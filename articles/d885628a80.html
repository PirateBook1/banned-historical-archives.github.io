script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江县新桥公社牢记毛主席“千万不要忘记阶级斗争”的教导严惩一小撮阶级敌人的破坏活动","authors":["红松"],"dates":[{"year":1970,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县新桥公社革委会遵照伟大领袖毛主席关于“提高警惕，保卫祖国”，“千万不要忘记阶级斗争”的教导，带领全公社贫下中农和革命干部，狠抓阶级斗争，横扫了社会上的歪风邪气，狠狠打击了阶级敌人的破坏活动。"},{"type":"paragraph","text":"前一时期，这个公社内一小撮坏家伙互相勾结，狼狈为奸，破坏社会主义集体经济，破坏无产阶级专政；有的搞投机倒把活动，捣乱市场，破坏社会主义商业；有的进行贪污盗窃，挖社会主义墙脚；有的复活“四旧”，讲排场，摆阔气，腐蚀群众；有的进行流氓阿飞活动，败坏社会风气；更有甚者，猖狂地搞现行反革命活动，公然攻击无产阶级专政，搞翻案活动。公社革委会分析了前阶段阶级斗争形势，认真学习了毛主席的“我们已经取得了伟大的胜利。但是，失败的阶级还要挣扎。这些人还在，这个阶级还在”的伟大教导，深刻地认识到，在当前大好革命形势下，一小撮阶级敌人刮起的这股歪风，是阶级斗争的新动向，必须予以迎头痛击。在春节前夕，这个公社革委会发动广大群众打了一场横扫歪风邪气的战斗，把一小撮坏家伙从阴沟洞里揪了出来进行批斗，大长了广大贫下中农的志气，大灭了阶级敌人的威风。"},{"type":"paragraph","text":"为了把斗争引向深入，更狠狠地打击阶级敌人，这个公社在二月四日召开了一千多人参加的批斗大会，以毛泽东思想为战斗武器，打活靶子，挂黑主子，狠批大叛徒刘少奇的“阶级斗争熄灭论”，进一步擦亮了群众的眼睛，提高了阶级斗争觉悟。这个公社的曙光大队有个坏家伙长期不参加集体生产劳动，专干坏事，搞诈骗和投机倒把活动，盗窃国家财物，屡教不改，群众恨之入骨。这次揪出来后，对他进行狠斗猛批，斗得这个家伙狼狈不堪，在大量罪证面前不得不低下了头。新光大队有个刑满释放分子，不思悔改，继续搞翻案活动，记变天账，恶毒攻击群众学习毛主席著作，在生产队里以打扑克、下象棋、讲黄色故事、介绍对象等手段，竭力拉拢、腐蚀青年，并利用子女进行报复。在批斗会上，群众以大量事实，狠批了这个家伙的罪恶活动。在罪证面前，这个坏家伙浑身发抖，承认了自己的罪行。新乐大队发现一个来路不明的人来大队买石灰，后经查问，是一个投机倒把分子。他们就立即组织了批斗，以后押送回原地。"},{"type":"paragraph","text":"通过批斗会，狠狠打击了敌人，又深刻地教育了群众，使大家认识到:“树欲静而风不止”，一定要念念不忘阶级斗争，要年年讲，月月讲，天天讲，要密切注意阶级斗争的新动向，那里发现现行破坏活动，就在那里发动群众把反革命分子揪出来，把敌人的反革命气焰打下去，进一步巩固无产阶级专政。红松"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d885628a80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

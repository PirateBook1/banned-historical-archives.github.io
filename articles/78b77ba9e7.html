script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市社联举行“毛泽东与中国文化”研讨会","authors":["秦维宪"],"dates":[{"year":1993,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛泽东同志诞生一百周年，十月二十八日，上海社联邀请本市三十余位中青年学者，召开“毛泽东与中国文化”学术研讨会。与会者认为，毛泽东作为一代伟人，他不仅是一位伟大的政治家、思想家、战略家，并且也是中国现代新文化的开拓者。因此，研究毛泽东与中国文化的关系，可以从一个新的角度，推进毛泽东的研究。与会者还就毛泽东与儒家传统文化、五四新文化、农民文化的关系，以及毛泽东对当代中国文化的影响等问题展开了十分热烈的讨论。这是上海社联为纪念毛泽东诞生一百周年，所举办的第四次学术活动。(秦维宪)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78b77ba9e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

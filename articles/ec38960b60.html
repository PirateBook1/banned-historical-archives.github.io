script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转高等教育部党组关于改进高等学校招生工作请示报告的指示","authors":[],"dates":[{"year":1964,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央批转高等教育部党组关于改进高等学校招生工作请示报告的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委；中央各部委，国家机关和人民团体各党委、党组，军委总政治部：","type":"appellation"},{"text":"中央同意高教部党组《关于改进高等学校招生工作的请示报告》，现在将这个报告发给你们按照执行。","type":"paragraph"},{"text":"为了培养又红又专的无产阶级革命事业的接班人，高等学校招收学生，应该进一步贯彻阶级路线和政治与学业兼顾的原则，严肃认真地挑选政治思想好、学业成绩好、身体健康的学生入学。为此，各地党委要切实加强对招生工作的领导，责成教育行政部门加强招生机构的干部，按照统规定办事，不得开后门，并且要充实中学，尤其是重点中学的政治工作力量，力求提高政治审查工作的质量。各地区和有关部门要积极推荐经过一定实际锻炼的政治思想好的参加工农业生产和其他劳动的知识青年、退伍士兵、在职干部报考高等学校。对于落选的考生，仍要加强思想教育工作，并给以妥善的安排，使他们有参加劳动的机会。","type":"paragraph"},{"text":" 中  央一九六四年五月二十日（发至县团级党委和高等学校党委，不登党刊）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec38960b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

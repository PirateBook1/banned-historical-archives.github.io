script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚人民把毛主席著作看作不可缺少的精神食粮  干革命就要学毛主席著作  毛主席著作对建立革命化的工作作风和工作方法有很大启发","authors":[],"dates":[{"year":1966,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按：全世界革命人民无限热爱毛主席，他们说：“毛主席是全世界所有被压迫人民的伟大导师，群众时时把他记在心上。”全世界革命人民无限热爱毛主席著作，他们说：“《毛泽东选集》是革命者的手册”。全世界革命人民热情歌颂毛泽东思想，他们高唱：毛泽东思想“是永远不落的太阳”；他们欢呼：“毛泽东思想的光辉不仅照亮了全中国，而且照亮着全世界。”"},{"type":"paragraph","text":"中国人民学习毛主席著作的群众运动，引起了全世界革命人民的极端重视和无限景仰。特别是访问过中国的各国朋友们，他们亲眼看到了这个运动在全中国广泛开展的磅礴气势，亲眼看到了毛泽东思想在中国为亿万人民群众所掌握，迅速地改变着人民群众的精神面貌，并已化为巨大物质力量的动人情景。他们给予这一运动以高度的评价，他们说：“这是有史以来从未有过的觉悟的人的最伟大的革命行动”。他们祝愿中国人民高举毛泽东思想的伟大红旗，对人类历史的发展起“更大的决定性的影响”。"},{"type":"paragraph","text":"全世界人民，特别是亚洲、非洲和拉丁美洲各国人民，正在经历着不同阶段的革命斗争。他们从中国革命的光辉榜样看到自己的未来，并且确信毛泽东思想是世界革命的指针。各国革命人民迫切要求掌握毛泽东思想，把毛泽东同志的革命理论运用到他们的革命斗争中去。毛泽东思想正在全世界范围内发生着越来越巨大、越来越深远的影响，世界革命必将取得更加伟大的胜利。"},{"type":"paragraph","text":"阿尔巴尼亚人民把毛主席著作看作不可缺少的精神食粮"},{"type":"paragraph","text":"干革命就要学毛主席著作"},{"type":"paragraph","text":"毛主席著作对建立革命化的工作作风和工作方法有很大启发"},{"type":"paragraph","text":"新华社地拉那二日电　毛泽东主席的著作在阿尔巴尼亚广大干部和人民中受到越来越广泛和热烈的欢迎。他们热爱毛主席著作，把毛主席的著作看作是不可缺少的精神食粮。"},{"type":"paragraph","text":"目前，在阿尔巴尼亚，人们在书店里，在图书馆里，或者在办公室里，到处都可以看到毛主席的著作。《毛泽东选集》同马克思、恩格斯、列宁、斯大林的著作一起醒目地并列在书架上、橱窗里或书案上。阿尔巴尼亚广大读者怀着崇敬的心情阅读《毛泽东选集》。毛主席的《关于正确处理人民内部矛盾的问题》、《在延安文艺座谈会上的讲话》等著作和《毛泽东论文艺》等书籍，受到极其热烈的欢迎。有的作家、艺术家在下厂下乡之前，阅读了《在延安文艺座谈会上的讲话》，以便更好地深入实际、联系群众，更好地为工农兵服务。"},{"type":"paragraph","text":"发罗拉区不久以前向干部、军人、青年作了一个介绍《毛泽东选集》主要内容的报告，帮助大家学习毛主席著作。劳动青年联盟发罗拉区委第一书记古罗·泽内利在学习《毛泽东论文艺》一书时，把毛主席的主要论点和警句都划了线，以便引用毛主席的话来教育青年。他对记者说：“毛泽东不只是中国的，他也是属于全人类的，我们干革命是为了全人类，当然要学习毛主席著作。”在发罗拉区委宣教书记彼得罗·齐鲁纳的办公室的书架上，摆着全套阿尔巴尼亚文版的《毛泽东选集》。齐鲁纳对记者说，我们在学习毛主席的《党委会的工作方法》《关心群众生活，注意工作方法》等文章时，边读、边想、边讨论、边检查。毛主席在这些文章中的指示，对我们建立革命化的工作作风和工作方法有很大启发和帮助。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ccc7afbbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

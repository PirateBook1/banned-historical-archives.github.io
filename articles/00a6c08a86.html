script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省人民政府关于龙岩专区经过土地革命地区有关土地改革若干具体实施办法的规定","authors":[],"dates":[{"year":1951,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"福建省人民政府关于龙岩专区经过土地革命地区有关土地改革若干具体实施办法的规定","type":"title"},{"text":"第一、保持苏维埃土地革命果实的地区：","type":"subtitle"},{"text":"（一）此类地区，应按共同纲领第二十七条“必须保护农民已得土地的所有权”之规定，进行必要的土地调整，确定地权，结束土地改革，发展生产。","type":"paragraph"},{"text":"（二）保护农民及其他劳动人民在苏维埃土地革命时分得的以及土地革命后所得的土地财产，不得侵犯。","type":"paragraph"},{"text":"（三）富农在土地革命时依法保留的土地及其在土地革命后劳动所得之自耕或雇人耕种的土地，不受侵犯。","type":"paragraph"},{"text":"（四）对罪大恶极、血债累累之反动分子的土地财产，应予没收分配，但对其未参加反动行为之家属，应留给一份。","type":"paragraph"},{"text":"（五）征收公田，包括族田、庙田、学田、教会田，没收在敌人重占期间反革命政权所留的乡保公田，除经专署以上人民政府批准保留者外，均由农会分配给无地少地的农民。","type":"paragraph"},{"text":"（六）在调整土地时应切实解决革命军人家属、烈士家属的土地和其它生产资料。","type":"paragraph"},{"text":"第二、经过苏维埃时期的土地革命在红军北上后封建势力复辟，封建土地制度恢复地区：","type":"subtitle"},{"text":"（一）此类地区一般应视做新区，依据中华人民共和国土地改革法实行土地改革。","type":"paragraph"},{"text":"（二）恶霸地主，及其他反革命首要分子，依仗反动势力，欺压人民，霸占革命家属、烈士家属和农民的土地财产，应经过人民法庭予以严厉惩治，并没收其土地财产，由农会分配；其中霸占部份，在分配时应照顾受害户。对反革命分子家属未参加反革命行为者，应分给一份土地财产。","type":"paragraph"},{"text":"（三）对这类地区的反动富农问题，应依据中央人民政府政务院关于划分农村阶级成份的决定二章第四段关于反动富农的规定处理。","type":"paragraph"},{"text":"第三、解放后在中华人民共和国土地改革法颁布之前，农民自发分配土地地区：","type":"subtitle"},{"text":"（一）这类地区群众自发分配之土地，基本上予以承认，但依据中华人民共和国土地改革法精神向农民进行教育，并进行复查，继续没收尚未没收的地主土地财产，并征收尚未征收之公田，以彻底摧毁封建势力，端正政策，加强团结，确定地权，结束土地改革。","type":"paragraph"},{"text":"（二）自发分配土地时，个别多占果实者，必须予以适当处理，应说明退出其多得部份。","type":"paragraph"},{"text":"（三）中农利益被侵犯者，应以公田及没收地主的土地财产中进行补偿，并加强对中农政治上、组织上的团结。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00a6c08a86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

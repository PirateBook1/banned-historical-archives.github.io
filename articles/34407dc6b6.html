script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"只许左派造反，不许右派翻天！","authors":["滕久昕","灯市口中学红卫兵战士"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"只许左派造反，不许右派翻天！","type":"title"},{"text":"灯市口中学红卫兵战士滕久昕","type":"authors"},{"text":"最近，有一小撮资产阶级狗崽子叫嚣什么要：\"炮轰一切司令部\"，要\"打倒一切当权派\"， ……这是十足的反动口号。","type":"paragraph"},{"text":"我们的最高统帅、最高司令最最敬爱的领袖毛主席教导我们：\"谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，以攻击真正的敌人。\"林副统帅也教导我们：\"我们一定要按照毛主席的教导，分清谁是我们的敌人，谁是我们的朋友。要注意团结大多数，集中力量打击一小撮资产阶级右派分子。打击的重点，是钻进党内走资本主义道路的当权派。一定要掌握这个斗争的大方向。\"我们革命的青少年一定要牢记毛主席和林副统帅的教导，既要有高度的革命热情，同时还应具有辨别真假、分清是非的能力。同广大工农兵群众一起彻底粉碎阶级敌人的阴谋诡计。","type":"paragraph"},{"text":"我们说：\"炮轰资产阶级的司令部\"而绝不是说：\"炮轰一切司令部。\"我们说：\"要打倒一切走资本主义道路的当权派，要打倒一切资产阶级反动权威和资产阶级保皇派。\"而绝不是说\"打倒一切当权派\"。一小撮别有用心的资产阶级狗崽子们，资产阶级的反动的混蛋们，你们想用\"炮轰一切司令部\"、\"打倒一切当权派\"这两个抽象的反动口号来迷惑革命群众，告诉你们，这是白日梦、妄想！","type":"paragraph"},{"text":"只许左派造反，不许右派翻天。资产阶级混蛋们，你们胆敢乱说乱动，我们立即镇压。","type":"paragraph"},{"text":"我们是毛主席最最忠实的红小兵，毛主席是我们最高的红司令。我们要用鲜血来保卫党中央！保卫毛主席！捍卫毛泽东思想！","type":"paragraph"},{"text":" 首都红卫兵西城纠察队灯市口中学红卫兵战士  滕久昕（原载《红卫兵报》1966年9月28日）","type":"paragraph"}],"comments":[],"origin":"原载《红卫兵报》1966年9月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34407dc6b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

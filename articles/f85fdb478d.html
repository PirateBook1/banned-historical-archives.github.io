script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳第五人民医院医务人员认真学习无产阶级专政的理论  更自觉地贯彻执行毛主席的革命路线","authors":[],"dates":[{"year":1975,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳第五人民医院医务人员认真学习无产阶级专政的理论"},{"type":"paragraph","text":"更自觉地贯彻执行毛主席的革命路线"},{"type":"paragraph","text":"据新华社沈阳一九七五年二月十五日电　沈阳市第五人民医院党委带领全院医务人员认真学习毛主席最近关于理论问题的重要指示，认真学习马克思主义关于无产阶级专政的理论，决心更自觉地贯彻执行毛主席的革命路线，不断夺取新胜利。"},{"type":"paragraph","text":"院党委分别举办了领导班子成员、青年理论骨干和医务人员的学习班，引导大家围绕无产阶级专政这个根本问题，反复学习毛主席的指示：列宁为什么说对资产阶级专政，这个问题要搞清楚，“这个问题不搞清楚，就会变修正主义。要使全国知道。”他们还选学了马列著作和毛主席著作的有关章节，弄清为什么要加强无产阶级专政，特别是为什么要在上层建筑其中包括各个文化领域中对资产阶级实行全面专政。"},{"type":"paragraph","text":"医院党委和医务人员还紧密联系本单位卫生革命的实际，总结经验，加深对在上层建筑领域中对资产阶级实行全面专政的重要性和必要性的认识。在学习中，他们抽出四十多名干部和医务人员组成十一个调查小组，深入到郊区农村和附近工厂、街道、学校进行调查研究，了解各条战线对卫生革命的要求，征求广大工农群众的意见。他们通过调查研究认识到，经过无产阶级文化大革命和批林批孔，卫生革命虽然取得了很大的成果，但是，在医院的办院方向、规章制度、医疗思想和医疗作风等方面，仍然存在着许多问题。他们说，无产阶级必须在上层建筑其中包括各个文化领域中对资产阶级实行全面的专政，这是在整个社会主义历史阶段中的一个长期的战斗任务，决不能有丝毫的松懈。我们必须坚持前进，把卫生革命进行到底。"},{"type":"paragraph","text":"这个医院的干部和医务人员还采用多种形式，深入批判林彪恶毒攻击无产阶级专政、攻击教育和卫生革命等新生事物、妄图复辟资本主义的罪行，深入批判修正主义卫生路线，进一步分清医院斗、批、改中的一些路线是非，决心把卫生战线的批林批孔运动普及、深入、持久地进行下去，巩固和发展卫生革命的成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f85fdb478d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

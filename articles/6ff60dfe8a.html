script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"红军的作战任务与兵力使用原则","alias":"","parts":[{"type":"paragraph","text":"红军的作战任务与兵力使用原则！！"},{"type":"paragraph","text":"（1937年8月5日）朱、周，博、林，彭、任："},{"type":"paragraph","text":"支申电悉，答复如下："},{"type":"paragraph","text":"甲、担任一方面作战任务问题。红军担负以独立自主的游击运动战，钳制敌人大部分，消灭敌人一部的任务。具体要求，指定冀察晋绥四省交界地区（四角地区，不是三角地区），向着沿平绥西进及沿平汉南进之敌，以出击侧面的扰乱、钳制和打击，协助友军作战，并便于派一部远出热河，这不是“独当一面”的意思，均是在"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给去南京参加国防会议的中共代表朱德、周恩来，和国民党谈判的中共代表博古（秦邦宪）、林伯渠，以及红军前敌总指挥彭德怀、政治委员任弼时的电报。"},{"type":"paragraph","text":"[2]指朱德、周恩来、博古（秦邦宪）、林伯渠、彭德怀、任弼时1937年8月4日申时给洛甫（张闻天）、毛泽东的电报。电报就对日抗战的方针问题提出：（一）要求南京要有发动全国抗战的决心和部署，然后从局部抗战做起。（二）争取我们在抗战中参加和领导。（三）不反对在推动全国抗战中要积极准备。关于如何实现上述第一、二项方针，电报提出，作战方针要以分区集团的防御钳制敌人，而反对单守不攻与退却逃跑。我们对参战不迟疑，但要求独立自主担任一方面作战任务，发挥红军运动战游击战持久战；不拒绝红军主力出动，但要求足够补充与使用兵力自由；不反对开赴察绥，但要求给便于作战的察绥晋三角地区（争取消灭伪军与发展察热冀的游击战争）一定地区内协助正面友军作战的意思。这样提出较自由、活泼而有效。即我们事实上只宜作侧面战，不宜作正面战，故不宜于以独当一面的语意提出。"},{"type":"paragraph","text":"乙、使用兵力问题。提出按情况使用兵力的原则，在此原则下，承认开拔主力（主力在数量上可以是二分之一，可以是三分之二），对蒋“不说几分之几，事实上须估计战争的长时间性与残酷性，应估计蒋之军阀割据（红军全部开去是蒋之要求），又须估计陕甘是我们唯一可靠后方（蒋在陕甘则尚有十个师，以便把我们全部送去，他则稳占此后方）等等问题。"},{"type":"paragraph","text":"丙、补充接济的后方问题。除陕甘不必提出外，可以要求包头、宁夏，但必须着重要求晋西、宁、绥、榆神府，事实上马鸿逵恐难合作，仅在中苏军事同盟订立后有此可能。"},{"type":"paragraph","text":"洛毛"},{"type":"paragraph","text":"微午[1]蒋，指蒋介石。[2]榆神府，指陕西北部的榆林、神木、府谷三县。[3]马鸿逵，当时任国民党宁夏省政府主席、国民党军第十五路军总"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":519},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ff60dfe8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

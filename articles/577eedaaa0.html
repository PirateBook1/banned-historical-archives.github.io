script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马克思列宁主义共产党政治局致函毛主席和中共中央祝贺四届人大召开","authors":[],"dates":[{"year":1975,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马克思列宁主义共产党政治局致函毛主席和中共中央祝贺四届人大召开"},{"type":"paragraph","text":"新华社一九七五年二月八日讯　法国马克思列宁主义共产党政治局一月二十三日写信给毛泽东主席、中国共产党中央委员会，最热烈地祝贺中华人民共和国第四届全国人民代表大会第一次会议召开并取得成功。贺信全文如下：毛泽东主席中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"获悉中华人民共和国第四届全国人民代表大会第一次会议召开并取得成功，我们谨以我党中央，我们全党和法国人民的名义，向你们致以最热烈的祝贺。"},{"type":"paragraph","text":"这次人民代表大会会议的召开，充分证实了中国共产党人和中国人民在以毛泽东同志为首的中国共产党的领导下，在无产阶级文化大革命和伟大的批林批孔运动中所取得的成就。"},{"type":"paragraph","text":"伟大的兄弟中国人民所取得的成就，对世界各国人民是一个巨大的鼓舞，并且富有教益。"},{"type":"paragraph","text":"在反对帝国主义和两个超级大国的霸权主义、争取社会主义和共产主义胜利的共同斗争中，我们将努力使我们之间建立在马克思主义、列宁主义、毛泽东思想和无产阶级国际主义基础上的紧密团结不断得到加强。"},{"type":"paragraph","text":"作为两个超级大国争夺的重点——欧洲的一个国家的共产党人，我们将同其他马列主义政党采取一致行动，争取欧洲各国人民团结起来反对美帝国主义、特别是苏联社会帝国主义的威胁，加强同第三世界各国人民的互相声援，加强反对美帝国主义和苏联社会帝国主义的世界统一战线。"},{"type":"paragraph","text":"亲爱的同志们，我们深信，一贯表现出无产阶级国际主义精神和已经对人类做出巨大贡献的中国人民，必将在中国共产党的领导下，为了把中国变成一个繁荣的社会主义国家，在今后的革命和社会主义建设事业中取得更大的胜利。"},{"type":"paragraph","text":"法国马克思列宁主义共产党政治局"},{"type":"paragraph","text":"一九七五年一月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577eedaaa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"致总前委等电","alias":"","parts":[{"type":"paragraph","text":"致总前委等电！"},{"type":"paragraph","text":"（1949年4月16日）"},{"type":"paragraph","text":"和平协定最后方案已于昨（十五）夜提交张治中代表团，今（十六）日上午黄绍飞南京请示。南京是否同意签字，将取决于美国政府及蒋介石的态度。如果他们愿意，则可能于卯部签字，否则谈判将破裂。你们的立脚点应放在谈判破裂，用战斗方法渡江上面，并保证于二十二日（卯养）一举渡江成功。现请你们考虑者，即假如南京愿意于卯弩签字，但要求于签字后给他们几天时间以便部署，在这种情况下，我军是否可能再推迟三天，即由卯养改至卯有（二十五）渡江。这种推迟，是否于我军士气及渡江任务之完成上发生妨碍。你们作此种考虑时，仍应假定南京虽然签了字，但汤恩伯等反动将领仍然不愿执行，我军仍需用战斗方法渡江。在此种假定上，如果你们认为不应再推迟，则我们将拒绝南京的请求。只有你们认为推迟至卯有（二十五日）实行战斗渡江并无妨碍，我们方准备允许南京的请求。如何？请考虑电复。并将近日渡江准备情形、渡江把握程度及需要多少时间才能完成全军渡江等项见告为盼。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的致总前委、粟裕、张震、刘伯承、张际春、李达电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ed4252f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

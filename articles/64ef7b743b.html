script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习毛主席著作  大干社会主义","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力学习毛主席著作  大干社会主义"},{"type":"paragraph","text":"在极其沉痛悼念伟大领袖和导师毛主席逝世的日子里，邯郸水泥厂党委带领职工，响应以华国锋同志为首的党中央号召，化悲痛为力量，决心继承毛主席的遗志，刻苦学习马列著作和毛主席著作，把各项工作做得更好。"},{"type":"paragraph","text":"这个厂的党委和各基层党支部最近制定了新的学习规划。规划要求每个干部一定要在毛主席逝世一周年时通读完《毛泽东选集》一至四卷。许多领导成员按照规划，自觉利用业余时间，努力多学一些、学深一些，并深入群众，和工人一起学习，一起研究，带动职工的学习。全厂六十一个业余理论学习小组，在厂党委和基层党支部领导下，也发挥了理论骨干的作用。"},{"type":"paragraph","text":"在学习中，他们要求做到：一是通过学习，缅怀毛主席的伟大革命实践，深刻领会和掌握毛泽东思想。厂党委和各党支部组织理论骨干，学习毛主席在中国革命各个不同时期的著作，结合党内两条路线斗争，写成辅导材料向工人宣讲，使大家更清楚地看到，中国革命的每一个关键时刻，都是毛主席拨正了航向，批判了右的和“左”的机会主义路线，制定了正确的路线、方针和政策，指导中国革命步步走向胜利。二是通过学习推动深入批邓。广大职工学习毛主席七届二中全会以来关于阶级、阶级斗争的论述和批邓、反击右倾翻案风以来一系列重要指示，深入批判邓小平的“三项指示为纲”，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。三是学习毛主席著作，努力改造世界观。这个厂的各级领导干部，无论是老干部还是新干部，都结合自己世界观的改造，学习毛主席的有关著作和教导。党委副书记杨力群同志，是抗日战争时期的老干部，在学习中，他进一步认识到，不认真学习马列著作和毛主席著作，就不能提起阶级斗争这个纲，就不知道资产阶级在那里，就不能识别真假马克思主义，就不能很好地坚持无产阶级专政下的继续革命。他表示一定要继承毛主席的遗志，努力学习，自觉限制资产阶级法权，反修防修。"},{"type":"paragraph","text":"认真学习马列主义、毛泽东思想，激发了职工大干社会主义的积极性。干部同工人实行“三同”，工人发扬共产主义的革命精神，干群一条心，劲往一处使，大干社会主义。全厂提前九天完成了第三季度水泥生产计划，创造了这个工厂历史上同一时期的最好水平。　　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64ef7b743b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民建、工商联代表大会闭幕大会号召工商业者为社会主义建设作出更多贡献　全体代表在闭幕会上一致通过向毛主席致敬电","authors":[],"dates":[{"year":1960,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京29日电】　在北京联合举行的中国民主建国会第二次全国代表大会和中华全国工商业联合会第三届会员代表大会，历时两个多月，已在2月21日闭幕。"},{"type":"paragraph","text":"大会自去年12月16日到今年2月18日举行的预备会议，通过大、中、小各种会议形式，代表们亲切谈心，畅所欲言，成功地贯彻了和风细雨的精神，解决了许多思想问题，提高了认识。会议期间，代表们就关于工商界一年多来在接受社会主义改造方面变化情况的估计；关于服务和改造的关系问题；对和风细雨的自我教育和自我改造的看法问题；关于工商界今后进行自我教育和自我改造的要求和措施问题以及关于两会今后的工作问题，进行了深入的讨论，取得了比较一致的认识。并且根据这些认识，写成了大会文件。"},{"type":"paragraph","text":"这个文件号召全国工商业者，坚决响应党的八届八中全会的伟大号召，在总路线的光辉照耀下，提高自觉，鼓足干劲，更好地投入增产节约运动，更好地进行政治思想改造，为祖国的社会主义建设作出更多的贡献。"},{"type":"paragraph","text":"在闭幕会上，全体代表一致通过向毛主席致敬电。致敬电中说:“我们一定要一心一意听您的话，一心一意跟着党走，一心一意接受改造，一心一意为社会主义服务。”"},{"type":"paragraph","text":"在会议期间，中共中央副主席刘少奇、朱德等党的领导人接见了全体与会人员，刘少奇副主席并与两会的领导人进行了谈话。代表们听了中共中央政治局委员陈毅、李先念的报告。中共中央统一战线工作部部长李维汉先后向大会主席团和两会中、执委员会以及家属代表们作了报告，副部长徐冰向大会作了报告，副部长平杰三向家属代表们作了报告。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23580a2454"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

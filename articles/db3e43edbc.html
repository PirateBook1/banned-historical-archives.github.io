<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会关于提高革命警惕性坚决同反革命谣言作斗争的通知","authors":[],"dates":[{"year":1968,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"北京市革命委员会关于提高革命警惕性坚决同反革命谣言作斗争的通知","type":"title"},{"text":"北京市的无产阶级文化大革命，在以伟大领袖毛主席为首，林副主席为副的无产阶级司令部，党中央，中央文革的亲切关怀下，取得了伟大胜利，和全国一样，形式空前大好。以中国赫鲁晓夫为首的党内最大的一小撮走资派，叛徒，特务和其他反革命分子，被广大群众揪了出来，他们复辟资本主义的罪恶阴谋遭到了可耻的失败。但是，“在人类历史上，凡属将要灭亡的反动势力，总是要向革命势力进行最后挣扎的”。我们必须提高警惕，擦亮眼睛，及时识破敌人的阴谋，予以坚决打击。","type":"paragraph"},{"text":"最近发现流传着一些谣言，有的是口传的，有的印成了小册子，传单，有的是伪造的文件，讲话材料。例如，被说成是一位负责同志关于“五个回合站队问题”的讲话，就完全是伪造的。这个材料流传甚广，有的人根据这个材料的观点搞重新站队，造成革命队伍的分裂。","type":"paragraph"},{"text":"阶级敌人制造谣言，散布流言蜚语，这是他们进行垂死挣扎的表现，是他们进行捣乱和破坏的一种方式。他们挑拨离间，蛊惑人心，妄图破坏无产阶级文化大革命，损害以毛主席为首，林副主席为副的无产阶级司令部。","type":"paragraph"},{"text":"但是，应当指出，在革命队伍中也有一些人，从资产阶级派性需要出发，故意制造流言蜚语，“小道消息”，“马路新闻”，对负责同志的讲话采取实用主义的态度，断章取义，各取所需，任意歪曲。还有少数糊涂人，政治麻痹，人云亦云，被敌人所利用，被资产阶级派性所蒙蔽，当了敌人的义务宣传员。","type":"paragraph"},{"text":"广大革命群众对谣言是藐视和抵制的。但是，在一些资产阶级派性和无政府主义严重的地方和单位，反革命谣言在一定程度上会起到欺骗和蒙蔽群众的作用，造成思想混乱，干扰伟大领袖毛主席的伟大战略部署。因此各级革命委员会，各革命群众组织，广大无产阶级革命派，必须提高革命警惕性，增强阶级斗争观念，同反革命谣言进行坚决的斗争。","type":"paragraph"},{"text":"一，要坚决按照毛泽东思想办事，坚决以毛主席，林副主席和以毛主席为首、林副主席为辅的无产阶级司令部党中央，中央文革的指示，文件，以及《人民日报》，《红旗》杂志，《解放军报》发表的党的方针，政策，指示作为指导工作的根据。","type":"paragraph"},{"text":"二，坚决反对传播反革命谣言；严禁搜集，翻印，传播“小道消息”，“马路新闻”。发现传播谣言，“小道消息”，“马路新闻”的行为，一要查，二要追，三要抵制，四要批驳，坚决与之斗争。","type":"paragraph"},{"text":"三，内部文件，内部会议材料，负责同志的讲话，要严格按照规定进行传达。未经批准，任何组织或个人均不得擅自以任何形式印发和传达，也不得与外地，外单位进行交换。","type":"paragraph"},{"text":"今后，凡违背上述规定者，要区别情节，有的要进行批评教育，有的要严肃处理。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db3e43edbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电影《毛泽东在一九二五》作品研讨会在京召开","authors":["文一"],"dates":[{"year":2001,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电影《毛泽东在一九二五》作品研讨会在京召开"},{"type":"paragraph","text":"中国共产党成立八十周年献礼片《毛泽东在一九二五》由潇湘电影制片厂摄制完成。由中共湖南省委宣传部、光明日报文艺部、人民日报文艺部联合主办的影片研讨会日前在京举行。"},{"type":"paragraph","text":"影片通过讲述毛泽东同志1925年回家乡韶山开办农民夜校，建立党的基层组织，发展农民运动，探索中国革命发展道路的故事，艺术地再现了当年发生在南方红土地上的生动历史画卷，塑造了一个心忧天下、幽默机智的青年毛泽东的形象和以韶山“五杰”为代表的鲜活的农民形象。与会专家学者认为，影片以革命的浪漫主义和革命的现实主义相结合的手法，把人们带到了1925年中国特殊的历史时期，影片以丰富的影像语言，来表现重大革命历史题材，不仅展现了电影艺术对重大革命历史题材把握的成熟，也填补了对于1925年这一特殊历史时期的表现空白。中宣部副部长刘鹏、广电总局副局长赵实出席了会议，会议由人民日报编委、人民日报海外版总编辑丁振海主持。来自湖南省委、省委宣传部以及有关方面的领导专家二十多人与会并发言。（文一）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44e38c9f3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

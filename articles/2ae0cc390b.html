script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共（马列主义）中央发表声明完全支持我国文化大革命　毛泽东思想是最伟大最光辉的革命指南　驳斥帝国主义和以苏共领导为中心的现代修正主义集团的无耻诬蔑","authors":[],"dates":[{"year":1967,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意共（马列主义）中央发表声明完全支持我国文化大革命"},{"type":"paragraph","text":"毛泽东思想是最伟大最光辉的革命指南"},{"type":"paragraph","text":"驳斥帝国主义和以苏共领导为中心的现代修正主义集团的无耻诬蔑"},{"type":"paragraph","text":"新华社讯　罗马消息：意大利共产党（马克思列宁主义）中央委员会发表声明，表示“意大利共产党（马克思列宁主义）决心完全支持（中国）无产阶级文化大革命。”声明热情赞扬“毛泽东思想是最伟大最光辉的革命指南。”"},{"type":"paragraph","text":"这个题为《无产阶级文化大革命万岁——意大利共产党（马克思列宁主义）站在进行无产阶级文化大革命的中国同志的一边》的声明登载在最近出版的《新团结》周刊上。"},{"type":"paragraph","text":"声明说，中国正在开展无产阶级文化大革命，胜利地进行社会主义建设，把新一代培养成为革命事业的可靠接班人。"},{"type":"paragraph","text":"声明有力地驳斥了帝国主义和以苏共领导为中心的现代修正主义集团对中国无产阶级文化大革命和对毛泽东思想的诬蔑，并且指出，“遭到阶级敌人的攻击正意味着采取了最正确的革命立场。毛泽东思想是最伟大最光辉的革命指南，是当代马克思列宁主义创造性的最高表现。”"},{"type":"paragraph","text":"声明说：帝国主义者和修正主义者“希望中国也出现一个赫鲁晓夫式的局面，但是中国共产党在毛泽东的坚定和英明的领导下，有力地进行了回击，……开展了红卫兵运动，推动了光辉的无产阶级文化大革命”。"},{"type":"paragraph","text":"声明最后说：意大利共产党（马克思列宁主义）决心完全支持中国无产阶级文化大革命。在这场决定性的历史考验中站在中国同志一边。这场在毛泽东思想指导下的文化大革命，不仅对中国人民、而且对各国人民的革命斗争来说，都具有根本意义。"},{"type":"paragraph","text":"意大利共产党（马克思列宁主义）“充分意识到自己承担的无产阶级国际主义义务，已经动员起来站在毛泽东所领导的中国共产党一边。中国共产党是全世界社会主义革命最先进的战斗队伍。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ae0cc390b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"谈机关文化大革命的重要性","alias":"","parts":[{"type":"paragraph","text":"谈机关文化大革命的重要性"},{"type":"paragraph","text":"（一九六七年一月九日）"},{"type":"paragraph","text":"我们机关的文化大革命是非常重要的。如果只有学生运动、工人运动、农民三动，没有机关干部积极投入运动是不行的，好多重要问题靠机关干部亲自揭露。揭发是不可避免的。我们这个政府过去是由上面派去的少数干部和下面的绝大多数留用人员组成，不是工人，农民起来革命夺得了政府，这就很容易产生封建主义、修正主义的东西。"},{"type":"paragraph","text":"关于军队支持左派的指示"},{"type":"paragraph","text":"（一九六七年一月二十一日）林彪同志："},{"type":"paragraph","text":"应派军队支持左派广大群众。请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六七年元月二十一日"},{"type":"paragraph","text":"以后，凡有眞正革命派要求军队支持援助，都应该这样做。所谓不介人是假的，早已介人了。此事似应重新发布命合，以前命合作废。请酌。又及。"},{"type":"paragraph","text":"谈无产阶毅文化大革命新阶段"},{"type":"paragraph","text":"（一九六七年一月二十三日）"},{"type":"paragraph","text":"无产阶级文化大革命开始了--个新阶段。这个新阶段的主要特点，就是无产阶级革命派大联合，向党内一小报走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子手里夺权。（注）这场夺权斗争，是无产阶级对资产阶级及其在党内的代理人十七年来猖狂进攻的总反击，这是全国全面的阶级斗争，是一个阶级推翻一个阶级的大革命。"},{"type":"paragraph","text":"（摘自中共中央文件中发[67]27号）（注：据查明，在“走资派”后面加上“坚持资产阶级反动路线的顽固分子”这"},{"type":"paragraph","text":"种提法，是经王力篡改了的。主席发现后立即纠正了这个提法。参见《关"},{"type":"paragraph","text":"于夺权的提法的指示》一文。）·284·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eefd8143f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴老的故事","authors":["王宗柏"],"dates":[{"year":1981,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴老的故事"},{"type":"paragraph","text":"王宗柏"},{"type":"paragraph","text":"再接再厉"},{"type":"paragraph","text":"1916年6月，袁世凯在全国讨伐声中惊惧而死。吴玉章回到北京，办了一所留法勤工俭学预备学校，想在动乱的环境中，为祖国培养一些人才。由于吴玉章等的倡导，不少地方掀起了留法勤工俭学的高潮，先后赴法国留学的学生达数千人。其中就有后来成为我党领导中坚的周恩来、王若飞、赵世炎、蔡和森、向警予、陈延年、邓小平、陈毅等同志。"},{"type":"paragraph","text":"同时，吴玉章还与北洋军阀段祺瑞政府交涉批准《华工新约》的事。原来，袁世凯政府曾和法国政府订立过一个屈辱的《华工新约》。吴玉章等人在法国时，曾经一再同法国政府交涉，改订了《华工新约》，规定了中国工人与法国工人同工同酬，为工人争得了一些合法的权利。吴玉章把《华工新约》送到段祺瑞政府外交部请求批准，足足等了四个月，也没有批准的消息。"},{"type":"paragraph","text":"一天，忽然有一个素不相识的人登门拜访。几句寒暄过后，此人大言不惭地嘲笑吴玉章是迂夫子。还说“这里的事，非钱不行。如果有钱，再坏的条约也能批准；如果没有钱，再好的条约也批不准。你这种事至少可以赚几百万，你就是拿出一二百万来也不算什么！”吴玉章听了，怒火填膺，回答的话就象出膛的枪弹：“我们是为了反对赚工人的血汗钱，才辛辛苦苦争回了些权利。我们没有钱，不但不愿拿钱去运动，就是人家拿钱来运动我也不行！”事后才知道，此人原来是北京政府外交部的一位科长派来的。从这件事中，吴玉章对军阀官僚统治的腐败、无能有了进一步的认识。"},{"type":"paragraph","text":"孙中山先生为了维护《民元约法》，于1917年7月在广州成立了“护法”军政府，并被选举为大元帅。吴玉章作为四川省的代表参加了军政府的工作。可是野心勃勃的桂系军阀陆荣廷、莫荣新等暗中与北洋军阀勾结，排挤孙中山，孙先生愤而辞职去上海。那批南方军阀们，趁机把军政府改为“总裁”制，孙先生只是七总裁之一。"},{"type":"paragraph","text":"吴玉章想，在这种情况下，孙先生如果来广州到职，对揭露军阀，教育群众更为有利。因此，他专程去上海，劝孙先生到职。"},{"type":"paragraph","text":"他到上海莫里哀路孙先生寓所时，孙先生正生病卧床，在病榻前接见了他。宋庆龄夫人也在座。吴玉章详细讲了到职与不到职的利害，并说：“你不要看他们煊赫一时，他不好好作去，不久就会垮台。”孙先生听了很感动，以至流出了眼泪说：“我不愿与他们为伍，但可以派代表去”。"},{"type":"paragraph","text":"后来，不仅桂系和滇系军阀、就连孙先生和革命派苦心扶植的粤军统帅陈炯明部也背叛了革命，“护法”运动又告失败。"},{"type":"paragraph","text":"但是，革命道路上的种种挫折，并没有使吴玉章灰心，他坚韧地探索着新的出路。  ⑦"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"837a66d4f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

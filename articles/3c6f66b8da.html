script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安革命纪念馆将于“七一”重新开放  展品共2，146件，其中不少是首次展出的珍品","authors":["师银笙　景险峰"],"dates":[{"year":1981,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安革命纪念馆将于“七一”重新开放"},{"type":"paragraph","text":"展品共2，146件，其中不少是首次展出的珍品"},{"type":"paragraph","text":"本报讯　中国共产党成立六十周年前夕，延安革命纪念馆经过调整充实，将于“七一”重新开放。全馆展品共2，146件，其中不少是首次展出的珍贵革命文物。"},{"type":"paragraph","text":"重新开放的延安革命纪念馆，在“陕北革命根据地的创建和发展”部分，着重介绍了魏野畴、王尚德、李子洲等同志早期在陕西宣传马列主义、建立党团组织的情况，特别介绍了刘志丹、谢子长同志在陕北创建红色根据地的历史贡献。纪念馆对毛泽东同志的伟大功绩和毛泽东思想的历史地位，作了充分的反映。纪念馆突出党的集体领导，宣扬了大批老一辈无产阶级革命家的卓越功勋。现在，展出的有毛泽东、朱德、周恩来、刘少奇、任弼时、陈云、彭德怀、邓小平等许多领导人的照片。全馆共展出近三百位党的各方面领导人的照片和实物，生动地反映了“老延安”当年在宝塔山下，延河两岸的战斗生活。整个展出还用较大篇幅和许多实物反映群众的斗争。有著名的战斗英雄、民兵英雄、劳动模范、支前模范，有不少革命烈士的照片和生平事迹介绍。"},{"type":"paragraph","text":"在重新开放延安革命纪念馆的同时，毛泽东、周恩来、刘少奇、朱德、张闻天、任弼时等领导人当年在延安凤凰山、王家坪、杨家岭、枣园居住过的地方，以及中国共产党第七次全国代表大会会址等革命遗址，经过整修，继续开放供广大群众观瞻学习。"},{"type":"paragraph","text":"（师银笙　景险峰）（附图片）"},{"type":"paragraph","text":"毛泽东、刘少奇、周恩来等同志在中国共产党第七次全国代表大会主席台上。"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c6f66b8da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

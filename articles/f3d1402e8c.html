script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"致华东、中原两野战军首长等电","alias":"","parts":[{"type":"paragraph","text":"致华东、中原两野战军首长等电"},{"type":"paragraph","text":"（1949年1月17日）"},{"type":"paragraph","text":"淮海战役既然消灭了南线国民党军的主力，这就奠定了你们渡江南进夺取国民党匪巢南京，并解放江南各省的巩固的基础。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的致华东、中原两野战军首长和全体同给宋庆龄的两封信"},{"type":"paragraph","text":"（1949年1月19日、6月19日）庆龄先生："},{"type":"paragraph","text":"中国革命胜利的形势已使反动派濒临死亡的末日，沪上环境如何，至所系念。新的政治协商会议将在华北召开，中国人民革命历尽艰辛，中山先生遗志迄今始告实现，至祈先生命驾北来，参加此一人民历史伟大的事业，并对于如何建设新中国予以指导。至于如何由沪北上，已告梦醒\"与汉年、仲华切商，总期以安全为第一。谨电致意，仁盼回音。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"子皓"},{"type":"paragraph","text":"[1]梦醒，即廖梦醒（1904—1988），广东惠阳人，当时是宋庆龄的秘书。"},{"type":"paragraph","text":"[2]汉年，即潘汉年，当时是中国共产党派往上海、香港开展统一战线工作的负责人。仲华，即金仲华（1907一-1968），浙江桐乡人，当时在上海"},{"type":"paragraph","text":"二庆龄先生："},{"type":"paragraph","text":"重庆违教，忽近四年。仰望之诚，与日俱积。兹者全国革命胜利在即，建设大计，亟待商筹，特派邓颖超“同志趋前致候，专诚欢迎先生北上。敬希命驾莅平，以便就近请教，至祈勿却为盼！专此。"},{"type":"paragraph","text":"敬颂大安!"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年六月十九日[1]邓颖超，当时任中共中央候补委员、中华全国民主妇女联合会副"},{"type":"paragraph","text":"而"},{"type":"paragraph","text":"手爱司中国共产掌中虫委具雪"},{"type":"paragraph","text":"牛毛泽东邀请宋庆龄北上的亲笔信(信封)。前药溪书"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":540,"page_end":544},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3d1402e8c"},"buildId":"Sk_QHO4GJi-ijWrR

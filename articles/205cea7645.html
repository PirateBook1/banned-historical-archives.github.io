script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对李先念关于粮食问题的报告的批语和批注","alias":"","parts":[{"type":"paragraph","text":"对李先念关于粮食问题的"},{"type":"paragraph","text":"报告?的批语和批注"},{"type":"paragraph","text":"（1959年5月22日）小平国同志："},{"type":"paragraph","text":"[1]李先念，当时任中共中央书记处书记、中央财经小组副组长、国务院副总理兼财政部部长。"},{"type":"paragraph","text":"[2]指李先念1959年5月3日下午在全国财贸书记会议上关于粮食问题的报告。主要内容是：第一，关于粮食调运问题。三季度粮食调出计划，各地必须坚决完成，不能推迟。第二，关于农村夏季粮食分配问题。在秋粮收获以前，农村每人留用夏粮，一般按照一百斤左右计算。第三，关于夏季粮食收购问题。国家应尽可能多购一些粮食，但不能收过头粮。第四，关于粮食销售问题。在城市，经过压缩以后的销售水平，在秋收以前不再提高；在农村，新粮登场后，国家基本上不再销售。粮食销售历来放易收难，因此秋冬紧一点，青黄不接季节就好过，工作就主动。这是一条重要经验。第五，关于粮食库存问题。省里挖了中央的库存粮食，要用中央规定的包干差额以外的粮食弥补。第六，关于储备问题。今后除正常的周转库存外，中央和省都必须搞点储备。第七，关于通过公社搞好购销问题。粮食购销都应该通过公社，指标基本分配到队，公社保证完成国家任务。第八，关于出口问题。粮食出口任务第一、二季度没有完成的，要加在第三季度的任务内一并完成。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央总书记、国务院副总理。毛泽东全集第四十二卷"},{"type":"paragraph","text":"此件请用中央名义发给各省、市、区党委照办\""},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月二十二日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"毛注：工农商并举，提得很好，一定要这样做。贬低商业，商不挂帅，工农两业是不会发展的。"},{"type":"paragraph","text":"[1]1959年5月23日，中共中央将李先念的报告转发各省、市、自治区党委。"},{"type":"paragraph","text":"[2]李先念的报告中讲到：“四川提出工农商并举，我认为有一定道理。”在这后面，毛泽东加括号写了这条批注。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"205cea7645"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

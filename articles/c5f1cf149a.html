script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于国庆节前后停止在报纸、刊物、广播中公开报道肃反斗争的通知","authors":[],"dates":[{"year":1955,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中央关于国庆节前后停止在报纸、刊物、广播中公开报道肃反斗争的通知","type":"title"},{"text":"上海局、各省市委、各自治区党委；人民日报、新华社、广播台：","type":"appellation"},{"text":"鉴于国庆节前后来我国参观访问的外宾甚多，而肃反运动不易为外宾所了解，并容易引起各种猜疑和误解。同时在国庆节前后又应集中宣传国家建设的各方面的成绩。因此，全国各地自9月15日到10月15日这一个月时间内，应暂时一律停止在报纸、刊物、广播中公开报道肃反斗争和公开发表反革命案件。以后恢复此种报道时，亦应严格遵守少而精的原则，不要过涉琐碎牵强和发表尚未弄清的案件。各地报纸、刊物、广播台可利用这一段时间，对过去一个时期关于肃反斗争的宣传进行一次检查，各省市以上报纸的检查应不迟于10月10日以前报告中央宣传部。","type":"paragraph"}],"comments":[],"origin":"中共中央办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编（1949－1956）》，北京：学习出版社，2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5f1cf149a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

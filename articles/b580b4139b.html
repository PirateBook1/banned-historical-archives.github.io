script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化革命是活学活用毛主席著作的大课堂","authors":["王道明"],"dates":[{"year":1967,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化革命是活学活用毛主席著作的大课堂"},{"type":"paragraph","text":"王道明"},{"type":"paragraph","text":"无产阶级文化大革命，是两个阶级、两条道路、两条路线的激烈斗争。它是关系到我们的国家走社会主义道路，还是走资本主义道路的大问题，也是关系到无产阶级世界革命的命运和前途的大问题。对于这样一场重大的政治斗争，每一个真正的革命者，是不能不关心，不能不积极参加的。"},{"type":"paragraph","text":"文化大革命开始以后，我特别喜欢看大字报和传单。从这些大字报和传单里，可以学习红卫兵小将的革命造反精神，学习他们如何用毛泽东思想作武器，分析问题，揭露敌人。从这些大字报和传单里，也可以了解社会阶级斗争的动向，提高自己的分析批判能力。可是在运动初期，有的同志却替我担心，劝我少看大字报和传单，怕我不了解情况，分辨不清是非，说错了话，被人家抓住。在解放军介入地方文化大革命以后，领导上组织部队上街宣传，我要求参加，有的同志也建议我不去，怕我说错了话，影响不好。"},{"type":"paragraph","text":"为什么有的同志让我少上街，少看大字报，少参加一些宣传活动呢？不是别的，就是因为我过去学习毛主席著作有点体会，党给了我荣誉。他们怕我说错了话，做错了事，影响不好，怕我“倒”了。"},{"type":"paragraph","text":"我带着这个问题学习了毛主席著作。毛主席教导我们说：“我们共产党员应该经风雨，见世面；这个风雨，就是群众斗争的大风雨，这个世面，就是群众斗争的大世面。”当前的无产阶级文化大革命，是史无前例的阶级斗争的大风雨大世面，这场大风雨是对我们的严峻考验，也是最好的锻炼。绝对不能为了保住自己的荣誉，就不关心、不参加这场革命，或躲避这场大风雨。更不能在这场大风雨中“穿着雨衣”混。相反，应该积极参加斗争，站在运动的前面，迎着这场大风雨往前闯。为了保住自己的荣誉，不敢积极参加斗争，不站出来保卫毛主席的无产阶级革命路线，是百分之百的私心；在受资产阶级反动路线蒙蔽的群众面前，不争取他们回到毛主席的革命路线一边来，是百分之百的无情；对党内一小撮走资本主义道路的当权派不揭露、不批判、不打击，是百分之百的丧失立场！这种人，是百分之百的不够一个革命战士。如果说我过去学毛主席著作学得比较好，在参加斗争中又能继续学好，用好，我就不会犯很大的错误。即使说了几句错话，办了几件错事，犯了一些错误，也会很快地改正。这样我就不会“倒”。如果我没有学好毛主席著作，在斗争中又不很好地学，很好地用，就一定会犯错误，“倒”了也是应该的。就是今天不“倒”，在以后的阶级斗争中也要“倒”。保是保不住的。为了保卫毛主席的无产阶级革命路线，为了响应毛主席的伟大号召，坚决支持革命左派，我要积极地投身到无产阶级文化大革命的大风雨里去，经受锻炼，经受考验。"},{"type":"paragraph","text":"我尽量挤出时间看大字报和传单，更多地了解当地的和全国的无产阶级文化大革命的斗争情况。看了以后，就给自己提出问题，用毛泽东思想去分析，去认识，提高自己辨别方向、辨别是非的能力。同时，我还积极支持革命左派的斗争，参加他们组织的集会、游行，在部队领导的支持下，旗帜鲜明，立场坚定，大胆表态，坚决支持革命左派的一切革命行动。有一段时间，为了打退资产阶级反动路线的新反扑，我随宣传队上街宣传毛泽东思想，宣传毛主席的革命路线和党中央的方针、政策。有些别有用心的人曾经挑衅性地向我提出问题，想堵住我们的嘴。当场我就告诉他们：我们对革命左派组织的支持是完全正确的，任何人用任何借口不让我们宣传毛泽东思想，不让我们捍卫毛主席的革命路线，不让我们支持革命左派，都是办不到的！那里有群众，我们就在那里宣传毛泽东思想，那里有革命左派，我们就到那里去支持。"},{"type":"paragraph","text":"亲身投入到两个阶级、两条道路、两条路线的激烈的斗争中，使我对文化大革命的伟大意义，对资产阶级反动路线的本质，认识更加深刻了。对伟大领袖毛主席，对毛泽东思想，对毛主席的无产阶级革命路线的英明正确，更加坚信了。阶级和阶级斗争观念，政权观念，路线观念，在脑子里更扎根了。同时，也向革命小将们学习了革命造反精神和斗争经验。"},{"type":"paragraph","text":"毛主席教导我们说：“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到。”一年来的斗争实践，使我深深地体会到：两个阶级、两条路线激烈斗争的现场，是我们活学活用毛主席著作最好的课堂。只要你一进入这个课堂，各种事件，各种思潮，各种观点，各种人向你提出的问题，都逼着你表态，逼着你用毛泽东思想去回答。这是活学活用毛泽东思想的大学校，活的阶级教育的课堂。在这个课堂里，带着问题活学活用毛主席著作，最现实，最生动，最深刻，最能够触及灵魂，最能够检验学习效果，学习的收获也最大。只有在这个课堂里学，才能够真正把活学活用毛主席著作提高到一个新阶段。每一个过去学习毛主席著作有些体会的同志，都不应该“吃老本”，不应该为保荣誉而怕这怕那，而应该去掉“怕”字，换上“敢”字，亲身投入到两个阶级、两条道路、两条路线的激烈斗争的实践中去，做保卫毛主席的无产阶级革命路线最积极的战士，在斗争中把活学活用毛主席著作的水平提高一步。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b580b4139b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

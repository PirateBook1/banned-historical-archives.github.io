script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1054","name":"公安部关于管制、拘役、缓刑、假释、监外执行、监视居住的具体执行办法的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于管制、拘役、缓刑、假释、监外执行、监视居住的具体执行办法的通知","dates":[{"year":1979,"month":12,"day":28}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 575-577","tags":[{"name":"犯罪","type":"主题/事件"},{"name":"管制","type":"主题/事件"},{"name":"缓刑","type":"主题/事件"},{"name":"监外执行","type":"主题/事件"},{"name":"诉讼法","type":"主题/事件"},{"name":"刑法","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"公安部关于管制、拘役、缓刑、假释、监外执行、监视居住的具体执行办法的通知\n（一九七九年十二月二十八日）\n根据刑法和刑事诉讼法的有关规定，现对管制、拘役、缓刑、假释、监外执行、监视居住的具体执行办法通知如下：\n一、管制\n（一）管制应按照刑法第三章第二节和刑诉法第一百五十九条的规定执行。执行机关应是县（市）公安局、公安分局以及相当于县级的公安机关。在实际工作中，可以组织所属公安派出所、公安特派员或者有关单位的保卫组织,依靠治安保卫委员会具体执行。为了有利于贯彻群众路线，对于每一个被判处管制的犯罪分子，应组成三人或五人的群众监督改造小组，在治安保卫委员会的领导下，负责监督被管制的犯罪分子遵守管制规定，促使其认罪悔改，成为守法的公民。管制只限于被判处管制的犯罪分子本人，不得株连其家属、亲友。\n（二）对于被判处管制的犯罪分子，应当进行认罪服法教育，并且定期组织群众评议。对于应当依法予以减刑的，执行机关要报请人民法院审核裁定，对于在管制期间又犯罪的或者发现了判决时没有发现的罪行时，执行机关应当按刑事诉讼程序移送人民检察院处理。"},{"type":"paragraph","text":"（三）被判处管制的犯罪分子，在管制期间，外出或者迁居时，必须报经执行机关批准。外出两日以内的，可以向执行机关委托的治安保卫委员会请假；外出三日至十日以内的，应当经过执行机关所属的有关公安派出所、公安特派员或者所在单位的保卫组织批准；迁居的，须报经执行机关批准。\n（四）执行管制和解除管制都应当向群众宣布。执行机关应依照人民法院的判决，向被判处管制的犯罪分子所在单位或者居住地的有关群众，宣布其犯罪事实、管制期间必须遵守的规定和是否剥夺政治权利。管制期满，执行机关应即向本人和有关的群众宣布解除管制，并且发给本人解除管制通知书，附加剥夺政治权利的，还应当同时宣布恢复政治权利。\n（五）对于被判处管制的犯罪分子，在劳动中应当同工同酬。\n二、拘役\n（一）公安机关对人民法院判处拘役的罪犯，有条件建立拘役所的放在拘役所执行；没有条件的可放在就近的监狱或劳改队执行；远离监狱和劳改队的公安机关，可放在看守所内执行。\n（二）对放在监狱或劳改队执行拘役的罪犯，都要组织他们参加生产劳动，并从劳动收入中“酌量发给报酬”。\n对放在看守所的拘役犯，原则上应分管分押，并积极创 造条件，使他们能够在看守所院内参加一些手工业、副业等 生产劳动；也可以与看守所驻地附近的生产劳动单位（例 如：清洁队、砖瓦场、建筑工程队、人民公社生产队等）联系，吸收他们参加一些生产劳动，并委托生产劳动单位对他 们进行监督。采用这种方式参加劳动的拘役犯，仍在看守所 住宿，早出晚归。"},{"type":"paragraph","text":"（三）拘役犯在服刑期间，按法律规定每月可以回家一天至两天，路费自理。路途较远的，可以累积使用假期。"},{"type":"paragraph","text":"（四）拘役犯服刑期满，由执行机关发给刑满释放证予以释放。"},{"type":"paragraph","text":"三、对于被宣告缓刑、假释、监外执行的罪犯和被监视居住的被告人，依法交付公安机关执行的，分别由公安派出所、公安特派员或者有关单位的保卫组织，依靠治安保卫委员会具体执行监督考察。"},{"type":"paragraph","text":"四、执行上述管制等各项规定，必须严格依法办事，严禁对罪犯体罚和侮辱人格。"},{"type":"paragraph","text":"以上规定，自一九八〇年一月一日起试行。在试行中，请各地注意积累总结经验，以便改进。"},{"type":"paragraph","text":"（摘自公发〔1979〕185号文件）"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"191376f9af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

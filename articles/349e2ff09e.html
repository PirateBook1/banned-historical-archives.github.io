script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同伯纳姆总理继续会谈 伯纳姆总理和夫人应邀出席文艺晚会谭震林副委员长陪同贵宾观看中国歌舞团的演出","authors":[],"dates":[{"year":1975,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月十三日电　国务院副总理邓小平今天继续同圭亚那合作共和国总理伯纳姆举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年三月十三日电　圭亚那合作共和国总理伯纳姆和夫人及其随同来访的其他圭亚那贵宾，今天晚上应邀出席文艺晚会，观看了由中国歌舞团演出的文艺节目。"},{"type":"paragraph","text":"人大常委会副委员长谭震林，北京市革命委员会副主任王磊，对外友协会长柴泽民，有关方面负责人侯再林、朱传贤、陈德和，中国驻圭亚那大使王占元，陪同贵宾观看演出。"},{"type":"paragraph","text":"演出结束后，伯纳姆总理和夫人由谭震林副委员长陪同走上舞台，同演员热情握手，祝贺他们演出成功。"},{"type":"paragraph","text":"圭亚那驻中国大使馆临时代办毕尔格立姆也应邀出席文艺晚会。"},{"type":"paragraph","text":"今天的晚会是由北京市革命委员会和对外友协为欢迎伯纳姆总理和夫人访华而举办的。"},{"type":"paragraph","text":"两天来，伯纳姆总理的夫人参观了北京工艺美术工厂、北海幼儿园、故宫和出土文物展览。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"349e2ff09e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

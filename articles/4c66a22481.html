script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-90","name":"中共中央组织部关于加强对因公出国人员审查和管理工作的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于加强对因公出国人员审查和管理工作的通知","dates":[{"year":1989,"month":10,"day":11}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （上），650-651","tags":[],"parts":[{"type":"title","text":"中共中央组织部关于加强对因公出国人员审查和管理工作的通知"},{"type":"paragraph","text":"1989年10月11日 · 组通字〔1989〕20号"},{"type":"paragraph","text":"近年来，特别是今年6月以来，在因公出国人员中，出走、叛逃事件屡有发生，损害了党和国家的声誉，造成了不良影响。对因公出国人员审查和管理不严是造成少数人出走、叛逃的原因之一。对此，应当引起充分重视。为防止和减少这类事件的发生，特作如下通知："},{"type":"paragraph","text":"一、严格控制出国人员审批单位。各地、各部门，未经请示中央组织部同意，不得擅自下放出国人员审批权。凡未经批准自行下放审批权限的应予纠正。"},{"type":"paragraph","text":"二、各级出国人员审查部门，要遵照《出国人员审查暂行规定》（中办发\u003c1982\u003e26号）的规定和今年6月15日中央组织部发出的《关于严防反革命暴乱分子和参与动乱的骨干分子外逃的紧急通知》的精神，对出国人员进行认真审查，严格把关。因公出国人员必须政治可靠，历史清楚，热爱祖国，思想健康，作风正派，遵守纪律。目前在清查、清理工作中涉及的重点人，在问题弄清之前，不得批准出国；对有严重错误言行，经教育无明显转变的，暂不批准出国。"},{"type":"paragraph","text":"三、出国人员所在单位，要切实履行职责，在上报主管部门审批时，要如实地反映出国人员的政治表现，特别是在反革命暴乱和动乱中的表现;如发现隐瞒真实情况或弄虚作假的，要追究领导责任。"},{"type":"paragraph","text":"四、跨地区、跨部门团组的出国人员，必须按照本人的隶属关系，由其所在单位按照出国人员审批权限办理审批手续，组团单位不得代替进行政审。"},{"type":"paragraph","text":"五、加强出国团组的思想政治工作，挑选政治上强、有组织领导能力、善于管理的干部担任团组负责人。团组中有三名以上正式党员的，要建立临时党组织。出国前，应集中一段时间对出国人员进行爱国主义和组织纪律教育，要求他们在对外交往中坚持原则，站稳立场，认真执行党和国家的政策，遵守外事纪律，保守机密，维护国家声誉和民族尊严。回国后要做出个人在国外表现的鉴定，由团组负责人签字.送出国人员所在单位和审批单位。"},{"type":"paragraph","text":"六、驻外使领馆要加强对出国团组的领导。出国团组，不论其组成人员的职务高低，都要向我使领馆报到和汇报工作。使领馆应向他们介绍驻在国的有关情况和注意事项。出国团组在访问期间发生问题或团组成员有异常情况，应及时向使领馆请示报告，并采取必要的措施，妥善处置。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c66a22481"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

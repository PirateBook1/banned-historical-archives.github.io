script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"毛泽东等祝贺十月社会主义革命四十八周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺十月社会主义革命"},{"type":"paragraph","text":"四十八周年的电报"},{"type":"paragraph","text":"（1965年11月6日）莫斯科苏联共产党中央委员会第一书记列·伊·勃列日涅夫同志，苏联最高苏维埃主席团主席阿·伊·米高扬同志，苏联部长会议主席阿·尼·柯西金同志："},{"type":"paragraph","text":"在伟大十月社会主义革命四十八周年的时候，我们代表中国共产党、中国政府和中国人民，向你们，向苏联共产党、苏联政府和兄弟的苏联人民致以热烈的祝贺。"},{"type":"paragraph","text":"四十八年前，俄国无产阶级和劳动人民在伟大的列宁和光荣的布尔什维克党的领导下，举行武装起义，推翻了地主和资产阶级的反动统治，建立了世界上第一个无产阶级专政的国家。伟大的十月社会主义革命开辟了人类历史的新纪元。四十八年来，全世界被压迫人民和被压迫民族争取解放的斗争，风起云涌，蓬勃发展，取得了一个接着一个的胜利。历史已经证明，并且将继续证明，世界上没有任何力量能够阻止各国人民沿着十月革命的光辉道路胜利前进。"},{"type":"paragraph","text":"伟大的苏联人民从十月革命胜利的第一天起，就经受了种种严峻的考验，表现出大无畏的英雄气概。苏联人民战胜了国际帝国主义的武装干涉和国内地主资产阶级的反革命叛乱，并且在一个不长毛泽东全集第四十八卷的历史时期内，把自己的祖国建设成为一个强大的社会主义国家。在第二次世界大战期间，苏联人民团结一致，不怕牺牲，粉碎了希特勒法西斯的疯狂进攻，保卫了和巩固了苏维埃政权。苏联卫国战争的伟大胜利，给全世界被压迫人民和被压迫民族的解放事业开辟了更加广阔的道路。中国人民一向为兄弟的苏联人民所取得的伟大成就感到由衷的高兴。中国人民衷心地祝愿苏联人民今后沿着十月社会主义革命的光荣道路，继续前进，并且不断取得新的胜利。"},{"type":"paragraph","text":"中苏两国人民的伟大友谊，是在长期的革命斗争中结成的。这种友谊是永恒的、牢不可破的。不论在什么情况下，中国人民将一如既往，同兄弟的苏联人民一起，在马克思列宁主义和无产阶级国际主义的基础上，为维护和加强中苏两国人民的友谊和团结，为反对全世界人民最凶恶的敌人美帝国主义及其追随者，为争取世界和平、民族解放、人民民主和社会主义事业的胜利而共同奋斗。"},{"type":"paragraph","text":"伟大的十月社会主义革命万岁！中苏两国人民的伟大友谊和团结万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年十一月六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e58c31d081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

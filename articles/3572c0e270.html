script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市工商联常委座谈反行贿","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"津市工商联常委座谈反行贿","type":"title"},{"text":"【内部参考讯】津市工商联常委于本月三日举行反行贿座谈会。会上李烛尘说：“现在该我们检讨自己的时候了，人民的眼睛是雪亮的，都在看着我们是否坦白，我们作好了，才好领导别人。”接着王光英等提出一些干部勒索、贪污的行为和自己非法订货交易、欺骗政府损害国家的行为。","type":"paragraph"},{"text":"会上有些常委攻击国、公营公司，如孙冰如说：“信托公司官僚主义很严重，买货的人太刁难，与公家交易不好作，我们平时也没提出，我们缺乏斗争性。”毕鸣岐说：“一九五○年冬季，东北重工业部买我四十桶机器油，后来他们派人来协同工商局、财委会两次来查我的帐，说有行贿舞弊行为，结果也没查出，我保证绝无行贿行为。”他又说，进出口业会员行贿送礼的不少，现在顾虑很多，自黄敬市长说了请吃饭的饭吃完就算了以后，才免去一些人的顾虑。他又说，现在有人问送样品，由香港给干部带表带钢笔算不算行贿？最后毕表示自己很清白，说：“华比银行从国外给我介绍一笔一百万美元的买卖，给我五万美金的佣钱，我都拒绝了不要，人家都说我毕鸣岐早就有眼光，看出了这一步。”","type":"paragraph"},{"text":"有些常委还提出不少问题，谭志清说：“黄市长报告所说的几条贪污受贿情况，都不适合于工商界，是给干部看的，我们不过有些是假公济私，或联络感情的旧作风罢了。”李钟楚说：必须肯定工商界的行贿是严重的，如果不扫除这些旧习惯，我们正当工商业就得不到发展。孙冰如还认为一般送礼送手表等，须看其动机和效果如何等等。","type":"paragraph"},{"text":"最后，李烛尘表示：我们工商界不能单纯的检查行贿，必须把检查加工订货的投机取巧、偷税等联系起来，这也是工商界的贪污行为。","type":"paragraph"},{"text":"(摘自天津日报一月四日“情况通报”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3572c0e270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

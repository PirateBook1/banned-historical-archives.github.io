script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共辽宁省委关于加速对资改造工作的指示","authors":[],"dates":[{"year":1956,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"中共辽宁省委关于加速对资改造工作的指示","type":"title"},{"text":"目前各地资本主义工商业、手工业者和小商小贩，纷纷提出申请，要求公私合营和组织合作社的情绪非常迫切，对资加速改造的有利形势已经到来。但我们领导上仍然在慢腾腾地作准备工作，干部未抽调出来，工作队未组成，这种作法是不能适应目前新的改造形势的要求，因此，省委认为：必须打破常规，即速抽调干部组成工作队，深入到各行业，负责合营后应作的工作，要求改造工作既要快、又要好、又要不乱。为此：","type":"paragraph"},{"text":"（一）各市委应迅速从机关厂矿抽调一批较适宜作改造工作的干部组成工作队，这批干部中有的是临时工作性质的，但应包括将来派到公私合营厂店里去的公方正副经理、正副厂长、科股长及一般干部。同时还应把私企工人和资本家分别组成工作队，这三支改造队伍实行统一领导，组成公私合营工作委员会，按地区按行业负责改造工作。","type":"paragraph"},{"text":"（二）在宣布合营前按行按业把我们派到厂店去作为公方代表的干部配好，把资本家中应安排为正副经理、正副厂长的核心分子安排好，这样作的好处，能安定人心，有公私双方的人负责，免得乱。合营后，即动员资本家与工人自报清产核资，号召立功，公方代表进行监督，接着进行资本家的安排，和生产改组工作。","type":"paragraph"},{"text":"（三）各地改造工作的速度，应视以上工作进行的情况，一批即可搞完，如此则可争取于一月底前基本上完成改造任务。","type":"paragraph"},{"text":"（四）改造形式，必须根据行业不同情况与便利群众生活，采取不同的改造形式。","type":"paragraph"},{"text":"各市委接电后，即进行讨论，并把你们布置情况报告省委。","type":"appellation"}],"comments":[],"origin":"辽宁省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7208bac120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

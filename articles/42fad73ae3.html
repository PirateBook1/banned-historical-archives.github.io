script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各兄弟国家政府首长电毛主席和周总理祝贺新年中华全国总工会与各国工会互致贺电","authors":[],"dates":[{"year":1953,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　综合新华社电讯报道:各兄弟国家政府首长纷纷致电毛主席和周总理兼外长祝贺一九五三年新年。"},{"type":"paragraph","text":"致电毛主席祝贺新年的有:朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉、波兰人民共和国国务委员会主席萨瓦德斯基、捷克斯洛伐克共和国总统哥特瓦尔德及波兰人民共和国部长会议主席贝鲁特。"},{"type":"paragraph","text":"致电周总理祝贺新年的有:朝鲜民主主义人民共和国内阁首相金日成、蒙古人民共和国总理泽登巴尔、捷克斯洛伐克共和国总理萨波托斯基、朝鲜民主主义人民共和国外务相朴宪永及波兰人民共和国外交部部长斯克列杰夫斯基。"},{"type":"paragraph","text":"【本报讯】　综合新华社电讯报道:中华全国总工会在一九五三年新年前夕分别向世界工联、全苏工会中央理事会、朝鲜职业总同盟、蒙古工会中央理事会、波兰工会中央理事会、捷克斯洛伐克工会中央理事会、匈牙利工会中央理事会、保加利亚总工会中央理事会、罗马尼亚总工会、阿尔巴尼亚总工会中央理事会、日本工会总评议会、全日本产业别工会会议、世界工联日本联络事务局、日本工资共同斗争联络会、自由德国工会联合会中央委员会、全印总工会、印度劳工协会、印度统一工会大会、巴基斯坦总工会、全缅工会大会、印尼总工会、锡兰工人联合会、突尼斯工人工会、阿尔及利亚工会联络委员会、拉丁美洲劳工联盟、法国总工会、意大利总工会以及南非联邦、英国和美国的工人，发出了新年贺电。"},{"type":"paragraph","text":"【本报讯】　综合新华社电讯报道:中华全国总工会收到了全苏工会中央理事会、蒙古工会中央理事会、捷克斯洛伐克工会中央理事会、匈牙利工会中央理事会总书记伊斯特万·克里斯托夫、罗马尼亚总工会主席莫拉鲁、阿尔巴尼亚总工会中央理事会主席比罗·皮里斯特利和自由德国工会联合会执行委员会的贺年电。这些贺电祝我国人民一九五三年在经济建设和保卫世界和平的斗争中获得更伟大的成就。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42fad73ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

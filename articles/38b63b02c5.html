script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发陶铸关于从社员代表大会中接触到的一些问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发陶铸关于从社员代表大会中"},{"type":"paragraph","text":"接触到的一些问题的报告的批语"},{"type":"paragraph","text":"（1959年6月17日）此件\"发给各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年6月17日"},{"type":"paragraph","text":"[1]陶铸1959年6月15日给中共广东省委并转中央、毛泽东的这一报告说，中山县的公社社员代表大会，已在全县铺开，现将我参加该县张家边公社社员代表大会第一次会议接触到的一些问题报告如下：（一）要解决口粮标准、干部作风等影响群众情绪的问题，进一步调动社员的积极性。（二）张家边群众对夏收后留够口粮的要求非常强烈。（三）对供给制和食堂的存废问题，必须迅即加以合理解决。（四）去年晚造和今年早造期间，由于在农业生产方针与技术措施上某些不当造成的群众对领导的不满情绪，如何加以彻底消除，是改进目前领导与群众关系的一个重要问题。（五）必须使体制下放彻底，给予个人一定范围内的小自由，并迅速宣布固定不变。这是目前安定农民生产情绪与提高生产积极性很重要的一个问题。报告说，上述这些问题，在张家边有的解决了，有的还没有解决。要彻底解决问题，一条重要的经验就是要社员代表大会真正充分发扬民主、暴露问题、全面分析、讨论彻底。中央转发陶铸关于从社员代表大会中接触到的一些问题的报告的批语"},{"type":"paragraph","text":"二刘、彭真、震林\"阅后，尚昆办。办后，退江青阅。"},{"type":"paragraph","text":"[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。震林，即谭震林，当时任中共中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":85},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38b63b02c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

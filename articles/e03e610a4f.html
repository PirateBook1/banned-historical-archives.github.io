script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步贯彻毛主席“向雷锋同志学习”的号召  总政要求各部队继续深入开展学习雷锋活动","authors":[],"dates":[{"year":1965,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"进一步贯彻毛主席“向雷锋同志学习”的号召"},{"type":"paragraph","text":"总政要求各部队继续深入开展学习雷锋活动"},{"type":"paragraph","text":"通知要求各部队宣传雷锋的光辉事迹，引导干部战士，特别是青年，更好地学习毛泽东思想，提高阶级觉悟，苦练杀敌本领，争当雷锋式的战士。"},{"type":"paragraph","text":"新华社二十三日讯　中国人民解放军总政治部最近发出通知，要求各部队在毛主席发出“向雷锋同志学习”的伟大号召两周年之际，继续深入地开展学习雷锋的活动。"},{"type":"paragraph","text":"通知说，毛主席发出“向雷锋同志学习”的号召两周年快到了，各部队要继续深入开展学习雷锋的活动，宣传雷锋的光辉事迹，并广泛放映《雷锋》电影，组织座谈讨论，引导干部战士，特别是青年，更好地学习毛泽东思想，提高阶级觉悟，发扬平凡而伟大的共产主义精神，苦练杀敌本领，努力加强战备，积极争当雷锋式的五好战士和先进人物。"},{"type":"paragraph","text":"通知要求各部队，在开展纪念活动中，应结合本单位的具体情况，大力表扬好人好事，号召人人读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士，从而掀起更大、更广泛的活学活用毛主席著作的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e03e610a4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

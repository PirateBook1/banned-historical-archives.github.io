script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石岘造纸厂提前完成印制毛主席画像用纸任务","authors":[],"dates":[{"year":1968,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石岘造纸厂提前完成印制毛主席画像用纸任务"},{"type":"paragraph","text":"吉林省石岘造纸厂广大革命职工，满怀对伟大领袖毛主席无限深厚的无产阶级感情，狠抓革命，猛促生产，提前五十二天完成了印制伟大领袖毛主席画像用纸的全年生产任务。"},{"type":"paragraph","text":"经过无产阶级文化大革命锻炼的石岘造纸厂广大革命职工，对毛主席最忠。他们身在机器旁，心向红太阳，胸怀全中国，放眼全世界，决心生产出更多更好的印制毛主席画像用纸，让更多的革命人民能看到毛主席的光辉形象。今年年初，因天气严寒水源严重不足影响生产，全厂面临停产危险。工人们冒着严寒，跳进刺骨的水中，破冰引水，保证了印制毛主席画像用纸的正常生产。这个厂的打浆机是个老设备，打出的纸浆质量低，影响产品质量。工人们就群策群力，自己动手制造成连续打浆机代替了老设备，不仅大大提高了产品质量，而且节省了人力，降低了成本，减少了原材料消耗。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26725e6891"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命样板戏的推动下  新疆民族文艺空前繁荣","authors":[],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在革命样板戏的推动下"},{"type":"paragraph","text":"新疆民族文艺空前繁荣"},{"type":"paragraph","text":"据新华社乌鲁木齐一九七六年五月二十一日电　无产阶级文化大革命以来，新疆维吾尔自治区各族文艺工作者和广大工农兵群众，热爱革命样板戏，学唱革命样板戏，利用民族文艺形式大力移植革命样板戏。在革命样板戏的推动下，新疆民族文艺推陈出新，出现百花齐放，空前繁荣的景象。"},{"type":"paragraph","text":"现在，一个群众性普及革命样板戏的文艺活动，正在天山南北蓬勃展开。从城镇到农村、牧区，到处都可以看到各族人民争看革命样板戏，演唱革命样板戏，学习革命样板戏中的英雄人物的动人情景。全区继新疆歌剧团用维吾尔歌剧形式移植了革命现代京剧《红灯记》以后，在伊犁哈萨克自治州和哈密、阿克苏、博尔塔拉等地、州和其他一些县、公社，又有一大批革命样板戏的全剧和选场被移植成维吾尔歌剧、哈萨克歌剧和其他少数民族戏剧。这一文艺革命的新成果，不仅有力地驳斥了邓小平攻击革命样板戏的奇谈怪论，而且为进一步发展新疆各兄弟民族的文艺开创了广阔的前景。"},{"type":"paragraph","text":"在移植革命样板戏的过程中，新疆维吾尔自治区的各族文艺工作者，对少数民族的传统文艺形式进行了大胆的改造，使其更好地表现革命样板戏的思想内容。"},{"type":"paragraph","text":"在毛主席革命文艺路线的指引下，在革命样板戏创作经验的推动下，新疆民族文艺百花齐放，日益繁荣。现在，全疆各地的文艺创作、评论和演出活动蓬蓬勃勃地发展起来。一大批内容新颖、形式完美的诗歌、散文、小说、戏剧、歌舞、曲艺、美术等作品相继问世，无论是数量和质量都大大胜过无产阶级文化大革命以前。被誉为“歌舞之乡”的新疆的歌舞，在内容和形式上都比过去有了新的发展。千百年来流传在哈萨克族人民中的弹唱艺术——冬不拉弹唱，在革命样板戏的带动下，唱出了新曲调、新内容，为冬不拉弹唱艺术的革命开拓了广阔的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80208f49e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于同缅甸建立外交关系等问题的电报","alias":"","parts":[{"type":"paragraph","text":"关于同缅甸建立外交关系"},{"type":"paragraph","text":"等问题的电报"},{"type":"paragraph","text":"（1949年12月19日）少奇、恩来同志："},{"type":"paragraph","text":"（一）缅甸政府要求建立外交关系问题，应复电询问该政府是否愿意和国民党断绝外交关系，同时请该政府派一负责代表来北京商谈建立中缅外交关系问题，依商谈结果再定建立外交关系。此种商谈手续是完全必要的，对一切资本主义国家都应如此。如果某些资本主义国家公开宣布和我们建立外交关系，则我方亦应去电该国品它派代表来华商谈建立外交关系问题，同时可将电文大意公开发表消息，如此主动权仍然操在我手。你们对此意见如何？（二）你们对卢汉刘文辉邓锡侯“的处置是妥当的。（三）昨日我有一电答复林彪，谅收到。（四）国内外对我访苏反映如何，请叫乔木摘告。（五）我们在此都好，这几天休息一下，等候你们对我十八日电的回答。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十九日"},{"type":"paragraph","text":"[1]卢汉，原国民党政府军将领，1949年12月9日率部在昆明起义。刘文辉、邓锡侯，原国民党政府军将领，1949年12月9日率部在四川西康起义。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"208d718f94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

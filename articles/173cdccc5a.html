script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的教导伟大的指南巴基斯坦各界欢庆毛主席著作乌尔都文本等正式发行　　热情高呼:“毛泽东主席万岁!”“毛泽东思想万岁!”","authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉瓦尔品第八日电　在伟大的十月社会主义革命五十周年的时候——十一月七日，巴基斯坦各界人士二百多人在卡拉奇举行集会，隆重庆祝毛主席的一些光辉著作乌尔都文本和信德文本正式发行。"},{"type":"paragraph","text":"毛主席著作乌尔都文本共有十三种单行本，信德文本有三种单行本。其中有《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》、《纪念白求恩》、《为人民服务》、《愚公移山》等光辉著作。这些单行本是由卡拉奇人民出版社正式发行的。"},{"type":"paragraph","text":"卡拉奇人民出版社经理宰努丁汗在集会上讲了话。他说，今天，在伟大的十月革命五十周年的日子里，庆祝毛主席著作译本正式发行，具有特别重大的意义。伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛泽东主席继承了伟大列宁的事业，高举十月革命的旗帜。毛泽东思想是对马克思列宁主义具有历史意义的发展，永远为全世界革命人民照亮光辉的道路。"},{"type":"paragraph","text":"在集会举行的过程中，巴基斯坦朋友热情地高呼:“毛泽东主席万岁!”“毛泽东思想万岁!”“巴中友谊万岁!”"},{"type":"paragraph","text":"新华社拉瓦尔品第十日电　毛主席的光辉著作老三篇《为人民服务》、《纪念白求恩》、《愚公移山》已经译成孟加拉文，最近在东巴基斯坦首府达卡出版单行本。"},{"type":"paragraph","text":"出版社在单行本的首页刊登了毛主席有关群众路线方面的三段语录。"},{"type":"paragraph","text":"译者在序言中说，毛主席不仅是伟大中国的伟大领袖，也是全世界为争取解放而斗争的一切被压迫人民的领袖。对全世界为反对帝国主义、封建主义和其他反动势力而斗争的人来说，这三篇光辉著作将是伟大的指南。"},{"type":"paragraph","text":"毛主席的老三篇译成巴基斯坦地方语言出版，受到了读者热烈的欢迎。卡拉奇人民出版社曾在本月初为西巴基斯坦南部信德地区的读者出版了信德文译本。今年年初在卡拉奇和拉合尔出版了老三篇乌尔都文译本。这三篇文章还刊登在几家地方报纸和杂志上。人们非常喜欢读毛主席的老三篇。一位读者说:“在这三篇文章里，毛泽东主席用最通俗易懂的语言向革命人民阐明了最伟大的教导。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"173cdccc5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一曲批判资产阶级法权的凯歌——驳邓小平的“基础论”","authors":[],"dates":[{"year":1976,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第九人民医院抗震救灾医疗队"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平不是竭力鼓吹什么“限制资产阶级法权也要有一个物质基础，没有，怎么限制”吗?如今，在唐山，万千英雄以抗震救灾的英雄行动谱写的一曲限制资产阶级法权的胜利凯歌，又一次宣告了邓小平“基础论”的彻底破产。"},{"type":"paragraph","text":"在抗震救灾的现场，我们耳闻目睹，到处都是军爱民，民拥军，领导关心群众，干群打成一片的激动人心场面。强烈地震发生后，唐山市委有的领导同志受了伤，有的被压在断墙之下。当他们从废墟中冲出来后，不顾家人的安危，首先想到的是群众；在开滦煤矿，党委副书记赵成彬、鲁云发被抢救出来后，首先想到的是万名井下工人，他们组织矿山救护队，立即打开了全部备用的井下通风口；我们英雄的人民子弟兵，解放军各级干部，为了抢救阶级弟兄，总是出现在最危险的地方，把安全留给群众，留给战友，把艰难留给自己。这种一不怕苦，二不怕死的革命气概，这种向资产阶级法权挑战的英勇行动，我们在抗震救灾的现场看到的真是成千成万，成千成万!正是这种共产主义的崇高思想鼓舞着他们战斗。我们要问:这种自觉限制资产阶级法权的实际行动，难道也需要什么“物质基础”吗?"},{"type":"paragraph","text":"在我们的医疗队里，在抢救阶级弟兄的共同目标下，也到处洋溢着共产主义的风格。我们的指导员，我们的工宣队老师傅，时时处处和队员同志心连心，同伤病员同呼吸、共命运，从前方到后勤，那里需要，他们就在那里战斗。在医护人员中，外科医生不够用，内科同志主动参战，为病人擦身，倒尿盆，洗衣服，样样都干。八月七日晚，滂沱大雨，我们顶着风雨给病员张上塑料布，塑料布不够用，我们就抽出自己睡铺下的塑料布。有的同志说:“只要病员需要，我们随时准备牺牲一切。”在医疗队里，看不见医生、护士、卫生员的等级差别，也看不见医道尊严和分工过细的资产阶级医疗作风。我们医疗队员的这种自觉限制资产阶级法权的行为，完全是建立在全心全意为人民服务的基础上，这那里又需要什么“物质基础”呢?"},{"type":"paragraph","text":"自觉限制资产阶级法权，是我们党的光荣传统，是我们共产党人、革命干部的本色。在革命战争的年代，我们的革命前辈在从事革命工作时，物质条件很困难，但是无论在战场上，还是在根据地、后方，处处都涌现出发扬共产主义精神，限制资产阶级法权的先进事迹。今天，我们在无产阶级专政下继续革命的征途上，就是要大大发扬向资产阶级法权打进攻战的精神，胸怀共产主义大目标，深入批邓，把革命不断推向前进。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768F020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在唐山参加抗震救灾斗争的上海医疗队医务人员，决心以英雄的唐山人民和中国人民解放军为榜样，狠批邓小平的反动谬论。"},{"type":"paragraph","text":"本报记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b77bab6d8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

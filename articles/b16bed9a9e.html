script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海青年学生热烈参加军事干部学校中间落后分子还存在一些思想问题","authors":[],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"上海青年学生热烈参加军事干部学校中间落后分子还存在一些思想问题","type":"title"},{"text":"【华东总分社四日讯】军事干部学校招生消息公布后，上海青年学生的反应一般是很热烈的，如复兴中学学生听到这一消息后，就相互报喜，欢呼拥抱，都讲“祖国的号召来了”；市西中学初三毕业班召开的座谈会中，十九人中有十七人表示要响应祖国号召；复旦大学的团委会已收到一二年级学生一百一十封以上的决心书。从目前情况看，各校表示决心准备报名的总数，一般都已超过原定的任务。但团员积极分子还占很大比例，中间和落后的动员还很不够，在广大学生间还存在着以下几种较普遍的思想问题：不少学生还认识不清。有的说：“上次是美帝国主义打到鸭绿江边时进行招生，为什么现在在前线胜利的情况下还要招生?”有的说：“大概是前线又紧张了吧!”还有不少学生单纯地留恋于和平建设，认为经济建设比国防建设重要。部分学生中存在着冷淡、事不关己，甚至讽刺的态度。大学三、四年级学生采取旁观的态度说：“这回没我的事情”；有的中学落后的学生对青年团员讲：“考验团员的日子来了，看团员大显身手，我们等着欢送。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b16bed9a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"勇敢捍卫毛泽东思想  记希腊海员同新加坡反动军警进行英勇的斗争","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"勇敢捍卫毛泽东思想"},{"type":"paragraph","text":"记希腊海员同新加坡反动军警进行英勇的斗争"},{"type":"paragraph","text":"一艘希腊货轮冲破惊涛骇浪，到达我国大连港。这艘货船刚靠岸，希腊的船员们就争着向我边防检查站人员述说，他们在途经新加坡的时候，为了捍卫毛泽东思想，同当地反动军警进行英勇斗争的经过。"},{"type":"paragraph","text":"这艘希腊货轮的大多数船员都无限热爱毛主席，无限敬仰毛泽东思想。他们都有毛主席著作。不少的船员还有毛主席像章和毛主席像。他们认真阅读毛主席著作，努力学习毛泽东思想。他们把毛主席著作视为宝书，把毛主席像章和毛主席像当作宝物。"},{"type":"paragraph","text":"当这艘货轮刚在新加坡港停泊时，就有十几个军警手持武器，气势汹汹地冲到船上。为首的一个恶狠狠地说：“给我搜！”于是，这一伙暴徒就七手八脚地到处乱扒，翻箱倒柜。凡是见到毛主席著作、毛主席像章、毛主席像，都一律抄走。船员们面对这种暴行，怒不可遏，同声斥责暴徒们说：“你们夺去我们手中的毛主席著作，但是永远也夺不去我们头脑中的毛泽东思想！”"},{"type":"paragraph","text":"当新加坡的反动军警在疯狂搜查的时候，这艘货轮的大车赶快把他心爱的《毛主席语录》用纸包起来，巧妙地藏在房间外面隐蔽处的一个通风筒里。货轮在大连停靠以后，这位大车高兴地讲述了他们为保住革命宝书与敌人进行斗争的生动场面。他把红色宝书贴在胸口，激动地说：“今后，不管遇到多大的艰险，我也一定要保住这本宝书。”"},{"type":"paragraph","text":"一个轮机助理把中国朋友赠送给他的十几枚金光闪闪的毛主席像章装在一个小铁盒里，藏在机舱内铁管夹角处。货轮驶进大连以后，这位轮机助理一看见边防检查人员上船，就双手捧着保存下来的毛主席像章，用中国话高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"他还挑选了一枚有“东方红”字样的最精致的毛主席像章，赠送给我们的一个同志留作永久的纪念。当我们把中国人民解放军的五星形的金光闪闪的毛主席像章和“为人民服务”的毛主席语录章回赠他时，他特意穿上了节日的礼服，恭恭敬敬地戴在胸前，无比激动地说：“我要永远戴在胸前，挂在心上。我要象英雄的中国人民解放军那样，永远读毛主席的书，听毛主席的话，全心全意为希腊人民和世界人民服务，做永远忠于毛主席的革命战士！”"},{"type":"paragraph","text":"大连边防检查站通讯组（附图片）"},{"type":"paragraph","text":"革命人民无限热爱战无不胜的毛泽东思想，千万颗红心向着红太阳，亚非拉朋友爱读毛主席的书，掌握真理干革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9848bfbb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

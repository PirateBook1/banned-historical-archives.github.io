script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持走赤脚医生的道路本市又有千余名医务人员奔赴边疆农村进行巡回医疗","authors":[],"dates":[{"year":1976,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批邓、反击右倾翻案风的斗争深入发展的大好形势下，本市又有一千三百名医务人员即将奔赴黑龙江、安徽、贵州等十个省(自治区)的农村巡回医疗，走赤脚医生道路，接受贫下中农的再教育，以实际行动同邓小平对着干。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争开展以来，本市广大医务人员认真学习毛主席关于文化大革命和反击右倾翻案风的一系列指示，深入批判邓小平的“三项指示为纲”的修正主义纲领和他们推行的反革命的修正主义路线。批判邓小平及旧卫生部那个忠实执行修正主义卫生路线的负责人为城市老爷卫生部翻案的反动罪行，进一步提高了贯彻执行毛主席“六·二六”光辉指示的自觉性。"},{"type":"paragraph","text":"今年赴外省巡回医疗队的组织工作开始以来，广大医务人员争先恐后，踊跃报名参加巡回医疗队。年已五十六岁的上海中医学院附属岳阳医院的推拿医生郑风胡同志，去年刚从西藏巡回医疗归来，今年又多次要求到西藏为翻身农奴服务。徐汇区工农医院妇产科主任贺逢吉同志一九七四年才从贵州巡回医疗归来。今年在坚决支持儿子贺达尔提出大学毕业后到西藏去安家落户的同时，自己也坚决要求再次到贵州山区巡回医疗，为各族贫下中农服务。许多同志坚定地表示，邓小平为城市老爷卫生部翻案，我们就要同他对着干，坚定不移地贯彻执行毛主席关于“把医疗卫生工作的重点放到农村去”的指示，为广大贫下中农服务。"},{"type":"paragraph","text":"在医疗队即将奔赴各地山区农村的前夕，各医院党组织纷纷组织医疗队员认真学习毛主席的“六·二六”光辉指示和“不斗争就不能进步”的伟大教导，批判邓小平诬蔑攻击赤脚医生、合作医疗的反动谬论，使医疗队员认识到，巩固和发展赤脚医生、合作医疗的过程，首先是一个斗争过程。因此，一定要和各地贫下中农一起，以阶级斗争为纲，坚定不移地同阶级敌人斗，同党内走资派斗，同邓小平推行的修正主义路线斗。市卫生局和一些区的卫生组还组织医疗队员到川沙县江镇公社、城镇公社，金山县枫围公社、青浦县练塘公社等先进单位参观、学习，请他们介绍怎样在斗争中不断巩固和发展赤脚医生、合作医疗这两个社会主义新生事物的经验。许多医疗队员也认真地拜赤脚医生为师，学习新针疗法，学习因陋就简地在农村开展“两管五改”工作，以及建设卫生村的先进经验和做法。"},{"type":"paragraph","text":"目前，广大医疗队员已作好了一切准备，整装待发。他们纷纷表示，到各地农村后，一定要认真学习马列著作和毛主席著作，和贫下中农一起投入深入批邓、反击右倾翻案风的伟大斗争，在斗争中向赤脚医生学习，认真接受贫下中农的再教育，刻苦改造世界观，进一步提高执行毛主席革命卫生路线的自觉性。许多未被批准参加医疗队的医务人员也表示，我们留院的一定要深入批判邓小平和卫生界右倾翻案风的鼓吹者的反动谬论，搞好卫生革命，以实际行动支持参加巡回医疗队的战友们。"},{"type":"paragraph","text":"本市赴外地医疗队，将从本月二十八日起陆续出发，奔赴各地农村。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b93f46457"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

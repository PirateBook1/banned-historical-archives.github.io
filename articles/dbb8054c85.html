script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶铸在国家部长级干部会上的讲话","authors":["陶铸"],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"陶铸在国家部长级干部会上的讲话","type":"title"},{"text":"陶铸","type":"authors"},{"text":"大家到这里来，担心生产的心情是可以理解的。同志们的想法是好的，也可能说不对，从地方上来的同志（我也是从地方上来的）有缺点，有问题，狭窄，政治挂帅差，不象中央文革小组那样，看问题看得远，看得准，跟毛主席思想跟得紧，毛主席说：“你们要政治挂帅，到群众里面去，和群众在一起，把无产阶级文化大革命搞得更好。”是语重心长的，毛主席要搞社会主义，消灭阶级，搞共产主义，勇往直前，我们是想也没想，这个问题解决了，其它问题也就解决了，把几千万学生发动起来，什么也不怕，把工厂、农村也发动起来，这样我们的国家就不会变颜色，全世界人民现在是看我们，我们有大道理懂不懂？懂了就跟毛泽东思想跟得紧一些。目前的根本问题还是怕字当头。不要怕挨斗，不要怕受委屈。当一个靶子，发动起来群众就是好事，工厂确实有许多压制群众的东西。冲一下，生产就会大大发展，我们要坚信毛主席，跟毛主席走，许多同志有些抵触，忧心忡忡，顾虑重重，大的路线抓，抓不准就要犯错误，大的路线抓住了，犯了错误也是小的。我们只看到现象，没有看到本质，本质的东西是群众要革命。要跟毛主席。十几年来，我们一方面有进步，一方面有当官作老爷、怕群众、脱离群众很厉害，中央给我们那么大权力，得不到群众信任。山西周明山，学生要揪他，可是一了解就不揪他了，原因是周明山同志高举毛泽东思想。","type":"paragraph"},{"text":"主要还是靠自己去工作，取得群众信任，从两条道路上解决问题，这不是最近几个月的问题，而是十几年来积累下来的问题，如果我们不改变，客观上还是助长了反动路线，我们如果怕乱，还是要做他们的俘虏，我们不警惕这一点，还是要犯大错误的。我们要紧跟毛主席，“亡羊补牢”，现在牢骚那么多，实际上就是抵制毛主席的路线。现在工人刚刚起来，不敢怎么啦？要相信群众会搞好的。但不是所有问题都解决了，现在是放的问题，不是堵的问题。十条从目前看已经够了，不能再多了，十条的实际要靠我们做工作，十条很好，但要靠我们做艰苦工作。要到群众中去，把文化大革命搞好。无非是搬到工厂去，革命的就支持，比较差一点的就团结争取、提高他们。过去我们搞秘密工作有什么条件？现有一点地位，完全可以做好工作，现在不解决这个问题是不行的，罢官。过去规定群众不能自己罢官，虽然这样规定，现在还是把我们揪到北京来了，基本问题是取得群众信任，革命要改变旧的一切，维持旧的是不行的，要按照毛泽东思想办事，群众刚起来你就规定这个，规定那个，是不符合毛泽东思想的，改变被动状态要靠我们到群众中去，把文化大革命搞好，把百分之九十五的群众团结起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb8054c85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

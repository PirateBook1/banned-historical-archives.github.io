script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央局号召　好好学习毛主席报告　把文件精神用到工作中去","authors":[],"dates":[{"year":1948,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央局号召"},{"type":"paragraph","text":"好好学习毛主席报告"},{"type":"paragraph","text":"把文件精神用到工作中去"},{"type":"paragraph","text":"【本报消息】毛主席报告“目前形势和我们的任务”重要文献，除中央局宣传部前已电告各区党政军民干部认真组织学习外；本月六号，中央局又召开部长以上领导同志会议，专门对毛主席报告加以逐字逐段的钻研，反复讨论，提出很多问题。会上指出毛主席报告即是目前干部学习的中心，号召每个干部，结合自己工作，精心研究，把文件的精神，贯彻到各个工作中去。为此要求各负责同志，分别向直属机关，搜集对毛主席报告的意见和提出的问题，中央局准备结合干部具体思想继续开会讨论研究，并作大会报告。"},{"type":"paragraph","text":"【新华社晋察冀六日电】中共晋察冀中央局顷指示各地各部门立即组织学习毛泽东同志“目前形势和我们的任务”报告，并通过各种方式在群众中广泛地进行宣传。该指示称：毛泽东同志这一报告将更进一步团结与壮大中国人民的力量，最后打垮蒋介石，打垮美帝国主义的奴役计划，把中国革命推向全国的胜利。同时，这个文件不仅对中国人民而且对整个东方民族及全世界人民都有极大的指导与鼓舞作用。指示要求各机关首长应以身作则，努力学习，并负责组织本单位中党员与非党员一起学习和讨论，成为这一时期干部学习的主要内容。查阶级查思想运动应围绕这个学习进行，以这个文件为武器来改造思想，提高政治认识。各地参加土地改革的同志应在工作中抽出一定时间来学习与讨论，使自己在执行政策时能够掌握这个报告的精神，同时应将这个报告配合土地法向农民宣传，使他们懂得如何将他们自己的切身利益与中国革命的根本利益结合起来。部队应将这个报告作为军事政治教育的中心材料，在干部与战士中反复进行教育，借以提高政治思想与战略战术思想水平。一切中等以上的学校均应以这个报告作为政治教育的中心材料。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28f7f34c33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

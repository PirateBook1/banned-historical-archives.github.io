script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高级工程兵学校七连党支部向吕耀的反动言论开火","authors":["雨生"],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"高级工程兵学校七连党支部向吕耀的反动言论开火","type":"title"},{"text":"雨生","type":"authors"},{"text":"《解放军报》讯  高级工程兵学校七连党支部连续举行大会，揭发和批判右派分子吕耀的反动言论。","type":"paragraph"},{"text":"吕耀是七连学员，共产党员，上尉，入校前是某团的副教导员。","type":"paragraph"},{"text":"他造谣污蔑，攻击党和军队，攻击社会主义","type":"subtitle"},{"text":"会上发言的同志揭发，吕耀一贯造谣污蔑。常常说：学校黑暗，没有自由，大声疾呼“我要自由”。有些人对级别不满，他就无中生有地说：某团有个长征干部应该评上校，却给个少校，结果气死了。吕耀恶意地把学校的行政生活制度叫作“肉体摧残”，把同志间交换意见说成“狗咬狗”，说批评争论是“狗咬狗的战争”。他说指导员像“法官”，积极分子是“狗腿子”，谁反对他的反动思想，就是“卑鄙无耻”，就是“为了升官发财的狗腿子”。","type":"paragraph"},{"text":"发言的同志揭发：吕耀常说：学习政治理论是摧残思想。在学习连队政治工作时，吕耀反对用革命烈士的事迹教育部队，说“活的比死的好”，并且恶毒地污蔑黄继光等烈士的牺牲是“无知”、“死无代价”。学员侯福成说：马列主义是我们的指导思想，而吕耀说学习马列主义是摧残思想，这和社会上否定马列主义的右派言论不是一个调调吗？学员郑连城愤怒地说：革命所以胜利，正是无数先烈流血牺牲的结果。我们要永远怀念着先烈，用先烈的英雄事迹教育自己，教育下一代。我们要问：什么人反对以革命先烈的事迹教育我们的人民和军队？什么人才污蔑我们的烈士呢？只有敌人才是这样的。吕耀对农业社会主义改造极为不满，有人怀疑合作化的优越性，他就加油添醋，“为农民抱不平”。他说：新民主主义革命对农民有好处，社会主义革命看不出对农民有什么好处。还说，他是参加新民主主义革命来的，社会主义革命他原来没想到，不愿干了。学员张昌先驳斥说：社会上右派分子向党进攻的一着就是说农民生活苦，吕耀也大唱这个调调！解放后农民生活有提高这是尽人皆知的事，吕耀为什么要闭着眼睛说瞎话呢？","type":"paragraph"},{"text":"学员刘学友还揭发：吕耀曾说美国的民主与社会主义制度下的民主没有什么区别，在生产方面苏联更不如美国，科学、战术苏联也不如美国。他还说，美国的社会制度不一定比社会主义制度差。","type":"paragraph"},{"text":"他要求领导下台，惋惜右派没有上台","type":"subtitle"},{"text":"同志们以具体材料揭发吕耀在整风开始以后的反动言行，指出吕耀不积极参加学习，却暗地里煽动反对领导。他一再要求大搞，开支部大会整领导，听到有反领导的言论，他就积极拥护。刘学友说：营政委动员检查三个主义时，吕耀在后面鼓动几个人喊“万岁”，来煽动情绪。学员赵勇说：政治部副主任报告时，吕耀在纸条上写：官僚主义分子、宗派主义分子、恶霸分子、宗派集团为什么不可以下台？许多人揭发：他在小组会上说：“官僚主义都该下台！这是我的方针，右派言论对嘛！我们支委会就是个宗派主义集团！”学员崔留虎说：当社会上的右派分子向党进攻时，吕耀对文汇报特别感兴趣，认为右派言论是对的，而对工农群众对右派的反击却不以为然。当右派分子遭到有力反击后，他又为右派惋惜，说右派的缺点是组织工作没做好，假如组织得好，趁这次党整风就上去了。他还说右派分子有理论，共产党是老粗，无力反击。","type":"paragraph"},{"text":"到会同志被吕耀这些反动言行所激怒，纷纷责问他的用心何在？学员沈志澄说：把吕耀的言行与毛主席提出的六项标准一对照，就发现他不是在帮助党整风，而是想借机整垮党的领导，他的言论和社会上的右派言论是一模一样，一脉相承的！同志们对他纷纷提出警告，指出吕耀已经蜕化变质，在事实上成为右派在学校的代言人，如不赶快悬崖勒马，就只能走上绝路。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182c968a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

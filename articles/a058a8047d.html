script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统和华国锋总理将互访  卡特总统和邓副总理就维护国际和平、安全和稳定的问题广泛地交换了意见","authors":[],"dates":[{"year":1979,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡特总统和华国锋总理将互访"},{"type":"paragraph","text":"卡特总统和邓副总理就维护国际和平、安全和稳定的问题广泛地交换了意见"},{"type":"paragraph","text":"新华社华盛顿一月二十九日电  本社记者获悉，美国总统吉米·卡特和中国副总理邓小平今天在这里举行的会谈是十分重要而又很有成效的。"},{"type":"paragraph","text":"双方在很友好的气氛中概括地回顾了当前的国际形势，就维护国际和平、安全和稳定的问题广泛地交换了意见。"},{"type":"paragraph","text":"邓副总理代表华国锋总理和中国政府邀请卡特总统在他认为方便的时候到中国访问。卡特总统高兴地接受了邀请。卡特总统也邀请华国锋总理访问美国。邓副总理很愉快地代表华国锋总理接受了邀请。具体访问时间将在以后商定。"},{"type":"paragraph","text":"在会谈开始时，卡特总统再次对邓副总理访问美国表示欢迎。邓副总理表示，这次来访，不仅他个人很高兴，而且全中国人民都高兴。他还说，他一踏上美国国土，就受到了美国政府和人民的热情欢迎，感到亲切温暖，使他预感到这次访问会获得良好成果。"},{"type":"paragraph","text":"新华社华盛顿一月二十九日电据此间今天获悉，美国总统卡特和中国总理华国锋将互访。"},{"type":"paragraph","text":"在今天上午白宫欢迎仪式后举行的会谈中，中国副总理邓小平邀请美国总统卡特在他方便的时候访问中国。卡特总统接受了这一邀请。同时，他邀请华国锋总理访问美国。邓副总理代表华总理接受了这一邀请。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a058a8047d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想夺得生产新胜利  重钢超额完成主要产品年计划制成的新产品为去年的三倍多","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想夺得生产新胜利"},{"type":"paragraph","text":"重钢超额完成主要产品年计划制成的新产品为去年的三倍多"},{"type":"paragraph","text":"据新华社重庆二十四日电　重庆钢铁公司革命职工坚决贯彻执行毛主席、党中央关于抓革命、促生产的指示，靠毛泽东思想，不断进行破私立公的思想大革命，促进了今年生产的发展。目前，全公司的钢锭、钢材、耐火材料等主要产品产量，已经超额完成今年的国家计划；各种产品的质量普遍提高；试制成功的新产品，为去年全年的三点七倍；产品成本显著降低，劳动生产率比去年提高。"},{"type":"paragraph","text":"重钢广大职工在回顾今年生产的巨大成绩时指出：今年生产上的每一个胜利，都是战无不胜的毛泽东思想的胜利。他们说：伟大的毛泽东思想，给了我们钢铁工人无穷的力量，凭着这股力量，我们敢于走前人没有走过的道路，敢于攀登前人没有攀登过的高峰，夺得了今年生产的新胜利。革命职工自觉地以张思德、白求恩为榜样，以“完全”、“彻底”为人民服务和对工作极端负责的精神来要求自己，用革命精神搞好生产，精益求精，努力攀登科学技术高峰。职工思想变了，主观能动性得到了充分的发挥。今年小平炉炼钢车间在设备和原材料条件没有改变的情况下，提前五十天完成了全年国家计划，钢的质量合格率、品种率、成本、炉龄等主要技术经济指标都达到了全国先进水平。小平炉工人们说：靠毛泽东思想，一年大翻身。"},{"type":"paragraph","text":"在无产阶级文化大革命中，重钢工人遵照毛主席的教导，大破洋框框，走自己工业发展的道路。今年国家交给大平炉炼钢车间的冶炼低合金钢的任务，比去年增加六七倍。一些资产阶级技术“权威”按修正主义的“框框”办事，左算右算，始终不敢接受这个任务。用毛泽东思想武装起来的炼钢工人，挺身而出，把任务承担下来。他们说：即使困难有天大，有了毛泽东思想咱们就不怕！他们破除资产阶级技术“权威”的束缚，破除各种不合理的规程制度，按国家需要炼出了多种低合金钢种。今年以来，全公司一共实现了大小技术革新一万二千多项，解决了大批生产关键问题，推动着企业生产蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1449edfd62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央转发贵州新区工作策略问题电报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发贵州新区工作策略问题"},{"type":"paragraph","text":"电报的批语"},{"type":"paragraph","text":"（1949年11月19日）"},{"type":"paragraph","text":"[1]指中共二野前委1949年11月12日给杨勇、苏振华、徐运北的电报。电报论述了在贵州新解放区工作的策略问题，主要内容有：一、在策略上提出团结多数、打击少数、不可树敌过多、防止过左是对的，但不可笼统地提出集中力量打击中央系的方针。现在中央系中的极大部分人都在动摇，我们的策略是给以改过自新和生活之路，借以分化反动营垒，孤立最反动的分子，减少革命阻力。进入新区后一开始就要注意团结一切可以团结的人，中立一切可以中立的人，分化敌人营垒中一切可能分化的人，这个策略应包括中央系在内。二、市和县的各界人民代表会议以早开为好，以解决我们进入城市后遇到的货币问题、物价问题、工资问题等，和乡村的借粮问题、货币问题、治安问题等。三、在处理杂色武装问题时，要依据不同对象，权衡利弊，审慎处理。我们的目的是达到全部改编和掌握，但在执行的步骤和方法上要防止过急的毛病，对少数民族武装尤其要防止这一点。四、中央明确规定，所有国民党机构的全部人员包括军队官兵、政府员工和工厂职工全部收容起来，一个也不要遣散。执行这一政策的好处很多。你们对旧员工规定先发短期的维持费是好的，但规定“工人生活维持费一般不低于旧职员，对公教人员待遇按高于旧职员低于职工的标准发生活费”，是不妥当的。你们不宜人为地规定工人待遇比旧职员高，尤不可在目前条件下去提高工人待遇，因为这是不可能的，而且是带有危险性的办法。工资问题极其复杂，务必慎重处理。五、新区问题极其复杂，应从各方面发现与研究，望多请示报告，以便取得我们的帮助。你们对下级亦应要求他们严格执行请示报告制度。毛泽东全集第二十七卷各负责同志："},{"type":"paragraph","text":"兹将西南局十一月十二日致杨苏徐\"关于论贵州新区工作策略问题的电报转发给你们，请转发所属注意。我们认为这是很值得注意的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月十九日"},{"type":"paragraph","text":"[1]杨，指杨勇，当时任贵州省人民政府主席、中国人民解放军贵州军区司令员。苏，指苏振华，当时任中共贵州省委书记、中国人民解放军贵州军区政治委员。徐，指徐运北，当时任中共贵州省委副书记。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":523,"page_end":524},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发贵州新区工作策略问题电报的批语","authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中央转发贵州新区工作策略问题电报的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各负责同志：","type":"appellation"},{"text":"兹将西南局十一月十二日致杨苏徐关于论贵州新区工作策略问题的电报转发给你们，请转发所属注意。我们认为这是很值得注意的。","type":"paragraph"},{"text":" 中央十一月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a3cc2706e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

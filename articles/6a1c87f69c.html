script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对中央关于一九五七年开展增产节约运动的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于一九五七年开展增产节约运动的指示稿\"的批语2]"},{"type":"paragraph","text":"（1957年2月15日）"},{"type":"paragraph","text":"[1]指示说，1956年我国社会主义改造和社会主义建设取得迅速发展，成就是巨大的，但是这一年经济建设的年度计划也有进展过快的缺点，并且在计划执行的某些方面放松了应有的控制。第一，基本建设发展的速度过高，摆的摊子过多，使1956年物资的供需之间和现金的收支之间发生了一些不平衡的现象。第二，职工人数增加过多，其结果不但使企业的工资开支和国家的财政开支增加过多，而且使劳动生产率下降，城市人口增加过快，城市建筑的需要也增加过快。第三，由于过多地增加了职工，过多地扩大了职工工资的升级面，不适当地支付了一部分福利费用和奖金，一部分人员的工资也增加过多，社会购买力的增长大大超过了消费物资的增长，造成了市场上特别是城市中消费品供应的紧张局面。此外，1956年农业生产的年度计划由于遭受自然灾害没有能够完成，对于1957年国民经济各方面的发展，特别是对于消费物资的生产和供应，以及财政的收入，也有不利的影响。为了和缓物资供应和财政支出的紧张局面，使经济战线在1956年巨大的进军以后，转向稳步前进并且作必要的调整，必须在1957年对建设的规模和速度作适当调整，必须用更大的努力在全国范围内开展群众性的增产节约运动。"},{"type":"paragraph","text":"[2]这个批语写在中共中央办公厅机要室1957年1月30日印发的《中共中央关于一九五七年开展增产节约运动的指示》（一月三十日修正稿）上。毛泽东在审阅这个指示稿时，将括号内“一月三十日修正稿”几个字改为“一九五七年二月八日政治局通过”，移至题下。这个指示于1957年2月15日印发。毛泽东全集第三十七卷"},{"type":"paragraph","text":"退胡乔木同志。"},{"type":"paragraph","text":"此件可用。请用中央名义写一电报，请中央各部委及党组，地方各省市自治区党委，于收到此件后，迅即转发县委，城市的区委和军队的团委，并在党刊上登载。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十五日[1]胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":277},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a1c87f69c"},"buildId":"Sk_QHO4GJi-ijW

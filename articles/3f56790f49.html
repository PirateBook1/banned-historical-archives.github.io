script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于地市县机构改革和企事业单位干部配备问题的补充通知","authors":[],"dates":[{"year":1984,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"关于地市县机构改革和企事业单位干部配备问题的补充通知","type":"title"},{"text":"各地、市、县委，区直局以上单位党组（党委）：","type":"appellation"},{"text":"现就有关地、市、县机构改革和企事业单位干部配备问题补充通知如下：","type":"paragraph"},{"text":"一、最近在一些县一级的领导班子调整中，对配备少数民族干部，妇女干部注意不够，望有关单位应按少数民族人口比例配备少数民族干部和妇女干部。","type":"paragraph"},{"text":"二、区党委组织部桂组字[1984]9号文件中曾规定：“地市委办公室、农村政策研究室的正副主任配正副县（科）级干部，由地市委审批。”现改为配备正副处级干部，报区党委审批。","type":"paragraph"},{"text":"三、地、市、县的各委（经委、计委、建委，农委、科委）委员可配一些能打开局面的局长和工厂领导干部，分别按处、县级待遇。柳州市委这样做了，效果较好，有利于开创新局面。","type":"paragraph"},{"text":"四、县委、县人民政府部、委、办、局及企事业单位领导干部的配备，要严格把好政治、年龄、文化关，年龄应掌握在三十岁、四十岁左右，文化程度应掌握在高中以上，大学文化程度应占三分之一。","type":"paragraph"},{"text":"五、要认真贯彻执行中发（1983）39号文件，注意做好干部交流工作。县委书记和县长要有三分之一在地区或全区范围内交流，副书记、副县长也应适当交流。","type":"paragraph"},{"text":"六、为了把好政治关，上报任职的干部，凡年龄四十岁上下，“文革”中在大学、中等专科学校读书（含“文革”中参加工作的干部），参与群众组织活动的，应同时上报本人“文革”中的自述材料，内容包括：（1）参与该群众组织的名称及内部情况；（2）本人在“文革”中每个阶段的情况。过去没有写的应补写。并要在干部履历表上贴照片，过去没有贴的，应补送一寸免冠照片二张，存入本人档案。","type":"paragraph"},{"text":"七、按区党委指示，已整顿的企业党政一把手必须选配符合德才标准，能开创新局面的中青年知识分子干部中的改革者担任，由新任的党委书记、厂长去选配符合四化要求的党委副书记、副厂长及党支部书记、车间主任。放手发挥改革，者的作用，支持改革者选拔新班子人选，改变选拔干部的老习惯。在选配这些干部时，必须经过民意测验，组织考核，按干部管理权限报批。以上做法，各地可先选几个企业单位进行试点。","type":"paragraph"},{"text":"八、凡是由一线领导班子退出来到二线任巡视员、督导员、调研员的干部，分别由地、市、县委审批，报上级党委备案。如要适当提高待遇的，按干部管理权限报批。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会组织部（章）一九八四年五月七日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f56790f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

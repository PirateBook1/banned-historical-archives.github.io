script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在上海会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在上海会议上的讲话口"},{"type":"paragraph","text":"（1960年1月）"},{"type":"paragraph","text":"人类历史一百来万年中，资产阶级统治的三百年是一个大跃进。资产阶级都能够实现大跃进，无产阶级为什么不能实现大跃进？现在，有些人不相信我们，是有理由的。你没有东西，人家怎么能够相信呢？要人家糊里糊涂相信我们，这是不能设想的。经过若干年，我们真正有了东西，而且经过多次反复，他们才会相信我们。"},{"type":"paragraph","text":"要长期保持大跃进，必须搞好工农业的比例关系。这一套两条腿走路中，工农业的比例关系是最主要的。"},{"type":"paragraph","text":"（一月九日）"},{"type":"paragraph","text":"我们能够管六亿多人口，其他地方我们都管不了。有些地方有我们的使馆，可以进行一切可以进行的活动，但是，也不等于我们能够当他们的参谋长。我们不能当美、英的参谋长，也不能当苏联的参谋长。要分几个阶段，我们的国家搞强大起来，我们的人民搞进步起来，争取我们的经济接近美国和苏联那个时候的水平。这主要靠自己把工作做好。我们的工作重点是争取人民，包括工人、农民、革命知识分子、革命的民族资产阶级。"},{"type":"paragraph","text":"（一月十七日）[1]这是毛泽东在上海召开的中共中央政治局会议上讲话的摘录。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":129},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"在上海会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在上海会曦上的罐话（摘要）"},{"type":"paragraph","text":"（一九六〇年一月）一月九日"},{"type":"paragraph","text":"人类历史一百来万年中，资产阶级统治的三百年是一个大跃进。资产阶级都能够实现大跃进，无产阶级为什么不能实现大跃进？现在，有些人不相信我们，是有理由的。你没有东西，人家怎么能够相信呢？要人家糊里糊涂相信我们，这是不能设想的。经过若干年，我们虞正有了东西，而且经过多次反复，他们才会相信我们。"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"要长期保持大跃进，必须搞好工农业的比例关系。这一套两条腿走路中间，工农业的比例关系是最主要的。"},{"type":"paragraph","text":"一月十七日"},{"type":"paragraph","text":"我们能够管的六亿多人口，其他地方我们都管不了。有些地方有我们的使馆，可以进行一切可以进行的活动，但是，也不等于我们能够当他们的参谋长。我们不能当美、英的参谋长，也不能当苏联的参谋长。要分几个阶段，我们的国家搞强大起来，我们的人民搞进步起来，争取我们的经济接近美国和苏联那个时候的水平。这主要靠自已把工作做好。我们的工作重点是争取人民，包括工人、农民、革命知识分子、革命的民族资产阶级。"},{"type":"paragraph","text":"关于科学奖金和学街的指示"},{"type":"paragraph","text":"（一九六〇年一月）"},{"type":"paragraph","text":"斯大林奖金我们没有就不要搞，追逐个人名利地位的事不要搞。我们打了那么多年仗还不是把蒋介石那个特级上将打倒了。勋章、博士那些东西不要搞了。"},{"type":"paragraph","text":"使官僚主义走向它的反面"},{"type":"paragraph","text":"对一个文件的批语"},{"type":"paragraph","text":"（一九六〇年春）"},{"type":"paragraph","text":"积极方面是形势大好，这是主要的。消极方面，突出的表现是五多、五少。就是说，会议多，联系群众少；文件表报多，经验总结少；事务多，学习少；一般号召多，细致的组织"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":270,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3c4e88b78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

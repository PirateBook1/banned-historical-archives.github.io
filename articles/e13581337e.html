script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线胜利前进","authors":["四川省简阳县棉丰公社革命委员会"],"dates":[{"year":1969,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的革命路线胜利前进"},{"type":"paragraph","text":"四川省简阳县棉丰公社革命委员会"},{"type":"paragraph","text":"我们怀着无比深厚的无产阶级感情，坚决拥护党的“九大”选出的以毛主席为首、林副主席为副的新的中央委员会，坚决拥护林副主席《在中国共产党第九次全国代表大会上的报告》。我们决心努力实现毛主席关于“在全国取得更大的胜利”的最新指示，完成“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"“九大”期间，我们棉丰人民公社的广大贫下中农，认真学习了党内两条路线斗争的历史，特别是密切联系当地斗争实际，回顾了进入社会主义革命时期以来党内两条路线斗争的历史。通过学习，我们进一步深刻地认识到毛主席无产阶级革命路线的无比正确。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“在我国，虽然社会主义改造，在所有制方面说来，已经基本完成”，“但是，被推翻的地主买办阶级的残余还是存在，资产阶级还是存在，小资产阶级刚刚在改造。”刘少奇却公然胡说什么“我国社会主义和资本主义谁战胜谁的问题，现在已经解决了”，鼓吹“阶级斗争熄灭论”。刘少奇及其代理人疯狂地推行“四大自由”、“三自一包”等修正主义黑货，在我们前进道路上设置重重障碍，妄图瓦解集体经济。我们棉丰公社的广大贫下中农，坚决跟着毛主席干革命，坚决执行毛主席的革命路线，使我们的集体经济越办越好。"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命中，我们以战无不胜的毛泽东思想为武器，涤荡了刘少奇及其代理人遗留下的污泥浊水。我们紧跟毛主席的伟大战略部署，坚决落实毛主席的各项无产阶级政策，深入批判了刘少奇的反革命修正主义路线。我们公社过去一直是国家在棉花生产上进行科学实验的重点，有的技术人员执行修正主义科研路线，迷信“洋专家”，用“洋教条”束缚和限制贫下中农的革命积极性。我们遵照毛主席的教导，对技术人员进行了耐心的教育，和他们一起学习毛主席著作，一起批判修正主义科研路线，实行社员、干部、技术人员的“三结合”，现在全社已培养了一批农民技术员，对促进生产发展，起了很大作用。"},{"type":"paragraph","text":"毛主席教导我们：“历史的经验值得注意。”我们一定坚决执行林副主席报告中提出的战斗任务，一定继续认真学习和宣传两条路线斗争的历史，并且要反复讲，年年讲，月月讲，天天讲。我们一定继续高举革命大批判的旗帜，用毛泽东思想批判资产阶级，批判修正主义，批判各种违反毛主席无产阶级革命路线的右的或极“左”的错误思想，保证我们的革命事业继续沿着毛主席的革命路线胜利前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e13581337e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东华北军区部队坚决表示随时准备迎击美帝侵略上书毛主席朱总司令申述卫国决心","authors":[],"dates":[{"year":1950,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅一日电】　人民解放军华北军区和华东军区暨第三野战军的指战员们坚决反对美帝国主义扩大侵略战争和侵犯我国领空、领海的疯狂行为。"},{"type":"paragraph","text":"华东军区著名的射击英雄魏来国说:“我们决不能听任朝鲜人民遭受美帝国主义的侵略而置之不理，我们更不能容忍美帝国主义对我神圣祖国的侵略，我和我的战友们准备着为粉碎美帝国主义的侵略行为而斗争。”"},{"type":"paragraph","text":"山东军区警备部队于十月三十日举行了各部战斗英雄和劳动模范的座谈会，抗议美机对我山东沿海侦察扫射的侵略行为。某团战斗英雄王治安说:“美帝国主义是中国人民的死敌。我们不能坐视美国飞机屠杀我国同胞。”曾经参加抗日战争和在人民解放战争中参加过歼灭美械装备的蒋匪第七十四师的孟良崮战役的一等功臣于贵江说:“如果美帝国主义胆敢侵犯我们祖国，我决心献出我的一切，以消灭日寇和蒋匪军的同样的勇敢精神来消灭美国侵略军。”"},{"type":"paragraph","text":"华北军区的部队纷纷集会并上书毛主义表示他们捍卫祖国、反对美国侵略者的决心。各部的战斗英雄、功臣、模范和共产党员们，对美帝国主义扩大侵略的罪行更是切齿愤恨。他们在给毛主席和朱总司令的信上郑重地写着:“我们保证在保卫祖国、保卫世界和平的斗争中，将紧密地团结群众，为人民建立更大的功劳。”"},{"type":"paragraph","text":"华北著名的民兵英雄武敬亭在安阳军分区各地向民兵们作全国战斗英雄会议的轮回传达报告后表示:“我回到村子以后，要好好地训练民兵，给国防军准备好后备力量。美帝国主义如果侵略我们，我们民兵配合着主力军一定要打它个落花流水。”"},{"type":"paragraph","text":"在首都参加了全国战斗英雄代表会议回到部队后的各部英雄代表们，都认真地传达了会议的精神，他们号召战友们提高警惕，随时准备迎击美国侵略者。"},{"type":"paragraph","text":"很多指战员写信给朝鲜人民，对于他们为祖国独立而进行的英勇斗争表示敬意和慰问。"},{"type":"paragraph","text":"【本报讯】　据新华社上海三十一日电:华东区各地各界人民对美帝国主义侵略朝鲜军队的飞机连续侵犯我东北领空和我山东省沿海及扫射我渔船的侵略暴行表示万分愤怒。"},{"type":"paragraph","text":"山东省各界人民代表会议协商委员会，省总工会、青年团工作委员会、青联、学联、妇联、文联、及济南市、青岛市各人民团体，均发表书面声明，一致拥护周外长声明，抗议美国扩大侵略的罪行。各人民团体在抗议书中，一致表示将提高警惕，加倍努力生产，准备随时粉碎美帝侵略，以保卫国土。"},{"type":"paragraph","text":"此外，南京市以及福建、浙江、苏南等省区各人民团体、各民主党派亦均发表声明，表示对美帝侵略我领海领空的罪行的极大愤怒。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d914807002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

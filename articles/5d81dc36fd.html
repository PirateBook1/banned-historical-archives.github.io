script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批发中央统战部“关于在社会主义改造过程中解决阿訇生活问题的临时办法的报告”","authors":[],"dates":[{"year":1956,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"中央批发中央统战部“关于在社会主义改造过程中解决阿訇生活问题的临时办法的报告”","type":"title"},{"text":"中央同意中央统战部“关于在社会主义改造过程中解决阿訇生活问题的临时办法的报告”现转你们参照执行。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"中央统战部关于在社会主义改造过程中解决阿訇生活问题的临时办法的报告","type":"subtitle"},{"text":"从去年下半年以来，在农村，由于高级农业生产合作社有了很大的发展，不少清真寺所有的土地，随着原来租种这些土地的农民加入了高级社，取消了土地报酬；原来依靠清真寺土地收租或取得土地报酬维持生活的阿訇的生活发生了困难。在城市，由于私营工商业实行全行业合营和手工业的合作化，也使得原来依靠从回民经营的工商业中收“月费乜贴”的的阿訇的收入大大减少。不少清真寺的阿訇向我们提出了解决他们生活困难的问题。对于这个问题，我们根据中央指示精神，已于3月9日发出了“关于调查民族上层分子和宗教职业者情况的通知”，准备提出一个在社会主义改造中和社会主义改造完成以后全面安排这些人的生活问题的办法，待报中央批准后实行。但是，要订出这样的办法，还需要一个时期，为了解决这些人当前的生活问题，现在河北、天津、广西等地提出了一些临时的解决办法，我们认为，以下的临时办法是可行的。这些办法是：","type":"paragraph"},{"text":"（一）农村清真寺所有的土地加入了高级合作社以后，对于有劳动力而要求参加合作社的阿訇，可以吸收他们参加合作社，按照社章规定，参加劳动，进行分益，但是阿訇一般不宜担任社的领导职务；对于没有加入合作社愿意自己耕种土地的阿訇，可以给他们留出一部分清真寺的土地耕种。在阿訇的生活问题没有得到妥善解决以前，清真寺的土地入社以后，在取得社员的同意下，可以暂时不取消这一部分土地的土地报酬。待阿訇的生活问题解决以后，再经过协商，取消清真寺土地的土地报酬，并且按照实际情况吸收自己耕种清真寺土地的阿訇，连同他们耕种的土地加入合作社，或者说服阿訇把土地交给合作社。对于回民自愿给清真寺交纳“乜贴”、管阿訇吃饭等维持清真寺的开支和养活阿訇的原有办法，因系宗教内部事务，我们一律不要干涉。","type":"paragraph"},{"text":"（二）在城市私营工商业实行全行业合营和手工业合作化以后，原来由回民经营的工商业中给清真寺交纳“月费乜贴”的，在阿訇生活问题没有得到解决以前，可以仍由公私营企业或手工业合作社代为交纳，暂时不要变更。","type":"paragraph"},{"text":"（三）对于生活有困难的阿訇，可以由当地政府按照具体情况进行适的当补助和救济。","type":"paragraph"},{"text":" 1956年6月2日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d81dc36fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从教育着手解决干部问题","authors":["《解放军报》编辑部社论"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"从教育着手解决干部问题","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"正确地对待干部，是实现革命的三结合，巩固革命的大联合，搞好本单位斗批改的关键问题，是把无产阶级文化大革命继续推向前进的一个重要环节。","type":"paragraph"},{"text":"毛主席教导我们：干部问题，要从教育着手，扩大教育面。","type":"paragraph"},{"text":"团结教育干部的大多数，对于犯了错误的干部，包括犯了严重错误的干部，只要不是坚持不改，累教不改的，都要团结教育他们。这是毛主席一贯的思想，是我们党的一贯的革命传统，是唯一正确的马克思列宁主义的方针。","type":"paragraph"},{"text":"毛主席亲自领导的一九四二年延安整风，是我们党对待干部问题的最宝贵的历史经验。这次整风，发动全党广大干部，对我们党历史上的错误路线作了彻底的批判，采取了一个新方法，就是从团结的愿望出发，经过批评或者斗争，分清是非，在新的基础上达到新的团结。这就教育了广大干部，团结了全党，保证了人民革命战争的伟大胜利。这是毛主席对马克思列宁主义建党原则的一个重大贡献。我们在无产阶级专政条件下革命的新的历史时期，一定要保持和发扬毛主席所培养起来的这个优良传统。这是我们革命事业取得胜利的一个重要保证。","type":"paragraph"},{"text":"我们的干部总是在用毛泽东思想武装自己、克服这样那样的缺点错误中前进的。我们要允许干部改正错误。有一些犯错误的同志一时想不通，还应该给他们时间，让他们多想一个时候。要允许他们思想有反复，一时想通了，遇到一些事又想不通，还可以等待。犯错误，改了就好。“错误常常是正确的先导”。通过教育，接受了经验教训，提高了觉悟，坚决改正错误，犯过错误的干部还可能成为好干部。","type":"paragraph"},{"text":"我们的许多干部，是从民主革命中走过来的，但是，对社会主义革命，特别是对无产阶级专政条件下的革命，在思想上、理论上、经验上都准备不足，因此或多或少地跟不上革命形势发展的要求。这样，重新教育干部，好好解决干部中的世界观问题，就成为一项普遍的具有战略意义的重大任务。不但犯错误的干部需要教育，没有犯错误的干部同样需要教育。老干部需要教育，新干部也需要教育。这是关系到我们国家命运和前途的大事。","type":"paragraph"},{"text":"无产阶级文化大革命，从根本上说，就是一场教育广大干部和广大群众反修、防修的革命运动。我们要保证无产阶级的政权永不变色，就要打倒党内一小撮走资本主义道路当权派，同时，又要教育干部的大多数。在一定意义上，打倒一小撮，正是为了团结教育大多数；也只有团结教育了大多数，才能真正打倒一小撮。","type":"paragraph"},{"text":"党内最大的一小撮走资本主义道路当权派推行的资产阶级反动路线，是“打击一大片，保护一小撮”，是形“左”实右的“怀疑一切，打倒一切”。这是一条颠覆无产阶级专政、实行资本主义复辟的路线。以毛主席为代表的无产阶级革命路线，是要团结和教育干部的大多数，打击一小撮。这是保证我们革命事业兴旺的路线，是广大人民根本利益的所在。","type":"paragraph"},{"text":"一切无产阶级革命派和革命群众，必须以“斗私，批修”为纲，从革命的根本利益出发对待干部问题，坚决贯彻毛主席的干部政策，彻底肃清干部问题上的资产阶级反动路线和形“左”实右的思想影响，对干部采取阶级分析的方法，严格区分两种不同性质的矛盾和两种当权派，坚定不移地同广大革命干部团结战斗在一起，夺取无产阶级文化大革命的彻底胜利。","type":"paragraph"},{"text":"（原载《解放军报》1967年10月20日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1967年10月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b7bed9242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南斯拉夫马克思列宁主义者组织来信祝贺我国庆  毛主席领导的中国是一支巨大的革命力量","authors":[],"dates":[{"year":1969,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南斯拉夫马克思列宁主义者组织来信祝贺我国庆"},{"type":"paragraph","text":"毛主席领导的中国是一支巨大的革命力量"},{"type":"paragraph","text":"新华社十三日讯　中国共产党中央委员会主席毛泽东同志收到了南斯拉夫马克思列宁主义者组织祝贺中华人民共和国成立二十周年的信件。贺信全文如下：北京中国共产党中央委员会毛泽东同志："},{"type":"paragraph","text":"值此中华人民共和国成立二十周年纪念日之际，我们谨向您，并通过您向伟大的中国人民，表示兄弟般的共产党人的祝贺和最美好的祝愿，祝他们在战无不胜的马克思—恩格斯—列宁—斯大林—毛泽东的旗帜下，在社会主义和共产主义的建设中，在反对帝国主义和现代修正主义、争取世界社会主义革命的胜利的斗争中取得更大的成就。"},{"type":"paragraph","text":"在伟大的十月革命之后，中国人民革命的胜利给了世界帝国主义制度以最有力的打击，最终地改变了世界力量的对比，使之有利于社会主义。"},{"type":"paragraph","text":"中华人民共和国在短短的时期内，在社会主义建设中实现了人类历史上前所未有的大跃进。中国在以毛泽东同志为首的光荣的中国共产党的领导下，从落后的半殖民地国家，跃入了世界最强大的国家的行列，成了国际无产阶级和革命人民在争取社会主义在全世界取得胜利的斗争中的堡垒。中国人民可以为在经济和文化的建设中、在社会的革命改造中所取得的成就而自豪，并且以此表明得到解放的革命群众在真正的马克思列宁主义的共产党的领导下能够做些什么。"},{"type":"paragraph","text":"中国共产党，特别是毛泽东同志的主要功绩之一，在于在以苏联赫鲁晓夫—勃列日涅夫反革命集团为首的背叛工人阶级和社会主义的形形色色叛徒的修正主义进攻面前，捍卫我们的革命学说时，表现了始终不渝的革命性和马克思主义的原则性。中国共产党的不可估量的功绩，是她的新的革命实践。这一实践丰富了国际共产主义运动的宝库，进一步发展了马克思列宁主义的理论。天才的毛泽东的革命思想的伟大产物——无产阶级文化革命，是在反对修正主义庇护下产生新的资产阶级、争取建设真正的社会主义的斗争中的最珍贵的革命成果。这场革命在社会主义和帝国主义之间，在无产阶级和资产阶级之间，在被奴役的人民和世界反动派——帝国主义及修正主义之间，划了一条不妥协的分界线。"},{"type":"paragraph","text":"国际共产主义运动和工人运动的经验向我们表明，毛泽东和马克思列宁主义的（中国）共产党领导下的中华人民共和国这样一支巨大的革命力量的存在，对于世界社会主义革命的进一步发展和胜利具有决定性的意义，中华人民共和国为国际无产阶级和各国革命人民照亮了争取美好的未来和社会主义的道路。因此，衡量世界共产党人和进步人士革命性的主要标准，就是他们对世界革命的主要中心中华人民共和国的态度。"},{"type":"paragraph","text":"对于在世界上最早承受了修正主义者铁托集团叛变的全部重担的我们南斯拉夫革命者、我国人民来说，中华人民共和国是主要堡垒，就象在列宁和斯大林时期苏联是革命堡垒一样。因此，我们把红色的伟大的中华人民共和国取得的胜利，看成是自己的胜利，鼓舞我们去为把南斯拉夫从铁托修正主义奴役下解放出来和建设真正的社会主义而进行正义的斗争。"},{"type":"paragraph","text":"国际共产主义运动和工人运动以及人民民族解放斗争的革命中心中华人民共和国万岁！"},{"type":"paragraph","text":"世界共产主义运动和工人运动的先锋队中国共产党万岁！"},{"type":"paragraph","text":"祝世界无产阶级的导师和领袖、当代的列宁——我们敬爱的毛泽东万寿无疆！"},{"type":"paragraph","text":"南斯拉夫马克思列宁主义者组织"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1398a6852d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

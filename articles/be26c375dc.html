script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天骂篇","authors":["上海第一师范学院","花月初"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"天骂篇","type":"title"},{"text":"上海第一师范学院花月初","type":"authors"},{"text":"（花月初：上海第一师范学院中文系学生）","type":"subtitle"},{"text":"57年春，沪上流感肆虐，余染之，隔离于就读学校之临时病房。盖因病中之苦，念及少时受教天国伦理之惑，辗转反侧，百思不解，愤然命笔，效屈子之天问，乃作是篇。","type":"subtitle"},{"text":"呵，天！我要骂你，骂你荒唐，骂你无情，骂你，骂你的糊涂。","type":"paragraph"},{"text":"我骂你荒唐，你野蛮地拘留过春光。你将百花幽禁在深殿，你叫冬魔霸占了世界，要不是人们继次的催促，以及春神她自己的挣扎，谁知她能否回到人间。年年都是如此，谁知你安的是什么心眼，你难道不明白，花园里最欢迎的只是春天。","type":"paragraph"},{"text":"我骂你无情，你忘尽了人们给你的恩典。早在难以查考的年代，善良的人们唤醒了你的沉眠。五千年前一个遗忘了的日子，共工氏怒触不周之山。你受伤了，满脸布着昏暗。多亏女娲的热肠，耐心地给你治伤。你好了，长大了，忘记了这一切。","type":"paragraph"},{"text":"于是，你怂恿风暴猖獗，你掀动江河泛滥。冬日，你拼命吸取大地的热力；夏天，你又喷吐干旱的火焰。你驱使了无数病魔，任它们放肆、扰窜。这是为表示你一点点尊严，还是想告诉人们说你是不可侵犯？不，不！这些无非是证明了你的忘情，以及可怜可恶的傲慢。","type":"appellation"},{"text":"我骂你糊涂，你撒下了种种手段，企图达到你卑鄙的心愿。果然，有时你也确是十分诱人，你显得那么透明、那么碧蓝。你也曾为人们做过一些好事，然而，这不值得挂在口上夸谈，那不过是你的本能、义务和责任。告诉你莫再孤高自赏，睁开眼睛看看今天的下界。","type":"paragraph"},{"text":"看见了么，那泛起红光的地方，有多少支智慧的宝剑，它们脱鞘而出，闪闪发光。如果为了需要，他们马上可以戳破你的虚伪、你的无力和你的残暴。别以为他们是如何渺小，岂不知你自己就是他们所造。","type":"paragraph"},{"text":"他们授予我，诗人的口舌以力量。我责骂你，然而也同情你，只要，你愿真心地皈依在真理的门下。然而，这也是你唯一的正道。","type":"paragraph"},{"text":"起风吧，轰雷吧，注雨吧，叫吧！","type":"paragraph"},{"text":"医治你混身的疮斑，吐尽你满腹的愚昧，争取复元的那天，用你诚恳的忏悔和眼泪。","type":"paragraph"},{"text":" 来源：花月初自传《流星雨》第四章：《我是怎样被打成极右份子的》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be26c375dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

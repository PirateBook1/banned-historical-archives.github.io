script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　突出政治更好地动员知识青年参加新疆建设市人民委员会第十八次会议听取有关工作汇报","authors":[],"dates":[{"year":1966,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在昨天下午举行的市人民委员会第十八次会议上，上海市劳动局局长王克作了关于动员本市知识青年参加新疆建设工作的汇报。"},{"type":"paragraph","text":"王克同志说，几年来，本市有关部门和各区、街道、里弄组织，在市委、市人委的领导下对动员知识青年下乡上山，参加新疆建设，促进青年革命化、劳动化，做了许多工作，取得了很大的成绩。各级组织加强了对社会青年的管理教育工作，提高了他们的政治觉悟。在这个基础上，动员了大批的知识青年奔赴边疆，奔赴农村。一九六三年以来，已有七万多名知识青年参加了新疆生产建设兵团工作，为建设边疆作出了贡献。"},{"type":"paragraph","text":"王克同志在汇报中说，新疆是祖国的一个好地方，新疆生产建设兵团是一个革命大熔炉。上海青年到达新疆以后，在兵团各级领导和老战士的关怀培养下，在三大革命运动的实际斗争中，成长很快。他们以出色的成绩，博得兵团各级组织和老战士的称赞。新疆维吾尔自治区党政领导和各族人民对上海青年表示热情的欢迎。"},{"type":"paragraph","text":"王克同志强调指出，动员上海青年到农村去、到新疆去参加社会主义建设，是培养青年成为无产阶级革命事业接班人的大问题，是逐步缩小城乡差别、工农差别、体力劳动和脑力劳动差别，为逐步过渡到共产主义创造条件的大问题，不但有现实意义，而且有深远的影响。支援边疆建设，是上海人民一项长期的光荣任务，我们必须认真把这件工作做好。"},{"type":"paragraph","text":"王克同志说，广大知识青年生长在新社会，是在党的培养教育下成长起来的新的一代，要求进步，要求革命是他们的主流。但是，他们缺乏阶级斗争和艰苦劳动的锻炼，容易受到资产阶级思想的影响和侵蚀。许多青年的家长都希望把子女培养教育成为无产阶级革命事业的接班人，但是，也有不少青年的家长对培养教育子女的问题认识不足。所有这些，都说明教育青年是一项严重的政治任务，是一场同资产阶级争夺下一代的阶级斗争。因此，今年的动员工作，要高举毛泽东思想的伟大红旗，突出政治，组织他们活学活用毛主席著作，提高他们的社会主义觉悟，同时要组织他们参加劳动锻炼。通过学习和劳动，使他们能够以无产阶级的观点正确对待自己的前途，意气风发地奔赴新疆参加建设。"},{"type":"paragraph","text":"王克同志最后说，在动员工作中，要贯彻群众路线的工作方法，把工作做深做细，并且要在全市范围内，广泛开展宣传活动，做好家长工作，使今年的动员工作做得比往年更好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7bd8c67ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"林彪的第三张“九八手令”","authors":["舒云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９７１年９月１３日，林彪乘专机坠毁在蒙古温都尔汗。","type":"paragraph"},{"text":"１９７３年８月２０日，中共中央决定开除林彪等人党籍。","type":"paragraph"},{"text":"１９８０年１１月２日，在《中华人民共和国最高人民检察院特别检察厅起诉书》宣称：“林彪、江青反革命集团推翻无产阶级专政案，经中华人民共和国公安部侦查终结，移送中华人民共和国最高人民检察院审查起诉。”","type":"paragraph"},{"text":"１９８０年１月２５日，中华人民共和国最高人民法院特别法庭确认为林彪为反革命集团案主犯，因死亡不再追究刑事责任。","type":"paragraph"},{"text":"官方唯一的证据是１９７１年９月８日，林彪下达“反革命武装政变手令”：“盼照立果、宇驰同志传达的命令办，林彪”。","type":"paragraph"},{"text":"现在发现三张“林彪手令”。","type":"paragraph"},{"text":"林彪秘书于运深告诉我，９月８日晚林立果从北戴河回到北京，先去了毛家湾，在走廊上，林立果从白衬衣的上衣口袋掏出一张１６开白纸，竖版，给于运深看。看来这张就是在怀柔直升机现场被周宇驰撕碎的那张。北京卫戍区警卫３师上交，１９７２年７月２日，由中共中央中发［１９７２］２４号文件公布，但缺失近三分之一的字迹，文字竖写，１６开。","type":"paragraph"},{"text":"第二张是１９７１年９月８日林立果给胡萍、关光烈看过，文字横写，１６开或者３２开。","type":"paragraph"},{"text":"第三张出现于１９７２年９月１５日，当时汪东兴派中办警卫局副局长武健华等三人到北戴河清理９６楼的文件。《党史博览》２０１１年第１２期刊登武健华的文章《九一三事件后对林彪住地的清查工作》，其中写道：我们进入９６楼，仔细察看了卧室、起居室、会客室、值班室等处。有些地方显得相当凌乱，门窗橱柜有的半开半关，书、报、杂志、信件等到处堆放，有些纸张、办公用品散落在地毯上、墙角边。面对这样杂乱的情况，我们开始确定与文件有关的物品。以秘书办公室为中心，逐屋先搜罗集中起来。我们从林彪、叶群的卧室、起居室、书房到会客室以及身边工作人员用房，一间一间地清理，桌子、橱柜、枕边、床下，片纸只字都不放过。”","type":"paragraph"},{"text":"此举完全破坏了现场。","type":"paragraph"},{"text":"武健华说：“集中以后，我们又仔细进行梳理，分清急缓予以处置。就在我们进入９６楼的第二天，我们清理出一张３２开大的白纸，上面用红铅笔写的‘盼照、宇驰传达的命令办。林彪。九·八。’当时我们只知道这份材料非常重要，马上派人急送中央办公厅。后来才知道，这就是中央公布的林彪写的“九八”手令。","type":"paragraph"},{"text":"我专门问了武健华，是不是３２开大的纸？他肯定说：“是的，一本书大，比杂志小一半。字是横的，两行。是在北戴河９６楼书房外间的桌上放着的。”","type":"paragraph"},{"text":"中央２４号文件公布的“林彪手令”是在怀柔直升机现场发现的，已经被周宇驰撕碎。拼起来是１６开纸，纸是横的，左半边空着，右半边竖写。","type":"paragraph"},{"text":"“林彪手令”的内容证明不了林彪妄图谋害毛泽东，另立中央。更何况出现了三张“林彪手令”，林彪案审了十年，成千上万的案审人员为什么不对林彪的唯一证据下功夫侦查，搞清事实真相呢？□ 选自《舒云博客》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【书刊通讯】","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67c319da8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

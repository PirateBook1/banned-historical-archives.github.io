script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["刘持卷","卢炳忠","张再元","河南农学院","稽俊民","邓珍妮"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院卢炳忠张再元邓珍妮刘持卷稽俊民","type":"authors"},{"text":"卢炳忠（农60级学生）：共产党包办一切，咱班也有这种情形。应该取消学校党委制，扩大院务会议，否则民盟盟员吴绍骙付院长就是有职无权。","type":"paragraph"},{"text":"张再元（林60级学生，党员）：省委放屁（注：省委书记处书记史向生同志指示：并系是反党），许院就沉不着气了。党委的四项决议不正确（注：指党委对于执行省委不能并系指示的决议），所以不能执行。","type":"paragraph"},{"text":"邓珍妮（林57级学生）：院党、政领导是土皇帝，是三害制造者，是犯罪集团。","type":"paragraph"},{"text":"刘持卷（林57级学生）：共产党非太阳，毛主席像野狼。党委是违法乱纪集团，我要反对官僚主义除去三害，谁要阻止就叫他白刀子进红刀子出。我要活，我要报仇，我要以血还血，以命还命。","type":"paragraph"},{"text":"稽俊民（农58级学生）：只有党团员才能当家作主。赵院长助理（注：党委委员赵树材同志），在农学院是小霸王。开封师范学院付院长郭晓棠也是独断独行。黄泛区农场的站长（党支部书记）也是连个话都不会讲，但却是站上的小皇帝。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d660823c93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

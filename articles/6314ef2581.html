script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国的成立越南人民热烈庆祝广场高悬毛主席和胡志明主席的巨像　越盟总书记号召越人向中国人民看齐","authors":[],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　越南消息:越南人民热烈庆祝中华人民共和国成立。十月二十五日越盟总部和越南国民联合会总会在越南抗战首都太原市举行盛大集会，庆祝中华人民共和国中央人民政府成立。几天前，街头便悬挂了“中越人民团结起来”、“打倒国际帝国主义”、“毛主席万岁”、“胡主席万岁”等巨型标语。大会于下午七时开幕。集会的广场上灯火辉煌，高悬着毛主席和胡志明主席的巨像。到会者有越南不管部部长浦春津、荣誉军人部长武庭颂博士、越北战区司令朱文尽将军、越盟总书记黄国越、越南国民联合会总书记阮文仁、越华亲善会筹备会代表舒拉、华侨代表张建民、梅展南、各政军民代表及越华群众二万余人。大会乐队首奏越南国歌，继奏中华人民共和国国歌。越南群众高呼“中华人民共和国万岁!”“毛主席万岁!”华侨群众高呼“越南民主共和国万岁!”“胡主席万岁!”“华越团结万岁一等口号声经久不息，大会上越盟总书记黄国越在讲话中指出，中国人民的胜利即是全世界各被压迫民族的胜利。他号召越南人民向中国人民看齐，积极准备总反攻。越联会代表阮文仁在讲话中指出，美帝国主义在中国的失败，即是国际帝国主义的失败。越华亲善会筹备会代表舒拉分析了历史上中、越人民反对压迫的共同斗争，并号召中越人民团结，击败国际帝国主义。大会于十时在热烈欢呼和高唱“毛泽东颂”、“吴志明万岁”的歌声中闭幕。会后由华侨政工队演出活剧及秧歌，至深夜二时始毕。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6314ef2581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

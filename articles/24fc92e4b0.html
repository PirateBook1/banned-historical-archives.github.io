script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展军事训练　提高杀敌本领驻沪海军521舰干部战士学公报鼓干劲，以实际行动迎接党的十一大的胜利召开","authors":[],"dates":[{"year":1977,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　党的十届三中全会胜利召开的喜讯传到驻沪海军521舰，全舰上下群情激昂，出现了一派学公报，鼓干劲，决心为建设强大的海军而奋斗的热烈景象。"},{"type":"paragraph","text":"521舰干部、战士在学习十届三中全会公报时，联系十个月来揭批“四人帮”的斗争实际，深刻认识到，王张江姚“四人帮”虽然被永远开除出党，但他们的流毒和影响还未完全肃清，必须在大治之年，坚持以阶级斗争为纲，把揭批“四人帮”的斗争进行到底。舰党支部召开了支委扩大会，对全舰上半年以揭批“四人帮”的斗争带动全舰各项工作的状况进行了回顾总结，并根据全会公报精神，修订了学习“硬骨头六连”的措施，决定在下半年狠抓几个重要环节:一是全舰干部、战士进一步掀起学习马列著作和毛主席著作的新高潮，认真精读《毛泽东选集》第五卷，掌握思想武器；二是坚决响应华主席、叶副主席提出的号召，认真搞好十个“应该不应该”的教育，划清是非界限，分清路线是非；三是紧跟华主席为首的党中央的战略部署，开展革命竞赛，比、学、赶、帮，跑步学习硬六连。为此，各个部门的队委会，也认真分析本部门形势，提出改进措施。全舰部门与部门、班与班、个人与个人，都修订了竞赛措施，决心为加速部队革命化、现代化建设出大力、流大汗。同志们说:党的十届三中全会是一次重要的历史性的会议，全会确认了华主席在全党全军的领袖地位，恢复了邓小平同志的职务。有以华主席为首的党中央的强有力的领导，我党有希望，我军有希望，我国有希望，我们革命战士浑身有使不完的劲。在十届三中全会公报发表后，全舰干部、战士开展军事训练，努力提高杀敌本领。全舰上下掀起了军训新高潮。"},{"type":"paragraph","text":"521舰干部、战士满怀豪情地表示:虎狼在前，重任在肩，我们要象“硬骨头六连”那样，苦练硬本领，时刻准备完成党和人民交给我们的一切战斗任务，以实际行动迎接党的十一大胜利召开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24fc92e4b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

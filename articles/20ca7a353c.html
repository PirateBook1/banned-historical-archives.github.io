script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好战士　文艺界的好榜样首都文艺界盛赞志愿军文工团","authors":[],"dates":[{"year":1958,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京14日电】　中国文学艺术界联合会和中国人民志愿军政治部文艺工作团，今天下午在首都举行联欢会。参加联欢会的文艺界人士在讲话中盛赞志愿军文工团由于长期贯彻了为部队服务的文艺方针，因而树立了社会主义的现实主义与革命的浪漫主义相结合的光辉榜样。"},{"type":"paragraph","text":"联欢会由中国文联秘书长阳翰笙主持。他在讲话中首先代表文艺界向在文艺战线上取得光辉成就的志愿军文工团表示热烈的欢迎。他说，从你们的演出中，可以看到爱国主义和国际主义精神象一根红线一样贯穿在全部作品中，给了我们很大的鼓舞，很深刻的教育。你们在文艺战线上是毛主席最好的战士，是我们文艺工作者的榜样，值得我们所有的人都来学习。他还说，为了迎接建国十周年，全国文艺界正在准备大放卫星，你们是文艺战线上强有力的文艺部队，我们热情地期望同志们同全国文艺界一起，把马列主义的旗帜、共产主义的旗帜举得更高。"},{"type":"paragraph","text":"中国人民志愿军政治部宣传部部长王永年接着详细介绍了志愿军文工团在朝鲜战场上深入部队、运用文艺武器为兵服务、为战争服务的各种活动形式和动人事例，以及向朝鲜艺术家们学习的收获。他在每介绍完一个方面的情况后，志愿军文工团的演员们便当场穿插进来进行演出，他们先后演出的小合唱“小出击”、“阵地把家安”、舞蹈“工地4休息”、快书“刘安探家”和朝鲜歌曲“船歌”等，都受到全场的热烈欢迎。"},{"type":"paragraph","text":"在联欢会上，老舍、叶圣陶、许广平、刘贯一、沙鸥、马少波、老志诚等先后讲了话，他们热情赞扬了志愿军文工团八年来在文艺战线上取得的光辉成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20ca7a353c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

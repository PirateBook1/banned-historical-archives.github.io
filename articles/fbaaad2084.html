script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈菜六个纵队集中处于内线钳制敌人","alias":"","parts":[{"type":"paragraph","text":"陈栗六个纵队集中处于内线钳制敌人！"},{"type":"paragraph","text":"（1947年8月7日）刘、邓，并告陈、粟："},{"type":"paragraph","text":"鱼辰电悉。（一）你们至少一星期不动，帮助陈唐、叶陶休整，并待陈粟到来。（二）陈粟集中六个纵队于郓鄄地区筑工固守，控制黄河渡口，不怕邱欧来攻。万一不能守，退至黄河以北，转攻泰安一带，邱欧亦不敢南下，孙震刘汝明亦不敢全部南下。（三）陈粟六纵全部必须从内线，即从你们的反对方向钳制敌人，才是最有力的钳制。你们不要希望他们出陇海线直接掩护。（四）你们出动，全局变化。敌不可能专心先打陈粟。（五）只要陈"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[3]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[4]郓鄄，指山东城和鄄城。"},{"type":"paragraph","text":"[5]邱，指邱清泉，当时任国民党军整编第五师（原第五军）师长。欧，指欧震，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。"},{"type":"paragraph","text":"[6]孙震，当时任国民党军陆军总司令部郑州指挥部主任。刘汝明，当时任国民党军第四绥靖区司令官。粟六个纵队集中处于内线，一切有办法；如果分散南进，则全局不利。（六）叶陶现到何处，运河西岸是否已筑工封锁，黄河船只是否不缺，过渡是否便利，嘉祥是否尚在我手，望即告。"},{"type":"paragraph","text":"军委虞"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbaaad2084"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第一卷第二批今日起由本市新华书店供应已登记读者可凭通知信前往购书","authors":[],"dates":[{"year":1951,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第一卷第二批书定今(十五)日起由本市新华书店供应。"},{"type":"paragraph","text":"“毛泽东选集”第一卷第二批共六十万册，分由北京(二十万册)、上海(三十万册)、长春(十万册)三地分批出书。上海供应地区包括华东、中南、西南三个大行政区。目前已出版的十万册分配办法，新华书店华东总分店按照该店北京总店指示:华东区五万册、中南区三万册、西南区二万册。华东区五万册分配各地的数字如下(山东省由北京总店直接供应):上海市七二○○册、南京市四○○○册、苏南区七二○○册、苏北区五五○○册、皖南区四○○○册、皖北区六一○○册、福建省七○○○册、浙江省九○○○册。由于本市分配数量只有七二○○册，故不在门市发售。凡十月十三日在新华书店及中国图书发行公司登记的读者，可自今日起至廿五日为止，凭新华书店的通知信，到指定地点购书(逾期作自动放弃论)。至于曾向新华书店福州路及南京东路两门市部、中国图书发行公司上海分公司及上海市私营图书发行业联合供应处登记的读者，须等再版以后陆续供应。(觉民)"},{"type":"paragraph","text":"【又讯】本市登记购买“毛泽东选集”的读者，截至最近为止，已超过二十万。新华书店及中国图书发行公司因为登记预购的读者很多，造货需时，一时无法尽量供应，已于日前停止登记预购。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dccc46e6a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

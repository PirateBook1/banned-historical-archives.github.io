script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"钟山中学师生员工在党支部、工宣队带领下，掀起学习热潮——让毛泽东思想永远占领学校","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　钟山中学党支部带领全校革命师生员工认真学习《告全党全军全国各族人民书》、华国锋同志在伟大的领袖和导师毛主席追悼大会上所致的悼词以及中央两报一刊社论《毛主席永远活在我们心中》，决心响应党中央号召，把极大的悲痛化作无穷力量，学习毛泽东思想，继承毛主席遗志，以实际行动悼念毛主席。"},{"type":"paragraph","text":"连日来，全校师生怀着深厚的无产阶级感情，加倍努力学习毛泽东思想。党支部书记、工宣队负责人说，学校是无产阶级与资产阶级争夺的一个重要阵地，毛主席派我们工人阶级占领上层建筑，我们就要用马列主义、毛泽东思想来改造学校。几年来的实践证明，按毛主席的革命路线办，教育革命就前进。我一定要带头学好马列著作和毛主席著作，把无产阶级教育革命进行到底，不辜负毛主席他老人家对我们的殷切期望。"},{"type":"paragraph","text":"在党支部、工宣队的带动下，全校掀起了学习马列著作和毛主席著作的热潮。校理论队伍成员认真学习毛主席著作，编写“毛主席的伟大革命实践永远鼓舞我们前进”的宣讲稿，热情赞颂、宣传毛主席的丰功伟绩。中二(6)班理论小组每天早读时间，在黑板上抄写一段毛主席语录，小组成员轮流宣讲语录的时代背景和深刻含义，并谈自己的学习体会，带动全班学习。这个班还订出了通读《毛泽东选集》四卷的打算。许多师生利用业余时间，开始重读《毛泽东选集》。"},{"type":"paragraph","text":"这个学校的广大师生员工把学习和批判结合起来，坚持在斗争中学，在斗争中用，深入开展批邓、反击右倾翻案风的斗争。他们在一个多星期中，先后组织了两次全校批邓大会，各年级、班级也纷纷召开了批判会，有的还出了批判专栏，深入批判邓小平授意炮制的《论总纲》等三株大毒草。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd535607a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

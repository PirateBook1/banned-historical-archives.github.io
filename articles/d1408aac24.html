script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见邦戈总统等加蓬贵宾华主席、邦戈总统在亲切友好的气氛中进行了诚挚的谈话纪登奎副总理等参加了会见和谈话","authors":[],"dates":[{"year":1977,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年五月四日电　中共中央主席、国务院总理华国锋今天下午会见加蓬共和国总统哈吉·奥马尔·邦戈及其一行。"},{"type":"paragraph","text":"华国锋主席对邦戈总统出国访问途中在北京逗留表示热烈欢迎，并且同邦戈总统和他的随行人员一起照了像。"},{"type":"paragraph","text":"华主席、邦戈总统在亲切友好的气氛中进行了诚挚的谈话。谈话时，加蓬共和国外交和合作部长马丹·邦戈在座。"},{"type":"paragraph","text":"国务院副总理纪登奎、外交部部长黄华参加了会见和谈话。"},{"type":"paragraph","text":"参加会见的邦戈总统的随行人员还有:共和国总统府负责国家指导、公民服务和党的专门机关部长级代表莱昂·奥热，邮电部长路易·加斯东·马伊拉，公职和行政改革部长布尔代·奥古利根德，国家元首办公室主任布古埃尔，医学顾问让一皮埃尔·奥基亚斯博士，国家宪兵司令乔治·恩科马将军，陆海军部队总司令巴·奥马尔将军，巡回大使、国家典礼局总局长莫里斯·莱弗莱姆，新闻顾问菲德尔·埃琛达，正式访问局局长维克托·姆邦戈，加蓬驻中国大使马荣博。"},{"type":"paragraph","text":"参加会见的我有关方面负责人还有外交部副部长何英，中国人民解放军副总参谋长李达，外经部副部长程飞，中国驻加蓬大使刘英仙。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\7755010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同邦戈总统亲切交谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\7755010302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同邦戈总统及其随行人员合影。"},{"type":"paragraph","text":"均新华社记者　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1408aac24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

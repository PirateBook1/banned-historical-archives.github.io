script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"毛泽东等祝贺南斯拉夫联邦人民共和国成立十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺南斯拉夫联邦人民"},{"type":"paragraph","text":"共和国成立十周年的电报"},{"type":"paragraph","text":"（1955年11月26日）南斯拉夫联邦人民共和国总统兼联邦执行委员会主席约·布·铁托同志：南斯拉夫联邦人民共和国联邦国民议会主席莫萨·皮雅杰同志：南斯拉夫联邦人民共和国外交秘书长科查·波波维奇同志："},{"type":"paragraph","text":"值此南斯拉夫联邦人民共和国成立十周年之际，我们谨代表中华人民共和国政府和人民向你们，并且通过你们向英雄的南斯拉夫人民致热烈的祝贺。"},{"type":"paragraph","text":"中、南两国人民过去在争取自己祖国独立和解放的斗争中就存在着深厚的友谊。中、南两国的友好合作自从两国外交关系建立以来，已经有了很大的进展。我们相信，这种友好合作还会不断地得到加强和发展。祝南斯拉夫人民在建设社会主义和维护世界和平的事业中获得进一步的成就。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五五年十一月二十六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17b527cfe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

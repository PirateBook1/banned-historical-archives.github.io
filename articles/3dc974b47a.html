script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理宴请邓副委员长","authors":[],"dates":[{"year":1980,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷二月七日电　泰国总理江萨在今天的午宴上发表了热情洋溢的赞颂泰中两国友好关系的讲话，并称周恩来总理和邓颖超副委员长为周大哥、邓大姐。邓副委员长对江萨总理作了高度评价。"},{"type":"paragraph","text":"今天的午宴，是江萨总理为中国人大代表团访泰在总理府讪提迈蒂大厅举行的。"},{"type":"paragraph","text":"他说:在泰中两国建立关系方面，中华人民共和国的伟大政治家、作为大哥的已故总理周恩来阁下起了重要的作用。同时他还为中华人民共和国广泛地加强与各国的友好关系作出了贡献。邓大姐的这次访问，继承了伟大的政治家周大哥的崇高意志。我谨向你表示赞赏和敬意。"},{"type":"paragraph","text":"江萨总理还请邓副委员长转达他对叶剑英委员长、华国锋总理和邓小平副总理的问候和良好的祝愿。"},{"type":"paragraph","text":"邓颖超副委员长在讲话中说:总理阁下是我们熟悉而尊敬的老朋友。总理阁下以政治家的远见，一贯主张中泰友好，并为此作出了不断的努力。"},{"type":"paragraph","text":"邓副委员长说:我们高兴地看到，在总理阁下的领导下，贵国政府在经济建设和发扬民族文化方面取得了可喜成果。特别是贵国政府奉行独立自主的对外政策，在当前一些重大国际问题上，伸张正义，维护联合国宪章，坚持一切外国军队撤出柬埔寨和阿富汗的原则立场，博得世界上所有主持正义的国家和人民的赞赏。"},{"type":"paragraph","text":"在宴会上，双方互赠了礼物。江萨总理拿起罩在玻璃罩中的泰国古典舞蹈的绢人像对邓副委员长说:“这是小弟送给大姐的礼物。”他还拿起一包泰国头巾说:“这是我的夫人，您的妹妹，送给您的。”邓副委员长送给江萨总理的礼物是:中国著名画家李苦禅作的国画《朝晖》和一个床罩。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dc974b47a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

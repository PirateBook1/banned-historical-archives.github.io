script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪苏领馆及中苏友协昨先后举行庆祝酒会宋副主席，饶政委，陈市长都出席，大家为斯大林元帅和毛主席健康而干杯!","authors":[],"dates":[{"year":1949,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为庆祝苏联伟大的十月革命三十二周年纪念，苏联驻沪总领事馆于昨日上午十一时至一时举行盛大的鸡尾酒会招待来宾。主人佛拉基米洛夫、奥布曹夫、梭波列夫、米德维捷夫、雷特金洛谢夫等殷勤招待出席的六百多宾客。中国宾客出席者有中央人民政府副主席宋庆龄、人民政协全国委会副主席陈叔通、陈市长、饶政委、曾山、潘汉年、刘长胜、张耀祥、郭化若、童蕴、李昌、舒同、冯定、夏衍、陈望道、盛丕华等。宋副主席、陈市长、饶政委一再和苏联友人干杯，并互祝斯大林大元帅和毛主席健康。"},{"type":"paragraph","text":"【又讯】　昨晚七时，中苏友好协会上海分会筹备会，为庆祝苏联十月革命三十二周年纪念，在汾阳路该会举行联欢晚会。该会副会长潘汉年，陈望道等及苏联驻泸线领事馆佛拉基米洛夫、苏联摄影师拉波波特、苏侨协会会长齐布诺夫斯基、陈市长、饶政委、曾山副市长等都出席。参加者共达三百人。酒会用绍兴酒招待，并举行舞会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5af6492f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场欢迎多尔蒂科斯总统时  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场欢迎多尔蒂科斯总统时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社22日讯　刘少奇主席在北京机场上欢迎多尔蒂科斯总统的讲话。全文如下：尊敬的奥斯瓦耳多·多尔蒂科斯·托拉多总统阁下，尊敬的古巴贵宾们，同志们，朋友们："},{"type":"paragraph","text":"今天，我们怀着无限兴奋的心情在这里迎接我们的亲密战友和兄弟——多尔蒂科斯总统和古巴其他贵宾们。中国人民对于站在反对美帝国主义斗争最前线的英雄的古巴人民和他们的领导者，一向十分敬佩。这次古巴贵宾们带着古巴人民的兄弟友谊前来我国访问，使我们能够有机会表达中国人民对古巴人民的敬意，我们感到非常高兴。我代表中国人民和中国政府，并且以我个人的名义向多尔蒂科斯总统和全体古巴贵宾们，表示最热烈的欢迎。"},{"type":"paragraph","text":"古巴革命的胜利是我们当代具有伟大历史意义的事件。古巴是拉丁美洲第一个实行了彻底的民族民主革命的国家。古巴革命胜利以来，古巴人民在菲德尔·卡斯特罗总理的领导下，同世界上最大的帝国主义——美国帝国主义进行了坚决的斗争，并且把革命继续推向前进。古巴人民的英勇斗争，为拉丁美洲各国人民的民族民主运动，树立了光辉的榜样，长了世界人民的志气，灭了帝国主义的威风。中国人民为古巴人民所取得的胜利和成就，感到欢欣鼓舞。在以菲德尔·卡斯特罗总理为首的古巴革命政府的领导下，团结一致的古巴人民是不可战胜的。世界上没有任何力量，能够阻挡英雄的古巴人民的胜利前进。"},{"type":"paragraph","text":"目前，古巴人民正在继续同美帝国主义的武装入侵和颠复破坏活动进行严重的斗争。中国人民也在继续同美帝国主义的侵略和干涉活动进行坚决的斗争。美帝国主义是我们两国人民的共同敌人。反对美帝国主义和保卫世界和平，是我们两国人民的共同任务。不断巩固和加强我们两国之间的友好合作关系，是我们两国人民的共同要求。中古两国人民在共同斗争中，一直互相鼓舞，互相支持，建立了深厚的友谊。我们深信，多尔蒂科斯总统这次访问我国，必将进一步加强中古两国人民的战斗友谊，并且为争取世界和平、民主、民族解放和人类进步的共同事业，作出重要的贡献。"},{"type":"paragraph","text":"英雄的古巴人民万岁！"},{"type":"paragraph","text":"中古两国人民的伟大友谊万岁！"},{"type":"paragraph","text":"亚洲、非洲、拉丁美洲人民的友好团结万岁！"},{"type":"paragraph","text":"世界人民大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a033280f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

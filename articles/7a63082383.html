script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"给文脉昌的信","alias":"","parts":[{"type":"paragraph","text":"给文咏昌的信"},{"type":"paragraph","text":"（1915年2月24日）盛世危言增订新编1915年，毛泽东向表兄文咏昌归还的《盛世危言》和还书便条。"},{"type":"paragraph","text":"[1]这是毛泽东写的一张还书便条。原无写作年份，据文咏昌在新中国成立初期回忆，这张便条是“民四年”（即1915年）毛泽东从湖南省立第一师范学校回家过春节时所写。所署“正月十一日”系农历，公历为2月24日。咏昌\"先生："},{"type":"paragraph","text":"书十一本，内《盛世危言》失布匣，《新民丛报》损去首叶，抱歉之至，尚希原谅。"},{"type":"paragraph","text":"泽东敬白"},{"type":"paragraph","text":"正月十一日又国文教科【书】二本，信一封。"},{"type":"paragraph","text":"："},{"type":"paragraph","text":"[1]咏昌，即文咏昌（1884—1961)，名胤昌，又写作润昌、运昌，湖南湘乡唐家（今属湘潭市韶山区大坪乡）人，毛泽东的表兄。"},{"type":"paragraph","text":"[2]《盛世危言》，清末郑观应（1842一1921）著。书名及内容编排屡经变更，1893年始定此名出版。该书批评顽固派的泥古不化、甘心愚陋，指责洋务派学习西方技术而不从事本国政治改革，是“遗其体而求其用”“遗其精义而袭其皮毛”。主张变革以御外侮，要求设立议院，广办学校，发展工商业，实行“商战”，以抵制侵略，挽回权利。毛泽东在1936年与斯诺谈话时说，他少年时阅读此书，“非常喜欢”。"},{"type":"paragraph","text":"[3]《新民丛报》半月刊，梁启超主编，1902年创刊于日本横滨。初期连载梁启超的《新民说》，广泛介绍西方资产阶级的学术与政治思想，宣传维新，击清廷顽固派，对当时知识界曾有较大的影响。1903年以后，因坚持立宪保皇，反对孙中山领导的资产阶级民主革命，受到中国同盟会机关报《民报》的批判。1907年终停刊，共出96期，有汇编本。毛泽东于1910年下半年在湘乡东山高等小学堂读书时借阅过，并在该报第4号《新民说》“论国家思想”第3段末批写道：“正式而成立者，立宪之国家，宪法为人民所制定，君主为人民所拥戴；不以正式而成立者，专制之国家，法令为君主所制定，君主非人民所心悦诚服者。前者，如现今之英、日诸国；后者，如中国数千年来盗窃得国之列朝也。”1936年毛泽东在与斯诺谈话时说，第一次看到《新民丛报》，从内容到文体，颇感新鲜，因此“读了又读”，并开始“崇拜康有为和梁启超”。"}],"authors":["毛泽东"],"dates":[{"year":1915,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":170},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a63082383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

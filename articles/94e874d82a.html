script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“以粮为纲，全面发展”伟大方针指引下  广西浦北县粮食跨《纲要》  去年粮食平均亩产八百多斤，多种经营也得到发展","authors":[],"dates":[{"year":1970,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“以粮为纲，全面发展”伟大方针指引下"},{"type":"paragraph","text":"广西浦北县粮食跨《纲要》"},{"type":"paragraph","text":"去年粮食平均亩产八百多斤，多种经营也得到发展"},{"type":"paragraph","text":"新华社南宁电　广西壮族自治区浦北县广大社员群众和革命干部，在毛主席关于“以粮为纲，全面发展”的伟大方针指引下，以大寨为榜样，自力更生，艰苦奋斗，战天斗地，改造自然，连续五年获得粮食大增产。一九六九年，全县粮食平均亩产达八百多斤，跨过了《全国农业发展纲要》规定的指标，多种经营也得到发展。"},{"type":"paragraph","text":"浦北县地处六万山区，山高、人多、地少。解放前，粮食亩产最高不过三百多斤。解放后这里的人民走上合作化、人民公社的大道，发挥集体力量治山治水，耕作条件有了很大的改善，粮食年年增产。特别是在无产阶级文化大革命中，广大贫下中农和社员群众，活学活用毛泽东思想，高举革命大批判的旗帜，狠批了叛徒、内奸、工贼刘少奇鼓吹的“工分挂帅”、“爬行主义”等反革命修正主义黑货，破除“山区落后论”、“生产到顶论”等右倾保守思想，大大提高了为革命种田的自觉性。他们以张思德、白求恩、老愚公的光辉形象为榜样，不畏烈日酷暑，不分春夏秋冬，每年都有十几万劳动大军，兴修水利，拦河筑坝，修筑山塘水库，引水上山，开荒造田，不断为农业增产创造有利条件。近三、四年来，全县共建成大小水利工程七千五百多处，扩大和改善灌溉面积十四万多亩，使百分之八十以上的农田成为稳产高产田。广大社员群众还大搞水土保持工作，植树造林，绿化荒山，发展多种经营。几年来，共植树造林六十多万亩。许多公社种植的油桐、茶叶、竹子已开始有了收入。文化大革命以来，社社队队都建立了科学实验站和科学实验小组，全面推广农业先进经验，培育良种，进行科学种田。乐民公社由于队队有科学实验小组和科学实验站，实行精耕细作，大种绿肥，改进田间管理，最近几年，年年增产。"},{"type":"paragraph","text":"浦北县各级革委会和广大社员群众并不满足于现有的成绩，他们不断用毛主席关于“一分为二”的观点检查工作，总结和推广先进典型经验，推动全县农业生产。今年全县的早稻又获得了大丰收，比历史上最高的一九六九年的早稻产量还增产百分之十六。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94e874d82a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

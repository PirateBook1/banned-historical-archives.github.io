script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恩克鲁玛总统电谢毛主席同时致电刘主席周总理表示感谢","authors":[],"dates":[{"year":1961,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　毛泽东主席今天收到了恩克鲁玛总统发来的一分电报。恩克鲁玛总统在电报中表示，他和毛泽东主席之间所建立的个人接触，将导致中加两国之间的友好关系的加强。电报的全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"毛泽东主席:"},{"type":"paragraph","text":"在离开中国之前，我谨向你表示最诚挚的谢意，感谢得到在杭州会见你的光荣和机会。我感到我们的会谈是很引人思考的和有益的。虽然我的访问是这样短暂，我确信，我们之间所建立的个人接触将导致已经存在于我们两国之间的友好关系的加强。请接受我最良好的祝愿，祝你身体健康和幸福。中国和加纳之间的友谊万岁!"},{"type":"paragraph","text":"克瓦米·恩克鲁玛"},{"type":"paragraph","text":"1961年8月21日"},{"type":"paragraph","text":"【新华社北京21日电】　刘少奇主席和周恩来总理今天收到了恩克鲁玛总统发来的一分电报。恩克鲁玛总统在电报中就他在中国的访问，向刘少奇主席、周恩来总理和中国政府、中国人民表示诚挚的谢意。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"刘少奇主席和周恩来总理:"},{"type":"paragraph","text":"中国做了十分有益和愉快的逗留后将要离开这里时，我愿向你们、中国政府和中国人民表达我诚挚的谢意。虽然这次访问是短暂的，我确信，我们之间所建立的个人接触将导致已经存在于我们两国之间关系的加强。请接受我最良好的祝愿，祝你们身体健康和幸福。"},{"type":"paragraph","text":"中国和加纳之间的友谊万岁"},{"type":"paragraph","text":"克瓦米·恩克鲁玛"},{"type":"paragraph","text":"1961年8月21日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e906655fc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

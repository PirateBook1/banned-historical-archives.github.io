script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着阿尔巴尼亚人民和青年对毛主席的无限热爱和敬仰  中国红卫兵代表团回到北京  周恩来陈伯达康生刘宁一江青等同志和纳塔奈利大使到机场迎接","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带着阿尔巴尼亚人民和青年对毛主席的无限热爱和敬仰"},{"type":"paragraph","text":"中国红卫兵代表团回到北京"},{"type":"paragraph","text":"周恩来陈伯达康生刘宁一江青等同志和纳塔奈利大使到机场迎接"},{"type":"paragraph","text":"新华社十二日讯　由姚文元同志率领的中国红卫兵代表团，应邀参加了阿尔巴尼亚劳动青年联盟第五次代表大会和在阿尔巴尼亚进行友好访问以后，带着阿尔巴尼亚人民和青年对世界革命人民心中的红太阳毛主席的无限热爱和敬仰，带着阿尔巴尼亚人民和青年的深厚的革命友情，今天下午乘专机回到北京。"},{"type":"paragraph","text":"中央领导同志和各有关方面的负责同志周恩来、陈伯达、康生、刘宁一、江青、萧华、杨成武、张春桥、关锋、戚本禹、赵毅敏、叶群、汪东兴等，到机场迎接。"},{"type":"paragraph","text":"今天，飞机场上红旗招展、喜气洋洋，两千多名首都红卫兵高举毛主席像和霍查同志像，排成整齐的行列迎接中国红卫兵代表团胜利归来，热烈祝贺中阿两国人民和青年的战斗友谊和革命团结获得新发展。"},{"type":"paragraph","text":"下午六点钟，姚文元同志和代表团成员谭厚兰、刘锡昌、宋义民、陈敢峰、程金香、高静慧等同志，挥动红彤彤的革命宝书《毛主席语录》，高呼：“毛主席万岁！”“毛主席万岁！”走下飞机。这时，周恩来、陈伯达、康生、江青等领导同志，同姚文元等同志亲切握手，热烈拥抱，欢迎他们胜利归来。"},{"type":"paragraph","text":"前来欢迎的阿尔巴尼亚驻我国大使纳塔奈利握着姚文元同志的手热情地说，感谢你们对我们国家的友好访问，你们的访问对阿尔巴尼亚人民和青年是个很大的鼓舞。姚文元同志感谢阿尔巴尼亚人民和青年对中国红卫兵代表团的热烈欢迎和亲切接待。他说，我们这次访问加强了中阿两国人民和青年的战斗友谊，我们在英雄的阿尔巴尼亚学习了很多东西，我们一定要把这些宝贵经验转告中国人民和青年。"},{"type":"paragraph","text":"接着，红卫兵代表团同志们同周恩来、陈伯达、康生、江青等同志以及纳塔奈利大使一起，绕场一周，向前来欢迎的红卫兵战友们致意。这时，机场上呈现一片欢腾景象。红卫兵小将们怀着无比兴奋的心情，敲锣打鼓，挥动着红光闪闪的《毛主席语录》，不断地高呼：“毛主席万岁！”“霍查同志万岁！”“中阿友谊万岁！”“中阿友谊万古长青！”“中阿青年团结万岁！”“把无产阶级文化大革命进行到底！”“以毛主席为代表的无产阶级革命路线胜利万岁！”"},{"type":"paragraph","text":"今天，到机场欢迎的还有北京市革命委员会、首都工代会、农代会、大专院校红代会、中学红代会的负责成员和代表。他们当中有吴德、郑维山、傅崇碧、周景方、聂元梓、丁国钰、王老民、鲁文阁、邓万田、蒯大富、韩爱晶、王大宾、李冬民等。"},{"type":"paragraph","text":"红卫兵代表团在十一日回到上海的时候，上海市革命委员会负责成员、人民解放军驻上海部队负责人和指战员、上海各革命群众组织的负责人以及红卫兵小将共一千多人，到机场热烈欢迎他们。（附图片）"},{"type":"paragraph","text":"中国红卫兵代表团和前来机场欢迎的周恩来、陈伯达、康生、刘宁一、江青等同志在机场合影。"},{"type":"paragraph","text":"本报记者　王东　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca25d61df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

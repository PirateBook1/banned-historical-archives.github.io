script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德斯坦总统会见邓副委员长 希拉克市长欢宴我人大代表团","authors":[],"dates":[{"year":1980,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎六月十一日电　法国总统吉斯卡尔·德斯坦今天下午在这里会见邓颖超副委员长和由她率领的中国人大代表团时表示，他将于今年秋天访问中国。"},{"type":"paragraph","text":"吉斯卡尔·德斯坦说，法国已接待过华国锋总理和邓小平副总理，现在，他想去中国同中国领导人会晤。目前世界上出现许多紧张局势和困难，同中国领导人商讨这一形势是非常重要的。"},{"type":"paragraph","text":"邓颖超向吉斯卡尔·德斯坦转达了叶剑英委员长、华国锋总理和邓小平副总理的亲切问候和良好祝愿。"},{"type":"paragraph","text":"她说，中国领导人、中国政府和人民正热切地期待着吉斯卡尔·德斯坦总统的访问。他在中国一定会受到热情的接待。"},{"type":"paragraph","text":"吉斯卡尔·德斯坦和邓颖超在亲切的交谈中，就双边关系和国际事务交换了看法。"},{"type":"paragraph","text":"中国驻法国大使姚广、法国驻中国大使克洛德·沙耶参加了会见。"},{"type":"paragraph","text":"新华社巴黎六月十一日电"},{"type":"paragraph","text":"巴黎市长雅克·希拉克今天会见了邓颖超副委员长，并宴请了她率领的中国人大代表团。"},{"type":"paragraph","text":"会见时，希拉克说，和中国保持良好的关系是法国对外政策的重要因素。欧洲支持中国人民为发展而作出的努力，一个强大而繁荣的中国对欧洲是重要的。他表示，在当今存在的令人不安的紧张形势下，他完全赞同加强欧洲与中国以及法国与中国之间的经济、技术和文化关系。"},{"type":"paragraph","text":"邓颖超说:“我们也希望有一个强大和联合的欧洲，并希望欧洲在世界上起更大的作用。”她还说:“不仅应该加强中国与法国之间、亚洲与欧洲之间的团结和联系，而且应该加强除了霸权主义者以外的所有国家和人民之间的团结与联系，以便形成一股强有力的力量，遏制霸权主义的野心。只有这样才能捍卫世界和平，推迟战争的爆发。”"},{"type":"paragraph","text":"会见后，希拉克设午宴招待中国人大代表团。希拉克在欢迎词中说:“我很高兴能以巴黎市的名义欢迎您，能向您表示我们对已故周恩来总理的敬意和我们对中国人民的极为真诚和热烈的友谊。”"},{"type":"paragraph","text":"他说:周恩来总理的活动为中国的发展和强大作出了巨大的贡献。“即使在困难时期，周总理也没有停止为我们两国的接近而努力工作，每个人都知道，他同戴高乐将军、毛泽东主席是一九六四年恢复两国关系的最坚决的缔造者”。"},{"type":"paragraph","text":"邓颖超副委员长在答辞中说:“早在六十年前，周恩来同志和一批有志的中国青年，远涉重洋，来到巴黎。他们在这里勤奋学习，探求真理，同时也培植了中法两国人民的友谊。去年，法国政府和巴黎市政委员会在周恩来同志的巴黎旧居举行了庄严的纪念牌揭幕仪式。表达了巴黎市民对这位‘法国的朋友’的怀念和尊敬，也给予了中国人民荣誉。我们昨天参观了周恩来同志的旧居，看到了象征中法友谊的纪念牌，心情非常激动。特别是我个人，作为周恩来同志的战友和伴侣，对巴黎市民这种心意更要表示深切的谢意。”"},{"type":"paragraph","text":"邓颖超赞扬了希拉克市长对发展中法两国和两国人民友谊而作的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487bf2d8a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中牙贸易、经济合作的协定和议定书在京签字  张春桥副总理和库尔副总理分别代表本国政府签字  牙买加政府代表团离北京抵上海访问","authors":[],"dates":[{"year":1976,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中牙贸易、经济合作的协定和议定书在京签字"},{"type":"paragraph","text":"张春桥副总理和库尔副总理分别代表本国政府签字"},{"type":"paragraph","text":"牙买加政府代表团离北京抵上海访问"},{"type":"paragraph","text":"新华社一九七六年九月二十六日讯　中华人民共和国政府和牙买加政府，今天下午在北京签署了有关贸易、经济合作的协定和议定书。"},{"type":"paragraph","text":"国务院副总理张春桥和牙买加副总理兼财政部长戴维·库尔分别代表本国政府在协定和议定书上签字。"},{"type":"paragraph","text":"牙买加方面参加签字仪式的有库尔副总理的夫人、财政部议会秘书莫里斯·邓等。"},{"type":"paragraph","text":"中国方面参加签字仪式的有外经部部长方毅，外交部副部长王海容，外贸部副部长柴树藩等。"},{"type":"paragraph","text":"新华社一九七六年九月二十六日讯　牙买加副总理兼财政部长戴维·库尔和夫人以及由库尔副总理率领的牙买加政府代表团，今天下午乘专机离开北京到达上海参观访问。"},{"type":"paragraph","text":"牙买加贵宾离开北京时，国务院副总理张春桥，外经部部长方毅，外交部副部长王海容等，到机场送行。"},{"type":"paragraph","text":"轻工业部副部长陈维稷和外交部副司长陈德和陪同贵宾到上海参观访问。"},{"type":"paragraph","text":"库尔副总理等到达上海时，上海市革命委员会副主任王秀珍、冯国柱，常委汪湘君、金传德等到机场迎接。（附图片）"},{"type":"paragraph","text":"国务院副总理张春桥和牙买加副总理兼财政部长戴维·库尔分别代表本国政府在协定和议定书上签字。　新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d227a2233e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颍上一中学生向毛主席表示  如考不上学校就回乡生产","authors":[],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颍上一中学生向毛主席表示"},{"type":"paragraph","text":"如考不上学校就回乡生产敬爱的毛主席："},{"type":"paragraph","text":"我们是安徽省颍上一中初三丙班全体同学，不久我们就要毕业了，去从事伟大的社会主义建设事业。我们感到万分的高兴和光荣。"},{"type":"paragraph","text":"我们一踏入中学的时候，每人都怀着各种各样的理想和志愿：有的将来要做工程师，有的要做文学家，有的要做音乐家……。"},{"type":"paragraph","text":"当我们知道今年初中、高小毕业生大部分要回乡生产，只有一小部分继续升学的时候，就觉得理想不能实现了，产生了许多混乱思想。大多数同学怕考不取学校家庭埋怨，群众讽刺，在学习上也产生了一些混乱现象：成绩好的自以为有把握，骄傲起来；成绩中等的，以为有“奔头”，就埋头苦干，拼命地学习，不注意锻炼；成绩差的整天愁眉苦脸，悲观失望，认为反正考不取学校，参加生产也用不着什么代数、几何、文学、汉语，抱着过一天少一天的思想，学习成绩很快下降。"},{"type":"paragraph","text":"学校领导方面发现这种情况后，校长作了专门的报告，又分班举行了班会，分组进行讨论。由于党、团热心的教育，老师一再的指示，我们的思想已初步有了转变，特别是学习了人民日报“关于中小学毕业生参加农业生产问题”的社论以后，使我们明确了中学教育的目的，认识到回乡生产和继续升学都有光明远大的前途，更重要的使我们认识到国家的需要就是我们的志愿，国家的前途就是我们的理想。在一个“准备做祖国第一代有文化的新式农民”的班会上，同学们都热烈发言，表示了愿意服从祖国分配的决心。例如王乐芝说：“我认识到我以前单纯的升学观点是错误的，认识到参加农业生产是有前途的。事实证明，农村是需要我们这样具备有文化科学知识的青年。上星期天我回家，看见表叔（生产队的会计）上的账就像蚯蚓找它娘似的，弯弯曲曲。我表叔也希望我毕业后能回去。如果我毕业后考不取学校，就毫不犹豫地回到家里，接替表叔的会计工作。”回族同学班超凡说：“我做梦也没有想到我这个南喊北叫的卖油条的穷孩子，居然能上中学。在学校里除享受人民助学金、补助金外，又有回民补助金，每学期的生活费都是国家给我解决。我决不能翻身忘本。我向毛主席保证：我今后要听党的话，服从祖国的分配，祖国叫我到哪里，我就到哪里，祖国叫我做什么，我就做什么，决不计较个人的得失，毕业后考取学校就继续深造，考不取学校就愉快地回乡生产，向老农民学习生产技术。”"},{"type":"paragraph","text":"总之，我们全班同学不论成绩好的、坏的，都在抓紧一切可以利用的时间，积极地学好功课，复习旧课，使自己牢固地、系统地掌握科学知识，为将来升学、就业做好准备。"},{"type":"paragraph","text":"敬爱的毛主席，我们要做祖国第一代有文化的新式农民，做您的优秀儿女，要做党的好青年，准备把自己的青春献给建设祖国的新农村，我们决不辜负您对我们的希望。"},{"type":"paragraph","text":"敬爱的毛主席，等我们回乡生产做出成绩来，再写信告诉您。"},{"type":"paragraph","text":"安徽省颍上一中初三丙班全体同学敬上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f56ac4e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

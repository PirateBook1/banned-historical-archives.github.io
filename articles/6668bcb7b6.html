script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李慎之：我对党有疏远的倾向","authors":[],"dates":[{"year":1958,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"李慎之：我对党有疏远的倾向","type":"title"},{"text":"在犯错误以前，我自以为对党的关系好，而实际上是对党的政策存在着不信任，这已经批判过了；在划我为右派前后，我曾经严重地怀疑党是不是搞错了，这也是已经批评过了。从去年的斗争中起，我曾决心今后一切相信党，而且做到如陆定一同志所说的，严格服从基层领导。从那以后的几个月中自己觉得心理上是靠拢党的，言行上未再犯错误，内心也总是正确思想在交战中不断克服错误思想，自己的一切思想情况都不断向党汇报。组织上也不断加以鼓励。自己觉得当时虽然还处在剧烈的痛苦中，改造的信心还比较足。第一次到十三陵劳动时，初步具体地确立了劳动的信心，情绪更高。","type":"paragraph"},{"text":"处理以后，长期改造刚几个月，事实就证明自己没有经得起考验。在“细水长流”的说法受到批判以后，思想上就背上了一些包袱。觉得批评太重，提得太高，觉得党应当对自己有相当的信任，不应当把自己看得那样没出息，有了委屈感。以后，在几件较小的事情上提了几次意见，几乎都受到了误解和批评。从此以后心情越加低沉，觉得过去也曾为党工作过好些年，也曾提出好些正确的意见，今天一成右派，就一切都不是了，既然“动辄得咎”就还是“多一事不如少一事”吧！反正默默地干，自求无负于党就够了。从此以后，很少再找中队以上的领导谈思想，谈情况，初到十三陵时，每天晚上都要进行一番反省，而且竭力抽时间写思想汇报，而后来就一切都听之任之，思想汇报也不写了，只管埋头劳动一门了。从这一点开始，不知不觉之中与党的关系就越来越疏远了。而对我来说失去了党的日常的亲切的联系，心里也就越来越沉闷，越来越痛苦，曾经一度是比较强烈的对改造的信心反而下降了。","type":"paragraph"},{"text":"在这次交心运动中，无论如何我一定要解决这个问题，打开并且放下包袱，勇往直前改造自己，我一定要改造自己成为左派，也一定要争取重新入党。我不能想象自己与党疏远而还有生活的幸福可言。我现在正在重新考虑党对我的意见和批评，觉得自己的思想是可以打通的，相信在党的帮助下，我一定可以扭转这一个时期的不良倾向，在改造的道路上跃进。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6668bcb7b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古陶海召僧俗合办新锋农业社的情况","authors":["丹·武尔图"],"dates":[{"year":1956,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"内蒙古陶海召僧俗合办新锋农业社的情况","type":"title"},{"text":"丹·武尔图","type":"authors"},{"text":"【内蒙古分社11日讯】内蒙古自治区伊克昭盟郡王旗是一个半沙漠地带，群众生活贫困。1953年住在陶海召附近的十三户汉族农民办起了新锋农业生产合作社，那年当地年成歉收，新锋农业社却因深耕细作增产粮食百分之三十。冬天，有一个汉族农民组成的互助组和喇嘛阿文苏龙领导召上年轻喇吓组成的互助组要求加入了这个社。扩社后，新锋农业社的户数达四十六户。其中汉族农民三十五户、蒙族农民一户、喇嘛十人。","type":"paragraph"},{"text":"陶海召喇嘛们要入社参加劳动，是因为当地蒙古族人民请念经、舍布施的少，老喇嘛到外旗化布施也化不来，光靠土地收入根本不能维持生活；其次，就是这个社的喇嘛副社长阿文苏龙几年来思想上有了进步，是旗人民代表、盟政协委员，对喇嘛们有很大影响。","type":"paragraph"},{"text":"喇嘛们1955年参加社后，由于社里兴修小型水利种了一百八十亩水稻，还第一次种了玉米等高产作物，获得了丰收。水稻每亩产量较旱田常年单位产量提高接近三倍，旱田平均每亩产量较常年单位产量提高一倍左右。喇嘛社员巴拉登做了一百五十多个劳动日，分得粮食两千一百多斤，一般入社喇嘛的收入，也都超过或接近过去一个劳动好的农民的收入。这在当地情况下，特别是对喇嘛来说是空前的。","type":"paragraph"},{"text":"召上的喇嘛都为农业社能在沙地上增产粮食，一年中造林十万株和种植大片防止风沙的沙蒿、黄蒿等牧草而欢喜。听到毛主席的合作化指示后，喇嘛们更是欢欣鼓舞。现在，又有七、八个喇嘛(庙上喇嘛总数四十人上下)要求入社。","type":"paragraph"},{"text":"现在，陶海召新锋农业社内、外的蒙古族、汉族僧俗关系很好。入社的十个喇嘛和一户蒙族农民连一头耕牛也没有，汉族社员不仅没有意见还常常给庙里接济一些粮米、肉食和菜蔬等。","type":"paragraph"},{"text":"这个社当前存在着两个问题：一、喇嘛副社长阿文苏龙在解放前，曾与现任中共乌兰察布盟盟委副书记云北峰有些接触，并且曾帮助做些工作，因此，在1950年被区上发展入党。后来因发展他入党的区委书记在1952年“三反”运动中犯错误在禁闭中死去，阿文苏龙的党的关系就被甩开了。阿文苏龙本人一直要求恢复党籍，但旗、区党组织一直未做正式答复，旗委认为阿文苏龙已具备了入党条件，但因他是喇嘛关系，须请示上级党委决定。二、这个社办起后，喇嘛阿旺尼吉把庙上住宅卖给汉族靴匠，搬到外旗庙上去住，估计他是不满意在庙上办社而走掉的。庙上原喇嘛居住的空闲住宅，现已有七户带家属的汉族农民和手工业工人搬进去住了。其中有五个作风不够正派的妇女和喇嘛乱搞男女关系，庙上年轻喇嘛对搬进带家属的住户很欢迎，他们不少人都想还俗；个别老喇嘛也跟年轻喇嘛一样，乱搞男女关系，而多数老喇嘛对此不满。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9670f849c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

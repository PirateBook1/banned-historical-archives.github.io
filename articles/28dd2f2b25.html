script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在缅甸告别宴会上  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在缅甸告别宴会上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社仰光二十五日电　中华人民共和国主席刘少奇在缅甸告别宴会上的讲话，全文如下：尊敬的奈温主席阁下和夫人，亲爱的朋友们："},{"type":"paragraph","text":"我和我的同事们在贵国的访问，就要结束了。几天来，在你们的首都仰光和掸邦首府东枝，在美丽的茵莱湖和额不里海滨，我们都受到了缅甸政府亲切友好的接待，受到了缅甸人民热烈诚挚的欢迎。我们亲身感受到了我们两国之间存在的“胞波”友谊，给我们留下了深刻难忘的印象。特别是奈温主席阁下和夫人一路陪同我们，关怀备至，使我们就像在自己家里一样，感到亲切、愉快。在这临别的前夕，我愿意向奈温主席和夫人，向缅甸联邦政府和人民，再一次表示我们衷心的感谢。"},{"type":"paragraph","text":"在访问期间，我们同奈温主席阁下和缅甸政府的其他领导人进行了诚挚友好的会谈。我们就两国关系和双方共同关心的国际问题无拘束地交换了意见，取得了共同认识，并且决定发表联合公报。通过这次访问，我们进一步加强了两国之间的相互了解和信任，毫无疑问，这将有助于进一步促进我们两国友好关系的发展和两国在国际事务中的合作。"},{"type":"paragraph","text":"尊敬的主席阁下，亲爱的朋友们！我们两国之间的友好关系是十分令人满意的。诚如奈温主席在上次宴会上所说，在我们两国之间不存在任何不能解决的问题，我们两国的友好关系已经发展到巩固的不可动摇的阶段。我很高兴，我们两国都抱有同样的决心，为进一步发展中缅友谊、为促进亚非团结和维护亚洲和世界和平，继续作出努力。"},{"type":"paragraph","text":"现在，我请大家同我一起举杯："},{"type":"paragraph","text":"为缅甸联邦的国家富强和人民幸福，"},{"type":"paragraph","text":"为中缅两国的永恒友谊，"},{"type":"paragraph","text":"为亚非团结，"},{"type":"paragraph","text":"为亚洲和世界和平，"},{"type":"paragraph","text":"为奈温主席阁下和夫人的健康，"},{"type":"paragraph","text":"为亲爱的缅甸朋友们和各国朋友们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28dd2f2b25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

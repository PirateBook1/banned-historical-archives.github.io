script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"集结主力先歼骑十一旅等部","alias":"","parts":[{"type":"paragraph","text":"集结主力先歼骑十一旅等部！"},{"type":"paragraph","text":"（1948年9月27日）杨、李、李："},{"type":"paragraph","text":"感十二时电?悉。敌援甚快，先取归绥3已不可能。你们应当立即集结主力首先歼灭骑十一旅、骑十二旅、暂四军之三十二师，控制丰集兴地区，并准备连续战斗，接着歼灭三十五军。你们行动要快，不要迟延。你们要有歼灭上述敌军全部（四个师又两个旅）之决心与勇气。对归绥则应以一部举行伴攻，待上述敌军歼灭后，再打归绥。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十七日二十四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]指1948年9月27日12时杨成武、李井泉、李天焕给中共中央军委的电报。电报说：集宁战斗尚在继续，今日可能解决。敌整骑十一旅已进到玫瑰营子，整骑十二旅今日由兴和向集宁急援。我拟坚决歼灭敌骑十一旅。另敌三十五军全部及暂四军之三十二师正车运柴沟堡转运兴和西援中，估计28日三十二师可到兴和。我们意见如三十五军从左援来得快，最好先集中主力在集丰段以东或以西地区先歼该军主力，尔后再攻取归绥城。"},{"type":"paragraph","text":"[3]归绥，旧市名，即今内蒙古呼和浩特。[4]丰集兴，指今内蒙古丰镇、集宁和兴和。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":494,"page_end":494},"tags":[{"name":"杨成武","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4fd35c40e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

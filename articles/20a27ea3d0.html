script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"草原牧人敬爱毛主席劳模哈音金·忠对带来了内蒙古牧民对毛主席的感激和爱戴","authors":[],"dates":[{"year":1950,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　出席全国工农兵劳动模范代表会议的两位内蒙畜牧业劳动模范哈音金·忠对，带来了内蒙古草原牧人对毛主席的尊敬和爱戴。哈音金是内蒙锡林郭勒盟西部联合旗的牧民。忠对是呼纳盟陈巴尔虎右旗的牧民，他们对于这次参加全国工农兵劳动模范代表会议，感到无限的光荣和兴奋。"},{"type":"paragraph","text":"哈音金说:“我从来想不到要到北京去参加大会。我希望着自己这次能够见到牧民们最敬重的毛主席，因为草地人民在毛主席的领导下生活已经改善。像我们这样一辈子给牧主放牧的人，现在也有了家，有了马、有了牛、有了羊了，我还成了劳动模范。”他又说:“我现在六十岁了，我还能活几年，还能放几年马，我要努力把一百多匹马在四年中放到九百匹。”最后，他说:“我要告诉毛主席:草地土匪已被肃清，现在危害牲畜的就是狼，我是一个好猎手，我有一只政府奖给的快枪，我要在草地为牧民多除狼害。”"},{"type":"paragraph","text":"忠对说:“我过去受封建压迫，没有吃，没有穿。日本鬼子在草地的时候，好的马、牛、羊都被他们赶走了。呼纳盟‘八一五’解放时只剩下六十万牲畜。自从共产党来了以后，我们有了家。盟内设立了家畜防疫都，并为我们组织防火、打狼、打井等。现在四个旗牲畜已增加到一百零三万多头了，比日本人在时超过一倍。我们的生活一天比一天好了，我们的牲畜一年比一年多了。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a27ea3d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

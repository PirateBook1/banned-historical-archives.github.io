script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对《红旗》杂志社论稿《论革命的“三结合”》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《红旗》杂志社论稿《论革命的"},{"type":"paragraph","text":"“三结合”》的批语和修改\""},{"type":"paragraph","text":"（1967年3月7日）林彪同志阅后，退文革小组。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月七日"},{"type":"paragraph","text":"[1]这篇社论稿是由中共中央文化革命小组组员、《红旗》杂志副总编辑王力、关锋撰写的。1967年3月2日，中共中央文化革命小组组长、《红旗》杂志总编辑陈伯达将这篇社论稿送毛泽东审阅时写道：“革命的三结合方针和正确对待干部问题，得到广大群众拥护。同时，有些人也在利用这个问题，搞复辟活动。针对这种情况，王力、关锋同志拟了一篇社论，阐说主席的革命三结合方针，以便引起注意。”本篇一是毛泽东写在送审稿上的批语；本篇二是毛泽东在社论稿中加写的话。这篇社论在1967年3月30日出版的《红旗》杂志第五期上发表，《人民日报》3月10日提前转载。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。毛泽东全集第四十九卷"},{"type":"paragraph","text":"从上至下，凡要夺权的单位，都要有军队或民兵参加，组成“三结合”。不论工厂、农村、财贸、文教（大、中、小学）、党政机关及民众团体都要这样做。县以上都派军队代表，公社以下都派民兵代表，这是非常之好的。军队代表不足，可以暂缺，将来再派。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355},"tags":[{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ab3d86c28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

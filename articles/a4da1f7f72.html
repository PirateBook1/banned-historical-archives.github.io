script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡韶山人民热烈庆祝党的卅周年","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席故乡韶山人民热烈庆祝党的卅周年"},{"type":"paragraph","text":"【新华社长沙一日电】毛主席故乡——湖南省湘潭县韶山乡人民，于“七一”隆重集会庆祝中国共产党成立三十周年。这天，全乡人民都充沛着欢欣和振奋的情绪。到处张贴着庆祝“七一”和响应捐献“毛泽东故乡号”飞机的标语。一周前，韶山乡人民就以迫不及待的心情筹备迎接“七一”。人们曾连日分村集会学习中国共产党三十年的光荣斗争史、座谈解放前后的生活变化和检查修订爱国公约。"},{"type":"paragraph","text":"“七一”上午十一时，各村一千五百多人齐集预先布置在毛主席故居近旁的会场上。庆祝大会开始后，全场锣鼓喧天。会上，中国共产党韶山支部代表报告了一年来的主要工作，接着，各单位代表都报告了一年来在支部领导下工作和学习上的重要收获。合作社代表毛继生谈了合作社成立后半年多来的工作成绩后，表示今后要在支部领导下，把合作社办得更好。毛仁秋互助组介绍了在毛主席指示下“组织起来”的好处。在迎接“七一”的学习中，毛仁秋互助组还修订了爱国公约，决定加强水利管理、多种早熟作物、帮助军人家属解决困难和经常学习时事，并争取每亩田增产五十斤稻谷，将其中十分之三用来参加“毛泽东故乡号”飞机的捐献运动。经到会群众讨论后，大会又修订了全乡的爱国公约，通过给毛主席写信，报告一年来的新生活。"},{"type":"paragraph","text":"为了使爱国公约贯彻执行，中国共产党韶山乡支部及青年团支部在庆祝大会结束后，召开了党员、团员座谈会，具体研究了今后领导群众执行爱国公约的详细办法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4da1f7f72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

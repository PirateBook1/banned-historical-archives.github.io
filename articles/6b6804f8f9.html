script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都工人驻清华大学毛泽东思想宣传队在胜利面前不骄傲找差距  总结经验  用毛主席的不断革命思想武装头脑  乘胜前进  把上层建筑领域的斗批改进行到底","authors":[],"dates":[{"year":1969,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都工人驻清华大学毛泽东思想宣传队在胜利面前不骄傲找差距"},{"type":"paragraph","text":"总结经验  用毛主席的不断革命思想武装头脑"},{"type":"paragraph","text":"乘胜前进  把上层建筑领域的斗批改进行到底"},{"type":"paragraph","text":"新华社六日讯　我国第一支工人宣传队——首都工人驻清华大学毛泽东思想宣传队，遵照伟大领袖毛主席关于“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的教导，在领导上层建筑领域斗、批、改不断取得胜利的情况下，保持清醒的头脑，及时总结经验，寻找差距，决心以不断革命精神把上层建筑领域斗、批、改进行到底。"},{"type":"paragraph","text":"用伟大的毛泽东思想统帅一切，不断地找差距，是这支工人宣传队为了贯彻执行毛主席“工人阶级也应当在斗争中不断提高自己的政治觉悟”的光辉指示，一贯采取的革命措施。半年多来，他们在清华大学这个知识分子成堆的地方，热情宣传、全面落实毛主席的一系列最新指示和各项无产阶级政策，取得了巨大的成绩，创造了重要的经验。最近，报纸、电台连续宣传他们的先进事迹，首都和全国各地的同志纷纷前来“取经”。在一片赞扬声中，工人宣传队指挥部和新生的清华大学革命委员会组织大家反复认真地学习了伟大领袖毛主席的教导：“因为胜利，党内的骄傲情绪，以功臣自居的情绪，停顿起来不求进步的情绪，贪图享乐不愿再过艰苦生活的情绪，可能生长。”他们很快意识到，在胜利面前，是满足现状，停步不前，还是乘胜前进，不断革命，这是关系到是把上层建筑领域斗、批、改进行到底还是半途而废的大问题，是宣传队在前进道路上遇到的又一个新的考验。这样，他们就以毛主席关于不断革命的伟大教导为镜子，检查、对照自己的思想和行动，在宣传队内部不失时机地开展了大找差距的活动。"},{"type":"paragraph","text":"毛主席教导我们：“我们决不能一见成绩就自满自足起来。我们应该抑制自满，时时批评自己的缺点，好象我们为了清洁，为了去掉灰尘，天天要洗脸，天天要扫地一样。”在找差距的活动中，针对着个别同志表现出来的骄傲自满和“松一口气”的思想，宣传队组织大家反复学习毛主席的这一伟大指示。大家说：“我们每前进一步，都靠伟大领袖毛主席的指引，我们取得的每一点成绩都应该归功于伟大领袖毛主席，我们没有一丝一毫骄傲自满的理由。”被评为“四好”标兵连的一连，各方面的工作都搞得比较出色，这次在毛主席关于将革命进行到底的光辉思想指导下，深入发动群众，高标准，严要求，也找出了大大小小的上百条差距。宣传队还特意组织部分同志到有关的兄弟单位参观访问，带着自己的问题，虚心学习兄弟单位的先进经验。他们深深认识到，如果满足于已有的成绩，看不到自己思想上、工作上存在的差距，就会停止不前，就不能完成毛主席赋予工人阶级领导上层建筑领域斗、批、改的伟大历史使命。许多工人表示：“我们一定要做不断革命、彻底革命的战士，决不当停顿起来不求进步的庸人！”"},{"type":"paragraph","text":"为了进一步激发大家不断革命的精神，宣传队深入学习了毛主席的光辉指示：“工人阶级要在阶级斗争中和向自然界的斗争中改造整个社会，同时也就改造自己。工人阶级必须在工作中不断学习，逐步克服自己的缺点，永远也不能停止。”各连队在毛主席这一指示的指引下，广泛开展了“三看三查”活动：看伟大领袖毛主席的巨大关怀和殷切期望，查自己是否真正做到了无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线；看自己担负领导上层建筑领域斗、批、改的伟大历史使命，查自己的思想和行动是否符合不断革命的要求；看清华大学尖锐、复杂的阶级斗争，查自己是否具有高度的阶级斗争和两条路线斗争觉悟。在知识分子成堆的地方进行整党建党试点工作的四连，工人宣传队员们在讨论中激动地说：“毛主席对我们的关怀和期望最大，我们担负的领导上层建筑领域斗、批、改的任务最光荣。我们只有自觉地用毛泽东思想统帅一切，不断革命，不断提高自己的政治觉悟，才能不辜负伟大领袖毛主席对我们的巨大关怀和殷切期望。”二连、九连、十二连等连队担负各级领导工作的工人和解放军指战员，还采取“开门整风”的办法，在找差距的活动中发动宣传队员给自己摆问题，提意见。他们决心以自己的模范行动带动大家，把宣传队建设成为紧跟毛主席的伟大战略部署，不断革命的坚强战斗集体，更好地完成领导上层建筑领域斗、批、改的光荣任务。"},{"type":"paragraph","text":"首都工人驻清华大学毛泽东思想宣传队认为，不断革命，彻底革命，就是要沿着毛主席指引的航向，更自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，把无产阶级教育革命进行到底。经过广泛、深入的找差距的活动，目前，他们正在以新的战斗姿态，领导全校革命师生员工，把热火朝天的斗、批、改群众运动推向新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b6804f8f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

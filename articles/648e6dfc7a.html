script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"减少脱产人员  提高工作效率  铁道部第二铁路工程局一○二厂贯彻毛主席“勤俭建国”方针，精简机构，把精简下来的脱产人员充实到生产第一线参加劳动","authors":[],"dates":[{"year":1967,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"减少脱产人员  提高工作效率"},{"type":"paragraph","text":"铁道部第二铁路工程局一○二厂贯彻毛主席“勤俭建国”方针，精简机构，把精简下来的脱产人员充实到生产第一线参加劳动"},{"type":"paragraph","text":"新华社贵州十一日电　铁道部第二铁路工程局一○二厂的革命职工，响应毛主席和党中央关于工矿企业“既要大大减少脱离生产的人员，又要大大提高工作的效率”的号召，改革不合理的管理体制，促进了管理人员的思想革命化和生产的发展。"},{"type":"paragraph","text":"这个有五百多名职工的修配厂，过去在党内一小撮走资本主义道路当权派的把持下，推行一套脱离群众、脱离生产的修正主义管理办法，机构臃肿，层次重叠，非生产人员多，大大束缚了工人的积极性和阻碍了生产的发展。这个厂的无产阶级革命派从厂内一小撮走资本主义道路当权派手中夺取了领导权之后，他们就提出要结合本厂的斗批改精简机构，促进企业管理的革命化。他们认真学习了《中共中央给全国厂矿企业革命职工、革命干部的信》以后，经过充分的酝酿和讨论，进一步提出了精简机构、改革管理制度的具体措施。"},{"type":"paragraph","text":"三月下旬，这个厂的革命委员会根据广大职工的迫切要求，正式宣布取消原有的九个股室和车间调度这一级的机构，在厂革命委员会下设立文化革命、行政和生产三个办公室分管全厂的革命和生产工作，精简下来的脱产人员一律充实到生产第一线参加劳动。车间调度取消后，生产任务由厂部直接布置到班组，落实到人。这样，就减少了不必要的批转、呈报手续，节约了人力，又增强了工人当家作主的高度责任感，调动了职工的生产积极性。工人们说，过去是“生产管人”，现在才是“人管生产”，生产管理上体现了人的因素第一。"},{"type":"paragraph","text":"管理体制改革以后，非生产人员比原来减少了一半，只占全厂职工总数的百分之六左右。现在，这些人员也本着“集中在厂部，服务到班组”的原则，以一个普通劳动者的身份，到车间顶班劳动，同工人一起学习毛主席著作，协助工人抓好革命，安排和管理好班组生产，随时帮助工人解决生产中遇到的问题。这样，也进一步促进了管理人员的思想革命化。"},{"type":"paragraph","text":"干部和技术员参加班组劳动以后，掌握了第一手材料，真正获得了指挥生产的发言权，减少或消除了过去那种瞎指挥和互相推卸责任的现象。过去长期存在的车间与车间、班组与班组、生产与后勤互不通气的局面，下道工序坐等上道工序交货的现象，现在逐步消除了。干部与群众的关系，也得到了很大改善。"},{"type":"paragraph","text":"管理体制改革以来，由于生产管理工作得到进一步加强，过去那种月初生产松松垮垮、月底加班赶任务的现象已得到克服，全厂这几个月的生产计划都完成得比较好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648e6dfc7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

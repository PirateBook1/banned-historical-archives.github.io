script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给我力量","authors":["王春方","邱郁兰"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海铁路管理局　区级家属模范　邱郁兰"},{"type":"paragraph","text":"当我听到来自首都庄严的声音中华人民共和国第一届全国人民代表大会第一次会议已经选举了我们敬爱的伟大领袖毛泽东为中华人民共和国主席的时候，我激动极了。"},{"type":"paragraph","text":"“毛泽东”，这个声音是多么响亮，又是多么亲切呵!听到这个声音，我就想起了去年在北京见到毛主席的情景。闭眼一想，就好像昨天的事一样。那时，我是去参加中国工会第七次全国代表大会的。我一共见到他老人家三次。头二次站得较远，看不清楚，心里只是干着急，因为我要好好地见见我们的领袖啊!第三次就好了，毛主席同我们在怀仁堂后花园一起拍照；我看得多清楚啊，看了又看，看了又看，就是看不够。毛主席身体非常健康，高高的个子，红润的面庞，站在我们面前，就像父亲一样。他不断地向我们招手，我们只是鼓掌、跳叫，就像孩子久别父亲，第一次回家相见那样。我心里不断的思量，泪水不觉往外淌:“啊!毛主席!没有您，哪有今天的我们。我们的一切都属于您，幸福、欢乐，都是您给我们的。”"},{"type":"paragraph","text":"几年来，在党的培养教育下，我们的觉悟提高了，大家都懂得了“我们是国家的主人，要努力生产，建设美好的祖国”的道理。我们妇女已同男子一样的参加了社会活动，政治经济地位也平等了。因此我不单积极参加里弄、家属工作，而且在一九五一年还鼓励自己爱人参加抗美援朝工作，走上了保卫祖国的最前哨；同时还说服动员其他家属鼓励亲人参加抗美援朝。在一九五二年，我光荣地当选了上海铁路管理局区级家属模范；在一九五三年又代表了上海路局家属参加中国工会第七次全国代表大会。我心里明白这是毛主席和共产党对我的培养、教育，绝不是我个人的成绩，今后我应该以更好的工作来报答毛主席和共产党。因此我回来后，就进一步学习了先进的家属小组的经验，把家属姊妹们更好的组织了起来，订立了许多制度，组织大家学习政治文化，带好孩子，搞好家务，从而就保证了职工的健康和出勤率。"},{"type":"paragraph","text":"过去我的工作还做得很不够。在毛主席当选为中华人民共和国主席的大喜日，我谨提出保证:今后在毛主席的领导下，进一步做好家属工作，鼓励职工同志努力建设社会主义，积极支援解放台湾的斗争。"},{"type":"paragraph","text":"毛主席，你就像太阳，照暖了每个人的心，给每个人以力量，鼓舞着每个人勇敢地前进。"},{"type":"paragraph","text":"(王春方　记)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3c104aa48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚持真理，改正错误","authors":["中央民族学院","野草(刘金堂)"],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"坚持真理，改正错误","type":"title"},{"text":"中央民族学院野草(刘金堂)","type":"authors"},{"text":"（刘金堂：中央民族学院语文系一年级藏语班学生）","type":"subtitle"},{"text":"这些天来，对于野草的讨论已经引起了全校的重视。在这些讨论中，对于我们的确是一次生动的教育。","type":"paragraph"},{"text":"当社会主义路线和资本主义路线，展开斗争的时候，野草没有起到它应有的作用。而是远远的落在了群众的后边。甚至，在某些方面，对于反右派的斗争，还起了一些不好的影响。尽管，野草的编者们，迷信于自己的写作动机，好的意图，但是，在客观上引起的不良后果，是绝对不容忽视的。应该承认，自野草出刊以来，犯了许多严重的错误，有些甚至是原则性的。(如在反右派中，没有把矛头对准右派)。","type":"paragraph"},{"text":"我们真诚的认为，每个错误的发生，都不是以幼稚、水平低、不可避免、能够解释的。它都具一定的思想基础和一定的背景。因此，我们认为，在“对的坚持，错误的大胆承认”的原则下，从思想上检查自己是十分必要的。","type":"paragraph"},{"text":"在我们这样的社会制度下，每时每刻都发生着奇积(迹)，发生着值得歌颂的事物，但是，野草的编者们，只注意到了日常生活中的缺点，加以夸大，加以讽刺。讽刺是应该的，但是过于的夸大缺点是错误的。因此，对于生活中好的现象，尽情的歌颂，这是野草今后应该注意的问题。真正的勇敢者，不是顽强的坚持自己的错误，而是敢于大胆的承认真理，彻底的改正错误。野草的编者们，绝不会自绝于人民，自绝于同志们的帮助。我们犯了错误，我们就敢于大胆的承认错误。向真理低头，这不是什么耻辱。","type":"paragraph"},{"text":"坚定的站在人民的立场，坚信不疑的听信党的领导，这是不容惑疑的真理。野草的编者们，愿意永远的和人民一道，保卫自己的祖国，保卫社会主义的道路。","type":"paragraph"},{"text":"我们坚信，在党的领导下，在同志们的关心和批评下，野草将相(像)病后的孩子，更健康的生长壮大。我们相信，党的雨露的滋润，将能使野草生长出鲜花来。(录自“野草”第5期)","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f815e9308c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

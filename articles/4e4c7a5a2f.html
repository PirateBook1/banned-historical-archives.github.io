script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉著作在巴基斯坦和锡兰出版  受到当地广大人民的热烈欢迎","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的光辉著作在巴基斯坦和锡兰出版"},{"type":"paragraph","text":"受到当地广大人民的热烈欢迎"},{"type":"paragraph","text":"新华社拉瓦尔品第十三日电　无产阶级的伟大导师毛主席的许多光辉著作被译成巴基斯坦国语乌尔都文和西巴基斯坦南部信德地区的信德文在巴基斯坦出版，受到了巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"卡拉奇“人民出版社”最近出版了乌尔都文的毛主席著作的三种版本，共收集了毛主席的八篇文章：《中国共产党在民族战争中的地位》、《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》、《纠正土地改革宣传中的“左”倾错误》、《美国“调解”真相和中国内战前途》、《集中优势兵力，各个歼灭敌人》、《在不同地区实施土地法的不同策略》、《关于建立报告制度》、《反对党八股》。"},{"type":"paragraph","text":"这家出版社还出版了信德文的毛主席著作的两种版本，共收集了毛主席的四篇文章：《反对自由主义》、《反对本本主义》、《五四运动》和《大量吸收知识分子》。"},{"type":"paragraph","text":"前些时候，“人民出版社”已经出版乌尔都文的毛主席著作的二十四种版本，共收集了毛主席的三十一篇文章；还出版了信德文的毛主席著作的一种版本，收集了毛主席的三篇文章。"},{"type":"paragraph","text":"新华社科伦坡十三日电　伟大领袖毛主席的光辉著作《抗日游击战争的战略问题》已经译成泰米尔文，由科伦坡人民出版社出版。"},{"type":"paragraph","text":"毛主席的光辉著作《国共合作成立后的迫切任务》已经译成僧伽罗文，由科伦坡工人出版社出版。"},{"type":"paragraph","text":"这两篇光辉著作被译成锡兰的两种文字出版，受到了当地人民的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e4c7a5a2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

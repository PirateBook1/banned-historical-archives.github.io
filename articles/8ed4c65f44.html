script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"方方在中国新闻社整风座谈会上大发脾气","authors":["杜伟立"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"方方在中国新闻社整风座谈会上大发脾气","type":"title"},{"text":"杜伟立","type":"authors"},{"text":"新华社北京1日讯　记者从华侨事务委员会获悉：侨委副主任、侨委整风小组副组长方方同志在5月29日参加中国新闻社整风座谈会时，因听不进某些人提出的“侨委不能领导中新社”的意见，竟打断大家的发言。当天会议开得不好。","type":"paragraph"},{"text":"事情经过是这样的：","type":"paragraph"},{"text":"在座谈会上，有些人提到中国新闻社的体制问题，认为中新社由侨委领导不适合，要求中宣部来领导。中新社广播站干部朱凤藻就这问题谈了二、三句话，即被方方中途插断。方方怒拍一下台子说：“你们不要侨委领导，要我来干什么？那我滚蛋好啦！”当时有一位女同志要求方方让朱凤藻讲下去。方方又拍台子大声说道：“我是来听骂的话，不是听不要侨委来领导。我有意见也可以讲……。”这时朱凤藻说：“如果我的话是毒草，也应该让我讲出来。……”方方又说，“你不是毒草，是香草，香得很哩！”他说，“你可以上告，我不怕撤职。”接着方方又拍了一下自己的胸脯说：“老子撤过几次职，……老子不干还可以下乡去耕田。……”","type":"paragraph"},{"text":"会后，中新社广播部有些同志反映，以后不发言了。中新社很多同志闻悉这件事后纷纷表示不满，认为这是给整风运动带来了阻力。","type":"paragraph"}],"comments":[],"origin":"1957年6月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ed4c65f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

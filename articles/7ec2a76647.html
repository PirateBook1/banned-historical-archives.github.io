script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"祝贺德意志民主共和国成立的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺德意志民主共和国成立的电报"},{"type":"paragraph","text":"（1949年10月16日）德意志民主共和国威廉·皮克总统和奥托·格罗提渥总理："},{"type":"paragraph","text":"我代表中华人民共和国中央人民政府和全中国的人民，热烈地祝贺德意志民主共和国的成立，热烈地祝贺威廉·皮克先生和奥托·格罗提渥先生当选德意志民主共和国的总统和总理。"},{"type":"paragraph","text":"德意志民主共和国的成立，表示德国历史的根本转变。人民大众代替独占资本家和大地主成为德国的主人。曾经是两次世界大战策源地的德国，曾经是军国主义和法西斯主义中心的德国，现在已因德意志民主共和国的建立而加入了人民民主国家的行列。这是以美国反动政府为首的帝国主义阵线在第二次世界大战以后时期分裂德国并恢复德国成为反动国家和战争基地的罪恶政策之决定性的失败，是以苏联为首的世界和平民主阵营的伟大胜利。"},{"type":"paragraph","text":"人民的德国和人民的中国同处在反对帝国主义的伟大斗争的最前线，当此民主德国宣告成立之际，我们特别感觉高兴。谨祝德国在人民民主力量领导之下恢复统一和日益强大，谨祝中德两国人民友谊日益发展。"},{"type":"paragraph","text":"毛泽东一九四九年十月十六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":430},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ec2a76647"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

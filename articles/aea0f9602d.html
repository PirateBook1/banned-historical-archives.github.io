script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统和夫人离京到达上海访问离北京时，周恩来、李先念、姬鹏飞、方毅、沙风、吴德以及五千群众前往机场欢送　徐向前等陪同扎伊尔贵宾到沪，王洪文等和两千多群众在机场热烈欢迎","authors":[],"dates":[{"year":1973,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年一月十五日电　扎伊尔共和国总统蒙博托和夫人以及其他随行人员，由人大常委会副委员长徐向前、外交部副部长何英和王浩同志陪同，今天上午乘专机离开北京前往上海访问。"},{"type":"paragraph","text":"周恩来总理、李先念副总理和林佳楣同志、姬鹏飞外交部长和许寒冰同志、方毅部长、沙风部长、吴德主任，以及首都群众五千人，前往机场欢送。"},{"type":"paragraph","text":"在飘扬着中国国旗和扎伊尔共和国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏扎、中两国国歌，蒙博托总统由周恩来总理陪同检阅了中国人民解放军陆、海、空三军仪仗队，并且同欢送群众告别。人们举着巨幅标语，载歌载舞，表示支持扎伊尔人民的正义斗争，并祝中、扎两国人民的战斗友谊不断发展。蒙博托总统高兴地向欢送群众挥手致意。"},{"type":"paragraph","text":"前往机场欢送的还有:"},{"type":"paragraph","text":"人大常委会委员胡愈之、季方；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、对外友协的负责人王树声、彭绍辉、陈慕华、陈洁、邓东哲、刘洪章、杜星垣、谢鑫鹤、谢华、杨立功、彭敏、刘复之、邝任农、李青川、王海容、邓岗、戴征远、杨骥、韩叙、程飞、王明俊等。"},{"type":"paragraph","text":"驻我国外交使节也到机场送行。"},{"type":"paragraph","text":"陪同扎伊尔贵宾前往访问的还有外交部有关方面负责人何功楷、王珍、高建中。"},{"type":"paragraph","text":"新华社上海一九七三年一月十五日讯　扎伊尔共和国总统蒙博托和夫人以及其他随行人员，由人大常委会副委员长徐向前、外交部副部长何英和王浩同志陪同，今天中午乘专机从北京到达上海，进行参观访问。"},{"type":"paragraph","text":"上海市革委会副主任、中国人民解放军上海警备区政治委员王洪文，上海市革委会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革委会副主任徐景贤、王秀珍、冯国柱和各界群众两千多人，在机场热烈欢迎扎伊尔贵宾。"},{"type":"paragraph","text":"蒙博托总统的来访，给上海人民带来了扎伊尔人民的深厚情谊。全市今天洋溢着热烈友好的气氛。主要街道上空悬挂着许多彩旗和巨幅标语。虹桥机场上飘扬着中、扎两国国旗。中午，当蒙博托总统和夫人以及随同来访的外交和国际合作事务国务委员恩古扎·卡尔·伊邦德和夫人，农业国务委员凯恩加·翁西·恩达尔和夫人，总统办公室主任比森吉马纳·鲁韦马等扎伊尔贵宾走下飞机时，王洪文、周纯麟、徐景贤、王秀珍、冯国柱等迎上前去，同贵宾们热烈握手，表示欢迎。蒙博托总统和夫人来到欢迎群众面前，人们敲锣打鼓，伴随着欢快明朗的乐曲声，跳起了富有民族特色的欢迎舞蹈。他们挥舞花束、彩带，高呼“热烈欢迎蒙博托总统!”“中扎两国人民的友谊万岁!”“亚非人民大团结万岁!”“全世界人民大团结万岁!”蒙博托总统热情地向欢迎群众招手致意。"},{"type":"paragraph","text":"陪同来访的还有外交部非洲司司长何功楷，新闻司副司长王珍，礼宾司副司长高建中。"},{"type":"paragraph","text":"前往机场欢迎的还有上海市革委会、中国人民解放军驻上海部队和有关方面负责人张敬标、朱永嘉、金阿娥、王成龙、杨新亚、申元军、武朝然、周峰、谭维铸、刘青舟、谭绍发、刘象贤。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\01\\731g010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e蒙博托总统和夫人在徐向前副委员长等陪同下，于一月十五日到达上海。王洪文副主任等以及上海两千多群众到机场热烈欢迎。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aea0f9602d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在学校中开展反官僚主义、反命令主义、反违法乱纪斗争应有限制的规定","authors":[],"dates":[{"year":1953,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"中央关于在学校中开展反官僚主义、反命令主义、反违法乱纪斗争应有限制的规定","type":"title"},{"text":"各中央局、分局并转省（市）委：","type":"appellation"},{"text":"反官僚主义、反命令主义、反违法乱纪的斗争，已在全国范围内展开。由于学校和一般行政机关的情况不同，不宜把行政机关反官僚主义的办法用到学校中去，个别学校机械搬运这种办法，已经产生一些不良的结果。为了防止各级学校在反官僚主义斗争中造成混乱现象，特作如下规定：","type":"paragraph"},{"text":"一、文教系统的反官僚主义斗争，应只在各级文教行政部门内进行，检查这些部门对学校教育及其他文教工作的领导情况。各级学校在学期当中一律不开展此种斗争，以免影响教学工作的正常进行和避免可能发生的混乱现象。已经开展此种斗争的学校，应向师生说明理由，立刻停止。","type":"paragraph"},{"text":"二、中等以上学校在今年暑假期内可抽出五天至七天时间，总结学校工作，在校长、教师、职员当中开展批评与自我批评，克服官僚主义及其他错误的工作作风，以求加强团结，改进工作，提高教学质量。这一活动应当有准备、有领导地进行，实事求是地集中解决一两个重大的工作问题，切实研究出改进工作的具体办法。","type":"paragraph"},{"text":"三、各级党委宣传部和政府教育行政部门应注意领导暑假期间的工作检查，根据上项规定，进行必要的布置和准备，务使达到改进工作的目的。在学校中间则应有重点地主动抽查部分情况最严重或地位最重要的学校，及时解决学校中所存在的问题。对于学校中的严重官僚主义分子、违法乱纪分子，应采取严肃态度，把情况研究清楚，报告领导机关批准，分别情节轻重予以处理；并以之教育有关干部和教职员。","type":"paragraph"},{"text":"四、各级学校均不得在学生中进行“新三反”。","type":"paragraph"},{"text":" 中央四月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54895782ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青接见中学代表时的讲话（摘录）","authors":[],"dates":[{"year":1967,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"江青接见中学代表时的讲话（摘录）","type":"title"},{"text":"战友们，小将们：你们这几天打架打得好呀，受伤了吗？还愿意听听我们的意见？（……）大学生带头武斗，中学生有没有呀？前天接见过你们，讲得好好的，回去还是武斗。今天建议你们回去整风三天、五天好不好？目前形势很好，这是伟大领袖领导斗争的结果，这是伟大的人民解放军介入斗争的结果。自从主席号召、林副主席支持，支左、支农、支工、军管、军训这五项工作，取得了相当辉煌的伟大的成绩。当然一个人只要做工作，就不可避免地要犯错误，而是看他的大方向，军队介入文化大革命，这个局面很快打开了。这个局面是不平衡的，时起时伏的，有反复的，曲折的，这是正常的。完全平衡，世界上是不存在的，反复可以锻炼你们，没有反复怎么能锻炼你们，是不是？不平衡，有反复，像武汉、成都比较严重，那地方还需要冲，但不是不讲政策。像北京就不同，没有捉多少人，就是联动分子，也只捉了头头，也不开枪。你们要到那儿，就到那儿，贴大字报，你们到军管的地方也去干涉。","type":"paragraph"},{"text":"目前的观察，3 号、4 号，我们小组的同志曾和小部分同志座谈，你们斗争水平提高，我们高兴。相隔这么十多天吧，前天当着我们的面吵，吵得要死（笑）。前天坐车去看标语，标语战（笑）把斗争矛头不是对准党内走资本主义道路的最大的当权派。另外一种情况，想打内战，外战内行，内战也是内行，地质学院打了吗？（……）地质学院为什么把车开到北大，不要忘记了是一个左派，你们艰苦的时候，我们都挥泪，你们忘了吗？（没有）你们打仗，仇人快；你们听到……舒服吗？","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36f1a80d97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

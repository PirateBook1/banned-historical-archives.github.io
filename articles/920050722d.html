script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆学校三反运动展开后领导力量薄弱已发生若干偏向","authors":[],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"重庆学校三反运动展开后领导力量薄弱已发生若干偏向","type":"title"},{"text":"【西南总分社二十日讯】重庆各学校的三反运动已陆续展开。各校贪污、浪费和官僚主义现象都很严重。目前运动主要存在以下几个问题：","type":"paragraph"},{"text":"一、党的领导薄弱，学校人数多、骨干少，很难掌握；","type":"paragraph"},{"text":"二、不少反革命分子在农村土地改革，城市镇压反革命和民主改革时，侵入学校隐藏。加上学校教师之间闹宗派，情形复杂，掌握不好极易出毛病；","type":"paragraph"},{"text":"三、教师、学生均无思想斗争经验。有的采用解放前学校民主运动的经验开辟“民主墙”，把有贪污浪费和官僚主义行为的教职员画成讽刺漫画张贴，有的在教职员门口张贴打倒某某贪污分子或种种辱骂取笑的对联、漫画，有时教师在前面走，学生在后面大叫贪污分子或官僚等等，有的采取农村斗地主的办法，开会时呼口号，组织啦啦队，命令贪污分子跪下。南开中学学生抄了校长的几件洋服等，每人分一件穿起来，把奶粉等东西吃掉，大叫“翻身了”。这些现象有关当局正纠正中。","type":"paragraph"},{"text":"学校教职员在这次运动中思想准备不够，顾虑很大，很不易发动，领导部门因三反运动很紧，也派不出多的干部，因此，各校在运动中困难不少，问题也不少。","type":"paragraph"}],"comments":[],"origin":"1952年1月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"920050722d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"考送学生章程","alias":"","parts":[{"type":"paragraph","text":"考送学生章程"},{"type":"paragraph","text":"（1927年6月）"},{"type":"paragraph","text":"一、名额·（各省名额见招生计划）不能超出规定数目，学生分配，以注重交通为要，政治中心，农运需要的地域，将该省总名额分配于各县。由县党部按照本章程，考送省党部。"},{"type":"paragraph","text":"二、资格学生以由各县考送，来自乡间者为最好，其资格如与下列不合者，到所时绝不收录，并不负责遣回。"},{"type":"paragraph","text":"甲、思想革命观点确定，无反动思想。"},{"type":"paragraph","text":"乙、学历中等学校毕业或肆业者，高小毕业常识较优者，小学教师。"},{"type":"paragraph","text":"丙、决心向党部填具志愿书，决心入所后服从本所纪律，接受严格训练，毕业回到本省乡村做农民运动，无他臆想者。"},{"type":"paragraph","text":"丁、身体强健耐劳，确无肺病、痔病、神经衰弱、花柳等病，及其他瘤疾，在所能服严厉军操，到乡能走远路（省县党部须负责行个别严格检验）。"},{"type":"paragraph","text":"戊、年龄十八岁以上，三十五岁以下。己、性别一概男生。核"},{"type":"paragraph","text":"三、考试由县党部考送省党部，省党部加以复试，以定去取。考试分笔试、口试。笔试科目：国文、口口、历史常识测验（本所口口复核如认为不合格即行遣退）。"},{"type":"paragraph","text":"四、待遇来往川资，由所供给，每人口口元，不收学费。制服由所供给，单制服两套。毕业后派赴乡村，担负农民运动工作。"},{"type":"paragraph","text":"五、学习期间九月一日开学。"},{"type":"paragraph","text":"六、到所日期限八月二十七日起到三十一日止，为到所时间，迟到早来，均不收纳。"},{"type":"paragraph","text":"附学生须自行携带之物件表："},{"type":"paragraph","text":"一、面盆、手币、漱口盂、牙刷。二、短夹裤、短棉衣、棉裤、换洗里衣。三、鞋袜、皮鞋。四、棉被褥全副。五、小箱口口。六、笔墨。七、洗衣剃头零用。上列各物必须自行携带齐全，如有缺乏本所概不供给。"},{"type":"paragraph","text":"1927年6月18日，农讲所学员毕业，大部被委任为农民特派员，或回乡从事农民运动。图为农讲所发给学员的毕业证章。《送学员》（油画）"},{"type":"paragraph","text":"红《红日照征程》（中国画）"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":33},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fae1d56f30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无题草","authors":["姚青苗","山西"],"dates":[{"year":1949,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"无题草","type":"title"},{"text":"山西姚青苗","type":"authors"},{"text":"(姚青苗：作家，1957年时任山西省文联副主任)","type":"subtitle"},{"text":"一、天真的无耻","type":"subtitle"},{"text":"艺术绝不是培植在温室里的花草。没有从事物本质发掘的精神，捕风捉影，歌颂黎明，或者是生吞活剥，削足就履，这样一来，就出现了空空洞洞千篇一律的场面。另一方面是些努力而有自信力的朋友，但却缺乏修养，不会观察生活，不会分析地判断。你叫他到农村去，他写了几句土语方言和劣等的通俗东西，便自以为写出了农村的作品。你叫他到工厂去吧，那更是浮光掠影，连题材都无法去找，如何能谈到写作，但是既已去过工厂，也要硬着头皮写这么几篇汽笛烟囱之类莫名其妙的东西来充数，把自己的眼睛变为照相机，把现实看成凝固着的素描来处理。生活，生活，已经喊破喉咙了，可是你跳到生活的海洋里去了，什么都抓，什么都又抓不到，在座谈会上整整听了你们两天报告，得到了些什么呢。","type":"paragraph"},{"text":"从事艺术工作的人大都有着一个可悲的气质：重视自己主观的努力，过分相信自己的天才和聪明，那就是伟大的杜斯退益夫斯基所指出的“天真的无耻”。这样“天真的无耻”的例子，一个愚人对于自己的天才的深信，被果戈里在皮洛郭夫中尉的奇怪的典型中极佳妙地举了出来，皮洛郭夫甚至不疑惑他是天才，甚至比天才还高。自信力本来是好东西，但过分的自信，对于自己的进步就成了障碍，当一个作者真实地发现了或体验到他的失败和空虚时，那就证明他在进步之中，可是这种“天真的无耻”却常常像魔鬼一样在我们心头作祟，使我们不能深彻地挖出那个苍白虚弱的艺术情操，不能客观而深入地观察和评断自己的作品。虚心绝不是学来的，而是从工作中产生的，凡是认真工作的人，没有一个不是虚心的，试看果戈里在“死魂灵”第一部后边那篇对读者呼吁的文字吧。","type":"paragraph"},{"text":"在学习文艺将近二十年的时光中，我一直是滚在“天真的无耻”的泥潭里的，将主观的努力看成绝对的本质，怀才不遇，悒悒不乐，实际上并无“才”，这“才”是用主观的色彩所涂出的空中楼阁。眼高手低，正如伯林斯基所常说的“鹰有时比鸡飞得还低，但鸡却永远不能飞得像鹰那么高，但我们看到鹰降落下来的时候，便被主观的幻梦所歪曲，便以为我们比鹰飞得还要高，因此，许多伟大的天才都被庸才所抹煞了。","type":"paragraph"},{"text":"二、桥","type":"subtitle"},{"text":"一本书，一篇作品，常常是作者和读者间精神上的桥梁，忽视这个桥梁的人，不管他的作品写得怎样好，读者有时也会对他冷淡，甚至非难的。近读S同志所遗留下的日记，不禁怆然泣下。这日记的文体是非常幼稚，甚至不客气地说，是非常拙劣和生涩的，但是它却是那样可怕地震撼着我的心灵，这原由就是由于作者和我的精神是沟通的，他所经历的苦难和喜乐，也正是我所感受过的或正在感受着的，假如把这本日记当作书看，那对我将是一本最伟大的作品。","type":"paragraph"},{"text":"常常有一本伟大的作品，但由于作者与读者间生活的悬殊，思想情感的悬殊，读者不能用想象和联想来发掘和分析这个作品，因此读起来就乏味，不能发现其中的好处。反之，有时一篇作品写得并不好，但他所写的事物正是我所见和我所想象的，因之，我不单是读着这本书，同时在扩大自己的想象。……我常常从许多极不成熟的文章里，发现了许多新鲜的和非常重要的事物。","type":"paragraph"},{"text":"聪明的作者常常是估计到读者的，须知所谓艺术的完美，是没有止境的，美的本身就存在着朴质和含蓄的因素。一个作家常常在艺术的完美上没有达到充分的成就，但因为有读者的想象力作为补充，而达到了那充分的成就。在作者的笔力所不能攀及的高峰前，作者却鼓励读者自己攀登上去了，因为这个聪明的作者，很客气地为他的读者在作品中留出想象余地，没有像乡下老太婆那样罗嗦，像牧师或政客那样说教，使读者对他生厌。","type":"paragraph"},{"text":"读一百卷海阔天空的书，不如读十卷有桥梁的书，世界上最悲哀的事情，莫过于做一个书呆子。（原载1949年5月30日天津“进步日报”）","type":"paragraph"}],"comments":[],"origin":"《坚决保卫了社会主义文艺路线》（太原：山西省文联，1957）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fc3246eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

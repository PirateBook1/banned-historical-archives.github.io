script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东部分地区春荒严重","authors":[],"dates":[{"year":1953,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"山东部分地区春荒严重","type":"title"},{"text":"【山东分社讯】山东部分地区春荒严重。该省在春节前断粮的就有一百一十二万人，到二月份断粮与缺粮的已达三百五十万人；目前灾情还在继续上升，估计麦收前断粮的可达四百万人。如滕县专区在春节前有一万九千人断粮，现已达九万多人；胶州专区原来灾情并不严重，现在断粮缺粮者已上升为二十二万人；凫山县五、七两个区断粮缺粮户已占总户数的百分之四十二。","type":"paragraph"},{"text":"灾民因生活无着，已发生逃荒、讨饭、自杀和杀、卖孩子等现象。据邹县九个区统计，逃荒的有四百一十九户(一千三百人)，讨饭的六百七十户(两千二百多人)；日照、菖县等四县不完全统计，讨饭的有一千三百多户(四千七百多人)；五莲县七区五台坟村有二十一户在春节前即把房、地卖光，准备下关东(东北)逃荒。乐陵县自去年十一月到今年一月底，即发生活埋孩子、出卖子女和自杀事件五起，该县八区杏高村周金岭底妻子，因生活困难把刚生出的男孩活埋；将子女以六百斤至一千六百斤小麦出卖的有三起(经发觉后已帮助赎回)；因秋征未减免自杀未遂事件一起。去冬大雪后，据不完全统计，全省因冻饿致死者有十六人。","type":"paragraph"},{"text":"造成灾情的主要原因是：","type":"paragraph"},{"text":"一、历年灾害未能很好解决。全省已丧失劳力的老、弱、残、病者有二十多万人，这些人有的长年讨饭，需要救济；连年灾区(东平湖一带、梁山、兰陵、凫山等县及黄河蓄洪区、洫洪区)和地薄山穷的山区贫民需要救济。","type":"paragraph"},{"text":"二、少数民族与小城镇部分贫民，由于社会、经济的改革使他们丧失了生产条件，因而陷于失业、半失业状态。如济宁原有四百多户熟皮的少数民族，因毛皮滞销发生困难；安邱县景芝镇有一万人口，以出酒驰名，过去造酒的有七十二家，现在只有公营酒店一家，因而依靠造酒为生的群众即无法生活。","type":"paragraph"},{"text":"三、自然灾害。去年全省因旱、虫、涝灾就使九百三十八万亩庄稼减产或全无收益。","type":"paragraph"},{"text":"四、土特产滞销；加上我们计划不周，号召农民多种的烟、麻卖不出去，也造成群众的困难，薛城县三个区就有三十万斤土烟卖不出。","type":"paragraph"},{"text":"五、在土改后回国的华侨，缺乏生产和生活资料，仅文登专区即有三千多华侨需要救济，安置。","type":"paragraph"},{"text":"该省灾情，已引起中共中央山东分局和山东省人民政府的注意。并分别发出紧急救灾的指示，指示各地切实做好生产救灾工作，使灾民安渡春荒。山东省生产救灾委员会已将一百九十六亿元救济款发至灾民手中，并准备再发放四百三十二亿元的贸易贷粮款。省级各有关部门——工商、合作、银行、水利等，均结合本单位业务订出生产救灾计划。省人民银行已拨出一百二十亿元作为灾民副业贷款，省商业厅拿出四十多亿元收购灾民滞销的土、特产，省合作总社以十余亿元来收购碎铜等。该省水利局和黄河河务局并准备在河流春修工程中，实行以工贷赈，以帮助，扶持灾民渡过灾荒。","type":"paragraph"},{"text":"目前生产救灾工作中存在的问题是：区、乡干部对目前严重的灾情认识不足，认为大片的灾区没有受自然灾害，成片的灾区才算“灾”；对老弱残疾常年讨饭的困难户则认为他们不是灾民，不需要救济，而发生问题的往往就是他们。(傅洪德)","type":"paragraph"}],"comments":[],"origin":"1953年3月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88404b42e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

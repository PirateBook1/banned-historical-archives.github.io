script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见史蒂文斯总统","authors":[],"dates":[{"year":1973,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见史蒂文斯总统"},{"type":"paragraph","text":"毛主席同史蒂文斯总统和卢克外长热烈握手。毛主席说：祝贺你们非洲都发展起来，你们发展起来对整个世界都有好处。非洲人民总是要起来的。会见时，周恩来总理、王洪文副主席等在座"},{"type":"paragraph","text":"新华社一九七三年十一月七日讯　毛泽东主席今天下午在亲切友好的气氛中会见了塞拉勒窝内共和国总统西亚卡·史蒂文斯博士。"},{"type":"paragraph","text":"史蒂文斯总统是今年以来第五个访问我国的非洲国家元首。当他偕外交部长卢克来到中南海时，毛主席同他和卢克外长热烈握手。史蒂文斯总统说：我们很高兴到这里来。毛主席说：我们也很高兴接待你们。祝贺你们非洲都发展起来，你们发展起来对整个世界都有好处。非洲人民总是要起来的。"},{"type":"paragraph","text":"会见结束时，在毛主席的倡议下，中、塞两国领导人一起照了像。"},{"type":"paragraph","text":"会见时，周恩来总理、王洪文副主席、王海容部长助理和唐闻生、沈若芸在座。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上图：毛主席同西亚卡·史蒂文斯总统热烈握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"右图：会见结束时，在毛主席的倡议下，中、塞两国领导人一起合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69544c222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

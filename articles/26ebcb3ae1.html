script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"硬骨头精神来自毛泽东思想  解放军指战员决心以麦贤得为榜样，把用毛泽东思想武装自己头脑作为最重要的战备工作，做革命的硬骨头战士","authors":[],"dates":[{"year":1966,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"硬骨头精神来自毛泽东思想"},{"type":"paragraph","text":"解放军指战员决心以麦贤得为榜样，把用毛泽东思想武装自己头脑作为最重要的战备工作，做革命的硬骨头战士"},{"type":"paragraph","text":"据新华社三日讯　在学习钢铁战士麦贤得活动中，中国人民解放军许多部队都在热烈讨论这样一个问题：麦贤得的硬骨头精神是从哪里来的？"},{"type":"paragraph","text":"“南京路上好八连”的战士们说，麦贤得的事迹再一次生动地说明，毛泽东思想是最强大的精神武器，不论干部、战士，只要认真活学活用毛主席著作，用毛泽东思想武装自己的头脑，平时就是个好战士，不怕苦，不怕难，战时就能成为硬骨头，有最大的勇敢和自我牺牲精神，就能打胜仗，创奇迹。“硬骨头六连”的指战员，结合本连的好人好事，在讨论中指出，硬骨头精神就是无限忠于党、忠于祖国、忠于人民的彻底革命精神，是无产阶级战士的本色。麦贤得在海战中头负重伤，仍能坚持战斗，因为他平时毛主席著作学得好，用得活，思想过得硬，心里想的是革命，眼里看的是全世界，因而，他有使不完的战斗力量。雷锋生前所在班战士杜学红，还以自己亲身经历的事例，说明毛泽东思想是力量的源泉。去年部队在复杂的道路上进行驾驶训练，开始时杜学红有些胆怯，后来他学习了毛主席关于敌人磨刀我们也要磨刀的教导，增强了对阶级敌人的仇恨，增强了克服困难的勇气，终于熟练地掌握了在复杂道路上开车的技术。"},{"type":"paragraph","text":"许多部队的战士通过讨论深刻认识到，学习麦贤得的硬骨头精神，首先就要学习他热爱毛主席，怀着强烈的阶级感情活学活用毛主席著作的精神。王杰生前所在班的战士，怀着激动的心情写信给麦贤得，表示要象学习班长王杰那样学习麦贤得，象麦贤得那样活学活用毛主席著作，把思想锻炼得更坚强，把对美帝国主义和一切反动派的仇恨凝聚在刀尖上，充分做好反对美帝国主义扩大侵略战争的一切准备，誓作无产阶级革命事业的接班人。学习毛主席著作先进集体“红九连”战士，决心以麦贤得为榜样，用毛泽东思想指导自己的一言一行，把用毛泽东思想武装自己的头脑，作为最重要的战备工作，进一步提高阶级觉悟，做世界革命的硬骨头战士。“狼牙山五壮士连”战士对照麦贤得，进一步找出连队在学习毛主席著作中的差距，他们说，敌人磨刀我们也要磨刀，但首先要磨好思想上的刀，用毛泽东思想武装自己的头脑。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26ebcb3ae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

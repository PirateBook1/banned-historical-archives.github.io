script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中央转发湖北省委关于麻城县开展算账运动的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发湖北省委关于麻城县开展算账运动的情况报告的批语"},{"type":"paragraph","text":"（1959年5月9日、11日）即送刘、邓阅，尚昆用电报发去。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"五月九日一时"},{"type":"paragraph","text":"[1]指中共湖北省委1959年5月3日关于麻城县发动群众开展算账兑现运动情况给中央并毛泽东的报告。报告说，麻城县万人大会以后，以生产队为单位，放手发动群众，边算账，边兑现，全面地、彻底地贯彻政策，进一步整顿、巩固人民公社。算账兑现后，广大干部群众在思想上起了很大变化，整个农村形势根本好转。政策兑现后，干部转变作风也开始兑现，即过好三关：第一关是在生活上和群众打成一片，在生产上和群众共同劳动，站在生产第一线；第二关是真正退还多分多占的东西，取得群众的谅解；第三关是打人骂人者，要当众检讨，解开和群众的疙瘩。干部过了三关后，轻松愉快，群众也心情舒畅，出现了一个扎扎实实的生产新高潮。"},{"type":"paragraph","text":"[2]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。毛泽东全集第四十一卷各省、市、区党委，并转地委、县委："},{"type":"paragraph","text":"此件很好，请你们仿照办理为盼！"},{"type":"paragraph","text":"中央1959年5月11日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":9},{"year":1959,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":522},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"627c99ee57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

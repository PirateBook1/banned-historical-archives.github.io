script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想坚持联系群众坚持参加劳动解放大队领导班子狠抓思想革命化整个大队革命、生产呈现一派欣欣向荣的气象","authors":[],"dates":[{"year":1969,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县光明公社解放大队在伟大的斗、批、改群众运动高潮中，成立了新的领导班子。两个月来，他们按照毛主席“组织起一个革命化的联系群众的领导班子”的教导，上跟毛主席的最新指示，下靠广大革命群众，狠抓自身思想革命化建设，取得了一定的成效。整个大队革命、生产呈现一派欣欣向荣的气象。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”在活学活用毛泽东思想群众运动中，解放大队领导班子的成员学在前头，用在前头，以身作则，狠斗私心。大队领导班子成员张宝娟，看到别的社员做纱布，自己有些“眼红”，她抓住这个“私”字苗子，以“老三篇”为武器，克服私心杂念。大队领导班子成员吴伯动，身体较弱，为了照顾他的身体，安排在大队机口工作。这次被群众选入大队新的领导班子后，开始怕担子重，搞垮身体。他带着自己的活思想，学习毛主席光辉著作《为人民服务》，忆旧社会无权的苦，思新社会有权的甜，又想起自己是一个复员军人，应保持革命传统，决心以张思德同志为榜样，“完全”“彻底”为人民服务。他经常带病深入生产队了解情况，解决问题。广大贫下中农反映说:“新班子，新面貌，毛泽东思想红旗举得高，革命和生产一定搞得好。”"},{"type":"paragraph","text":"解放大队领导班子的同志遵照毛主席“必须坚持干部参加集体生产劳动的制度”的教导，在新班子刚建立，面临任务重、工作忙的情况下，坚持联系群众，坚持参加集体生产劳动，他们认为干部参加不参加劳动，是对毛主席忠不忠的大问题，也是反修防修的大问题。民兵连长秦伯水，从公社、大队开会回到生产队，那怕是一小时，半小时，也见缝插针，争取时间参加劳动。"},{"type":"paragraph","text":"他们在与社员一起劳动中，还注意一边劳动，一边谈心，帮助生产队干部解决各种问题。有一次，一个生产队干部同社员发生矛盾，闹不团结，影响了生产。参加劳动的大队干部就主动找双方谈心，同他们一起学习毛主席关于批评和自我批评的教导，使矛盾很快得到解决，促进了生产。群众对干部坚持参加劳动，密切联系群众很满意，他们说:过去有些干部学习时不见面，劳动时不碰头，和我们是心离心；现在新班子干部对毛主席忠，对群众亲，和我伲是心连心。"},{"type":"paragraph","text":"(驻奉贤县工宣队、军宣队)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a0145432c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

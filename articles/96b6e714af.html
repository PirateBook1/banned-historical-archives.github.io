script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发青海省委“关于团结和尊重党外干部的指示”","authors":[],"dates":[{"year":1957,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央转发青海省委“关于团结和尊重党外干部的指示”","type":"title"},{"text":"内蒙古、新疆维吾尔自治区党委，西藏工委，四川、云南、贵州、甘肃、广东、广西、湖南、吉林省委并告青海省委：","type":"appellation"},{"text":"兹将青海省委“关于团结和尊重党外干部的指示”转给你们。请你们结合当地具体情况认真地进行检查，切实纠正少数民族干部有职无权的现象。","type":"paragraph"},{"text":"附原件（不发青海）","type":"paragraph"},{"text":" 中央一九五七年二月二十日","type":"paragraph"},{"text":"青海省委关于团结和尊重党外干部的指示","type":"subtitle"},{"text":"海北地委并各地（市）县（工）委，报中央：","type":"appellation"},{"text":"从夏茸尕布州长来省谈话中了解，海北自治州政府的许多工作他是不很知道的，以往党员科长、科员向他汇报请求工作者很少，有一个藏族党员向他谈了些问题，因事先未经过党内，受到党员负责同志的责备，他觉着很难过，提出调离海北工作，这些事例说明了海北党外人士任职几年，目前仍然是有职无权，象夏茸尕布这样的人不是不愿工作，而是苦于有职无权，不能尽到自己应尽又能够尽到的责任。为什么他会有职无权，不能发挥其应有的作用呢，关键问题在于党员副州长、科长、党员干事在日常工作中对他信任不够，一切工作不经过他，党内党外不是一视同仁。另外地委领导上对全州工作的布署没有经常地反复地与党外负责干部进行协商。这是团结党外干部方面一个严重的错误，这种情况不仅海北有，其他各地同样有。望海北地委和各地、县委结合省委有关指示认真进行这方面的检查，彻底纠正。今后凡自治州和县区政府的一切工作都必须通过党外州长、县长、区长去进行。在政府内工作的一切共产党员不论他们身负何职，都必须尊重党外负责干部的职权，做好团结共事，都必须经常地向党外州长、县长、科长、区长请示报告工作。对党内不尊重党外负责干部职权的行为，应该经常地及时地反复进行批判和教育，个别党员经过教育不改正错误者，应该给予应得的纪律处分。我们要时刻教育全体党员懂得团结共事是我们团结民族宗教代表人物参加政府工作解决其有职无权的一个关键问题，党委和政府党组领导上必须十分重视解决这个问题。","type":"paragraph"},{"text":" 青海省委一九五七年元月十二日","type":"paragraph"},{"text":"已发：内蒙、新疆、西藏、四川、云南、贵州、甘肃、广东、广西、湖南、吉林、青海；主席、恩来、小平、彭真、仲勋、明方、尚昆、汪锋，中办、统战、民委。共印一八二份。","type":"paragraph"},{"text":"中共中央办公厅机要室1957年2月26日发出","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96b6e714af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

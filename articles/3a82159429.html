script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"各地应设立捕歼空降特务的武装据点","alias":"","parts":[{"type":"paragraph","text":"各地应设立捕歼空降特务的武装据点"},{"type":"paragraph","text":"（1952年12月2日）罗瑞卿同志："},{"type":"paragraph","text":"文件五份，图一份，请加研究，退回叶子龙。这些材料中，多数你处是有的。"},{"type":"paragraph","text":"从东北的材料看来，已发现和剿灭的是长白山区的五处（五个县所属）；此外敌尚企图在小兴安岭山区和间山区空降，自的是建立游击根据地和派人侵入城市爆炸和暗杀。另据悉，马良在草地已准备机场，美机可能在那里着陆。另据朝鲜所获敌机特务所供，敌机在新疆西部、新蒙边境、甘孜附近、西康西南部都曾着陆接送特务。这件事在各苏新国家内都是有的，苏新已唤起注意，捕捉特务。"},{"type":"paragraph","text":"由此判断，敌在我全国各省的森林、沙漠、草原等无居民区，例如大巴山、大别山、武夷山、罗霄山、五岭、秦岭、绥、蒙、"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长。[2]叶子龙，当时任毛泽东的秘书。[3]马良，当时盘踞于甘肃、青海、四川三省交界处的土匪头目。[4]1西康，旧省名，辖今四川省西部和西藏自治区东部地区，1955年撤销。[5]指当时的苏联和各新民主主义国家。"},{"type":"paragraph","text":"[6]五岭，指位于江西、湖南、广东、广西等省边境的大庾、骑田、萌渚、都庞和越城五岭。毛泽东全集第三十二卷豫西、湘西、云、贵、川、康、甘、青等地，都可用直升机和大运输机在夜间空降或着陆，除已知者外，说不定有许多我们并不知道的。在非山区也可空降特务。据说北京、天津附近即已空降过。"},{"type":"paragraph","text":"请你考虑由公安司令部对此事专门作一次布置，例如在长自山区，小兴安岭区，间山区（似即地图上之吾间山），内蒙草地，大巴山区及其他山区设立武装便衣侦察据点许多处，责成每个大军区和每个省各设若干这样的据点，专为对付敌人空降而设。无事则在山里生产和学习，有事即报信和捕捉特务。如有必要，应召集各区的一些人来京开一次专门的会议。"},{"type":"paragraph","text":"美国制定了所谓“共同安全法”，每年拨款一亿美元专为此类用途，空降特务即系由此而来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二日"},{"type":"paragraph","text":"[1]吾间山，即医巫间山，简称间山，位于辽宁北镇、义县、阜新交界地区。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a82159429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳欢庆　 毛主席象一盏明灯照彻了中华民族应走的道路","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳欢庆"},{"type":"paragraph","text":"毛主席象一盏明灯照彻了中华民族应走的道路"},{"type":"paragraph","text":"【新华社沈阳一日电】当中国人民领袖毛主席当选为中华人民共和国中央人民政府主席的消息昨夜传至此间后，狂欢沸腾了全市。沈阳市中国共产党市委会一得到消息便立刻以电话通知市内各单位。消息传到沈阳市人民代表会议时，代表们马上举行座谈会，纷纷争先发言。妇女代表杨敬纯说：“毛主席就象一盏明灯一样照彻了中华民族应走的道路。在他的领导下，我们一定能从胜利再走向胜利。”会上所有代表的发言也都充分地表达出他们对中央人民政府主席和副主席的热忱拥戴。座谈会结束时，大家高唱新国歌，并高呼“毛主席万岁！”东北化学厂第四分厂在厂内住宿的工友正在讨论定于二日举行的庆祝大会时听到二厂的扩音器宣布中央人民政府主席已正式选出，大家都异口同声地喊出“中央政府的主席一定是毛主席！”当全部主席名单宣布完了时，雷鸣般的掌声历久不息。市立第一师范的同学虽然业已就寝，但听到消息后便立刻起床，打起锣鼓穿上化装的衣服，大扭秧歌。聚集在北市场以及阁云电影院、同乐茶社等娱乐场所的市民听到消息后，都报以热烈的掌声。人民航空学校的宣传卡车，则在马路上飞驰，车上发出“中央人民政府成立啦！”“毛主席当选为中央政府主席啦！”的喊声，把这喜讯迅速传遍全市。"},{"type":"paragraph","text":"【新华社沈阳二日电】沈阳全市在日以继夜的沸腾狂欢中，庆贺中央人民政府成立大典。市内通衢要道锣鼓喧腾，国旗林立。所有机关、学校、工厂的宣传队、宣传卡车、秧歌队已全部出动。昨日下午，全市各主要街道共安置了一百四十余个播音器，同时转播人民的首都——北京城举行的中央人民政府成立大典毛主席宣读文告和海陆空军大检阅的空前盛况的声音。沈阳全市人民为这一历史的伟大节日而空前振奋。入夜，一万五千人的提灯游行行列在大街小巷穿流。这座人民工业的城市变成了不夜之城。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab3f631dce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

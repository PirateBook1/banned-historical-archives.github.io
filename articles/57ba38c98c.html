script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔同志就中国共产党成立四十九周年发表文章  热情赞扬毛主席和毛泽东思想  毛主席领导的中国共产党鼓舞着全世界革命者和劳动人民","authors":[],"dates":[{"year":1970,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔同志就中国共产党成立四十九周年发表文章"},{"type":"paragraph","text":"热情赞扬毛主席和毛泽东思想"},{"type":"paragraph","text":"毛主席领导的中国共产党鼓舞着全世界革命者和劳动人民"},{"type":"paragraph","text":"新华社墨尔本十七日电　澳大利亚共产党（马克思列宁主义）主席希尔同志，就中国共产党成立四十九周年，最近在《先锋报》上发表文章，热情赞扬中国人民的伟大领袖毛主席和毛泽东思想。"},{"type":"paragraph","text":"文章说：“今天，中国共产党已经举起了被苏联修正主义者丢掉的马克思列宁主义伟大旗帜。”"},{"type":"paragraph","text":"文章说：“苏修背叛了不朽天才列宁所缔造的苏联共产党。在一九五三年斯大林逝世之前，苏联共产党曾经领导和鼓舞了全世界的革命者和劳动人民。"},{"type":"paragraph","text":"“但是，中国共产党产生了同马克思和列宁一样伟大的天才。他对中国共产党的领导，给予全世界革命者和劳动人民以鼓舞，给予他们以发展到更高阶段——马克思主义、列宁主义、毛泽东思想阶段的马克思列宁主义的指导。”"},{"type":"paragraph","text":"文章说：“毛主席领导了为捍卫和发展马克思主义、列宁主义的革命精髓而进行的战斗。他毫不畏惧地对盗用了列宁的伟大名字和苏联共产党的崇高威望的苏联修正主义者进行了斗争。他毫不畏惧地指出了美帝国主义是世界人民的头号敌人。他的看法、他的思想指导世界人民投入反对美帝和苏修这一对魔鬼的斗争。如果没有他的思想作指导，那么革命运动至少会有一个长时期摸索前进的道路。他的天才掌握了链条上的主要环节。”"},{"type":"paragraph","text":"文章说：“林彪副主席一直紧跟这位伟大天才进行战斗。林彪副主席在中国共产党第九次代表大会上的报告，总结了毛泽东思想在解放事业方面的伟大作用。那个报告是一个行动的指南。”"},{"type":"paragraph","text":"文章说：“历史上没有任何其他马克思列宁主义者象毛主席那样作了那么多贡献，使马克思列宁主义成为群众性的事情，即人民的事情。林彪副主席在这方面也起了重大作用。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57ba38c98c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

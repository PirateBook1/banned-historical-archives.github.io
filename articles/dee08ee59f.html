script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——污蔑肃反是违反法制","authors":["曹汉文","李善舞","李慎徽","沈阳师范学院","王炳恒","章鸣世"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——污蔑肃反是违反法制","type":"title"},{"text":"沈阳师范学院章鸣世曹汉文李善舞李慎徽王炳恒","type":"authors"},{"text":"章鸣世　(历史系学生)说：“肃反运动面太广了，财经学院在肃反时捕了十二名，其中有几名是真正的反革命？而大部分都已放回来了，肃反中这样随便捕人，我看是违犯宪法。”","type":"paragraph"},{"text":"曹汉文  (俄语系学生)说：“我院党组织，在各项运动上都是宁左勿右，在这次整风运动中却裹足不前……学院确定肃反对象有教条主义现象，肃反运动中被审查对象就有三百多人，有很多人被打到精神监狱中去，为完成肃反任务，竟不择手段，不顾人权，使一些人精神苦恼，弄得哭不得笑不得，这是变相的违反国家大法。”","type":"paragraph"},{"text":"李善舞  (中文系学生)认为对肃反对象的看护为“管制”，“是违法的”、“非人道的”，“侵犯了人权”，“剥夺公民权的”，说：“宪法在我院成了一纸空文”，并认为肃反后结果很坏，过去热情很高，而今则不然，四分五裂，精神上损失很大。又说：“学院领导搞肃反斗争，有错误，主要是××同志错误，应由五人小组负责。”“掌握斗争的核心小组的人，对被斗者不惜采用威吓，欺诈手段”，“我们……和一个真正的囚徒比起来，仅是身子不在专门关囚徒的监狱里而已。”“私行小法律”“拿国家法律在开玩笑，完全无视宪法的尊严，完全无视作为一个人的尊严！”","type":"paragraph"},{"text":"李慎徽  (中文系学生)说：“对肃反对象实行管制不人道，剥夺公民权是非法的；实行威胁，使肃反对象精神上刺激极大，受到摧残。”","type":"paragraph"},{"text":"王炳恒  (外语系学生)说：有人说肃反要看历史条件。可当时宪法已经颁布了，也应该执行，不守法就应该按法律办事……。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dee08ee59f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"广泛印发讨江救国通电","alias":"","parts":[{"type":"paragraph","text":"广泛印发讨汪救国通电！"},{"type":"paragraph","text":"（1940年3月15日）"},{"type":"paragraph","text":"八路军、新四军讨汪救国通电，于删日发表。各地接到后，立即多印多发。凡各机关、学校、军队、报馆、民众团体、社会闻人每处每人寄发一份，在友军中尤应多寄，凡军师旅团长均须多方寄送。一切公开刊物，均须登载，勿误为要。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央秘书处起草的发给各地的电报。"},{"type":"paragraph","text":"[2]汪，指汪精卫。汪于1938年12月离开重庆，发表“艳（9日)电”，公开投降日本帝国主义；1939年年底和日寇签订卖国密约《日支新关系调整要纲》；1940年3月在南京成立汪伪傀儡政权。1940年3月15日，我八路军朱德总司令、彭德怀副总司令，新四军叶挺军长、项英副军长，率所属全体将士发出了讨汪救国通电。通电说：汪逆登场，全国震念。德等率部深入敌后，为保卫祖国而战，已历三年，深知敌伪阴谋，在于分裂我内部团结，以求倾覆我国家，灭亡我民族，宰割我人民。近日以来，敌伪所至各地，竟敢高揭伪青天白日旗，遍设伪军伪党，号召和平反共。夫所谓和平即投降也，反共即灭华也，固已昭然若揭。然一部分丧心病狂之人，随声附和，亦复所在多有。欧战扩大，国际阴谋分子与敌伪流一气，企图建立东方所谓反共阵线，抗战危机，千钧一发。当此之时，国内少数不明大义之徒，或策动投降，或实行反共，而以反共为投降之准备步骤，盖反共之极，势必至于投降，而投降之前，尤必倡言反共，汪精卫之覆辙，其明证也。故居今日而言，抗战之危机，实不在敌伪之猖狂，而在我抗战阵线内部投降反共分子之存在。敌人近在中条山脉附近，设置无线电广播，倡言国共即将分裂，中国即将内战，鸣呼！是何言！！夫敌之厚者我之薄，亲所痛者仇所快，德等转战疆场，不惜肝脑涂地，惟求全国继续团结，不中敌人奸计，消弹磨擦，反对内战，合四万万五千万人之心为一心，坚持抗战局面，争取最后胜利。以我中华土地之大，人口之众，乘敌寇衰竭之时，遇欧战方酣之会，如能加紧团结而不自坏其长城，再接再厉而不自丧其勇气，则抗战未有不胜，建国未有不成者。德等不敏，誓率全军为祖国流最后一滴血，驱除敌伪，还我河山，虽赴汤蹈火所不敢辞。尚祈各界先进，全国同胞，群策群力，共救危亡，临电不胜屏营企祷之至！"},{"type":"paragraph","text":"[3]删日，即十五日。当时的文电习惯以通行的诗韵韵目代替日期，以诗韵第十五韵的“删”字来代替十五日，称删日。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b4130fd1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃两起吃人肉案件的情况报告","authors":[],"dates":[{"year":1961,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"甘肃两起吃人肉案件的情况报告","type":"title"},{"text":"秉祥同志并报省委书记处、西北局办公厅、中央公安部：","type":"appellation"},{"text":"据西礼县、张掖市公安局电话汇报，近来发现两起吃人肉案件。具体情况是：","type":"paragraph"},{"text":"一、 三月三十一日，西礼县西合公社孟家生产队群众反映社员孟正杰（老上中农，当过伪兵）家里煮肉。支部书记怀疑是偷宰了社里的羊，去他家查看，发现他家罐内有肉，坑洞里有女孩的发辫，扎头的花布，头巾等物，经辩认是本队三月二十日失踪的女孩孟闹闹（十三岁）的东西。支书和孟谈话后，孟正杰承认是他将孟闹闹掐死以后煮吃了肉。今年元、二月间孟正杰曾两次将埋在野地里的小孩死尸挖回煮肉吃，被社干发现阻止。这一事件的详情，西礼县公安局已派人前去调查。","type":"paragraph"},{"text":"二、 四月四日，张掖市社员张玉银在张掖火车站，用一双皮鞋换回三斤肉，途中打开发现是人头肉，有鼻子和耳朵，报告了公安局，张掖市公安局正派人调查。","type":"paragraph"},{"text":" 刘丽亭    苏振荣","type":"paragraph"},{"text":"抄：本厅各厅长，研究科，共印33份","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7f01d4d96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"转发中南军区秋季剿匪情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发中南军区秋季剿匪情况"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1950年12月29日）陈、张，贺、邓，张、甘："},{"type":"paragraph","text":"兹将中南军区秋季剿匪经验发给你们参考，请加研究，这些经验是很有用的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿九日"},{"type":"paragraph","text":"[1]陈，指陈毅，当时任中国人民解放军华东军区司令员。张，指张震，当时任中国人民解放军华东军区参谋长。"},{"type":"paragraph","text":"[2]贺，指贺龙，当时任中国人民解放军西南军区司令员。邓，指邓小平，当时任中国人民解放军西南军区政治委员。"},{"type":"paragraph","text":"[3]张，指张宗逊，当时任中国人民解放军西北军区副司令员。甘，指甘泗淇，当时任中国人民解放军西北军区副政治委员兼政治部主任。"},{"type":"paragraph","text":"[4]指邓子恢等1950年12月24日关于中南区剿匪情况给毛泽东和军委的报告中总结的剿匪经验，主要是：1.在匪部署上严格掌握重点进剿、首先集中兵力歼灭大股匪徒的方针；2.在剿匪作战上采用奔袭、包围动作，黑夜雨天出动，出敌不意，予以歼灭；3.执行宽大与镇压相结合的方针，纠正宽大无边的错误；4.在军事进剿的同时，吸收各界人士对匪徒展开劝降，进行瓦解和争取。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":472},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0020d513e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

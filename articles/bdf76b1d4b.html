script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央办公厅关于为胡风同志进一步平反的补充通知","authors":[],"dates":[{"year":1988,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中央办公厅关于为胡风同志进一步平反的补充通知","type":"title"},{"text":"一九八○年九月二十九日《中共中央批转公安部、最高人民检察院、最高人民法院党组关于“胡风反革命集团”案件的复查报告的通知》(中发[1980]76号，以下简称《通知》)，从政治上为“胡风反革命集团”平了反，使一批因这一错案而受到错误处理和不公正待遇的同志得到了平反，恢复了名誉。对胡风同志文艺思想等方面的问题，当时还未来得及仔细复查研究，以致《通知》中仍沿用了过去的一些提法。对其政治历史问题的结论，也遗留了几个问题。一九八五年，公安部对其政治历史中遗留的几个问题进行了复查，予以平反撤销，经中央书记处同意，向有关部门发出了为其进一步平反的通报。最近，有关部门又对胡风同志文艺思想等方面的几个问题进行了复查，经中央政治局常委会讨论同意，现通知如下：","type":"paragraph"},{"text":"一、《通知》中说：胡风“把党向作家提倡共产主义世界观、提倡到工农兵生活中去、提倡思想改造、提倡民族形式、提倡写革命斗争的重要题材等正确的指导思想，说成是插在作家和读者头上的五把刀子”。经复查，这个论断与胡风同志的原意有出入，应予撤销。","type":"paragraph"},{"text":"二、《通知》说：“胡风等少数同志的结合带有小集团性质，进行过抵制党对文艺工作的领导、损害革命文艺界团结的宗派活动。”经复查认为，在我国革命文学阵营的发展历史上，的确存在过宗派的问题，因而妨碍了革命文艺界的团结。形成这种情况的原因很复杂，时间长，涉及的人员也较多，不同历史阶段的矛盾还有不同的状态和变化。从胡风同志参加革命文艺活动以后的全部历史看，总的说来，他在政治上是拥护党中央的。因此，本着历史问题宜粗不宜细和团结起来向前看的精神，可不在中央文件中对这类问题作出政治性的结论。这个问题应从《通知》中撤销。","type":"paragraph"},{"text":"三、《通知》中说：“胡风的文艺思想和主张有许多是错误的，是小资产阶级的个人主义和唯心主义世界观的表现。”经复查认为，对于胡风同志的文艺思想和主张，应按照宪法关于学术自由、批评自由的规定和党的“百花齐放、百家争鸣”的方针，由文艺界和广大读者通过科学的正常的文艺批评和讨论，求得正确解决，不必在中央文件中作出决断。这个问题也从《通知》中撤销。","type":"paragraph"},{"text":"本补充通知，请按中发[1980]76号文件的传达范围，传达到全体党员。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdf76b1d4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生、总理来电内容","authors":[],"dates":[{"year":1969,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"康生、总理来电内容","type":"title"},{"text":"康生  6.10晚2时来电话","type":"subtitle"},{"text":"批滕是对的，但注意防止过头，不能搞什么小滕海清，要告诉造反派头头，一定要听中央的话，团结起来共同对敌。","type":"paragraph"},{"text":"要主动抓紧检查，不是3个人检查了吗？不要越来越被动。","type":"paragraph"},{"text":"5·22战团，什么批滕联络站，逐步不要了。（未记录下来，传达未传达）","type":"paragraph"},{"text":"总理\t6：11早5时来电","type":"subtitle"},{"text":"开几万人的大会不能这样做，这样扩散力越来越大，造成的扩大化反扩大化，局势不好收拾，在礼堂开会有人冲来缓一缓开。","type":"paragraph"},{"text":"回去后比较被动，对两派做工作不够，问题越来越激化，两派都来上访，两派都派人下去串连，这样局势不好控制，将更被动。","type":"paragraph"},{"text":"在群众激动时要冷静，检查纲高了如何收拾，纲高了不合群众的要求，只要分别做两派群众的工作，为要他们团结起来共同对敌。","type":"paragraph"},{"text":"你们地方的问题前一些时候国外人不知道，最近莫斯科有消息，莫斯科开黑会，很可能利用你们那里的问题攻击我们，这样对我们不利，你们要对两派做工作顾全大局。","type":"paragraph"},{"text":"大会开不了就去个别做工作，前年人大会堂那样（5.27），群众情绪激动时更要注意做工作，做好X等同志的工作，两派都把下去的人收回来，动员上访人员回去就地闹革命，就地解决问题。","type":"paragraph"},{"text":"主席历来主张对群众因势利导，大会开不了，群众情绪激动时可以缓和一下再开么，不能开几万人的大会，不能在那样大的范围内检查，那样就会扩散。","type":"paragraph"},{"text":"找你们谈话，几次都谈到了防止扩大化反扩大化，对下面你们共同承担责任，我们对你们也分担了责任么。","type":"paragraph"},{"text":"对两派做工作，不要在批判错误时争高低，要以大局为重，团结起来争取更大的胜利。","type":"paragraph"},{"text":"主席指导加强团结意义非常重大，前天两报一刊社论高举九大团结的旗帜，争取更大胜利，要组织群众很好学习，团结起来共同对敌。","type":"paragraph"},{"text":"反复辟运动，违背十二中全会精神，带方向性的，但还是前进中的严重错误，牢牢掌握斗争大方向，稳定局势，准备打仗。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"278ddaae16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

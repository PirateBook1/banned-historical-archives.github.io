script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省开展肃清胡风反革命集团的斗争的情况","authors":["光远"],"dates":[{"year":1955,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"辽宁省开展肃清胡风反革命集团的斗争的情况","type":"title"},{"text":"光远","type":"authors"},{"text":"【辽宁分社二十七日电】辽宁省自六月上旬开展肃清胡风反革命分子斗争以来，到二十二日全省已发现胡风反革命集团分子或直接、间接与胡风分子有联系的共一百七十多人。这些人分布在党、政、群系统的有三十多名，文教系统(包括学校)中有一百二十多名，财贸系统和社会上有二十多名。这些人来自以下四个方面：","type":"paragraph"},{"text":"一、伪满、国民党反动派遗留或潜伏下来的特务或特务嫌疑分子、反动作家和编辑等，他们过去和胡风反革命集团一起进行过反革命活动，解放后和胡风反革命集团仍保持联系。","type":"paragraph"},{"text":"二、伪满一九四三年“一二、三○”(即十二月三十日)事件后，由东北逃到西安去参加胡宗南战干团的反动军官、特务分子(如徐放)，他们在抗战时期就和胡风等有联系。","type":"paragraph"},{"text":"三、从南方招来的知识分子、技术员等，他们当中有的当过反动报刊的记者、编辑，有的和胡风分子是师徒关系，现在虽然改了行，但仍和胡风集团有联系。","type":"paragraph"},{"text":"四、隐藏在我们内部的反革命分子或胡风反革命集团分子在辽宁地区活动最突出的是徐放；他是辽阳人，在辽宁有许多老同学、老同事，本人曾几次来沈阳、辽阳等地进行活动，已发现和他有关系的约三十多人。其次是胡风本人，他曾二次来辽宁，到过安东、沈阳，和他有关系的有二十多人。再次是刘雪苇、吕荧等，刘、吕在旅大都呆过很长时间，结识了不少人。","type":"paragraph"},{"text":"但这一时期工作还存在不少问题，主要是运动开展很不深入，其主要原因是大部分领导干部对这一工作重视不够，没有广泛地发动群众，因此，还没有形成一个群众性的粉碎胡风反革命集团的斗争，显得火力不足，声势不大。从地区上看，很不平衡：沈阳地区因为领导比较重视(市委第二书记亲自动手，抓得紧)，成绩较大，辽阳、旅大也发现了一些有重要的线索。但其他地区则差，有的地区应该发现线索而没有发现；有的地区不仅没有发现线索，而且连文件也没有很好地组织学习。在不少的干部中存在一些错误思想，有的认为辽宁地区比关内好，不会有多少胡风分子；有的认为有也只不过在文教系统中，工厂企业中不会有；甚至有的机关党员干部对停职反省的人还进行安慰；某文教部门的负责干部说到底谁对谁错我还没弄清楚；有的说胡风没有枪杆子怎能反革命；有的干部认为搞的太过火了，给胡风扣的帽子太大；有的说：这样搞不会妨碍统一战线吗？","type":"paragraph"},{"text":"中共辽宁省委根据这一情况，于六月二十四日再次召集省一级机关及各市负责干部开会，重新作了动员布置，要求各部门的负责人必须立即重视起来，亲自动手，从党内到党外，从干部到群众都动员起来，形成一个群众性地自觉地粉碎胡风反革命集团的运动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26294d2a2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓的闯将","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"早在去年年底，檀文芳就积极投入反击右倾翻案风的伟大斗争。今年元旦社论发表后，她一遍又一遍地学习毛主席关于“阶级斗争是纲，其余都是目”的教导，联系去年夏季以来的斗争实际，认真思考着社会主义历史时期的阶级斗争。每天清晨，她醒来后的第一件事，就是打开半导体收音机，聆听毛主席和党中央的亲切教导。每当毛主席关于反击右倾翻案风的重要指示一发表，她就一字一句地记下来，认真学习，深刻领会。她写道:“这场斗争决不是偶然的、孤立的，党内最大的不肯改悔的走资派抛出‘三项指示为纲’的修正主义纲领，扼杀新生事物，推行一条与毛主席革命路线相对抗的修正主义路线，它的要害就是要复辟资本主义。”"},{"type":"paragraph","text":"在毛主席革命路线的指引下，反击右倾翻案风的斗争广泛开展、不断深入。檀文芳以更加高昂的战斗姿态，出现在战斗行列中。为了揭露批判邓小平“三项指示为纲”的修正主义纲领的反动实质，她认真学习马列主义、毛泽东思想。她担任生产队的放牧员，整天赶着羊群漫山遍野地跑。小檀每天带着报纸、学习材料，赶着羊群出来，在水草丰盛的地方，羊群去吃草，她就坐下来阅读思考。"},{"type":"paragraph","text":"一天，生产队要召开批判“三项指示为纲”的大会，有的同志在家里准备批判发言稿，小檀象往常一样赶着羊群出去了。等到羊群在草地上吃草的时候，她就掏出钢笔、本子，在自己的膝盖上，刷刷地写起批判稿来。晚上，当生产队的批判会正在进行的时候，小檀把羊群赶进羊圈后，就赶到会场，掏出准备好的批判稿，愤怒地说:“邓小平抛出的‘三项指示为纲’的修正主义纲领，这是明目张胆地和毛主席的指示唱反调。他鼓吹阶级斗争熄灭论，就是为了颠覆无产阶级专政，复辟资本主义。我们一定要以实际行动支持社会主义新生事物，捍卫毛主席的革命路线，把这场反击右倾翻案风的斗争进行到底。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"845ce2a0ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

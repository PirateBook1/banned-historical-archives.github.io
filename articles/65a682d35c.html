script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民进上海市委和曹杨中学对黄浚思展开斗争","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"民进上海市委和曹杨中学对黄浚思展开斗争","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：中国民主促进会上海市委、上海市曹杨中学揭露右派分子，民进成员黄浚思。","type":"paragraph"},{"text":"黄浚思到曹杨中学工作还不满一年。对工作多方进行破坏。在工资改革工作中，黄浚思挑拨离间地说，凡是党团员都评得高。对一些家住得较远的教师他就鼓励他们要求调校。他把学校的党支部分为三“派”，对这几“派”分别用“拒、打、捧、拉”的手段，企图分裂和打垮党支部。他同时主张建立校务委员会为学校最高职权机构，有权撤换校长。他还辱骂工会是党和行政的尾巴。","type":"paragraph"},{"text":"在“鸣”“放”时期，他坚决主张召开群众大会。他一再公开说，在整风运动和其它工作上，民进已经走在共产党的前面了。他还说：“两党万岁，谁也不领导谁”。他说因为领导同落后分子有矛盾，所以曹杨中学民进支部的组织路线为“发展中间分子，团结落后分子”。他并且曲解“长期共存，互相监督”方针为主要是对共产党监督。","type":"paragraph"},{"text":"黄浚思的这套反党经验在民进两省一市经验交流会议上，一度受到了某些代表赞赏，被称为是民进支部监督的典型范例，也得到了来上海参加会议的民进中央委员会副主席林汉达的支持。但因会上有更多的代表不同意，没有把这个丑恶的东西通过。","type":"paragraph"},{"text":"最近民进上海市委召开的座谈会和曹杨中学的全体教职员工揭露了黄许多反共、反人民、反社会主义的事实，现在，曹杨中学还在对他作进一步的深入批判。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日，原标题为“粉碎右派篡夺中等教育领导权的阴谋，黄浚思的反动活动受到林汉达支持，民进上海市委和曹杨中学对他展开斗争”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a682d35c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

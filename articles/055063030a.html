script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"争取迅速开始与南京主要代表谈判","alias":"","parts":[{"type":"paragraph","text":"争取迅速开始与南京主要代表谈判！！"},{"type":"paragraph","text":"（1936年10月8日）朱、张，徐、陈，任、贺、关、刘八同志，德怀同志："},{"type":"paragraph","text":"（甲）为确保政治、军事、外交秘密，从今日起用秘字编号发给你们之电，请指定专人翻译，限于你们九同志阅看后立时烧毁。请你们向我们负责，不使任何别人知道。"},{"type":"paragraph","text":"（乙）第三次与南京联络的代表九月二十日到达广州，二十八日来电称彼方口代表北来恐惹人注意，约恩来飞往香港或广州会谈。我们复电："},{"type":"paragraph","text":"第一，日本新的大举进攻迫在目前，切望南京政府坚持民族立场，立即准备抗战，我方愿以全力相助，万不可再作丧失领土主权之让步，再使全国失望。"},{"type":"paragraph","text":"第二，立即暂行停止进攻红军，以便双方主要代表谈判。恩来飞赴广州，在确保安全条件下是可行的。"},{"type":"paragraph","text":"第三，我方宣言，只要彼方不拦阻抗日去路与侵犯抗日后方，红军首先实行停止向彼方攻击，作为我方停止内战一致抗日的诚意表示，仅在彼方进攻时我方才在不得已的防御形式下给以必要的"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给朱德、张国焘、徐向前、陈昌浩、任弼时、贺龙、关向应、刘伯承、彭德怀的电报。"},{"type":"paragraph","text":"[2]彼方，指国民党当局。回击。"},{"type":"paragraph","text":"（丙）估计南京政府在日本新进攻面前有与我们成立妥协可能，但一面仍以重兵压境，企图迫我就范。我们应争取迅速开始主要代表之谈判，求得在实行抗日与保存苏区、红军等基本条件下成立双方之统一战线。"},{"type":"paragraph","text":"洛甫泽东十月八日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":210},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"055063030a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市委关于边伴山同志所犯错误的处分决定","authors":[],"dates":[{"year":1952,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"天津市委关于边伴山同志所犯错误的处分决定","type":"title"},{"text":"边伴山，男，四十六岁，河北省束鹿县人，一九三八年入党，曾任市人民法院副院长，在“三反”中已被撤职。","type":"paragraph"},{"text":"边伴山的一位老部下，同乡贺双存（后蜕化为私商）向边伴山托办案子，招摇撞骗，从中诈财。边伴山在这些问题的处理上犯了错误。","type":"paragraph"},{"text":"贺虽是边伴山一九三七年抗日部队中的老部下，相识是自一九四七年开始。边伴山所爱之女人史倩芬（该女过去是家庭教师，曾为中统特务，系七七事变前边之学生，那时有过一段恋爱关系），由贺双存设法自上海给接来后，边与贺来往更密切了（此时早已给边批评，未准结婚）。","type":"paragraph"},{"text":"贺双存犯供称：贺前后向边托办案情五次，从中诈财一三六O万元，另黄金一两、派克笔一枝。贺送给边之宝物折款二百二十八万余元（现已退赃），另贺供曾送现款百万元，边不承认有现款。此项已由边具结。","type":"paragraph"},{"text":"已证实的案件情况如下：","type":"paragraph"},{"text":"一、一九四九年十二月，裕丰恒百货店捣卖黄金，主犯该店经理李瑞涵在逃，副理张茂全判六个月徒刑。该李犯被捕归案后，李托贺，贺转托边。边初是推脱，后说：“我给你看看吧”，曾找审判员问此案如何，应早些处理。尔后，审判员将李课以罚金取保释放（此案判的轻了）。边坦白事后曾向贺说：“我一辈子就作了这一件违法的事”，但又说实际未管，只是案情已经判后的顺水人情。贺却从李瑞涵处索得六百万元，贺供称将此事报告边，边未得钱也未批评与处理。此案从轻判决，边虽不是明显的示意，但在中间是有所影响的。","type":"paragraph"},{"text":"二、一九四九年十月二十四日，王聘之控告建信商店之王德宝与跑合人路立青债务案，本应判决王德宝负连带责任，但边因受贺之托将王德宝负连带责任在判决原稿中删去，路立青不服上诉，最高法院判决王德宝负连带责任。此案系边自动坦白，承认对建信偏袒。","type":"paragraph"},{"text":"三、贺双存改组建信商店时，曾要求边送锦旗题子，边答应送旗，也说过旗上写什么字，但没去做旗。事后边到建信见到有题边伴山名字赠建信商店的锦旗，亦未表示态度。","type":"paragraph"},{"text":"四、一九四九年贺双存开设建信商店，边伴山除为推销监狱产品外，主要是从照顾贺双存出发，由建信代销监狱产品，销完货后交款。并由此种关系，监狱生产科借给建信商店一千万元。","type":"paragraph"},{"text":"总之，以上问题说明边伴山因接受贺双存物品，在这些问题上严重丧失立场，对贺双存的进攻采取了麻木不仁、半推半就的态度。“三反”中撤职后，对提意见的同志不满，发牢骚，曾说：“没有市府党委会第一次不符合实际的报告。我不曾得到今后的处分。”市委决定叫他与史倩芬断绝关系后，边对此事不满，当发牢骚说：“处分倒无所谓，要我和小史断绝关系搞不通”，至今仍继续来往。根据以上情况，市委决定、华北局批准，党内给予撤消工作处分，建议行政给予撤职处分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad31eba586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

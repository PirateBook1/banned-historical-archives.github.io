script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给中央文革小组的一封公开信","authors":["北京林学院红卫兵长征战斗队"],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"给中央文革小组的一封公开信","type":"title"},{"text":"北京林学院红卫兵长征战斗队","type":"authors"},{"text":"我们认为目前的无产阶级文化大革命中有一种不太好的现象，就是无论什么事情非找中央文革小组不可。对中央首长的讲话大量翻印，有时搞得出入很大。许多人光中央首长讲话就有好几册，整天看中央首长讲话，这样就不能真正用毛泽东思想来指导文化大革命。对群众自己的独立思考，自己解放自己是很不利的。我们每个人都想把自己培养成为一个革命青年，培养成为一个无产阶级革命事业的接班人，所以就必须跟着毛主席在大风大浪中前进。努力活学活用毛主席著作，发挥自己独立思考的能力，真正做到自己解放自己，自己教育自己。","type":"paragraph"},{"text":"再次，首长讲话是根据某一部分人，某一具体情况讲的。但有人不问当时情况如何，不管是否符合自己的情况，就大量翻印，按此照办，有时出入较大。结果在群众当中影响很大，起了包办代替的作用。","type":"paragraph"},{"text":"十六条指出，无产阶级文化大革命，只能是群众自己解放自己，不能采用任何包办代替的办法。要信任群众，依靠群众，尊重群众的首创精神，要去掉怕字，不要怕出乱子。","type":"paragraph"},{"text":"为此，我们认为：","type":"paragraph"},{"text":"1. 中央文革小组变成一个联络站的形式，应深入基层了解运动的情况，听取人家的反映，不要下框框，定调子，让群众在大革命运动中自己辨别是非，分清敌我，提高认识。","type":"paragraph"},{"text":"2. 要及时出社论，指导群众深入学习毛著，真正活学活用毛主席著作，用毛泽东思想来指导运动，把文化大革命进行到底！","type":"paragraph"},{"text":"我们认为，这样做符合十六条的精神，也只有这样才能真正把毛泽东思想学到手，把青年一代培养成为无产阶级革命事业的坚强可靠的接班人。","type":"paragraph"},{"text":"我们的意见，提供中央文革小组的同志们考虑。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7466f22da3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

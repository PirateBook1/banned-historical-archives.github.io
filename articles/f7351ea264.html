script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京市红小兵毛泽东思想宣传队离沪","authors":[],"dates":[{"year":1972,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南京市红小兵毛泽东思想宣传队，满载着兄弟省市和上海人民团结战斗的深厚情谊，结束了在沪的访问演出活动，于本月十八日离开上海回南京。"},{"type":"paragraph","text":"昨天，整个车站洋溢着欢乐的气氛。上海红小兵吹起喇叭敲起鼓，和工农兵群众代表及文艺界代表一起欢送由杨广立同志带领的南京市红小兵毛泽东思想宣传队。上海市各有关方面领导同志也前往车站热情欢送。"},{"type":"paragraph","text":"南京市红小兵毛泽东思想宣传队在沪期间，除了向上海人民进行专场演出外，还深入基层，到工厂、农村和部队向工农兵进行访问演出。南京市红小兵演出的短小精悍、形式多样、生动活泼的革命文艺节目，受到了本市工农兵群众及红小兵的热烈欢迎和赞扬。不少在旧社会苦大仇深的老工人、老贫农看着这些朝气蓬勃的红小兵，深有感触地说:“只有在毛主席、共产党的领导下，我们的下一代才有今天这样幸福的生活。”"},{"type":"paragraph","text":"南京市红小兵毛泽东思想宣传队在沪访问演出期间，怀着无限激动和幸福的心情瞻仰了党的第一次全国代表大会会址，上了一堂深刻的党内两条路线斗争史的教育课。在参观过程中，南京市红小兵聚精会神地听介绍，深情地观看中国人民的伟大领袖毛主席亲自开过会的地方，深深地体会到“星星之火，可以燎原”这一真理的伟大意义。在沪期间，南京市红小兵毛泽东思想宣传队还到国棉十七厂、江南造船厂、异型钢管厂、建设机器厂、国棉三十厂、上海县号上大队、南京路上好八连、长江舰、驻沪空军某部飞行大队等单位参观、访问和演出。"},{"type":"paragraph","text":"正当全国亿万军民满怀信心地跨进了战斗的一九七二年的时刻，南京市红小兵毛泽东思想宣传队和上海红小兵于元旦在市少年宫欢聚一堂，迎接新的战斗的一年。上海红小兵怀着向南京小战友们学习的殷切心情，请南京小战友们参观了他们的各项活动，还一起举行了联欢会。南京、上海两地的红小兵们雄赳赳、气昂昂地联合演出了大合唱，演唱了《国际歌》《三大纪律八项注意》歌和红小兵革命歌曲《好好学习，天天向上》，还交流了其他文艺节目。红小兵战友们决心手携手，心连心，沿着伟大领袖毛主席亲自制定的“九大”团结、胜利路线，努力奋斗，勇猛前进，迎接一九七二年的更大胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7351ea264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

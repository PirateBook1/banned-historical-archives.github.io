script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"准备对付国民党向普缓普察费发动进攻","alias":"","parts":[{"type":"paragraph","text":"准备对付国民党向晋绥晋察冀发动进攻！"},{"type":"paragraph","text":"（1946年5月27日）贺、李，聂、唐："},{"type":"paragraph","text":"为准备对付将来国民党向我发动大举进攻起见：（一）晋绥方面兵力应区分为两部分，即以主力对傅，位于凉城、卓资山3、集宁地区，准备俟顽来攻于运动中歼灭之；以一部及地方兵团对阎，位于大同至太原之线阎顽所占各据点附近，多备黄色炸药，练习攻城及爆炸，准备逐一夺取大同及其以南各县城。我晋冀察部队之位于同蒲东侧者，其准备任务与此同。（二）晋冀察部队之位于平古线两侧者，同样多备黄色炸药，练习攻城及爆炸，准备攻占平古路。冀中方面须组成主力纵队，并加强各分区独立团营，加强县区游击队极民兵，准备对付即将到来的顽军进攻。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰感[1]这是毛泽东为中共中央军委起草的给晋绥军区司令员贺龙、政治委李井泉和晋察冀军区司令员兼政治委员聂荣臻、参谋长唐延杰的电报。[2]傅，指傅作义，当时任国民党军第十二战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":351,"page_end":351},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b491972b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见捷克政府代表团并分别接见了缅甸、印度文化代表团　怀仁堂举行音乐舞蹈联欢晚会毛主席亲临参加","authors":[],"dates":[{"year":1952,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　中央人民政府毛泽东主席九日接见捷克斯洛伐克政府代表团团长柯别茨基及全体团员。陪同进见者为捷克斯洛伐克驻华大使康萨拉。"},{"type":"paragraph","text":"接见后，柯别茨基代表捷克斯洛伐克共和国哥特瓦尔德总统赠送毛泽东主席汽车一辆，并举行了赠车仪式。"},{"type":"paragraph","text":"【新华社北京九日电】　中央人民政府毛泽东主席九日接见缅甸文化代表团团长宇吞帕和全体团员。陪同进见者为缅甸驻华大使吴拉茂。"},{"type":"paragraph","text":"【新华社北京九日电】　中央人民政府毛泽东主席九日接见印度文化代表团团长潘迪特夫人和全体团员。陪同进见者为印度驻华大使潘尼迦。"},{"type":"paragraph","text":"【新华社北京九日电】　九日晚在中南学院附属歌舞剧院的合唱团和舞蹈团联合海怀仁堂举行音乐舞蹈联欢晚会。晚会由匈牙利国家人民文工团、印度文化代表团团员、舞蹈家劳·姗达女士和缅甸文化代表团团员、音乐家宇巴棠及我国中央戏剧演出。"},{"type":"paragraph","text":"中央人民政府毛泽东主席参加了晚会。与会的还有中央人民政府副主席朱德、刘少奇、李济深，中央人民政府政务院总理兼外交部部长周恩来，中央人民政府军政部门负责人和首都文化、艺术、科学、教育各界人士。"},{"type":"paragraph","text":"捷克斯洛伐克政府代表团、印度文化代表团、缅甸文化代表团和匈牙利国家人民文工团的全体团员均参加了晚会。"},{"type":"paragraph","text":"印度大使潘尼迦、匈牙利大使夏法朗柯，缅甸大使吴拉茂和捷克斯洛伐克大使康萨拉及印、匈、缅、捷四使馆人员也参加了晚会。"},{"type":"paragraph","text":"演出休息时，毛泽东主席接见了匈牙利国家人民文工团团长歇勒西·纠腊。"},{"type":"paragraph","text":"晚会的各项节目都受到到会者的热烈欢迎，会场上掌声不断，至十一时结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa9f8a083e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

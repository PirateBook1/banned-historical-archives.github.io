script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市联业机器钢铁厂职工创制计算机献给毛主席","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市徐家宅路联业机器钢铁厂全体职工，为了庆祝中国共产党三十一周年纪念，特创制国产第一架二十位数字词算机，作为党的生日献礼。第一架计算机由该厂职工代表在本市工人代表庆祝“七一”大会上，献给陈市长转献给毛主席。"},{"type":"paragraph","text":"联业厂共有职工二十五人，解放前该厂专制银箱、写字枱等钢铁用具，解放后钢铁用具销路清淡，劳资双方就协议仿照外国货计算机创制国产计算机。该厂自一九五○年开始试制，试制期中困难很多，由于厂内机器设备差，一般零件都靠手工制造，因此精确度很受影响，有一个时期厂里资金发生困难，资方缺乏信心颇为消极，当时职工团结一致克服困难，先后创造五部小滚铣(一种车床)出售，得款一亿三千多万元维持开支。在职工兄弟开动脑筋、精确研究下，终于在一九五一年年初试制十八位数字的计算机成功，当时职工兄弟制成的零件模子共有二百多个，各种零件有一千多种。"},{"type":"paragraph","text":"职工兄弟为求计算机更能精确，再度研究制造二十位数字计算机，这样经过九个月艰辛努力，终于在六月底制配成三架二十位数字的计算机，其中一架就献给毛主席。"},{"type":"paragraph","text":"该项二十位数字计算机，目前舶来品约值一千五百多万元，联业厂出品的只要一千余万元，今后如大量生产，价格可逐渐减低。该厂工友们表示，为了供应国内广大需要，准备继续研究，精益求精，并大量生产减低成本。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61e6a04326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

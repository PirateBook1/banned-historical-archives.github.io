script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我对美帝电影的看法","authors":["陈苍叶"],"dates":[{"year":1950,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"我对美帝电影的看法","type":"title"},{"text":"陈苍叶","type":"authors"},{"text":"我是一直喜爱看美国电影的，虽称不上影迷，但看得相当多；解放以前，总经常订二三份电影画报。","type":"paragraph"},{"text":"我虽不爱看那些空洞无联的歌舞滑稽片，但对部份较高级的片子，到如今还是相当爱好的，如文艺片中的魂率梦荣、茶花女、义犬救主、一曲难忘中的五彩；红泱艳、舞宫为燕中的妙舞；一代歌王、翠堤春晓中的迷人音乐；蛊姬、郎心如铁中的慑人心魂的气氛；一时说也说不尽。","type":"paragraph"},{"text":"我认为电影固然是要给观众以教育的，但共娱乐性还是不可抹煞，在一般小市民观众中，娱乐性是相当受重视的。常听得有人说:“我们到电影院里来是为了找开心的，谁要看那些解放苦戏，老是那一套；你看，票价定得低也没什么人看:……”","type":"paragraph"},{"text":"当然我不会一般见识，也爱看像森林之曲、宝石花、健美儿女等苏片；解放后受了学习空气的薰染，多少令我提高了一步，但是我对报端加于美帝电影的竭力抨击产生疑惑。","type":"paragraph"},{"text":"美帝电影中的场面及导演、演技，在我看来是要胜于我国及苏联的；你说，美片中常见那种熟娴优美的舞蹈，中国演员中会的有几人?苏联的演员在电影中看到的大多脏肿无线条可言，基本条件就不够(当然不是说每个角色都要漂亮的)，我也看过些俄译剧本、觉得不近人情得可笑。","type":"paragraph"},{"text":"美帝电影中也有替无产阶级说话的片子，如青山翠谷等。 对于美片中那些色情胡闹的，我希望要加以取缔。 我的意思是美片可以去无存精，自有它的强处的，并不是低级趣味的崇","type":"paragraph"},{"text":"拜。 是不是英美与我们为敌，即使他们有长处，我们也不屑去效法了呢? 我不喜作假，如此赤裸裸的说出我的看法。","type":"paragraph"}],"comments":[],"origin":" 《文汇报》“剧影(半周刊)：栏目:你对美帝影片的看法如何?,”1950年9月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db77c62cb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

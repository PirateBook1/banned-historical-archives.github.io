script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的关怀和支持增添了无穷的勇气和力量港九同胞誓把反迫害斗争进行到底澳门广大同胞纷纷集会一致表示坚决支持香港工人的反帝爱国斗争","authors":[],"dates":[{"year":1967,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港16日电　香港和澳门广大爱国同胞从昨天以来纷纷举行集会，坚决拥护我国外交部十五日发表的严正声明。港九工人们欢呼:这是我们心中最红最红的红太阳毛主席对港九中国工人和同胞的关怀和支持。我们决心读毛主席的书，听毛主席的话，照毛主席的指示办事，坚决把反迫害斗争进行到底!"},{"type":"paragraph","text":"“港九各业工人反对港英迫害斗争委员会”当天晚上举行了全体会议，他们指出，我国外交部及时的、强有力的声明，是对我们香港同胞反迫害斗争的最大鼓舞，给我们增添了无穷的勇气和力量。港九各业工人和各界同胞已经组织起来，决心高举毛泽东思想伟大红旗，为维护中国人民的尊严，“下定决心，不怕牺牲，排除万难，去争取胜利。”工人代表们警告香港英国当局:必须立即无条件接受我国外交部声明的严正要求，否则，一切严重后果必须由港英当局承担。"},{"type":"paragraph","text":"大会进行时，从中央人民广播电台的广播中传来了首都无产阶级革命派和革命群众纷纷到英国驻中国代办处门前举行游行示威，最强烈抗议香港英国当局的血腥暴行的消息，会场顿时爆发出暴风雨般的、经久不息的掌声，全体代表跳跃欢呼:“毛主席万岁!”"},{"type":"paragraph","text":"这一天，港九各业工会、社团、银行等三十多个单位举行了集会，坚决拥护我国外交部声明。"},{"type":"paragraph","text":"据香港《文汇报》报道，港九各界同胞遵照毛主席的“组织千千万万的民众，调动浩浩荡荡的革命军”的指示，纷纷联合起来，进行斗争。到十四日止，已有四十多个反迫害斗争委员会成立。"},{"type":"paragraph","text":"我国外交部的声明传到澳门时，广大澳门同胞无比兴奋，热烈拥护这一严正声明。他们一致表示:誓与香港同胞并肩战斗，把反对英帝国主义的迫害斗争进行到底。"},{"type":"paragraph","text":"昨天从早到晚，澳门街道上许多扩音器都广播着我国外交部的声明，许多同胞还把声明全文抄出来张贴街头。澳门工人们指出:我们澳门工人和爱国同胞，与香港工人和爱国同胞是休戚相关、患难与共的。他们的斗争，就是我们的斗争。我们要更高地举起毛泽东思想伟大红旗，坚决支持香港工人同胞的反帝爱国斗争，与他们战斗在一起，胜利在一起!澳门许多学校的学生举行了集会，学生们说:有毛主席和祖国七亿人民作靠山，有来自四面八方强有力的支援，有战无不胜的毛泽东思想为武器，香港工人和爱国同胞的斗争一定会取得胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ba3a059de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

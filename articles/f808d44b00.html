script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"河南部队目前的任务","alias":"","parts":[{"type":"paragraph","text":"河南部队目前的任务！"},{"type":"paragraph","text":"（1945年8月13日）河南区党委，文、张，并告郑、李3："},{"type":"paragraph","text":"同意文张建议，在河南收复失地，归王、戴统一指挥。整个河南部队任务，除韩钧?部在原地区发动群众坚持外，其余应展开行动，东与水东联系，南与五师联系，将嵩山、水东、五师迅速打成一片。目前作战仍是着重于歼灭伪顽薄弱部，广占乡村与中小"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共河南区委等的电报。"},{"type":"paragraph","text":"[2]文、张，指文年生、张启龙，当时分别任八路军游击第三支队司令员和第二支队政治委员。"},{"type":"paragraph","text":"[3]郑，指郑位三，当时任中共中央鄂豫皖局代理书记。李，指李先念，当时任中共中央鄂豫皖局委员，新四军第五师师长、政治委员兼鄂豫皖湘赣军区司令员、政治委员。"},{"type":"paragraph","text":"[4]王、戴，指王树声、戴季英，当时分别任八路军河南军区司令员和政治委员。"},{"type":"paragraph","text":"[5]韩钧，当时任八路军河南军区第二支队兼第二军分区司令员。"},{"type":"paragraph","text":"[6]水东，指1938年黄河改道后陇海铁路以南、新黄河以东的河南省东部地区。中国共产党曾在以睢县、杞县、太康为中心的水东地区建立抗日根据地，成立水东军分区。1945年1月，水东军分区改为冀鲁豫军区第十二军分区。"},{"type":"paragraph","text":"[7]嵩山，位于河南登封县北部。当时八路军豫西抗日独立支队在这一城镇，放手发动群众斗争，包围大城及要道，设法劝令敌伪投降。具体部署望告。冀鲁豫已派一万二千人南下至水东，连水东原有八千人共二万人，为夺取新乡、开封及其附近广大地区而斗争，望你们速与他们配合行动。"},{"type":"paragraph","text":"中央军委十三日"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":247,"page_end":248},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f808d44b00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

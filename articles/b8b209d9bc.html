script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央转发国务院财贸办公室、国际经济委员会关于财政贸易和手工业方面若干政策问题的报告","alias":"","parts":[{"type":"paragraph","text":"中共中央转发国务院财贸办公室、国家经济委员会"},{"type":"paragraph","text":"关于财政贸易和手工业方面若干"},{"type":"paragraph","text":"政策问题的报告"},{"type":"paragraph","text":"（一九六六年九月二十四日）"},{"type":"paragraph","text":"中央原则同意国务院财贸办公室和国家经济委员会关于财政贸易和手工业方面若干政策问题的报告，现在作为试行草案发给你们。请你们一面执行，一面进行仔细调查研究，就执行中的问题提出意见，以便补充修改。"},{"type":"paragraph","text":"这个文件发到县、团级党委和工交、基建、财贸、文教各系统的基层单位，并且向红卫兵和广大群众进行传达，同时，和他们进行商讨，欢迎他们提出薪的倡议。目前这些问题不要登报。在传达时，要由负责干部亲自讲解说明，组织群众讨论。"},{"type":"paragraph","text":"附：主席、中央："},{"type":"paragraph","text":"最近在无产阶级文化大革命中，各地红卫兵和革命群众，横扫“四旧”，解决了一些多年来没有解决的问题。这是具有重大历史意义的革命创举。他们在有关财政贸易和手工业方面，也提出了许多革命性的倡议，这些倡议，许多是可行的，应当采纳办理。也有些是目前还不能实行的，需要对他们进行耐心的解释和说服。现在把有关财政贸易和手工业方面若干政策问题的意见，报告如下："},{"type":"paragraph","text":"一、关于改换旧商店的招牌，扫除服务行业中陈规陋习的倡议，各地已经在实行，应当继续积极地有领导地实行"},{"type":"paragraph","text":"二、公私合营企业应当改为国营企业，资本家的定息一律取消。资方代表一律撤销，资方人员的工作另行安排。关于取消定息，将有国务院提请全国人民代表大会或人大常委会讨论通过后实行。在未通过前，暂停支付。"},{"type":"paragraph","text":"三、大型合作商店有条件有步骤地转为国营商店，有的也可以不转，照旧营业。转为国营的，人员要经过甄别清理，没有改造好的地、富、反、坏、右分子另作安排。小型的合作商店，不转为国营商店，不要停业。小商小贩，现在还起着社会商品流通的作用，为群众所需要，应当让他们存在。但必须接受国家的管理和群众的监督，不许搞投机倒把。大量的小商小贩应当为国营商店代购代销。商业网、点的设置要便利群众。"},{"type":"paragraph","text":"四、集体所有制的手工业合作组织，是社会主义所有制的一种形式，生产比较灵活，品种多样，又便利于群众需要，目前一般不要改变。"},{"type":"paragraph","text":"五、独立劳动者包括个体手工业者，个体服务业和修理业人员，个体三输车工人，以及"}],"authors":[],"dates":[{"year":1966,"month":9,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":141},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8b209d9bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的“独立自主、自力更生”伟大方针的新成果  我国大型破冰船胜利下水","authors":[],"dates":[{"year":1970,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的“独立自主、自力更生”伟大方针的新成果"},{"type":"paragraph","text":"我国大型破冰船胜利下水"},{"type":"paragraph","text":"据新华社上海一日电　在毛泽东思想的灿烂光辉照耀下，我国第一艘自行设计、自行建造的三千二百吨破冰船“海冰一零一”号，去年十二月二十六日在上海求新造船厂胜利下水。这条船从设计到下水，只用了三个月的时间。这是上海工人阶级坚决贯彻毛主席的“备战、备荒、为人民”和“独立自主、自力更生”伟大方针而取得的新成果。"},{"type":"paragraph","text":"去年九月，上海求新造船厂承担了设计和制造我国第一艘破冰船的光荣任务，广大革命工人无不欢欣鼓舞。他们针对这艘破冰船船体大、结构新的特点，活学活用毛主席的光辉著作“老三篇”和毛主席的光辉哲学思想，坚持用唯物辩证法去分析矛盾，解决矛盾。他们组织起一个以工人为主体的三结合设计小组，边设计，边施工，用短短一个多月的时间就完成了设计任务。"},{"type":"paragraph","text":"造船必须要有船台。厂里船台不够用，起重能力小。为此，工人老师傅反复学习毛主席的《矛盾论》，经过认真分析研究，采用了在船台上直接合龙的新工艺，结果仅以十一天的时间就完成了改建船台的任务。"},{"type":"paragraph","text":"破冰船的尾轴有十五米长，可是现有的车床只能加工八米长的产品。这时，工人们就把两台车床连起来，终于成功地攻克了这个难关。"},{"type":"paragraph","text":"船上的管路就象人身上的血管一样，密密麻麻。按照常规，至少要五个月才能装完。安装车间工人充分发挥主观能动性，创造了一种新的工艺直接安装管路，一次安装成功，效率提高了五倍，而且安装的准确性大大超过旧工艺。"},{"type":"paragraph","text":"在施工、安装的紧张战斗中，许多工人老师傅把被子搬到车间，废寝忘食，连续奋战，保证了破冰船按期下水。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"我国大型破冰船在上海胜利下水。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b682324ed5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

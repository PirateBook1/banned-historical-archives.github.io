script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关于保卫陕甘宁边区的部署","alias":"","parts":[{"type":"paragraph","text":"关于保卫陕甘宁边区的部署！"},{"type":"paragraph","text":"（1946年11月6日）贺、李，聂、刘，陈、谢，薄、王，刘、邓："},{"type":"paragraph","text":"（一）第一军、第九十军正由临汾开西安，准备进攻边区，马鸿逵\"主力集结河东准备进攻三边，然后两路会攻延安。（二）我军有粉碎该敌保卫延安并于胜利后发展西北之任务。（三）决调杨苏纵队（三个旅）、陈谢纵队（三个旅）、张宗逊纵队\"（两个旅）协同边区部队执行此项任务，以陈赓为司令员、张宗逊为副司令员、"},{"type":"paragraph","text":"[1]1946年11月，蒋介石令胡宗南抽调驻晋南的整编第一、第九十师共4个旅西渡黄河入陕，准备会同原包围陕甘宁边区的国民党军进攻中共中央和中共中央军委所在地延安。这是毛泽东为中共中央军委起草的给晋绥军区司令员贺龙和政治委员李井泉等的电报。"},{"type":"paragraph","text":"[2]聂、刘，指聂荣臻、刘澜涛，当时分别任晋察冀军区司令员兼政治委员和副政治委员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。薄、王，指薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副政治委员和第二副司令员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]马鸿逵，当时任国民党政府主席西北行辕副主任。[4]三边，指陕西西北的定边、安边和靖边。"},{"type":"paragraph","text":"[5]杨苏纵队，指晋察冀野战军第一纵队，纵队司令员杨得志、政治委员苏振华。仲勋为政委统一指挥各部。（四）贺李令张纵队迅即开至兴临\"地区休整补充，待命开延。（五）聂刘令杨苏纵队迅即补充新兵开至兴临地区，待命开延。事前应进行充分政治工作，保证减少逃亡。（六）陈谢纵队迅即攻占县、蒲县、大宁、吉县、乡宁，控制马斗关渡口，开辟到延安之道路。贺李即令彭罗及独四旅南下吕梁配合陈谢作战，并于陈谢西进时接管吕梁各县而巩固之，彭罗立即至汾西与陈谢商讨一切。（七）第一第九十两军回陕后，留晋胡军已大减，待陕甘战场开辟，留普胡军将大部或全部调陕，太岳方面除留二十四旅外，应就地方升级组成一个新旅即可应付。皮徐在华中至少须待粟谭再打一胜仗方能调动，且路远缓不济急，故须就当地自行设法。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌鱼[1]兴临，指山西兴县和临县。"},{"type":"paragraph","text":"[2]彭罗，指彭绍辉、罗贵波，当时分别任吕梁军区副司令员和副政治委员。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[4]皮徐，指皮定均、徐子荣，当时分别任华中野战军第十三旅旅长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":262,"page_end":263},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eb041406e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

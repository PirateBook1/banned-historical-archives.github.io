script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步加强中阿兄弟友谊和扩大两国经济合作中阿经济代表团发表会谈公报党和国家领导人毛泽东周恩来邓小平曾分别接见阿尔巴尼亚贵宾","authors":[],"dates":[{"year":1961,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　中华人民共和国政府经济代表团和阿尔巴尼亚人民共和国政府经济代表团会谈的新闻公报"},{"type":"paragraph","text":"中华人民共和国政府经济代表团和阿尔巴尼亚人民共和国政府经济代表团最近在北京就进一步加强中阿两国人民之间的兄弟友谊和扩大两国之间的经济合作问题举行了会谈。会谈是在十分亲切、友好和诚挚的气氛中进行的。会谈的结果充分体现了无产阶级国际主义相互支援和亲密合作的精神。"},{"type":"paragraph","text":"中华人民共和国方面参加会谈的有:中华人民共和国国务院副总理李先念、外交部副部长曾涌泉、国家计划委员会副主任方毅、对外贸易部副部长李强。阿尔巴尼亚人民共和国方面参加会谈的有:阿尔巴尼亚人民共和国部长会议副主席阿·凯莱齐、国家计划委员会第一副主席普·西蒂、工业部副部长伊·瓦克弗利乌、阿尔巴尼亚驻中国大使米·帕里夫蒂。"},{"type":"paragraph","text":"会谈期间，中华人民共和国的党和国家领导人毛泽东同志、周恩来同志和邓小平同志分别接见了阿尔巴尼亚人民共和国部长会议副主席阿·凯莱齐同志，作了亲切的谈话。"},{"type":"paragraph","text":"通过中阿两国政府代表团的友好会谈，双方根据1961年2月2日在北京签订的“关于中华人民共和国给予阿尔巴尼亚人民共和国贷款协定”的规定，就11，250万卢布(合5亿旧卢布)贷款的具体使用问题，签订了中华人民共和国政府和阿尔巴尼亚人民共和国政府关于中国向阿尔巴尼亚供应成套设备和给予技术援助的议定书、中华人民共和国政府和阿尔巴尼亚人民共和国政府关于专家、技术人员和实习人员的待遇条件的议定书、关于阿尔巴尼亚人民共和国政府根据1961年2月2日中阿贷款协定使用中国贷款的第二号议定书，并且交换了中国向阿尔巴尼亚供应粮食及其他主要食品的换文。"},{"type":"paragraph","text":"根据上述议定书和换文，中华人民共和国政府同意对阿尔巴尼亚人民共和国政府在建设化学、冶金、电力、建筑材料、轻工业等25个项目方面，提供成套设备和给予技术援助。同时，中华人民共和国将供应阿尔巴尼亚人民共和国拖拉机及其他农业机械、粮食和其他商品。"},{"type":"paragraph","text":"在会谈中，中华人民共和国国务院副总理李先念同志代表中国共产党中央委员会、中华人民共和国政府和中国人民对于中国人民在自己的斗争中一向得到阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚人民共和国政府和阿尔巴尼亚人民兄弟般的关心和支持表示了诚挚的感谢。阿尔巴尼亚人民共和国部长会议副主席阿·凯莱齐同志代表阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚人民共和国政府和阿尔巴尼亚人民对中国共产党中央委员会、中华人民共和国政府和中国人民所给予的极大的关心和这一巨大的国际主义援助表示了衷心的感谢。"},{"type":"paragraph","text":"双方对这次会谈感到十分满意，并且认为，社会主义国家间建立在马克思列宁主义和无产阶级国际主义基础上的互助合作，不仅促进两国经济的共同高涨，有利于两国的社会主义建设；而且必将有助于加强社会主义阵营的力量和保卫世界和平的事业。"},{"type":"paragraph","text":"1961年4月25日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0455573101"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

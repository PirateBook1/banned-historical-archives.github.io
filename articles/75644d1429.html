<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"说话“难”","authors":["栾星","河南"],"dates":[{"year":1957,"month":3}],"is_range_date":false,"parts":[{"text":"说话“难”","type":"title"},{"text":"河南栾星","type":"authors"},{"text":"(栾星：作家，河南省文联创作部主任，作者署名“引车卖”)","type":"subtitle"},{"text":"近年来，有时我感到说话很“难”。","type":"paragraph"},{"text":"写这篇短文，是由一个文学座谈会引起的。在这个座谈会上，鉴于某地诗歌创作的不大繁荣，我替新诗及诗人说了几句话，不外重视诗歌创作，扩大诗歌园地之类。但料想不到，遭到了一些人的围攻。反对论者加给我的罪名，是排斥其他文学样式，甚或是违背“百花齐放”的精神，因为既“百花齐放”，似乎就不能专谈诗歌似的。这里我不是要评论这些意见的本身，只是感到其中有一种逻辑使我联想起，近年来，说话很“难”。","type":"paragraph"},{"text":"这是我们常常遇到的。譬如你向青年作者建议提高艺术修养，有人就说你提倡脱离政治；谈谈形式问题，有人就说你忽视内容，是形式主义者；直接了当的批评了某一工作单位或个人的缺点，总会走来这么一个人，斥责你为什么是夜猫的眼睛，只看到黑暗面；……再打个比方，甚至当你说鸡蛋中有蛋白质，也有人还要说：不对，还有蛋黄素等等。我就曾遇到过这样的事情，一个做宣传工作的朋友含着苦笑告诉我，他起草一个“春节工农联盟宣传提示”，为这个题目曾受到直接领导的批评，说千不该在“工农联盟”之前，遗漏了“在工人阶级领导下”几个字，于是那一句话被修改成为“春节在工人阶级领导下的工农联盟的宣传提示”。虽然“工农联盟”是在工人阶级领导下，这已是人所周知的道理．，题目也应该简洁一些，而且那个宣传提示又是发给宣传干部看的，但不如此，仍要遭到“立言不稳”之讥的。","type":"paragraph"},{"text":"“说话难”，记得鲁迅先生就曾这样的感叹过。鲁迅先生批评了中国人要“面子”那种坏习惯，说过之后，他赶忙打上引号，作了注释——“但我并非说，人应该‘不要脸’。现在说话很难，如果主张‘非孝’，就有人会说你在煽动打父母，主张男女平等，就有人会说你在提倡杂交。”","type":"paragraph"},{"text":"责难者的立场迥然有异，而逻辑何其相似。","type":"paragraph"},{"text":"于是人们就为说话找“规范”。“规范”也终于被找了出来。这也是我们常常遇到的：近年来，无论我们写文章也好，讲话也好，总脱不掉那么个“框框”。譬如工作总结，事无大小，语无轻重，总免不了“基本情况”、“成绩缺点”、“经验教训”那么“三部曲”。语言也总是烂熟的那么几句：“成绩是基本的，缺点是难免的，虽然有客观困难，也还由于主观努力不够。”话常常是老实话，可也大都是废话。写文章，大则“从盘古开天地”“猴子变人”，小则“自建国以来……”，四面八方，面面俱到。话虽俗烦到早令人不耐了。但由于它“全面”，也就“无懈可击”了。","type":"paragraph"},{"text":"遗憾的是，多姿多态、千变万化的生活，以及任何科学的思想方法，都为这些“规范症”患者，给硬化了。","type":"paragraph"},{"text":"于事、于人、于己，我觉得鼓励多说说与多听听那些“一得之见”；甚或“片面之词”，还是有好处的。“片面”虽难免“偏激”，有时却常常是最尖锐，也最能击中要害的。","type":"paragraph"},{"text":"我的这些话，自然还很难称得起“一得之见”。作为“片面偏激”之词，我还是要说说。但说过之后，却又有耽心。首先我耽心，这篇短文，是否又会被那些“全面”的论客，斥为立言不“稳”——宣传片面观点，而继续报以砖石。","type":"appellation"},{"text":" （《奔流》1957年3月号）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75644d1429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

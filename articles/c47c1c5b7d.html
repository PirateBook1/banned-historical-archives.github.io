script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"晋察冀第二野战军十一月份必须完成三项任务","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":10,"day":30}],"parts":[{"text":"晋察冀第二野战军十一月份必须完成三项任务","type":"title"},{"type":"paragraph","text":"聂转萧、罗及澜涛，并告热河分委："},{"type":"paragraph","text":"你们一面组织野战军，一面组织运输队，一面则要指挥冀察现成部队迅速肃清北平、古北口间铁路线上之伪军并控制该路（至少北面一段），发动群众，组织地方武装，准备野战战场。此项任务必须在十一月内争取先机完成之，否则将处于被动地位，不能巩固热河，亦不能巩固张家口。故萧、罗下月一个月内必须完成三项任务，第一是组成野战军，第二是组织运输队赴承德接运武器弹药，第三是占领北平、古北口间铁路线，准备野战战场。以上三项任务，澜涛等领导后方工作的同志们须尽全力协助完成之。澜涛等同志的主要精力，今后须转向东方战线，西方战线则由聂、耿独力处理之。澜涛电台速与延安联络勿误。关于歼灭石匣、密云、怀柔地区之敌伪，发动该地区民众创造野战战场一项任务，热河分委负有由古北口向南竭力协助萧、罗之任务，该地区地方工作之管辖划归热河负责，免去过去三不管状态。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉三十"}],"comment_pivots":[{"part_idx":1,"offset":1,"index":1},{"part_idx":1,"offset":5,"index":2},{"part_idx":1,"offset":8,"index":3},{"part_idx":2,"offset":116,"index":4},{"part_idx":2,"offset":255,"index":5},{"part_idx":2,"offset":280,"index":6}],"is_range_date":false,"authors":["毛泽东"],"comments":["聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。","萧，指萧克，一九○八年生，湖北嘉禾人，当时任晋察冀第二野战军司令员。罗瑞卿（一九○六——一九七八），四川南充人，当时任晋察冀第二野战军政治委员。","澜涛，即刘澜涛，一九一○年生，陕西米脂人。当时任晋察冀军区副政治委员。","热河，即热河省，见本卷第10页注〔3〕。","聂，指聂荣臻。耿，指耿飚，一九○九年生，湖南醴陵人，当时任晋察冀军区副参谋长。","石匣，位于北京密云县北部，解放后修建密云水库时成为库区而消失。"],"page_start":67,"page_end":68,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47c1c5b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

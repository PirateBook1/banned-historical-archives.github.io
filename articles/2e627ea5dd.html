script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"《人民日报》要重视理论工作","alias":"","parts":[{"type":"paragraph","text":"《人民日报》要重视理论工作\""},{"type":"paragraph","text":"（1964年1月至12月）"},{"type":"paragraph","text":"《人民日报》要注意发表学术性文章，发表历史、哲学和其他的学术文章。"},{"type":"paragraph","text":"抓哲学，要抓活哲学。我写文章，不大引马克思、列宁怎么说。报纸老引我的话，引来引去，我就不舒服。应该学会用自己的话来写文章。列宁就很少引人家的话，而用自己的话写文章。当然不是说不要引人家的话，是说不要处处都引。"},{"type":"paragraph","text":"（一月八日）"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"《人民日报》要搞理论工作，不能只搞政治。《人民日报》最近组织一些学术讨论，这样做好。《人民日报》对教学改革问题发表过文章没有？《文汇报》上一篇文章《不可能什么都懂》，可以看看，"},{"type":"paragraph","text":"[1]本篇是毛泽东对吴冷西几次谈话的一部分。毛泽东全集第四十六卷可以转载。"},{"type":"paragraph","text":"（三月二十二日）"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"现在，《人民日报》有看头了，理论上加强了，也有一些有意思的东西。今天（二十日）二版关于设计讨论的四篇小文章\"全看了，编者按也写得好。大白菜也上了头条，很好，要继续努力。《解放军报》《中国青年报》有些短的、生动活泼的、思想性强的文章，要学习。"},{"type":"paragraph","text":"（十二月二十日）"},{"type":"paragraph","text":"[1]指《关于“用革命精神改进设计工作”的讨论》专栏第六期登出的四篇短文章：《带着党的政策下现场》《走出个人主义的小圈子》《放下“施工指导”的架子，虚心向工人学习》《不能把工厂看成静止不变的东西》。“编后”的题目是：《根本问题在哪里？》"},{"type":"paragraph","text":"[2]指1964年12月5日一版《卖菜札记》和短评《领导还是被领导？》。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":1},{"year":1964,"month":12}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e627ea5dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

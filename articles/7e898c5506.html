script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺埃及国庆","authors":[],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理电贺埃及国庆"},{"type":"paragraph","text":"新华社16日讯　中华人民共和国毛泽东主席今天致电埃及共和国总统纳赛尔，祝贺埃及共和国国庆。电文如下：埃及共和国加麦尔·阿卜杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"当埃及共和国国庆的时候，我谨代表中国人民并且以我个人的名义向阁下和伟大的埃及人民致以诚挚的祝贺。祝中埃两国之间的友谊和合作日益巩固和发展。祝阁下和埃及人民在谋求埃及共和国繁荣富强的事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1957年6月16日于北京"},{"type":"paragraph","text":"新华社16日讯　周恩来总理今天致电埃及共和国总统纳赛尔，祝贺埃及共和国国庆。电文如下：埃及共和国加麦尔·阿卜杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"当埃及共和国国庆的时候，我谨向阁下和埃及共和国政府致以热烈的祝贺。"},{"type":"paragraph","text":"一年以来，埃及共和国政府和人民在保卫祖国的独立和自由，反抗侵略和反对殖民主义的斗争中，获得了巨大的胜利。这一胜利显示了埃及人民和阿拉伯人民的斗争意志，也显示了已经觉醒的亚非人民在反殖民主义斗争中的团结力量。尽管帝国主义今天仍在阿拉伯国家之间和亚非国家之间进行挑拨，制造分裂，但是我们深信，只要亚非国家和人民团结一致，就一定会最终地击破帝国主义的这一阴谋。中国政府和人民过去一向是，今后仍然是埃及人民和阿拉伯人民反殖民主义斗争中的可靠朋友。我预祝阁下和埃及人民在维护国家独立、民族自由和保卫世界和平的事业中获得新的更大的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1957年6月16日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺埃及国庆","authors":[],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京16日电】　中华人民共和国毛泽东主席周恩来总理今天分别致电埃及共和国总统纳赛尔，祝贺埃及共和国国庆。"},{"type":"paragraph","text":"毛主席的贺电说:“当埃及共和国国庆的时候，我谨代表中国人民并且以我个人的名义向阁下和伟大的埃及人民致以诚挚的祝贺。祝中埃两国之间的友谊和合作日益巩固和发展。祝阁下和埃及人民在谋求埃及共和国繁荣富强的事业中获得新的成就。"},{"type":"paragraph","text":"1957年6月16日于北京”"},{"type":"paragraph","text":"周总理的贺电说:“一年以来，埃及共和国政府和人民在保卫祖国的独立和自由，反抗侵略和反对殖民主义的斗争中，获得了巨大的胜利。这一胜利显示了埃及人民和阿拉伯人民的斗争意志，也显示了已经觉醒的亚非人民在反殖民主义斗争中的团结力量。尽管帝国主义今天仍在阿拉伯国家之间和亚非国家之间进行挑拨，制造分裂，但是我们深信，只要亚非国家和人民团结一致，就一定会最终地击破帝国主义的这一阴谋。中国政府和人民过去一向是，今后仍然是埃及人民和阿拉伯人民反殖民主义斗争中的可靠朋友。我预祝阁下和埃及人民在维护国家独立、民族自由和保卫世界和平的事业中获得新的更大的成就。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e898c5506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

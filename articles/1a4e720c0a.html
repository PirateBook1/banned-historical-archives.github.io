script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理电贺柬埔寨王国国庆","authors":[],"dates":[{"year":1958,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理电贺柬埔寨王国国庆"},{"type":"paragraph","text":"新华社5日讯　毛泽东主席今天致电柬埔寨王国诺罗敦·苏拉玛里特国王，祝贺国王寿辰和王国国庆。贺电如下：柬埔寨王国诺罗敦·苏拉玛里特国王陛下：陛下："},{"type":"paragraph","text":"值此陛下寿辰和柬埔寨王国国庆之际，我谨代表中国人民并且以我个人名义向陛下和贵国人民表示热诚的祝贺。祝柬埔寨王国繁荣，人民幸福。祝陛下健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五八年三月五日于北京"},{"type":"paragraph","text":"新华社5日讯　周恩来总理今天致电柬埔寨王国诺罗敦·西哈努克亲王，祝贺柬埔寨王国国庆。贺电如下：柬埔寨王国诺罗敦·西哈努克亲王殿下殿下："},{"type":"paragraph","text":"欣逢柬埔寨王国国庆，谨向殿下和柬埔寨人民表示热烈的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，中柬两国间的传统友谊在和平共处五项原则的基础上已经有了新的发展。我热诚地希望，中柬两国的友好关系将日益巩固和发展。祝殿下和柬埔寨人民在建设自己国家的事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年三月五日于北京"},{"type":"paragraph","text":"新华社5日讯　周恩来总理今天致电柬埔寨王国首相宾努亲王，祝贺柬埔寨王国国庆。贺电如下：柬埔寨王国首相宾努亲王阁下阁下："},{"type":"paragraph","text":"值此柬埔寨王国国庆之际，我谨代表中国政府并且以我个人名义向贵国政府和阁下致以热诚的祝贺。"},{"type":"paragraph","text":"一年来，随着中柬两国在经济和文化方面联系的加强，我们两国间的友好合作关系已有发展。我衷心地希望，我们两国间的传统友谊将在共同努力下获得进一步的增长。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年三月五日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理电贺柬埔寨王国国庆","authors":[],"dates":[{"year":1958,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社消息:毛泽东主席5日致电柬埔寨王国诺罗敦·苏拉玛里特国王，祝贺国王寿辰和王国国庆。电文说:“值此陛下寿辰和柬埔寨王国国庆之际，我谨代表中国人民并且以我个人名义向陛下和贵国人民表示热诚的祝贺。祝柬埔寨王国繁荣，人民幸福。祝陛下健康。”"},{"type":"paragraph","text":"周恩来总理5日分别致电柬埔寨王国首相宾努亲王和诺罗敦·西哈努克亲王，祝贺柬埔寨王国国庆。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a4e720c0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

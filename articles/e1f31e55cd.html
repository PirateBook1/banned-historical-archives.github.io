script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉工商业公私关系不协调等问题——武汉三次各界代表会补充材料","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"武汉工商业公私关系不协调等问题——武汉三次各界代表会补充材料","type":"title"},{"text":"武汉市三次各界代表会补充材料：","type":"paragraph"},{"text":"(一)公私关系上的不协调，表现在物价问题方面：在物价波动时，公营专业公司大量揽售物资与加强市场管理相结合，批发与零售相结合对回笼货币、打击投机倒把的不法商人，平稳物价起了很大作用。但有些专业公司(如盐煤业)为完成回笼货币任务，在市内遍设代销店和分销处，且零售价格与批发价格一致，大大影响了正当盐、煤零售商的营业。又如花纱布公司武汉分公司，将武汉棉花牌价压低与产区价格相同(每斤花合六斤半大米)，以致运销商无利可图，物价平稳时且受到损失。","type":"paragraph"},{"text":"(二)在水陆运输方面：由于许多机关部队参加运输，陆上货运多由湖北省公路局包揽承运，使汉口七百辆私营汽车无事可作。由于暂时的工商业萧条，航运方面来往客货运输减少，近来主要依靠公家粮煤运输维持营业，但公营企业水运物资，统由国营招商局承运，在私营轮船运费特别低廉时，方交承运。因此，有些私营航业不顾成本，争揽运输，赔累甚大。","type":"paragraph"},{"text":"(三)在工业加工与定购方面：有许多机关、部队开办加工厂、碾米厂、面粉厂等，影响了私营加工厂的生产。公营企业由于没有有计划的向私营加工厂订购和供应原料，而形成产销脱节和生产停顿状态。以面粉厂为例，春节以来，原料供应断绝，成品销路呆滞，加工任务时断时续。私营胜新、福新二面粉厂堆存加工公粮达一千五百万斤搁置不动，人力机器无法使用。","type":"paragraph"},{"text":"上述情况在会上均受到批判，并明确指出公营贸易机关的任务，在于调剂市场，稳定物价，领导并扶助有益的私营工商业，而不是为了赚钱。因此，公营贸易机关一般情况下只作批发，除粮食或物价波动时外，不作零售。在购销问题上，会议决定公私营企业应在一定问题上订立合同，并可根据某一时期某一物品的特殊情况，用分区、分类方法进行分工。","type":"paragraph"},{"text":"(中南总分社五月十五日)","type":"paragraph"}],"comments":[],"origin":"1950年5月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1f31e55cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

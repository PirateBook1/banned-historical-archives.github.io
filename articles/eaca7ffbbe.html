script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2536","name":"中共中央转发《关于中央宣传口的工作任务和组织机构的请示报告》的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央转发《关于中央宣传口的工作任务和组织机构的请示报告》的通知","dates":[{"year":1977,"month":1,"day":23}],"is_range_date":false,"authors":["中共中央","中共中央宣传口"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传部办公厅，党的宣传工作文件选编，513-515","tags":[{"name":"对外宣传","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央转发《关于中央宣传口的工作任务和组织机构的请示报告》的通知"},{"type":"subtitle","text":"中发〔1977〕3号（1977年1月23日）"},{"type":"paragraph","text":"中共中央批语："},{"type":"paragraph","text":"现将《关于中央宣传口的工作任务和组织机构的请示报告》转发给你们，中央同意中央宣传口的这个请示报告。"},{"type":"paragraph","text":"关于中央宣传口的工作任务和组织机构的请示报告（节录）"},{"type":"paragraph","text":"…………"},{"type":"paragraph","text":"为了更好地协助党中央管理全国的宣传工作，我们根据华主席、党中央的指示，讨论了中央宣传口的工作任务和组织机构，现将我们的意见报告如下："},{"type":"paragraph","text":"一、中央宣传口是在党中央的领导下协助中央管理全国宣传的工作机构。二、中央宣传口的任务主要是协助中央掌管宣传工作中的路线、政策问题。具体任务是： 1.了解和研究全国宣传马克思主义、列宁主义、毛泽东思想，学习无产阶级专政理论的情况，并向中央提出加强和改进的建议。 2.了解和研究全国宣传党的路线、政策和重大决定的情况，并向中央提出加强和改进的建议。 3.了解和研究各阶级、各阶层的思想动向，向中央提出一个时期或某一重大事件的宣传意见、要点或计划，并检查实施情况。 4.协助中央组织和审查中央报刊、通讯社、广播的重要社论、文章、报道、图片和电影、电视的新闻纪录片等。 5.了解和研究对外宣传的情况，向中央提出加强和改进的建议，协助中央审查对外宣传的重要稿件、图片和新闻纪录片等。 6.了解中央和省、市、自治区报刊的内容，并定期向中央反映。 7.协助中央向中央宣传机关传达中央指示，组织落实和检查执行情况。 8.协助中央处理省、市、自治区党委向中央提出的有关宣传的问题。 9. 执行中央临时指定的宣传任务。"},{"type":"paragraph","text":"三、中央宣传口协助中央联系人民日报社、新华社、广播事业局、红旗杂志社、光明日报社、外文出版哲学社会科学部。上述各部门仍直属中央领导，在组织、行政、政治工作等方面的请示报告，仍按原来的系统办理。中央宣传口与省、市、自治区的宣传部门不发生直接的指导关系。四、中央宣传口由耿飚、朱穆之、李鑫、华楠、王殊等五同志组成领导小组，耿飚同志牵头。五、 中央宣传口暂设以下办事机构："},{"type":"paragraph","text":"业务处，负责研究宣传报道，审查稿件，研究全国报刊等工作。人数暂定二十人左右。办公室，负责秘书、人事、行政等工作。"},{"type":"paragraph","text":"全部人员暂定六十人左右。"},{"type":"paragraph","text":"六、建议中央将中央宣传口的成立和任务，通报中央各部门和各省、市、自治区。"},{"type":"paragraph","text":"以上意见，是否妥当，请批示。"},{"type":"subtitle","text":"中央宣传口一九七七年一月六日"}],"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaca7ffbbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对《陕西驻军负责同志虚心听取群众意见改进工作》材料的批语和注文","alias":"","parts":[{"type":"paragraph","text":"对《陕西驻军负责同志虚心听取群众意见改进工作》材料的批语和注文!"},{"type":"paragraph","text":"（1967年4月23日）"},{"type":"paragraph","text":"[1]中共中央文化革命小组办事组1967年4月21日编印的《快报》第一九四○号上登载的这个材料说，陕西省军区和驻陕部队负责人4月中旬以来，连续召集西北工业大学和西安解放军电讯工程学院革命派、西安交通大学文革总会代表座谈，听取他们对支左工作的意见和批评。座谈中，同学们批评了部队在前段支左工作中，旗帜不鲜明，调查研究不够，没有支持真正的革命造反派；批评部队没有把训练内容和西安地区文化大革命联系起来，所以训练中几次出现贴军队大学报的高潮，说部队“在学校执行了资产阶级反动路线”等等（在这段话后面，毛泽东加括号写了一条注，即本篇二）。部队负责人欢迎和感谢同学们诚恳、善意、坦率的批评，并因势利导地转入讨论如何紧紧掌握斗争大方向，做好促进造反派大联合的准备工作。讨论中，“李世英同学对军区支左提出了八条意见”（在“李世英同学”5个字后面，毛泽东加括号写了一条注，即本篇三）。其中第七条意见是“相信大多数干部和群众”（在这一条后面，毛泽东加括号写了一条注，即本篇四）。第八条意见是：“在做好各院校思想工作的基础上，采取互相串连的方法，广泛开展谈心活动，加强相互间的了解，增强团结，促进两大造反派之间的大联合。”（在这一条后面，毛泽东加括号写了一条注，即本篇五）部队负责人认为，李世英提出的意见是对的，表示支持，并决定召集西工大等4校负责人，就如何紧紧把握斗争大方向，促进造反派大联合，作进一步协商和讨论。本篇一是印发这个材料的批语，写在这期《快报》的报头上。"},{"type":"paragraph","text":"对《陕西驻军负责同志虚心听取群众意见改进工作》材料的批语和注文林彪、恩来川同志："},{"type":"paragraph","text":"建议将此件印发军委扩大会各同志。军队这样做是很正确的。希望全军都采取此种做法。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"不要怕批评，全军在这种批评过程中，将会正确地认识世界，并改造世界。一毛注"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"交通大学学生领袖，曾经被打成反革命，并几乎被迫死亡，后被救活者。—毛注"},{"type":"paragraph","text":"[1]林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"},{"type":"paragraph","text":"[2]指当时正在北京召开的中共中央军委扩大会议。毛泽东全集第四十九卷"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"毛注这是最基本的一条。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"毛注开展谈心活动，这个方法很好。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":421,"page_end":423},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9de7e7463"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南开大学闹事情况有进一步发展","authors":["新华社记者　艾长青"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"南开大学闹事情况有进一步发展","type":"title"},{"text":"新华社记者　艾长青","type":"authors"},{"text":"新华社天津28日讯  南开大学学生闹事情况有进一步发展。","type":"paragraph"},{"text":"因为受北大影响，学生们在25日展开了贴大字报的活动。该校副校长刘披云，党委书记楚云在25日(星期六)下午向全校同学讲了一次话，对肃反、整风等问题作了解释和表示了态度。但许多同学对他们的讲话还是不服气。","type":"paragraph"},{"text":"25日晚上，原在南大学习、现为北京大学物理系学生的金怀诚、彭敏修以“关怀母校整风”之名来到了南大，企图见机活动。据说在他们后面还有九人，需要时马上可赶来。金、彭两人26日上午到他们原来的物理系班上进行活动，很受学生欢迎，当时就有学生要他们向全校同学讲演，并贴出大字报，号召同学们下午三点听北大同学介绍北大“鸣”、“放”经验。当他们还在物理系时，中文系、历史系的同学知道了，就去找他们到本班介绍情况。这两个系的一批党团员对他们提出了一些质问和反驳，使他们感到很窘，以致下午不愿去讲演了，后来，经过许多人强拉硬拖，他们才勉强去讲了讲。","type":"paragraph"},{"text":"在大会上讲话的是金怀诚，他因为曾在中文系等处碰壁，所以讲话时比较收敛，只介绍了北大的一些情况，未敢进行煽动。","type":"paragraph"},{"text":"在金怀诚讲话之后，南大同学有十人发表意见。其中有不满的人，也有“卫党君子”。不满的意见归纳起来有下面一些问题：","type":"paragraph"},{"text":"1、对肃反不满，针对刘披云讲话提出了一些意见，说斗了很多人可一个反革命分子也没有斗出，怀疑成绩在那里；并认为这是侵犯人权，违反宪法。他们质问是肃反革命还是肃学生?要求当众恢复名誉，索回当时写的材料(因为那些材料都是被迫写的)，当众烧毁，并作出合理的结论。他们并认为肃反错误是整个领导思想(意即全党)问题，要求交待胡风案件。","type":"paragraph"},{"text":"2、批评领导落后于群众，对“鸣”、“放”不敢大胆放手，不敢发动群众。","type":"paragraph"},{"text":"3、其他，对教学方面也提了一些意见。","type":"paragraph"},{"text":"在整个集会过程中秩序尚好。有人写条子：希望群众同学多讲话，党员老爷少讲大道理。在宣布后，又有人写条子说：“鸣”、“放”大家都可讲，为什么党员不可讲话？","type":"paragraph"},{"text":"据了解：南大所以发生风潮的原因，主要是领导落后于群众，在“鸣”、“放”中缩手缩脚，不敢敞开，没有真正“放”的决心。在风潮起来后，学校领导因为思想准备不够，有些仓促应战。现在主要的是：南大党的领导，还对自己的缺点认识不足，对群众的正确的一面也认识不足，因而只是东奔西跑，给党团员布置任务，忙于应付局面，而不敢敞开，以满足群众要求，争取主动。总之仍然是不敢叫大“放”大“鸣”，企图应付过去了事。甚至连党内也没有真正发动起来，不是启发党员的自觉而是在那里给党员布置任务。这样如果其中有一个党员“叛变”了，揭发党的布置，那时将更加造成党的被动。","type":"paragraph"}],"comments":[],"origin":"1957年5月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7236a9ca65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

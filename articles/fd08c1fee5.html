script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"泥阳公社一百零七人食物中毒","authors":["新华社"],"dates":[{"year":1960,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"泥阳公社一百零七人食物中毒","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社兰州讯    甘肃省微成县泥阳公社安沟门生产小队在3月11日发生了一百零七人食物中毒事件。几天来，经过省、专、县、社紧张抢救，已有五十一人脱险，有六人还比较严重；其余五十人，由于中毒过重，老年小孩抵抗力弱，经急救无效，已经死亡。","type":"paragraph"},{"text":"事件发生后，公社党委立即组织了三十多名医务人员进行急救，县委闻讯后，当天即由县委第一书记李景华同志亲自带领医生二十多人赶赴现场，地委也派副专员乔兴和同志和医务人员，携带药品前往抢救。省委宣传部、省卫生厅12日上午10时得知这一情况后，当天下午二时即派专机将医生和药品送往该队。目前正集中五十六名医务人员继续治疗。","type":"paragraph"},{"text":"这次食物中毒的毒品，经查明是白砒霜，显然是反革命分子投放的。为了进一步搞清真象，省有关部门正在现场继续检查处理。","type":"paragraph"},{"text":"来源：根据1960年4月1日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd08c1fee5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

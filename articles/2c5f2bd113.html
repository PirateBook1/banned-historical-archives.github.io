script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1503","name":"‘文化大革命’中的两派组织，有的是造领导干部的反，那当然是错误的，有的是保领导干部的，难道也是错误的吗？","author":"王火","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"‘文化大革命’中的两派组织，有的是造领导干部的反，那当然是错误的，有的是保领导干部的，难道也是错误的吗？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["王火"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 32","tags":[{"name":"保守派","type":"主题/事件"},{"name":"彻底否定","type":"主题/事件"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"造反派","type":"主题/事件"}],"parts":[{"type":"title","text":"“文化大革命”中的两派组织，有的是造领导干部的反，那当然是错误的，有的是保领导干部的，难道也是错误的吗？"},{"type":"paragraph","text":"我们说“文化大革命”中两派都是错误的，当然包括所谓“保”领导干部的那一派。"},{"type":"paragraph","text":"看一个组织正确与否，首先要看它的指导思想。“文化大革命”的两派，无论“造反”的也好，“保守”的也好，都受当时客观环境的制约和影响。“文化大革命”当中，无论哪一派组织都是在所谓“无产阶级专政下继续革命的理论”指导下，要“将无产阶级文化大革命进行到底”。都要打倒“党内一小撮走资本主义道路的当权派”。没有看到任何一派组织说他们反对“文化大革命”，也没有任何一派组织认为党内没有“两个司令部的斗争”。在这种错误指导思想下建立起来的两派组织，理所当然都是错误的。"},{"type":"paragraph","text":"其次，“文化大革命”当中的这个派、那个派的产生，本身就是“踢开党委闹革命”的产物。所有各派，无论是“革”也好，“保”也好，最终都要进行所谓“夺权”。这在客观上都起了为“文化大革命”推波助澜的作用。"},{"type":"paragraph","text":"第三，我们今天进行彻底否定“文化大革命”的教育，从根本上说，就是要消除派性，增强党性，达到大家共同提高觉悟的目的。而绝不是要追究哪一派、哪一个人的历史责任。如果在今天仍然抱着你那一派如何如何，我这一派如何如何的旧观念不能自拔，那是极其有害的，对于共产党员来说，这就更加危险。我们应该努力从派性的圈子里跳出来，站在党性原则的立场上来考虑问题，如果这样做了，就不会只觉得自己那一派是正确的了。"},{"type":"paragraph","text":"当然，这并不是说，对两派都要各打五十大板。具体问题还是要具体分析。我们不排除有一些同志，是对“文化大革命”无情打击、排斥领导干部的做法有看法、有意见，想保护领导干部而参加到一派组织中去的。但是，这不能代表主导那一派组织的“无产阶级专政下继续革命”的指导思想。有些同志也许最初的动机是要保护领导干部，但参加了派性组织之后，就难以不受那一派的整个指导思想的牵制，也不能不参加这样那样的派性活动。因此，在“文化大革命”的历史背景下，参加一派组织去保护领导干部的动机只能是一句空话。"},{"type":"subtitle","text":"（王火）"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5f2bd113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

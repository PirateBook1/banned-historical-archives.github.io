script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜驻华大使玄峻极举行宴会  纪念中国人民志愿军赴朝参战二十三周年  王洪文、李德生、倪志福等同志出席　玄峻极大使、倪志福同志讲话","authors":[],"dates":[{"year":1973,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜驻华大使玄峻极举行宴会"},{"type":"paragraph","text":"纪念中国人民志愿军赴朝参战二十三周年"},{"type":"paragraph","text":"王洪文、李德生、倪志福等同志出席　玄峻极大使、倪志福同志讲话"},{"type":"paragraph","text":"新华社一九七三年十月二十五日讯　朝鲜民主主义人民共和国驻中国大使玄峻极今天晚上在大使馆举行宴会，纪念中国人民志愿军赴朝参战二十三周年。"},{"type":"paragraph","text":"中共中央副主席王洪文，中共中央副主席、中国人民解放军总政治部主任李德生，中共中央政治局候补委员倪志福等，应邀出席了宴会。"},{"type":"paragraph","text":"玄峻极大使和倪志福同志先后在宴会上讲了话。"},{"type":"paragraph","text":"玄峻极大使在讲话中说，在反对美帝国主义侵略者的斗争中，朝中两国人民和军队之间的牢不可破的友谊和团结发挥了伟大的生命力。他说，朝鲜人民十分珍视在反对共同敌人的长期革命斗争烈火中同兄弟的中国人民结成的友谊和团结。"},{"type":"paragraph","text":"大使指出，中国人民志愿军撤出朝鲜已经十五年了。但是，由于美帝国主义霸占南朝鲜，朝鲜仍然处于被分裂的状态，朝鲜民族的最大宿愿——祖国的统一，仍未能得到实现。"},{"type":"paragraph","text":"大使说，朝鲜劳动党和政府遵照伟大领袖金日成同志所提出的方针，为自主和平统一祖国作出了真诚的努力。但是，由于美帝国主义及其走狗的阻碍，共和国政府的统一方针，仍没有得到实现。"},{"type":"paragraph","text":"大使谴责美帝国主义及其走狗为炮制“两个朝鲜”进行新的阴谋活动。他说，解散“联合国军司令部”，把美帝侵略军赶出南朝鲜，立即解散“联合国韩国统一复兴委员会”。这是朝鲜自主和平统一的先决条件。"},{"type":"paragraph","text":"倪志福同志在讲话中说，中国人民志愿军在朝鲜的八年期间，始终受到朝鲜人民的伟大领袖金日成同志和朝鲜劳动党、朝鲜政府无微不至的关怀；朝鲜人民对他们情同骨肉，给予大力支援和多方照顾。朝鲜人民这种崇高的国际主义精神，将永远留在中国人民的记忆中，在中朝两国的友好关系史上永放光辉。"},{"type":"paragraph","text":"倪志福同志说，朝鲜人民为争取祖国的自主和平统一，进行了坚持不懈的斗争。目前，朝鲜人民在社会主义革命和社会主义建设事业的各个方面都取得了辉煌的胜利，朝鲜的面貌已经发生了深刻的变化。朝鲜劳动党和朝鲜政府关于自主和平统一祖国的主张更加深入人心，特别是金日成主席今年六月二十三日为此提出的五点纲领，不仅为全体朝鲜人民衷心拥护，也得到全世界主持正义的国家和人民的广泛支持。"},{"type":"paragraph","text":"他说，中国政府和中国人民坚决支持朝鲜政府和朝鲜人民争取自主和平统一祖国和反对制造“两个朝鲜”的正义斗争。朝鲜问题必须在没有外来干涉的情况下由朝鲜人民自己解决。“联合国韩国统一复兴委员会”应当取消，“联合国军司令部”应当解散，驻在南朝鲜的美国军队应当撤走。国家要独立，民族要解放，人民要革命，已成为不可抗拒的历史潮流。朝鲜人民争取祖国自主和平统一的斗争，正是这一潮流的一个重要组成部分。我们深信，英雄的朝鲜人民在前进的道路上，一定能够克服阻力，排除障碍，不断取得新的胜利。"},{"type":"paragraph","text":"倪志福同志说，中朝两国人民目前正在社会主义的康庄大道上并肩前进，我们之间的友好合作事业更加广泛、更加深入，两国人民的伟大友谊和战斗团结更加巩固、更加发展。我们对此感到非常高兴。"},{"type":"paragraph","text":"在充满战斗友谊和团结气氛的宴会上，中朝两国战友频频举杯，祝愿两国人民以鲜血凝成的伟大友谊世世代代发展下去。"},{"type":"paragraph","text":"应邀出席宴会的还有："},{"type":"paragraph","text":"中国人民解放军有关方面负责人张池明、栾学文、周希汉、成钧、徐深吉、陈杰、路奎、尹佐珍；"},{"type":"paragraph","text":"中共中央和政府有关部门、对外友协和北京市革命委员会的负责人方毅、韩念龙、申健、姚依林、杨立功、陶琦、黄庆熙、石少华、刘皑风、张纪之、李哲夫、马仁辉、姚晓程、丁雪松、徐运北等。"},{"type":"paragraph","text":"中国人民志愿军烈士家属代表也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"李德生","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"945c0b1290"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

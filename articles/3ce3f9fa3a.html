script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省镇压反革命后群众的思想情况","authors":[],"dates":[{"year":1951,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"福建省镇压反革命后群众的思想情况","type":"title"},{"text":"【福建分社十六日讯】福建广大群众对严厉镇压反革命是欢欣鼓舞的。今天农民主要是怕反革命分子报复，有些地方把该管制的分子交给农民管制，对农民有很大鼓舞；有的地方反革命分子在外面，农民就有顾虑；还有农民怕反革命分子的子弟将来长大了进行报复，要求斩草除根。但因宣传教育不够，问题仍不少。党内外干部主要的是对政策认识不清，认为政策变了，过去是“宽大与镇压”，现在是“镇压与宽大”。其中新干部主要是阶级观念模糊，缺乏对敌仇恨，认为杀得太多，人心恐慌；有些本地干部认为：“自古只有以理治天下，杀人不能解决问题”；留用人员较普遍地对政策怀疑，有的说：“难道全国都犯了‘宽大无边’吗？”“为什么镇压反革命的条例不早公布呢?”他们言语谨慎，平时很少谈及镇压反革命的问题，学习时发言也不联系思想，并顾虑自己是留用人员，没有前途。城市居民、商人、青年知识分子及少数工人存在仁慈观点，怀疑是否杀错或认为这是“换朝代，互相报复”。福州市有一个商人即说：“现在很容易公报私仇，只要鼓动一下群众，就可以被诬告为特务”。在中上层人士、民主党派及宗教界中，主要是怕“镇压无边”。一个基督徒说：“有嫌疑就被扣，死期何时，人人不知。亲美的人都处在危险的环境中”。在民主党派中(主要是民革)有许多人平时对镇压反革命表示很拥护，但在镇压到混入其组织内部的反革命分子时，就认为过火了。福建民革的负责人刘通说：“有些并不是不能教育的，也被杀掉了。”民盟主委林植夫也说：“革命就一定有冤枉。”","type":"paragraph"}],"comments":[],"origin":"1951年4月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ce3f9fa3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

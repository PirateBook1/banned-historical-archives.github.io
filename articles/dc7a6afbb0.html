script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄华外长等访问西雅图港","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄华外长等访问西雅图港"},{"type":"paragraph","text":"新华社西雅图二月四日电  随同邓小平副总理访问美国的黄华外长和夫人何理良，柴泽民主任和夫人李友锋今天上午参观了美国第四大集装箱码头西雅图港。"},{"type":"paragraph","text":"西雅图市市长查尔斯·罗耶和被任命为美国驻华大使的伦纳德·伍德科克及夫人陪同中国客人参观。"},{"type":"paragraph","text":"码头上悬挂着三条横幅，上面写着“西雅图热烈欢迎邓小平副总理”。"},{"type":"paragraph","text":"中国客人和一批记者分乘两艘汽艇游览港口。"},{"type":"paragraph","text":"西雅图港口委员会主席亨利·科特金斯对中国客人表示热烈欢迎。"},{"type":"paragraph","text":"他希望西雅图港将在中美两国友谊交往中起重要的作用。"},{"type":"paragraph","text":"他通过黄华外长向邓小平副总理赠送了美国印第安人的石雕艺术品，并希望中国派人前来访问这个港口，进一步了解港口的管理。"},{"type":"paragraph","text":"他提议西雅图港和中国的某一个港口结成姊妹港，以便建立直接联系，进行技术情报和人员交流等活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc7a6afbb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文：叶副科长小传","authors":["武汉大学","谭用中"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文：叶副科长小传","type":"title"},{"text":"武汉大学谭用中","type":"authors"},{"text":"（谭用中：武汉大学历史系学生）","type":"subtitle"},{"text":"叶材植M省K县人，生性懒惰，鲁钝，不好读书，一九五三年考大学，名落孙山，因某种关系，留武大工作，办事虽昏聩，低能，然善于拍拉之术颇有体会，是故官运亨通，未及三载则跃居人事处副科长之要职，大权在握，幸幸自得。去岁实行工资改革，上下奔走，大肆活动，评得月薪九十余元，收量大增。叶公之富且贵固如是矣！然亦有苦恼焉。行年三十差几，尚未婚娶，度良长兮，无伴，入梦乡兮，只影，如此伶仃寂寞，宁不间愁万斛。而后值人事处需调一助理员，彼即饥不择食，选定“民”女××，年轻貌美，正中下怀孰料事有意外，该女子原系有夫之妇，且生有二子者，副科长悔气不已，逐改调黄云霞，终日相对面坐，“培养感情”，未几王数勋来，叶恐其与黄相爱，不断施以打击，迨察知并无“争风”之意始作罢。","type":"paragraph"},{"text":"黄云霞者，外地人也，不习武汉水土，常病申请离职，叶百般哀求，终未克已愿，林彦鑫有妹貌美，叶闻之，一日相商曰“如将妹嫁我，予为而加官三级，何如？”林受宠若惊，凝视良久，始对曰：“奈吾妹已许字他人矣！”","type":"paragraph"},{"text":"叶周身冷然，尴尬不堪……。","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ab28b58e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2443","name":"国家房产管理局关于私房改造中处理典当房屋问题的意见","author":"国家房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家房产管理局关于私房改造中处理典当房屋问题的意见","dates":[{"year":1965,"month":12,"day":3}],"is_range_date":false,"authors":["国家房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2012-2013","tags":[{"name":"地主","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"富农","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"资本家","type":"主题/事件"}],"parts":[{"type":"title","text":"国家房产管理局关于私房改造中处理典当房屋问题的意见"},{"type":"subtitle","text":"（1965）国房局字105号"},{"type":"paragraph","text":"一、对尚未进行私房改造的城镇，今后在私房改造中处理典当房屋的意见："},{"type":"paragraph","text":"1、 出典房屋不同于出租房屋，如果将出典房屋纳入改造，名义上改的是出典人，实际改了承典人。因此，今后对于出典房屋一般仍应按照典当关系处理。计算出租房屋的改造起点时，只计算其现有的出租房屋，不要将出典房屋作为出租房屋纳入改造。如果这样计算，地富、资本家的出租房屋可以降低改造起点，或者实行无起点改造。"},{"type":"paragraph","text":"致于地富、资本家在一九五八年八月六日以后，显然为了逃避改造而未经合法手续出典的房屋，群众意见很大的，则不承认其典当关系，原则上应该追回所得典价，对房屋可根据不同情况分别处理。"},{"type":"paragraph","text":"2、 依据上述原则计算，出典人是改造户的，其出典房屋在改造前允许回赎。回赎后出租的，应一并纳入改造，改造前不回赎的，今后不准再行回赎。对这部分典当房屋，可以让承典人找价“作死”，找回的价款交房管部门；如果典价与房价相差不多，可以变典价为买；也按原付典价折给承典人一部分房屋，另一部分房屋归房管部门；还可以由房管部门出款回赎。"},{"type":"paragraph","text":"3、承典人典来房屋出租的，如与其他房屋合并计算达到改造起点时，则应一并纳入改造。但在改造以前，应由出典人与承典人进行协商，出典人如愿意回赎，不论其典价是否到期，一律准予回赎。回赎后承典人的出租房屋达不到改造起点时，也不影响对其出租房屋的改造。出典人不愿回赎的，改造后不准再行回赎。"},{"type":"paragraph","text":"二、对过去将典当房屋纳入改造后遗留问题的处理意见："},{"type":"paragraph","text":"1、 对已纳入改造的典当房屋，原则上不再变动。"},{"type":"paragraph","text":"2、 典当房屋作为出典人的出租房屋纳入改造后，承典人坚决不同意的，如承典人是劳动人民，又系典房自住，可以将典价折抵承典人的房租，房屋仍作为改造处理；也可以让承典人找价“作死”，找回价款交房管部门，也可以按其原付典价折给承典人一部分房屋。"},{"type":"paragraph","text":"3、典当房屋因承典人出租而纳入改造后，出典人过去坚决要求回赎自住的，如出典人是劳动人民，并且不是改造房主，准予向房管部门回赎，并酌情让其偿还改造期间的修缮费用。房屋回赎后，不影响对承典人其他出租房屋的改造。今后要求回赎的不再批准。"},{"type":"paragraph","text":"一九六五年十二月三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04a12d8a8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于设立宗教问题委员会及宗教事务处的指示","authors":[],"dates":[{"year":1951,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于设立宗教问题委员会及宗教事务处的指示","type":"title"},{"text":"为了有计划地肃清帝国主义在中国的影响，与帝国主义经过宗教（天主教、基督教和佛教）来加强对中国人民的影响的阴谋进行斗争，推动宗教团体的反帝爱国运动和自治、自养、自传的运动，执行政务院关于处理接受美国津贴的文化教育救济机关及宗教团体方针的决定，必须在党内和政府中设立专门处理宗教事务的部门，其任务为对于各种宗教的情况作全面了解，与宗教人士加强联系，帮助党和政府决定对宗教问题的政策，和处理有关宗教的具体问题。为此决定：（一）中央及各中央局、分局下应组织宗教问题委员会，由党的宣传部、统一战线工作部、青年团及政府之公安、外交、内务、情报、民族事务、救济等机关之负责党员组织之，由宣传部领导，负责指导及研究有关宗教，首先是基督教、天主教、佛教问题的政策方针，并指定专人负责日常工作。各单位有关上述宗教工作的电报以后亦均归宣传部处理。","type":"paragraph"},{"text":"（二）政府机关中，在政务院文教委员会及各大行政区人民政府（军政委员会）之文教委员会下设立宗教事务处，统一办理及研究有关基督教、天主教和佛教政策的工作，并与上述三教的人士取得经常的联系。对于回教和佛教中的喇麻教的工作，应由民族事务委员会负主要责任，但宗教事务处亦应予以协助。凡与宗教事务有关部门如外交、内务、公安、情报、民族事务、财政、教育、文化、卫生、出版、新闻及救济等机关，在关于上述宗教的工作上均应与文教委员会取得经常的密切的配合和交换情报、资料。各部门本身的有关宗教的行政事务工作，仍由各部门分别办理，但有关政策的事项，必须与文教委员会商洽后决定。","type":"paragraph"},{"text":"上述机构，中央和华东尤应首先成立，因为帝国主义宗教活动的中心都在上海，所以华东局对这个工作尤应担负更多的责任。蒙古和新疆，由于其宗教工作主要是属于少数民族的工作，其领导方式和机构，可根据当地实际情况另定之。","type":"paragraph"},{"text":"（三）  （中略）","type":"paragraph"},{"text":"（四）各中央局及分局之宗教问题委员会，应经过中央局及分局经常向中央做报告，遇有重大问题时则应事前请示。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffefd832d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

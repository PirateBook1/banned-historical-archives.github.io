script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在首都机场欢迎尼泊尔国王和王后时  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在首都机场欢迎尼泊尔国王和王后时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社29日讯　刘少奇主席在首都机场欢迎尼泊尔国王和王后时的讲话，全文如下：尊敬的马亨德拉·比尔·比克拉姆·沙阿·德瓦国王和王后陛下，尊敬的尼泊尔贵宾们，朋友们，同志们："},{"type":"paragraph","text":"在中华人民共和国成立十二周年的前夕，我们的亲密邻邦尼泊尔的国王马亨德拉和王后陛下，光临我国首都北京，进行友好访问，给中国人民带来了尼泊尔人民的珍贵友谊。这对中国人民是很大的鼓舞。请允许我代表中华人民共和国和中国人民，并且以我个人的名义，向国王和王后陛下，以及随同前来的全体尼泊尔贵宾们，表示衷心的感谢和热忱的欢迎。"},{"type":"paragraph","text":"中国和尼泊尔自古以来就是好邻居。在我们两国的历史上，都可以看到，我们的先人为寻求友谊，寻求知识而攀山越岭，不断往来的记载。近几年来，我们两国的友好合作关系，在和平共处五项原则和万隆会议十项原则的基础上，有了新的重大的发展。这是我们双方共同努力的结果。中尼友好不仅符合我们两国人民的共同愿望，而且也符合加强亚非各国团结和维护世界和平的共同利益。"},{"type":"paragraph","text":"马亨德拉国王陛下是中国人民尊敬的尼泊尔的杰出政治家。国王陛下在领导尼泊尔人民维护民族独立、保卫国家主权和实行和平中立政策方面，都取得了重大的成就。特别要指出的是，在促进中尼友好关系的事业中，国王陛下作出了卓越的贡献。国王和王后陛下这次访问我国，是中尼友好关系史上的一件大事。我深信，这次访问必将大大促进我们两国之间的友好合作关系，进一步加强两国人民之间的传统友谊。"},{"type":"paragraph","text":"祝国王和王后陛下访问成功！"},{"type":"paragraph","text":"中尼友好万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b133fdc44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙铅印活版工人上工宣言","alias":"","parts":[{"type":"paragraph","text":"长沙铅印活版工人上工宣言"},{"type":"paragraph","text":"（1922年12月）"},{"type":"paragraph","text":"在我们铅印活版工人，固为拥护自身应得的利益，向雇主要求改良待遇，减少工作，增加工资。其始，但出乎口意的要求，后来，因为雇主方面，态度强硬，毫不觉悟。所以逼迫我们，使我们不得不出于罢工。我们的罢工，是因为我们向雇主所提出的条件，大部分被雇主拒绝，我们乃不得不罢工。我们是因为逼迫而至于罢工。而且，我们的罢工，完全是善意的，合法的。这一次罢工，对于文化事业上所生的损失是很大的。人家责备我们工人，我们不能承认。我们不能牺牲我们的生活，和我们妻室儿女的生活，不吃饭，不穿衣，专为士君子之流，谋文化之发展，口我们自身不发生任何口口口。我们决不向雇主提出要求，雇主不拒绝我们的要求，乃至有大部分被拒绝。我们也口不至于便出于最后之一举。不得已而罢工。所以这损失，第一步，是要强硬之雇主负责的。我们罢工有了十七日之久。政府和所谓知识阶级，都承认文化事业上所生的损失很大。他们自己也都很感受苦痛的，但他们不替我们想想，我们的苦痛怎样。我们觉得知识阶级，对于我们不得已之罢工，有出任调停之责。政府，也有出任仲裁之责。大家的苦痛固然不错。但是这苦痛，也要大家出来解决，不能够责成我们工人解决。且不能够要我们工人牺牲自己，解决口大家的苦痛，我们很不可解。为什么在这十七日之中，大家只骂工人，但总不替我们帮同解决？知识阶级中人，且莫说，政府对于我们的问题不注意，不出为公正的裁判。我们更不可解。所以这损失，第二步的责任，是要知识阶级和政府中人负的，但我们也不能全不负此损失之责。我们承认，我们使社会上有此重大损失。我们是出于不得已的，我们不是这样，我们的生活上，是要发生问题的。我们已预先对雇主提出要求和警告。雇主态度强硬，他们情愿社会上生此损失。政府及知识阶级中人不替我们想解决的方法。他们情愿社会上生此损失。我们区区工人，能力太小。生命至重，对于这件事，是无法可设的。今幸各工团出为援助，又得张口口、毛泽东、张平子、陶孝忠等君出口调停。雇主方面，已允许我们要求条件之大部分，双方已签定了条约了。我们的工资增加了，我们的时间减少了，我们的红利及朔望休息的要求，也取得了。我们不得不感谢调【停】人及各工团之援助。我们胜利了呵。我们宣言上工。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":533,"page_end":534},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bbb5f0bb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

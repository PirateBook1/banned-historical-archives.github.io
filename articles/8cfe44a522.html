script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北全区五反运动已获初步成绩　目前正集中力量研究情况准备进入新高潮","authors":[],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"华北全区五反运动已获初步成绩　目前正集中力量研究情况准备进入新高潮","type":"title"},{"text":"【华北总分社二十五日讯】华北区工商界“五反”运动截至二月二十日止，据不完全统计，全区已破获一亿元以上的行贿、偷税漏税、盗窃国家资财与经济情报案件二千八百八十三件，被盗窃的国家资财在一万六千八百亿元以上。现在各省均已成立“五反”办公害，正在集中力量，研究情况，准备进入“五反”斗争的新高潮。","type":"paragraph"},{"text":"运动开展的一般情况是：京、津二市发动最早，规模最大，力量集中，指导及时，故战果也较大，计北京查获八百三十三件，查出赃款六千八百四十亿元；天津查获八百四十六件，查出赃款八千三百五十亿元。一般都经过了下列三个阶段：第一、发动店员和工人，进行思想教育，调查研究，搜集材料，组织力量，交代政策的阶段；第二、普遍发动坦白检举与重点检举相结合，展开尖锐斗争的阶段；第三、研究材料，区分轻重，分批做出结论，解放百分之九十五的守法户与半违法半守法户，组成广泛的“五反”统一战线，深入斗争，围歼大老虎。近五日来，京、津二市正在分批处理中小户的问题，重新组织队伍，准备新的斗争。","type":"paragraph"},{"text":"河北省发动较迟，但控制较严，省委确定进行“五反”斗争的有四市(唐山、石家庄、保定、秦皇岛)，十镇(通镇、泊镇、辛集、杨柳青、沧镇、邢台、邯郸、汉(此处一字打不出)、临清、胜芳)，七县(南宫、衡水、高阳、涿县、定县、安国、昌黎)。此外尚有杨村、廊坊、芦台、彭城、周口店等小城镇亦自动进行了斗争。","type":"paragraph"},{"text":"察哈尔省以张家口市发动较好，成绩较大，现在处于分批处理阶段。宣化、大同二市，目前正在坦白检举时期。此外拟进行“五反”者有涿鹿、张北、朔县等三县，准备以此创造县以下小城镇进行“五反”的经验。","type":"paragraph"},{"text":"绥远省已进行者有归绥、包头二市，拟进行者有丰镇、集宁、陕坝、萨县。内蒙曾在通辽、满洲里、海拉尔、乌兰浩特四市发动了一下，后因力量不足，准备不够，自动停止。","type":"paragraph"},{"text":"普遍发动，但领导不够，战果不大者为平原、山西二省。平原除荷泽、湖西二专区尚有十余县现正准备发动外，全省各城镇均已进行五反运动。其中较好者为安阳、新乡二市，其他县镇则因政策不明确，准备不充分，战果很小。有些县，如孟县则错误地将运动引向了小集镇及农村，并动员村干部与农民参加“五反”斗争。山西省除太原市较有领导因而稍有成绩外，全省各县镇均在一月份内为了配合三反，自动发动了五反(省未布置，现况如何省亦不了解)运动。但方针、步骤、作法均极模糊，有的县未经准备即普遍发动，甚至连小摊贩均不准外出；有的县为急于完成任务，曾发生逼供现象。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cfe44a522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺波兰共和国六周年国庆  毛主席致电贝鲁特总统  周总理致电西伦凯维兹总理","authors":[],"dates":[{"year":1950,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺波兰共和国六周年国庆"},{"type":"paragraph","text":"毛主席致电贝鲁特总统"},{"type":"paragraph","text":"周总理致电西伦凯维兹总理"},{"type":"paragraph","text":"【新华社二十一日讯】七月二十二日为波兰共和国第六周年国庆纪念日，中央人民政府毛泽东主席和政务院周恩来总理分别致电波兰共和国贝鲁特总统和西伦凯维兹总理，表示祝贺。两电电文如下："},{"type":"paragraph","text":"（一）毛泽东主席致贝鲁特总统电贝鲁特总统阁下："},{"type":"paragraph","text":"欣逢贵国第六周年国庆纪念，我代表中华人民共和国中央人民政府及中国人民，向阁下及波兰人民谨致祝贺之忱，并祝波兰共和国在阁下领导之下日益繁荣壮大。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席  毛泽东"},{"type":"paragraph","text":"一九五○年七月二十一日于北京"},{"type":"paragraph","text":"（二）周恩来总理致西伦凯维兹总理电西伦凯维兹总理阁下："},{"type":"paragraph","text":"欣逢贵国第六周年国庆纪念，谨向贵国政府及人民致热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长  周恩来"},{"type":"paragraph","text":"一九五○年七月二十一日于北京（附图片）"},{"type":"paragraph","text":"波兰总统贝鲁特"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"998b77969f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

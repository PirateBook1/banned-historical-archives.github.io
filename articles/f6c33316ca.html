script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些外国报刊继续发表评论盛赞我国人民在抗震救灾斗争中的革命精神","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月二十四日电　一些国家的报刊继续评论我国人民在伟大领袖毛主席和党中央领导下，在抗震救灾中发扬英勇斗争、人定胜天的革命精神。"},{"type":"paragraph","text":"朝鲜《劳动新闻》和《民主朝鲜》分别在八月十九日和二十日发表文章。《劳动新闻》在题为《任何自然灾害也不能使中国人民屈服》的编辑部文章中说:“中国人民在以自己的伟大领袖毛泽东同志为首的党中央的亲切关怀和领导下，以阶级斗争为纲，更加深入地展开批邓和反击右倾翻案风的斗争，高度发扬自力更生的革命精神，促进生产和建设，正在有效地战胜自然灾害。”文章说:由于人民英勇而忘我的斗争，唐山市正在迅速恢复，灾区人民生活安定，“这一切充分显示了紧密团结在自己的伟大领袖毛泽东同志和中国共产党周围的兄弟的中国人民的威力。”“中国人民为战胜地震灾害的宏伟斗争充分显示了他们的无穷无尽的创造力量和不可战胜的力量。”"},{"type":"paragraph","text":"《民主朝鲜》的文章说:“在这次消除地震灾害的斗争中，中国人民很好地表现了自己高尚的精神道德面貌，高度发扬自力更生的革命精神，迅速地进行了救灾工作。”“兄弟的中国人民在消除地震灾害的斗争中取得的巨大胜利，光辉地显示了社会主义制度的优越性，说明了中国人民以阶级斗争为纲，批判邓小平的反革命修正主义路线，反击右倾翻案风正在取得巨大成就。”"},{"type":"paragraph","text":"日本工人党中央机关报《劳农战报》八月十五日发表文章说，在抗震救灾中，“中国人民取得的奇迹般的胜利，充分显示了用马克思列宁主义，毛泽东思想武装的，经过无产阶级文化大革命锻炼的英雄的中国人民的战无不胜的力量，显示了社会主义制度的巨大优越性。”文章说，抗震救灾斗争取得的巨大胜利，更加强有力地推动了社会主义革命和社会主义建设的向前发展。"},{"type":"paragraph","text":"比利时马克思列宁主义共产党中央委员会机关刊物《光明和被剥削者》发表文章说，当时在受灾地区的外国人，“对居民的镇定、纪律性和有效的救灾组织工作，有深刻的印象。”“在毛主席和中国共产党领导下，依靠自己的力量，人民正在重建受灾地区。由于思想觉悟，群众表现了高度的镇定的英雄主义。”"},{"type":"paragraph","text":"《埃及新闻报》八月十九日发表一篇社论说，中国的唐山市于上月遭到地震的破坏。“许多国家都表示要提供帮助，但是都被中国人婉言谢绝了。”“如果根据中国自它革命以来的全部历史来判断这一回答的话，那我们只能认为这样的回答是值得称赞的。”“中国人的艰苦奋斗、独立自主、满怀信心和‘让我们继续克服它’的这种顽强的精神是令人肃然起敬的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c33316ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

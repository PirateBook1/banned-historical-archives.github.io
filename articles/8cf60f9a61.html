script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂中阿两国人民的无产阶级的战斗友谊阿八民军艺术团在沪首次演出受到极为热烈欢迎张春桥同志和市革委会其他领导成员、驻沪部队负责人观看了演出","authors":[],"dates":[{"year":1969,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　阿尔巴尼亚人民军艺术团满载着英雄的阿尔巴尼亚人民和人民军深厚的战斗情谊，昨晚在市革命委员会大礼堂举行了访问上海的首次演出，阿尔巴尼亚文艺战士充满革命激情和战斗气息的成功表演，博得观众一阵阵雷鸣般的掌声。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军南京部队第一政委、上海市革命委员会负责人张春桥，中共中央委员、上海市革命委员会领导成员王洪文、徐景贤、王秀珍、杨富珍，候补中央委员、上海市革命委员会领导成员马天水、金祖敏，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人王少庸、刘耀宗、高志荣、余光茂、李彬山、张宜爱、姬应伍、冯国柱、张敬标、王晓峰等，观看了阿尔巴尼亚人民军艺术团丰富多彩的表演。"},{"type":"paragraph","text":"演出前，张春桥同志和其他领导同志，接见了率领艺术团来中国访问的阿尔巴尼亚人民军政治部副主任纳奈·库特拉，艺术团团长米塔特·杜卡，艺术指导加乔·阿夫拉兹，以及艺术团的其他负责人和主要演员，同他们进行了极为亲切友好的谈话。"},{"type":"paragraph","text":"来自“山鹰之国”反帝反修前线的阿尔巴尼亚文艺战士的演出，在《劳动党，英雄的党》和《东方红》的激昂雄壮的歌声中开始。他们的歌声以热烈的感情，宏伟的气魄表达了中阿两国人民的共同心声，受到了热烈的欢迎。"},{"type":"paragraph","text":"阿尔巴尼亚文艺战士今晚热情奔放地共演出了二十多个具有丰富革命内容、浓郁的民族风格和高度艺术水平的歌曲和舞蹈。《山民欢呼霍查同志》、《万岁!毛主席》、《我们是战友》、《并肩前进》、《第二十五个十一月》等节目，用发自内心的真挚感情，充分体现了阿尔巴尼亚人民对自己伟大领袖恩维尔·霍查同志和中国人民伟大领袖毛主席的无限热爱，热情地歌颂了阿尔巴尼亚人民在社会主义革命和社会主义建设、反对帝国主义和现代修正主义斗争中所取得的伟大胜利。"},{"type":"paragraph","text":"“阿中友谊比山高，比海深，坚如磐石，光辉灿烂”。合唱《无产阶级文化大革命》高度赞扬了毛主席亲自发动和领导的无产阶级文化大革命，深刻地表明了“中阿两国远隔千山万水，我们的心是连在一起的”。当阿尔巴尼亚战友以饱满的政治热情，用中国话演唱《领导我们事业的核心力量》、《群众是真正的英雄》、《争取胜利》等毛主席语录歌、革命现代京剧《红灯记》的选段，和其他中国歌曲时，全场观众激动无比，台上台下联成一片，欢呼声和掌声如春雷在整个礼堂回荡。"},{"type":"paragraph","text":"在欢腾热烈的音乐声中，最后一个节目阿中友谊舞《胜利的旗帜在飘扬》，把整个演出推到新的高潮。舞台上出现了中阿两国工人、农民、战士并肩携手，在社会主义大道上，在反帝反修的伟大斗争中昂首阔步，奋勇前进的宏伟场面，当天幕上映现出红旗，映现出恩维尔·霍查同志和毛主席的光辉形象时，全场一片沸腾，人们完全沉浸在中阿两国人民无产阶级的战斗友情中。"},{"type":"paragraph","text":"昨晚的演出，始终洋溢着团结战斗的气氛。最后，在《大海航行靠舵手》、《海内存知己》的热烈歌声中，张春桥同志等在纳奈·库特拉同志等陪同下，走上舞台和演员们亲切握手，衷心祝贺他们演出成功。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\12\\69cv010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚人民军艺术团昨晚在上海首次演出。演出结束后，张春桥同志等走上舞台和演员们亲切握手，衷心祝贺他们演出成功。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cf60f9a61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

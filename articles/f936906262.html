script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省民革有兩个右派分子逃跑到北京找李济深抗風","authors":[],"dates":[{"year":1957,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"浙江省民革有两个右派分子逃跑到北京找李济深抗风","type":"title"},{"text":"新华社杭州15日讯  浙江省民革反右派斗争中有两个右派分子逃跑到北京找李济深抗风。右派分子吴惟平在月初逃到北京。吴曾做过李济深的秘书。在大“放”大“鸣”中提出了修改政治制度的七条意见。反右派斗争开始后，情绪对抗，没有作过甚么检讨。他到北京据说是去找李济深的。吴曾写一信给省委统战部，提出两条意见：一是民革开会时有些人不让他反驳；二是覚得别人的意见不能以理服人。","type":"paragraph"},{"text":"右派分子马文车也在7月9日逃往北京。13日已回来，马主动找民革整风领导小组和统战部谈了去京经过。他到北京去找了李济深，要求为他証明解放前搞地下民革和地下武装的问题。（这事曾在民革反右派斗争中受到责问。李济深为他写了証明：大意说，这事手续不符（未经民革中央通过），解放前手续不符也是常有的。这错误应由他（指李本人）负责。马还说要继续交待，但说了后幷未交待任何问题。（杨少）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2262期，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f936906262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

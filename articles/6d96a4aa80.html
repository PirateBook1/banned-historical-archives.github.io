script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南局关于城市镇反的指示和毛泽东批语","authors":[],"dates":[{"year":1951,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中南局关于城市镇反的指示和毛泽东批语","type":"title"},{"text":"各中央局，并转分局，省委，区党委，大市委及五万人以上的中等市委：","type":"appellation"},{"text":"城市镇反工作极为重要。最近华北东北两区各大中城市均已动作起来了，反映极好。重庆亦已实行第一次大逮捕，反映如何，待报。中南局已于三月十六日发出城市镇反的指示，这个指示是正确的，特转给你们参考。应在一切大城市中等城市及小城市（包括县城及大市镇）布置镇反展览会，此种展览会作用极大。","type":"paragraph"},{"text":" 毛泽东三月二十日","type":"paragraph"},{"text":"中南局关于城市镇反的指示","type":"subtitle"},{"text":"1951.03.16","type":"subtitle"},{"text":"湖南省零陵城，特务利用组织抗美援朝集会时间，纵火烧城，造成巨大灾害，其事实经过已通报各地。从这个事件中再可以瞭解到特务份子行凶作恶真是无所不用。因此，我们必须加强城市的肃反工作，狠狠杀一批才能打击敌人气焰，而壮人民斗志。五万人员以上的城市皆可按人口千分之一标准作为控制数字，酌情增减，分批分时实行处决。原则上规定：","type":"paragraph"},{"text":"（一）肃反对象除职业特务外（依前规定标准），还要杀一批帮会头子、潜伏匪首、码头恶霸、多年为非作歹的大地痞、大流氓、大恶棍。","type":"paragraph"},{"text":"（二）事先须开名单，呈经市委批准。","type":"paragraph"},{"text":"（三）必须大肆宣传，在各界代表会（市与区），在工商界民主党派各界座谈会，解释镇反意义及政策，处决罪恶昭彰大众知晓的首恶份子，要大张旗鼓，登报宣传，举行公审，组织受审群众控诉等，以扩大影响，争取舆论赞助。","type":"paragraph"},{"text":"（四）健全肃反治安机关，以防内奸纵敌。警察必须采取坚决积极及有步骤的改造，必要时可从公安部队中，抽一批品质好文化程度较高者插入警察，并吸收一批青年知识份子、工人加入。有计划的调一批旧警轮训，以整训方法，实行查整改造，此事关係重大，万勿迟迟不行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d96a4aa80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

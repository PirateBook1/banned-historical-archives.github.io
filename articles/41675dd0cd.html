script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联真理报刊载毛主席文章","authors":[],"dates":[{"year":1953,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联真理报刊载毛主席文章"},{"type":"paragraph","text":"【新华社莫斯科十日电】十日的真理报发表了九日莫斯科红场举行追悼斯大林同志大会的消息，并以首页通栏地位刊载了大会主席台的照片。照片显示：站在主席台上的有苏联共产党与苏联政府的领袖，各人民民主国家、各国共产党与工人党的领导者。真理报同时刊载了马林科夫、贝利亚、莫洛托夫三人在红场发表的演说，并在第二版以通栏地位刊载了斯大林同志灵车进入红场时的照片。"},{"type":"paragraph","text":"真理报在第三版以半版篇幅刊载了毛泽东主席撰写的“最伟大的友谊”的文章，并在文章上面刊登了一九五○年二月十四日中苏友好同盟互助条约签字仪式举行时所摄的照片，照片从左到右是斯大林、毛泽东、马林科夫。同日真理报还刊载了该报驻北京记者关于北京六十多万人举行追悼斯大林同志大会的消息，并发表了中国共产党中央委员会书记、中央人民政府副主席、中国人民解放军总司令朱德的悼词全文。"},{"type":"paragraph","text":"九日的真理报刊登了周恩来、郭沫若，波兰、捷克斯洛伐克、匈牙利、德意志民主共和国等国政府和党的领袖们，以及意大利共产党领袖在斯大林灵柩旁守灵的照片。同日的消息报在第四版刊载了中国科学院访苏代表团团长钱三强的题为“全世界劳动人民的伟大领袖”的文章。"},{"type":"paragraph","text":"八日的真理报在第五版以显著地位刊登了毛泽东主席、周恩来总理兼外交部长和中国共产党中央委员会分别致什维尔尼克、维辛斯基和苏联共产党中央委员会的唁电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41675dd0cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会江萨总理","authors":[],"dates":[{"year":1980,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副委员长拜会江萨总理"},{"type":"paragraph","text":"新华社曼谷二月七日电  邓颖超副委员长今天上午在拜会泰国总理江萨时说：“中泰两国人民象兄弟，是亲戚。”江萨总理回答说：“是的，我们是兄弟。”"},{"type":"paragraph","text":"今天，曼谷晴空万里。邓副委员长迎着送爽的微风微笑着走上泰国总理府泰库法大厦的大理石台阶，与等候在门口的江萨总理热烈握手。邓副委员长对他说：“你在昨天晚宴上的歌声，一直到现在还在我的耳边缭绕。”"},{"type":"paragraph","text":"拜会时，邓副委员长回忆了六日哈林议长举行的欢迎晚宴上的亲切活跃的情景。"},{"type":"paragraph","text":"邓副委员长转达了叶剑英委员长、华国锋总理和邓小平副总理对江萨总理的问候。江萨总理表示感谢。"},{"type":"paragraph","text":"在谈到进一步发展两国经济交往时，邓副委员长说：“我国曾经送插秧机给贵国。贵国经过改进后回送了两台给我国。”江萨总理接着说：“那么，你们再改进一下，再送我们两台吧！”邓颖超副委员长说：“加倍，送四台！”这席话引起了全场一片欢笑。"},{"type":"paragraph","text":"拜会时在座的有：泰国国会议长哈林·宏沙军，国会副议长汶廷·通沙瓦，副总理森·纳那空以及外长乌巴蒂·巴乍里央恭等。"},{"type":"paragraph","text":"中国驻泰国大使张伟烈和夫人也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ad6d2a51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南海县水泥厂革委会成员坚决执行伟大领袖毛主席指示　以普通劳动者身份参加生产劳动　和工人一同劳动，一同学习，一同搞斗、批、改，一样遵守纪律，执行各项规章制度","authors":[],"dates":[{"year":1970,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南海县水泥厂革委会成员坚决执行伟大领袖毛主席指示"},{"type":"paragraph","text":"以普通劳动者身份参加生产劳动"},{"type":"paragraph","text":"和工人一同劳动，一同学习，一同搞斗、批、改，一样遵守纪律，执行各项规章制度"},{"type":"paragraph","text":"据新华社广州二十六日电　广东省南海县水泥厂革委会，遵照伟大领袖毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，在组织革委会成员参加集体生产劳动的过程中，反复批判了叛徒、内奸、工贼刘少奇的“入党做官论”和“劳动镀金论”，坚持和工人一样遵守劳动纪律和各项制度，既参加劳动，又做好工作，加速了领导班子思想革命化，推动了全厂革命和生产的发展。"},{"type":"paragraph","text":"这个厂革委会成立后，就建立了革委会成员坚持参加集体生产劳动的制度。但是有一个时期，革委会个别成员在参加集体生产劳动中，讲得多，做得少，忽视了对自己世界观的改造。革委会及时举办了毛泽东思想学习班，组织革委会成员反复学习毛主席关于“我们共产党人不是要做官，而是要革命”和有关干部参加集体生产劳动的教导，开展了革命大批判，并且认真倾听群众对干部参加生产劳动的意见，接受群众的批评帮助。"},{"type":"paragraph","text":"从此以后，这个厂的革委会成员，在劳动中严格执行劳动纪律，有重活抢着干，自觉培养一不怕苦，二不怕死的革命精神，并且坚持做到和工人“四个一样”：一样活学活用毛泽东思想，不论是定期的学习日，还是每天半小时的班务会议，都坚持和工人一起学习；一样斗私批修，自觉亮私斗私，接受工人群众的批评帮助；一样执行请、销假制度；一样遵守操作规程，严格执行各种规章制度。有一次，厂革委会一位副主任在烧成车间参加劳动，厂革委会通知他回办公室开会。他回去以后，想起还没有向班长请假，便立即跑回去，向班长办了请假手续。"},{"type":"paragraph","text":"为了坚持做到和工人“四个一样”，这个厂革委会还建立了这样的制度：每人设立一个劳动登记卡；每次劳动完毕离开班组以前，请工人对自己的劳动情况进行鉴定；革委会每个季度开一次劳动讲评会，组织革委会成员谈心得体会，开展批评和自我批评。在开门整风中，又组织革委会成员到工人中广泛听取意见。这样，不断提高了大家参加集体生产劳动的自觉性，加速了思想革命化。从一九六八年下半年到一九六九年年底，这个厂的革委会成员每人劳动了二百四十天，其中最多的劳动了三百一十多天。"},{"type":"paragraph","text":"南海县水泥厂革委会成员在参加集体生产劳动中，除了做到和工人“四个一样”以外，还注意正确处理劳动和工作的关系，既坚持参加生产劳动，又做好了工作。革委会每次安排干部参加劳动的时候，要求干部带着本厂斗、批、改的任务到车间班组去，和工人一同劳动，一同学习，一同搞好斗、批、改。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62914989ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

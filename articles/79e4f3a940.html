script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为刘少奇同志平反符合人民意愿刘少奇同志家乡花明楼干部社员热烈拥护党中央决定","authors":[],"dates":[{"year":1980,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社长沙三月四日电　新华社记者陈四益报道:党的十一届五中全会公报发表后，湖南省宁乡县花明楼公社顿时热闹起来。三月一日清早，从板木冲、首子冲、东湖塘等地通往炭子冲刘少奇同志旧居的路上就出现了络绎不绝的人群，他们都认为今天必定会在旧居前开个大会，所以不待通知都自动来了。其实，区、社为了不影响修复旧居的速度，决定不在旧居前开大会，但屋前场坪已渐渐站满了男女社员。"},{"type":"paragraph","text":"这天正是元宵佳节。农村的习惯要耍龙、唱花鼓，今天又听到给刘少奇同志平反的喜讯，社员分外高兴。早饭过后，一条妖娆多姿的彩龙便在少奇同志旧居前舞起来。四盏龙灯高挂，鞭炮齐鸣，观者若堵，真比开大会还要热闹。一位社员说，“花明楼长久没有这样热闹了”。"},{"type":"paragraph","text":"花明楼的群众，早就盼着为刘少奇同志平反了。公报发表前一天，东湖塘公社五十多岁的社员陶晚成送了一副红纸对联到少奇同志旧居。对联上写道:“错认内奸工贼，该与翻案申冤”，表达为刘少奇同志平反后的喜悦心情。"},{"type":"paragraph","text":"炭子冲生产队社员肖晓村，从文化大革命开始，就对打倒刘少奇同志愤愤不平。他说这是林彪搞的。听到人家喊“永远健康”，他就喊“永远吃糠”。一九七七年秋，肖晓村又找到县委宣传部副部长李明说:“华主席当了主席了，邓副主席也出来工作了，该给刘主席讲几句公道话了吧!”今年二月二十九日晚上听了中央人民广播电台广播五中全会公报，他高兴极了，说:“刘少奇同志平反了。我们的党真是伟大的党、光荣的党、正确的党。有了错误，能改。”"},{"type":"paragraph","text":"少奇同志的侄儿刘俊斌，侄孙刘正山、刘维良等，听到公报后非常兴奋。他们在文化大革命中都受到株连。刘正山说:“为九叔公平反，是我们做亲属的早已盼望的一件大事。这是党中央英明。”他们表示对过去受株连不计较，要在党中央领导下，在各自的工作岗位上为四化贡献力量。"},{"type":"paragraph","text":"公报发表前后，炭子冲少奇同志旧居的修复工作正在紧张地进行。炭子冲的社员把尽快修复旧居，看作是表达对少奇同志感激的一个机会，大年三十他们也没有歇工。炭子冲生产队连十来岁的小孩也来帮着搬砖运瓦。旧居原先陈列的物件，经过大家寻觅，十有七成已找了回来，原先在旧居陈列室担任讲解员的喻凤英，现在株洲一个研究所工作，被请来帮助旧居恢复工作。她说，“一九六六年以后，我的愿望是能再回花明楼看一看。现在党中央为刘少奇同志平反，我的愿望也实现了。”"},{"type":"paragraph","text":"记者离开炭子冲时，天下着春雨，龙灯还在舞，鞭炮还在放，整个炭子冲沉浸在欢乐的气氛之中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e4f3a940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2470","name":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除落政私房经济补偿的处理意见","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除落政私房经济补偿的处理意见","dates":[{"year":1992,"month":10,"day":27}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2038-2039","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"经济补偿","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除落政私房经济补偿的处理意见"},{"type":"subtitle","text":"沪府私房落政（1992）发字第42号"},{"type":"paragraph","text":"各区、县落实私房政策办公室，各区、县房产管理局："},{"type":"paragraph","text":"落实政策的私房，在公管期间原房已被拆除，按规定应给予经济补偿，加以了结。但确有少数产权人（合法继承人）由于种种原因，不能或不愿办理领款等手续，影响落政进度和结案，经研究，提出如下处理意见："},{"type":"paragraph","text":"一、 认定属于落实政策已被拆除的私房，按规定应予以经济补偿。由所在区、县私房落政部门核定，经批准拨款，并通知产权人在规定期限内（即从发出通知之日起的六个月内）前来办理领款和了结手续。"},{"type":"paragraph","text":"二、 逾期（超过六个月）不能或不愿办理手续的，应将已被拆除的私房补偿款列为专户储存，并由所在区、县私房落政部门按户写出结案报告报批，按户编造清册，由区、县房管局财务部门统一存入银行，作为结案待领处理。今后产权人前来办理领款手续时，按储存银行的本金和利息一并支付，但不因领款时私房价格涨落而增减。"},{"type":"paragraph","text":"三、 各区、县私房落政部门和区、县房管局财务部门要相互支持和配合，共同做好工作。"},{"type":"paragraph","text":"一九九二年十月二十七日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2e05b06f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

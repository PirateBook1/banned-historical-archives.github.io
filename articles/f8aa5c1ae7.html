script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东光辉军事业绩展览开幕刘华清等出席开幕式","authors":["沈文敏"],"dates":[{"year":1993,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月19日专电　(实习生　沈文敏)为纪念毛泽东同志诞辰100周年，由中国人民解放军总政治部举办的《毛泽东光辉军事业绩》展览今天下午在军事博物馆隆重开幕。中共中央政治局常委、中央军委副主席刘华清，中央军委副主席张震和部分在京的老首长杨得志、陈锡联、廖汉生、杨成武等出席了开幕式。"},{"type":"paragraph","text":"中央军委委员、总政治部主任于永波在开幕式上致词。"},{"type":"paragraph","text":"这一展览分为“毛泽东光辉军事业绩篇”、“继承发展毛泽东军事思想篇”和“缅怀毛泽东丰功伟绩篇”三部分，展出面积3000多平方米。该展览共展出照片450多幅，展出文物220多件，其中有30多幅照片和40多件文物是首次展出，还有一批文献档案资料第一次与观众见面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8aa5c1ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民的生活的确大部分没有好转","authors":["广东","罗翼群"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"人民的生活的确大部分没有好转","type":"title"},{"text":"广东罗翼群","type":"authors"},{"text":"（罗翼群：广东省政府参事室副主任）","type":"subtitle"},{"text":"1957年6月5日在广东省人委会座谈会发言摘要","type":"subtitle"},{"text":"国计民生问题：为了社会主义建设事业的发展，当然首先要从内部积累资金，但过去偏重于国计方面，而对于民生即人民的生活没有足够的照顾。解放7年来，人民生活的确大部分好转，然也有一部分没有好转(如城市失业者及贫民和人多田少而又没有副业的农民)，这是客观存在的事实，无可讳言。毛主席说，全国不许有饿死一个人，几年来究竟有没有饿死人呢？有些群众说：可以说没有饿死人，也可以说有饿死人。何以见得呢？的确在城市乡村中是很少或没有看见过饿死人，但是因饿或营养不足而体弱，而生病，因病没钱医治而致死亡者，那就不免有吧！这算不算接近饿死边缘呢？古人省刑罚薄税敛的政策，不是完全无可取之处。现在政府对于征粮及各种税收是否过重，征购农产品价格是否有偏低，国营商品利润是否过高，这些都是人民生活切身的问题，不少人民和低级干部实有受到生活的威胁。是值得检查研究的事情。其他急躁冒进的事情，亦在所不免。因此，我建议对于人民生活问题也就是各种物价问题，应要有适当的统筹兼顾，分别调整一下。我认为这对于团结人民，发挥潜力，共同搞好社会主义建设事业是有好处的。","type":"paragraph"},{"text":" (原载1957年6月10日“南方日报”)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9b54446d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见缅甸军事代表团  同觉廷上将等进行了亲切友好的谈话","authors":[],"dates":[{"year":1978,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席会见缅甸军事代表团"},{"type":"paragraph","text":"同觉廷上将等进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社北京六月七日电　中共中央主席、国务院总理华国锋今天下午会见了由缅甸国防部长兼三军总参谋长觉廷上将率领的缅甸军事代表团。"},{"type":"paragraph","text":"觉廷将军等缅甸贵宾来到会见厅时，华主席同他们热情握手，对贵宾们来访表示热烈欢迎。"},{"type":"paragraph","text":"随后，华主席同贵宾们进行了亲切友好的谈话。华主席说：“中缅两国关系发展得很好，吴奈温总统多次访问我国，我们的周总理生前也多次访问缅甸。邓颖超副委员长和邓小平副总理也在去年和今年相继访问了缅甸。觉廷将军这次率军事代表团访华，必将为进一步增进我们两国人民和军队之间的相互了解和友谊作出新的贡献。”"},{"type":"paragraph","text":"觉廷将军感谢华主席在百忙中抽出时间会见他们。他向华主席转达了吴奈温总统的问候，他说，吴奈温总统祝华主席身体健康，工作顺利。"},{"type":"paragraph","text":"华主席对此表示感谢，并请觉廷将军回国以后，转达中国政府和人民以及他本人对吴奈温总统的问候和良好祝愿。"},{"type":"paragraph","text":"缅甸驻中国大使吴塔吞参加了会见。"},{"type":"paragraph","text":"参加会见的还有：代表团团员丁盛上校、貌貌温上校、丁貌埃上校、觉吞中校、苏敏上校、觉山中校；缅甸驻中国大使馆武官波钦中校。"},{"type":"paragraph","text":"会见时在座的有国防部副部长肖劲光、中国人民解放军副总参谋长伍修权、中国驻缅甸大使馆武官李静等。（附图片）"},{"type":"paragraph","text":"图为宾主步入会见厅。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ad7f9de17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

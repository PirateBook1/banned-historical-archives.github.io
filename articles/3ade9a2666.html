script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席","authors":["吴金炎","徐启美"],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"求新造船厂　吴金炎　徐启美"},{"type":"paragraph","text":"我们怀着无比激动的心情，观看了大型彩色纪录片《毛主席和百万文化革命大军在一起》，犹如身历其境，亲身参加了这个大会，亲眼看见了我们最最敬爱的领袖毛主席。我们感到无比的幸福。"},{"type":"paragraph","text":"毛主席满面红光，精神焕发，身穿革绿色军装出现在银幕上，不，出现在我们中间的时候，我们的心都快要跳出来了，“毛主席万岁!万岁!!万万岁!!!”的欢呼声、鼓掌声把银幕内外连成一片，我们情不自禁地流下了幸福的泪水。"},{"type":"paragraph","text":"我们敬爱的毛主席啊，是您，统率了工农红军，排除了千难万险，胜利完成了二万五千里长征；是您，领导全国人民推翻了压在我们头上的三座大山，建徐立了中华人民共和国，从此我们当了国家的主人；是您，永远站在革命征途的美最前列，最正确地把着航行的方向盘，使我国的社会主义革命和社会主义建设取得了极其辉煌的胜利。"},{"type":"paragraph","text":"毛主席啊，毛主席!您是我们的大救星，您是我们革命道路上最亮最亮的灯塔，您是我们心中最红最红的红太阳。"},{"type":"paragraph","text":"今天，您又和我们在一起，亲自指挥我们进行这场史无前例的无产阶级文化大革命。敬爱的毛主席，我们永远和您在一起，在您的英明领导下，向一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯和一切牛鬼蛇神开火，坚决把无产阶级文化大革命进行到底，使我们的国家成为无产阶级的铁打江山，永不变色。"},{"type":"paragraph","text":"我们坚决响应林彪同志的号召，认真读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好工人。我们要更高地举起毛泽东思想伟大红旗，用毛泽东思想不断武装头脑，决心当好文化革命主力军，当好生产斗争突击队。"},{"type":"paragraph","text":"我们永远跟着毛主席在大风大浪中前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ade9a2666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

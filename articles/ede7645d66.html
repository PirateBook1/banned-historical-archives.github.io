script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北完成冬季林木采伐  接受苏联经验木材损失大减  报告毛主席要超过计划产量百分之三","authors":[],"dates":[{"year":1950,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北完成冬季林木采伐"},{"type":"paragraph","text":"接受苏联经验木材损失大减"},{"type":"paragraph","text":"报告毛主席要超过计划产量百分之三"},{"type":"paragraph","text":"【新华社沈阳三十日电】东北各林区冬季林木采伐工作，已提前十天在本月十日完成了原计划所规定的三百八十七万立方公尺的任务。"},{"type":"paragraph","text":"今年东北地区的林木采伐工作，由于接受了苏联的合理采伐的先进经验，使伐根普遍地不超过三十公分，为国家节省了约有四十万立方公尺的木材。这些节省下来的木材，若按最低市价每立方公尺五百万元（东北币，下同）计算，共值两万亿元。同时，每个采伐者也因此增加了收入。在采伐时，各地还采取了留母树、分段采伐和树向一边倒等采伐办法，大大减少了木材的损失，保障了采伐者的安全，并打下了今后增殖树木的基础。"},{"type":"paragraph","text":"今年各林区采伐任务所以能够迅速完成，主要是因为事前有了周密的计划和布置，并自上而下地建立了统一的领导机构，以及各级负责干部积极努力的结果。如吉林省各县都以党、政、林务局共同组成采伐委员会领导采伐作业。松江省主席冯仲云并曾亲赴林区检查、督促。领导采伐工作的干部和东北林务总局及其所辖各级林务局的负责人员，更是日夜忙碌，履冰滑雪，深入采伐场所，帮助采伐工人解决各种困难问题；并发动采伐工人展开了相互间的竞赛，因而创造了无数英雄事迹。如松江省实行了插红旗及送光荣灯的竞赛办法后，该省桦川县采伐大队的李国有组，全组五人即研究出一边倒的伐树办法，并做到了伐根平均在二十公尺以下，荣获了该地采伐模范组的称号。么河区的桑财芳与黄金山，以一道锯一天伐了二十八立方尺的木材，超过最高定额百分之七十九。辽东省临江林务分局并改变了日本式的搬运工具，采用了苏联的新式爬犁，使搬运效率大为提高。"},{"type":"paragraph","text":"东北全体林业员工于采伐任务完成后，在本月十五日写信给毛主席，报告这次采伐任务全部完成的经过。信中说：东北林业全体员工在你的英明领导下，配合了当地党政机关，于本月十日完成了采伐木材三百八十七万立方公尺的任务。预计到本月二十日可超过计划产量百分之三。我们学习了苏联的先进经验，大部执行了合理的采伐，开展了林业建设的新方向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ede7645d66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　走与工农兵相结合的道路本市千余名中学毕业生奔赴井冈山插队落户","authors":[],"dates":[{"year":1968,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席挥手我前进，插队落户干革命。昨天本市一千余名高、初中毕业生，手捧宝书，胸怀忠心，集会向上海一千万革命人民告别，奔赴革命圣地——江西井冈山插队落户。他们表示，坚决响应伟大领袖毛主席的号召，决心以上山下乡，走与工农兵相结合的革命大道的实际行动，彻底批判大叛徒、大内奸、大工贼刘少奇推行的反革命修正主义教育路线，捍卫毛主席的教育路线。"},{"type":"paragraph","text":"上海市革命委员会领导成员亲切地和赴江西插队落户的红卫兵小将话别，并代表市革命委员会把金光闪闪的《毛主席语录》和红彤彤的语录袋赠送给这次去插队落户的红卫兵小将，勉励他们读毛主席书，听毛主席话，继承发扬革命圣地的革命光荣传统，在毛主席亲手创造的革命根据地井冈山，向贫下中农学习，向老区的革命人民学习，虚心接受贫下中农的再教育，在火热的阶级斗争和生产斗争中努力锻炼和改造自己。"},{"type":"paragraph","text":"奔赴江西插队落户的红卫兵小将在会上纷纷表示，到农村去，到边疆去，到最艰苦地方去，永远跟着毛主席在大风大浪里干一辈子革命。决不辜负上海一千万革命人民的殷切期望，在三大革命运动中，把自己培养成为无限忠于毛主席的无产阶级革命事业接班人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e334d886c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

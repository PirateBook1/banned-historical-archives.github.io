script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是战胜一切困难的思想武器","authors":["陈宝荣"],"dates":[{"year":1958,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"摄影机车间工人　陈宝荣"},{"type":"paragraph","text":"9月份，我厂党总支提出了要完成104万元产值的艰巨任务。我在这场激动人心的战斗中，运用了初步学得的“矛盾论”的点滴学识。"},{"type":"paragraph","text":"当很吃紧的生产任务需要加工而遇上机床没有空的矛盾时，还是坐待机床呢，还是另想办法?或者跟在队长后边要，甚至逼迫队长马上解决?我采取了另想办法的态度。因为通过了马列主义学习，懂得了任务的完成主要在于自己发挥主观能动性，千方百计的想办法。外因只不过是完成任务的条件，而现在没有这个条件，就得设法创造条件。人既然能创造一切，为什么这个条件就不能了呢?机床有空无空是有时间因素在内的，在一定的时间里，机床就会空。因此我在机床没有空的时候，就抓紧时间把下批零件提前来做。下批的零件做完了，可是机床依然不空，怎么办呢?打算了一下:机床晚上不是有空吗?对!晚上干。我就这样解决了这一矛盾，保证生产任务的顺利完成。"},{"type":"paragraph","text":"接下去的矛盾，就是时间的快与慢的矛盾了。在密切团结在老师傅周围、虚心听取老师傅的指教下，本来用铇床铇的，现在改用剪刀车，在不影响零件作用的情况下，剪下来就不再加工了。这样节约了工序，大大提高了生产速度。"},{"type":"paragraph","text":"生产任务胜利地超额的完成了，许多困难都在同志们的帮助下和自己的努力下克服了。在这一事件中，我深深的体会到，以毛泽东思想为自己的指导思想，是取得一切事物胜利的最有力的武器。我得更好的学习伟大领袖的著作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c892d439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京各界两千五百多人集会  支持阿尔及利亚争取独立的斗争  彭德怀元帅接见并欢宴阿军事代表团","authors":[],"dates":[{"year":1959,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京各界两千五百多人集会"},{"type":"paragraph","text":"支持阿尔及利亚争取独立的斗争"},{"type":"paragraph","text":"彭德怀元帅接见并欢宴阿军事代表团"},{"type":"paragraph","text":"新华社南京6日电　南京市各界人民两千五百多人今天下午举行集会，支持阿尔及利亚人民争取民族独立的斗争。"},{"type":"paragraph","text":"下午四时，以阿尔及利亚共和国临时政府国务秘书奥马尔·乌西迪克为首的阿尔及利亚军事代表团人员进入会场时，全场长时间热烈鼓掌，对英勇的阿尔及利亚人民的使者表示热烈欢迎。"},{"type":"paragraph","text":"国务院副总理兼国防部部长彭德怀元帅，中国人民解放军驻南京部队首长许世友上将、王平上将和张才千中将等参加了大会。"},{"type":"paragraph","text":"参加大会的还有江苏省副省长管文蔚，南京市市长彭冲和南京市各民主党派、各人民团体的负责人。"},{"type":"paragraph","text":"中国人民保卫世界和平委员会南京分会副主席吴贻芳在会上首先讲话。她说：“我们南京市人民和全国人民一样，一向同情和关怀阿尔及利亚人民争取独立、自由的正义斗争。我们把阿尔及利亚人民的斗争看成是自己的斗争，把阿尔及利亚人民的胜利看成是自己的胜利。”"},{"type":"paragraph","text":"阿尔及利亚军事代表团团长奥马尔·乌西迪克在热烈的掌声中讲了话。他说，阿尔及利亚人民永远不会忘记伟大的六亿五千万中国人民对于阿尔及利亚革命斗争的深切关怀和支持。他说：“阿尔及利亚的一切矿藏、资源，都要归还我们。我们一定能取得民族独立、自由、解放！”他的讲话不断为长时间的热烈掌声所打断。"},{"type":"paragraph","text":"今天在会上讲话的，还有中国民主同盟南京市委员会主任委员范存忠、南京市工会主席夏冰流、南京市妇联主任周兆瑜、南京市青联主席孙同浩。他们分别代表南京市各民主党派、各人民团体，祝贺阿尔及利亚人民在长期抗战中所取得的辉煌胜利，并对为争取民族解放而英勇斗争的阿尔及利亚人民表示崇高的敬意。"},{"type":"paragraph","text":"阿尔及利亚军事代表团是今天上午在我国防部代表杨秀山中将、外事处副处长张秉玉上校陪同下由北京乘专机到达南京的。"},{"type":"paragraph","text":"新华社南京6日电　国务院副总理兼国防部长彭德怀元帅，今天下午二时在南京接见了以阿尔及利亚共和国临时政府国务秘书奥马尔·乌西迪克为首的阿尔及利亚军事代表团人员。接见时，宾主们进行了长时间的亲切交谈。接见时在座的有王平上将、张才千中将等南京地区部队首长，还有南京市市长彭冲、国防部代表杨秀山中将和张秉玉上校。"},{"type":"paragraph","text":"新华社南京6日电　国务院副总理兼国防部长彭德怀元帅今晚在这里举行宴会，欢迎以奥马尔·乌西迪克为首的阿尔及利亚军事代表团。"},{"type":"paragraph","text":"解放军驻南京部队首长许世友上将、王平上将、张才千中将、张祖谅中将等出席了宴会。出席宴会的还有江苏省副省长管文蔚、南京市市长彭冲和中国人民保卫世界和平委员会南京市分会副主席吴贻芳等。"},{"type":"paragraph","text":"席间，宾主双方频频举杯祝贺中国和阿尔及利亚人民之间的友谊日益加强和巩固。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"许世友","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16e7045ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

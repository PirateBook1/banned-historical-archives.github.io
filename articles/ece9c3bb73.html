script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽阳市部分中等学校学生对中苏关系问题存在着许多错误和反动的认识","authors":[],"dates":[{"year":1957,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"辽阳市部分中等学校学生对中苏关系问题存在着许多错误和反动的认识","type":"title"},{"text":"新华社沈阳16日讯  辽阳市部分中等学校学生（主要是高中学生）对中苏关系存在着不少错误的甚至反动的认识。","type":"paragraph"},{"text":"一、关于中苏边境问题。海参崴黑龙江以北，江东六十四屯是中国的领土，这些既是在过去卖给俄帝了，现在我们为什么不收回？黑龙江省的中苏边界为什么时而内移，为什么中苏边界不按清时代划分？据说在东北原始森林一带，前一、二年又有大片土地归入苏联境内，而边防巡逻兵是苏联骑兵，不是中国军队。苏联是老大哥，是中国人民的朋友，应该把占去的黑龙江以北的好几个县的中国土地还给中国。如果海参崴是历史问题，那么台湾不也是历史问题吗？","type":"paragraph"},{"text":"二、关于经济合作和贸易关系问题。苏联比中国强，中国正在勤俭建国，苏联贷款不应当要利息或慢一点要。中苏合办的石油公司，据说利润与石油中苏各分二分之一，而苏联分的石油又卖给中国，这是不合理的；这与帝国主义经营有什么区别？长江大桥说是中国人自己修的，但又有苏联专家帮助，这不是矛盾吗？长江大桥若是苏联专家设计的话，那就不是中国人自己独立修的。我们反对美国说长江大桥是苏联工人建立的，可是为什么我们却反过来说是由于苏联帮助的结果呢？只提苏联对中国的好处，而中国对苏联的好处为什么不提呢？","type":"paragraph"},{"text":"三、关于一片倒和学习苏联问题。如果说过去中国人崇美现在就是崇苏。中国必须依靠一个国家，过去是日本、美国，现在是苏联。为什么一定要向苏联学习而不向资本主义国家学习？目前使用的地图是苏联制的，难道我们不能制吗？留苏三年不如留德三天。中国在经济上好像苏联化，对苏联有一种盲目崇拜，而不注意本民族特点。苏联和中国友好，但苏联科学水平高为什么不把他们先进科学告诉我们？苏联是否能把中国的留学生安置在他们科学最发展的部门（如导弹）呢？我国在某些方面机械的学习苏联，如五年计划和军人帽子等都不一定符合我国的实际情况。中国第一、第二个五年计划是苏联给制订的，这样中国的经济命脉都把持在苏联手里。美国试验氢弹我们反对，而苏联试验我们就不反对。过去说苏联南斯拉夫铁托投靠美国，中国就在报纸杂志上讽刺，现在南苏关系改善了，中国态度也改变了，中国的外交政策是否独立？","type":"paragraph"},{"text":"四、关于苏联外交政策问题。苏联外交部长在联大呼吁禁止试验氢武器、核子武器，可是苏联今年为什么还几次地试验这种武器？赫鲁晓夫答美国记者，曾说“我们不能采取被动，而采取主动”，这是否是叫嚣战争？苏联试验成功火箭，是否有向美国示威，向全世界人民示威的性质？苏联和东欧社会主义国家的经济合作中，规定要发展所长是否会造成这些国家的经济畸形发展，这些国家是否会形成受苏联经济束缚，是否会造成经济上、政治上的不好影响？社会主义阵营认为美国建立了对社会主义阵营的包围网，这对我们不利，我们说这是不正义的。但现在土耳其要进攻叙利亚，苏联要出兵干涉，这是否也是非正义的？而且苏联又卖给其他国家武器，这是正义的吗？（马启智编）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2363期，1957年11月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece9c3bb73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

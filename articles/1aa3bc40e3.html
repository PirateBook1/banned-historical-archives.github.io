script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转公安部党组关于当前敌我斗争形势和开展社会镇反、内部肃反（清理）运动的意见提纲的指示","authors":[],"dates":[{"year":1960,"month":10,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央批转公安部党组关于当前敌我斗争形势和开展社会镇反、内部肃反（清理）运动的意见提纲的指示","type":"title"},{"text":"各中央局，省、市、区党委，中央各部委，各党组，军事各部门：","type":"appellation"},{"text":"中央批准公安部党组《关于当前敌我斗争形势和开展社会镇反、内部肃反（清理）运动的意见提纲》。现发给你们，望研究执行。","type":"paragraph"},{"text":"今年以来，国内残余的反革命分子在一部分地区和某些方面有一个小的抬头，有些反革命分子的破坏活动相当猖狂，这是国内外阶级斗争深入的反映。各级党委应当密切注意这种情况，在抓紧生产、安排生活、节约劳动力、贯彻党的政策、改进干部作风的同时，按照各地的具体情况，经过调查研究，有计划、有准备、有重点、有步骤地部署一次镇反斗争。由于当前敌我斗争的形势相当复杂，各地在镇反斗争中，对付敌人既要强调狠，对那些敢于进行反动活动的反、坏分子给以有力的打击；又要强调准、稳、细，调查研究要实事求是，掌握时间要从容不迫，审讯定案要联系各方，分别解决，依靠群众要与加强领导相结合。因此，捕人要有控制，杀人更要严格控制。要认识杀人目的是为杀一儆百，并非为树立标兵。各级党委要督促公安部门具体分析情况，细致掌握政策，踏踏实实地做好工作，进一步分化和孤立敌人，以利于工农业生产的继续跃进。","type":"paragraph"},{"text":" 中  央一九六O年十月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa3bc40e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

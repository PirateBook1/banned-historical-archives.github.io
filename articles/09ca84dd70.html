script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团集中兵力攻克充州济宁是上策","alias":"","parts":[{"type":"paragraph","text":"许谭兵团集中兵力攻克充州济宁是上策！"},{"type":"paragraph","text":"（1948年7月4日）粟、陈、唐、张，并告刘、陈、邓："},{"type":"paragraph","text":"江辰谭电”、江午许谭刘电，你们谅已收到。我们认为，你们既有把握继续围歼二十五师、七十二师，而在此战结束后你们全军必须休息若于天，整顿队势，处理战后各项问题，然后或者立即进入大休整（大约一个半月至两个月），或者再举行一个规模不大的战役，攻占民权、砀山线，控制该线以利休整。总之，暂时不打邱兵"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年7月3日辰时谭震林给中共中央军委和粟裕、饶漱石的电报。电报说：“按目前中原情况，山东兵团行动方针有三：全部南下攻击临韩，威胁徐州为上策；以一个纵队南下，主力继续打充州为中策；全部打充州为下策。今日召开会议研究，估计多数人会赞成下策，经说服可能执行中策。我以为以执行上策为有利。”"},{"type":"paragraph","text":"[4]指1948年7月3日午时许世友、谭震林、刘少卿给中共中央军委等的电报。电报就华东野战军山东兵团的作战部署提出两个方案：一、集中全力打兖州，歼灭守敌第十二师，攻占充州、济宁、汶上。二、全力南下，相机攻取临城、韩庄，威胁徐州，直接配合中原作战。团\"，不进行严重的作战。而目前徐州方面对于你们已无威胁，在此种情形下许谭南下威胁徐州，只可能起一种作用，即迫使刘时?从郑州将四十七军空运徐州增防，而从豫北调四十师填防郑州，或更从张轮?兵团调出一部填防郑州，或者四十七军不动径从张兵团抽一部空运徐州，除此以外无他作用。似不如同意许谭刘江午意见，集中兵力攻克充、济，打通山东和你们间的交通，并使许谭兵团无后顾之忧，可以全力南下作战，对于雨季以后你们的作战可起大的和直接的配合作用。这是上策，不是下策。你们意见如何，盼复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支丑[1]邱兵团，指国民党军整编第五军，军长邱清泉。[2]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。[3]张，当时任国民党军第五绥靖区司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":326,"page_end":327},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09ca84dd70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

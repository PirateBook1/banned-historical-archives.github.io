script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金龙公社试验培育“牛精猪”成功","authors":["新华通讯社"],"dates":[{"year":1959,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"金龙公社试验培育“牛精猪”成功","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社重庆18日电　重庆市郊北碚区金龙人民公社畜牧场，试验培育牛精猪，已获成功。","type":"paragraph"},{"text":"这个畜牧场的同志，在总路线的光辉照耀下，发挥了敢想敢作的共产主义风格，破除了复胃草食兽不能与单胃兽远缘杂交的迷信。他们运用人工授精的办法，将荷兰公牛的精液与约克夏杂交母猪进行交配，经过两次试验，终于在1958年11月6日交配成功，在今年3月6日生产出四头小猪，毛色为两白两花，两头小花猪的毛色与其父（荷兰公牛）的毛色十分相似。这四头小猪都有头短、咀齐、额宽、眼“目古”（此字为一字）、前胸后背开朗、四肢直伸、后腿没有一般猪的弯弓形的共同特点。尾巴和耳边毛粗密而长。这些都证明它与缘父本发生了与普通猪不同的变化。","type":"paragraph"},{"text":"经过八个月的观察，它在性格上也有与一般猪不同的特点。一、能耐粗、采食性强，它们在出生后不到半个月就开始与母猪同食，喂料主要是向日葵叶、藤菜、苕藤、菜叶等青饲料，只掺合了百分之几到十几的糖渣“食召”(此为一个字)水等精料。四头猪每餐喂二两食盐和骨粉等辅助饲料，有时没有精料也照样吃得很饱。每餐食量比普通猪约大三分之一。二、活泼有力，欢喜运动，一放出圈来，就到处蹦跳寻食，现在最大一头虽已长到一百八十九斤，但行动仍很矫健。三、抗病力强，这四个小猪出生后，仅作过一次猪丹毒病预防注射，其他抗病菌苗均未接种，但一直未发生过生病或减食的现象。四、生长快，在奶猪期，最大一头每天平均长肉九两多，断奶后到现在，平均每天长肉将近一斤。五、发育成熟较慢，牛精母猪已八个多月了，尚未发情，而一般猪在6个月最多7个月的时候就发情交配了。","type":"paragraph"},{"text":"现在他们正在进一步观察，并准备在牛精母猪自然发性时作第二代猪牛杂交的培育试验。","type":"paragraph"},{"text":"来源：1959年11月24日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b786b7a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

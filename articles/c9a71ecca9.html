script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席永远活在我们心中无比崇崇敬地观看大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》;解说词选登","authors":[],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高山在恸哭，大海泪涛涌，惊天动地的噩耗啊震撼全球。伟大的领袖和导师毛主席的逝世，在我国各族人民心中引起了极大的悲痛，人们以各种的形式寄托自己的哀思。"},{"type":"paragraph","text":"胸前白花，臂上黑纱。无限的悲痛啊，千言万语难表达。"},{"type":"paragraph","text":"我们这些苦水里泡大的长工、苦力、丫头、奴隶，是您老人家把我们救出火坑，是您给了我们做人的权利。今天我们当家作主，今天我们扬眉吐气，我们怎能离开伟大的救星，我们永远铭记着您的恩情。"},{"type":"paragraph","text":"泪水啊你慢点流，别遮住我的眼睛，让我把慈祥的面容看个够；时间啊你慢点走，让我在老人家身边多停留，我要把光辉的形象永远刻在心头。"},{"type":"paragraph","text":"一步一回头，步步泪水流，看不够啊流不尽，毛主席啊毛主席，我们实在离不开您，我们永远在您的身边，我们永远听您的号令。"},{"type":"paragraph","text":"大地在呜咽，长天在哭泣。我们的队伍从四面八方走来，向敬爱的领袖表示最沉痛的悼念。"},{"type":"paragraph","text":"雨水多，哪有泪水多，热泪滚滚流成河。千条江河盛不下呀，无边的哀思难诉说。"},{"type":"paragraph","text":"夜深深，心沉沉，缓缓走进灵堂的门，毛主席啊毛主席，您为我们操尽了心，您为我们费尽了神。"},{"type":"paragraph","text":"八亿神州无限悲痛，举国上下同声哀悼，全党全军全国人民都深深怀念伟大领袖毛主席。"},{"type":"paragraph","text":"韶峰低头，湘水不流。韶山儿女无限悲痛。旧社会，韶山冲来冲连冲，十户人家九户穷，漫漫长夜盼救星，出了领袖毛泽东。毛主席啊，您对劳动人民怀着深厚的感情，您带领韶山人民，走上革命的道路。"},{"type":"paragraph","text":"一九二一年，毛主席啊!您缔造了中国共产党，从此苦难的中华民族见到了曙光。在您的领导下，我们的党不断发展壮大，成为伟大的、光荣的、正确的马克思列宁主义政党。"},{"type":"paragraph","text":"毛主席啊!五百里井冈山，盛不下我们的无比悲痛。八角楼前，诉不尽对您的无限深情。四十九年前，红旗舞，军号亮，您率领工农上井冈，创建革命根据地，星星之火燃四方。"},{"type":"paragraph","text":"毛主席啊!您开创了中央工农民主政府，瑞金成了第一个红色首都。您和我们在沙洲坝开凿了第一口水井，饮水思源，千言万语表达不尽瑞金儿女的哀思。喝上红井水，继续革命志更竖。"},{"type":"paragraph","text":"北峰耸耸，压着英雄的遵义城。毛主席啊!在危急的关头，您拯救了中国革命，您力挽狂澜，拨正了革命航向，在您的领导下，红军挥师二万五千里；在您的领导下，革命从胜利走向胜利。"},{"type":"paragraph","text":"宝塔山披上了素装，延河泪洒在我们心上。毛主席啊!您和我们在一起生活了十三年，同住土窑洞，同点小油灯，延安人民想念您啊，您是我们的贴心人。"},{"type":"paragraph","text":"毛主席啊毛主席!您的足迹印在祖国的每一寸土地上；您的声音永远在我们心中激荡。您到过我们的茶山，来过我们的棉田，在您走过的每个地方，都留下幸福的回忆。您没有离开我们，您就在我们身旁，您健步向我们走来，披着朝霞，映着万道曙光。"},{"type":"paragraph","text":"毛主席走遍千山万水，毛主席来到我们中间。您把幸福的阳光洒遍大地，您的心哪，和我们紧紧相连!"},{"type":"paragraph","text":"您是这样的平易、亲切，您慈祥的笑容就象那和煦的春风；您宽广的胸怀装着普天下的劳苦大众。您翻开历史新的一页，您英明的预言永远鼓舞我们奋勇向前!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9a71ecca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"毛主席关于绝对权威的批示和中共中央、中央文革的通知","alias":"","parts":[{"type":"paragraph","text":"毛主席关于绝对权威的批示和中共中央、中央文革的通知"},{"type":"paragraph","text":"（一九六七年十二月十七日）林、周、中央及文革各同志："},{"type":"paragraph","text":"（一）绝对权威的提法不妥。从来没有单独的绝对权威，凡权威都是相对的，凡绝对的东西都只存在相对的东西之中，犹如绝对真理是无数相对真理的总和，绝对真理只存在于各个相对真理之中一样。"},{"type":"paragraph","text":"（二）大树特树的说法也不妥。权威或威信只能从斗争实践中自然地建立，不能由人工去建立，这样建立的威信必然会垮下来。"},{"type":"paragraph","text":"（三）党中央很早就禁止祝寿，应通知全国重申此种禁令。（四）湖南的集会应另择日期。（五）我们不要题字。"},{"type":"paragraph","text":"（六）会议名称，可同意湖南建议，用第一方案。以上各点请在一次会议上讨论通过为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十七日"},{"type":"paragraph","text":"我们完全拥护伟大领袖毛主席十二月十七日对湖南省革筹小组报告的批示，现转发给你们、希望你们认真学习，坚决照办。"},{"type":"paragraph","text":"毛主席在七届二中全会就提出，禁止给党的领导者祝寿，保持艰苦奋斗的作风，希望你们严格遵守执行。"},{"type":"paragraph","text":"关于毛主席的塑像问题，中央在今年七月十三日已有重要指示，希望你们认真贯彻执行。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"中央文革一九六七年十二月二十一日"}],"authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":661,"page_end":661},"tags":[{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c7c90a7e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持批修　永走亦农亦医道路","authors":["王桂珍"],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持批修　永走亦农亦医道路"},{"type":"paragraph","text":"上海市川沙县江镇公社大沟大队赤脚医生　王桂珍"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，重新工作不久，就在各条战线大刮右倾翻案风。在卫生战线，他对抗毛主席的革命卫生路线，攻击赤脚医生、合作医疗等社会主义新生事物，煽动卫生部门右倾翻案风的鼓吹者翻城市老爷卫生部的案，妄图在卫生战线复辟资产阶级专政。对他们翻案复辟的罪恶活动，必须继续深入批判。"},{"type":"paragraph","text":"文化大革命前，城市老爷卫生部把持了医疗卫生大权，推行一条修正主义卫生路线，把大量的人力、物力、财力放在城市，使占人口百分之八十以上的广大农村长期缺医少药。拿我们江镇公社来说，近三万人口，只有一所卫生院，二十几个医务人员，几张观察床。就是这些，也只是为少数人服务，根本不为广大贫下中农服务，贫下中农只能小病熬，大病拖，身体健康无保障。"},{"type":"paragraph","text":"一九六五年六月，毛主席发出了“把医疗卫生工作的重点放到农村去”的伟大指示，赤脚医生这一社会主义新生事物开始在斗争中破土而出。无产阶级文化大革命，为我们赤脚医生送来了阳光雨露。一九六八年九月，毛主席又亲自批示发表了《从“赤脚医生”的成长，看医学教育革命的方向》的调查报告，进一步粉碎了党内走资派企图扼杀赤脚医生的罪恶阴谋。在毛主席革命路线指引下，赤脚医生象春苗一样茁壮成长，遍布全国各地，形成了一支有一百五十九万人的新型的社会主义医疗卫生队伍。我们江镇公社的赤脚医生，也由原来的二十八名，发展到六十九名。我们赤脚医生不仅在农村防病治病中发挥了作用，有的还参加了各级领导班子，登上了上层建筑斗批改的舞台。赤脚医生代表还参加了国际性的卫生会议，受到了世界革命人民的赞扬。邓小平和卫生界右倾翻案风的鼓吹者却竭力否定赤脚医生，一个胡说：赤脚医生是“正在试验的制度”，一个叫嚷对赤脚医生“想不通”。他们妄图否定赤脚医生，否定无产阶级文化大革命，真是枉费心机。我们坚决保卫无产阶级文化大革命的胜利成果，誓与修正主义斗到底！"},{"type":"paragraph","text":"赤脚医生贵在“赤脚”。资产阶级把“赤脚”和“医生”这两个概念对立起来，认为赤脚人不能当医生，当了医生就不能赤脚。我们赤脚医生把这两个概念统一了起来。我们既是农民，又是医生。我们亦农亦医，改变了医生和病人之间的金钱买卖关系，限制了资产阶级法权，受到了广大贫下中农的欢迎。邓小平却竭力反对我们走亦农亦医的道路，说什么赤脚医生要穿草鞋，穿布鞋，穿皮鞋。他妄图要我们脱离劳动，脱离群众，成为高踞于劳动人民之上的精神贵族。我们从自己的实践中体会到，只有坚持参加农业集体生产劳动，才能永远做贫下中农自己的医生。近几年来，我参加了领导班子工作，外出多了，任务也繁重了。上级党组织经常关心帮助我，使我常常想到阶级的委托、贫下中农的信任，坚定地走毛主席指引的革命道路，尽量挤出时间参加劳动。有一次，我从北京开会回来，到家里已经是中午十二点钟了，为了能多参加一点劳动，我顾不上看孩子和收拾家务，吃好中饭，就同社员一起筛晒麦种。去年“三抢”战斗一打响，我把药箱背到田头、场头，同社员一起抢收抢种，还利用休息时间到自己联系的生产队，一面替社员治病，一面了解卫生工作情况。经过一个星期的连续作战，我的脸和脚都肿了起来，但我想到自己是贫下中农的赤脚医生，贫下中农有了点腰酸背痛，能坚持战斗，我为什么不能坚持呢？于是，我一边吃药，一边参加劳动。在半个月的“三抢”战斗中，我劳动了十二天半，替社员看病打针一百一十多人次。几年来，我们公社赤脚医生每年参加劳动的天数一般达到了同等劳力的三分之一左右，有的达到同等劳力的二分之一。"},{"type":"paragraph","text":"当好一个赤脚医生，不仅要有一颗红心，还要有为贫下中农服务的本领。这就要求我们认真学习医疗技术，努力做到又红又专。但是，提高医疗技术，也有一个方向路线问题。邓小平和卫生部门右倾翻案风的鼓吹者，鼓吹技术私有，白专道路，妄想叫我们象过去的资产阶级老爷医生那样，只为少数人服务。我们决不上他们的当！我们是贫下中农自己的医生，必须坚持无产阶级政治挂帅，根据贫下中农的要求去钻研医疗技术。由于我们坚持了又红又专的正确方向，现在我和全公社的大多数赤脚医生一样，能够掌握和使用一百多种中草药，预防和治疗农村中的各种常见病、多发病，并能处理一些急难病症。贫下中农高兴地说：“我们的赤脚医生既会防病又会治病，既懂中医又懂西医，草房里就是能飞出金凤凰，鸡毛就是能飞上天。”"},{"type":"paragraph","text":"赤脚医生是在同修正主义路线的斗争中成长起来的。我一定要在毛主席革命路线指引下，坚持同邓小平斗，同正在走的走资派斗，同修正主义卫生路线斗，同旧的习惯势力斗，坚持参加农业集体生产劳动和集体分配，走一辈子亦农亦医的道路，永做贫下中农的贴心人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca855cd9b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

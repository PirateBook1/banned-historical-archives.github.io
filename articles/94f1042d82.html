script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北部分地区对余粮情况掌握不准确发生偏差","authors":[],"dates":[{"year":1954,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"东北部分地区对余粮情况掌握不准确发生偏差","type":"title"},{"text":"【东北总分社8日讯】东北地区在粮食统购工作中，已发现有些省、县对余粮情况掌握不准的缺点。如松江省民已发现10%的地区布置的粮食统购任务过重，但有的地区任务又过小。如省布置延寿县粮食统购的任务为2万2千吨，争取完成2万4千吨，现全县购粮数字已经超过2万4千吨。该县共105五个村，其中已超过任务、但仍能卖出余粮的有19村；已超过任务的有48村；接近完成的20村；分配任务过高的10村；任务完成不好的只有8个村。","type":"paragraph"},{"text":"在工作基础薄弱的村进行粮食统购工作的干部，已产生急躁情绪。他们企图用简单的办法逼迫余粮户出售余粮，如孤立的算帐、摸底、评议、轮番动员，甚至主观主义地分配售粮数字。这些摸不准余粮情况的主观主义的作法，产生了强迫命令、违犯政策的现象。据黑龙江、吉林、辽东、热河四省报告，在去年12月下半月中，已陆续发生六起自杀事件。远东省远阳县七区大干沟村宣传工作不深入，群众顾虑很多，干部顾福珍为了急于发动群众自报，结果公布的13户余额粮户中有五户确无余粮。农民徐春田自报二次，已将全部余粮卖出，但区干部仍认为他还有余粮，徐非常恐惧。会后，另有一个思想顽固的余粮户又散布谣言威胁徐春田说：“自报没尽头，下次自报会上还要揭你的粮底！”因而增加了徐的顾虑，徐即自杀。（任步芳摘自东北局办公厅“粮食统购统销简报”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94f1042d82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

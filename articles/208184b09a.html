script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵州路里委第五块向阳院狠抓穿着上的阶级斗争在居民中开展宣传教育","authors":["黄斌"],"dates":[{"year":1976,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"本市贵州路里委第五块向阳院十分重视抓意识形态领域里的阶级斗争。最近，他们发现地区中有的青年穿着奇装异服，有的居民自己缝制的一些衣服也不符合定型标准，这些情况立即引起里委的重视，他们积极做好这方面的宣传教育工作。"},{"type":"paragraph","text":"这个块共有一百六十多户居民，其中六十多户家庭有缝纫机。向阳院把有缝纫机的居民组织起来，召开了一次抵制奇装异服的座谈会。向阳院的干部向大家指出:批判邓小平与抵制奇装异服都是对资产阶级的斗争，都是为了把巩固无产阶级专政的任务落实到基层。会上，区衣着用品公司同志分析了穿奇装异服的危害性，列举了奇装异服的种类，介绍了服装定型标准。座谈会收到了很好的效果，参加座谈的居民都受到了一次教育。一位居民说:“想不到奇装异服的危害性这么大，以后做服装时，一定要注意规格式样，做到朴素大方。”许多居民还表示:要教育子女不做、不穿奇装异服。　读者　黄斌"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"208184b09a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

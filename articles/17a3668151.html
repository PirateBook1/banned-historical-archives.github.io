script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海高桥化工厂革委会发动群众粉碎阶级敌人破坏阴谋  严格区分两类不同性质矛盾坚决执行毛主席的干部政策","authors":[],"dates":[{"year":1969,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海高桥化工厂革委会发动群众粉碎阶级敌人破坏阴谋"},{"type":"paragraph","text":"严格区分两类不同性质矛盾坚决执行毛主席的干部政策"},{"type":"paragraph","text":"据新华社上海十八日电　上海高桥化工厂革命委员会在驻厂解放军毛泽东思想宣传队的帮助下，用毛主席的干部政策武装群众，运用具体问题具体分析的方法，严格区分两类不同性质的矛盾，使一批犯错误的干部迅速得到解放。"},{"type":"paragraph","text":"伟大领袖毛主席关于“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们”的最新指示发表以后，厂革委会和解放军宣传队立即组织全厂革命群众认真学习，深刻领会毛主席最新指示的重要意义。就在这时，一小撮阶级敌人到处散布流言蜚语，进行捣乱破坏。他们胡说什么“某某人即使打不倒，也要尽量拖”。一部分群众和厂革委会内的部分同志也存在着“干部解放得差不多了”的活思想。面对这种情况，厂革委会和解放军宣传队遵照毛主席的“千万不要忘记阶级斗争”的教导，放手发动群众，对进行破坏捣乱的阶级敌人给予狠狠打击。同时，针对一部分群众和革委会中部分同志的活思想，组织大家反复学习毛主席的教导，使大家认识到认真贯彻执行毛主席的干部政策，解放犯错误的干部，是贯彻执行毛主席无产阶级革命路线的一个重要方面。"},{"type":"paragraph","text":"全厂上下很快用毛泽东思想统一了认识之后，厂革委会在解放军毛泽东思想宣传队的帮助下，进一步制定了贯彻落实毛主席干部政策的具体措施，对厂里那些长期没有解放的干部作了全面的分析研究。在反复调查研究的基础上，他们同工人群众一道，运用一分为二的方法，对犯错误干部的全部历史和全部工作，进行全面考察。经过全面地、慎重地、仔细地分析研究之后，又采取严肃、积极、热情的态度，对犯错误的干部进行了教育和帮助。这个厂原生产副厂长，过去执行了刘少奇的反革命修正主义办企业路线，在无产阶级文化大革命中又执行了资产阶级反动路线，因此在要不要解放他的问题上，群众中存在着两种意见。后来经过充分讨论和全面分析，大家一致认为，这个副厂长所犯的错误是严重的。但是从其全部历史看，错误还不是一贯的。因此，对其错误，应当严肃批判，在他有了觉悟的时候，应该及时解放他。通过讨论统一了认识，大家都表示要对他采取积极帮助的态度。厂革委会和解放军宣传队还指定专人进行帮助，让他到群众意见最大的单位去做触及灵魂的检查。在广大革命群众热情积极地批判教育下，这个干部狠触了自己的灵魂，取得了群众谅解，迅速得到了解放。这个干部激动地说：“刘少奇的反革命修正主义路线害了我，毛主席的无产阶级革命路线挽救了我，我一定要痛改前非。今后我一定要努力读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。”"},{"type":"paragraph","text":"这个厂的广大革命群众坚决贯彻执行毛主席的干部政策，及时解放了一批有了觉悟的犯错误干部，进一步推动了全厂斗、批、改的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a3668151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

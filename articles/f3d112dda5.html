script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃耶格副总统率政府代表团离京赴津访问  离京时，邓小平副总理、姬鹏飞部长等以及群众数千人到车站欢送  到津时，天津市革委会主任解学恭等以及群众一千多人到车站欢迎","authors":[],"dates":[{"year":1974,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"埃耶格副总统率政府代表团离京赴津访问"},{"type":"paragraph","text":"离京时，邓小平副总理、姬鹏飞部长等以及群众数千人到车站欢送"},{"type":"paragraph","text":"到津时，天津市革委会主任解学恭等以及群众一千多人到车站欢迎"},{"type":"paragraph","text":"新华社一九七四年八月十二日讯　赤道几内亚共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆和由他率领的赤道几内亚共和国政府代表团结束了在北京的访问，今天晚上由外交部副部长何英陪同乘专车离开北京前往天津参观访问。"},{"type":"paragraph","text":"到车站欢送贵宾的有：国务院副总理邓小平，外交部长姬鹏飞，外经部长方毅，外贸部副部长周化民，中国人民解放军副总参谋长彭绍辉，政府其他有关部门、北京市革命委员会、对外友协的负责人，以及数千名首都群众。"},{"type":"paragraph","text":"北京车站悬挂着中国国旗和赤道几内亚国旗。举行了隆重的欢送仪式。乐队奏赤道几内亚国歌和中国国歌以后，埃耶格副总统等贵宾由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。欢送群众敲锣打鼓，赤道几内亚贵宾同群众热情告别。"},{"type":"paragraph","text":"陪同赤道几内亚贵宾前往天津的还有外交部非洲司副司长许寒冰、礼宾司副司长朱传贤。"},{"type":"paragraph","text":"到车站送行的还有非洲国家、朝鲜民主主义人民共和国和越南民主共和国驻中国的外交使节。"},{"type":"paragraph","text":"新华社天津一九七四年八月十二日电赤道几内亚共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆和由他率领的赤道几内亚共和国政府代表团，由外交部副部长何英陪同，今晚乘专车到达天津访问。"},{"type":"paragraph","text":"天津市革命委员会主任解学恭、副主任王一，有关方面负责人王占瀛、王中年、李士曾、张继尧、杨拯民、王辉、杨仲山、刘文田等，以及一千多名群众到车站热烈欢迎贵宾。"},{"type":"paragraph","text":"海河两岸洋溢着中国和赤道几内亚两国人民的友好气氛。车站上空飘扬着赤道几内亚国旗和中国国旗，横幅标语上写着“中国—赤道几内亚两国人民的友谊万岁！”当埃耶格副总统等赤道几内亚贵宾走下火车和欢迎群众见面时，车站内外一片欢腾。人们载歌载舞，敲锣打鼓，热烈欢迎贵宾们的到来。埃耶格副总统频频向欢迎群众招手致意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3d112dda5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

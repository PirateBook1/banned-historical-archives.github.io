script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"常德专区粮食统购中发生许多物资供不应求","authors":[],"dates":[{"year":1953,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"常德专区粮食统购中发生许多物资供不应求","type":"title"},{"text":"【湖南分社10日讯】湖南省常德专区农村市场已发生供求关系失调现象。11月份全区收购的粮食较10月分上升42.7%。农民在卖粮后，购买力显著提高。该区南县国营花纱布公司11月1日至20日平均每天卖布137.5匹，21日至25日平均每天卖布325.5匹，较前几天增加一倍。个别地区营业额已超过早稻上市时期。阮江县合作总社如在早稻上市时期，营业额最多的一天是1亿9千万元，最近最好的一天营业额已达2亿5千万元。","type":"paragraph"},{"text":"目前，市场物资供应情况已开始紧张起来，许多工业品和日用品脱销。如自贡呢、士林、经济呢、哔叽等十几种布匹脱销，胶鞋、五羊电池、红糖、土磁碗等货物也供应不上。11月26日，安乡县合作社和贸易部门有七种布匹脱销，八种布匹、八种百货供不应求。私商便乘机抬高物价，捣乱市场；脱销的布匹，私商以每尺比国营牌价高100到400元的价格卖给农民。许多农民因买不到名牌布，都埋怨政府。同时生产资料也非常缺乏。全区今年12月至明年2月份的供应计划中，生产资料仅占7%；目前虽准备好12万担枯饼肥料，但与农民要求供应的数量还差40多万担。","type":"paragraph"},{"text":"物资供不应求的原因，除了合作社已对非社员营业和国营商店、合作社增加了商品，品种和花色外，主要的原因是农村开展粮食统购工作后，部分农民愿意早卖粮，争取在未实行分期付款前，把卖粮得到的全部现款，买回生产资料和生活资料。（胡坚）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"120f92ee12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

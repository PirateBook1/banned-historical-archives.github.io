script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民大学师生纷纷斥责和揭露胡风分子谢韬的反党行为","authors":[],"dates":[{"year":1955,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"中国人民大学师生纷纷斥责和揭露胡风分子谢韬的反党行为","type":"title"},{"text":"【北京分社二十八日讯】五月二十四日人民日报揭发了胡风反党集团的第二批材料以后，中国人民大学马克思列宁主义教研室、辩证唯物主义与历史唯物主义教研室等都召开座谈会揭发隐蔽在马克思列宁主义教研室中的胡风集团分子谢韬的反党行为。连日来，校部各系、班、工会部门委员会、党、团支部等各单位都纷纷写信、打电话要求校党委立即开除谢韬的党籍，撤销他的马克思列宁主义教研室副主任和学衔副教授的职务和称号。大家认为谢韬进行反党活动是长期、有计划的，如谢韬在一九四九年匿名叶逸民公开攻击艾思奇，“三反”时乘机攻击领导向党进攻等；在开展反对资产阶级唯心主义思想斗争以来，谢韬采取消极怠工态度，同时他还打击积极参加这一斗争的人，如对教研室同志讲：胡风的文章你们看不懂，还是慢慢来吧！有一个研究生写论文批判胡风，让谢韬提意见，谢韬说：你对胡风懂得多少，也想批判；有的教师写了批判胡风思想的论文也给他故意压起来，因此，整个教研室就一直没有参加到这个斗争中来。来信中还要求校方清查谢韬的历史，和他在校外讲课的情况等。但在青年学生中也还有这种反映：认为谢韬是一个“好教师”，年青有为，怎么会是胡风分子，多可惜啊！　(丁宝芳)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0c4ef716c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利贺龙副总理致电我乒乓球队表示热烈祝贺","authors":[],"dates":[{"year":1965,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京26日电　中华人民共和国国务院副总理、国家体委主任贺龙今天打电报给参加第二十八届世界乒乓球锦标赛中国乒乓球代表团团长荣高棠和中国乒乓球队全体同志，祝贺中国乒乓球队在这次比赛中获得的巨大胜利。电报全文如下:"},{"type":"paragraph","text":"卢布尔雅那"},{"type":"paragraph","text":"参加第二十八届世界乒乓球锦标赛的中国乒乓球代表团荣高棠同志并中国乒乓球队全体同志:"},{"type":"paragraph","text":"你们在获得男女团体冠军后，又连续获得巨大的胜利，捷报传来，全国人民都表示热烈的祝贺，并为你们在政治上、思想上、技术上的全面丰收而欢欣鼓舞。"},{"type":"paragraph","text":"你们的胜利是毛泽东思想的胜利!是坚持辩证唯物论的胜利!是自力更生，奋发图强的胜利!它体现了中国人民在中国共产党和毛主席的领导下，无坚不可摧，无高不可攀的革命气概。"},{"type":"paragraph","text":"希望你们牢牢记住毛主席:“虚心使人进步，骄傲使人落后”的教导，荣誉愈大，愈要谦虚谨慎，永葆革命者的高贵品质。认真总结经验，虚心学习各国运动员的长处，同他们一道，为发展世界乒乓球运动，为加强各国人民的友谊而努力。"},{"type":"paragraph","text":"贺龙"},{"type":"paragraph","text":"一九六五年四月二十六日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5441fdcb18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

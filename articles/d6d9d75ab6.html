script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吉林汪清县鸡冠砬子村供销合作社  向毛主席保证做好供销工作","authors":[],"dates":[{"year":1952,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林汪清县鸡冠砬子村供销合作社"},{"type":"paragraph","text":"向毛主席保证做好供销工作"},{"type":"paragraph","text":"敬爱的毛主席：我们鸡冠砬子村的供销合作社，自一九四六年成立到现在，已经有五年多了。当成立的时候，我们的村子还是个十家就有九家是贫雇农的穷村子。土地改革后，我们斗倒了地主，分到了土地、房屋和牲畜。可是那时村里还只有六十头牲口，三十五辆大、小车；合作社的社员只有一百多人，资金不过两万四千元。但在共产党和人民政府的正确领导下，我们五年来组织农民搞副业生产，扶持、扩大农业生产。现在我们村里的农民，政治觉悟、文化水平和农业生产技术比以前提高了，生活也普遍上升了。村里过去的贫农，十分之八生活都已上升到中农的水平。牲口已增加到三百七十七头，大、小车增加到一百五十四辆；此外还盖了一百一十九间新房子。合作社的社员也增加到一千二百四十九名，资金增到一亿八千多万元。在五年多当中，我们合作社除及时供应了农民社员的需要外，并根据农民社员的要求，先后设立了木匠铺、铁匠炉、精米所、中药铺、信用部、病院、幼稚园等单位，并帮助村里建立了一所完全小学。因此，我社先后获得过十一次模范社的荣誉和奖励。"},{"type":"paragraph","text":"我们知道这些幸福是毛主席给我们的。但是，野兽般的美国强盗，竟来破坏我们美满的生活，他们不但用飞机、炮弹来威胁我们，而且还灭绝人性地散布了细菌，企图毒害我们。我社全体职工一致坚决表示要用实际行动给美国侵略者以坚决的回击。我们保证做好以下几项工作："},{"type":"paragraph","text":"一、加强政治时事学习，提高政治觉悟，并配合村里的党、政工作，向全村农民社员进行政治时事宣传，以进一步提高全村人民的政治觉悟；"},{"type":"paragraph","text":"二、在农民社员和互助组定货的基础上，订立供销合作社和农业生产合作社、互助组之间结合的供销合同。帮助互助组订生产、消费计划，使大家有计划地进行生产和作好供销工作；"},{"type":"paragraph","text":"三、搞好信用部，计划今年吸收存款七千万元；并有重点地贷款给较贫困的烈属、军属和农民，以扶持他们搞副业生产；"},{"type":"paragraph","text":"四、根据农民社员要求，及时完成供销计划，以加速资金周转、缩减成本开支、发挥内在潜力，计划今年增产节约粮食二百四十八吨（第一季度已完成了六十三吨）。"},{"type":"paragraph","text":"吉林省汪清县第三区鸡冠砬子村供销合作社全体职工、社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6d9d75ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

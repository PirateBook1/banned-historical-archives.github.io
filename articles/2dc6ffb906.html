script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"忏悔是个人的自由——为余秋雨一辩","authors":["于坚"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"二十世纪是盛产“新青年”的世纪，世纪初的“新青年”是自由主义者，六十年代的“新青年”精英是红卫兵。前者也许是中国的福音，后者也许是中国的噩梦。在世纪之末，听说我们这个国家“又见新青年”，不免引起注意，是哪一类新青年？现在看到“新青年”要求作家余秋雨就他的历史进行忏悔，我忽然明白了今日的“新青年”，不免感到有些悲凉。我的印象是，影响二十世纪中国思想的那个幽灵——“历史决定论”依然在发生影响，而且改头换面，更具有“现代感”了，但袭用的却是老谱。影响我是料到的，但没有料到的是，它不但影响着年龄偏老的主流文化，也影响着“七十年代出生的”“铁屋里的呐喊”和“抽屉”。","type":"paragraph"},{"text":"余杰要求余秋雨就历史进行忏悔，这使我想起一个已经被遗忘的历史名词叫作“历史反革命”。在１９６６年的“文革”中，无数人就是由于他们的“历史问题”而被革命的，无数旧中国的“残渣余孽”不得不被迫对他们昔日的历史进行忏悔。“文革”的逻辑是，因为它已经掌握世界上最先进的思想、通向未来的规律，因此一切过去都是必须被摧毁的，要革新，“刮乾净画布”，“画最新最美的图画”。于是那些在旧社会生活过的人们，虽然已经在新中国的现场打工，但那只是表面现象。本质决定一切，透过现象看本质，某种由历史决定的反动本质是不会改变的，罪恶本质依然暗藏在灵魂深处。只有历史上没有问题且根正苗红的人，例如红卫兵才会天然地具有正确的本质，天生就“比你较为神圣”，就有“天赋人权”对“历史反革命”进行揭发、检举、批判、改造、流放、镇压。","type":"paragraph"},{"text":"余秋雨应该忏悔吗？我们看看“应该”的可操作性在哪里。忏悔与否，乃是人的自由之一。常识是，一个人不信仰上帝，你不能强迫他进教堂，或把他送进宗教裁判所。忏悔是个人的自由。集体的忏悔，如果要操作，只有专政。“文革”就是强迫人们集体对历史和传统进行忏悔的革命，据说只看见“吃人”二字的历史成了中国人的一种“原罪”。“文革”的强迫“忏悔”是根据整体主义的历史观，即波普尔所说的“他们错误地认为可以有整体主义意义上的历史，即表示‘整个社会有机体’‘或一个时代的全部社会历史事件’的‘社会形态’的历史。这个思想来源于把人类历史看作一个广阔的发展长河这个直观的看法。但这样的历史是无法写出来的。每一部写成文字的历史都是这个‘全部’发展的某些狭小方面的历史，总是很不完全的历史，甚至是被选择出来的那个特殊的、不完全的方面的历史”（卡尔·波普尔《历史决定论的贫困》）。“文革”对历史的全盘否定其实依据的只是“特殊的、不完全的方面的历史”，它却以“整体的历史”去否定具体的个人的存在史。其后果如何，大家已经看到。","type":"paragraph"},{"text":"余杰的理由是，因为余秋雨是名人，所以他的忏悔很重要。余杰辩解说，他不是针对余秋雨个人，而是针对历史。余杰的逻辑是，某些人必然会掌握历史发展的正确方向，政治正确，真理在握，因此“比你较为神圣”，因此某些人必然是民族的灵魂、导师、精英。余秋雨如果忏悔，他就可以成为榜样和楷模；如果他不忏悔，余杰就立了一功，揪出了一个暗藏的“残渣余孽”。余杰的媚俗在于，名人的忏悔必然比普通人的忏悔重要，名人也必然比普通人更代表真理。问题是，如果我们承认历史是一个不断试错的过程，人的一生也是不断试错的过程，那种一贯的“真理在握者”、“灵魂工程师”在哪里？只有在“文革”中，这种人我们才不会陌生。红卫兵们当年那样理直气壮，今天依然“青春无悔”，不就是因为他们认为在整体的本质上是正确的，是“比你较为神圣”的么？有一百个余秋雨这样的名人的忏悔，“文革”的罪就可以洗去了么？余秋雨对于读者，难道不仅仅是一个作家么？他历史上的事情除了与他自己有关系，与读者有什么关系？与抽象的历史整体有什么关系？他不忏悔，就事关中国的良心，事关知识分子的良知么？他代表的是一个整体么？他仅仅是一个作家，还是一个抽象的整体文化符号？“文革”的方法不就是抽掉人在今天、在现场、在当下的、具体的、有血有肉的存在细节，武断地把他们认定为一些抽象的历史符号，进行革命的么？为什么红卫兵当年批斗教师时没有丝毫良心上的不安，因为那些教师已脱离了具体的人——母亲、女性、男人、朋友、在灯下为你批改作业的那个人——变成了抽象的符号，红卫兵“针对的不是个人”而是“整体”。相反，某些名人一旦被奉为国家民族的代表，触犯他们的人就是触犯路线，就要被毁灭。余杰搜集余秋雨的历史材料并指责他是“文革余孽”的时候，也不会有丝毫良心上的不安，因为他针对的不是余秋雨“个人”，不是他的作品——而是一个没有血肉的抽象的象征、隐喻、符号。余杰是以正义和真理的名义在“替天行道”，他言辞之间颇有大义灭亲的悲壮。整理国故，钩沉历史是可以的，但你无权要求别人忏悔，即使以上帝的名义也不能，即使“文革”已是众所周知的地狱也不能。原因很简单，这是余秋雨的私事。如果余杰的要求被默许，就是对自由和个人尊严的践踏，“要求忏悔”的旗号，不过是“文革”被以反对它的名义“克隆”罢了。","type":"paragraph"},{"text":"那么对于“文革”，是否需要忏悔呢？我以为说需要或不需要都是空话，因为这是一件无法操作无法证伪的事情。那种“写一篇触及灵魂的检查回到正确路线上来”的忏悔我见得多了，那样的忏悔不正是中国的“文革”特产么？空洞的忏悔，其惟一可以招摇过市的，不过是无论要求别人忏悔者，或是当众宣布忏悔者，都可以立即获得“比你较为神圣”的优越感而已。如果从整体主义和历史决定论的观点来看，“文革”是几代人的整体经验和命运，它不是特殊的经验而是日常普遍的经验。“文革”的“历史问题”、“流毒”是今日任何一个中国人都逃不掉的，余秋雨逃不掉，没有当过红卫兵但喊过口号的我肯定逃不掉，包括１９７３年出生的余杰，你以为你可以逃掉么？但所幸的是，我们已经生活在这样一个时代，没有人可以出于自以为“比你较为神圣”，就可以强迫你交代并忏悔历史问题。忏悔与否，这完全是个人的自由。如果谁觉得需要，请从他自己——悄悄地开始，就像真正的忏悔者那样，在密室里。","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dc6ffb906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗  坚决把武装斗争进行到底  泰共已成为领导人民革命的坚强核心  两年多来，泰共领导的人民武装战斗七百五十一次歼敌一千六百多名","authors":[],"dates":[{"year":1968,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗  坚决把武装斗争进行到底"},{"type":"paragraph","text":"泰共已成为领导人民革命的坚强核心"},{"type":"paragraph","text":"两年多来，泰共领导的人民武装战斗七百五十一次歼敌一千六百多名"},{"type":"paragraph","text":"新华社讯　“泰国人民之声”电台二十三日发表评论说，高举马克思列宁主义、毛泽东思想伟大红旗的泰国共产党，已经成为泰国人民同美帝国主义和他侬—巴博卖国集团进行英勇斗争的领导核心。目前泰国革命人民正在响应泰国共产党的号召，更高地举起毛泽东思想的伟大红旗，坚决把武装斗争进行到底。"},{"type":"paragraph","text":"评论说，泰国人民的革命，泰国民族的解放，泰国人民当前驱逐美国侵略者、推翻他侬—巴博卖国集团的任务，需要有象泰国共产党这样一个政党来领导，也只有泰国共产党才能带领工人阶级和广大人民群众去战胜美帝国主义和它的走狗。"},{"type":"paragraph","text":"评论说，在泰国共产党的正确英明领导下，泰国人民的革命事业正在蓬勃发展。泰共领导下的人民武装斗争，在激烈的战斗中不断迅速发展。泰国共产党为建党二十五周年发表的文告坚决表示“决心领导人民进行武装斗争，发动农民群众，建立农村根据地，坚持人民战争，以农村包围城市，最后夺取全国政权”。"},{"type":"paragraph","text":"评论说，泰国共产党在同以苏共领导集团为中心的现代修正主义的斗争中，在支持世界人民革命的斗争中，作出了自己的贡献。因此，她不仅在泰国人民中享有崇高的威望，在世界革命人民中也享有崇高的威望。"},{"type":"paragraph","text":"评论说，美帝和它的泰国仆从对泰共的迅速发展壮大怕得要死，因此疯狂地恶毒污蔑和攻击泰国共产党。泰国人民革命斗争越是发展，它们就越加紧造谣污蔑。但是，正如世界革命人民的伟大领袖毛泽东主席指出的，被敌人反对是好事而不是坏事。毛主席说，一个政党“如若被敌人反对，那就好了，那就证明我们同敌人划清界线了。如若敌人起劲地反对我们，把我们说得一塌糊涂，一无是处，那就更好了，那就证明我们不但同敌人划清了界线，而且证明我们的工作是很有成绩的了。”美帝国主义和他侬—巴博卖国集团的恶毒污蔑和攻击，只不过是它们垂死挣扎的表现。这同时也表明了泰国共产党是完全正确的，表明了她在领导泰国人民革命的英勇斗争中已作出了很多成绩。"},{"type":"paragraph","text":"新华社二十九日讯　据“泰国人民之声”电台二十九日广播，泰国共产党领导下的泰国人民武装，在战无不胜的毛泽东思想的指引下，越战越强，沉重地打击着美泰反动派。"},{"type":"paragraph","text":"这家电台说，到目前为止，在泰国七十一个府中，已有二十九个府开展了爱国武装斗争。据不完全统计，从一九六五年八月以来，两年多时间，泰国人民武装同敌人战斗共七百五十一次，歼灭敌人一千六百五十多人，打落打伤敌人直升机六架，并缴获一批武器。"},{"type":"paragraph","text":"电台说，人民武装还不断进入敌后村庄进行武装宣传，动员群众，锄奸和处决了近三百名罪大恶极的暗探特务，获得了广大群众的热烈欢迎和支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a93023de6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

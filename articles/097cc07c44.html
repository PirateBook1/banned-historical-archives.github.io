script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的声明提供了强大的思想武器一切被压迫人民必须进行武装斗争阿拉伯朋友指出美国黑人同全世界无产者联合起来才能赢得胜利","authors":[],"dates":[{"year":1968,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十九日电　毛主席支持美国黑人抗暴斗争的声明，极大地鼓舞了阿拉伯国家的人民。许多阿拉伯朋友强调指出，毛主席的声明，不仅给了斗争中的美国黑人以巨大的鼓舞，而且给了全世界一切被压迫人民和被压迫民族反对以美国为首的帝国主义和殖民主义的斗争以巨大的鼓舞。"},{"type":"paragraph","text":"叙利亚著名作家贾瓦特·里卡比十七日在大马士革接见新华社记者时说:毛主席支持美国黑人抗暴斗争的声明“不仅是对美国黑人斗争的支持，也是对全世界一切革命人民反对美帝国主义斗争的支持。”里卡比指出，美国黑人反对种族压迫的斗争已经在美国国内大规模展开，表明了黑人抗暴斗争的强大力量。“这是美国国内阶级斗争的反映，表明美帝国主义已经末日临头。”里卡比说，毛主席曾经预言，美帝国主义的寿命不会很长了。美帝国主义到处横行霸道，因而到处遭到强烈的反抗。美国黑人、阿拉伯人民和越南人民正在进行英勇斗争，美帝国主义必将被世界人民打倒。"},{"type":"paragraph","text":"一位伊拉克老人在读了毛主席的声明以后，对新华社记者说:“历史多次证明这个真理:用非暴力对付帝国主义和殖民主义，什么也不能实现。毛主席的声明是对美国黑人反对美帝国主义统治集团的暴力斗争的巨大支持。”"},{"type":"paragraph","text":"在巴格达的一位巴勒斯坦战士对新华社记者说:“毛主席的声明，不但给了美国黑人巨大鼓舞，而且给了全世界一切被压迫民族和人民反对以美帝国主义为首的帝国主义和殖民主义的斗争以巨大的鼓舞。”"},{"type":"paragraph","text":"一位苏丹朋友在喀土穆读了毛主席的声明后在文章中写道，毛主席指出，帝国主义的本性是不能改变的，帝国主义分子决不肯放下屠刀，他们也决不能成佛。“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的‘明智’上面，而只有通过加强团结、坚持斗争，才能取得胜利。”非暴力主义运动领袖马丁·路德·金之死，证明美帝国主义的本性是不能改变的。这位苏丹朋友写道:“美国黑人的斗争表明了美国国内的阶级矛盾和尖锐的阶级斗争。黑人和一切被压迫人民必须进行武装斗争，用革命的暴力反对反革命的暴力。美帝国主义是黑人的压迫者，也是全体工人阶级的共同敌人。美国黑人必须同美国无产阶级和全世界的无产阶级团结起来，才能赢得胜利。”"},{"type":"paragraph","text":"这位苏丹朋友继续写道:“美国的修正主义者，在苏联修正主义的支配下，鼓吹通过和平手段取得‘公民权利’，用以反对黑人的武装斗争。这种态度暴露了苏联修正主义者的丑恶面目，以及它对反对帝国主义及其走狗的武装斗争的背叛。这也暴露了苏修领导集团同反动派合作，背叛斗争中的人民。”"},{"type":"paragraph","text":"这位苏丹朋友强调指出:“毛主席的声明是一个光辉的马克思列宁主义的文件。这个声明给美国黑人的斗争提供了思想武器，照亮了美国黑人斗争的道路。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"097cc07c44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

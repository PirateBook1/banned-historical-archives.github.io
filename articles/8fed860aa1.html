script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是什么时候提出来的？","authors":[],"dates":[{"year":1981,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是什么时候提出来的？"},{"type":"paragraph","text":"1938年10月，党的六届六中全会提出了要根据中国情况具体运用马列主义的问题。毛泽东同志在向全会所作的报告《中国共产党在民族战争中的地位》中说：“马克思、恩格斯、列宁、斯大林的理论，是‘放之四海而皆准’的理论。不应当把他们的理论当作教条看待，而应当看作行动的指南。”“离开中国特点来谈马克思主义，只是抽象的空洞的马克思主义。因此，使马克思主义在中国具体化，使之在其每一表现中带着必须有的中国的特性，即是说，按照中国的特点去应用它，成为全党亟待了解并亟须解决的问题”。（《毛泽东选集》第2卷第498—500页）"},{"type":"paragraph","text":"11月6日，全会根据毛泽东同志的报告通过的决议——《中共扩大的六中全会政治决议案》指出：“必须加紧认真地提高全党理论的水平，自上而下一致地努力学习马克思、恩格斯、列宁、斯大林的理论，学会灵活的把马克思列宁主义及国际经验应用到中国每一个实际斗争中来”。"},{"type":"paragraph","text":"1939年10月，毛泽东同志在《〈共产党人〉发刊词》这篇著作中，提出了“马克思列宁主义的理论和中国革命的实践相结合”。"},{"type":"paragraph","text":"1945年4月，党的扩大的六届七中全会《关于若干历史问题的决议》指出：“中国共产党自1921年产生以来，就以马克思列宁主义的普遍真理和中国革命的具体实践相结合为自己一切工作的指针，毛泽东同志关于中国革命的理论和实践便是此种结合的代表。”"},{"type":"paragraph","text":"1945年5月，在党的第七次全国代表大会上，刘少奇同志在关于修改党章的报告中正式提出了“毛泽东思想”这个概念，并载入七大党章。党章总纲上写道：“中国共产党，以马克思列宁主义的理论与中国革命的实践之统一的思想——毛泽东思想，作为自己一切工作的指针，反对任何教条主义的或经验主义的偏向。”党章又把努力领会马克思列宁主义、毛泽东思想，规定为每个党员的义务。"},{"type":"paragraph","text":"刘少奇同志在关于修改党章的报告中，对毛泽东思想作了系统的论述。他说：“在中国共产党产生以来，产生了、发展了我们这个民族的特出的、完整的关于中国人民革命建国的正确理论。这个理论，已经指导我们党与我国人民得到了极大的胜利，并将继续指导我们党与我国人民得到最后的、彻底的胜利和解放。这是我们党和我国人民在长期奋斗中最大的收获与最大的光荣，它将造福于我国民族至遥远的后代。这个理论，就是毛泽东思想”。"},{"type":"paragraph","text":"从七大开始，我们党正式确立毛泽东思想是我们党的指导思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fed860aa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

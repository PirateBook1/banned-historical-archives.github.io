script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理接见我对外友协代表团","authors":[],"dates":[{"year":1979,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理接见我对外友协代表团"},{"type":"paragraph","text":"新华社曼谷三月七日电  泰国总理江萨·差玛南三月七日接见了由王炳南率领的中国人民对外友好协会代表团，并同他们进行了友好的谈话。"},{"type":"paragraph","text":"王炳南团长转达了华国锋总理和邓小平副总理对江萨总理的问候。江萨总理也请王炳南转达他对华国锋总理和邓小平副总理的敬意和问候。"},{"type":"paragraph","text":"江萨总理说，他对泰中两国友好关系的顺利发展表示满意，并希望这种关系今后将进一步发展。"},{"type":"paragraph","text":"今天上午，泰国外交部长乌巴蒂·巴乍里央恭和教育部长汶颂·马丁分别会见了中国代表团。"},{"type":"paragraph","text":"据新华社曼谷三月六日电  泰中友好协会三月六日晚举行宴会，欢迎以王炳南会长为团长的中国人民对外友好协会代表团到泰国进行友好访问。"},{"type":"paragraph","text":"泰国副总理顺通·宏拉达隆、颂朴·何达吉，曼谷市市长差罗·探玛西里以及泰中友协的一些领导人和会员出席了宴会。中国驻泰国大使张伟烈也出席了宴会。"},{"type":"paragraph","text":"泰中友协主席、泰国前外长差猜·春哈旺在讲话中热情地称颂了不断得到发展的泰中友谊。他说：泰中两国自古以来就有着亲密的关系。两国人民亲如一家，亲如兄弟，任何人都不能把我们分开，我们永远不会分离。"},{"type":"paragraph","text":"王炳南在讲话中对泰国和其他东南亚国家联盟国家为抵御霸权主义所作的努力表示赞赏和支持。他说，有些人想以战争手段来推行他们称霸东南亚的野心。如果对这些人的行动不加以制止，那么今天在柬埔寨发生的事情，明天就会在其他地方重演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e61eecb3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

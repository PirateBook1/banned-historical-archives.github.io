script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作在瑞典出版  受到瑞典革命人民的热烈欢迎","authors":[],"dates":[{"year":1969,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作在瑞典出版"},{"type":"paragraph","text":"受到瑞典革命人民的热烈欢迎"},{"type":"paragraph","text":"新华社四日讯　斯德哥尔摩消息：在中国共产党第九次全国代表大会胜利召开的日子里，中国人民的伟大领袖毛主席的光辉著作《毛泽东著作选读》（甲种本）瑞典文版在瑞典出版。同时出版和再版的还有《毛泽东选集》第二卷和《毛主席语录》。"},{"type":"paragraph","text":"毛主席著作的出版受到瑞典革命人民的热烈欢迎。他们盼望能早日读到毛主席这些光辉著作的愿望得到了实现。"},{"type":"paragraph","text":"《毛主席语录》瑞典文版自从一九六七年出版以来已经印行了六版，每版都在很短时间内销售一空。许多瑞典朋友说，他们“最爱读毛主席的书”，毛主席的书是“指路的明灯、力量的源泉”。"},{"type":"paragraph","text":"毛主席著作瑞典文版都是由“达内留斯”出版社出版的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087dc9ac45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

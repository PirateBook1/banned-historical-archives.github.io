script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华南游击队代表  向毛主席朱总司令献旗","authors":[],"dates":[{"year":1949,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华南游击队代表"},{"type":"paragraph","text":"向毛主席朱总司令献旗"},{"type":"paragraph","text":"【本报讯】在中华全国青年第一次代表大会上，人民解放军华南游击队代表向毛主席、朱总司令献旗。在献给毛主席的锦旗上写道：“坚决在你的旗帜下，肃清华南残敌。”献给朱总司令和人民解放军的锦旗上，表示：“我们坚决执行你的命令，配合你们，完成最后胜利一战。”华南游击队的代表李玉珍并在会上向毛主席、朱总司令献词，保证“坚决的执行你们的指示，好好的发展我们的武装力量，迎接大军南下，解放全华南。”代表们谈到华南游击队“正确的执行了毛主席的军事十大原则，紧紧的依靠着华南人民”，把自己的队伍在二年来发展了三十倍，“在有些地方，还进行了减租减息”。全体代表一齐鼓掌致贺，高声欢呼。廖承志同志宣读南京市青年联合会向大会发来的贺电。南京青联会是今年“五一”成立的。承志同志读到“欣闻贵会在平揭幕，未克推派代表参加，特电致贺，并祝中国青年团结万岁”，全场又一次狂热鼓掌，代表们对这一新解放城市的青年，表示了最大的贺意。东北代表团也向毛主席、朱总司令献旗，华北人民文工团特向大会献旗，旗上写着“新时代的海燕”。并在会上表演腰鼓，向代表致贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c13186604d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在日军占太原的设想下布置五台山脉游击战争","alias":"","parts":[{"type":"paragraph","text":"在日军占太原的设想下布置五台山脉游击战争！"},{"type":"paragraph","text":"（1937年9月24日）周，朱、彭、任，并告胡服，杨尚昆，朱瑞："},{"type":"paragraph","text":"甲、朱彭布置电、周情况电悉。乙、已令刘师准备出动，该师行进路线仍以走侯马上车为宜。[1]这是毛泽东致周恩来、朱德、彭德怀、任弼时的电报。"},{"type":"paragraph","text":"[2]胡服（刘少奇）、杨尚昆、朱瑞，当时分别任中共中央北方局书记、副书记和军委书记。"},{"type":"paragraph","text":"[3]指1937年9月21日朱德、彭德怀给八路军各师首长并报毛泽东的电报。电文要点：一、对日军作战计划的估计。二、我党我军支持华北局面应尽可能保障山西持久战，争取民主政治的实现。八路军入晋后，提高了友军和人民群众的战斗热情。三、红军应在任何方面均起积极的模范作用。四、八路军三个师目前布置的原则：一二○师主力以灵活的游击战袭击左云方向，组织晋西北等地的游击队，即着手布置五台山以北及以东阜平、恒山以西地区的群众工作；一一五师之陈光旅控制于上寨镇附近，小部经常袭扰灵丘、涞源之敌，徐海东旅最好置于阜平，随时协助陈旅相机袭击由灵丘向平型关西进，或由涞源向平汉路南进之敌。总直属队开进至五台附近，发动群众；预计一二九师到达正太路以南后开展太行山脉之群众工作。"},{"type":"paragraph","text":"[4]指1937年9月24日周恩来由太原给毛泽东、张闻天关于当时河北、山西的敌情、抗日友军和我军的布置情况以及战区内的地形、战况的电报。"},{"type":"paragraph","text":"[5]刘师，指八路军第一二九师，师长刘伯承。"},{"type":"paragraph","text":"丙、林师\"及王震部既均使用于作战，关于五台山脉之游击战争，应着重发展地方党的布置。山西地方党目前应以全力布置恒山五台管岑三大山脉之游击战争，而重点于五台山脉，因该处可得阎杨?更多协助，将来可向北恒山山脉发展。因此，该处应设置军政委员会一类的领导机关，应选择能独立领导党政军各方面之干部，应立即开始普遍地组织地方支队（部）及群众组织，在半个月内应全部布置完毕，并表现初步成绩。一切工作应在敌占太原的设想下作布置的出发点。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十四日[1]林师，指八路军第一一五师，师长林彪。[2]王震部，指八路军第一二〇师第三五九旅，副旅长王震。"},{"type":"paragraph","text":"[3]阎，指阎锡山，当时任国民党军第二战区司令长官。杨，指杨爱源，当时任国民党军第六集团军总司令。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":170},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e20a35cbf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

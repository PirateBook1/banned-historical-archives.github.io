script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席“抓革命，促生产”的伟大方针  塘沽盐场完成全年原盐生产计划","authors":[],"dates":[{"year":1968,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席“抓革命，促生产”的伟大方针"},{"type":"paragraph","text":"塘沽盐场完成全年原盐生产计划"},{"type":"paragraph","text":"据新华社天津电　塘沽盐场革命委员会在驻场人民解放军支左人员的帮助下，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，革命和生产都取得了巨大胜利。现在，这个盐场已经提前半年多超额完成了今年全年国家原盐生产计划。这是解放以来这个盐场完成原盐生产任务最快、最好的一年。"},{"type":"paragraph","text":"塘沽盐场革命委员会在今年初诞生以后，在千头万绪的工作中首先狠抓活学活用毛泽东思想这个根本。革委会委员深入到分散在百里盐滩的各班组里，和盐工们一起大办各种类型的毛泽东思想学习班。广大革命职工月初订活学活用毛泽东思想的计划，月中开讲用会，月底总结经验，人的精神面貌发生了显著变化。盐工们说：“心中有个红太阳，志坚胆壮有力量。不信天，不信地，一心紧跟毛主席。”狠抓活学活用毛泽东思想的群众运动，保证了毛主席的一系列最新指示及时得到落实，取得了革命和生产双胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46f8fb7558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西康省人民政府及藏族自治区政府  电毛主席庆贺和平解放西藏协议  表示坚决为彻底实现协议而努力","authors":[],"dates":[{"year":1951,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西康省人民政府及藏族自治区政府"},{"type":"paragraph","text":"电毛主席庆贺和平解放西藏协议"},{"type":"paragraph","text":"表示坚决为彻底实现协议而努力"},{"type":"paragraph","text":"【新华社雅安二十八日电】西康省人民政府主席廖志高、副主席张为炯、鲁瑞林、夏克刀登、果基木古及全体政府委员，为拥护和平解放西藏的全部协议，致电毛主席及中央人民政府致敬，电称：西康省各族各界人民热烈拥护中央人民政府和西藏地方当局签订的关于和平解放西藏办法的全部协议，并为中国各民族大团结的伟大胜利而欢呼。我们决心更进一步发展和巩固西康全省各民族的团结，努力支援和平进军西藏部队，为彻底实现和平解放西藏、巩固祖国国防而奋斗。我们在热烈庆祝西藏民族的和平解放同时，希望西藏地方当局坚决实现全部协议，并愿作为西藏人民的后方，全力帮助西藏藏族兄弟迅速恢复与发展各项建设事业。"},{"type":"paragraph","text":"【新华社雅安二十八日电】西康省藏族自治区人民政府主席桑吉悦希，副主席阿旺嘉错、洛桑顿巴，政府委员日库活佛及自治区首府康定各族各界人民今日向毛主席、中央人民政府、中共中央驰电致敬，热烈拥护和平解放西藏的全部协议，庆贺西藏和平解放。"},{"type":"paragraph","text":"向毛主席和中央人民政府致敬的电文中称：我们藏族自治区人民听到和平解放西藏的喜讯后，莫不欢欣鼓舞。由于中央伟大的民族政策的实施，使得西藏藏族兄弟团聚在我们祖国的大家庭来。这不但大大增强了我们民族团结的决心，也增强了我们共同反对帝国主义势力的胜利信心。我们西康省藏族自治区首府康定各族各界人民在今日举行了五千余人的庆祝大会和游行。我们一致拥护和平解放西藏的全部协议，并愿今后继续支援西藏兄弟彻底赶走在西藏的帝国主义势力，巩固祖国国防，尽我们的可能帮助西藏同胞恢复和发展经济、文化等各项建设工作，加强我们藏族人民的团结，并在你的领导下为建设繁荣的新康、藏，建设强大和幸福的祖国而共同奋斗。"},{"type":"paragraph","text":"致毛主席和中共中央的电文称：由于你的英明领导，获得了全国各民族胜利的大团结，使得西藏人民重新回到祖国的怀抱来反对帝国主义势力并建设祖国的边疆，完成了解放全国大陆的伟大业绩。我们藏族自治区人民政府谨代表全体人民向你致最崇高的敬礼。"},{"type":"paragraph","text":"（编者按：尚有中华全国总工会等五团体联合宣言，西南军政委员会"},{"type":"paragraph","text":"致毛主席祝贺电，内蒙古自治区各族各界人民庆祝消息，华北抗美援朝总"},{"type":"paragraph","text":"分会声明等，见明日本报。）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed768b9866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

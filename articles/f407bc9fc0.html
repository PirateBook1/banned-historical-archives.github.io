script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北有很多公营企业不愿接受志愿军的加工订货任务","authors":[],"dates":[{"year":1953,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"东北有很多公营企业不愿接受志愿军的加工订货任务","type":"title"},{"text":"【东北总分社讯】东北有很多公营企业不愿意接受志愿军的加工订货任务。如志愿军通过东北军区后勤生产部到沈阳、东方两公营制鞋厂定制军用皮鞋时，这两个厂认为：“做抗美援朝的活任务急、利润少、质量要求也严格”，因此拒绝接受这项任务，后经地方工业局的指示，勉强接受一部分任务，现在还有三万双皮鞋找不到主。沈阳橡胶五厂拒绝接受志愿军坦克兵加工胶手套、围裙、胶靴，该厂领导怕完不成这项加工任务受批评或处分，经原东北人民政府轻工局批准，勉强定了合同，但不久既要求废除。志愿军后勤部到长春制材厂订制木驮鞍时，该厂怕影响国家生产计划，便以“不会做”为借口拒绝了这项任务，实际该厂不仅会做，而且是半机器化，又有原材料。去年底，志愿军在通化县联社买些线麻，合同订了，当调拨火车皮去启运时，该社把全部线麻都卖给土产公司了，结果不仅浪费了车皮，重要的是军需任务没能完成。本溪县联社有很多线麻，但竟将大部分藏起来不卖给志愿军，被发现后，他们便公开的说：“卖给志愿军价钱太低，取钱又麻烦，质量差了还要找毛病，不如卖给私人合算。”现在志愿军急需的马鞍山、装具、铁管子、铁锅等都找不到承做的工厂。为了保证军需，只好找私营工厂（五反后规定不许到私营工厂做军需任务）承做，如皮鞋用的八分钉子，东北制钉厂认为利润少，不愿接受这项任务，最后由沈阳宏大私营工厂承做了。铁管子也送给沈阳私营工厂加工。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年2月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f407bc9fc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

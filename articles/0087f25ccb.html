script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海军某团党委成员带头学习马列著作和毛主席著作  搞清楚为什么要对资产阶级专政　自觉为巩固无产阶级专政而斗争","authors":[],"dates":[{"year":1975,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海军某团党委成员带头学习马列著作和毛主席著作"},{"type":"paragraph","text":"搞清楚为什么要对资产阶级专政"},{"type":"paragraph","text":"自觉为巩固无产阶级专政而斗争"},{"type":"paragraph","text":"新华社一九七五年二月十四日讯　人民解放军海军某团党委召开党委扩大会，吸收基层干部和连队理论骨干参加，认真学习毛主席最近关于理论问题的重要指示，并且结合学习列宁《国家与革命》和毛主席《关于正确处理人民内部矛盾的问题》等著作，加深对无产阶级专政理论问题的认识。"},{"type":"paragraph","text":"大家在学习时说，无产阶级专政的理论，是马克思主义的精髓，是党的基本路线的依据，是我们搞好社会主义革命和社会主义建设的指路明灯。我们人民军队是无产阶级专政的柱石，我们一定要响应毛主席的号召，学好这一理论，弄懂为什么要对资产阶级专政等问题，只有这样，才能方向明确，自觉地为巩固无产阶级专政而斗争。"},{"type":"paragraph","text":"这个团党委一面学习马列和毛主席的教导，一面批判新老修正主义分子攻击无产阶级专政的各种谬论，分析苏联怎样由一个社会主义国家蜕化为社会帝国主义国家的历史教训。大家说，刘少奇鼓吹"},{"type":"paragraph","text":"“阶级斗争熄灭论”，林彪咒骂无产阶级专政是“暴政”，苏修鼓吹“全民国家”，这说明一切修正主义者都极端仇视无产阶级专政，害怕无产阶级专政，这恰好说明了无产阶级专政是我们不可须臾离开的东西。我们一定要用战斗来保卫它。"},{"type":"paragraph","text":"这个团党委在学习中，对无产阶级专政的任务进行了热烈的讨论。大家说，无产阶级专政不仅要镇压被推翻的地主、资产阶级的反抗，防御帝国主义和社会帝国主义的颠覆和侵略，而且要同新生的资产阶级分子作斗争，战胜资产阶级和旧社会习惯势力对无产阶级的腐蚀和影响。讨论到这些问题，大家更感到改造世界观的重要性和迫切性。同志们谈到，这个团党委成员中，不少是抗日战争时期的老同志，为人民立过功。那个时候三座大山压在我们头上，头脑里有敌情，大家革命的劲头非常足。在社会主义革命和社会主义建设时期，阶级斗争出现了新形式、新特点，如果我们不努力学习，不坚持继续革命，不去为人民立新功，我们就可能停顿下来，甚至抵制不了资产阶级思想的腐蚀。一位党委常委说，在社会主义这个相当长的历史阶段，我们必须百倍警惕资产阶级“糖衣炮弹”的进攻，要把改造世界观提到巩固无产阶级专政的高度，自觉地同资产阶级思想作斗争，同旧的传统观念实行彻底决裂，努力做到毛主席所要求的：“我们要保持过去革命战争时期的那么一股劲，那么一股革命热情，那么一种拚命精神，把革命工作做到底。”许多同志在学习中还就如何进一步使党组织成为巩固无产阶级专政的战斗堡垒问题进行了讨论。大家一致表示，要采取切实措施加强党的建设，当前首要的任务就是要带头下苦功夫学好无产阶级专政的理论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0087f25ccb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”安全行驶十年  铁道部奖励包乘组全体成员","authors":[],"dates":[{"year":1957,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”安全行驶十年"},{"type":"paragraph","text":"铁道部奖励包乘组全体成员"},{"type":"paragraph","text":"据新华社27日讯　安全行车一百万公里以上的“毛泽东号”机车包乘组，今天受到了铁道部和北京铁路管理局的奖励。在机车上工作的九名职工得到了铁道部、北京铁路管理局的集体奖状和铁道部的五百元奖金。曾经在这个机车上工作过的三十五名职工也分别得到了奖状。晚上，北京铁路管理局丰台机务段的全体职工为他们举行了庆祝发奖大会。"},{"type":"paragraph","text":"据新华社26日讯　创造货运机车安全行驶百万公里以上的全国新纪录的“毛泽东号”机车包乘组，在今天下午四时五十三分，驾驶着满扎彩旗的机车驶进了北京附近的丰台机车站。车长蔡连兴，从驾驶室里走下来，同这台机车的第二任司机长、全国著名的劳动模范李永热烈握手。蔡连兴在月台上高兴地告诉大家：这台机车从1947年1月正式行车到现在，已经行驶了一百万零六百五十二公里。在这十年零七个多月中从来没有发生过事故。他还说，他们包乘组的全体乘务人员要保证向更高的目标努力。"},{"type":"paragraph","text":"这台机车在第一个五年计划期间，已经多拉了二十七万七千多吨货物。另外，还在第一个五年计划的前四年零七个月中，节约了一千零四十多吨煤。（附图片）"},{"type":"paragraph","text":"“毛泽东号”机车包乘组和他们的机车。（左第一人是司机长蔡连兴）　　　　　　　　　　　　　　　　　新华社记者　喻惠如摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"856d1fa2c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他和工人一个样——记上海冶金建筑安装大队党委副书记朱陶法","authors":[],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要找我们安装大队党委副书记朱陶法，到工地上去，准能找到1"},{"type":"paragraph","text":"朱陶法是文化大革命中被群众推上领导岗位的新干部。他常说:“我们新干部是群众推上领导岗位的，任何时候都不能忘记工人群众，要永远当人民的勤务员。”平时，他总是穿一身工作服、戴一顶安全帽，和工人群众一个样，工人都亲切地叫他“朱师傅”。朱陶法到施工现场，总是和工人同吃、同住、同劳动，有时二、三十天不回家，一些重点工程需要突击加班，他就和工人一起干，眼睛熬红了，人累瘦了，但心和工人群众贴得更紧了。他以前是冷作工，也会电焊，到工地上，他走到哪里干到哪里，哪里缺人就到哪里顶班。在一次安装工程中，他发现有些新工人对冷作技术不熟悉，他就主动教他们，边画边讲教识图，边讲边教抡鎯头，一干就是大半天。他走后，这些新工人才知道，刚才教他们的是党委副书记。一天，朱陶法到工地上检查施工情况，路过一个焊接工地，工人们正在焊接一条大油管的转弯连接处，技术要求比较高，再加上油管底部距地面只有二十厘米高，而一根焊条却有四十厘米，给焊接工作带来了一定的困难。他见了以后，二话没说，拿起面罩、焊枪，躺在地上焊了起来，一连干了三个多小时，坚持把油管接头全部焊好。有一次，工人们连续奋战二十多个小时，完成大修任务下班了，朱陶法最后一个从工地上回来。这时，工棚里工人们已经睡下了，他就不声不响地在办公室里坐着值班，等第二天工人们起床了，他才去睡。几年来，朱陶法坚持参加集体生产劳动，和工人一起突击加班，从来没有要过补助、调休。工人们说:“陶法工作比我们做得多，休息比我们少，从不计较个人得失，是咱们工人的好干部。”"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"143c35b8a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不要怕民主","authors":["中国科学院","弗先（徐懋庸）"],"dates":[{"year":1957,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"不要怕民主","type":"title"},{"text":"中国科学院弗先（徐懋庸）","type":"authors"},{"text":"（弗先，即徐懋庸：中国科学院哲学社会科学部研究员，原中共武汉大学党委书记、副校长）","type":"paragraph"},{"text":"４月１６日“人民日报”第六版刊登的武汉电中说：“武汉市干部学习毛主席讲话获得初步成绩”，但“干部中还有一些思想问题。有的干部认为‘情况比过去复杂得多了，干部难当了’，也有的认为‘现在群众民主太多，事情难办’，留恋过去的某些简单的工作方法”。","type":"paragraph"},{"text":"这电文把有的干部的嫌“群众民主太多”，也归结为“留恋过去的某些简单的工作方法”的问题，我不免有些怀疑。当然，干部的民主不民主，对工作方法的复杂和简单，不是毫无影响的。但是，不一定民主的就复杂，不民主的就简单。据我所见，有的不嫌民主多的干部，工作方法也很简单，就是让群众说去，干去，放任自流，不研究，不集中，不解决问题。而有的极讨厌民主的干部，为了嫌某一个“群众”的“民主太多”，于是“首长负责，发动群众，统一思想”，费尽心机。他的工作方法，真是复杂极了。","type":"paragraph"},{"text":"所以，我以为嫌民主太多就是嫌民主太多，不应与工作方法混为一谈。","type":"paragraph"},{"text":"现在的比较高级的干部，都是吃过国民党的不民主的苦头，曾为争取民主而奋斗多年的；他们也深知国民党的压制民主的“工作方法”之复杂。现在是社会主义民主的时代了，而有的高级干部，却嫌“群众民主太多”了，这是什么原因呢？也许，因为他现在已经是“干部”，从“群众”身份中解放出来了；也许，他过去的争民主，仅仅是为了他自己，并非为了群众——但我不敢武断。","type":"paragraph"},{"text":"但总而言之，现在有些干部却实在是嫌民主太多，而且愈来愈怕民主。我看，对百花齐放的怕，对百家争鸣的怕，尽管动机有好坏，理由有工拙，实质上都是对民主的怕。","type":"paragraph"},{"text":"为什么怕民主呢？有的自以为是为党为国，怕民主多起来，社会主义就会动摇；他看得党、国的基础薄弱得很。也有的，却只是为了自己，怕民主多起来，自己的什么架子摆不稳了；他暗中对于自己的基础，倒是有点自知之明的。","type":"paragraph"},{"text":"党、国的基础，并不那么薄弱，因为那基础是马克思主义，是真理，而且也就是民主。民主的党、国，怎么会被民主所动摇呢！所以，真正为党为国的同志，是大可不必担这“杞人”之忧的。","type":"paragraph"},{"text":"至于个人的基础，当然很难说。倘若，这基础只是教条主义、宗派主义、官僚主义……的构成，那么，自然经不起民主的冲击的。但既然如此，怕，也不中用，而且愈怕愈不中用，还是自己也赶快和“群众”一道，站到民主的基础上去的好。否则，开始的时候，群众嫌民主少了，你嫌民主多了，但因多少还有一点民主，所以，那矛盾还是非对抗性的；而处理不当，群众对你的不满就要加深，你却更害怕，那么，发展下去矛盾就可能变成对抗性的了。所以，人民内部的矛盾处理得正确不正确，会不会转化为对抗性的矛盾，是决定于民主不民主，而不是决定于工作方法之简单与复杂的。","type":"paragraph"},{"text":"世界上有许多东西，在生命力发挥完了以后，或者在任务完成以后，是必然要消亡的。将来，共产党要消亡，国家要消亡，至于现在的民主制，据列宁说，到了共产主义社会，也是要消亡的。但那是遥远的将来的事。在目前，而且在整个社会主义时期，只供少数的富人享受的资产阶级民主，已经失去存在的理由了，而供广大劳动群众享受的民主，却不但不会消亡，而且有着强大的生命力，要大大发展的。现在这种民主不是太多了，而是还不够。正是这种民主的发展，社会主义社会才能日益完美以至过渡到共产主义去。","type":"paragraph"},{"text":"“人民日报”上，在发表上述的武汉电的同时，发表了关于上海知识界也在讨论毛主席的讲话的消息，其标题是“在民主的气氛中展开激烈争论”；我以为，这比武汉电的提法来得中肯。","type":"paragraph"},{"text":" 来源：1957.04.20《人民日报》第8版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe157d7eec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

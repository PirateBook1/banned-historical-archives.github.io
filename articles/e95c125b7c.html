script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席的一系列指示  石门宋大队养猪事业获得新发展","authors":[],"dates":[{"year":1970,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席的一系列指示"},{"type":"paragraph","text":"石门宋大队养猪事业获得新发展"},{"type":"paragraph","text":"据新华社济南电　山东省阳谷县石门宋公社石门宋大队坚决贯彻执行伟大领袖毛主席关于发展养猪事业的一系列指示，促进养猪事业迅速发展。今年，全大队生猪饲养量已平均每户六点一头，每人一点二头。"},{"type":"paragraph","text":"解放前，石门宋大队没有养猪的习惯。解放后，经过合作化运动，贫下中农靠集体的力量办起了养猪场，开始养猪积肥。在集体养猪的带动下，社员家庭也都纷纷养猪。一九五六年，石门宋农业生产合作社发展养猪的成就，受到了伟大领袖毛主席的表扬。正当石门宋大队遵照毛主席的指示乘胜前进的时候，叛徒、内奸、工贼刘少奇推行“三自一包”、“四大自由”的反革命修正主义黑货，把集体养猪场全部搞垮，使石门宋大队的养猪事业遭到破坏。"},{"type":"paragraph","text":"无产阶级文化大革命以来，石门宋大队组织贫下中农和革命干部反复学习毛主席关于发展养猪事业的一系列指示，狠批刘少奇及其代理人破坏养猪事业的罪行，大大提高了执行毛主席革命路线的自觉性，使全大队的养猪生产获得了新的发展。"},{"type":"paragraph","text":"为了加强对养猪事业的组织领导，大队革委会专门成立了由干部、贫下中农和饲养员参加的“三结合”的饲养管理委员会，由大队革委会主任亲自抓，并由两名革委会成员专门负责集体养猪场的工作。他们住在猪场，干在猪场，从思想革命化入手，带头养好猪。大队还组织了一支由贫下中农为骨干、活学活用毛泽东思想好、有养猪经验的饲养员队伍。"},{"type":"paragraph","text":"这个大队在发展集体养猪中，认真贯彻执行毛主席关于“自力更生”、“艰苦奋斗”的方针，自己动手建起了集体猪圈八十六座。他们还本着“自繁自养”、“队繁户养”的原则，大抓仔猪繁殖工作。现在，全队有母猪七十多头，种公猪六头。四年多来，共繁育仔猪一千二百五十五头，除集体留养外，还供给社员家庭和支援兄弟社队仔猪九百六十一头。"},{"type":"paragraph","text":"由于坚决贯彻执行了毛主席关于发展养猪事业的一系列指示，石门宋大队的集体养猪和社员家庭养猪逐年增加。无产阶级文化大革命四年多来，全大队共向国家交售肥猪一千零六十七头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e95c125b7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

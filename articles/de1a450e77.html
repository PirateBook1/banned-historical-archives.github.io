script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自觉学习马列主义、毛泽东思想　防止和清除精神污染  首都高校学生参加党课学习组织马列学习小组成效显著","authors":[],"dates":[{"year":1983,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自觉学习马列主义、毛泽东思想　防止和清除精神污染"},{"type":"paragraph","text":"首都高校学生参加党课学习组织马列学习小组成效显著"},{"type":"paragraph","text":"本报讯　去年以来，首都高等学校的学生自动组织起各种形式的党课、马列学习小组，自觉地学习马列主义、毛泽东思想和党的基本知识。党的十二大召开之后，大学生的党课、马列学习小组在数量上又有很大发展，不少学生纷纷要求入党。据共青团北京市委的调查统计，首都高校共有915个党课、马列学习小组，参加学习的学生有11，718人，约占北京市大学生总数的11％。据45所院校的不完全统计，大学生中有7，000多人申请入党。这是一个非常可喜的变化。"},{"type":"paragraph","text":"通过学习，同学们的思想认识发生了几个显著变化。"},{"type":"paragraph","text":"1、认清了党是四化建设的领导者，增强了对实现四化的信心。通过党课和近代史的学习，许多学生从历史的经验教训中认识了没有共产党就没有新中国的道理。特别是这几年我们党领导全国人民拨乱反正、进行改革的实践，使越来越多的学生认识到党是四化事业的坚强领导者。中央音乐学院有的学生说，这几年我们经历了一个对党的领导由担心到放心、对四化事业由灰心到有信心的过程。"},{"type":"paragraph","text":"2、认清了党和人民利益的一致性，增强了对党的感情。许多申请入党的学生说：中国要富强离不开共产党，所以我愿意把一生献给共产主义事业。"},{"type":"paragraph","text":"3、认清了党内健康力量占强大优势。过去，不少学生对一些党员搞不正之风、特殊化、利用职权为非作歹的现象不满，但缺乏正确的分析。通过学习，特别是看到近年来党为端正党风而做的努力，不少学生改变了原有看法，认清了党内确实存在着思想不纯、作风不纯、组织不纯的问题，但健康力量毕竟占强大优势。我们党的事业是大有希望的。"},{"type":"paragraph","text":"4、坚定了对马列主义的信念。学生们在党课、马列的学习过程中，初步划清了马克思主义与西方哲学流派的界限。北大国际政治系八○级一学生，因受极左思潮和西方资产阶级思想的影响，走过一段弯路，在老师、同学和党组织的帮助下，他系统学习了马克思主义理论，认识到马列主义是科学真理。他说：“当你对马克思主义不了解时，你感受不到它的伟大；当你真正了解了马克思主义时，你就会感受到它的价值。”"},{"type":"paragraph","text":"北京市高等学校党课、马列学习小组也还存在一些问题，需要进一步解决。例如，领导不得力等。共青团北京市委认为，党课、马列学习小组是学生自觉学习马列主义、毛泽东思想，进行自我教育，提高思想觉悟的一种好形式。认真贯彻党的二中全会的精神，抵制资本主义思想的侵蚀是个长期任务。关键是帮助他们真正树立共产主义世界观，提高他们用马列主义、毛泽东思想去解决问题和分析问题的能力，因此，必须把组织青年学生学习马列著作当作一项重要任务认真抓好。团市委要求首都各高等院校团委切实加强对党课、马列学习小组的领导，贯彻“因校制宜、注意实效”的原则，及时总结交流经验，使党课、马列学习小组继续发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de1a450e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

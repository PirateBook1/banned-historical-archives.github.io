script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葡共（马列）《人民团结报》高度评价《毛泽东选集》第五卷  出版被压迫人民反帝反霸斗争的强大武器","authors":[],"dates":[{"year":1977,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"葡共（马列）《人民团结报》高度评价《毛泽东选集》第五卷"},{"type":"paragraph","text":"出版被压迫人民反帝反霸斗争的强大武器"},{"type":"paragraph","text":"新华社一九七七年五月二十三日讯　葡萄牙共产党（马列）机关报《人民团结报》五月五日发表文章指出，《毛泽东选集》第五卷的出版，是中国人民和所有为共产主义事业、民族独立事业和反对世界霸权主义事业而斗争的人民的一件大事。"},{"type":"paragraph","text":"文章说：“在这些著作中，毛泽东同志将科学社会主义的普遍真理同中国革命的具体实践相结合，发展了马克思列宁主义。”"},{"type":"paragraph","text":"文章接着说：“在第五卷中发表的毛主席的著作中阐述了中国共产党内出现的为巩固无产阶级专政、防止资本主义复辟和揭露修正主义路线而进行的斗争。他对国内和国际无产阶级专政历史经验的分析，他对社会主义时期各种矛盾和阶级斗争的分析是对马克思列宁主义的巨大贡献。就是在这个时期，他在历史上首次提出了无产阶级专政下继续革命的理论。毛泽东同志阐明了生产资料所有制的社会主义改造基本完成以后，无产阶级和资产阶级、社会主义道路和资本主义道路的斗争还长期存在的理论，和正确处理人民内部矛盾以及区分人民内部矛盾和敌我矛盾的学说。”"},{"type":"paragraph","text":"文章指出，“第五卷的出版为中国共产党反对修正主义提供了强大武器。以华国锋主席为首的中国共产党正在继续同王、张、江、姚极右派集团进行斗争，这一伙政治骗子千方百计地阻挠第五卷的出版。”"},{"type":"paragraph","text":"这篇以《共产党人的武器》为题的文章最后说，《毛泽东选集》第五卷的出版，“使被压迫人民、国家和民族的解放事业，取得了一件反对霸权主义斗争的新武器。第五卷的出版也使全世界马克思列宁主义者取得了一件为共产主义而奋斗和对今天以俄国社会帝国主义新沙皇为代表的现代修正主义进行斗争的强大武器。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e70e7b6d4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

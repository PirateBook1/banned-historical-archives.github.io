script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"怎样认识无产阶级政治革命（摘要）","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"a\u003e  二十年来，中国社会形成了新的官僚资产阶级，……要彻底让工人阶级获得解放，就必须号召无产阶级革命派联合起来推翻这个阶级。","type":"paragraph"},{"text":"在无产阶级革命中，无产阶级革命派要有战斗的，朝气蓬勃的革命的党。","type":"paragraph"},{"text":"要革命么，必须要有革命党。","type":"paragraph"},{"text":"从共产党宣言至今的一百多年斗争中，有过许多革命党。","type":"paragraph"},{"text":"随着革命的推移，党也必然要发生变化。第二国际在大战中变成了社会民主党，列宁同第二国际决裂了。列宁缔造了新的党——布尔什维克。","type":"paragraph"},{"text":"苏联出现了全面复辟资本主义，又使社会主义阵营大多数共产党变成了社会民主党。","type":"paragraph"},{"text":"中国的这一场空前的阶级斗争中，同样也暴露了许多问题。从中央到地方，几乎没有一个单位不分裂。有的站过来了，有的变成社会民主党，有的则更成为法西斯党。","type":"paragraph"},{"text":"在革命的关键时刻，中国和世界各国的共产党都面临着重新改造，重新建设，重新组织党的队伍的严重任务。","type":"paragraph"},{"text":"从第五个回合中形成的无产阶级左翼队伍，将是整顿后的中国共产党的基本队伍。随着这样一支队伍的形成，中国革命和世界革命才有可能获得最后胜利。","type":"paragraph"},{"text":"从中央到地方，都有这样的一批“中派”。经过批判，他们中间一部分人可以站过来，另一部分人，必定会最后走上向党闹分裂而自绝于人民的道路。","type":"paragraph"},{"text":"革命阵营中的右倾机会主义思潮是中央内部“宗派”的社会基础。","type":"paragraph"},{"text":"在向党内中派先生作斗争的同时，总要批判革命队伍中的右倾机会主义思潮。","type":"paragraph"},{"text":"只有反对右倾机会主义的斗争取得绝对胜利，只有最后撕下那些顽固至死的中派先生的画皮，第五个回合斗争才可能获得胜利。","type":"paragraph"},{"text":"政治革命必然地不可避免地要采取国内战争的形式。","type":"paragraph"},{"text":"毛主席在“学习《政治经济学教科书》”笔记中写到：“革命不能不经过国内战争，这是一个法则。”","type":"paragraph"},{"text":"要生存，就反抗。当革命者也拿起武器的时候，战争就不以人的意志为转移地爆发了。谁敢否认６７年出现了国内战争的事实呢？谁敢断言一旦中派里的顽固分子与党最后分裂时，他们不会挑起战争呢？","type":"paragraph"},{"text":"希望和和平平取得全面胜利的思想，实在是有点靠不住的。不应当否认一切战争。要从混入无产阶级专政机构内部的资产阶级代表人物的手上把权夺过来并巩固下去，没有武力和武力作后盾是不可能的。","type":"paragraph"},{"text":"政治革命必然伴随以社会革命，公社的原则是永存的。通过临时权力机构——革命委员会——的过渡，会有这一天到来的。这就是二十世纪六十年代在中国大地上发生的史无前例的无产阶级文化大革命将要向世界和历史宣布的一个划时代的社会产物——北京人民公社。","type":"paragraph"},{"text":"□ 原载《扬子江评论》第十期，１９６８年６月１２日","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58643b2ac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

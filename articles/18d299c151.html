script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葡共（马列）中央机关刊《人民团结报》发表文章  毛主席三个世界理论指引国际无产者进行反霸斗争  意大利马列主义党集会纪念毛主席逝世两周年","authors":[],"dates":[{"year":1978,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"葡共（马列）中央机关刊《人民团结报》发表文章"},{"type":"paragraph","text":"毛主席三个世界理论指引国际无产者进行反霸斗争"},{"type":"paragraph","text":"意大利马列主义党集会纪念毛主席逝世两周年"},{"type":"paragraph","text":"新华社北京九月十六日电　葡萄牙共产党（马列）中央委员会机关刊《人民团结报》九月十六日发表文章强调指出，“毛泽东留给我们的珍贵遗产之一——关于三个世界的英明理论，继续指引着共产党人和无产者进行反对霸权主义和俄国社会帝国主义的斗争”。"},{"type":"paragraph","text":"文章说：“毛泽东逝世后两年，中国继续沿着从社会主义通向光荣的共产主义的建设道路前进。这位中国共产党和中华人民共和国的缔造者，以自己对马克思主义理论的重要贡献，武装了（中国人民），使其胜利地完成任务和战胜各种危险和困难。毛泽东关于防止资本主义复辟和反对修正主义的教导，关于社会主义阶段阶级斗争继续存在和反对‘四人帮’反革命集团的理论，为以华国锋主席为首的中国共产党和政府的现领导人所掌握。毛泽东的教导和理论，为当代的这个社会主义堡垒开辟了使其到本世纪末成为强大的、现代化的国家的航道。”"},{"type":"paragraph","text":"文章最后指出：“毛泽东的著作继续哺育着共产党人和热爱自由和独立的各国人民。”"},{"type":"paragraph","text":"意大利马克思列宁主义党九月九日在佛罗伦萨举行集会，纪念毛泽东主席逝世两周年。总书记乔瓦尼·斯库德里和其他二百人出席了会议。卢乔·帕斯卡代表党中央在会上讲了话。他在讲话中赞扬了毛泽东主席对中国社会主义革命和建设、对世界革命和进步以及对反对现代修正主义的斗争所作的伟大贡献。他说，关于三个世界的光辉理论是毛泽东主席对马列主义共同财富的贡献。他最后说：“我们意大利共产党人永远不能忘记毛主席的这些不朽的教导。我们应该从他本人和他的著作中汲取力量，以便在我们国家把他的教导变成现实。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18d299c151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

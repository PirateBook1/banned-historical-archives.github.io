script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深切怀念毛主席努力学习毛泽东思想  黑龙江广大煤矿职工化悲痛为力量，进一步发展大好形势","authors":[],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深切怀念毛主席努力学习毛泽东思想"},{"type":"paragraph","text":"黑龙江广大煤矿职工化悲痛为力量，进一步发展大好形势"},{"type":"paragraph","text":"据新华社哈尔滨电　在沉痛悼念伟大领袖毛主席的日子里，黑龙江省煤炭工业战线广大干部和工人，回顾在批邓、反击右倾翻案风斗争的推动下，在革命和生产方面所取得的成就，决心遵照毛主席关于“按既定方针办”的嘱咐，坚持以阶级斗争为纲，继续深入开展批邓、反击右倾翻案风的斗争，进一步巩固和发展革命和生产的大好形势。"},{"type":"paragraph","text":"黑龙江省是我国北方的主要产煤省之一。解放以来，特别是无产阶级文化大革命以来，全省煤炭工业战线革命和生产有了很大发展。今年以来，在批邓、反击右倾翻案风斗争推动下，形势更加喜人。"},{"type":"paragraph","text":"伟大领袖毛主席逝世的消息传来，广大煤矿职工悲痛万分。他们响应党中央的号召，决心化悲痛为力量，进一步发展革命和生产的大好形势，以实际行动悼念毛主席。广大工人、干部更加自觉地刻苦攻读马列著作和毛主席著作。许多班组、个人和工人理论队伍重新修订了学习计划，增加了学习时间。他们在班前班后，手捧毛主席著作，一字一句地认真学习。鸡西、鹤岗、双鸭山、七台河、扎赉诺尔和大雁等六个重点矿务局的各级党组织都举办了党员、干部、理论队伍学习班，认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词和两报一刊社论《毛主席永远活在我们心中》，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，学习的自觉性越来越高，批邓的烈火越烧越旺。双鸭山四方台矿的职工在近十天内就写出批邓大字报二百多张，召开批邓大会十三次。"},{"type":"paragraph","text":"广大煤矿职工把无限怀念伟大领袖毛主席的深情，倾注到抓革命、促生产的战斗中去，努力增产煤炭，为国家多做贡献。已经提前一百二十天和一百六十三天完成全年原煤生产、开拓进尺计划的双鸭山七星矿的职工，从九月十日至十九日，又生产原煤三万二千多吨。大雁矿务局广大工人，八小时内拚命干，八小时外做贡献，井上深入学习、深入批判，井下大干。从九月十日至十九日，全局生产的原煤超过国家计划百分之四十。许多煤矿的干部，吃住在井口，战斗在井下，坚持和工人实行三同，进一步调动了广大职工的社会主义积极性，促使煤炭生产节节上升。全省煤炭工业战线在全面超额完成今年头八个月各项计划指标的基础上，九月九日到二十五日的原煤生产、开拓进尺、洗精煤等主要生产指标，又都创造了历史最好水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c728387fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

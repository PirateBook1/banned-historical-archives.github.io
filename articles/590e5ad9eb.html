script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韩庄公社广大贫下中农坚决落实毛主席“拥军爱民”的伟大指示  以解放军为榜样认真活学活用毛泽东思想  走突出无产阶级政治的道路，狠抓人的思想革命化","authors":[],"dates":[{"year":1969,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韩庄公社广大贫下中农坚决落实毛主席“拥军爱民”的伟大指示"},{"type":"paragraph","text":"以解放军为榜样认真活学活用毛泽东思想"},{"type":"paragraph","text":"走突出无产阶级政治的道路，狠抓人的思想革命化"},{"type":"paragraph","text":"新华社讯　北京市郊平谷县韩庄公社的广大贫下中农和革命干部怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，认真落实毛主席“拥军爱民”的指示。他们热爱解放军，拥护解放军，学习解放军，以驻公社的解放军毛泽东思想宣传队为榜样，掀起了活学活用毛泽东思想群众运动的新高潮。"},{"type":"paragraph","text":"在拥军活动中，广大贫下中农和革命干部进一步认识到，人民解放军毛泽东思想伟大红旗举得最高，活学活用毛泽东思想最好。拥护解放军，就要学习解放军，就要以解放军为榜样，更好地活学活用毛泽东思想。"},{"type":"paragraph","text":"公社革委会成员首先带头学习解放军，狠抓领导班子的思想革命化。他们象解放军那样，对毛主席著作学一点用一点，使革委会的思想革命化出现了新局面，推动了全公社活学活用毛泽东思想群众运动的深入开展。革委会经常请驻公社解放军毛泽东思想宣传队的同志介绍活学活用毛泽东思想的先进经验，介绍四个第一、三八作风等光荣传统。革委会的成员还利用和解放军同志经常战斗在一起的有利条件，学习解放军的好思想、好作风。一次，一位解放军同志和革委会副主任曹一兵一块下乡。曹一兵见解放军同志背着粪箕子，体会到这是解放军同志保持劳动人民本色的表现，于是马上也背起粪箕子下乡。公社革委会主任马闯学习解放军全心全意为人民服务的精神，下乡时随身带着理发推子为贫下中农理发，一边理发，一边谈心，了解到不少情况，和贫下中农的关系非常密切。"},{"type":"paragraph","text":"这个公社的广大贫下中农和革命干部学习解放军，坚决走突出无产阶级政治的道路。在完成二百亩的闸沟垫地任务中，广大贫下中农自觉地以解放军为榜样，狠抓人的思想革命化。大队革委会多次召开活学活用毛主席著作讲用会，把工地办成了活学活用毛泽东思想的大课堂，大大促进了社员的思想革命化，结果只用半个月时间就超额完成了任务。"},{"type":"paragraph","text":"广大贫下中农和革命干部还以解放军为光辉榜样，认真落实毛主席的一系列最新指示，严格执行毛主席的各项无产阶级政策。海子大队原是个“老大难”单位，阶级斗争尖锐复杂。在拥军活动中，干部、社员以解放军为榜样，深刻认识到，只要象解放军那样，认真活学活用毛泽东思想，贯彻执行毛主席的各项无产阶级政策，就能战胜任何狡猾的阶级敌人。他们在解放军毛泽东思想宣传队帮助下，狠抓阶级教育，带着两条路线斗争中的问题，学习毛主席关于“清理阶级队伍，一是要抓紧，二是要注意政策”等最新指示，提高了阶级斗争和两条路线斗争觉悟。由于充分发动了群众，终于挖出了长期隐藏的阶级敌人。"},{"type":"paragraph","text":"最近，韩庄公社革委会正在进一步发动群众，检查和修订拥军公约，落实拥军公约，准备更大规模地热烈地开展拥军活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"590e5ad9eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“马钢宪法”","authors":["曾民"],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“马钢宪法”，是指苏联马格尼托哥尔斯克钢铁公司的一套管理办法。马格尼托哥尔斯克钢铁公司，简称“马钢”，是苏联最大的钢铁企业之一。"},{"type":"paragraph","text":"“马钢宪法”所规定的一整套管理办法，实际上是沿用和参照美国资本主义企业的管理体系制订出来的，是修正主义的货色。它宣扬在社会主义企业里“没有阶级对立”，工厂管理要实行“一长制”，不要党的领导，规定“国营厂矿中党组织、行政组织、青年团组织均应以提高厂矿的生产作为自己最高最基本的任务”；鼓吹厂长要有“最后的决定权”；主张搞物质刺激，用“经济办法管理经济”，不要无产阶级政治挂帅1强调要依靠工程师和技师等少数专家办厂矿，反对大搞群众运动等。“马钢宪法”所规定的大小项目有一百多条，内容、文字烦琐冗长。这套管理制度在苏联工厂企业中具有代表性和“权威性”，甚至被认为是神圣不可侵犯的。"},{"type":"paragraph","text":"刘少奇、林彪、邓小平一类修正主义路线的头子，十分欣赏“马钢宪法”，千方百计地要把这套东西搬到我们社会主义企业中来，其目的就是要对工人实行资产阶级专政。当前，在深入批判邓小平反革命的修正主义路线，彻底批判《条例》的斗争中，我们要坚持“鞍钢宪法”，批判“马钢宪法”，进一步提高按照毛主席的革命路线办企业的自觉性。"},{"type":"paragraph","text":"(曾民)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d30006155f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

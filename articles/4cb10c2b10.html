script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"到地头传播毛泽东思想","authors":[],"dates":[{"year":1967,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"到地头传播毛泽东思想"},{"type":"paragraph","text":"最近，我们部队响应毛主席关于“抓革命，促生产”的伟大号召，组织了一支毛泽东思想宣传队，利用七天时间，深入驻地农村，和社员实行“四同”，积极宣传毛主席提出的“抓革命，促生产”的伟大方针，宣传党中央关于农村无产阶级文化大革命的政策。"},{"type":"paragraph","text":"我们的毛泽东思想宣传队是由机关、连队和家属组成的。我们带着深厚的阶级情谊，分别到两个公社的十几个生产队进行宣传活动，和贫下中农、无产阶级革命派打成一片，同吃饭，同学习，同劳动，同娱乐。我们走到哪里，宣传到哪里，人人成为毛泽东思想宣传员。我们吃饭时宣传到炕头，劳动时宣传到地头，休息时宣传到街头，到处成了宣传毛泽东思想的大课堂。"},{"type":"paragraph","text":"全体指战员在热情地向社员们传播毛泽东思想的同时，还积极参加劳动，帮助生产队深翻土地，大造梯田，积肥送肥，兴修水利，进行田间管理，浇尿灌浆，个个成为促生产的闯将。"},{"type":"paragraph","text":"驻山东省解放军某部"},{"type":"paragraph","text":"通讯组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cb10c2b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

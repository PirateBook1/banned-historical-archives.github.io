script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"根据“星火燎原”改编井冈山的故事毛泽东的“空山计”","authors":[],"dates":[{"year":1959,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九二八年七、八月间，二十八团、二十九团由朱军长率领着南下湘南去了，随后不久，党代表毛泽东同志又带领一个营前往桂东方向迎还大队。其余的部队和一些伤员、病号就留在井冈山上。"},{"type":"paragraph","text":"湘、赣反动军队见我们内部空虚，便乘机向山上进攻，妄想攻下井冈山。但是攻井冈山哪有那么容易?我们在山上储备好了粮食，哨口上挖好了工事，山坡上、溪沟里埋上了尖尖的竹钉子。敌人一攻，不是被我们的机枪和手榴弹打死，便是滚到沟里被竹钉子戮坏了手脚，哪里攻得上。"},{"type":"paragraph","text":"我们当时守在黄洋界哨口上，看着他们那副无能象，心里着实好笑。不知那个同志开玩笑地说:“这倒有点象诸葛孔明的空城计哩。”另一个同志接口说:“我们这不是空城计，是毛委员给敌人摆的‘空山计’。我看我们也编段戏唱唱倒不错。”这个提议立即得到大家赞同。几个人就你一言我一语凑起唱词来。还给它起个名字，叫“毛泽东的空山计”。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\04\\594k031401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张楚良\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e张楚良　画\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf436e585f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

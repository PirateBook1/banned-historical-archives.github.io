script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东手书选集》出版江泽民题写书名","authors":["卢新宁"],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东手书选集》出版"},{"type":"paragraph","text":"江泽民题写书名"},{"type":"paragraph","text":"本报北京１２月２４日讯　记者卢新宁报道：为纪念毛泽东诞辰１００周年，一部首次全面系统地汇集毛泽东手书真迹的巨著《毛泽东手书选集》，日前由北京出版社全部出齐。江泽民为该书题写书名，薄一波致信祝贺。"},{"type":"paragraph","text":"毛泽东自青少年时代就酷爱书法，终其一生从未停止过对书法艺术的实践和研究。他留存下来的各种书稿、文件批注多达５万余件，其中不乏世所罕见的书法珍品。负责编辑《毛泽东手书选集》的中央档案馆有关同志，从浩繁的馆藏毛泽东手迹中精选了两千多幅，其中７０％以上为从未公布过的新篇幅。全书共１０卷：自作诗词（１），题词、题字（２），书信（３、４），文稿、电稿（５、６），批注、札记（７、８），古诗词（９、１０）。该书第一次全面系统地展现了毛泽东书法艺术的发展历程，展现了毛泽东书法的巨大魅力和成就，不仅有着极高的艺术价值，同时也具有史料价值。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"429ca4883c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

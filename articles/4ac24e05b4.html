script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"接见泰国经济文化代表团的谈话","description":"","dates":[{"year":1955,"month":12,"day":21}],"parts":[{"text":"接见泰国经济文化代表团的谈话","type":"title"},{"type":"paragraph","text":"我们中国可以同泰国贸易。泰国要卖几十万吨大米给中国，我们是可以买的。我们还可以买一些橡胶。你们需要什么呢？要钢，要铁，我们都有。要轻工业品我们也有。至于日用品，你们应该自己设厂生产。我们可以帮助你们设轻工业工厂。目前可以帮助你们设棉纺厂、造纸厂和糖厂。你们可以用大米、橡胶来换。如果你们需要，我们还可以派技术人员去帮助你们设计工厂，完工后他们就回来，把工厂全部交给你们。"},{"type":"paragraph","text":"对銮披汶总理、乃炮警察总监和乃练的致意，我表示感谢。我们希望大家合作团结起来，希望銮披汶同乃炮团结起来。中国并没有什么秘密，我们不是当面一套，背后另一套，我们只有一套，没有两套。这一点你们到印度和缅甸去就可以向他们了解。你们和我们接触再多一些，时间久些，也就可以了解到。"},{"type":"paragraph","text":"中国会不会侵略你们？你们可以看，看他十年八年。中国尊重不尊重你们，是不是把你们当做兄弟看待，你们也可以看。看他多少年，就可以看清楚了。还有一点，我们究竟讲不讲道理，你们也看吧。有人说共产党是不讲道理的，不讲信义的，不好惹的，过去闹过别扭，就不好做朋友了，你们也可以看吧！美国同我们的别扭闹得最大，我们都还想同美国做朋友，就是美国它不干。我们想干，它不干，那有什么办法呢？只好等吧。"},{"type":"paragraph","text":"你们的做法要慎重，美国是会下毒手的，要小心。你们当初提出要秘密地来，当我们了解你们的困难后，就同意了。我们要慢慢地、逐步地改进中泰关系。銮披汶同乃炮应该团结，团结对泰国有利。美国希望你们不和，内部争吵。它制造这派反对那派，那派反对这派，是为了乘机捣鬼。这次你们来很好，以后有机会再来。我们也可以派人去你们那边访问，只要你们愿意，我们就可以去；如果你们不方便，我们也可以不去。如果我们去了，美国会同你们找麻烦，造成你们的困难，那我们也可以不去。我们也不在你们国家讲共产主义，我们只讲和平共处，讲友好，讲做生意。我们不挑起人家来反对他的政府。吴努总理害怕我们挑起缅甸共产党来反对吴努政府，我们说，我们只承认你们一个政府，一个国家不能同时有两个政府。你们国内也有共产党，我们也不去挑起他们来反对你们的政府。"},{"type":"paragraph","text":"泰国有华侨，加入你们国籍的，就算泰国人了，没有加入泰国籍的才是中国人。要不华侨很多，人家会害怕。我们国外华侨的共产党组织也取消了，以消除华侨所在国政府的怀疑，使大家互相信任。我们究竟是否说的一套，做的一套，那你们也可以看。口说无凭，你们以后还可以看事实。看的时间久了，就看清楚了。"},{"type":"paragraph","text":"根据中央文献出版社、世界知识出版社"},{"type":"paragraph","text":"一九九四年出版的《毛泽东外交文选》"},{"type":"paragraph","text":"刊印。原题是《我们的愿望是使中泰两"},{"type":"paragraph","text":"国友好》。"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":525,"page_end":527,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ac24e05b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

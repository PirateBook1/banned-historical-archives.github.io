script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"傅角今教授认为：党委在学校不应居于领导地位　学术空气不浓厚是党委的特权使然","authors":["谭敦林"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"傅角今教授认为：党委在学校不应居于领导地位　学术空气不浓厚是党委的特权使然","type":"title"},{"text":"谭敦林","type":"authors"},{"text":"西北大学地理系教授兼系主任傅角今，在6月8日九三学社西大支社举行的座谈会上，发表了他对高等学校体制的意见。他说：过去不管在什么地方，民主党派都被党的特殊地位给压制住了。这在过去是应该的，现在应当是平等的时候了。现在党是否应退出高等学校呢?我认为不必退出，只应在教学方面起保证作用，地位不应特殊，不能和过去一样，盖一个小茅厕也要经党委批准。党、政应分开。","type":"paragraph"},{"text":"他在发言中还举出几个例子来说明他的看法。他说：过去我们地理系向省人民委员会借东西，用学校的公函去交涉不行，用学校党委的公函则行。学校公函上面是刘端棻副校长的名字，党委公函上也是刘端棻。同样是一个人，只不过换了一下党、政关系，为什么国务院任命的刘端棻副校长没有作用，而只有党委书记刘端棻才有作用呢?另一次，我们需要材料，写信给陆地测量总局，回信说：以学校的名义不行，如果有所在地区党委的证明就可以寄。又一次，一个同志带学生到山西去实习，拿了两封介绍信，一封是党委的，一封是学校行政上的。学校的介绍信只能用于一般的小机关，党委的介绍信，才能联系较大的工厂和保密厂矿。党的作用为什么这样特殊，连政府也不信任了呢?我想：这可能是因为政府里面不是青一色的党，有民主党派和民主人士的关系吧。","type":"paragraph"},{"text":"他在发言中还说：党委在学校不要居于领导地位。不要领导学校行政，应和其他民主党派处于同等地位，协助学校行政。行政应该是校长负责制。有人说：西大学术空气不浓厚，我看那一个学校也不浓厚。为什么不浓厚，这是党委的特权使然的。“教授治校”我不同意，应该校内校长负责，系内系主任负责，办不好撤职。现在行政领导没有实权，有人说：刘副校长在学校是“一揽子”包，我看过去不见得就是他一个人揽的。过去的人事处是党的人事处，今后的人事处应该变成学校的人事处……。这样学校就成了一条心，我们十二年科学规划的完成便可缩短时间。过去民主党派没有起作用，如这样做，民主党派的作用便大的很。","type":"paragraph"},{"text":" 来源：《陕西日报》1957年6月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6f817ed64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于紧急疏散在京党和国家领导人的通知（概要）","authors":[],"dates":[{"year":1969,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于紧急疏散在京党和国家领导人的通知（概要）","type":"title"},{"text":"１９６９年１０月１４日，中共中央通知紧急疏散在京党和国家领导人，根据１０月中旬中央政治局会议决定，为了防范苏联利用谈判之机进行军事袭击，立即开始加强战备。当晚的通知要求：１０月２０日以前，在京的老同志全部战备疏散。此前，毛泽东已前往武汉；林彪已在苏州。此后，朱德、董必武、叶剑英等人前往广东，陈云、王震等人前往江西，聂荣臻、陈毅等人前往河北，徐向前等人前往河南。同时，已被“打倒”的刘少奇、邓小平、陶铸、张闻天也分别被疏散到河南、江西、安徽、广东等地。“战备热”渐趋平静后，林彪等人由苏州回到北京，但被疏散的大部分老同志仍被滞留当地，直至１９７１年“９·１３”事件后才先后回京。刘少奇、陶铸则在疏散地被迫害致死。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88ca1bf98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

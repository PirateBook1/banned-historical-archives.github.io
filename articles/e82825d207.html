script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于当前农村工作的几点指示","authors":[],"dates":[{"year":1961,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于当前农村工作的几点指示","type":"title"},{"text":"东北局、西北局，吉林、福建、广东、江苏、河北省委，并告各中央局，各省、市、区党委：","type":"appellation"},{"text":"你们关于如何执行以生产队为基本核算单位的意见的报告，已经收到。同意你们根据本省具体情况所提出的方法、步骤。请即按照你们的安排意见办理。这些报告的一部分将陆续转发给你们参考。","type":"paragraph"},{"text":"当前农村工作是繁重的，各地必须集中力量做好粮食征购、农副产品收购、秋收种麦、生产救灾等各项工作。因此，对于改生产队为基本核算单位在目前还是按照十月七日中央的指示，只进行调查研究和试点工作，不要普遍推广。关于实行分配大包干的办法，除少数地区由于各级领导已经有了直接经验，干部和群众已经有了思想准备，实行了对当前工作确实能起推动作用的，可以分批推行以外，多数地区，仍应先进行试点，取得经验，然后再分批推行。","type":"paragraph"},{"text":"为了使牵动的面不要太大，各地的秋后分配和年终分配，一般地都按照原来决定的分配方案进行，不要轻易变动。","type":"paragraph"},{"text":" 中  央一九六一年十月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e82825d207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

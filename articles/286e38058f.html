script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"关于山东华中作战问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于山东华中作战问题的指示"},{"type":"paragraph","text":"（1945年10月22日）张、饶、赖川，并告罗、李，陈、黎："},{"type":"paragraph","text":"（一）接陈黎?电，我山东第八师占领邹县，控制铁路四十余里，歼灭顽伪二千余，并准备歼灭续进之顽。此外，我山东第三第四两师占领大汶口，控制铁路二十里。"},{"type":"paragraph","text":"（二）希望我新四野战军在蚌埠、徐州间扩展铁路占领区，集中主力歼灭顽军。"},{"type":"paragraph","text":"（三）只要我控制铁路一段，顽方是一定要进攻的，战斗将愈打愈大。因此我军第一，必须将占领地段向南北扩展，创造出利于打运动战的战场；第二，必须集中强大的野战军，山东、华中各须有一个至少三万五千至四万人的野战军，并须计算到连续战斗后的补"},{"type":"paragraph","text":"[1]张、饶、赖，指张云逸、饶漱石、赖传珠，当时分别任新四军副军长、政治委员和参谋长。"},{"type":"paragraph","text":"[2]罗，指罗荣桓（1902—1963)，湖南衡山人，原任八路军山东军区司令员兼政治委员，这时准备赴东北工作。李，指李作鹏，1914年生，江西吉安人，原任八路军山东军区参谋处长，这时准备赴东北工作。陈，指陈毅（1901一1972），四川乐至人，当时任新四军军长兼山东军区司令员。黎，指黎玉（1906一1986），山西醇县（今原平）人，当时任山东军区副政治委员。充，动员民兵助战，地方党、政亲自动手，协助作战，我山东、华中均须以连续战斗各歼灭四万至五万顽军为目标；第三，为了集中歼灭顽军之目的，山东、华中两地只应该各有一个主要作战方向，其他都是辅助作战方向，不要分散兵力。"},{"type":"paragraph","text":"（四）山西上党战役我以三万一千主力，五万助战民兵，四十天时间，连续举行几个战斗，结果阎\"顽三万八千人，除逃去四千余外，被歼三万三千余人，缴获山积，可为范例。现刘邓②集中六万野战军，准备歼灭新乡北进八万顽军至少四万左右，聂贺?集中五万野战军正在歼灭绥东顽军五万之大部或全部。如你们能在山东、华中打几个好的歼灭战，则对整个局势将起大影响。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉养[1]阎，指阎锡山，当时任国民党军第二战区司令长官。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。"},{"type":"paragraph","text":"[3]聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。贺，指贺龙，当时任晋绥野战军司令员。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":461,"page_end":462},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"286e38058f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

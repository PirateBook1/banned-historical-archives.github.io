script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席处理问题的方法","authors":["罗雍"],"dates":[{"year":1951,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席处理问题的方法编辑同志："},{"type":"paragraph","text":"读过了“星星之火，可以燎原”这一经典的文献。我深深地体会到，毛主席是最善于从事物发展的观点上来处理问题的。"},{"type":"paragraph","text":"在“星星之火，可以燎原”中，毛主席教导我们，在观察问题的时候，不要为表面的现象所迷惑；只有深刻地抓住现象的实质，掌握发展的观点，才能有科学的分析。当一九二九年时，党内部分同志，在遇到敌人的“会剿”后，发生了悲观的情绪，提出“红旗到底打得多久”的疑问。毛主席就对他们这样地指出：“现在虽只有一点小小的力量，但是它的发展会是很快的。它在中国的环境里不仅是具备了发展的可能性，简直是具备了发展的必然性，这在五卅运动及其以后的大革命运动已经得了充分的证明。”历史终于雄辩地证明了毛主席这一论断的正确。"},{"type":"paragraph","text":"由此可见，毛主席是怎样深刻地掌握并发展了唯物辩证法的发展观点，因而他有最大的信心，坚持领导了中国人民的革命斗争。"},{"type":"paragraph","text":"为毛主席所发展了的这一唯物辩证法的观点，在中国各革命时期，都起了辉煌的作用。特别是在中国人民击败日本帝国主义侵略的八年抗日战争中，它更获得了进一步的发展。"},{"type":"paragraph","text":"还在抗日战争的初期，当国内“速胜论”与“亡国论”异常嚣张的时候，毛主席发表了“论持久战”。在这一历史性的著作中，毛主席就正确地掌握了决定战争的主要因素：敌人是强国，而我是弱国；敌人所进行的是退步的野蛮的侵略战争，而我所进行的是进步的正义的反侵略战争；敌人寡助，而我多助；敌人是小国，而我是大国。毛主席指出，这些因素，在战争的过程中，互相制约，终必将引起敌我力量对比的变化。因此，毛主席就得出结论：战争是持久的，不能速胜；但最后胜利一定是属于我们的。这一唯物辩证法的发展观点，又一次地得到了历史的证明。"},{"type":"paragraph","text":"罗雍"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e607077d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志给李达同志的三封信  《哲学研究》一九七八年第十二期将发表影印手迹","authors":[],"dates":[{"year":1978,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志给李达同志的三封信"},{"type":"paragraph","text":"《哲学研究》一九七八年第十二期将发表影印手迹"},{"type":"paragraph","text":"本报讯  经党中央批准，第十二期《哲学研究》杂志，发表了毛泽东同志一九五一年三月二十七日、一九五二年九月十七日、一九五四年十二月二十八日给哲学家李达同志三封信的影印手迹。"},{"type":"paragraph","text":"李达同志在编写《〈实践论〉解说》和《〈矛盾论〉解说》的过程中，曾多次写信给毛泽东同志，就《实践论》和《矛盾论》中的一些问题请教，毛泽东同志给了复信，这次发表的是其中的三封。"},{"type":"paragraph","text":"从这三封信中，哲学工作者可以得到许多启发。信的内容突出地体现了毛泽东同志在理论问题上的实事求是的科学态度和严谨缜密的革命学风。信中讲到《实践论》和《矛盾论》有两处修改，这两处修改说明：不但对于一件具体事物的分析和评价，要随着认识的发展，力求准确和符合实际，而且对于哲学普遍原理的概括和表述，也应随着认识的发展而不断地使之更加精确、更加完善。信中的亲切的和商讨的语气，表现了毛泽东同志一贯倡导的在理论研究上要以平等态度待人的民主作风。毛泽东同志在信中还表达了对哲学普及工作的关注。《哲学研究》为这三封信的首次发表，刊登了编辑部文章和署名文章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd89996197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗申呈递国书　毛主席致答词","authors":[],"dates":[{"year":1949,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗申呈递国书"},{"type":"paragraph","text":"毛主席致答词"},{"type":"paragraph","text":"【新华社北京十六日电】苏联首任驻新中国大使罗申今日向中华人民共和国中央人民政府毛泽东主席呈递国书。今日下午五时，罗申大使率大使馆参赞史白夫、齐赫文斯基及秘书、助理武官等共十一人，由外交部办公厅主任王炳南、副主任兼交际处长阎宝航陪同进入主席办公厅，向主席呈递苏联政府国书，并致祝词。主席致答词。在场者有中央人民政府秘书长林伯渠，外交部长周恩来，人民解放军代总参谋长聂荣臻。"},{"type":"paragraph","text":"罗申大使祝词如下："},{"type":"paragraph","text":"“主席阁下：鄙人奉了重大的使命，以苏维埃社会主义共和国联盟大使的资格向贵主席呈递苏联政府所授予的国书，首先表示十分荣幸。在呈递国书的时候，鄙人请求贵主席相信鄙人一定要努力巩固中华人民共和国和苏维埃社会主义共和国联盟之间十分幸福结成的友好关系。中苏友谊的稳固，不但有益于中苏两国人民，而且有益于全世界和平和国际上的安全。同时鄙人希望获得贵主席和中华人民共和国政府全体官员对于完成鄙人所负使命的帮助。谨向贵主席并经贵主席向全中国人民庆祝这一历史上的胜利——中华人民共和国的成立；这一次胜利为中国开辟了走向自由民主发展的广阔道路。谨向贵主席祝贺荣任贵国元首。敬祝贵主席政躬康泰，并祝贵中华人民共和国国运昌隆。”"},{"type":"paragraph","text":"毛主席答词如下："},{"type":"paragraph","text":"“罗申大使先生：我很高兴地接受贵大使所呈递的苏维埃社会主义共和国联盟最高苏维埃主席团的国书，并衷心地感谢贵大使的祝贺。中华人民共和国建议伊始，即承苏联政府首先响应愿与我国建立外交关系。我相信，中苏之间的友谊，将因贵国政府的这一决定，日益发展和巩固起来。我热烈地欢迎贵大使出任苏联驻中华人民共和国的首任特命全权大使。我相信，经过贵大使的努力，贵我两国的合作，将日趋密切，同时将有利于共同争取世界的持久和平。我在此，谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康！”"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"罗申大使向毛主席呈递国书  本报摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ffea19288"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"华北东北等地须归人民自治","alias":"","parts":[{"type":"paragraph","text":"华北东北等地须归人民自治！"},{"type":"paragraph","text":"（1945年11月3日）甲乙戌江致丙丁："},{"type":"paragraph","text":"昨日电悉。目前形势于我有利，我必须达到下列自的：华北、东北、苏北、皖北及边区全部归人民自治（孙中山主张），仅平、津、青②三地可暂时驻一小部中央军，将来亦须退出。其他各地中央军已到者须退出，未到者停止前进；阎锡山、傅作义须免职，民选各省省政府；华北、东北各设政治委员会统一管理各省，中央政府不得违背自治原则派遭官更，已派者须取消。东北问题现在就应提出。华北各地敌伪受降全部归我，华北各路交通待敌伪缴械蒋军退出后，由民选的政治委员会负责恢复，目前不能恢复，这是由于敌军未缴械、伪军未歼灭与蒋军发动内战所致，这些问题解决后我方负责恢复，现在则绝对不可能。应公开承认破毁铁路是为受降、灭伪、制止内战绝对必要，毫无不好。又蒋军侵占各县须退出。请警告蒋方如华北各地受降不归我方，我方是绝对不答应的。东北由东北人民自治军保护治安，中央军不得开入，否则引起内战，由彼负责。"},{"type":"paragraph","text":"[1]这是中共中央给在重庆的中共代表团的电报。[2]青，指青岛市。[3]阎锡山，当时任国民党军第二战区司令长官。傅作义，当时任国民1945年，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46,"page_end":47},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"华北东北等地须归人民自治","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":11,"day":3}],"parts":[{"text":"华北东北等地须归人民自治","type":"title"},{"type":"appellation","text":"甲乙戌江致丙丁："},{"type":"paragraph","text":"昨日电悉。目前形势于我有利，我必须达到下列目的：华北、东北、苏北、皖北及边区全部归人民自治（孙中山主张），仅平、津、青三地可暂时驻一小部中央军，将来亦须退出。其他各地中央军已到者须退出，未到者停止前进；阎锡山、傅作义须免职，民选各省省政府；华北、东北各设政治委员会统一管理各省，中央政府不得违背自治原则派遣官吏，已派者须取消。东北问题现在就应提出。华北各地敌伪受降全部归我，华北各路

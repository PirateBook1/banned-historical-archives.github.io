script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内务部发出纪念“八一”通知号召烈军属复员退伍军人  积极投入学习毛主席著作热潮","authors":[],"dates":[{"year":1966,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内务部发出纪念“八一”通知号召烈军属复员退伍军人"},{"type":"paragraph","text":"积极投入学习毛主席著作热潮"},{"type":"paragraph","text":"新华社三十日讯　内务部最近发出关于纪念“八一”建军节三十九周年开展拥军优属活动的通知。通知要求广大烈属、军属、革命残废军人、复员退伍军人要大学毛主席著作，成为活学活用毛主席著作的积极分子；要进一步做好各种准备，大力支援越南人民的抗美救国斗争；要积极参加当前的无产阶级文化大革命运动和城乡社会主义教育运动，在斗争中受到深刻的阶级教育。"},{"type":"paragraph","text":"通知谈到当前的形势时指出，目前在国际上，美帝国主义把侵略越南的战争上升到了一个新的更加严重的阶段，这要求我们高度警惕，进一步做好各种准备，继续大力支援越南人民的抗美救国斗争，直到彻底打败美国侵略者。在国内，在毛主席和党中央亲自领导下，一场空前的无产阶级文化大革命运动，正在蓬勃发展。通过这个运动，我国广大人民群众进一步认识到学习毛主席著作的伟大意义，正在掀起一个学习毛主席著作的新热潮。通知号召广大烈属、军属、革命残废军人和复员退伍军人，积极投入学习热潮，只有掌握了毛泽东思想，才能够在国际国内阶级斗争中取得一个又一个的新胜利。"},{"type":"paragraph","text":"通知说，各地民政部门应当在“八一”前后，在当地党、政府领导下，结合当前的国际国内形势，根据传统习惯，搞好拥军优属活动。要动员广大烈属、军属、革命残废军人和复员退伍军人，发扬自力更生、艰苦奋斗的革命光荣传统，积极地参加当前的生产斗争和科学实验，在社会主义建设中作出更大的贡献。同时，要宣传毛主席关于人民战争的思想，宣传中国人民解放军的伟大功绩和光荣传统，使优抚对象和广大群众、基层干部更加热爱我们党、国家和人民军队的缔造者伟大领袖毛主席，使他们大学解放军、热爱解放军。"},{"type":"paragraph","text":"通知还要求县以下民政部门根据当地实际情况，召开烈属、军属、革命残废军人和复员退伍军人代表会或者座谈会，并广泛展开各种宣传活动，在城市和有驻军的地方，还可举行纪念会或者军民联欢会。"},{"type":"paragraph","text":"通知指示各级民政部门要督促基层组织检查优抚、复员安置工作，检查对烈属、军属、革命残废军人和复员退伍军人进行政治思想教育的情况。在有夏收的地方，应当检查优待劳动工分参加夏收预分的情况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d29af4024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

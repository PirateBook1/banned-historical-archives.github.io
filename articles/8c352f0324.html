script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央召开的关于知识分子问题会议上的讲话","authors":["毛泽东"],"dates":[{"year":1956,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"毛泽东在中央召开的关于知识分子问题会议上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各部门搞指标计划，要放在可行的基础之上。本来作得到的，本来应该办的，不去办，这就叫右倾保守；没有充分根据的，行不通的也去办，那就叫盲目性，叫做“左”倾冒险。我想，全党在目前这个时候恐怕也还不是一个主要的倾向，但是已经可以看出这么一种倾向。有一些同志是头脑不那么清醒了，不敢于说实事求是。因为右倾保守，机会主义，这个帽子难听。如果经过考察，经过研究确实办不到的事，那就应说办不到，就敢于说办不到，敢于把它削下来，使我们的计划放在有充分根据、完全可靠的基础上。几个月以来，人们都在批判教本主义，却放过了修正主义。教条主义应该受到批判，不批判教条主义，许多错事不能改。现在应当开始注意批判修正主义。教条主义走向反面，或者是马克思主义，或者是修正主义。就我们党的经验来说，前者为多，后者只是个别的，因为他们是无产阶级的一个思想派别，沾染了小资产阶级的狂热观点。有些被攻击的“教条主义”，实际上是一些工作上的缺点。有些被攻击的教条主义实际上是马克思主义，被一些人误认作“教条”主义而加以攻击。真的教条主义分子觉得“左”比右好是有原因的，因为他们要革命。但对革命事业的损害来说，“左”比右并没有什么好，因此应当坚决改正。有些错误，是因为执行中央的方针而犯的，不应当过多的责备下级。我党有大批知识分子新党员(青年团员就更多了)其中一部分确实具有相当严重的修正主义思想。他们否认报纸的党性和阶级性，他们混同无产阶级新闻事业与资产阶级新闻事业的原则区别，他们混同反映社会主义国家集体经济的新闻事业与反映资本主义国家无政府状态和集团竟争的经济的新闻事业，他们欣尝资产阶级自由主义，反对党的领导。他们赞成民主反对集中。他们反对为了实行计划经济所必须的对文化教育事业(包括新闻事业在内)必须的、但不过分集中的领导、计划和控制。他们与社会上的左翼知识分子互相呼应，联成一起，亲如兄弟。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c352f0324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

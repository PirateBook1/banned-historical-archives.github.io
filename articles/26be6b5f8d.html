script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国人民的伟大领袖毛泽东主席会见黎笋、范文同和黎清毅同志","authors":[],"dates":[{"year":1973,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国人民的伟大领袖毛泽东主席会见黎笋、范文同和黎清毅同志"},{"type":"paragraph","text":"会见在充满中越人民兄弟情谊的气氛中进行。黎笋同志说：我们甘苦在一起，胜利在一起。毛主席说：越南是越南人民的，不是越南反动派的，更不是帝国主义的。毛主席祝他们今后取得更大胜利。周恩来同志和叶剑英同志会见时在座"},{"type":"paragraph","text":"新华社一九七三年六月五日讯　我国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志，今天下午在中南海书房会见越南劳动党中央委员会第一书记黎笋同志，越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同同志，越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅同志。"},{"type":"paragraph","text":"会见在充满中越人民兄弟情谊的气氛中进行。黎笋同志、范文同同志、黎清毅同志来到时，毛主席同他们紧紧握手、拥抱，对他们前来中国访问，表示热烈欢迎。毛主席同越南同志进行了十分亲切、友好的谈话。"},{"type":"paragraph","text":"黎笋同志代表越南劳动党中央、越南民主共和国政府和越南人民热情问候毛主席，并向毛主席谈了越南人民抗美救国战争的胜利和当前所进行的正义斗争。黎笋同志说：我们甘苦在一起，胜利在一起。"},{"type":"paragraph","text":"毛主席向越南党、政府和人民表示祝贺。毛主席说：越南是越南人民的，不是越南反动派的，更不是帝国主义的。毛主席祝他们今后取得更大胜利。"},{"type":"paragraph","text":"会见时，中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中央军委副主席叶剑英，以及梁枫、张德维、唐闻生同志在座。（附图片）"},{"type":"paragraph","text":"毛主席同黎笋同志、范文同同志、黎清毅同志一一握手，对他们前来中国访问，表示热烈欢迎。    新华社记者摄"},{"type":"paragraph","text":"毛主席同黎笋同志、范文同同志、黎清毅同志进行十分亲切、友好的谈话。    新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26be6b5f8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

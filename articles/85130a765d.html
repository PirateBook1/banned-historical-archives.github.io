script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"张春桥对修改党章的意见","parts":[{"type":"title","text":"999．张春桥对修改党章的意见"},{"type":"paragraph","text":"(无日期)"},{"type":"paragraph","text":"一、总纲里面写毛泽东思想，要与马列主义串连起来，把列宁的指导思想也写进去，说明列宁的与毛泽东思想是一致的。"},{"type":"paragraph","text":"二、“九大”也要强调团结、统一的方面，现在是文化大革命，斗争方面不会忘记，但团结也要讲。“七大”，我们能消灭蒋介石，同党的团结、统一分不开。党的历史也要写，要用简单语言写，两条路线斗争一直贯穿着党的历史。民族问题、民主党派问题要放进去。民族问题是个复杂问题，民主党派的思想基础还存在，组织上把它搞掉，它会跑到地下去，还不如让他在地上好。"},{"type":"paragraph","text":"毛主席的话要多写一点，这样人家读起来不会觉得太长。中央出了修正主义地方可以造反，地方出了修正主义下面可以造反，要写进去，才能有世界意义。"},{"type":"paragraph","text":"“党是工人阶级的最高组织形式”，要写进去。谁反对毛泽东思想就全党共诛之，全国共讨之。这样，一直到一千年以后，谁反对毛主席，我们就有法律依据了。"},{"type":"paragraph","text":"三、第二次文化大革命是否还会以这种形式出现，我估计可能不会，他可能不会公开反对毛泽东思想、反对毛主席。"},{"type":"paragraph","text":"四、三面红旗这样写：“鼓足干劲、力争上游，多快好省地建设社会主义的总路线”。巩固和发展人民公社，保证国民经济的持续跃进。.........。"},{"type":"paragraph","text":"预备期要的，年龄也要的。"}],"authors":["张春桥"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":460,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85130a765d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

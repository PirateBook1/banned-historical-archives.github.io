script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对陕西省委关于组织负责干部和理论教育工作者进行专题研究的通知的批语","alias":"","parts":[{"type":"paragraph","text":"对陕西省委关于组织负责干部和理论教育工作者进行专题研究的"},{"type":"paragraph","text":"通知的批语"},{"type":"paragraph","text":"（1958年3月15日）"},{"type":"paragraph","text":"此件\"可阅。请各省、市、自治区党委书记处同志们研究一下，出一批题目发给若干干部；同时寄中央书记处一份。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十五日"},{"type":"paragraph","text":"·[1]指中共陕西省委1958年2月16日关于组织县级以上负责干部和理论教育工作者进行专题研究的通知。通知说，为了使全党负责干部和理论工作者对于整风运动和工农业生产高潮中提出的新问题进行比较系统的研究，以便有效地改进实际工作，促进工农业大跃进，并使负责干部注意采取以研究中国革命实际问题为中心的方法，深入学习马克思列宁主义理论，逐步提高自己的理论水平和业务水平，省委决定凡县级以上具有进行理论研究工作条件的负责干部和具有一定实际工作经验的理论教育工作者，都要尽可能采用专题研究的方法，单独或组成小组，每年至少研究一个有关当前实际工作的重大问题，写出专题论文或报告。通知还列出了五十个供地委书记以上负责干部参考的研究题目。毛泽东的批语和陕西省委的通知，作为成都会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9304b04ad0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

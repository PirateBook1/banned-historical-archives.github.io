script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我笑豺狼哭——给庄辛辛","authors":["野曼"],"dates":[{"year":1978,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我笑豺狼哭"},{"type":"paragraph","text":"——给庄辛辛"},{"type":"paragraph","text":"野曼仲夏熏风胜春风，浩浩荡荡拂长天。冲开南粤雾几重，喜见英雄巍如山。十万雷霆迎你回，云山珠海齐声喊：错案、冤案快昭雪，历史真相总要还！难忘那一九七六年，忧愤冤仇织心坎；不尽悲泪哀总理，又见妖雾漫河山。我悲我哭豺狼笑，群魔乱舞欲翻天；总理英灵在九重，留下豪气满人间！黑云压城城愈挺，冲锋向前有青年。五湖雷电胸中闪，惊动青年一双眼。毛泽东思想育新人，忿然挥笔亮长剑；字字闪电句句雷，快刀要把奸贼斩：“谁整总理跟他拚！”“支持邓小平！”喊千遍；怒斥“群贼阴谋烈”，“打倒江青，张春桥，姚文元！……”审判庭变批判庭，“囚犯”挺胸在宣战；四丑推上审判台，炮声隆隆火花溅！审判台又变颂歌台，党的赞词动长天；前辈功勋血写成，甘掷头颅续新篇……党心民心不可侮呵，十月春风过岭南，却因何，不见壮士回？多少问号化作炬火燃。思念领袖华主席，胸有红灯高高悬。如今，强劲东风破铁栅，阳光溶化了铁锁链……我喜我笑豺狼哭，万众狂歌天地欢。举杯莫忘跃马追穷寇，剩勇还须挺身举长剑！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac76778c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

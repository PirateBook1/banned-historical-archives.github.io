<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席的哲学思想指导节油工作","authors":["韩永洪"],"dates":[{"year":1970,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛主席的哲学思想指导节油工作"},{"type":"paragraph","text":"四川省汽车运输公司绵阳三十八队驾驶员　韩永洪"},{"type":"paragraph","text":"毛主席的光辉哲学思想是改造主观世界和改造客观世界的锐利武器。几年来，我结合斗争实践，活学活用毛主席哲学思想，认真改造世界观，连续七年超额完成运输任务，为国家节约汽油二万五千多公升。按国家规定标准每月平均节油百分之三十九，最高时节油达百分之五十六。"},{"type":"paragraph","text":"一九六二年，我新接一部旧车，两个月亏油一百三十公升，心里很难过，晚上翻来复去睡不着。亏油的原因到底在哪里呢？有人说：“老牙车就是要亏油，要节油就得开新车。”这话对不对？我学习了毛主席的光辉著作《矛盾论》，懂得了任何事物都不是一成不变的，在一定的条件下，都是可以转化的。“新车”对节油固然有利，但是，如果你思想上不注意节油，也会浪费；“老牙车”对节油固然不利，但是只要开车的人发挥主观能动性，积极想办法，完全可以节油。有一次，我出车从绵阳到梓潼，就节油三公升。数字虽小，却使我很受启发。找了原因，主要是在“勤”字上下了点功夫，就是根据车子和道路的情况，在加减速、停车、倒车、滑行、选择路面等方面适时进行操作。为什么亏油？问题就出在一个“懒”字上，快开猛冲，把大量的油消耗了。思前想后，使我深刻地认识到，亏油固然与车有关系，但最根本的原因是人，而不是车。我过去没有树立起为革命节油的思想，头脑里有资产阶级“私”字，油就从这个“漏洞”里溜走了。找到了亏油的根本原因后，我努力学习毛主席著作，时刻用“完全”、“彻底”为人民服务这个标准要求自己，衡量自己，天天总结，天天找差距，经过一段时间的努力，终于出现了月月节油的新局面。"},{"type":"paragraph","text":"在很长的一段时间里，我节油的成绩始终停留在每月几十公升至一百公升的水平上。为什么不能继续上升呢？我带着这个问题学习毛主席的哲学思想。毛主席教导我们：“不论做什么事，不懂得那件事的情形，它的性质，它和它以外的事情的关联，就不知道那件事的规律，就不知道如何去做，就不能做好那件事。”毛主席的教导，象一把钥匙，打开了我的心窍。我原来在节油问题上只注意在操作上下功夫，没有把握住车子结构的内部联系。原因找到了，我就以“老愚公”为榜样，克服文化低，技术不过硬的弱点，利用一切机会了解和熟悉汽车各部件的性能，相互间的关系和哪些机械部件容易出故障，容易造成油料超耗等等。经过一段时间的摸索，我渐渐做到了心中有数，在脑子里对车子的内部情况形成了“一本账”，保证了车子各个部件的良好运转，避免了因车子发生故障而浪费汽油，因此，节油水平由每月节油几十公升、一百公升，猛增到四百公升。"},{"type":"paragraph","text":"这样就够了吗？不。根据我长期的实践，我认为，道路的平整、坡度、弯度、障碍等情况，也是影响节油的一个因素。如果熟悉道路的情况，开车时自觉地去适应它，掌握它，就可以少耗油。我有一次出车，从绵阳到三台，根据道路的情况，在保证安全行车的前提下，滑行就占了全程的一半，往返一百三十四公里，节油百分之五十六，创造了我开车以来的最好水平。以后，我每走一条新路，就牢牢记住这条道路的各种主要情况，时间长了，就在脑子里构成一张“地形图”，取得了安全行车、节约汽油的主动权。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a810b2482f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

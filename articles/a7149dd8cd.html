script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于批林批孔运动中遇到有关涉外方面问题的通知","authors":[],"dates":[{"year":1974,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于批林批孔运动中遇到有关涉外方面问题的通知","type":"title"},{"text":"毛主席已圈阅。","type":"subtitle"},{"text":"通    知","type":"subtitle"},{"text":"各省、市、自治区党委，各大军区、省军区、各野战军党委，军委各总部、各军兵种党委，中央和国家机关各部、委领导小组或党的核心小组：","type":"appellation"},{"text":"根据毛主席最近指示，对于各地在批林批孔运动中遇到的有关涉外方面的一些问题，作如下的通知，请认真贯彻执行。","type":"paragraph"},{"text":"一、凡是对外开放和容许参观的城市、厂矿、公社、学校、服务机关以及特许参观的地区和单位，革命群众在公开场所张贴的大字报[1]容许外宾、外交官员和在华工作、学习人员观看，不要干预。敢于让革命群众贴大字报，是我国无产阶级专政巩固、我们国家兴旺的表现，我们应当有自信心，不要怕外国人看大字报。","type":"paragraph"},{"text":"二、涉及党和国家机密的大字报，可在指定的地点张贴，不对外开放。","type":"paragraph"},{"text":"三、在公开场所张贴大字报，应允许外宾照相、拍电影、电视。","type":"paragraph"},{"text":"四、各地参观场所，不要设留言簿，不要外宾题词、留言吹我们。","type":"paragraph"},{"text":"中央重申，《中共中央关于一切参观场所不要要求观众题词、留言和提赞扬意见的通知》（中发[1973]2号）[2]，请各地认真检查执行。以前有关涉外方面的规定与上述各项不符的，应按本通知执行。","type":"paragraph"},{"text":" 中  共  中  央一九七四年五月二十九日","type":"paragraph"},{"text":"（发至县、团级，传达到群众。）","type":"paragraph"},{"text":"（根据中央文件“清华大学、北京大学”油印件。原件标题：通知。）","type":"appellation"},{"text":"[1]“革命群众在公开场所张贴的大字报”几个字，系据地方另外抄件增补，未查对原件。","type":"appellation"},{"text":"[2] 据地方另外抄件，此句为：“（中央一九七三年二号文件）”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7149dd8cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

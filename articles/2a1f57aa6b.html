script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对邓小平关于各国共产党和工人党莫斯科会议的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对邓小平关于各国共产党和工人党"},{"type":"paragraph","text":"莫斯科会议的报告的批语"},{"type":"paragraph","text":"（1958年5月12日）即送邓小平同志："},{"type":"paragraph","text":"看了一遍，可用。有几处文字上的修改”，请酌定。有些地方尚待谈一谈。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十二日"},{"type":"paragraph","text":"[1]指中共中央总书记邓小平准备在中国共产党第八次全国代表大会第二次全体会议上作关于各国共产党和工人党莫斯科会议的报告稿。报告汇报了1957年11月中国共产党派出以毛泽东为首的代表团参加苏联十月革命四十周年庆祝活动和各国共产党、工人党莫斯科会议的情况，并就（一）关于国际形势，（二）关于马克思列宁主义普遍真理和各国民族特点的相互关系，（三）关于思想工作和反修正主义的斗争，（四）加强社会主义阵营和国际共产主义运动的团结等问题作了阐述。"},{"type":"paragraph","text":"[2]毛泽东对邓小平报告稿的修改主要有：在报告稿讲到“学习苏联的先进经验，这是我们的坚定的方针。但是，学习必须采取正确的方法，学习"},{"type":"paragraph","text":"对邓小平关于各国共产党和工人党莫斯科会议的报告的批语必须同独创相结合”一句中的“但是”之后，毛泽东加了“马克思列宁主义告诉我们”一句；在报告稿讲到“十二国共产党宣言事实上就是各国共产党在自前时期的思想工作的一个总纲领”一句中的“思想工作”之后，毛泽东加了“和政治工作”几个字；报告稿讲到“右翼社会民主党的修正主义，在现代资本主义国家的工人中间还有相当的影响”，毛泽东把这句中的“还有相当的影响”改为“还有很大的影响”；报告稿讲到“南斯拉夫共产主义者联盟最近所通过的纲领，不管这个纲领的支持者的主观愿望怎样，也不管这个纲领在表面上点缀了多少社会主义和反帝国主义的口号，它在最重要的问题上恰好适合帝国主义的这种需要”，毛泽东把这句中的“这个纲领的支持者”，改为“这个纲领的创造者”；在报告稿讲到“南共所以成为现代修正主义的主要代表，正是他们在国内对资产阶级思想屈服，而在国外又对帝国主义压力屈服的结果”一句中的“南共”之后，毛泽东加了“领导集团”几个字；在报告稿讲到“不但一切愿意社会主义事业胜利的人们无法同情南共领导集团的分裂活动，而且一切愿意和平事业和民族独立运动胜利的人们也无法同情他们”一句中的“而且一切”之后，毛泽东加了“真正”二字。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":309},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a1f57aa6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

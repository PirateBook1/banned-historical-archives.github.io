script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给姚雪垠的信","authors":["姜弘","湖北"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"给姚雪垠的信","type":"title"},{"text":"湖北姜弘","type":"authors"},{"text":"[编者按：姜弘系“长江文艺”编辑部理论组编辑。这个右派分子，在大鸣大放中是以右派“闯将”出现的，无论在他的文章中，或在他的发言中，都表现了他对党的刻骨的仇恨，他疯狂地对党的文艺方针、武汉市文艺界党的领导进行了恶毒的诽谤、谩骂和攻击。这里是根据作协武汉分会所提供的材料选编的一部分。]","type":"paragraph"},{"text":"(按：据姚雪垠交代，姜弘共给他4封信，有3封姚雪垠说他撕毁了。撕毁的信中有一封长达九页，是姜弘给姚雪垠攻击武汉市文艺界领导的一些所谓“具体材料”。)","type":"paragraph"},{"text":"姚老：","type":"appellation"},{"text":"前去一信，至今尚未见复，不知何故。","type":"paragraph"},{"text":"〈打开窗子说亮话〉一文在这里反映很好，就在《文艺报》到汉口的那天，《中国青年报》“辣椒”，和《长江日报》文艺部联合召开了一个青年文学工作者座谈会，到会的就是作协和市文联、剧院的几个人，这次会才真正揭出了一些问题，齐克、李柯、沈沙等揭出了一些宗派主义的内情，正面提出了黑丁、李尔重的问题。会上也一再提到你和田涛、海默、峻菁等。会上对刊物也提出了尖锐批评，说《长江文艺》“稳重有余而创造不足”，“以不变应前变”，《长江文艺》的教条主义也是突出的。","type":"paragraph"},{"text":"回来我把会议情况向李蕤汇报了，李蕤要我们研究，怎样改变刊物面貌，怎样大胆鸣、放，研究的结果，是要具体的揭出一些问题，集中火力反教条主义。家里，有人写杂文稿名批评王淑耘等，周勃评“扬子江边”，我写“工人文艺”问题的文章。另外，有人写批评省委和“湖北日报”的讽刺特写。这是一个方面。另外，一定要请您和田涛、吴奚如写一些文章，象“打开窗子说亮话”那样的文章。具体一些，深刻一些，武汉这座教条主义大楼，宗派主义厚墙，不用力碰一碰，是不会倒的，非常需要你来动手。","type":"paragraph"},{"text":"近来看到不少报刊有您的文章，咱说(黑丁说)你来信给创委会，检讨自己，为何不复我一个字？检讨自己是需要的，但在武汉更重要的是：“揭开盖子”！","type":"paragraph"},{"text":"等着您的文章，等着您的复信。","type":"paragraph"},{"text":"匆匆即颂","type":"paragraph"},{"text":"近安","type":"subtitle"},{"text":" 姜弘5月27日","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd86cca842"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

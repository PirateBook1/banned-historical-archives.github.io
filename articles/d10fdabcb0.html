<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南大跃进山歌三首","authors":[],"dates":[{"year":1958,"month":4}],"is_range_date":false,"parts":[{"text":"北大物理系师生对走红专道路的不正确的看法","type":"title"},{"text":"新华社北京1日讯　知识分子对走红专道路有些什么不正确的看法？从北京大学物理系师生的有关言行中可以看出一二。","type":"paragraph"},{"text":"一、粉红色道路。主张多专少红，保留个人主义。助教秦德华认为有一点点个人主义没什么，一个人政治上可以永远保持“三分”(意指中间)，群众觉悟提高时，自己也会跟着提高，不会犯大错。讲师曹其昌主张“有限的个人主义”。认为个人主义是不好，但只要自己把它控制在不妨碍社会主义的大前提下，政治上承认党的领导，弄清大是大非，留点个人主义也就没有什么坏处。也有人认为个人主义也有两面性，损人利己的一面是不好的，但有自发积极性的一面，可以利用它来为人民服务。助教陈志全认为红有上下限。上限是做党员，这个太困难：(1)党员社会工作多，不能成为科学家；(2)党员要舍己为人，容易把身体搞垮。下限接近右派边缘，这也要不得，因而取其中最适宜。他总结自己参加历次运动的经验以后说，不进步也不落后，走中间道路，完全可以走得通。","type":"paragraph"},{"text":"二、先专后红阶段论。有一个讲师用“饱和曲线”作根据，认为一个科学工作者的发展用图表表示，十八岁到三十五岁是人生的黄金时代。不少科学家都在二十五、六岁一鸣惊人，如果三十岁不成名就完蛋了。因之，在这段时间里要集中精力钻业务，三十五岁以后再锻炼红。下放农村去锻炼是好事，但时间不应太长，以免错过这个“黄金阶段”，终身遗憾。","type":"paragraph"},{"text":"另一个教师提出动态平衡论作为多专少红的根据。主张对专要集中精力直接上升，而在红上可少花些精力，一旦发现政治落后，可再马上跟上去，使之与形势保持平衡。他的公式是：对专，要勇猛前进；对红，如落后——跟上来——又落后——再跟上来——求得平衡。如此反复，即可保持永远平衡。还有人认为：大学生一年级不要太积极，应在功课上取得成绩，以培养自己的威信；二年级可以稍微积极些，而到四年级自己学习有了基础，红上积极些，担负社会工作，就可取得组织信任，于是就成了专、红两得的人，工作也会分配得好些。","type":"paragraph"},{"text":"三、专也就是红。有一个讲师认为党对旧知识分子是重视其业务，一个人在科学上有了成就，入党也就容易了。有的说：专是实际本领，一个人没有专，就不能创造物质财富与精神财富，也就谈不上为人民服务。因此，他们认为业务即政治，作一个杰出的科学家比庸庸碌碌的党员对社会主义贡献大。有的说：如果专得不好，红了也不光彩。","type":"paragraph"},{"text":"四、红专两者不可兼得。有人说：人的精力是有限的，要搞业务就必须少搞政治，政治活动多了就妨碍业务。中国大学生的业务水平不高，其原因在于政治活动多，美国、西德的大学生业务水平高，就是因为他们没有政治活动，可用全部精力读书。助教陈成钧提出“上山探宝论”。他说，科学是座大山，山下的宝已为前辈科学家取去了。现代的学者要取宝就要攀登高峰，要花更大的力量，如再考虑红就不能爬上山顶了。","type":"paragraph"},{"text":"五、红专分工论：教授杜连耀认为红是党员的事，专是科学家的责任。教授俞忠钰说：有些党员适合做政治工作，而像他这样有才气的人应该做科学家。","type":"paragraph"},{"text":"六、动力论。助教林仁明认为一个人对事物发生真正的兴趣，才有真正的动力。兴趣不一定都是个人主义。","type":"paragraph"},{"text":"七、灰色的人生观，既不想红也不想专。他们认为过一天算一天，能教些书，吃吃喝喝就够了。","type":"paragraph"},{"text":"八、时间矛盾论。这些人肯定要又红又专。但感到做起来实际上有困难。认为要红就得担负很多社会工作、政治工作，有自我牺牲精神，但这样就没有时间专了。","type":"paragraph"},{"text":"来源：1958年4月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d10fdabcb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

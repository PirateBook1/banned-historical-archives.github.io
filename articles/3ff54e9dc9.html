script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1716","name":"思想要活跃纪律要严格","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"思想要活跃纪律要严格","dates":[{"year":1986,"month":8,"day":3}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态（1986选编版）, 167-169","tags":[{"name":"大学","type":"主题/事件"},{"name":"高等学校","type":"主题/事件"},{"name":"教育","type":"主题/事件"},{"name":"思想政治工作","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"思想要活跃纪律要严格"},{"type":"paragraph","text":"高等学校担负着为国家培养后备人才的任务，要对教育思想、教育内容、教育方法和教材进行改革，应当从我国的实际出发，面向现代化，面向世界，面向未来，确定培养目标。高等学校要把学生培养成为热爱社会主义祖国，拥护党的领导，坚持社会主义道路，努力学习马克思主义，支持各项社会改革，具有为人民服务和艰苦奋斗的献身精神，掌握科学文化知识和一定的专业技能、身体健康的合格人才，成为有理想、有道德、有文化、有纪律，有德才兼优的一代新人。"},{"type":"paragraph","text":"要正确认识高等学校思想政治工作面临的中心任务。随着对外开放、对内搞活经济政策和各项社会改革的逐步展开，为教育体制改革的贯彻实施和培养新时期需要的人才创造了有利条件。但是新旧体制交替，必然在社会上出现复杂的思想矛盾，各种思潮必然在青年中产生反响。因此，思想政治工作面临的中心任务，就是通过生动活泼的形式，教育和引导学生认真学习、正确理解党的十一届三中全会以来的路线、方针、政策，将青年学生的思想、行动引导到党的路线上来，引导到建设有中国特色的社会主义这个总目标上来。"},{"type":"paragraph","text":"要树立良好的学风和校风。应该看到，学风和校风对学生有潜移默化的重要作用。要改革学校思想政治工作的方式和方法，鼓励和支持学生活跃思想，探讨问题。由于历史上“左”的错误，高等学校的思想政治工作曾存在着简单粗暴、强制压服的问题，使得学生思想受到禁锢，而在校风、校纪方面则放任自流，松懈涣散。应当在青年学生中提倡解放思想，发扬民主，勇于创新，重视在正确引导下的学生自我教育，自我管理。思想政治工作应以理服人，以情动人，以便在学校中真正造成生动活泼的政治空气和民主的浓厚的学术空气。同时，应当严格纪律，严格要求，使学生养成遵纪守法的良好品德，树立严肃文明、勤奋学习、民主团结、不断进取的学风和校风。"},{"type":"paragraph","text":"要改革思想政治教育内容，改进思想政治工作方式。学生时期是长身体、长知识的时期，思想政治上还很不成熟，可塑性很大。要着重抓好四个方面内容的教育：一是人类社会发展史，包括马克思主义形成和发展的历史；二是中国社会发展史；三是党在现阶段的路线、方针、政策；四是当今世界大事。学生思想政治工作的方式和方法，必须适应新时期的特点，继承、发扬党的思想政治工作的优良传统，创造新鲜经验。要向学生提供能够说服人的材料和观点，破除繁琐哲学和神秘化。政治理论课要改变单纯注入式，提倡启发式的教学方法，开展在教师指导下的课堂讨论，使学生在马克思主义指导下，通过思考和比较，在民主的、生动活泼的环境中健康成长。"},{"type":"paragraph","text":"学校党委要把领导思想政治工作和党的建设工作，保证党的路线、方针、政策在学校中贯彻执行，当作自己的主要任务。要组织各级干部和学生中的积极分子一起来做思想工作，特别要注意发挥教师在思想政治工作中的重要作用。"},{"type":"subtitle","text":"(第20期，8月3日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ff54e9dc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

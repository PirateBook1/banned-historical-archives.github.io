script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对田永洁所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4}],"is_range_date":false,"parts":[{"text":"中共沿河县委对田永洁所犯错误的处分报告","type":"title"},{"text":"田永洁，男，32岁，家庭贫农成分，个人旧职员出身，沿河县城关公社黑水管理区人，解放前读书到初中二年肆业后教书四年半（任小学教员三年，校长一年），1948年在沿河县伪县政府任文书十个月，国民党员，1949年沿河解放回家生产，解放后在沿河自新2个月，1951年参加税务所工作员，52年因贪污挪用公款，伪造图章开假票，被开除工作籍，返家管制劳动生产两年，1958年7月至1959年6月任杉树林食堂会计，三反后又贪污克扣群众口粮被撤去会计职务。其错误如下：","type":"paragraph"},{"text":"一、逼死人命四条：1，1959年腊月廿日，贫农王竹英在陈坤云家炒包谷花吃，田永洁诬说偷食堂红苕，被田永洁吊绑在梅树上，并毒打，强迫承认后解下绳子，王被吊打受伤过重，三天就死了。田永洁亲手吊后并拿走王竹英包谷花四两白吃。","type":"paragraph"},{"text":"2，1959年12月，田永顺被诬偷红苕，田永洁亲手吊绑至承认后解下绳子，并扣其全家父子两人口粮五天，田永顺及其小孩两人死。","type":"paragraph"},{"text":"3，1960年3月，贫农陈坤云之妻王秀英患有严重疾病不能出工，被田永洁连续扣饭七顿后死去。","type":"paragraph"},{"text":"二、亲手打人2个：1，亲手吊打陈坤云两次，第一次60年月2月，诬说陈偷他家红苕，被吊半个多钟头，并柴块毒打，第二次在同年2月28日，亦诬说偷谷种，被吊半小时后抄其家产。","type":"paragraph"},{"text":"2，59年腊月，贫农胡兰英的小孩在食堂烤火，田永洁不准烤，小孩不理，田永洁并用柴块打了小孩的头出了血。","type":"paragraph"},{"text":"三、 贪污小麦160斤，菜230斤，牛肉一斤，猪油8斤（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bbae784b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

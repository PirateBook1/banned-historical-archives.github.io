script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于调回目前不宜在农村工作的干部和暂停动员干部家属回乡的紧急通知","authors":[],"dates":[{"year":1960,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"甘肃省委关于调回目前不宜在农村工作的干部和暂停动员干部家属回乡的紧急通知","type":"title"},{"text":"省委各部委，各直属党委，省级各党组，各地、市、州委，各县(市)委：","type":"appellation"},{"text":"一、当前全省各级党组织正在集中力量，采取一切措施安排人民生活。这是一项极为艰苦和细致的政治工作，一定要有坚强意志、赴汤蹈火的精神才能做好。为此，省委决定对以前已经下放农村工作干部和这次从省、专、县三级抽派下乡帮助工作的干部，由原单位和所在地区党组织，立即进行一次认真检查，对于年龄大、体弱多病，目前在农村坚持工作有困难的和个别思想不通，不愿意在下面工作的干部，不要勉强留在下面，应当把道理讲清楚，做好工作而后调回原单位，但绝不要采取简单草率方法处理。","type":"paragraph"},{"text":"二、鉴于目前冬季严寒，移动困难，且农村生活又未完全安排妥当，因此，对原确定动员回乡生产的干部家属(包括已经下放农村、农场和其他基层单位工作或劳动的干部家属在内)，一律暂时停止动员回乡，仍留居原地区和原单位。由原单位切实负责妥善安置，并随时注意解决好她(他)们的生活困难，如吃饭、穿衣、取暖、疾病等问题。对于已经动员回乡的职工家属，公社县委要指定专人负责安置到底，及时帮助她(他)们解决住房、吃饭、吃菜、取暖等问题，绝不能置之不理或有所歧视。","type":"paragraph"},{"text":" 甘肃省委1960年12月13日(甘肃省档案馆91—4—729)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b59930cb98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

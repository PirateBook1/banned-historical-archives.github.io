script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李步孔同志（煤炭厅付厅长）关于松藻煤矿发生瓦斯爆炸问题的电话汇报","authors":[],"dates":[{"year":1962,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"李步孔同志（煤炭厅付厅长）关于松藻煤矿发生瓦斯爆炸问题的电话汇报","type":"title"},{"text":"（一九六二年四月十四日晚三时；中共四川省委收文）","type":"paragraph"},{"text":"省委书记处：","type":"appellation"},{"text":"今天（十四日）我和王继康、高忠惠等几个同志到松藻已是下午九时，到时立即对当前的情况和抢救工作作了一些了解和研究，现将初步情况简报如下：","type":"paragraph"},{"text":"一、目前查明：事故发生时在井下的共322人中，安全出井的有171人，伤亡151人。已牺牲34人，其中32人死在井下，有2人是在医院死的；重伤27人，其中烧伤11人，骨折15人，脑伤1人。这部人均处于昏迷状态，烧伤的面达50%；还有轻伤的90多人，多系中毒。情况可能有些出入，还在继续清理。","type":"paragraph"},{"text":"二、这次事故是十三日下午四时五分在离平洞口约1500公尺左右大行道的掘进头处发生的。据跑出来的当班的一个工人和瓦斯检查员讲，在掘进时发现气温很高，煤层松软，当时有的工人就提出把通风问题解决一下，当还未行动而放炮亦未停止的时候，即发现瓦斯突出5米，当时他们一起有9个人同时跑出来，中途有7个人又返回去取工具，隔了两分钟即发生瓦斯爆炸，这7个人就没有跑出来。瓦斯爆炸后，蔓延的范围很广，在长320公尺，高600公尺以内均有伤亡。其发生原因，与通风不合理有关系，但还须作进一步的研究。","type":"paragraph"},{"text":"三、事故发生不久在矿务局杨局长、罗总工程师、矿党委书记等的领导下积极进行了抢救和善后工作。市检察院长、公安局长等赶到现场，附近的4个煤矿都进行了支援。医务人员和药品的供应均已解决。","type":"paragraph"},{"text":"善后工作主要抓了以下三项：（1）死者的安葬和家属工作，家属同意安葬就埋葬，不同意就等一下，作一些解释，规定发4尺布，发了12尺；（2）抢救活人的工作分配专人去搞，重伤的隔离，并对认真抢救的人员予以奖励；（3）广大工人群众的思想工作。","type":"paragraph"},{"text":"目前部分工人中怕出问题，认为煤矿不能干，确实要下的人也就说：“这下不能死在井下了”。这对局所属的另两个矿同华、同兴影响很大，现在只有三分之二的人出勤，松藻本身出勤也只有五分之一。针对工人当中的这种不安定的思想开了一些小型座谈会，解除顾虑，同时采取了一些安全措施，如保证通风良好，减少事故扩大等。经过以上工作，群众一般无意见，认为对工人关心，但也有观望的。善后工作还必须很好抓。","type":"paragraph"},{"text":"四、目前还需要解决的问题，除了付食品、蛋、葡萄糖、劳保用品已和市上研究，由他们进行解决外，有一个问题还要请示省委解决，（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d39d676ac0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

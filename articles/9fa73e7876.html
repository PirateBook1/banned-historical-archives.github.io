script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社揭发批判顾执中","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"九三学社揭发批判顾执中","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社３日讯:九三学社中央委员会和北京市分社在今晚举行座谈会，揭发顾执中的反党反社会主义的言行。在座谈会上有十七人发了言。一致要求顾执中“老实脱裤子”，彻底交代他同章罗同盟的关系，以及阴谋组织反动政党等反社会主义活动。","type":"paragraph"},{"text":"在社会主义学院学习的九三学社成员邹明初说，陆诒揭露顾执中同王造时等阴谋组织反动政党的消息今天在人民日报上登出以后，顾执中所在小组的全体学员今天曾要求他详细交代同章罗联盟的关系以及阴谋组织反动政党的情况，顾执中却说：“我被陆诒出卖了。”顾执中还承认，在王造时来北京时，他曾去王造时的住所（新侨饭店）同王谈了话，看见王写文章并且在那里睡了觉。但是他不交代他同王造时究竟谈了什么，王造时写什么文章。大家指出，顾执中的这种态度是极不老实的，并正告顾执中，只有老实交代才能得到人民宽恕。","type":"paragraph"},{"text":"九三学社成员唐进武、李笃明、张鸿瑗和顾执中在一个支社过组织生活。他们揭发顾执中在九三学社基层组织进行的煽动性活动。整风开始后，顾执中多次在支社会议上煽动人们用狂风暴雨式的方法整共产党，到处点火，甚至要把运动推到中小学。他并煽动社员要“放大口径炮”、要“放远距离和近距离的导弹”，把天下搞乱。他又在社员中造谣说九三学社北京分社成立了五人小组，鼓动人们去诉苦。当人民日报开始批判右派分子的反动言论时，他宣扬这将引起社会混乱，影响鸣放。储安平的反党反社会主义言论遭到批判时，他又认为这就是“言者有罪”。最近，人们批评顾执中的反动言论，他又说是记者登错了他的发言，已去信更正，并无中生有地说，人民日报收到很多要求更正的信，几张报纸都登不完，以诬蔑党报。","type":"paragraph"},{"text":"在高教出版社工作的九三学社成员王继麟、杨慕之和皮筱韬揭露了顾执中在高教出版社的反动言论。他们指出，顾执中本来在社会主义学院学习，过去很少回到高教出版社，但在整风开始后，他却常常回去，他鼓励高教出版社的人“放导弹”，说“共产党把国家事情搞的这样糟糕，民主党派要负责任，因为民主党派过去都是捧共产党”，煽动人们向共产党“诉苦”、“报仇”。顾执中还到处介绍社会主义学院的整风“经验”，说那里的人提的意见“都是血淋淋的”。","type":"paragraph"},{"text":"九三学社中央委员李毅揭露顾执中在社会主义学院以“保卫宪法”为名，发表反对历次运动的言论。顾执中根据经过他歪曲了的肃反运动以及社会生活中某些个别现象，就宣扬“肃反运动破坏了人身自由”、“没有言论出版自由”、“人民受教育权有名无实”，并因此得出结论：“宪法成了揩屁股纸”。李毅说，这是顾执中对于宪法和社会主义民主制度的最恶意污蔑，他的企图是想煽动人们反对共产党，反对社会主义。","type":"paragraph"},{"text":"李毅说，顾执中不久以前在社会主义学院还亲自草拟了“请人民代表大会组织专门委员会检查违反宪法问题”的提案，并征集学员十余人签名，准备请在社会主义学院学习的人民代表在人民代表大会上提出。李毅说，这是一个严重的政治行动，是企图把资产阶级右派分子的猖狂进攻推向新的高潮。李毅要求顾执中交代他的这一行动。","type":"paragraph"},{"text":"九三学社北京分社委员李祖荫揭发顾执中庇护储安平。当６月８日九三学社批评储安平的反动言行时，顾执中却说：“储安平的发言，意思可能是好的，但用词不当，有刺激性。”","type":"paragraph"},{"text":"许多人在发言中，还揭露了顾执中表面上高唱民主自由的调子，实际上贩卖资产阶级民主的私货。据揭露，顾执中曾诽谤新华社，并企图办私人通讯社同新华社唱对台戏。他主张“新华社只向国际发消息，国内则开放让民主党派、团体办通讯社。”人们问：假如让你顾执中这样的右派分子办起通讯社来，对社会主义建设能有什么好处？","type":"paragraph"},{"text":"顾执中没有在今天的会上发言。座谈会还将继续进行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月5日，原标题为“顾执中仇恨共产党，污蔑新社会，九三学社揭发他主张对党‘放导弹’，他说‘肃反破坏了人身自由’，‘宪法成了揩屁股纸’”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fa73e7876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

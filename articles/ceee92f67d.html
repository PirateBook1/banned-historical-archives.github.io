script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英罗瑞卿同志接见孙乐义同志叶剑英罗瑞卿同志表扬孙乐义同志活学活用毛主席著作，把毛泽东思想用到生活管理方面的模范事迹。指，我们军队要突出政治，就是要把高举毛泽东思想的伟大红旗放在突出的地位。只有用毛泽东思想来改造我们自己的思想、改进工作，才能当彻底的革命派，把革命进行到底。","authors":[],"dates":[{"year":1965,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京15日电　国防委员会副主席叶剑英，国务院副总理兼中国人民解放军总参谋长罗瑞卿，今天下午接见了济南部队某部二连司务长孙乐义，表扬他活学活用毛主席著作，把毛泽东思想用到生活管理方面的模范事迹。"},{"type":"paragraph","text":"叶剑英、罗瑞卿说，我们的人民解放军是革命的军队，是用毛泽东思想武装起来的军队。我们军队要突出政治，就是要把高举毛泽东思想的伟大红旗放在突出的地位。他们指出，雷锋、欧阳海、谢臣、廖初江、丰福生、黄祖示等许多同志，都是学习毛主席著作成长起来的人民战士。只有用毛泽东思想来改造我们自己的思想、改进工作，才能当彻底的革命派，把革命进行到底。"},{"type":"paragraph","text":"他们勉励孙乐义同志继续坚持活学活用毛主席著作，戒骄戒躁，要经得起顺利、困难、表扬等各种考验，永远做毛主席的好战士。"},{"type":"paragraph","text":"接见时在场的有杨成武、刘志坚、邱会作、杨得志等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceee92f67d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

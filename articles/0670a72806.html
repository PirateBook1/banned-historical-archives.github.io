script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5501","name":"中南军政委员会关于铲除种植鸦片烟毒的指示","author":"中南军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中南军政委员会关于铲除种植鸦片烟毒的指示","dates":[{"year":1952,"month":5,"day":6}],"is_range_date":false,"authors":["中南军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 521","tags":[{"name":"抽烟","type":"主题/事件"},{"name":"毒品","type":"主题/事件"},{"name":"鸦片","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中南军政委员会"},{"type":"title","text":"关于铲除种植鸦片烟毒的指示"},{"type":"subtitle","text":"（一九五二年五月六日以（52）会民字第2393号发出）"},{"type":"paragraph","text":"严禁鸦片烟毒，历经中央及本会严切指示在案。二年来由于各级政府认真执行，在工作上已获得一定成绩，尤其在禁种方面有了很大效果，种植鸦片现象已基本肃清；惟据调查鄂、豫、湘、桂等少数山区仍有偷种的。此种情况任其继续存在，对于禁绝烟毒极为不利。目前进行禁种工作，各级人民政府应即抓紧时间，深入历来种烟地区，认真检查，如发现有种植鸦片者，务须铲除尽净，不使留存一株。在执行任务时，必须做好宣传教育工作，发动群众，组织力量，使铲烟工作成为一个群众运动；由群众与政府工作人员配合进行检查，动员和说服种烟农民自动铲除；如有顽抗情形，得予强制执行，并按其情节轻重，酌情惩处，以示炯戒。对少数民族地区所种烟苗亦应同样铲除，但须发动各该民族中较有威信人士及积极分子，进行教育，劝喻自铲。至于贫苦的种户，在铲烟后生活上确甚困难，可从社会救济费中拨款救济，帮助他们改种其他农作物。同时必须严禁收购烟土，使种烟农民种了烟土卖不出去，不愿再种。对已收存的烟土及副产品罂粟谷等也要一律没收，当众焚毁。对与他区毗连的边缘地区，要向邻区的当地政府取得联系，合力进行。"},{"type":"paragraph","text":"其他应该注意事项，希参照中央与本会历次指示办理，并将所发现的问题和工作经验及时总结，报告本会。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0670a72806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“五一”节日又传喜讯　革命人民无限欢欣毛主席彩色画像塑面版在京发行工农兵有了这种不褪色、不怕潮湿的新型彩色画像，就可以不受条件限制地随时看到毛主席的光辉形象。","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京2日电　一种新型的塑面版毛主席彩色画像，在“五一”国际劳动节同首都革命人民见面。"},{"type":"paragraph","text":"这种新型的毛主席彩色画像是由北京光华木材厂的革命职工在文化大革命中试制成功的。塑面版毛主席彩色画像发行的喜讯传出以后，西单商场和人民路门市部人山人海，敲锣打鼓，伴随着节日的气氛，这里显得格外热闹。革命的工农兵怀着无限喜悦的心情，争先恐后地购买塑面版毛主席彩色画像。那些买到了的人感到无限幸福。一位来自西南边防地区的解放军战士买到一幅毛主席身穿军装和他的亲密战友林彪同志一起站在天安门城楼上，精神焕发地检阅无产阶级文化革命大军的塑面版彩色画像时，情不自禁地高呼:“毛主席万岁!万岁!万万岁!”一位来自青藏高原的老勘探队员买到一幅塑面版毛主席彩色画像后，马上写信给他的战友们，让大家分享他的幸福。"},{"type":"paragraph","text":"塑面版毛主席彩色画像是由九至十一层涂有酚醛树脂胶的牛皮纸重迭在一起作为衬底，将画像铺在衬底上，经过烘干、热压而成的。彩色挂像共有三十多种，最大的有高一米五、宽一米的，最小的有高十五厘米、宽九厘米的。由于画像的表面有一层极薄的油光纸，制作出来的塑面版毛主席彩色画像，如同镶着玻璃一样平滑明亮，比起用一般纸张制作的毛主席画像，色彩更加鲜艳。"},{"type":"paragraph","text":"这种新型彩色画像质地坚固，不褪色，不怕潮湿，不怕烈日暴晒，不怕剧烈震动，不怕碰撞，而且携带轻便。日日夜夜守卫在祖国边防线上的战士，终年在惊涛骇浪里航行的海洋革命工人，长期奔波在高山峻岭的地质勘探队员，战斗在抓革命、促生产第一线的贫下中农，有了这样的毛主席画像，就可以不受条件限制地随时看到我们心中最红最红的红太阳毛主席的光辉形象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0c071717c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

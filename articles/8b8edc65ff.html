script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见比兰德拉国王和王后  比兰德拉国王和王后离开北京  李先念副总理、姬鹏飞副委员长等到机场欢送","authors":[],"dates":[{"year":1979,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见比兰德拉国王和王后"},{"type":"paragraph","text":"比兰德拉国王和王后离开北京"},{"type":"paragraph","text":"李先念副总理、姬鹏飞副委员长等到机场欢送"},{"type":"paragraph","text":"新华社北京八月二十八日电  国务院副总理邓小平今天上午前往宾馆会见比兰德拉国王和王后陛下，并同他们共进早餐。"},{"type":"paragraph","text":"我国外交部副部长韩念龙、驻尼泊尔大使彭光伟，尼泊尔外交大臣沙希、驻中国大使卡纳尔等，会见时在场。"},{"type":"paragraph","text":"新华社北京八月二十八日电 尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下，结束了对我国的友好访问，今天上午乘专机离开北京前往哈瓦那，出席第六次不结盟国家首脑会议。"},{"type":"paragraph","text":"比兰德拉国王和王后陛下一行将在乌鲁木齐停留一夜。"},{"type":"paragraph","text":"到机场欢送尼泊尔贵宾的有李先念副总理和夫人林佳楣，姬鹏飞副委员长，韩念龙副外长，中国驻尼泊尔大使彭光伟等。"},{"type":"paragraph","text":"机场上举行了欢送仪式。军乐团奏尼泊尔王国国歌和中国国歌。比兰德拉国王由李先念副总理陪同，检阅了中国人民解放军陆海空三军仪仗队。比兰德拉国王在登上飞机前，同李先念副总理热情握手告别。"},{"type":"paragraph","text":"尼泊尔驻中国大使卡纳尔和夫人陪同比兰德拉国王和王后陛下到乌鲁木齐。尼泊尔驻中国大使馆外交官员，在北京的其他尼泊尔朋友，一些国家驻中国的外交使节，也到机场送行。（附图片）"},{"type":"paragraph","text":"邓小平副总理和比兰德拉国王握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b8edc65ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

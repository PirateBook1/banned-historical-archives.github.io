script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决完成祖国和人民交给的光荣任务  我光华轮再次启程赴印尼接运难侨  船员们准备把大量毛主席著作和语录赠给难侨阅读","authors":[],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决完成祖国和人民交给的光荣任务"},{"type":"paragraph","text":"我光华轮再次启程赴印尼接运难侨"},{"type":"paragraph","text":"船员们准备把大量毛主席著作和语录赠给难侨阅读"},{"type":"paragraph","text":"据新华社湛江电　光华轮十月三十日从湛江港启航前往印度尼西亚，接运第二批自愿返国的受害华侨回国。"},{"type":"paragraph","text":"光华轮在十月十日胜利完成接运第一批印尼受害华侨回国的任务以后，即停泊湛江港待命。"},{"type":"paragraph","text":"在这期间，全体船员热烈响应林彪同志把活学活用毛主席著作的群众运动推向新阶段的号召，更加深入地大学毛主席著作。"},{"type":"paragraph","text":"他们把“老三篇”作为座右铭来学，进一步促进思想革命化。全体船员受到无产阶级文化大革命新高潮和我国发射导弹核武器试验成功的巨大鼓舞，信心倍增，纷纷表示要更高地举起毛泽东思想伟大红旗，坚决完成新任务。"},{"type":"paragraph","text":"光华轮船员接到新的接侨命令后，准备了大量的毛主席著作和《毛主席语录》，将赠送给上船的难侨。"},{"type":"paragraph","text":"船上的客舱和休息场所，都增贴了毛主席像、毛主席语录和宣传毛泽东思想的革命画。难侨们一上祖国轮船，将立即置身于毛泽东思想灿烂光辉的照耀之中。"},{"type":"paragraph","text":"光华轮启航前，收到全国各地许多红卫兵、革命群众和归国华侨的大量来信，这些信热情地向船员们表示赞扬和鼓励。祖国人民的关怀，使光华轮的全体船员受到极大的鼓舞。他们表示，一定要更高地举起毛泽东思想伟大红旗，坚决完成祖国政府和人民所交给的光荣任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52f12eb9c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”大批“智育第一”的罪恶目的","authors":["杨怀"],"dates":[{"year":1977,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨怀"},{"type":"paragraph","text":"把自己打扮成批判‘智育第一’的好汉，这是‘四人帮’在教育阵地上最喜欢玩弄的把戏之一。他们在辽宁的那个死党捧出所谓交白卷的‘英雄’，玩的是这套把戏；他们在上海的余党抛出一份《谈话记录》，玩的也是这套把戏；他们扼杀电影《园丁之歌》，玩的仍是这套把戏。"},{"type":"paragraph","text":"什么是‘智育第一’?世界上真的有搞‘智育第一’的教育制度吗?"},{"type":"paragraph","text":"教育属于上层建筑，在阶级社会中，教育总是为一定的阶级利益服务的。任何阶级办教育都不会允许教育成为超阶级的单纯传授知识的工具，都不会把智育放在第一位，而必然要把他们的政治目的放在第一位。世界上根本不存在什么真正搞‘智育第一’的教育制度。所谓‘智育第一’，这是资产阶级教育家虚构出来的谎言，是为了掩盖资产阶级教育卑鄙的政治目的。列宁曾极其尖锐地指出:‘提出这个原理的资产阶级自己就把资产阶级政治放在学校事业的第一位’。因此，用马克思主义的观点来批判‘智育第一’，就要揭露其虚伪性和欺骗性，指出资产阶级教育制度根本不是搞什么‘智育第一’的，而是地地道道搞资产阶级政治第一的。"},{"type":"paragraph","text":"‘四人帮’及其余党提出:修正主义教育路线的要害是搞‘智育第一’。这完全是用资产阶级教育家的虚伪观点来解释什么是‘智育第一’。按照这种观点，修正主义教育路线就不是搞资产阶级政治第一的了。我们知道，修正主义教育不管怎样乔装打扮，它的本质就是训练资产阶级的走卒和奴隶。而‘四人帮’却硬说这种教育制度的本质是‘智育第一’，这岂不是用谎言来掩盖它的反动本质了吗?列宁说:‘资产阶级的虚伪表现之一就是相信学校可以脱离政治。’资产阶级教育家玩的是这套虚伪的把戏，‘四人帮’玩的也是这套虚伪的把戏，所不同的，前者是用宣扬‘智育第一’的手法，后者是用‘批判’‘智育第一’的手法。"},{"type":"paragraph","text":"‘四人帮’在上海的一个余党曾经振振有词地说:“要划清必要的智育和‘智育第一’的界限，对于搞‘智育第一’的人我们是要批判的，不但今天要批判，一万年以后，谁搞‘智育第一’还是要批判的。”难道他们真想划清两种不同的教育制度在智育问题上的界限吗?难道他们真要批判‘智育第一’的谬论吗?否。我们说，只有承认社会主义和资本主义两种教育制度都是搞政治第一的，在这个前提之下，才能真正划清界限。毛主席教导我们:‘为什么人的问题，是一个根本的问题’。在学习文化科学知识的问题上，我们首先要弄清为什么人学文化，这才是根本的界限所在。把这个问题弄清楚了，学习文化科学知识的目的、内容和方法，才有正确的方向，才能和资本主义教育划清界限。显然，用马克思主义的观点来分析，我们抓智育应当划清是在什么样的政治统帅下，为什么阶级培养接班人的界限。‘四人帮’的余党回避了办教育的政治目的这个前提，在学习文化科学知识的方式、方法和内容上，大肆兜售唯心主义、形而上学黑货，搞得人们谈智育色变，人人自危。划清必要的智育和‘智育第一’的界限，是为了更好地贯彻执行党的教育方针，把智育抓好。但是‘四人帮”的余党所说的“划清界限”，划来划去，却是把抓智育都说成是搞‘智育第一’。他们不但搞乱了社会主义文化知识教学工作，而且也搞乱了学校的政治思想工作，弄得革命教师这也不能搞，那也不能搞，无所适从。"},{"type":"paragraph","text":"搞垮无产阶级教育事业，颠覆无产阶级专政，复辟资本主义，这就是‘四人帮’大批‘智育第一’的罪恶目的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f75d07a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省级机关追赃中的问题","authors":[],"dates":[{"year":1952,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"贵州省级机关追赃中的问题","type":"title"},{"text":"【贵州记者组十一日讯】贵州省级机关在追赃中发现以下六种人赃款最难追：(1)案情重大又不彻底者，怕交赃后全案暴露，有的怕交赃后证实其罪；(2)家属顽固者，如工商厅一老虎愿交，老婆不愿交赃；(3)勾结私商者，私商有的怕代追赃后背包袱，有的想等老虎处理后吞没一笔钱；(4)赃款已转至沪、汉及其他外地者；(5)纯粹腐化分子，钱已消耗得差不多者；(6)经济兼政治老虎。","type":"paragraph"},{"text":"一般中小贪污较易交赃，因图减轻包袱，希望减免；另已发现有老虎交假赃，如交铜手镯，交小儿衣物、老婆裤子、桌子、凳子，以图装穷，引起同情。此间对老虎私商家属的对策是：(1)光坦白而不交赃，不能认为彻底；(2)商人代追赃时好者从宽，坏者严办；(3)家属好者问题待处理后尚可适当照顾其生活，但关键仍在发动群众和克服右倾思想。追赃政策是千万以下动员自交，千万以上只缓不减。现部分先进及已结束的小单位已进入核实，已取得甄别经验。","type":"paragraph"}],"comments":[],"origin":"1952年3月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5798f138b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

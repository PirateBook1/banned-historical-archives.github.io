script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反对‘好心说坏话’的人非忠厚之道”","authors":["高"],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"“反对‘好心说坏话’的人非忠厚之道”","type":"title"},{"text":"高","type":"authors"},{"text":"顾执中对于当前思想批判有这种意见：如果反对那些“好心说坏话”的人，在道德上非忠厚之道，在政治上最最危险。","type":"subtitle"},{"text":"顾执中没有出席昨天的座谈会。他在书面发言中，针对最近对反社会主义言论的批判提出这样一个问题：“希望不要把好心说坏话的人，牵涉到坏心说坏话的人里面去”。他认为单凭主观来决定人的好坏，是危险的。依照他的分析，在这次整风运动中一般人所讲的话，大约分四种，即（１）好心说好话，（２）好心说坏话，（３）坏心说好话，（４）坏心说坏话。在这四种人中，他着重描绘了好心说坏话的人的情况。他说：过去，这种人为了爱说话，爱提意见，不免在不同的场合中，遭受到宗派主义者与官僚主义者的打击，排挤，暗害与不重视。在今天的整风运动中，有不少人已不顾一切的说了许许多多的不好听的坏话，这种坏话虽然在实质上是好话是良药，但往往容易被误认为坏话。","type":"paragraph"},{"text":"他说：当我们跟第四种即坏心说坏话的人进行斗争时，切忌皂白不分，把好心说坏话的人，也顺便的随意牵涉在内。这样做，在道德上，非忠厚之道，是不应该的。在政治上是助长坏人，孤立自己，削弱自己，是最最危险，而英明的党也决不会做的。","type":"paragraph"},{"text":"在顾执中看来，中国共产党的群众基础原是非常好的，可是“到今天已呈现出微微的摇动”。他认为需要“赶快稳定下来”。","type":"appellation"},{"text":" 来源：1957年6月15日《人民日报》第2版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"843088ac8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为葛佩琦孙大雨辩护","authors":["上海第一师范学院","凌其成","吴启太","徐恭时","李宗蕖","程应镠","阚开齐"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"为葛佩琦孙大雨辩护","type":"title"},{"text":"上海第一师范学院凌其成吴启太阚开齐程应镠徐恭时李宗蕖","type":"authors"},{"text":"“葛佩琦的言论发表同我的意见基本上一致，我同意他的意见，正因为你们党有缺点，故人家才反党反社会主义”。（英文系一班吴启太）","type":"paragraph"},{"text":"“葛佩琦的动机是正确的，她是警告，并不一定想杀共产党，如果真要杀的话，她就不会说出来了，就拿刀子杀了。”（中文科五班凌其成）","type":"paragraph"},{"text":"“章、罗、葛硬骨头，有种。”“有吃头”，“有本领”。","type":"paragraph"},{"text":"“报纸对葛佩琦的发言‘杀共产党人’断章取义。”","type":"paragraph"},{"text":"“反右派斗争整出来的都是一些高级知识分子，这样我们的建设起码要推迟十几年。”","type":"paragraph"},{"text":"“共产党整风，使得民主党派也整风，这对解放台湾不影响，至少要晚几年。”","type":"paragraph"},{"text":"“章罗受到攻击，获得如此下场，而现我辈乎！周总理没有感情，与章乃器同事多年，而周对章提了很多意见，不讲交情，章罗是三分反共，七分反蒋，应该团结他们。”(中文科22班阚开齐)","type":"paragraph"},{"text":"“孙大雨是我的老师，老实人，他的发言都是事实，只是提法不对头。”","type":"paragraph"},{"text":"“今天报上有孙大雨的发言，孙是我的老朋友，解放前是搞民主运动的，国民常曾经要抓我和孙，我们都相互掩护，解放后领导上对待他有问题，如照顾方面、安排方面都不得当，这篇东西火气太大，真手搞我曾看过，其中材料是真的，但所得的结论是错了。”","type":"paragraph"},{"text":"“许杰不是右派分子。”(历史系教师程应镠)","type":"paragraph"},{"text":"“复旦大学的教授孙大雨多有气魄呀，他们教职员鸣放得比较透。”（图书馆职员徐恭时）","type":"paragraph"},{"text":"“孙大雨发言稿伟大，伟大。”","type":"paragraph"},{"text":"对孙大雨，李说：“党对他不好，孙大雨是民主战士。”","type":"paragraph"},{"text":"“大字报揭发黄云深的事实与真事不符。”","type":"paragraph"},{"text":"“我好多天不来，今天来看一下，恍如有隔世之感。”（李宗蕖看了揭发黄云深问题的大字报后）","type":"paragraph"},{"text":"“孙大雨在肃反时一定受了委屈，现在要吐吐怨言。”","type":"paragraph"},{"text":"“龙云对反苏言论有些道理，讲的是事实，不应该给他扣上反苏帽子。”(中文科五班杨金奎)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"151fb428ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

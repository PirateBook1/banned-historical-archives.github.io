script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大的毛泽东时代我们的民族扬眉吐气陈毅副总理对海外华侨港澳同胞讲话","authors":[],"dates":[{"year":1958,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京29日电】　华侨事务委员会主任何香凝今天晚间举行宴会，欢迎海外归国华侨和港澳同胞观光团。"},{"type":"paragraph","text":"陈毅副总理出席了今晚的宴会。他代表中共中央和国务院热情地欢迎从海外归来的侨胞和港澳同胞。陈毅副总理在讲话中谈到了国内外的形势。他谈到国内大跃进的情况时说，现在我们的国家正在以空前未有的速度在前进，我们已经寻找到一条创造几万万人幸福生活的道路，寻找到祖国走向工业化、农业机械化、电气化和掌握现代科学技术的道路。人民群众在大跃进中创造了许多奇迹，这些创造不是一个人的天才，而是六亿人民的天才，我们的民族现在是扬眉吐气了。"},{"type":"paragraph","text":"陈毅副总理还坚决地谴责了美帝国主义在台湾海峡地区的战争挑衅行为，他说，我们从来就是爱好和平的国家，我们不向别人挑战，但是我们也决不怕战争。最后他坚决有力地指出，我们现在的时代不是慈禧太后的时代，不是袁世凯的时代，不是曹锟的时代，不是蒋介石的时代，而是伟大的毛泽东的时代!美帝国主义向我们进行战争威胁，我们是决不会在它面前屈服的!"},{"type":"paragraph","text":"陈毅副总理的讲话给在场的侨胞和港澳同胞以极大的鼓舞，全场不断响起了雷鸣般的掌声。"},{"type":"paragraph","text":"何香凝在宴会上发表了书面讲话，她强烈地抗议美帝国主义在台湾海峡地区制造的紧张局势，她说，我国人民一定要解放自己的领土台湾、澎湖和金门、马祖，这是我国六亿人民的神圣不容侵犯的权利和义务。美帝国主义者如果坚持推行它的侵略政策和战争政策，势必有一天被全世界人民处以绞刑。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daef99123e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

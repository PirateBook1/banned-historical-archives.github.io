script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发高岗关于工矿企业开展增产节约运动报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发高岗关于工矿企业开展增产节约运动报告的批语"},{"type":"paragraph","text":"（1951年12月14日）各中央局，并转省市区党委，政府工业部门党组和工会党组："},{"type":"paragraph","text":"高岗同志一九五一年十二月三日关于在工矿企业中深入车间，开展增产节约运动的报告？，很好，特发给各地参考。根据这个报告，东北单是国营公营工业部门，在一九五一年，截至十月底止，除完成原有生产计划之外，就为国家创造了价值一千多方吨粮食的财富，这是因为我们的工作深入了车间得来的，因而也就改善了工人的生活。这种经验应在全国一切工矿企业中传播，并按自己的条件适当地仿照实行。高岗同志的报告，应在党内刊物上发表。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十二月十四日[1]高岗，当时任中共中央东北局书记、东北人民政府主席。"},{"type":"paragraph","text":"[2]高岗在给毛泽东并中央的这个报告中说：（一）自毛主席提出增加生产、厉行节约，作为今天全国人民的中心任务后，东北工人阶级的劳动热情，更加提高，增产节约运动也有了新的发展。截至10月底，各工业生产部门，除完成原有生产计划外，已为国家创造了价值1000多万吨粮食的财富。（二）厂矿企业的领导干部深入车间，面向车间，加强车间工作，是目前工业部门继续深入开展增产节约运动的关键。（三）为了搞好车间工作，应着重做好3件事：（1）做好车间的政治教育工作。（2）做好车间的技术管理工作。（3）做好工资与福利工作。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发高岗关于工矿企业开展增产节约运动报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"中央转发高岗关于工矿企业开展增产节约运动报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转省市区党委，政府工业部门党组和工会党组：","type":"appellation"},{"text":"高岗同志一九五一年十二月三日关于在工矿企业中深入车间，开展增产节约运动的报告，很好，特发给各地参考。根据这个报告，东北单是国营公营工业部门，在一九五一年，截至十月底止，除完成原有生产计划之外，就为国家创造了价值一千多万吨粮食的财富，这是因为我们的工作深入了车间得来的，因而也就改善了工人的生活。这种经验应在全国一切工矿企业中传播，并按自己的条件适当地仿照实行。高岗同志的报告，应在党内刊物上发表。","type":"paragraph"},{"text":" 中央十二月十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de5798b63e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

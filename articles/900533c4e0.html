script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共滕县监察委员会关于对右派分子倪志善开除党籍的决定","authors":[],"dates":[{"year":1958,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中共滕县监察委员会关于对右派分子倪志善开除党籍的决定","type":"title"},{"text":"倪志善，男，现年38岁。中农出身，农民成份。山东省峄县人。初小文化程度。于1942年重新入伍。1948年加入中国共产党。1955年调来济宁专区生建第一砖瓦厂工作，任付中队长。","type":"paragraph"},{"text":"一、其主要反动言行：","type":"paragraph"},{"text":"1．攻击干部政策和社会主义的工资政策。他说：“公安处提拔干部有偏面性有文化会说，会总结工作的、溜、舔的3大原则来提拔。看不起老干部，只有干才能解放”。又说：“社会主义按劳取酬，一提我就伤脑子”。还说：“毛主席的经是好经，都叫下边小和尚念坏啦”。","type":"paragraph"},{"text":"2．污蔑丑化领导。攻击党支部他说：“劳改科本身不懂业务。养虎咬人。李主任(政治处主任)也是懦弱无能。杜厂长脆弱。真是无所谓。表面上很好。包袱里不知包的什么烂铺陈。把工作搞的一团糟。付支书车××会说。会啦一毛不拔，见人说人话，见鬼说鬼话。他凭溜沟子吃的5、60元。说的真方，卖的假药。马列主义讲的不少，挂羊头卖狗肉。王支书对政治工作一点不懂，把支部工作搞的乱七八糟”。又说：“党内不民主，支书不是选的，是县委批的，好包袱皮里面包了些赃东西。我认为有的行政工，支部包办啦”。","type":"paragraph"},{"text":"该员的反动言行不是偶然的。历史上政治动摇过，企图背判革命。全国解放后又以功臣自居。终日牢骚满腔，埋怨组织看不着他，大材小用啦，向党要地位，待遇。当这种资产阶级个人野心，达不到目的就对党怀恨，与党离心离德。趁党整风之际，恶毒的向党攻击，污蔑干部政策，丑化领导。反对党的领导和社会主义某些重大政策。从该员的言行来看情节是严重的。为严肃党纪，纯洁党的组织。为此，经研究决定：开除其党籍。","type":"paragraph"},{"text":" 中共滕县监察委员会1958年7月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"900533c4e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

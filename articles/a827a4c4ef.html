script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中华苏维埃共和国临时中央政府人民委员会命令","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃共和国临时中央政府"},{"type":"paragraph","text":"人民委员会命令"},{"type":"paragraph","text":"（1932年11月12日）"},{"type":"paragraph","text":"大规模的革命战争正在胜利地进展着，医院与兵站工作的整理与健全，对于革命战争有极密切的联系，人民委员会特决定："},{"type":"paragraph","text":"一、每个医院所在地的少先队，男队员应担任招护兵的工作，女队员应担任医院洗衣的工作，各医院附近的少队部应准备随时调遣队员在医院工作。"},{"type":"paragraph","text":"二、凡距离医院较远之各地少队部，亦应准备随时调遣队员在各处医院担任招护与洗衣的工作。"},{"type":"paragraph","text":"三、各处医院所需之伙夫，经由当地赤卫军负责供给。"},{"type":"paragraph","text":"四、各兵站之运输与担架，均由兵站沿线之赤卫军负全部责任，轮流输送。"},{"type":"paragraph","text":"五、凡担任医院与兵站工作之赤卫军少先队由各该上级机关酌量减少或免除其他各种勤务。"},{"type":"paragraph","text":"以上各项，希各遵照执行，勿误。此令！各级苏维埃政府各红军部队各军区指挥部瑞汀卫戌司令部少先队总队部"},{"type":"paragraph","text":"主席毛泽东副主席项　英张国焘一九三二年十一月十二日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a827a4c4ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省公安厅分党组关于一九六二年度人口数字情况报告","authors":[],"dates":[{"year":1963,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"四川省公安厅分党组关于一九六二年度人口数字情况报告","type":"title"},{"text":"省委、中央公安部：","type":"appellation"},{"text":"根据各地公安机关报告，一九六二年度我省人口发展情况，随着整个经济形势的好转，人口有了增长，出生率上升，死亡率下降，自然增长率已接近正常年景水平。同时，经过一九六二年精减压缩城镇人口，城乡人口中也起了变化，城镇人口减少，农业人口增加，现将几个主要情况报告如下：","type":"paragraph"},{"text":"一、总人口和出生、死亡变动情况","type":"paragraph"},{"text":"总人口增长，一九六一年全省人口为六千四百五十九万一千七百八十六人。一九六二年出生一百八十一万三千二八十九人（出生率2.8%），死亡九十四万六千四百五十九人（死亡率1.46%），出生、死亡数相抵，净增八十六万六千六百三十人（净增率1.34%）。一九六二年全省应有人口为六千五百四十五万八千四百一十六人。","type":"paragraph"},{"text":"从一九六二年全省情况看，总人口是增长的，但是尚有十七个县死亡率高于出生率，其中死亡率在百分之五以上的有天全、芦山两县；百分之三以上的有宝兴、峨边、汶川三县；百分之二以上的有合川、江北、壁山、大竹、雅安、荣经、井研、富顺、隆昌、越西等十个县；铜梁、简阳两县死亡率略高于出生率。这些地区死亡高于出生的原因是多方面的，主要的是近几年年来灾荒的影响，加之一九六二年上半年有些地区又发生了春荒，群众疾病较多，人口死亡率较高。下半年以来，情况已有好转。","type":"paragraph"},{"text":"二、人口迁出、迁入移动情况：","type":"paragraph"},{"text":"一九六二年全省共迁入二百七十万零八千七百七十五人，迁出三百二十二万二千二百五十二人，迁出大于迁入人口为五十一万三千四百七十七人。按各地表报汇总，一九六二年人口为六千四百八十五万六千一百五十三人。","type":"paragraph"},{"text":"人口迁出大于迁入的原因，据各地反映，主要是：（1）有些地区对精减压缩回农村的人口，只作了农村常驻机构住人口统计，没有作迁入统计，漏统了迁入数字；（2）有一定数量的正常迁移流动未定人口，特别是下半年压缩人口数字较大，只作了迁出统计，没有作迁入统计；（3）对于外流人口超过半年以上的，按规定注销了户口，只作了迁出统计，没有作迁入统计。","type":"paragraph"},{"text":"一九六二年城乡人口变化情况也很大，城镇人口减少农业人口增加。据各地统计表报汇总城镇人口为七百八十七万七千四百七十七人，比一九六一年九百零三万一千五百五十六人，减少一百一十五万四千零七十九人，减少率为12.78%。农业人口为五千六百七十二万三千八百四十九人，比一九六一年五千四百八十七万四千二百八十七人，增加一百八十四万九千五百六十二人，增长率为3.37%。","type":"paragraph"},{"text":"三、一九六二年度人口统计数字，绝大部分地区在统计前都核实了人口，在完成统计工作后，又进行了复查。据内江、达县、宜宾、涪陵等四十六个县、市对四十六个公社、十四个大队、六个城镇、四个派出所的复查统计，其原报数为六十三万五千六百四十二人，复查数为六十三万六千三百六十二人，原漏统七百二十人，占总人口百分之零点一一。","type":"subtitle"},{"text":" 一九六三年二月二十三日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57b5977b5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

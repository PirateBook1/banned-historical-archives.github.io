script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：如果一个革命的人民和军队不怕痛苦，不折不挠的英勇的反抗敌人，他们一定会胜利的。“葡属”几内亚爱国战士在战斗里成长  一年来歼葡殖民军一千五百人","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：如果一个革命的人民和军队不怕痛苦，不折不挠的英勇的反抗敌人，他们一定会胜利的。"},{"type":"paragraph","text":"“葡属”几内亚爱国战士在战斗里成长"},{"type":"paragraph","text":"一年来歼葡殖民军一千五百人"},{"type":"paragraph","text":"据新华社讯　科纳克里消息：“葡属”几内亚爱国武装力量在过去一年中共歼灭葡萄牙殖民军一千五百多人，击毁敌人军车数十辆，击落敌机三架，并缴获了大批武器弹药和物资。"},{"type":"paragraph","text":"最近，“葡属”几内亚的爱国战士第一次用大炮轰击葡萄牙殖民军占领的位于博拉马岛的博拉马市，从九月三日到九日，爱国者的正规军和游击队向葡萄牙殖民主义者发起了多次进攻，使敌人遭到重大的人员伤亡和物资损失。"},{"type":"paragraph","text":"九月三日，爱国者的正规军用重武器袭击了安帕达军营，至少摧毁了这个军营百分之九十的军事设施。有许多殖民主义者受伤。"},{"type":"paragraph","text":"九月五日，一支葡萄牙敌军在喷气飞机的掩护下，企图袭击爱国者的曼萨肯达根据地时，遭到伏击，伤亡重大。葡军的两架直升飞机往返了七次，运送死尸和伤员。同一天，库比塞科地区的游击队在另一次袭击中，打死了五名葡萄牙殖民主义者，打伤数名。"},{"type":"paragraph","text":"九月九日，来自博拉马的一支葡萄牙敌军，企图重新占领库比塞科地区的班巴亚港时，遭到了爱国者正规军的两支部队和这个地区的游击队的猛烈袭击。葡军被围困了十二个小时，丢下十七具尸体和大量的军用物资和弹药，狼狈逃跑。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39627c0b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

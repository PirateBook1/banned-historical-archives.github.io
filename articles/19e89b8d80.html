script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席文艺路线永远为工农兵服务上海三千多革命小将集会纪念《在延安文艺座谈会上的讲话》发表二十五周年　表示要从这篇光辉著作中汲取力量，坚决把无产阶级文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，同济大学东方红兵团、交通大学反到底兵团、控江中学红卫兵总部和市六女中红卫兵团的三千多名革命小将，在同济大学东方红大厅隆重集会，热烈欢呼毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年，庆祝无产阶级文化大革命的伟大胜利，庆祝毛主席革命路线的伟大胜利!"},{"type":"paragraph","text":"革命的红卫兵小将，满怀豪情壮志，个个斗志昂扬，他们齐声朗读毛主席语录，一次又一次高唱《爹亲娘亲不如毛主席亲》。他们怀着对伟大统帅的无限热爱，从心底里千遍万遍地祝愿毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"当大会主席宣读了毛主席和他的亲密战友林彪同志同首都三百万革命群众欢度“五一”国际劳动节的大喜讯时，全场顿时成了欢乐的海洋，大家尽情地欢呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"交大反到底兵团的红卫兵代表在发言中热情地歌颂了《讲话》这篇光辉著作的伟大历史意义，他说:毛主席科学地、全面地、天才地制定了无产阶级革命文艺路线。这条路线是代表了无产阶级的最高利益，彻底地为工农兵服务的。这皮革命的、战斗的、批判的路线，以阶级斗争为纲，指导我们向党内一小撮走资本主义道路当权派和一切牛鬼蛇神猛烈进攻。"},{"type":"paragraph","text":"控江中学的红卫兵代表说，我们一定要遵照伟大领袖毛主席的指示，和工农兵相结合，长期地、无条件地、全心全意地投入到火热的阶级斗争中去。当前，就是无条件地、全心全意地投入到革命的大批判中去，不断地、认真地改造自己的非无产阶级世界观，树立解放全人类的共产主义世界观，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"市六女中的红卫兵代表激动地说，毛主席的这一光辉著作，是指导无产阶级文化大革命纲领性的文件，指导我们以“百万雄师过大江”的英勇气概，向党内最大的一小撮走资本主义道路当权派发动了总攻击。毛主席教导我们:要注意团结一切可以团结的人们。他还强调，必须实行马克思所说的，只有解放全人类，才能最后解放无产阶级自己。我们按照毛主席的教导，对于受资产阶级反动路线毒害的干部，受资产阶级反动路线蒙蔽的同学，要满腔热情地去帮助他们，团结他们，使他们尽快地回到毛主席的革命路线上来。我们一定要胸怀祖国、放眼世界，跟着毛主席，干一辈子革命，为实现全人类的解放而贡献自己的一切!"},{"type":"paragraph","text":"同济东方红兵团的红卫兵代表说，现在我们纪念毛主席的光辉著作《讲话》发表二十五周年，具有伟大的现实意义。我们一定要认真学习这篇光辉著作，汲取力量，把这场决定中国命运、决定全世界命运的无产阶级文化大革命进行到底。当前，我们要按毛主席的指示办事，把革命的大批判运动和本单位的斗批改紧紧结合起来，戒骄戒躁，在新的战斗中作出新的贡献。"},{"type":"paragraph","text":"会后，各校的文艺小分队还演出了充满战斗气息、洋溢着革命造反精神的文艺节目。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e89b8d80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

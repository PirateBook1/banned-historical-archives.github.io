script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"争论的深入一步","authors":["南开大学","张祖荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"争论的深入一步","type":"title"},{"text":"南开大学张祖荣","type":"authors"},{"text":"[张祖荣：南开大学物理系学生]","type":"subtitle"},{"text":"“争论的深入一步”一文的摘录","type":"subtitle"},{"text":"1、阶级观点：阶级分析方法，是为在阶级社会中分析问题，是为阶级斗争服务的。大规模的急风暴雨式的群众阶级斗争基本结束。这一个巨大现实的变革究竟对阶级分析方法有什么影响呢？","type":"paragraph"},{"text":"2、过渡时期，在一定条件下，阶级斗争会激化，在一定条件下，主要矛盾又会转化。这样在不同时期，怎样用阶级分析方法呢？","type":"paragraph"},{"text":"随着阶级的消亡，阶级观念，阶级分析方法的变化规律是什么呢？（任何事物与当前的主要矛盾是相关的）。","type":"paragraph"},{"text":"3、今天社会现象中，哪些问题上用阶级观点，阶级分析方法是不正确的，起危害作用（具体的），哪些问题仍必须用阶级分析方法才能正确理解（具体的）？","type":"paragraph"},{"text":"4、青年又有其固有的特点，认识青年中问题的基本思想方法是什么？在青年问题中，那些问题能用阶级分析方法？","type":"paragraph"},{"text":"（编者：这是在反右派第一阶段斗争开始深入后张祖荣发表在物理系黑板报上的一篇文章）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"649e50a92a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

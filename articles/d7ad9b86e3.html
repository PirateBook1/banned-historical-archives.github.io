script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于转载《毛泽东同志论帝国主义和一切反动派都是纸老虎》的批语和对《人民日报》编者按的修改","alias":"","parts":[{"type":"paragraph","text":"关于转载《毛泽东同志论帝国主义和一切反动派都是纸老虎》的批语和对《人民日报》编者按的修改"},{"type":"paragraph","text":"（1958年10月）吴冷西同志："},{"type":"paragraph","text":"这篇文章可以转载。这个问题，在世界范围内都是一个大问题，永远有许多人总是不得解决。《世界知识》编辑部将我各个时期阐述这个观点的文章收集起来放在一起，看起来好像竟成一篇新文，似不妨予以转载，并予广播。建议重新译成三四国外文出小册子。中文也可出一小册子。你看如何？请你和陆定一3同志商量一下，看他同意否？《世界知识》编者按语，或者照登，或者另写一"},{"type":"paragraph","text":"[1]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]指1958年10月20日《光明日报》转载《世界知识》杂志摘录的《毛主席论帝国主义和一切反动派都是纸老虎》的一组论述。1958年10月31日《人民日报》转载时，补充了一些材料，在编排上作了一些调整，并改题为《毛泽东同志论帝国主义和一切反动派都是纸老虎》。"},{"type":"paragraph","text":"[3]陆定一，当时任中共中央政治局候补委员、中央文教小组组长、中央宣传部部长。"},{"type":"paragraph","text":"关于转载《毛泽东同志论帝国主义和一切反动派都是纸老虎》的批语和修改段，由你酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这些文章、讲演和谈话，虽然多数是发表过的，没有发表过的只占少数，时间前后相距二十年之久，又是采取集纳的形式；但是看起来却使人感觉好像是一篇新的完整的政治论文。其原因是帝国主义及其走狗为一方，各国人民为另一方，这样一个基本的矛盾并没有解决，美帝国主义又特别张牙舞爪，以原子战争威胁世界和平，被压迫受威胁的人民的心思被这种紧张局势所吸引，迫切地要求解决这个矛盾，故尔使得读者对毛泽东同志关于论述解决这个矛盾诸多问题中的一个首先和主要的问题，纸老虎还是并非纸老虎的问题，自然感觉兴趣。\""},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"编者按：当时的人口调查不确实，以为全国只有四亿五干方人，解放以后经过确实调查，中国人口有六万万。"},{"type":"paragraph","text":"[1]这是毛泽东在审阅《人民日报》编辑部为转载《毛泽东同志论帝国主义和一切反动派都是纸老虎》的编者按语稿时加写的一段文字。"},{"type":"paragraph","text":"[2]毛泽东这个编者按，加写在《毛泽东同志论帝国主义和一切反动派都是纸老虎》摘录的毛泽东1947年12月25日在中共中央会议上作《自前形势和我们的任务》报告中以下一段文字之后：“中国人民解放军在八年抗日战争中已经打得很疲倦，而且在中国解放区还只有一万万多一点的人口。”"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":344,"page_end":345},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7ad9b86e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

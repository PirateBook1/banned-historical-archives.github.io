script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"出大字报是不是丧失立场？！","authors":["中央民族学院","杨振常"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"出大字报是不是丧失立场？！","type":"title"},{"text":"中央民族学院杨振常","type":"authors"},{"text":"（杨振常：中央民族学院历史系民族学研究班学生,“蜜蜂社”成员）","type":"subtitle"},{"text":"大字报是反官僚主义的有力武器，它是争鸣的园地，它是群众的喉舌，它是整风运动中的尖兵。但是不幸得很，大字报在某些单位遭到了危运，它受到了歧视，它遭到了压抑。","type":"paragraph"},{"text":"语文系一位党团干部，向出了大字报的一个同志提出如下的问题：","type":"paragraph"},{"text":"是站稳立场好？还是随波逐流好？你知道匈牙利搞大民主对国家的损失吗？！你这样作的目的和效果是什么？","type":"paragraph"},{"text":"不言而喻，这位干部是认为出大字报就是闹大民主，就是没站稳立场，就是反对领导。我们认为这种看法是错误的，它是整风运动中的绊足石，这位党团干部的看法，是和语文系的领导的官僚主义是一派相乘(承)的，语文系葛主任起初只是号召大家体会文件精神，现在虽然可以放，可以鸣，但是又加上了一条戒律，团支部要很好的掌握，要抓得紧一些，很难了解，这种说法是为的什么？我们认为这种“杞人忧天”的想法，是无疑的阻碍了整风运动的正常发展，事实上语文系空气沉闷，人不敢言，出了大字报的同志，遭到另眼相看，被认为是落后，这种空气就是(使)语文系出现了一种“太平”景象。","type":"paragraph"},{"text":"我们知道语文系姿(资)格最老，而问题又最多，但是为什么都动不起来呢？我们不能不问语文系的领导者，要把整风运动引到什么道路上去？","type":"paragraph"},{"text":" 田文芝","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a59da6cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转重庆市委关于纠正随便动员群众游行的指示","authors":[],"dates":[{"year":1951,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央批转重庆市委关于纠正随便动员群众游行的指示","type":"title"},{"text":"各中央局、分局，并转各省市区党委、地委、县委：","type":"appellation"},{"text":"兹将重庆市委关于纠正随便动员群众游行、献花、献旗的指示发给你们参考。重庆市委的意见是对的，各城市均注意纠正任意动员群众游行、献花等现象。","type":"paragraph"},{"text":" 中 央四月四日","type":"paragraph"},{"text":"重庆市委关于纠正随便动员群众游行的指示","type":"subtitle"},{"text":"西南局并中央：","type":"appellation"},{"text":"抗美援朝运动展开以来，全市各阶层各界人民都分别举行了广泛的群众性示威游行，全市广大人民群众都卷入了运动中。这些轰轰烈烈的游行示威，对于开展抗美援朝的时事教育、爱国主义与国际主义教育是完全必要的，有积极意义的，并且收获了良好的效果。但自春节以来，市区内已形成一种几乎无日无示威游行的现象，动不动就发动群众游行，有时是一个或几个学校或工厂组织游行，有时是一条街或一个段的居民群众举行游行，交通常为游行队伍所隔断。此外群众献旗、献花亦极为频繁，群众亦搞熟了献旗、献花这一套，动不动就来献旗、献花，以致市上鲜花昂贵。因此，这种频繁动员群众游行、献旗、献花的现象，现在已是需要注意，并及时加以纠正了。游行、献旗、献花太多了，必然耽误工作，妨害生产和学习，疲劳群众，使干部与群众都感到是一种负担，浪费人力财力。今后抗美援朝运动，必须要求更加深入，着重于日常工作，使抗美援朝运动与实际工作相结合。因此，为了珍贵群众的热情，避免过分疲劳群众，保持群众高度的爱国热情，特对动员群众游行、献旗、献花作如下决定：","type":"paragraph"},{"text":"（一）除全市性的群众示威游行外，如政务院规定之节日三八国际妇女劳动节、五一国际劳动节、七一中国共产党诞辰、十一国庆节及工[公]假、春节等及其他临时性的日子必须游行者，各区各群众团体（工、农、青、妇、文、中苏友协、保卫和平分会）如需组织群众大会或群众游行时，必须报请市委批准，方可进行动员。","type":"paragraph"},{"text":"（二）一部分群众的示威游行，必须经各区区委或市级群众团体之领导机构批准，此种一部分群众的示威游行，一般应予以说服停止。","type":"paragraph"},{"text":"（三）任何示威游行，除需报请市委批准外，并须同时报告市警备司令部，并接受警备司令部的指挥。","type":"paragraph"},{"text":"（四）除各群众团体召开的首次全市性的代表会议及各区人民代表会议外，一般的会议，一般的节日，禁止动员群众献旗、献花。","type":"paragraph"},{"text":"上述决定，望各区委、各群众团体的党组、各工厂党委或总支及机关、学校支部，进行讨论，并严格执行。","type":"appellation"},{"text":" 重庆市委会一九五一年三月二十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18012e8693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

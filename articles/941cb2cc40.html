script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍钢中型厂扭转了大辩论初期出现的问题","authors":[],"dates":[{"year":1957,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"鞍钢中型厂扭转了大辩论初期出现的问题","type":"title"},{"text":"鞍钢中型厂在十一月九日先在鱼尾板和原料两个工段，十二日又在全厂工人中展开了大辩论。在开始辩论后的头几天情况是这样的：有的组一开始积极分子发言较多，正面的意见占了上风，中间分子特别是落后分子，没有把心里话真正讲出来；有的组则反面意见较多，积极分子不敢加以驳斥，怕讲后受“他们的围攻”；有的组把辩论会开得象平常的讨论会一样，你一句我一言，泛泛的谈一谈就算了。从各类人员的发言来看，不少落后分子还没有发言，如原料工段李传玉，背后叫喊粮食不够吃，但当辩论“粮食够不够吃？”问题时，在会上一言不发，别人","type":"paragraph"},{"text":"问：你怎么不发言？","type":"paragraph"},{"text":"答：没有什么说的。","type":"paragraph"},{"text":"问：你不是常说粮食不够吃吗？","type":"paragraph"},{"text":"答：够吃了，说不够吃，能给我增加吗？","type":"paragraph"},{"text":"问：那么你说说为什么够吃了呢？","type":"paragraph"},{"text":"答：我不说，说了以后增加粮食时，又该不给增加了。","type":"paragraph"},{"text":"中间分子有的认为：“怎么辩，鞋还是不能给了（鱼尾板工段的辩论题是“劳动保护品的分配和使用是否合理”？），辩论还有什么劲儿？”也有的当辩论几次后，就产生了厌烦情绪，如说：“不用辩了，领导上就再给发，我也不要了”，“我们大家签名，保证不要就算了”。","type":"paragraph"},{"text":"产生上述情况的原因是：领导上对工人中的多数思想状况估计不足，怕没有辩“好”，反而辩“乱”了，怕不能达到预期目的。因此，对有的支部在训练积极分子时，交底过宽过深，会上积极分子的道理讲得多，压力较大，反面意见不敢冒头。其次，有的基层干部对辩论的目的认识不清，在动员时草率；有的认为工人已经“不要劳动保护品了”，“粮食也不再吵闹不够了”，辩论目的就达到了。但工人是否真正心悦诚服，则不再理会了。再次，有些工人特别是落后分子还有“大辩论就是找右派”的思想顾虑，发言小心谨慎，或一言不发。","type":"paragraph"},{"text":"为了扭转上述情况，党委进一步加强了支部的领导，主要领导干部还具体深入每个支部研究情况，出主意想办法。并一再强调辩论的目的不在于大家“不要劳动保护品了”，或者大家都说“粮食够吃了”，更重要的是要真正弄通思想。","type":"paragraph"},{"text":"（转载鞍山整风简报六十三期，有删节）","type":"paragraph"},{"text":"来源：《辽宁整风简报》第75期（1957年12月18日）。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"941cb2cc40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

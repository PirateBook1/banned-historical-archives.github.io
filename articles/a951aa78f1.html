script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加朝鲜劳动党六大李先念率中共代表团离京抵平壤金日成总书记接见并宴请中共代表团","authors":[],"dates":[{"year":1980,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月九日电　以中共中央副主席李先念为团长的中国共产党代表团，应邀参加朝鲜劳动党第六次全国代表大会今天早晨乘专机离开北京前往平壤。"},{"type":"paragraph","text":"中共中央副主席邓小平到机场为代表团送行。"},{"type":"paragraph","text":"代表团团员有:中共中央政治局委员张廷发，中联部副部长乔石，中国驻朝鲜大使吕志先(已在平壤)。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办裴溶在也到机场送行。"},{"type":"paragraph","text":"新华社平壤十月九日电　以中共中央副主席李先念为团长的中国共产党代表团十月九日上午乘专机到达平壤，前来参加朝鲜劳动党第六次代表大会和劳动党建党三十五周年纪念活动。"},{"type":"paragraph","text":"代表团团员中共中央政治局委员张廷发和中共中央对外联络部副部长乔石同机到达。"},{"type":"paragraph","text":"代表团到达平壤顺安机场时，受到朝鲜劳动党中央政治委员会委员金焕、劳动党中央政治委员会候补委员吴克列等朝鲜同志的欢迎。"},{"type":"paragraph","text":"代表团团员、中国驻朝大使吕志先也前往机场迎接。"},{"type":"paragraph","text":"新华社平壤十月九日电　朝鲜劳动党中央委员会总书记金日成今天上午在锦绣山议事堂接见了以李先念为团长的中国共产党代表团。"},{"type":"paragraph","text":"金日成同志在议事堂门口热情地迎接李先念同志，并同代表团成员一一握手。"},{"type":"paragraph","text":"在议事堂迎接代表团的还有金焕、吴克列同志等。"},{"type":"paragraph","text":"金日成同志同代表团全体同志进行了亲切友好的谈话。李先念同志热烈祝贺朝鲜劳动党第六次代表大会将要召开和建党三十五周年。金日成同志对李先念率领中国共产党代表团的到来表示热烈欢迎。他说，你们的到来给朝鲜劳动党六大和建党三十五周年庆祝活动增添了光彩。"},{"type":"paragraph","text":"接见后，金日成设午宴招待李先念一行。"},{"type":"paragraph","text":"本报讯　综合新华社消息:李先念副主席昨天下午在平壤分别拜会了罗共中央政治执委会常设局成员伊里耶·维尔德茨、南共联盟中央主席团委员斯坦鲍利奇和几内亚总统塞古·杜尔，同他们进行了亲切友好的谈话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a951aa78f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

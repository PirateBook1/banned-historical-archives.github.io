script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于处理各界代表人物婚姻纠纷时应注意事项的指示","authors":["刘少奇"],"dates":[{"year":1953,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"中央关于处理各界代表人物婚姻纠纷时应注意事项的指示","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"各中央局、分局，并转省、市、区党委，地、县委：","type":"appellation"},{"text":"兹将在贯彻婚姻法运动[2]中对各界中、上层代表人物的婚姻纠纷问题应注意的几点规定发给你们。望即遵照执行。","type":"paragraph"},{"text":"(一)在贯彻婚姻法运动中，对各界中、上层代表人物的婚姻纠纷问题，在不违反 [婚姻] 法的原则下，应采取适当保护政策，不使他们丧失面子。","type":"paragraph"},{"text":"(二)在进行对婚姻法的宣传教育时，不要要求各界中、上层代表人物联系他们自身的具体问题，进行检讨和批判。","type":"paragraph"},{"text":"(三)对各界中、上层代表人物已经纳妾、重婚者，不要追究。如其妻、妾告发 [并提出要求，] 应由政府党组商同党委统战部及其他有关部门提出意见，经上一级党委批准后适当处理之。对他们的虐待亲属和干涉亲属婚姻自由等问题，应 [在一般进行贯彻婚姻法教育] 帮助他们认识和改正错误，[如当事人不提出申诉要求处理，我们干部不要去干涉和过问。如当事人提出申诉要求处理，亦应由政府党组商同统战部提出意见，适当调解处理之。] 如有个别 [犯有] 严重罪行民愤很大 [的刑事案件，] 必须法办者，应经上两级党委批准 [后由法院处理之。]","type":"paragraph"},{"text":" 中    央二月廿五日","type":"paragraph"},{"text":"根据刘少奇修改件刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]本篇用 [  ] 排印的是刘少奇加写和改写的文字。","type":"paragraph"},{"text":"[2]指根据政务院一九五三年二月一日《关于贯彻婚姻法的指示》的决定，于同年三月在全国各地除少数民族地区及尚未完成土地改革的地区外开展的宣传贯彻婚姻法的运动。这个运动根据中共中央同年四月十九日发出的《关于结束贯彻婚姻法运动的指示》于四五月间先后结束。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第五册(一九五三年一月——一九五三年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0316de5e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

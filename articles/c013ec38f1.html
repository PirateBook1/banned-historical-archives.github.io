script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"放手发动群众追查反革命","authors":["中共南京红卫机械厂委员会"],"dates":[{"year":1976,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"放手发动群众追查反革命"},{"type":"paragraph","text":"中共南京红卫机械厂委员会"},{"type":"paragraph","text":"一小撮阶级敌人在天安门广场搞的反革命暴乱，既暴露了敌人，也教育了群众。这使我们进一步认识到：失败的阶级是决不愿意退出历史舞台的，他们必然要以十倍的努力，百倍的仇恨，进行疯狂的反扑。天安门广场的反革命政治事件不是偶然的、孤立的事件，它是两个阶级、两条道路、两条路线激烈斗争的尖锐表现，是以邓小平为总头子的党内外资产阶级，为了挽回他们的失败而作的垂死挣扎。事实说明，走资派还在走，反革命确实有。"},{"type":"paragraph","text":"列宁指出：无产阶级专政“必须采取严酷无情和迅速坚决的暴力手段来镇压剥削者即资本家、地主及其走狗的反抗。谁不了解这一点，他就不是革命者”。（《列宁选集》第三卷第八五七页）在这场批判邓小平、反击右倾翻案风、追查反革命的阶级斗争面前，我们党委一定要立场坚定，旗帜鲜明，站在斗争的前列，充分发动和依靠群众，加强无产阶级专政，坚决粉碎阶级敌人的破坏活动，彻底追查反革命活动的幕后策划人和反革命谣言制造者，坚决镇压反革命。"},{"type":"paragraph","text":"毛主席指出：“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”天安门广场的反革命政治事件表明：反革命的舆论包括政治谣言，是反革命复辟活动的组成部分，是以邓小平为总头子的反革命舆论制造公司制造出来的，是为邓小平搞复辟、搞倒退的罪恶目的服务的。我们的办法，就是针锋相对，大造革命舆论，用革命舆论压倒、战胜、粉碎反革命舆论。在这一斗争中，我们充分发挥民兵、工会、共青团等群众组织的作用，采用大字报、墙报、黑板报、文艺演出等各种宣传形式和各种宣传工具，大造革命舆论，向阶级敌人展开强大的政治攻势。我们深入宣传毛主席的一系列重要指示，宣传党中央的方针政策，使广大群众提高了对政治谣言的识别能力。通过大批判，广大群众进一步认清了天安门广场事件的反革命性质，认清反革命谣言的欺骗性和危害性。广大群众心更明，眼更亮，精神振奋，斗志昂扬，在全厂掀起了一个深入批判邓小平、反击右倾翻案风、追查反革命的新高潮，掀起抓革命、促生产、促工作、促战备的热潮。革命促进了生产，今年一至四月份，我厂已完成了全年国家计划的百分之四十以上。"},{"type":"paragraph","text":"我们取得了批判邓小平、反击右倾翻案风斗争的伟大胜利。我们要乘胜前进。二十七年前，伟大领袖毛主席在《人民解放军占领南京》的光辉诗篇中告诫我们：“宜将剩勇追穷寇，不可沽名学霸王。”我们决心发扬无产阶级的彻底革命精神，继续努力作战，夺取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c013ec38f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

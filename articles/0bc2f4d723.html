script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在深入开展揭批“四人帮”的斗争的大好形势下本市中小学明起放寒假各级领导认真作了部署，引导广大师生过一个有意义的革命化的寒假","authors":[],"dates":[{"year":1977,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市中小学从二月六日开始放寒假。"},{"type":"paragraph","text":"今年的寒假是在全国亿万军民纵情赞颂华主席、愤怒声讨“四人帮”的大好形势下到来的。寒假前夕，市、区有关部门分别召开会议，认真部署了寒假的学习和工作。上海市教育局召开了各区、县教育部门以及各教师红专学院负责同志会议，要求在党委一元化领导下，加强对中小学寒假工作的领导，让广大青少年学生过一个丰富多采的有教育意义的假期。"},{"type":"paragraph","text":"寒假期间，各中小学领导都将组织广大中小学生认真学习毛主席的光辉著作《论十大关系》和毛主席关于教育革命的论述，学习华主席在第二次全国农业学大寨会议上的重要讲话。通过学习，使他们掌握思想武器，加深对同“四人帮”斗争的性质、意义的理解，从而积极投入揭发批判“四人帮”的伟大群众运动。各校党支部准备努力抓好领导班子和骨干的学习，尽量做到学习有计划，有措施，有检查，注意发现和总结群众中的学习经验，经常开交流会，发挥学校理论队伍的作用，推动群众性学习运动，进一步掀起学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"寒假中，各中、小学校将进一步发动广大师生抓住“四人帮”篡党夺权这个要害，联系教育战线实际，继续深入揭发批判“四人帮”及其在上海的余党利用中小学阵地搞篡党夺权的罪行。群建中学、河间路小学等学校打算在假期里采取列罪状、提问题、议专题、剥画皮等方法，深入揭发批判“四人帮”，剥去他们的“正确路线代表”、“教育革命促进派”等画皮。通过揭发批判，分清是非界限，调动广大干部和师生的一切积极因素，将无产阶级教育革命进行到底。各中、小学还将遵照华主席关于“要提倡为革命学习文化，学习技术”的指示，教育广大学生努力学习和掌握社会主义文化科学知识，积极开展互帮互学的活动，认真完成寒假作业。各校还打算组织广大中、小学生认真学习毛主席和周总理对雷锋同志的光辉题词，深入揭发批判“四人帮”对学雷锋活动进行破坏的罪行，采用讲故事、小快板等各种文艺形式，歌颂雷锋同志的优秀事迹。新虹中学、靖宇小学等校师生准备在寒假期间大力开展“学雷锋、创三好”活动，慰问军、烈属，帮助他们做好事；春节中到电影院、菜场、商店等处参加义务劳动。靖宇小学还组成了文艺宣传队，把自己创作和排练的包括怀念敬爱的周总理、歌颂英明领袖华主席和移风易俗等内容的许多小节目，到里弄去宣传演出。上海县颛桥中学的师生准备在寒假期间坚持搞一些为农服务的项目，如开展气象预报活动，举办加工拖拉机链条的小工场等，为农业学大寨，普及大寨县作出应有的贡献。"},{"type":"paragraph","text":"目前，全市中小学校和各街道、里委，以及少年宫、图书馆、影剧院、体育场等各有关单位，正在积极主动为中、小学生开展寒假活动创造条件，认真安排中、小学生的寒假生活。黄浦区有关部门专门发了通知，要求各学校从组织上、思想上作好准备，使学生过一个有意义的革命化的寒假。"},{"type":"paragraph","text":"(上海师大教育系学员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\02\\7725020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市少年宫为了丰富寒假活动，正在组织学生排练歌颂英明领袖华主席的文艺节目。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bc2f4d723"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

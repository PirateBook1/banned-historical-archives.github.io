script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员对万家翔的会盟纪处理报告表","authors":[],"dates":[{"year":1960,"month":9}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员对万家翔的会盟纪处理报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 万家翔 性别 男 年龄 39 籍贯 江西南昌 入盟年月 57年1月   原有职务 盟内   错误性质 右派分子   盟外 交大俄文讲师   主要反动言行或反革命罪行： 一、诬蔑肃反政策，否定肃反成绩，在鸣放上说：“党委人事部门无中生有，根据历史看人，不从表现看人。凡知识分子的历史总有些问题，不能从历史正人。”党在肃反中有缺点应检讨，不要说基本上是正确的。 二、侮蔑党员标准、党员干部及积极分子，说：“目前党和群众间有门墙有沟，而积极分子则又加了一层铁丝网”。 三、主张绝对民主，反对党团统一思想，统一行动。说：“党内统一思想和统一行动是阻碍鸣放和独立思考。” 四、反对党委领导，攻击人事部门“校党委”由实线变为虚线，只相信党团员和积极分子，根本不相信老教师们，“应该检查老干部的特权思想”。人事处有特权思想，掌握太紧，干预教研组工作太多。 五、同情社会上的右派言论，同意储安平“党天下”，罗隆基的“平反委员会”认为看不出什么错误。 六、大力发展民盟组织，一次想发展5人之多，并说：“今后我们民盟的力量在我们教研组也还不小，否则一个人也起不了作用”   斗争中的态度 在斗争过程中表现不老实经过几次斗争对自己罪恶有初步认识表示低头认罪。   行政处分 保留讲师学衔，撤销教研组秘书职务，由6级降9级 组织处分 留盟察看   备注 --                     ","type":"paragraph"},{"text":" 民盟陕西省委员会（盖章）1960年9月","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37418bf3c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

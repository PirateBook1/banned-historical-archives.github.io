script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"施桥大队农忙季节认真活学活用毛主席著作坚持以政治统帅“三夏”工作","authors":[],"dates":[{"year":1971,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县三灶公社施桥大队党支部在“三夏”战斗中，针对少数社员和干部中出现的“政治学习可以松一松”、“集中精力抓生产”等糊涂观念，及时举办毛泽东思想学习班，引导大家反复学习毛主席关于“政治是统帅，是灵魂”，“政治工作是一切经济工作的生命线”等伟大教导，狠批王明、刘少奇一类政治骗子所鼓吹的反动的唯生产力论，坚持以政治统帅今年的“三夏”工作。"},{"type":"paragraph","text":"第一生产队在处理农忙期间政治和生产的关系上，走过一段弯路。前几年，他们总是冬春抓一阵子学习，大忙到来后就逐渐放松，结果革命、生产都上不去。去年“三秋”，他们向兄弟生产队学习，狠抓了活学活用毛泽东思想，整顿了政治夜校，坚持了“天天读”，干部、社员进一步树立为革命种田的思想，发扬了“一不怕苦，二不怕死”的精神，多快好省地完成了“三秋”任务。一队干部在总结经验教训时深有体会地说:“农闲抓学习，农忙抓生产，就是政治和生产轮流突出，实际上是突出生产，这是反动的唯生产力论的流毒，一定要彻底肃清!”"},{"type":"paragraph","text":"这个大队干部和群众通过学习、总结、批判，进一步提高了学习毛主席著作的自觉性，落实了今年“三夏”的学习计划，做到队队有安排，户户有打算，出现了一派热气腾腾的景象。"},{"type":"paragraph","text":"施桥大队还根据农忙季节的特点，做到学习内容少而精，有针对性，讲究实效。一般以学习“老三篇”和选学毛主席语录为主，同时选学马克思、列宁的有关语录，针对一种情况，学习一个观点，落实一个行动。“天天读”和政治夜校的学习时间灵活安排。《毛主席语录》随身带，充分利用劳动间隙时间在田头和场地上开展大学习、大批判。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0420e5bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太原钢铁厂薄板部全体职工  向毛泽东主席报告生产新成就  中国共产党中央委员会办公厅复信嘉勉","authors":[],"dates":[{"year":1953,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"太原钢铁厂薄板部全体职工"},{"type":"paragraph","text":"向毛泽东主席报告生产新成就"},{"type":"paragraph","text":"中国共产党中央委员会办公厅复信嘉勉"},{"type":"paragraph","text":"【本报讯】　太原钢铁厂薄板部在去年十二月底试轧零点三公厘的薄板成功，全体职工写信向毛泽东主席报告这一新的成就，并派代表送上薄板样品两件。中国共产党中央委员会办公厅在一月七日复信勉励太原钢铁厂薄板部全体职工。"},{"type":"paragraph","text":"太原钢铁厂薄板部全体职工给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"在祖国开始进入大规模经济建设的前夕和时值新年之际，我们特向您报告我们薄板部生产胜利的消息。我部是于一九五二年八月才建设起来的一个新车间，原来没有一个薄板技术工人，对这样新的近代化的生产过程也从来没有见过，但在党的正确领导下，在苏联专家的直接帮助与国营鞍山钢铁公司老技术工人的带领下，经过两个月的操作，现在已培养出一百多名技术工人，同时在产量和质量上创造了新纪录。十月份试轧薄板，每班产量为四吨，到十二月份则提高为十三吨又四百四十公斤，比十一月份提高了百分之九十二；成品率也由百分之七十五提高到百分之八十五。为了迎接新年，我们于十二月二十八日又创造了新纪录；我们已能轧零点三公厘厚的薄板，并正在试轧零点三公厘厚的硅钢板。这一新的成就，给祖国大规模经济建设创造了条件。但我们绝不骄傲自满，我们要进一步团结一致，虚心学习，总结经验，继续前进，为迎接一九五三年伟大的经济建设任务而奋斗！  谨祝您身体健康并致崇高的新年敬礼！"},{"type":"paragraph","text":"太原钢铁厂薄板部全体职工"},{"type":"paragraph","text":"一九五二年十二月三十一日"},{"type":"paragraph","text":"中国共产党中央委员会办公厅的复信太原钢铁厂薄板部全体职工同志："},{"type":"paragraph","text":"庆贺你们在苏联专家的帮助下，以创造性的劳动轧制零点三公厘的薄板成功。希今后抓紧硅钢片的试制工作，继续提高薄板的质量与成品率，改善硅钢片的表面质量，来支援一九五三年伟大的经济建设。祝你们生产上不断获得新的胜利。"},{"type":"paragraph","text":"此致敬礼！"},{"type":"paragraph","text":"中国共产党中央委员会办公厅"},{"type":"paragraph","text":"一九五三年一月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff5792fddb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共海南区委员会贯彻省委“关于放两次煤炭高产卫星的指示”的意见","authors":[],"dates":[{"year":1958,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中共海南区委员会贯彻省委“关于放两次煤炭高产卫星的指示”的意见","type":"title"},{"text":"自治州委、各县委并报省委：","type":"appellation"},{"text":"为了贯彻省委10月23日关于10月28日及11月3日放两次煤炭高产卫星的指示，区党委除在22日已责成琼山、临高组织煤炭师团队，特提出如下意见：","type":"paragraph"},{"text":"一、我区数万吨生铁卫星正在紧张准备，根据煤矿条件，现在组织煤炭高产卫星，既赶不上11月1日生铁卫星的需要，又将分散放卫星的准备力量，但为长期解决燃料计，加强采煤力量，是十分必要的。因此，决定11月1日放生铁卫星后，立即组织强大的采煤队伍。","type":"paragraph"},{"text":"二、在目前生产全面跃进形势下，燃料不足已严重影响钢铁及其他工业生产的跃进。今年钢铁任务还很重，明年钢铁生产任务将更大，若长期依靠木炭是不可能的，全部靠省亦有困难，基本办法还是靠自己大力生产煤炭。","type":"paragraph"},{"text":"三、为了确保煤炭高产卫星上天，应贯彻小土群方针和尽量采取大揭盖，露天大开挖的方法。根据条件，决定以琼山长昌煤矿和临高煤矿为重点。其他各县亦必须大力发动群众上山找煤挖煤。","type":"paragraph"},{"text":"四、为要完成煤炭生产任务，必须大力发动群众，组织采煤队伍是主要保证，采煤队伍是钢铁师团的重要组成部分。11月1日后下列各县应立即从砍柴烧炭的力量中转移一部分来采煤，具体人数及地点规定如下：琼山7000人，文昌2000人，地点：琼山长昌。临高5000人，儋县2000人，那大1000人，地点：临高南宝、加来。上述各县必须放手发动群众，实行大鸣大放大辩论，县委书记或县长要亲自带队，各级领导干部要带头参加劳动。上述各县应即组织专人到指定地点进行准备（包括工棚、工具、物资供应等）。","type":"paragraph"},{"text":"五、海南地质大队应速派干部到长春、南宝、加来对地质情况进行技术指导。","type":"paragraph"}],"comments":[],"origin":"海南省档案馆15-6-205.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eef78a15be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

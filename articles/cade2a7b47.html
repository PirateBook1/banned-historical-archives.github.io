script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决落实全会提出的各项战斗任务　迅速掀起革命大批判新高潮　贵州人民愤怒声讨叛徒刘少奇","authors":[],"dates":[{"year":1968,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决落实全会提出的各项战斗任务　迅速掀起革命大批判新高潮"},{"type":"paragraph","text":"贵州人民愤怒声讨叛徒刘少奇"},{"type":"paragraph","text":"连日来，全省各地，到处都在对叛徒、内奸、工贼刘少奇及其在贵州的代理人进行大揭发、大批判、大控诉，革命大批判热火朝天"},{"type":"paragraph","text":"新华社贵阳十七日电　贵州省各族革命人民怀着对伟大领袖毛主席深厚的无产阶级感情，认真学习党的八届扩大的十二中全会公报，坚决落实全会提出的各项伟大战斗任务，迅速掀起了一个声势浩大的群众性的革命大批判新高潮。目前，从乌江两岸到苗岭山区，从乌蒙山麓到都柳江畔，各族革命人民到处摆开革命大批判的战场，愤怒声讨叛徒、内奸、工贼刘少奇叛党叛国的滔天罪行，决心彻底肃清刘少奇等党内最大的一小撮走资派的反革命修正主义思想。"},{"type":"paragraph","text":"党的八届十二中全会公报发表以后，贵州省各级革命委员会把学习、宣传公报和落实全会提出的各项战斗任务，当作当前最大的政治。他们以最饱满的革命热情，最快的速度，通过各种形式，把公报传到广大革命群众中去。各地普遍举办了以学习全会公报为中心内容的毛泽东思想学习班。全省组织了大批毛泽东思想宣传队，深入到工厂、农村、学校、街道宣传公报。天柱县革命委员会组织了两千三百多个以贫下中农为主体的毛泽东思想宣传网，在十多个小时内，把全会公报传遍了四千七百多平方公里的苗岭山区，使山区居住分散的苗族、侗族、汉族广大贫下中农社员，及时地听到了毛主席的声音。"},{"type":"paragraph","text":"连日来，贵州省各工厂、农村、学校、机关和街道，到处都在对叛徒、内奸、工贼刘少奇以及他在贵州的代理人进行大揭发、大批判、大控诉。在革命历史名城遵义，广大工人、贫下中农、革命干部和红卫兵小将纷纷前往遵义会议会址召开声讨刘少奇反革命罪行大会。遵义火柴厂的工人在会址门前狠批了刘少奇的反革命修正主义建党路线，清算了刘少奇及其在本厂代理人的滔天罪行。在山区广大农村，白天，在田间、地头的休息时间，晚上，在家庭、院坝的学习会上，各族贫下中农社员狠批刘少奇在农村散布的“三自一包”、“四大自由”、“工分挂帅”等反革命修正主义黑货。凯里县凯里公社黎明大队有一位一百零八岁的老贫农，听了县里组织的毛泽东思想宣传队来大队宣讲全会公报以后，激动地流着泪说：“革命委员会领导就是好，伟大领袖毛主席在北京刚刚开完会，我们就很快知道了。党的八届十二中全会决定把刘少奇永远开除出党，我一千个赞成，一万个拥护。”她和她六十多岁的儿子一起召集全家大小学习了公报，声讨了刘少奇及其代理人在农村复辟资本主义的滔天罪行。"},{"type":"paragraph","text":"广大革命群众认真把革命大批判同清理阶级队伍的工作紧密地结合了起来。很多工厂、农村、学校、机关的工农群众和革命知识分子，在全会公报的鼓舞下，继续深挖一小撮阶级敌人，并且把被揪出来的阶级敌人的罪恶事实作为活生生的事例，对刘少奇所推行的“阶级斗争熄灭论”进行了深刻的批判。他们表示，一定要牢记伟大领袖毛主席的“千万不要忘记阶级斗争”的教导，把暗藏的阶级敌人一个个都挖出来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cade2a7b47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"粟裕与院革委常委的谈话","parts":[{"type":"title","text":"931.粟裕与院革委常委的谈话"},{"type":"paragraph","text":"(1967年8月18日)"},{"type":"paragraph","text":"文化大革命进入到新阶段，决战的阶段，这是与资产阶级修正主义全面决战的阶段。解放军很大一部分力量处在第一线，担负任务很重，也犯了不少错误，作为军代表，希望听取同志们的批评指正，向同志们学习。科学院在同志们的努力下大联合起来了。这是一个很好的开端，在北京是很少有的。科学院好几派能联合起来，这是很难得的事情。大联合对大批判有很大的推动作用。为了把大批判搞好、搞彻底，把一小撮走资派批倒批臭；没有大联合就完不成这个任务。也只有通过大批判，才能推动促进大联合，几派有共同的奋斗目标(指造反派)，对一个干部要批判要打倒有不同看法，对刘少奇、邓小平还有保的吗？！对他们都是要打倒要批判的，在这个前提下大联合。科学院在大联合方面已经起了模范作用，希望在大批判中也能作模范。我对地方的情况不了解，二、三、四、五、六、七机部下边有很多厂、院、所、相当大一部分群众坐不下来，对大批判不大感兴趣，喜欢到外面去闯。前几天中央领导同志讲到青年好动不好静。去闯去造反是比较容易的事情，但从政治上、理论上、思想上把走资派批倒批臭是比较艰巨的事情，要有耐心恒心。耐心坐下来，整理收集材料，分析批判，才能把走资派彻底打倒，同时也教育广大群众，使大家认识到修正主义的罪恶在那里，才能从根本上挖掉他们的根子。我建议革命委员会能做大批判的模范，从政治上、理论上、思想上把党内最大的走资派批倒批臭，大家要坐下来耐心搞这个事情。科学院有这个条件，科学院有广大群众，人才济济。到科学院的同志都是“家”。我们不仅要成为一个革命家，还要成为无产阶级的理论家、思想家、政治家。大批判工作很艰巨，要耐心。过去科学院发明创造要有几十年才能搞出成果。现在批刘邓写文章不要几十年，当然不是几个钟头能写好的。科学院有大材。能动笔杆子、嘴巴子，把笔杆子、嘴吧子发挥起作用来，对科学院将来会有一个大大的提高。在大批判中也要教育自己，使广大干部、群众认清修正主义罪恶在那里，现在从理论上对中国赫鲁晓夫的修正主义系统的批判还不多。象戚本禹同志《爱国主义还是卖国主义？》那篇文章，那是专门对一部电影。我建议科学院作专题的发言、报告，也就是一篇文章。我参加中央的碰头会，参加碰头会的有常委、中央文革、副总理、中央军委的同志，一星期二星期开一次，讨论政策、文章，碰头会上，中央同志号召大家写文章，我就把中央这个意思转达给大家，要写好批判文章，科学院完全有这个条件。写文章能使批判开展起来，会使学习毛主席著作提高到新的阶段。科学院搞好大批判对北京对全国能起很大的推动作用。建议科学院革命委员会勇敢地把这个责任担当起来。"}],"authors":["粟裕"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":362,"page_end":363,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ce550407"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

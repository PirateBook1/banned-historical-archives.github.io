script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"转发黑龙江省委传达北戴河会议精神报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发黑龙江省委传达北戴河会议精神报告的批语"},{"type":"paragraph","text":"（1960年9月1日）尚昆同志："},{"type":"paragraph","text":"此件请转发各中央局，各省、市、区党委，中央一级各部委、各党组，以供参考。"},{"type":"paragraph","text":"不发新疆、黑龙江。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六○年九月一日上午一时[1]指1960年7月5日至8月10日在北戴河举行的中共中央工作会议。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]中共黑龙江省委1960年8月29日关于传达北戴河会议精神给中央并毛泽东的报告说，8月20日，我们召集了省委工作会议，传达讨论中央北戴河工作会议精神。主要是：（一）关于布加勒斯特会议，大家认为这是以赫鲁晓夫为首的现代修正主义者处心积虑准备的一个大阴谋，是他们企图打击我党的整个阴谋活动中的一个步骤。由于真理在我们一边，由于我党代表团采取了正确的斗争策略，他们遭到了失败。（二）大家分析了现代修正主义产生的社会根源和历史根源，认为在苏联国内有高薪阶层的存在，农村中个体毛泽东全集第四十三卷经济比重很大，存在富裕中农，提倡物质刺激，没有彻底进行政治思想上的革命，追求享受，文艺界资产阶级思想严重，媚美、崇美和和平主义思想泛滥，这是产生现代修正主义的温床；苏联和欧洲一些国家，过去受伯恩斯坦、考茨基等修正主义者的影响较深，过去虽然作过斗争，但没有彻底肃清，一遇适当气候就死灰复燃。（三）大家认为对现代修正主义者的斗争将是长期的、复杂的和艰巨的，但现代修正主义者是注定要失败的，他们不可能担当起指导国际革命运动的职责，革命的重心已移向亚非拉，革命的指导中心已移到中国，我党应把国际共产主义运动的领导责任担当起来。（四）大家表示要将义愤化为力量，奋发图强，自力更生，勤俭建国，坚决执行中央关于保粮、保钢、开展增产节约运动的指示，保证完成外贸任务，努力攀登科学技术尖端的高峰，给帝国主义、现代修正主义以更有力的打击。（五）我们已通知各地干部加紧学习有关文件，在思想上作好准备。在这次会议上已组成3个领导小组，准备在9月初分3片向县委书记以上的党员干部传达中央规定的7个文件。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":485},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf21bff0bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

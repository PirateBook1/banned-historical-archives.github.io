script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转华东局关于福建省委镇压反革命活动综合报告的意见","authors":[],"dates":[{"year":1950,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央批转华东局关于福建省委镇压反革命活动综合报告的意见","type":"title"},{"text":"中南局、西南局、西北局、华北局并转所属各分局、省市区党委：","type":"appellation"},{"text":"兹将华东局十二月十三日给福建省委电发给你们，各地同志对这几个问题亦可能有不明确的思想，请注意纠正。","type":"paragraph"},{"text":" 中  央十二月十九日","type":"paragraph"},{"text":"对闽镇压反革命活动的意见","type":"paragraph"},{"text":"闽省委并中央并各地党委：","type":"appellation"},{"text":"你们关于镇压反革命活动问题的综合报告及补充报告除基本同意外，另有以下几点意见：","type":"paragraph"},{"text":"（一）原文“只有对真正胁从分子及自动坦白分子才可实行宽大，对在反对反革命的斗争中有功的分子应予以奖励”。这里还讲得不够明确，一般对自动坦白分子是可以宽大处理的，但罪恶很大者，仍须适当惩处。对立功分子应视其罪恶大小及立功大小，按罪大于功者减罪、功罪相抵者免罪、功大于罪者奖励之原则处理之。","type":"paragraph"},{"text":"（二）你们预计今冬明春破获特务三千人中，准备处死三分之二一节，在实行时必须切实调查证据，力求打得稳、打得准、打得狠。","type":"paragraph"},{"text":"（三）综合报告第（八）项“要向群众及其本人讲清楚……”一段，应改为“但要向群众及其本人讲清楚，可以准其将功赎罪或减刑”。如因过去罪恶大，群众痛恨，现在又可以功过相抵，未便即办，即可将其调离原地处理。对有血债而为群众所痛恨的匪首，如尚有可能影响其他股匪投降，又能减少群众损失者，则仍应适当利用，否则，予以坚决镇压。至于投降后仍继续为恶的分子，则应严厉制裁。凡属匪首一般的都不能轻易释放，特殊情况则可予以个别处理。一般匪众仍按过去原则教育释放或令其在劳教中改造。","type":"paragraph"},{"text":" 华东局亥  元","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"278985edbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

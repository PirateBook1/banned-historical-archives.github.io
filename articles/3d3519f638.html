script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"调查研究要善于抓住主要矛盾","description":"根据手稿刊印。","dates":[{"year":1959,"month":3,"day":9}],"parts":[{"text":"调查研究要善于抓住主要矛盾","type":"title"},{"type":"paragraph","text":"湖南省委三月八日的报告，九日上午十二时收到。六级干部大会宜早不宜迟。先布置生产，很对。县、社、大队和队，都有一二个强的领导者留在当地指挥生产，农时决不能误。但全省大会宜早开，分两批到省，第一批四级，第二批两级，一开始就是大会，河南就是这样开的。大会有公社三级干部，把方针一放，立即轰开，情况暴露，就是最好的调查。不必事先做调查，以省时间。很多同志做了几个月的调查，开过不少的大会小会，结果对于大量存在的事物，却是视而不见，听而不闻。原因是方法不对，找不到主要矛盾在什么地方。大家都读过马克思主义的哲学和政治经济学，办起事来却在长时间内不认识公社的集体所有制要有一个由小到大、由量到质的变化过程，几乎普遍否认价值、价格和等价交换的经济法则。这不是很奇怪吗？但却是事实。现在已有了郑州会议的方针，只须将六级几千人召集在一起，把方针一放，几天工夫，情况就会明白了，思想就会弄通了。会议早开早结，于农时也有利。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五九年三月九日下午一时于郑州。"}],"comment_pivots":[{"part_idx":0,"offset":13,"index":1},{"part_idx":1,"offset":345,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在中共湖南省委一九五九年三月八日关于执行郑州会议指示给中央的简报上写的批语。简报主要报告了省委的几项决定：（一）根据中央分级分权精神，布置当前生产工作。（二）各县正在传达今年农业生产跃进计划，首先将生产锣鼓打响。（三）三月十三日召开全省六级干部大会，县委第一书记先开三天，十六日起接着开大会。（四）省委、各地市委立即各搞一两个试点，摸清干部、群众思想情况，提出如何贯彻执行郑州会议精神的具体方案。","指一九五九年二月二十七日至三月五日在郑州召开的中共中央政治局扩大会议规定的当前整顿和建设人民公社的十四句话的方针。参见本卷第14页。"],"page_start":37,"page_end":38,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d3519f638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

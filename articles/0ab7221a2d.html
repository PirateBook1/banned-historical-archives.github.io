script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于四川省宜宾地区刘结挺等同志平反的通知","authors":[],"dates":[{"year":1967,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于四川省宜宾地区刘结挺等同志平反的通知","type":"title"},{"text":"关于四川省宜宾地委刘结挺等同志案件，我们的伟大领袖毛泽东同志十分关心，并指示周恩来同志同中央文化革命小组找双方有关人员来京，加以处理。我们根据主席指示，研究了刘结挺等同志的申诉材料，也研究了西南局、四川省委和中央监委有关这个问题的全部档案，听取了有关宜宾问题的各方面的意见，问题是很清楚的：","type":"paragraph"},{"text":"一、这个案件是党内走资本主义道路当权派李井泉一手制造的，经邓小平、彭真、杨尚昆批准的冤案，完全颠倒了黑白。例如，对于刘结挺同志坚持要划为右派的李鹏，“省委明确指示，李鹏就是右派也不能划为右派。”这是四川省委监委《关于刘结挺、张西挺严重违法乱纪、打击陷害同志的检查报告》中公然这样写的。","type":"paragraph"},{"text":"二、刘结挺案应予平反。所有因为这个案件而受处分的同志，应一律取消处分，开除党籍的应恢复党籍，关在监狱里的，应当一律放出。","type":"paragraph"},{"text":"三、受陷害的刘结挺、张西挺、王茂聚、郭林川、李良等是坚持党的原则的好同志。他们对右派分子郭一等人，对李井泉等人的翻案风，坚持革命原则的斗争，是完全对的。这些同志和其他同志有权参加四川省和宜宾地区的无产阶级文化大革命。当地驻军的负责同志要协助他们，支持他们闹革命。","type":"paragraph"},{"text":"四、这个通知，可在当地群众中宣读，对这一冤案，要发动群众进行揭发。","type":"paragraph"},{"text":" 一九六七年四月四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab7221a2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

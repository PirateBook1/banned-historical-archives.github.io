script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法圣但尼市政委员会函毛主席祝贺新中国  旅荷印尼工人学生团体亦来电致贺","authors":[],"dates":[{"year":1949,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法圣但尼市政委员会函毛主席祝贺新中国"},{"type":"paragraph","text":"旅荷印尼工人学生团体亦来电致贺"},{"type":"paragraph","text":"【新华社布拉格二十七日电】法国塞纳省圣但尼市市长吉劳代表该市市政委员会致函毛主席，并附上“圣但尼市政委员会关于中华人民共和国成立后的决议”，该决议如下："},{"type":"paragraph","text":"圣但尼市政委员会热烈地对在中国共产党毛泽东主席英明领导下中华人民共和国的成立致敬，并对五万万男女之加强民主和平阵营表示祝贺，他们表示了愿意过自由生活的意志。"},{"type":"paragraph","text":"圣但尼市政委员会相信，列宁、斯大林的伟大苏联和新民主国家的承认中华人民共和国一事，将十分有助于民主社会主义和平的事业。"},{"type":"paragraph","text":"确信着它代表法国人民的情感，圣但尼市政委员会热望法国成立一个民主联合政府，这个政府将承认以毛泽东为首的政府，以便使中法两国人民的友谊更臻坚固。"},{"type":"paragraph","text":"中法两国人民友谊万岁！中华人民共和国万岁！"},{"type":"paragraph","text":"圣但尼市市长、塞纳省议会主席Ａ·吉劳"},{"type":"paragraph","text":"一九四九年十月五日"},{"type":"paragraph","text":"【新华社北京二十八日电】电通社布拉格二十七日讯：由旅居荷兰的印尼工人和学生组成的政治组织“印度尼西亚联盟”，致电祝贺中华人民共和国的成立。贺电宣称：它代表仍在为争取自由和民主而斗争的绝大多数印尼人民，祝贺中国人民对帝国主义力量的胜利，及人民民主共和国的建立。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dc93139e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

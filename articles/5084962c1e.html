script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好党员燎原化工厂开办党员学习班推动全厂大批判","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海燎原化工厂(原天原化工厂)专门为党员举办毛泽东思想学习班，着重学习毛主席的建党理论，批判修正主义建党路线；同时，采取内外结合的办法，推动全厂掀起了一个大学大用毛主席著作，大批修正主义建党路线的热潮。"},{"type":"paragraph","text":"参加学习班的党员心情非常激动，许多同志写了决心书，表示一定要在这场批判修正主义建党路线的战斗中立新功。不少党员认识到，革命的共产党员应该是决心把无产阶级文化大革命进行到底的革命派，他们决心以“斗私，批修”为纲，彻底批判中国赫鲁晓夫在建党路线上犯下的滔天罪行，肃清其流毒，使自己真正成为一个毛主席的好党员。有些党员还联系自己过去站错队的教训，分析原因，清除黑《修养》的流毒。这样，使批判修正主义建党路线同本单位的斗批改结合起来。"},{"type":"paragraph","text":"这个厂在办好党员学习班的同时，还动员全厂革命职工投入批判修正主义建党路线的斗争。过去有的同志认为这是党内的事，现在认识到:党是领导我们事业的核心，人人都应该关心。揭发批判了修正主义建党路线，就能够把厂里的各项工作带动起来。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5084962c1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

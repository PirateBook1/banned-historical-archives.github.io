script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-49","name":"国务院、中央军委批转总政治部关于认真做好对‘中右分子’等人员复查改正工作的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院、中央军委批转总政治部关于认真做好对‘中右分子’等人员复查改正工作的通知","dates":[{"year":1980,"month":3,"day":10}],"is_range_date":false,"authors":["中央军委","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (下), 1014","tags":[{"name":"复查","type":"主题/事件"},{"name":"中右分子","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院、中央军委批转总政治部关于认真做好对“中右分子”等人员复查改正工作的通知[1]"},{"type":"subtitle","text":"1980年3月10日·国发〔1980〕63号"},{"type":"paragraph","text":"国务院、中央军委批示："},{"type":"paragraph","text":"国务院、中央军委同意总政治部《关于认真做好对“中右分子”等人员复查改正工作的通知》，现转发你们，请遵照执行。"},{"type":"paragraph","text":"根据中央〔1979〕65号文件精神，对军队在反右派斗争中被定为“中右分子”、“反社会主义分子”或因“右派言行”而受了处分的人员，凡过去复查改正不彻底，或者至今没有改正的，均应认真进行复查，实事求是地做好改正工作，妥善安置。鉴于过去对“中右分子”等人员的处理与右派分子有原则区别，而与后来一九五九年反右倾运动中对犯右倾错误干部的处理办法基本一致，因此，对“中右分子”等人员复查改正后的处理原则和办法，可参照一九八〇年二月五日国务院、中央军委批转总政治部《贯彻执行〈中共中央关于对被定为右倾机会主义分子的平反、改正问题的通知〉的补充规定》（即国发〔1980〕38号文件）执行。"},{"type":"paragraph","text":"对被定为“中右分子”等人员，实事求是地进行复查改正，是一项政策性很强的工作。各地区、各部门要加强领导，做好思想政治工作。有关部门要密切协作，主动承担任务，善始善终地把这项工作做好。"},{"type":"paragraph","text":"一九八〇年二月八日"},{"type":"paragraph","text":"[1] Note: This document is also reprinted in 铁道部政治部审干办公室, 审干工作政策选编 (二), p. 382."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7671ad526a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

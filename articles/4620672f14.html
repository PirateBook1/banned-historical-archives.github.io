script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住专题联系实际深入讨论学好弄懂红卫绳带厂党支部学习中心组就所有制和领导权的关系问题进行学习和讨论，加深理解毛主席关于理论问题的重要指示","authors":[],"dates":[{"year":1975,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海红卫绳带厂党支部在学习无产阶级专政理论的过程中，最近着重对所有制和领导权的关系问题，进行讨论，加深对毛主席关于理论问题的重要指示的理解。"},{"type":"paragraph","text":"这个厂党支部学习中心组开始学习毛主席关于“列宁为什么说对资产阶级专政，这个问题要搞清楚。这个问题不搞清楚，就会变修正主义。要使全国知道”这一伟大教导时，有些同志认为这个问题确实很重要，但象我们这样一个全民所有制的工厂，总不会让资本家来专无产阶级的政吧。针对这一问题，厂党支部引导群众深入进行学习、讨论。"},{"type":"paragraph","text":"大家首先讨论了怎样防止社会主义企业改变性质的问题。学习中心组的同志们认真学习毛主席在党的九届一中全会上说的一段话:“看来，无产阶级文化大革命不搞是不行的，我们这个基础不稳固。据我观察，不讲全体，也不讲绝大多数，恐怕是相当大的一个多数的工厂里头，领导权不在真正的马克思主义者、不在工人群众手里。过去领导工厂的，不是没有好人。有好人，党委书记、副书记、委员，都有好人，支部书记有好人。但是，他是跟着过去刘少奇那种路线走，无非是搞什么物质刺激，利润挂帅，不提倡无产阶级政治，搞什么奖金，等等。”联系本厂文化大革命前的实际情况开展讨论。大家说，文化大革命前厂里掌权的领导同志基本上都是好人，但是执行毛主席革命路线不得力，而跟着刘少奇的修正主义路线跑，搞什么物质刺激、利润挂帅。少数工人由于受了物质刺激的毒害，为了抢头等奖，往往出现争名夺利、损人害公、弄虚作假等不良倾向，严重地腐蚀了工人的思想，破坏了工人阶级队伍的团结。由于专搞利润挂帅，厂有些领导人对待生产任务采取“四不接”方针:产值低的不接，批量小的不接，生活难做的不接，利润低的不接，实行大利大干，小利小干，无利不干的资本主义经营方式。大家感到，毛主席在九届一中全会上的这段话，完全符合红卫厂在文化大革命前的情况。所以，尽管好人掌权，如果路线错了，所有制的性质还是会起变化的。"},{"type":"paragraph","text":"在讨论中有人提出，经过文化大革命，摧毁了刘少奇和林彪两个资产阶级司令部，工厂又建立了“老、中、青”三结合的领导班子，这下子总不会出什么大问题了。经过学习，大家认为，如果上面路线正确，我们下面掌权的干部不认真学习马列和毛主席著作，不刻苦改造世界观，同样不可能贯彻执行正确路线，企业还存在变修的危险。毛主席指出，“列宁说，‘小生产是经常地、每日每时地、自发地和大批地产生着资本主义和资产阶级的。’工人阶级一部分，党员一部分，也有这种情况。无产阶级中，机关工作人员中，都有发生资产阶级生活作风的。”资产阶级影响的存在，国际帝国主义、修正主义影响的存在，资产阶级法权的存在，必然要反映到党内来，反映到各级领导班子中来，如果不注意学习，不注意改造世界观，就会走到修正主义的邪路上去。有的同志说，一打三反运动以前，领导班子中的个别同志就被花花绿绿的商品、货币交换搞得晕头转向，陷进资产阶级的泥坑，致使坏人有机可乘，大搞投机倒把，贪污盗窃。如果不是一打三反运动打退了资产阶级的进攻，挽救了这些同志，就又有可能使厂里的领导权形式上在工人阶级手里，实际上搞的是资本主义那一套。有的同志说，去年厂领导由于一度没有狠抓阶级斗争和路线斗争，结果在有些人中出现了劳动纪律松懈，学习松松垮垮，开会稀稀拉拉的倾向。而有的干部对这些情况不是提高到路线上来分析，错误地把资产阶级法权的东西当作灵丹妙药。说什么:“开会不来扣工资，会保险开得起来。学习没有人发言，每人加几角钱，保证学得热烈。”这不是又要走文化大革命前搞物质刺激的老路了吗?!今年领导班子狠抓了路线教育，革命、生产都上去了，今年一季度与去年同期相比，生产翻了一番。这些说明领导班子只有刻苦学习马克思主义，改造世界观，才能很好地执行毛主席的革命路线。"},{"type":"paragraph","text":"有人又提出这样一个问题:照这样看来，象我们这样的水平，要解决领导权问题实在太难了。如果有人推行起修正主义路线，我们这种人怎么顶得牢?大多数同志认为，历史的事实说明，顶得牢顶不牢的关键在于头脑中马克思主义水平的高低。大家列举了党内路线斗争和本厂的实际，说，文化大革命初期，刘少奇推行一条镇压群众的资反路线，就有大批干部、群众起来造反；去年一次大会上，某个上级干部错误地煽动资产阶级派性，破坏厂内团结，当场就有不少党员、工人与他作针锋相对的斗争。这样联系实际来讨论，使大家统一了认识，增强了学好无产阶级专政理论的自觉性。大家体会到要对资产阶级实行全面专政，就必须把每个单位的领导权牢牢掌握在无产阶级手里。大家决心很好地学习马列和毛主席著作，提高识别真假马克思主义的能力，发扬反潮流的大无畏革命精神，把巩固无产阶级专政的任务落实到每个基层单位。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4620672f14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

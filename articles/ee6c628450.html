script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅苏华侨为祖国核导弹试验成功热烈欢呼  祖国万岁！毛主席万岁！","authors":[],"dates":[{"year":1966,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅苏华侨为祖国核导弹试验成功热烈欢呼"},{"type":"paragraph","text":"祖国万岁！毛主席万岁！"},{"type":"paragraph","text":"新华社莫斯科二十一日电　旅居在苏联的广大华侨听到祖国发射导弹核武器试验成功的喜讯后，陆续不断地写信给我国驻苏联大使馆，热烈欢呼祖国取得的这一巨大的新成就，热烈欢呼“伟大的领袖毛主席万岁！”"},{"type":"paragraph","text":"十月二十九日，一位华侨写来的信中说，祖国发射导弹核武器试验成功，是一件惊天动地的大喜事，是战无不胜的毛泽东思想的胜利，是祖国无产阶级文化大革命的伟大成果。当我在收音机旁听到这一喜讯时，我的心情万分激动，情不自禁地高呼：“祖国万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"他在信中还说，我读了毛主席著作中的《实践论》、《矛盾论》、《纪念白求恩》和《愚公移山》等文章，又读了介绍毛主席的好战士王杰和毛主席的好学生焦裕禄等人的书，使我受到很大的教育，深深地感到毛主席的话句句是真理。只有用毛泽东思想武装起来的人民才能出现上述不平凡的英雄人物和创造出伟大的奇迹！"},{"type":"paragraph","text":"另一位华侨在十月二十七日深夜写的一封信中说，我们以万分激动的心情，庆祝祖国发射导弹核武器试验的伟大成功，从我们内心里发出一千个，一万个对毛主席的无限崇拜的欢呼声，我们永远跟着毛主席从胜利走向胜利，我们要永远听毛主席的话，用毛主席的思想大兴我们革命人民的志气，大灭帝国主义及一切反动派的威风。"},{"type":"paragraph","text":"还有一位华侨在十月三十一日写来的信中说，我们听到从伟大的祖国首都北京传来发射导弹核武器试验成功的消息，感到万分兴奋和巨大鼓舞。这一伟大的成就，充分证明用毛泽东思想武装起来的中国人民是任何奇迹都可以创造出来的，这又一次显示了毛泽东思想伟大的胜利。这对美帝国主义及各国反动派是一个沉重的打击，对越南人民反对美帝国主义侵略是一个极大的鼓舞。"},{"type":"paragraph","text":"一些华侨在十一月三日的来信中，以诗一般的语言，表达了他们对祖国和毛主席的无限热爱。他们在信中说，电波传喜讯，文化大革命放异彩，毛泽东思想更放光明，我们与朋友振臂高呼，伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁，万岁，万万岁！这喜讯使革命者扬眉吐气，使赌徒们威风扫地！他们越输越光，比导弹核武器更锐利的，是掌握了毛主席思想的人民群众。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee6c628450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡韶山农民欢度春节  同时庆祝土地还家全村喜气洋溢","authors":[],"dates":[{"year":1951,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席故乡"},{"type":"paragraph","text":"韶山农民欢度春节"},{"type":"paragraph","text":"同时庆祝土地还家全村喜气洋溢"},{"type":"paragraph","text":"【新华社长沙九日电】新华社记者在春节中访问了毛主席的故乡湖南湘潭县韶山乡。这个乡在春节前刚完成了土地改革，全乡农民正沉浸在重重喜事的欢乐里。农民们把村子和农舍都打扫得很清洁，农家门前大都贴有鲜红的春联。春联多是新内容，是些庆祝分田和号召生产的标语。农民们都穿着新衣，许多孩子打扮得漂漂亮亮。孩子们、青年们到处跳跳蹦蹦嘻嘻哈哈，到处有“走！跟着毛泽东走！”的歌声。"},{"type":"paragraph","text":"韶山乡的农民们把庆祝春节和庆祝土地还家放在一起，在春节第一天举行了一个盛大的庆祝大会。同时，还有十二个觉悟的、在土地改革运动中经过考验的优秀的农民，经该乡共产党支部接受为党员，举行隆重的入党宣誓。这一天该乡整天都响着锣鼓声，孩子们扮的秧歌队，在向革命烈士家属和军人家属贺春节。新民主主义青年团中央文化服务团所派出的文工队和电影放映队，也在春节到了韶山乡，为农民们演戏和放电影。"},{"type":"paragraph","text":"今年韶山乡农民的春节过得又快乐又丰富，许多贫农家庭今年第一次杀了“过年猪”。贫农周立华因为杀了过年猪，执意邀请记者上他家吃饭。另一个当了多年长工的农民苏少堂告诉记者说：过去他家春节没米下锅，逼债的在家中坐催，过春节像过鬼门关。去年过春节时已经有米下锅没人逼债了。今年就更好了，他家已经分得了五亩多田，过春节买了十斤肉五斤油，一家五口都穿了新衣。韶山乡农民谈起今年的春节，都说这是托毛主席的福。"},{"type":"paragraph","text":"毛主席的故居也为访问者开放了，管理人张老汉领着记者们参观了毛主席当年的卧室和读书的地方。许多毛主席的故友，向记者谈了一些毛主席的往事，一位幼年时和毛主席曾经同学念书的雇农邹普勋谈得最多。他已经二十多年不见毛主席了，提起来非常怀念，连说：“什么时候再见见毛主席多好啊！”"},{"type":"paragraph","text":"现在，韶山乡农民协会和每一个农家都在计划今年的春耕生产，他们有信心争取正迎面而来的更美丽和更幸福的生活。当记者离开韶山时，许多农民热情地嘱咐说：秋天再来看看吧，那时候我们的光景会比现在更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa796f76be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

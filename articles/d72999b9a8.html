script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金枓奉委员长金日成首相电复毛主席周总理答谢对朝鲜解放六周年的祝贺","authors":[],"dates":[{"year":1951,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤三十日电】　朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长与内阁首相金日成，于二十二日分别致电我中央人民政府毛泽东主席与政务院周恩来总理，答谢毛主席和周总理在“八、一五”朝鲜解放六周年纪念日前夕拍给他们的贺电。复电电文如下:"},{"type":"paragraph","text":"(一)金枓奉委员长复电中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东阁下:"},{"type":"paragraph","text":"对于阁下在伟大的苏联武力使朝鲜从日本帝国主义羁绊中获得解放的六周年纪念日所给予的热烈祝贺，谨致衷心的感谢。祝阁下在为中华人民共和国的富强发展的事业中有更巨大的成就。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉"},{"type":"paragraph","text":"一九五一年八月二十二日"},{"type":"paragraph","text":"(二)金日成首相复电"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理"},{"type":"paragraph","text":"周恩来阁下:"},{"type":"paragraph","text":"对于阁下在英雄的苏联军队使朝鲜获得解放的六周年纪念日所给予的热烈祝贺，谨致无上的感谢，祝阁下在今后的事业中有更大的成就。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成"},{"type":"paragraph","text":"一九五一年八月二十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d72999b9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

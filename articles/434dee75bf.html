script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席“备战、备荒、为人民”的方针  河南植树造林成绩巨大","authors":[],"dates":[{"year":1970,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席“备战、备荒、为人民”的方针"},{"type":"paragraph","text":"河南植树造林成绩巨大"},{"type":"paragraph","text":"据新华社郑州十七日电　河南省春季植树造林活动已经取得巨大成绩。据不完全统计，全省大面积植树造林一百一十二万亩，四旁植树二亿六千多万株，育苗三十四万多亩，大大超过往年。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。从去年入冬以来，河南省各地举办了各种类型的毛泽东思想学习班，组织广大革命群众反复学习毛主席关于“绿化祖国”等指示，大讲植树造林对落实毛主席关于“备战、备荒、为人民”伟大战略方针的意义，大讲农、林、牧三者互相依赖的辩证关系，大讲植树造林对支援社会主义建设的重大作用。通过学习，使毛主席有关林业工作的一系列指示进一步深入人心，成为广大群众的行动纲领。"},{"type":"paragraph","text":"以阶级斗争为纲，深入持久地开展革命大批判，是河南省今春造林进展迅速的另一个原因。很多县、社在植树造林开始之前，根据当地阶级斗争的新动向、新特点，放手发动群众开展革命大批判，狠批叛徒、内奸、工贼刘少奇在林业生产上推行的反革命修正主义黑货。泌阳县通过革命大批判，进一步调动了广大群众为革命植树造林的积极性。去冬以来，这个县已采集各种树木种子三十四万斤，造林三万多亩，造林质量、数量都超过历史最高水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"434dee75bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

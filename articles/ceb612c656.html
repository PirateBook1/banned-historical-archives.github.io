script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"诱敌深入利于歼击","alias":"","parts":[{"type":"paragraph","text":"诱敌深人利于歼击"},{"type":"paragraph","text":"（1950年10月23日）彭、邓\"，并告高："},{"type":"paragraph","text":"（一）敌进甚速，伪六师二十二日已到价川，小部到宁边，伪一师有一个团到军隅里。估计此两部今（二十三）日均可到宁边，明（二十四）日可更前进若干里。请速令四十军主力即在温井地区荫蔽集结，以一部控制熙川，不要去云山、宁边与敌过早接触。三十九军即在龟城地区集结，亦不要去泰川。该两军侦察部队不要到定州、博川、宁边、球场去了，要注意避免和敌打响，要将熙川、温井、龟城一线以南地区让给敌人，诱敌深入，利于歼击。三十八军应迅速前进。（二）伪八师二十二日尚在德川以南之大坪里、北仓里，走得较慢，但今（二十三）日可能到德川，或其附近。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十三日十四时"},{"type":"paragraph","text":"[1]彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和第十三兵团司令员兼政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]大坪里，位于平安南道德川郡南部。北仓里，位于平安南道顺川郡东北。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceb612c656"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝苏发努冯、凯山同志的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝苏发努冯、凯山同志的唁电北京中国共产党主席毛泽东同志，中华人民共和国全国人民代表大会常务委员会委员长"},{"type":"paragraph","text":"朱德同志，中国共产党副主席、中华人民共和国国务院副总理"},{"type":"paragraph","text":"邓小平同志："},{"type":"paragraph","text":"我们十分沉痛地获悉杰出的共产主义战士、中国工人阶级和中国人民以及中国革命的敬爱的领导人、当代卓越的政治家周恩来同志不幸逝世。周恩来同志把毕生精力献给了中华民族和中国人民的解放事业，献给了中国的社会主义建设事业。他为民族解放，为加强和平，为在国际关系中建立新的秩序作出了卓越的贡献。中国共产党、中国政府和中国人民为老挝人民民族解放斗争的胜利作出了贡献。周恩来同志在这方面以及在不断发展老挝人民和中国人民之间的兄弟友谊和战斗团结方面作出了自己的努力，发挥了重要的作用。周恩来同志的逝世使中国共产党、中国政府和中国人民失去了一位极为杰出的领导人，使老挝人民失去了一位伟大的朋友。我们谨代表老挝人民革命党、老挝人民民主共和国政府和老挝人民，向中国共产党、中国政府和兄弟的中国人民以及令人缅怀的逝世者的家属表示最诚挚的深切哀悼。老挝人民民主共和国主席最高人民议会主席苏发努冯老挝人民革命党总书记老挝人民民主共和国政府总理凯山·丰威汉一九七六年一月十日于万象"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e503870a6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

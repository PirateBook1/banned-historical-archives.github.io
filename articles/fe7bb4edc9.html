script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川学校中的“白旗”有多少？","authors":["中共范县县委第一书记","县长李普光","谢慧玉"],"dates":[{"year":1958,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"万斤卫星腾空起，丰产榜上夺冠军","type":"title"},{"text":"中共范县县委第一书记谢慧玉县长李普光","type":"authors"},{"text":"中共范县县委第一书记谢慧玉、范县县长李普光报道：范县濮城乡灯塔一社培育的二亩春玉米试验田，创亩产11281．5斤的丰产新纪录。","type":"paragraph"},{"text":"这块试验田是县委基点工作组和乡党委、社管委会共同搞的。经常参加管理的人，有县委合作部干事张传海、副乡长韩福遂、社长谭贵荣、队长张连起、社员魏心奇、聂中仁等。这块玉米试验田是地瓜茬。年前深翻三尺，每亩分层施底肥10万斤；开春后深掘一尺，又施粗肥10万斤。谷雨后3天播种，用的坊杂二号一代杂交品种，每亩播种量8斤。三次定苗，行距1．2尺，棵距6．5寸，每亩7692株。共追肥三次：苗高一尺时，每亩追颗粒肥5000斤，浇稀6000斤；出顶穗时，追圈肥1．5万斤，浇稀6000斤；玉米攻粒时，追土化肥1000斤。浇水八次：播种前浇保墒水一次，定苗后结合追肥浇水—匕次。防虫六次：播种前用六六六粉掺沙土防治地下虫一次，灌钻心虫三次，查卵二次。另外，人工授粉三次，中耕锄草七次，结合中耕打玉米脚杈二次。由于采取了上述措施，玉米长得秸粗、穗大，棵高九尺左右。每亩中结两个穗的6638棵，结三个穗的358棵。每亩共结玉米穗15046个。","type":"paragraph"},{"text":"8月3日上午，由乡长、社长领导着社员进行收获，于4日上午收完，共拉了17车。参加验收的有县委合作部黄广敬、冯家琰，乡党委书记吴静斋。8月5日开始打玉米，参加监打的有县委合作部长杨作荣、县社主任王长久、县委办公室焦万三，乡党委书记吴静斋、县统计局长李道存、农林局长岳子川，共收打玉米12563斤。8月7日，打第二次，收玉米4055斤，10日打第三次，收玉米5945斤。在收打时，监打人按穗过秤计算，一等穗一斤五两，二等穗一斤三两，三等穗一斤，四等穗八两，平均每穗一斤，除了玉米心等以外，每穗平均实收玉米13两多。三次共实收玉米22563斤，每亩平均收玉米11281．5斤。社员们看到玉米收得这样多，都高兴地说：“真是听上级话没有错。”","type":"paragraph"},{"text":"由于该社创造了丰产奇迹，更进一步鼓舞了社员的干劲，社员们在刨了玉米后，随即移种上一亩二茬玉米（早育的苗），现在苗高一尺左右，每亩6000棵，计划亩产5000斤，争取8000斤。","type":"paragraph"},{"text":"一个亩产一万零四十七斤九两六钱的玉米“卫星”，从寿张县金斗营乡子路堤农业社的青年试验田里飞上天空。","type":"paragraph"},{"text":"这块玉米“卫星”田共一亩零六厘九毫多。8月8日收割后就脱皮晒穗，22日打场时籽粒已经干得牙咬不动，实收干玉米一万零七百四十六斤十四两六钱五，每亩合一万零四十七斤九两六钱。“卫星”田的创造人是宋为斌（社团支部委员）和宋化文。这块玉米“卫星”田，在去冬普遍深翻了四尺半；分层施圈肥、大粪干20万斤；开春后连续耙了16遍，耧了三遍，小畦整得像园田；清明前三天点种的，双株留苗每亩7846棵。在苗子生长期间，追了六次肥，浇了七次，锄了六遍，授了五次粉。收获时，玉米杆高八尺以上，穗一尺多长，结两、三个穗的5000余棵，其他有结一个大穗的，也有结七个小穗的。","type":"paragraph"},{"text":"8日参加收获、运输、查棵、数穗、丈量土地面积，和22日复查棵、穗、丈量土地、打场、过秤和计算产量的，有中共寿张县委常委、县委秋季检查团第二分团团长崔连礼；中共寿张县委委员兼副县长张敬斋；中共寿张县委研究室主任张勇顺；金斗营乡乡长姜之榜；子路堤农业社党支部书记张朝明等30余人。当记账员发出亩产一万零四十七斤九两六钱的消息，在场的干部和社员无不欢欣鼓舞。就是在春天曾经手指着宋为斌声言：“您要是在这块沙土坑里搞出千斤玉米，我把头摘掉叫您当球玩”的宋玉田老汉，现在也口服心服了。","type":"paragraph"}],"comments":[],"origin":"原载1958年8月24日《大众日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7bb4edc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

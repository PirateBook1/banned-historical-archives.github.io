script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪录片《干革命靠毛泽东思想》《满怀豪情庆“九大”》明起放映","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　欢潮滚滚连天涌，喜讯频频遍地传。在本市军民最最热烈欢呼“九大”隆重开幕的日子里，纪录影片《干革命靠毛泽东思想》和《满怀豪情庆“九大”》(彩色)，将于十七日起在本市放映。"},{"type":"paragraph","text":"《干革命靠毛泽东思想》，是由八一电影制片厂摄制的中国人民解放军总后勤部第二届学习毛主席著作积极分子代表大会的纪录影片。影片记录了伟大领袖毛主席和他的亲密战友林副主席接见解放军后勤战士时的激动人心的场面；介绍了后勤战线广大指战员和革命工人高举毛泽东思想伟大红旗，沿着毛主席“五·七”指示的光辉道路，大办毛泽东思想大学校的战斗历程。"},{"type":"paragraph","text":"阳光雨露育青松，毛泽东思想哺英雄。影片生动地记录了总后勤部某部战士年四旺、八一军马场蒙族牧工王七十三等同志和“无限忠于毛主席的川藏运输线上十英雄”、汽车某团六连、三五一六工厂等先进集体，在毛泽东思想大学校里活学活用毛泽东思想的先进事迹和先进经验。这次大会，是活学活用毛泽东思想的大会。影片对正在掀起活学活用毛泽东思想新高潮的全市革命人民，将是一次深刻的毛泽东思想教育。"},{"type":"paragraph","text":"《满怀豪情庆“九大”》，由上海《满怀豪情庆“九大”》摄制组摄制，影片以饱满的革命激情，记录了“九大”胜利召开的特大喜讯传到上海时，全市一千万军民，最最热烈赞颂伟大领袖毛主席的丰功伟绩，最最热烈赞颂毛主席革命路线的伟大胜利以及各条战线捷报频传，向“九大”献礼，向伟大领袖毛主席献忠心的激动人心的场面."}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cceaa4db3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沉痛悼念革命的坚强战士和政治活动家  朱蕴山同志追悼会在京隆重举行  中共中央、人大常委会、国务院、政协全国委员会送了花圈  邓小平邓颖超胡耀邦等同志和首都各界人士八百多人参加了追悼会，彭真同志主持追悼会，乌兰夫同志致悼词","authors":[],"dates":[{"year":1981,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沉痛悼念革命的坚强战士和政治活动家"},{"type":"paragraph","text":"朱蕴山同志追悼会在京隆重举行"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、政协全国委员会送了花圈"},{"type":"paragraph","text":"邓小平邓颖超胡耀邦等同志和首都各界人士八百多人参加了追悼会，彭真同志主持追悼会，乌兰夫同志致悼词"},{"type":"paragraph","text":"新华社北京5月11日电　中国共产党的亲密朋友、第五届全国人民代表大会常务委员会副委员长、中国国民党革命委员会主席朱蕴山同志追悼会，今天下午在人民大会堂西大厅隆重举行。党和国家领导人以及首都各界人士八百多人，沉痛悼念这位革命的坚强战士和政治活动家，不断追求进步的爱国的革命老人。"},{"type":"paragraph","text":"庄严肃穆的追悼会会场里，悬挂着朱蕴山同志的遗像，安放着朱蕴山同志的骨灰盒。"},{"type":"paragraph","text":"中国共产党中央委员会、全国人民代表大会常务委员会、国务院、政协全国委员会送了花圈。"},{"type":"paragraph","text":"邓小平、彭真、邓颖超、胡耀邦同志参加了追悼会并送了花圈。"},{"type":"paragraph","text":"华国锋、叶剑英、李先念、陈云、宋庆龄、赵紫阳、谭震林、李井泉、阿沛·阿旺晋美、胡厥文、史良、粟裕、杨尚昆、黄火青、刘澜涛、陆定一、李维汉、季方、周建人、庄希泉、肖克、沙千里、周培源、张劲夫、陈此生、刘斐、朱学范、裴昌会、贾亦斌等，送了花圈。"},{"type":"paragraph","text":"韦国清、乌兰夫、彭冲、赛福鼎、宋任穷、习仲勋、廖承志、许德珩、肖劲光、班禅额尔德尼·却吉坚赞、杨静仁、江华、康克清、胡子昂、荣毅仁、胡愈之、王昆仑、何长工、程子华、杨秀峰、包尔汉、钱昌照、平杰三、屈武、李世璋、郑洞国、甘祠森、吴茂荪、董其武、黄鼎臣、蔡啸等，参加了追悼会。"},{"type":"paragraph","text":"追悼会由彭真同志主持，乌兰夫同志致悼词（全文见第四版）。"},{"type":"paragraph","text":"乌兰夫同志说：朱蕴山同志早年积极追随孙中山先生，为推翻清廷，建立民国，努力奋斗；在新民主主义革命中，他始终不渝地与中国共产党合作，在推翻帝国主义、封建主义、官僚资本主义的反动统治，建立新中国的伟大斗争中，作出了重要贡献。解放以后，他衷心拥护中国共产党的领导，坚决走社会主义道路，努力学习马列主义、毛泽东思想，热爱社会主义祖国，积极工作，为中国国民党革命委员会的建设，巩固和发展革命的爱国的统一战线，加强全国人民的大团结，为社会主义革命和社会主义建设事业，继续作出了新的贡献。乌兰夫说，粉碎“四人帮”后，朱蕴山同志对党的三中全会以来的路线、方针、政策，衷心拥护；对祖国的四化建设，充满信心；对国家的可喜形势，欢欣鼓舞。他十分怀念台湾的亲朋故旧、殷切期望第三次国共合作，早日实现台湾归回祖国，完成统一大业。"},{"type":"paragraph","text":"乌兰夫同志说，朱蕴山同志的逝世，使中国共产党失去了一位长期合作共事的老朋友，使中国国民党革命委员会失去了一位卓越领导人。"},{"type":"paragraph","text":"送花圈的单位还有：中国国民党革命委员会、中共中央办公厅、中共中央统战部、全国人大常委会办公厅、国务院办公厅、全国政协办公厅、各民主党派、全国工商联、北京市人大常委会、安徽省领导机关、六安县领导机关、民革中央机关和各省市自治区组织及负责人。"},{"type":"paragraph","text":"追悼会后，朱蕴山同志的骨灰盒安放在八宝山革命公墓。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e1b695d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日中友好议员联盟访华团  邓副总理对日本朋友为促进早日缔结中日和平友好条约所作的努力表示感谢。他说，这种努力符合中日两国人民的共同愿望和两国的长远利益。我们希望早日签订中日和平友好条约","authors":[],"dates":[{"year":1977,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日中友好议员联盟访华团"},{"type":"paragraph","text":"邓副总理对日本朋友为促进早日缔结中日和平友好条约所作的努力表示感谢。他说，这种努力符合中日两国人民的共同愿望和两国的长远利益。我们希望早日签订中日和平友好条约"},{"type":"paragraph","text":"新华社一九七七年九月十日讯　国务院副总理邓小平今天上午会见了日中友好议员联盟访华团。"},{"type":"paragraph","text":"会见时，邓小平副总理同访华团团长浜野清吾、副团长小林进、渡部一郎，秘书长盐谷一夫和全体团员一一握手，并同他们进行了热情友好的谈话。在谈话中，浜野清吾团长指出，关于缔结日中和平友好条约问题，现在该是日本政府下决心的时候了。他说，条约之所以推迟到现在还没有解决，是由于三年来日方的怠慢，我们对此深深感到歉意。今后我们日中友好议员联盟要运用组织的力量，利用一切机会，采取强有力的措施，促使福田内阁早下决心。邓小平副总理对日中友好议员联盟的朋友们为促进早日缔结中日和平友好条约所作的努力表示感谢。他说，日中友好议员联盟朋友们的这种努力符合中日两国人民的共同愿望和两国的长远利益。我们希望早日签订中日和平友好条约。"},{"type":"paragraph","text":"参加会见的访华团团员有佐佐木义武、细田吉藏、小泽辰男、内藤誉三郎、石野久男、井上泉、小柳勇、小谷守、铃切康雄、白木义一郎、稻富棱人、中村利次、大成正雄。"},{"type":"paragraph","text":"会见时在座的有中日友协会长廖承志，人大常委会副秘书长武新宇，有关方面负责人张香山、孙平化、王晓云、单达圻、丁民、肖棣华等。（附图片）"},{"type":"paragraph","text":"邓小平副总理九月十日会见以日中友好议员联盟会长浜野清吾为团长的日中友好议员联盟访华团。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fd29ec74c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

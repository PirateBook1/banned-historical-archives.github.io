script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"为转发广东省军管会、湖南省军区关于支左工作报告写的批语","alias":"","parts":[{"type":"paragraph","text":"为转发广东省军管会、湖南省军区"},{"type":"paragraph","text":"关于支左工作报告写的批语"},{"type":"paragraph","text":"（1967年5月14日）各大军区，各省军区，各军分区，各人民武装部，各军各师各团，"},{"type":"paragraph","text":"[1]指广东省军管会1967年5月13日关于前段支左工作的教训和下一步的做法给中共中央、中央军委、中央文革小组的报告和中共湖南省军区委员会5月12日关于贯彻广州军区首长指示给中央文革小组、全军文革小组、广州军区的报告。广东省军管会的报告说，最近常委对前段支左工作进行了检查，认为部队支左以来，虽然支持了一些真正的革命左派，取得了很大成绩，但也存在着许多严重的缺点和错误，受到一些革命小将一针见血的批评。对于所犯错误，觉悟迟，改进慢，有些领导干部思想不通，患得患失，不敢承担责任，修正错误。为此，常委研究了今后改进的办法。湖南省军区党委的报告说，5月11日晚，省军区司令员龙书金从广州来电话，传达了广州军区首长对湖南问题的指示，使我们清醒了头脑。大家决心做到：一、从上到下统一认识，把军区首长的指示精神迅速贯彻到各级领导中去，对照军委十条命令，检查前段工作。决定立即集训在基层支左的干部，机关干部与部队干部、战士，也相应集中五至七天时间（在这后面，毛泽东加括号写了一条批注，即本篇三），搞两条路线的正面教育。二、纠正错误，做好工作。三、坚定地支持革命左派。要从上到下统一认识，相信绝大多数群众是革命的，必须相信和依靠他们。四、加强领导。"},{"type":"paragraph","text":"为转发广东省军管会、湖南省军区关于支左工作报告写的批语直属各军种、兵种："},{"type":"paragraph","text":"（一）现将广州军区、湖南省军区报告两件发给你们，望参照执行。"},{"type":"paragraph","text":"（二）凡犯了错误的必须坚决改正。如不改正，越陷越深，到头来还得改正，威信损失就太大了。及早改正，威信只会比前更高。"},{"type":"paragraph","text":"（三）不要动动摇摇，游移不决。听信老婆孩子从保字号那里带来的错话，信以为真。"},{"type":"paragraph","text":"（四）要受得住工人、农民、学生、战士、干部的批评，加以分析，好的接受，错的解释。解释不通，暂时搁下，将来再说。"},{"type":"paragraph","text":"（五）要坚决相信绝大多数群众是好的，坏人只是极少数，不过百分之一、二、三。这样一想，就什么都通了。"},{"type":"paragraph","text":"中共中央中央军委中央文革小组"},{"type":"paragraph","text":"军委文革小组"},{"type":"paragraph","text":"一九六七年五月十四日"},{"type":"paragraph","text":"二恩来、林彪、中央碰头会阅发。"},{"type":"paragraph","text":"[1]恩来，即周恩来。林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。毛泽东全集第四十九卷"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"一毛注时间太少，应有十至十四天。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b1786d161"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"在中国共产党第六届中央委员会扩大的第六次全体会议上讲话（摘要）","alias":"","parts":[{"type":"paragraph","text":"们相信，这次全国代表大会一定能够成功，一定能够给日本帝国主义的侵略战争以最壮严的最有力量的回答，让日本帝国主义在我们的至国代表大会面前发起抖来，滚到东洋大海里去，中华民族是一定要胜利的。"},{"type":"paragraph","text":"我的报告就此完结。※这是毛泽东同志在一九三八年十月十二至十四在中央扩大的六中全会的报告。"},{"type":"paragraph","text":"在抗大的讲话"},{"type":"paragraph","text":"（一九三八年十二月十三日）"},{"type":"paragraph","text":"中共中央六中全会估计到广州武汉失守以后，战争形势要逐渐进入新阶段，我们的任务就在于如何增加力量来停止敌之进攻，准备我之反攻。"},{"type":"paragraph","text":"这里，最基本的推动全盘工作的正确方针是培植干部。"},{"type":"paragraph","text":"在今天，广大的敌人占领区域没有普遍的游击队的活动，千百万群众没有人去组织，去导他们进行抗日战争。这就是，中国还有很多地方，没有共产党，没有抗日武装，没有把这些生动力量都发掘和发挥出来，这些工作都要人去做的。"},{"type":"paragraph","text":"在中国共产党第六属中央委会扩大的第六次全体会上讲话（摘要）"},{"type":"paragraph","text":"（一九三八年十一月六日）"},{"type":"paragraph","text":"第一，允许蒙、回、藏、苗、瑶、彝、番各民族与汉族有平等权利，在共同对日原则之下，有自已管理自已事务之权，同时与汉族联合建立一的国家。第二，各少数民族与汉族杂居的地方，当地政府须设置由当地少数民族的人员组成的委员会，作为省县政府的一部门，管理和他们有关事务，调节各族间的关系，在省县政府委员中应有他们的位置。第三，算重少数民族的文化、宗、习惯，不但不应强迫他们学汉文汉语，而且应赞助他们发展用各族自已语言文字的文化教育。第四，刹正存在着的大汉族主义，提倡汉人用平等态度和各族接触，使日盒亲善密切起来，同时禁止任何对他们带侮辱性与轻性的言语、文字与行动"},{"type":"paragraph","text":"上述政策，“方面，各少数民族应自已团结起来争取实现，一方面应由政府自动实施，才能彻底改善国内各族的相互关系，眞正达到团结对外之目的，怀柔与羁的老办法是行不通了的·"},{"type":"paragraph","text":"（转摘自《人民日报》一九五三年九月九日的社《进一步贯彻民族区域自治的政策》）"},{"type":"paragraph","text":"谈抗大农庄"},{"type":"paragraph","text":"（一九三九年）"},{"type":"paragraph","text":"抗大农庄一个一百几十个人担任了六千个人全年四分之一的粮食，四百个人便可以生产六千人全年的粮食（还是用落后的生产工具来耕种）。如果按照抗大农庄的办法，那末中国只要三千万人生产，就可以养活四万万五千万人，全国都这样做，个把日本帝国主义成什么题？！所以抗大农庄的路是最好的；全国都应该学习抗大农庄的办法，人人要劳动，人"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":236,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b9c75e412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

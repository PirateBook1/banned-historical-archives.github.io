script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党员就是要加强党性修养  上棉十七厂组织党员重新学习《论共产党员的修养》，批判林彪、“四人帮”对刘少奇同志建党理论的诬蔑","authors":[],"dates":[{"year":1980,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党员就是要加强党性修养"},{"type":"paragraph","text":"上棉十七厂组织党员重新学习《论共产党员的修养》，批判林彪、“四人帮”对刘少奇同志建党理论的诬蔑"},{"type":"paragraph","text":"据新华社上海三月二十三日电　新华社记者吴复民报道：上海第十七棉纺织厂的广大党员联系各自的切身体验，批判林彪、“四人帮”对刘少奇同志建党理论的诬蔑。《论共产党员的修养》重新成为全厂一千多名党员加强党性修养的教科书。"},{"type":"paragraph","text":"上棉十七厂是林彪、“四人帮”在文化大革命中进行所谓“重建党”的试验场。早在一九六八年二月，王洪文、张春桥就在这个厂开始“重建党”的试点。他们诬蔑刘少奇同志在党的建设方面有所谓修正主义的“三党六论”，并且“以大批判开路”，穷凶极恶地破坏党、瓦解党，使党的肌体和党员思想受到严重侵蚀。粉碎“四人帮”以来，经过整党整风，党的组织不纯、思想不纯、作风不纯的情况有了明显的改变，但是，在为刘少奇同志完全恢复名誉以前，共产党员讲修养还是一个“禁区”，一些是非界限没有完全分清。党的十一届五中全会以后，厂党委成员立即找出《论共产党员的修养》认真学习，并同林彪、“四人帮”一伙当年搞的所谓“大批判”进行对照。他们清楚地看到所谓的“三党六论”，完全是林彪、“四人帮”一伙对刘少奇同志的诬蔑。厂党委分析了党员的思想状况，深切地感到，必须组织广大党员重新学习《论共产党员的修养》，并以这本论著为武器，对当年对刘少奇同志所谓修正主义“三党六论”的批判进行反批判，拨乱反正，肃清流毒，搞好党风。他们决定进一步办好共产党员轮训班，在今年年内把全体党员普遍轮训一遍。"},{"type":"paragraph","text":"这个厂的党员中，有三分之二是一九六六年前入党的老党员。在这次重新学习中，他们普遍回忆了自己的成长过程，自觉地找出自己被搞乱了的思想，决心加强党性修养。第一织布工场布机车间副主任赵芳，文化大革命中，她尽管受到批判，但始终保存着刘少奇同志的《论共产党员的修养》。粉碎“四人帮”以后，她被提拔为车间副主任，但工作还不够大胆。她解剖自己的思想说：我们党向来有关心群众、教育群众的好传统。可是，林彪、“四人帮”一伙却诬蔑关心群众、照顾群众个人利益是“用小恩小惠腐蚀人”，是宣扬“公私溶化论”；诬蔑分析群众思想、对工人进行教育是宣扬“群众落后论”。因此，弄得人思想很乱，左右不是，不知道该怎样做一个党员；自己也产生了少管闲事的消极情绪。这次重新学习《论共产党员的修养》认清了依靠群众与教育群众、照顾群众利益的辩证关系，工作起来胆子也大了。"},{"type":"paragraph","text":"上棉十七厂有二百多名文化大革命中入党的党员。厂党委组织他们一面听老党员回忆党的传统，一面学习《论共产党员的修养》，联系实际，清算林彪、“四人帮”对自己的毒害。他们表示要补课，照着《论共产党员的修养》的要求认真实践，把自己锻炼成党的忠诚战士，在新长征中发挥共产党员的先锋模范作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a70a58d5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

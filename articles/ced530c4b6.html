script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇在全国战斗英雄代表会议和全国工农兵劳动模范代表会议上的讲话提纲","authors":["刘少奇"],"dates":[{"year":1950,"month":9}],"is_range_date":false,"parts":[{"text":"刘少奇在全国战斗英雄代表会议和全国工农兵劳动模范代表会议上的讲话提纲","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中华人民共和国成立后第一次战斗英雄与劳模代表大会”[1]。是真正全国性的大会。","type":"paragraph"},{"text":"以前曾在解放区举行多次这种大会，结果是很好的。绝大多数的英雄和模范都成为人民学习的榜样，都起人民中的骨干、带头和桥梁作用。但过去的大会还不是全国性的大会，还只是中国一部分地区的大会。","type":"paragraph"},{"text":"我们的英雄和模范是从群众中产生的。都有一种或几种特殊的创造和发明。这些创造和发明，加以推广，大家照样来作，就常常能推动我们的事业更快的前进。所以他们就值得人们学习，值得尊重，提倡，应看作一件大事。","type":"paragraph"},{"text":"在劳动人民中是有无数千万的英雄人物的，有各种天才和有才能的人，有各种创造和发明，在过去只是因为反动的统治阶级所制订的社会制度与政治经济制度不合理，所以把成千成万的英雄和模范人物，天才和发明家埋没了，压住了，使他们不能发扬。所以我们在过去看不大见在劳动人民中有多少英雄模范，而我们所看见的只是那些令人作呕的军阀、官僚、地主和有钱人，他们享受着尊敬和荣誉。而真正的人民的英雄和模范人物，则得不到应有照顾。然而，这种制度今天已被推翻了，今天建立了新民主主义的制度，以工人为领导，以工农劳动人民为基础的国家建立了。废除了过去制度，建立了尊尚劳动的新制度，所以就有英模大会的召开。无数英模就出现，并受人重视，享受他们应有的荣誉。我们相信，在今后将有更多英模出现，并有更高的英模出观。几乎在所有解放了的劳动人民中，只要他们感觉自己已经成为主人，并以主人的态度来劳动来斗争，都有英雄和模范产生，成千成万的英模出现，就是一种伟大的社会动力，他们将推动我们的事业迅速前进。","type":"paragraph"},{"text":"我们现要建设强大的国防力量和经济力量，没有成千成万的英雄和模范人物是不能成功的。也一定要产生许多英雄。","type":"paragraph"},{"text":"要把英雄的一切创造重视，加以研究，推广。技术机关，参谋政治机关应注意。并发现更多的英模。","type":"paragraph"},{"text":"英模出头，人们重视，不服气，应谦逊，勿骄，继续学习，才能保持英模。学习条件——给他们。","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]指一九五〇年九月二十五日至十月二日在北京同时召开的全国战斗英雄代表会议和全国工农兵劳动模范代表会议。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第二册(一九五〇年四月——一九五〇年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ced530c4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

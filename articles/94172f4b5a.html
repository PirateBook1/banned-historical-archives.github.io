script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央西南访问团第二分团  慰问云南撒尼族同胞  圭山西山各民族五万人民兼程往迎齐呼“毛主席是各民族的红太阳”","authors":[],"dates":[{"year":1950,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央西南访问团第二分团"},{"type":"paragraph","text":"慰问云南撒尼族同胞"},{"type":"paragraph","text":"圭山西山各民族五万人民兼程往迎齐呼“毛主席是各民族的红太阳”"},{"type":"paragraph","text":"【新华社重庆十七日电】昆明讯：中央人民政府西南各民族访问团第二分团，于八月三十日由昆明抵达路南县圭山区，慰问云南解放前在敌后斗争中首先起义的撒尼族同胞。同行者有云南省人民政府副主席张冲（彝族）。该团沿途受到撒尼族、阿西族、彝族、苗族、回族和汉族同胞的热烈欢迎。该团抵达圭山区中心维则镇时，圭山、西山（弥勒县属）两区各族五万人民曾排队至该镇六里以外欢迎。他们多半是从六七十里外连夜赶来的，其中西山区犬长冲等村的阿西族、苗族和彝族同胞，则在三日前即从二百里外兼程赶来欢迎。在细雨中各种乐器齐鸣，“毛主席是各民族的红太阳”等口号响彻山谷。撒尼族、阿西族的姑娘们一队一队歌舞着，将鲜花抛在访问团人员的怀中。撒尼族的青年民兵，将两顶缀满红花的五星花冠献给分团夏康农、王连芳正副团长。各村兄弟民族并召开干部座谈会，向访问团报告了目前工作情况。"},{"type":"paragraph","text":"访问团共分六个小组，分头访问了圭山区的维则镇、雨盛村、蓑衣山、水塘铺等八个村庄。夏康农团长率领一组专程赴西山区的热水塘和法雨哨，慰问了阿西族同胞。各组都普遍进行了家庭访问，并将毛主席纪念章和针、线、钮扣、毛巾等分赠给各族同胞。文工队亦分赴各村和兄弟民族举行了十二次歌舞联欢晚会，出演四次，观众达两万多人。展览组在维则镇举行了两天年画片展览。医疗队在各村为兄弟民族人民治疗了九百零三个病人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94172f4b5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

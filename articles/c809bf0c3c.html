script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“松川事件”二十名无辜被告代表铃木信  “五一”节献给毛主席的贺词","authors":[],"dates":[{"year":1952,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本“松川事件”二十名无辜被告代表铃木信"},{"type":"paragraph","text":"“五一”节献给毛主席的贺词"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"际此一九五二年“五一”劳动节，我们松川事件二十名被告，在日本共产党创立时代的领袖——市川正一同志在此被饿死的极其野蛮、臭名彰著的宫城刑务所的黑暗而又阴冷的牢监里，遥念着中华人民共和国的首都——北京：晴空里到处高高地竖起无数面的红旗，迎风飘扬，织成一片旗海。我们满怀着亚洲解放日益临近的胜利信心，向亚洲各民族的引路星，伟大的毛泽东主席，敬致无限的谢意和满腔的贺忱，并谨献我们的战斗誓言。"},{"type":"paragraph","text":"为了绞杀工人运动，变日本为侵略亚洲的基地，以给法西斯主义复活开辟道路而阴谋制造的所谓列车颠覆的松川事件，在第一审中，由于帝国主义者的丑恶走狗们——法西斯检察官和卖国奴法官的狼狈为奸，判处了五人死刑，五人无期徒刑，其他十人合计九十五年徒刑的史无前例的极刑，但是，以贵国人民为首的全世界的暴风雨般的抗议运动，和对我们的鼓励与援助，在第二审中，终于迫使法官不得不改变了原来的判决。"},{"type":"paragraph","text":"现在，日本人民对旧金山卖国“和约”，对与亚洲为敌、使日本成为亚洲孤儿的“安全条约”和使美国军队永远占领日本的“行政协定”，展开了反对运动。在这个反对运动中，面对着法西斯的镇压，人们都以“绝不容许松川事件重演”作为互相鼓励的口号，松川事件第二审的胜利，成了日本人民建立反法西斯人民阵线，为和平与独立而斗争的推动力量。四月十八日，四百万有组织的工人的总罢工，在全国人民的完全支持之下，打击了反动政府的淫威，取得了胜利。"},{"type":"paragraph","text":"反对殖民地化，争取祖国日本的完全独立；赶出帝国主义者，解放全亚洲；反对战争，建立世界持久和平。我们松川事件二十名被告在此坚决地宣誓：我们不论在任何情况下，绝不放弃我们做为这个斗争的尖兵的任务，学习中国人民伟大斗争和革命事业的经验，一往直前地进行斗争。"},{"type":"paragraph","text":"北京五一劳动节万岁！"},{"type":"paragraph","text":"全亚洲解放万岁！"},{"type":"paragraph","text":"亚洲解放的先导者，伟大的中国共产党万岁！"},{"type":"paragraph","text":"亚洲各民族的希望之星，慈爱的父亲，光辉的领袖毛泽东主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"松川事件二十名被告代表"},{"type":"paragraph","text":"铃木  信"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c809bf0c3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

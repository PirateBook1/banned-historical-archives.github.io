script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"在宿蚌地区作战的两个方案","alias":"","parts":[{"type":"paragraph","text":"在宿蚌地区作战的两个方案！"},{"type":"paragraph","text":"（1948年11月5日）陈、邓，并告粟、陈、张："},{"type":"paragraph","text":"（一）你们现到何处？（二）敌已知蒙城重要，孙元良率兵团部由宿县昨（支）日到板桥集，估计本（微）日可到蒙城。该兵团之九十九军（即原六十九师）已到蚌埠接防，原驻蚌埠之九十六军（即原四十五师残部）由蚌埠东移临淮关\"。该兵团之四十一军、四十七军估计有一个军随孙往蒙城，另一个军则留宿县。因邱兵团?全部现在砀山、徐州（均不含）间及丰县，刘汝明\"则移砀山及其以西，前闻邱兵团以一个师开宿县似未实行，如此则孙兵团必有一个军驻宿县。是否如此，望你们速查明。（三）我三、广两纵攻砀山附近之刘部，可能吸引邱兵团以一部西援。（四）在上述情形"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。"},{"type":"paragraph","text":"[3]孙元良，当时任国民党军第十六兵团司令官。[4]板桥集，镇名，位于安徽省蒙城县东北。[5]临淮关，镇名，位于安徽省凤阳县东部。[6]邱兵团，指国民党军第二兵团，兵团司令官邱清泉。下，第一方案，你们到永城后不停留继续东进，完成对宿县的包围，然后看情况，好打则攻歼之，如敌援甚快不好打则打援敌。估计援敌可能从北面（邱兵团一部）、西面（孙元良率一个军从蒙城）、南面（九十九军）来，亦有可能孙元良由蒙城先到蚌埠，集合两个军均由南面来。不论怎样，你们以一部位于北面阻援，以主力打西、南两面援敌是有利的，但亦有可能西、南两面都不敢来援，仅有北面来援，如此则应打北面援敌。此方案可望确定地调动邱兵团一部。第二方案，以一部破徐蚌路\"，以主力打蒙城，得手后大破宿蚌路？。以上何者为宜，望酌复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"微丑[1]徐蚌路，指徐州至蚌埠的铁路，即今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":167},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0f64e2ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

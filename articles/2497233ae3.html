script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中专教师的右派言论（三）","authors":["唐明纪","山西","王增醴","许秀岩"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中专教师的右派言论（三）","type":"title"},{"text":"山西王增醴唐明纪许秀岩","type":"authors"},{"text":"王增醴（函授师范学校教师）：","type":"paragraph"},{"text":"“知识分子已经改造得差不多了，但党对知识分子的评价是，把业务上的努力和政治上的进步分割开来，是离开劳动实践来评价一个人，是一成不变的看待知识分子，是拿历史问题衡量知识分子的一切，别的可以发展，而个人历史是不可发展的。共产党是把胡风的两面手法推广到所有历史不好而工作积极的人身上，这就使一些当重点的人工作中产生了消极情绪”。","type":"paragraph"},{"text":"“党不了解知识分子的特点，知识分子的特点是：一是有自尊心，‘士可杀而不可辱’；二是找知己，‘士为知己者死，士为知己者用’；三是业务上有抱负。历次政治运动伤害了知识分子的自尊心，打倒了他们的积极性，使之丧失了信心。交清历史也不行，工作积极也不行。宗派主义使知识分子找不到知己”。","type":"paragraph"},{"text":"“当前的知识分子是政治上得不到信任，业务上不被重视，党和知识分子的矛盾是要求信任和得不到信任的矛盾。知识分子要和党作梁山兄弟，而不是主客”。","type":"paragraph"},{"text":"唐明纪（机械工业学校教师）：","type":"paragraph"},{"text":"“为了提高知识分子的社会地位，需要修改党对知识分子政策，把‘团结、教育、改造’改变为‘团结、学习、改造’，因为知识分子有了积极性，教育二字已不适用了”。","type":"paragraph"},{"text":"许秀岩（教育干部学校教师）：","type":"paragraph"},{"text":"“领导与被领导的关系有两种：孟子说：君视臣如手足，则臣视君如腹心；君之视臣如草芥，则臣视君如寇仇。这就是指好坏两种关系而言。解放以来，领导与被领导之间的关系，……虽然没有严重到草芥与寇仇的关系，可是轻视、歧视甚至敌视与离心离德的关系，确实是存在的。这就很难说到团结了”。","type":"paragraph"},{"text":"“造成这种不良关系的原因，最主要的是狭隘的宗派主义情绪。……宗派主义情绪，会拒人于千里之外，在党与非党人士之间，深深地划下一道鸿沟，彼此可望而不可及，这还能谈到团结吗”？","type":"paragraph"},{"text":"“过去有一种偏向，谁被认为落后，谁就被阁置的越冷淡，久而久之，这部分人就会绝望、消极、使团结上造成了困难”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2497233ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

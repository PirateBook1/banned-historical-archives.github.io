script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿人民军艺术团到沪受到热烈双迎张春桥同志接见纳奈·库特拉同志和艺术团负责人","authors":[],"dates":[{"year":1969,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由阿尔巴尼亚人民军政治部副主任纳奈·库特拉率领的阿尔巴尼亚人民军艺术团，昨天下午乘专车由南京到达上海进行友好访问演出，受到上海广大革命群众和人民解放军指战员的热烈欢迎。"},{"type":"paragraph","text":"上海市革命委员会、中国人民解放军驻上海部队和有关部门负责人王秀珍、冯国柱、王晓峰、李宏钧、裴文章，以及人民解放军指战员、革命文艺工作者和革命群众数百人前往车站热烈欢迎来自反帝、反修最前线的阿尔巴尼亚战友。"},{"type":"paragraph","text":"昨天，上海车站红旗招展，洋溢着中阿两国人民和两国军队的革命友谊和战斗团结的气氛。欢迎的人们高举着我们伟大领袖毛主席的画像，高举着阿尔巴尼亚人民的伟大领袖、中国人民最亲密的朋友恩维尔·霍查同志的画像，迎候在月台上。当纳奈·库特拉和其他阿尔巴尼亚战友走出车厢，和大家见面时，人们敲锣打鼓，不断高呼口号:“中阿两国人民的战斗友谊万岁!”“坚决支持英雄的阿尔巴尼亚人民的反帝反修斗争!”“英雄的阿尔巴尼亚人民万岁!”“恩维尔，霍查同志万岁!”“毛主席万岁1”"},{"type":"paragraph","text":"在上海的其他阿尔巴尼亚同志昨天也到车站欢迎。"},{"type":"paragraph","text":"昨天晚上，上海市革命委员会和中国人民解放军上海警备区政治部举行宴会，热烈欢迎阿尔巴尼亚人民军艺术团。宴会前，中共中央政治局委员、中国人民解放军南京部队第一政委、上海市革命委员会负责人张春桥同志接见了纳奈·库特拉同志和艺术团负责人，同他们进行了极其亲切友好的谈话。参加接见和宴会的有:中共中央委员、上海市革命委员会领导成员王洪文、徐景贤、王秀珍，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人刘耀宗、郑长华、杜彪、冯国柱等。参加宴会的还有人民解放军驻上海部队的战斗英雄和革命文艺工作者的代表。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\12\\69cu010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚人民军艺术团昨天下午乘专车到达上海进行友好访问演出，在车站受到上海市革命委员会、人民解放军驻上海部队和有关部门负责人以及革命文艺工作者、人民解放军指战员的热烈欢迎。　新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"663dc4b3db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市各革命群众组织召开大会号召向护粮战士学习象护粮战士那样活学活用毛主席著作代表们在发言中一致表示，决心狠抓革命，猛促生产，积极投入革命大批判运动","authors":[],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨晚，本市各革命群众组织在人民广场举行“高举毛泽东思想伟大红旗，学习护粮战士活学活用毛主席著作大会”。大会号召全市无产阶级革命派和广大革命群众学习护粮战士一心为公、舍己为人的崇高品质。参加大会的有市革命委员会代表、各革命群众组织代表、红卫兵小将和当时为保护国家财产、抢救阶级兄弟光荣负伤现已痊愈的护粮战士，以及英勇牺牲的护粮战士的家属等。"},{"type":"paragraph","text":"会上，代表们在发言中一致指出:上海市第一粮食采购供应站的护粮战士的英勇事迹，是无产阶级文化大革命的一曲凯歌，是光焰无际的毛泽东思想的伟大胜利。护粮战士是毛主席的好战士，是活学活用毛主席著作的模范。代表们一致表示，一定要向高举毛泽东思想伟大红旗的护粮战士学习，掀起一个活学活用毛主席著作的新高潮，要象护粮战士那样无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，在自己的头脑里树立起毛泽东思想的绝对权威，狠抓革命，猛促生产，积极投入当前革命大批判的新高潮，促进革命的大联合和革命的“三结合”，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f68f15fa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

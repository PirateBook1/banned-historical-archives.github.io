script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志的青少年时代萧三著新华书店出版","authors":["阿松"],"dates":[{"year":1949,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿松"},{"type":"paragraph","text":"这是一本非常有价值的书，在完整的传记还没有写成以前，这本书可以说是介绍毛泽东生平的最优秀读物了，作者萧三同志，在很长时期里，从毛主席的战友、同志以及各个时期和他有关的人们谈述所得来材料整理出来，初稿就是‘毛泽东同志的儿童时代’与‘毛泽东同志的青年时代’，这次‘毛泽东同志的青少年时代’就是那两篇增删后的修订本。由于故事朴实，文字生动，特别是纪载细致，能与当时历史事实社会背景相联系，给我们很多的启发和教育，增加了我们更多的政治常识，革命道理，可以当作中国近代史读。"},{"type":"paragraph","text":"毛主席本是一个贫农的儿子，由于他父亲全家的勤劳，他底家逐渐由贫农上升到中农、富农，毛主席自己在六七岁时也耕种土地，从小就受劳动的锻炼，因而他深深地知道中国农民的痛苦，这样使他和农民群众有密切的联系。"},{"type":"paragraph","text":"毛主席对农民是热爱的，在乡间曾传说这样的故事:“有一年秋收时节，农民们把稻谷打了下来，都摊在坪里晒着。忽然，天下起雨来了。大家忙着收谷子。幼年的毛泽东同志且不收自己家里的谷子，而先帮助一家作佃户的去收。父亲生气了。泽东同志说:人家家里很苦，还要交租，损失一点就不得了；我们自己家里的，自然不大要紧些……”"},{"type":"paragraph","text":"毛主席的刻苦自学精神是值得我们每个青年人学习的，在长沙时他常去省立图书馆，“他取到了书，就伏在阅览室的桌前用心地看，简直就不休息，一直到要关门的时候才出去——天天如此，风雨无阻……只在中午时候出去买几个包子或饼子充饥，也就算是他休息的时间，一到了图书馆，‘就像牛进了菜园’什么书都找来读:中国的、外国的、历史、地理、哲学、文学……“当时从外国文译成了中文的名著，他差不多都读遍了。”"},{"type":"paragraph","text":"后来，他考入省立第一师范后，‘仍是非常好学的，他还是以自修为主。他经常读书不倦。同学们很快就都佩服他的天才，他的严肃治学的精神，他的朴实、诚恳、谦虚的态度。他的作文一出，全校哄动，教员把它贴在学监室的对面走廊墙壁上，课余时，那里围满了人，在读着传观的文章。但毛泽东同志并不自恃聪明，或者骄傲自满。相反，他的求知欲非常之强，肯用苦功。晚上学校规定的自修时间短了，他就在寝室继续读书。学校吹号熄灯了，他就自备一盏灯，下面用一节竹筒垫起，坐在床上看书，有时通宵不眠。’"},{"type":"paragraph","text":"‘除在校自修及找本校的教员问学外，长沙城里不时有所谓名流学者从外省来的，泽东同志常一个人去拜访他们，向他们虚心请教，想从他们得到一些新知识’。在暑假期间，又去湖南各县‘游学’，从长沙动身，徒步游历了宁乡、平江、浏阳等五个县，考查农民生活，了解各处风俗习惯，向社会做调查，向人民学习。“他常对人说，‘学问’二字连起来成一个名词是很有意义的，我们不但要好学，而且要好问。”"},{"type":"paragraph","text":"此外，他常去阅报室看报，他注意的是国内外的政治，军事形势‘在散步的时候，毛泽东同志对同伴们讲述中国以及世界的新闻，有条有理，了如指掌。’‘你的脑子真特别，’同学们惊叹地说:‘我们同样也看了报的，为什么我们不如你分析的清楚呢?’"},{"type":"paragraph","text":"是的，毛泽东同志的政治头脑在这时候已经很发达了。他善于分析，善于总结，概括，归纳——这又是科学的头脑。他给同学们说时事问题的时候，常常联系到中国的历史，以及近年来中国的事变。"},{"type":"paragraph","text":"上述介绍仅仅是该书的第一、第三两章，其余三章“卷入辛亥革命运动的漩涡”“组织起来的第一页”“站在新文化运动——新民主运动的前哨”都是毛主席在青少年时代的社会、政治上的活动，给我们青年有很大的帮助。作者说得很好‘毛泽东同志从少年、青年到成年时期所走的道路，一个半殖民地半封建社会里的知识份子走向革命的道路，我们一切有志的青年读—这个叙述时，当会知道自己也能够和应该走这条光明伟大的道路。’"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93792d48d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於朝鲜停战谈判和旧金山会议的反应","authors":[],"dates":[{"year":1951,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"关于朝鲜停战谈判和旧金山会议的反应","type":"title"},{"text":"(一)成都","type":"subtitle"},{"text":"【川西分社十八日讯】成都部分人对于停战谈判的希望已有改变。“和谈定能成功”“可以松一口气”的论调已很少听见。民革委员肖绍成以前认为美帝谈和有“百分之七十成功的希望”，现在也说它“毫无诚意”了。四川大学等校一部分青年学生以前认为“抗美援朝可以宣告结束”，现在也要求“快打”。","type":"paragraph"},{"text":"对美制“旧金山和会”，一般认识比较清楚，但有的人对苏联参加旧金山会议的作用认识不足，一般青年学生对苏联参加这次和会感到惊奇，对印度、缅甸拒绝参加和会也不了解。有的还认为：“美国掌握了那么多的国家，和约反正是要通过的，苏联出席是多此一举”。个别的民主人士还有不正确的看法。如开明士绅张明岩认为：“以美帝为首的联合国是有‘和平诚意’的”，因为“在外文公文上看到联合国给李承晚关于谈和的指示”。民主人士王右瑜认为：“美国不敢断然武(此处一字辨认不出)日本，因为日本反动派也有些觉悟，将来会把东西抓在手上再打美国的”。并说：“土肥原等七战犯要死的时候，高呼‘中日亲善’，可见他们也觉悟到有些对不起中国了”。","type":"paragraph"},{"text":"(二)山东","type":"subtitle"},{"text":"【山东分社十六日讯】山东基本群众和大部分中、下级干部对“停战谈判”表示不耐烦，他们主张打一打再说。个别知识分子仍害怕打起来会引起世界大战。有些民盟盟员反映：开城谈判是一个严重而激烈的外交战。现在是追求责任的问题，叫全世界人民认识到谈判破裂的责任应由美帝国主义负。朝、中人民是真正要求和平的。他们认为在年内也许要大打一下。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年9月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a13469f343"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

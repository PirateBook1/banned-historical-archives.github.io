script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民无限崇敬毛主席热爱新中国  四天内五十万人踊跃参观我经济贸易展览会  许多观众严厉谴责佐藤政府纵容暴徒破坏展览会的罪行","authors":[],"dates":[{"year":1966,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民无限崇敬毛主席热爱新中国"},{"type":"paragraph","text":"四天内五十万人踊跃参观我经济贸易展览会"},{"type":"paragraph","text":"许多观众严厉谴责佐藤政府纵容暴徒破坏展览会的罪行"},{"type":"paragraph","text":"新华社二十五日讯　名古屋消息：正当日本佐藤政府一再纵容右翼团体破坏在名古屋举行的中国经济贸易展览会的时候，日本广大人民满怀对中国人民的伟大领袖毛主席无限崇敬，对中国社会主义建设成就无限敬佩的心情和增进日中两国人民友好的愿望，连日来踊跃参观中国展览会。"},{"type":"paragraph","text":"名古屋市最近几天气温骤然下降，但是在通往中国展览馆的大路上，从早到晚观众络绎不绝。到二十四日中午，即在展览会开幕后的仅仅四天内，观众就已经超过了五十万人。这一盛况，表明了广大日本人民对中国展览会的热烈欢迎和支持，也是对敌视中国的佐藤政府和形形色色的破坏日中友好的分子的沉重打击。"},{"type":"paragraph","text":"来自东京、大坂和北信越参观团的日本朋友，正赶上佐藤政府纵容右翼团体进行捣乱，许多朋友自动地参加了保卫展览会的英勇斗争。他们在暴徒溜走后参观了展览会。其中一位日本朋友看完了展览会后感动地说：“从展览会上，我看到了中国人民为了日中友好做出的巨大的努力。”"},{"type":"paragraph","text":"二十三日，京都六十多名盲人到展览会来参观。他们用手一遍又一遍地抚摸着展出的机器，用心地倾听讲解员的介绍。一位双目失明的女按摩师说，我前年曾在大坂参观过中国的展览会。尽管我不能用眼睛看，可是我从听到的声音里感到中国人民团结一致，正以飞速的步伐前进着。这些盲人观众在参观完毕离开会场时，高呼“日中友好万岁”的口号。"},{"type":"paragraph","text":"自从二十二日佐藤政府纵容日本暴徒破坏展览会和警察无理殴打中国展览团人员的严重事件发生后，连日来很多观众和朋友纷纷写信、打电话，或者亲自来展览会场，向中国展览团和日本协力会，表示慰问和支持。一位在二十一日来参观过展览会的青年学生，二十三日冒着寒风再次来到展览会，向中国人员说，日本人民都站在你们一边，日中友好的事业是正义的，是谁也破坏不了的。"},{"type":"paragraph","text":"社会党议员穗积七郎二十四日在展览会场对中国记者说，二十二日在佐藤政府纵容下发生的破坏中国展览会的事件，是佐藤政府追随美帝国主义，复活军国主义和敌视中国的严重步骤。穗积说，爱知县人民和全日本人民一样，严厉谴责日本当局的暴行。他表示，日中两国人民的深情厚谊，将会通过这次展览会，进一步得到巩固和发展。他说，一小撮破坏分子，绝对阻止不了日中友好的潮流的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"587985d837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共户县县委组织部对杨伟名平反昭雪的通知","authors":[],"dates":[{"year":1979,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"中共户县县委组织部对杨伟名平反昭雪的通知","type":"title"},{"text":"关于给杨伟名同志平反昭雪的通知","type":"subtitle"},{"text":"城关公社党委：","type":"appellation"},{"text":"1962年5月杨伟名等三名党员所写题为《当前形势怀感》的反映信。今年4月组织部对此作了调查研究，认为：杨伟名等三同志写的《当前形势怀感》有些观点是对的，有些观点则是错误的。如否定三大改造，否定合作化运动，把整个形势说成一团漆黑等，都是不客观的。作为共产党员向党的各级组织反映情况是正当的，但向一些人乱发材料是不对的，1962年7、8月里，县委会对杨伟名同志的帮助教育是正确的。","type":"paragraph"},{"text":"1968年5月西安冶院师生来户县通过杨伟名了解刘景华（冶院学生，当时被定为现反）的问题，因方法欠妥，追问过程中也有过头行为，造成杨伟名精神压力颇大，服毒死亡。","type":"paragraph"},{"text":"经查1968年初杨伟名与刘景华确有书信往来多次，且交谈的多是对当时形势、方针政策等国家大事的看法。其观点有对的方面，亦有错误的方面，但均属认识上的片面性。","type":"paragraph"},{"text":"1979年4月27日第26次县委常委会议讨论决定：对杨伟名同志予以平反昭雪，并发给埋葬费，适当解决生活补助费。由城关公社主持召开群众大会予以宣布。","type":"paragraph"},{"text":" 1979年6月19日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e001b9e959"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏代表团第二批人员昨日已抵达北京光荣起义的西藏第九代本全体官兵向毛主席报告解放以来的生活情形","authors":[],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京廿六日消息:经过印度、香港等地前来首都的西藏地方当局谈判代表克买扎萨、堪仲土丹旦达等，和随员一行六人，已经在廿六日上午乘车到达北京。前往车站欢迎的，有中央人民政府政务院秘书长兼民族事务委员会主任委员李维汉、政务院副秘书长齐燕铭、民族事务委员会副主任委员刘格平、北京市副市长吴晗和各有关部、会首长，民族事务委员会机国干部、蒙藏学院学生等将近三百人。本月廿二日经过重庆来北京的西藏谈判代表噶伦阿沛等，也到车站迎接。各代表下车以后，接受了少年儿童的献花，当天晚上由政务院李维汉秘书长设宴欢迎各代表。宴会始终充满了团结友爱的气氛。"},{"type":"paragraph","text":"【中央人民电台广播】康藏前线廿六日消息:去年十月在昌都战役中光荣起义的西藏军第九代本全体官兵，在四月一日打电报给毛主席，报告解放以来的生活和学习情形。电报的大意说:中国各民族人民的领袖毛主席，我们全体官兵，在你的伟大号召之下，回到祖国怀抱以后，得到这里的解放军兄弟一样的照顾，生活待过都和解放军一样。在半年的学习中，我们深刻认识到了帝国主义侵略西藏的阴谋，现在我们更认识到全西藏人民唯一的可走的道路，就是热爱我中华各民族的大家庭——中华人民共和国；只有在中央人民政府和你的领导下，西藏人民才能得救。我们现在还在努力学习，积极改造，使自己成为一支和解族军兄弟部队一样热爱人民、百战百胜的队伍。以便在不久的将来，跟随解放军一起，去解放我们苦难的家乡，驱逐那里的美、英帝国主义势力，把祖国的疆也是我们的家乡守术好，并且参加到建设繁荣的新西藏的行列中。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0ef879ed6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山开展系列活动纪念毛泽东同志诞辰110周年","authors":["吴兴华","杨文道"],"dates":[{"year":2003,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山开展系列活动纪念毛泽东同志诞辰110周年"},{"type":"paragraph","text":"本报长沙12月20日电  记者吴兴华报道：毛泽东同志的家乡湖南省以及湘潭市和韶山市在韶山开展一系列活动，纪念毛泽东同志诞辰110周年。"},{"type":"paragraph","text":"12月20日，记者来到韶山，这里到处悬挂着“隆重纪念毛泽东同志诞辰110周年”、“为有牺牲多壮志，敢教日月换新天”、“缅怀毛主席，建设新韶山”等巨幅标语，街道干干净净，韶山沉浸在喜庆气氛之中。"},{"type":"paragraph","text":"由中国县市报研究会、韶山市毛泽东同志诞辰110周年纪念活动组委会联合举办的“毛主席永远活在我们心中”全国征文大赛，从8月开始，到11月30日，收到全国26个省、市、自治区来稿3000多篇，从不同角度歌颂了毛泽东的丰功伟绩。韶山市举办的纪念毛泽东同志诞辰110周年“东方红”杯书画大赛，从9月以来，吸引了全国1.8万名作者参加，收到作品2万多件。12月20日开始，湘潭市在韶山举办领袖著作、纪念文集、相关文学作品主题书市。"},{"type":"paragraph","text":"12月23日，韶山将举行《毛泽东同志像章展》、《邵华将军摄影展》、《新中国从这里走来》摄影展、韶乐公演、《我的爷爷毛泽东》签名售书活动、《历史的记忆——毛泽东像章赏析》首发式。12月24日，湖南省委将举行韶山毛泽东同志纪念馆改馆开展仪式，湖南省纪念毛泽东同志诞辰110周年座谈会，湖南省纪念毛泽东同志诞辰110周年《东方红》大型诗词歌会。12月25日，韶山市将举行纪念毛泽东诞辰110周年座谈会。"},{"type":"paragraph","text":"本报北京12月20日讯  记者杨文道报道：湖南省韶山市纪念毛泽东同志诞辰110周年大型活动——向毛主席纪念堂敬赠毛泽东金像仪式，12月20日上午在毛主席纪念堂举行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55a2d6dccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡静翔在中共四川省委统战部召开的座谈会上的发言","authors":["胡静翔","西南音专"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"胡静翔在中共四川省委统战部召开的座谈会上的发言","type":"title"},{"text":"西南音专胡静翔","type":"authors"},{"text":"西南音专器乐系主任胡静翔的发言摘要","type":"subtitle"},{"text":"党的负责同志不以发展眼光看人，好象七年来别人没有进步，我是少说话为妙。","type":"paragraph"},{"text":"我是系主任，可是很多决定我一点也不知道，说明我是有职无权。","type":"paragraph"},{"text":"关于肃反问题，党在处理中主观成分很大，片面性很大，有些事自己根本没有的，非要承认不可，不承认就要判罪，承认后才能通过，这种逼迫承认的方式是很不对的，那有不承认就判罪的道理呢？例如我吧，很多事是逼出来的，就是有人帮助，也是他怎么说我怎么写，是从帮助我的人那里学来的。因此，我非常同意把肃反的材料重新排队，并且要客观一些。关于“十五贯”，我坚决不看，现在的“过于执”有的是！","type":"paragraph"},{"text":"党委治校缺点很多，很多矛盾的产生就是这样来的，往往有宗派主义在其中起作用。如果全校都是党员，问题当然好办，但如果有些人不是党员问题就来了。党委领导是可以的，但是要把行政事情包下来则不行。我们学校以往是党委治校，有很多缺点，教授治校也困难，最好还是校务委员会，我认为学校领导人必须是内行(至少懂一门专业)。如贺绿汀同志他就可以去争取外汇增添音乐院的设备。除了业务水平而外，政治水平也要很高的。如果不容易找到这种人，那就多找几个，只要不是宗派主义就可以担任。","type":"paragraph"},{"text":"我认为党外干部有职无权的原因在于以党代政，我不同意有人把它说成是领导作风问题，作风既没有尺子，各有各的。我认为不管党委治校也好，其它方式治校也好，都要有很完备的体制，如大家都是社会主义精神，宪法可以不要。","type":"paragraph"},{"text":"我们所讨论的这些问题都是党与非党的关系问题，党与非党的共事问题。校委会决策是决学校之策，一定在党的方针政策下根据学校具体条件来贯彻，来体现方针、政策。学校如果是党委负责制，我们这些党外人士系主任怎么办？因此，要有一个相安共事的体制。上次有人说是一个领导作风问题，但这不能以仁为政，要有完善的条文，什么体制都好，但要把与非党共事关系、制度订得周密一些。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57a5a47be8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

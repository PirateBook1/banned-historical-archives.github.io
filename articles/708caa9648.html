script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于征粮中缺点错误偏向善后补救方针的请示报告（节录）","authors":[],"dates":[{"year":1950,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"华东局关于征粮中缺点错误偏向善后补救方针的请示报告（节录）","type":"title"},{"text":"华东各地征粮中的缺点和错误偏向，经军政委员会全体会议上反复解释允许采取必要善后办法，并通过1950年度农业税通则后，地主中不满情绪已大体平息。故我们在2月1日请示电中，曾提出如下补救方针，即对基本群众征粮过重或超过规定者必须退回，而对地主则采取个别弥补善后，如对若干开明士绅，加以照顾，及对若干中小地主于缴粮后难以为生者退还一部等。迨政务院颁布新区土改征粮指示提出明确原则后，我们亦感到如继续采取2月1日电所提办法似有不妥，但遵照政务院所示原则退回超征部分。据各地来电，福建需退4500万斤，皖北需退2亿9600万斤，皖南4100万斤，浙江需退3亿斤，苏南需退2亿斤，共需退出8亿8000余万斤，而退粮手续亦较征粮为复杂。又据曾山同志回来传达全国财经会议决定华东原定征粮任务只能增加不能减少，否则，将破坏全国概算。我们反复考虑似以兼顾两者为妥，为此，我们起草了下列纠偏指示，拟提出军政委员会下次行政会议通过，好照此执行，则退的数目可能在3亿斤左右。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年 [档案号：G128－1－1074]。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"708caa9648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

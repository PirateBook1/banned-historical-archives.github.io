script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意三军举行大破平汉路战役","alias":"","parts":[{"type":"paragraph","text":"同意三军举行大破平汉路战役！"},{"type":"paragraph","text":"（1947年10月21日）刘、邓，陈、粟，陈、谢："},{"type":"paragraph","text":"（一）刘邓巧电提议，十一月二十日左右三军举行大破平汉路战役，使三区打通，使敌分割支解，以利分别歼击，我们认为极为必要，且有胜利把握。但不知陈粟方面时间上来得及否，是否能集中九个旅打较大之歼灭战。（二）请你们考虑下列方案：申、照刘邓巧电，三军同时破平汉。乙、刘邓、陈谢两军为主，陈粟一部（在沙河以南者）为辅，担任破平汉，时间推迟至十二月上旬举行，陈粟主力则于十一月下旬举行大破陇海战役，断徐郑3交通并吸引五军东援，以利平汉得手。以上两案何者为宜。（三）陈谢本月底休整完毕，十一月初开始攻击嵩山区及以南各县，准备十二月上旬协同刘邓破平汉。（四）以上请复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉马"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[3]徐郑，指江苏徐州和河南郑州。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":371},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4345574d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

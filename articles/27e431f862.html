script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和夫人会见阿富汗国王和王后","authors":[],"dates":[{"year":1964,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京30日电　中华人民共和国主席刘少奇和夫人王光美，今天晚上会见了阿富汗国王穆罕默德。查希尔。沙阿陛下和王后霍梅拉陛下。"},{"type":"paragraph","text":"中国方面参加会见的有:中华人民共和国副主席董必武，全国人民代表大会常务委员会委员长朱德和夫人康克清，国务院总理周恩来和夫人邓颖超，全国人民代表大会常务委员会副委员长彭真、程潜、林枫，国务院副总理贺龙和夫人薛明，副总理李先念、陆定一，对外贸易部部长叶季壮，外交部副部长韩念龙，对外文委副主任陈忠经，对外经济联络委员会副主任李应吉，中国驻阿富汗大使郝汀和夫人章钟峨，外交部第一亚洲司司长张彤，礼宾司代司长葛步海等。"},{"type":"paragraph","text":"阿富汗方面参加会见的有:萨达尔。苏尔坦。马哈茂德。加齐亲王和夫人，宫廷大臣阿里·穆罕默德，外交部秘书长努尔。艾哈迈德·埃特马迪，国王新闻顾问哈利户拉。哈利利，外交部礼宾司司长阿图拉·纳赛尔·齐亚，宫廷官员努尔·穆罕默德。扎克里亚，副官长穆罕默德·奥马尔中将。阿富汗驻中国大使米斯凯尼亚和夫人也参加了会见。"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\10\\64av010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿富汗国王穆罕默德。查希尔·沙阿陛下(前在四)和王后霍，拉陛下(前左三)十月三十日抵京时，同前往机场欢迎的刘少奇主席和夫人王光美合影"},{"type":"paragraph","text":"(新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e431f862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

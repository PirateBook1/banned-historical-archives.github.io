script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地粮食部门积极向社员宣传毛泽东思想  全国许多地区出现粮油征购入库新高潮","authors":[],"dates":[{"year":1966,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地粮食部门积极向社员宣传毛泽东思想"},{"type":"paragraph","text":"全国许多地区出现粮油征购入库新高潮"},{"type":"paragraph","text":"据新华社十七日讯　全国各地粮食部门广大职工，高举毛泽东思想伟大红旗，以“只争朝夕”的革命精神，积极向广大社员宣传毛泽东思想，加紧进行粮食和油料的收购工作，许多地区出现了新的粮油征购入库高潮。到十二月中旬，全国粮食征购计划已经完成百分之九十以上。山东、四川两省已经提前完成了全年计划。"},{"type":"paragraph","text":"近半个多月来，各地粮食部门职工进一步学习了毛主席、党中央关于抓革命、促生产的指示。通过学习，大家进一步认识到，做好粮油收购工作，对于整个国民经济的发展以及明年的生产建设和人民生活的安排都有重大意义，必须抓紧时机，争分夺秒，按照国家政策，把粮食和食油收购起来，尽快地完成和超额完成收购任务。为了保证做到文化大革命和收购工作两不误，许多地区进一步健全了两套班子，以文化大革命为纲，抓革命，促生产，加强了对文化大革命和粮油征购工作的领导。"},{"type":"paragraph","text":"各地在抓紧粮油收购工作中，首先注意抓好毛泽东思想的宣传，促进人的思想革命化。江西省万年县组织了三百多人的毛泽东思想宣传队下乡，他们把毛主席关于粮食问题的语录印了四万多张，分发给每户社员，向社员进行详细的宣传讲解。山西榆次县粮食局组成六十多人的宣传队，深入社队同群众一道学习毛主席的“老三篇”，向社员群众广泛进行宣传，几天之内，就有一万多人受到毛泽东思想的教育。"},{"type":"paragraph","text":"由于不少地区粮食部门加强了毛泽东思想的宣传，由于广大农村掀起了学习毛主席著作、特别是学习“老三篇”的群众运动，广大社员的社会主义觉悟显著提高，爱国主义热情更加高涨。许多地区的社员提出要学习张思德、白求恩的革命精神，破“私”立“公”，把最好的粮食卖给国家。有的地区提出要做到丰收五不忘：不忘世界人民革命，不忘国家社会主义建设，不忘发展集体经济，不忘抗灾备荒，不忘勤俭节约。社员们纷纷表示，一定要挑选上等粮卖给国家。历年来灾害较多的山东省德州专区，今年以愚公移山的精神战胜了旱灾、虫害，夺取了农业丰收。广大社员说，今年的丰收，完全是大家听毛主席的话，战天斗地，干出来的。喝水不能忘记打井人，我们要早点把余粮卖给国家，表表我们感谢毛主席的一片心意。这个专区今年一年交售的粮食，差不多等于一九六四、一九六五两年交售数量的总和。"},{"type":"paragraph","text":"各地粮食部门在做好征购工作的同时，还按照国家、集体、个人三者利益兼顾的原则，及时帮助生产队搞好粮食分配，妥善安排群众生活，搞好社队的粮食储备工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"319ec68cc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

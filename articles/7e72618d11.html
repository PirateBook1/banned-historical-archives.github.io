script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结一致　努力工作","authors":["中共天津第三发电厂委员会"],"dates":[{"year":1976,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结一致　努力工作"},{"type":"paragraph","text":"中共天津第三发电厂委员会"},{"type":"paragraph","text":"九月九日下午，我们党委正在研究如何进一步深入批邓，抗震救灾，用实际行动隆重纪念毛主席一九五○年九月十一日给我厂亲笔回信二十六周年的时候，突然听到伟大领袖毛主席逝世的噩耗，真是晴天霹雳，摧心裂腑。全厂工人、干部一个个泣不成声。"},{"type":"paragraph","text":"一九五○年，美帝国主义发动侵朝战争，战火蔓延到鸭绿江畔。毛主席号召全国人民抗美援朝，保家卫国。我厂广大职工热烈响应毛主席的战斗号召，创造了百日安全无事故，发电量超过历史最高水平的优异成绩。九月五日，我们厂工人向毛主席写了联名信。仅仅过了六天，毛主席在日理万机的情况下，给我厂写来了亲笔信，勉励我们“团结一致，努力工作”。"},{"type":"paragraph","text":"过去，发电厂从来是不造发电机的。一九五八年，我厂在毛主席制定的建设社会主义总路线指引下，自己制造了一台六千八百瓩的汽轮发电机。毛主席八月十二日视察天津，看到我厂工人的这个成就，非常高兴，赞扬发电厂工人制造发电机这个办法很好。在毛主席的亲切关怀下，我厂得到更大的发展。"},{"type":"paragraph","text":"在前进的道路上，始终存在着两个阶级、两条路线的激烈斗争。一九六○年，苏修叛徒集团背信弃义，撕毁合同，撤走专家。我们在毛主席的革命路线指引下，克服了苏修给我们造成的困难。一九六一年，我们准备安装我国自行设计、自行制造的大型机组，刘少奇伙同邓小平却刮起“下马风”，硬逼着我们“下马”。"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命，批判了反革命的修正主义路线，极大地促进了生产力的发展。从一九七一年到现在，我厂在短短的几年内，已经发展成一个全部用国产设备装备的、现代化的高温高压大型发电厂，发电能力相当于文化大革命前全市发电量的两倍。批邓、反击右倾翻案风的伟大斗争，进一步提高了干部和群众的路线斗争觉悟。唐山、丰南的强烈地震波及天津，广大工人、干部临危不惧，坚守岗位，保证发电分秒不停。目前，发电能力已达到震前水平。"},{"type":"paragraph","text":"我们的一切成就都应归功于伟大领袖毛主席，都是毛主席革命路线的胜利。"},{"type":"paragraph","text":"我们党委决心领导广大党员和群众，紧紧团结在党中央的周围，“团结一致，努力工作”，进一步把巩固无产阶级专政的任务落实到基层，把革命和生产搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e72618d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

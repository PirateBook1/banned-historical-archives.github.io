script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诺沃提尼当选捷总统 毛主席致电祝贺","authors":[],"dates":[{"year":1957,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　毛泽东主席21日致电祝贺安托宁·诺沃提尼当选为捷克斯洛伐克共和国总统。电文如下:"},{"type":"paragraph","text":"亲爱的安托宁·诺沃提尼同志:"},{"type":"paragraph","text":"欣悉你当选为捷克斯洛伐克共和国总统，谨以中国人民和我个人名义向你表示衷心的祝贺。"},{"type":"paragraph","text":"以你为首的捷克斯洛伐克共产党中央委员会在建设社会主义、巩固以苏联为首的社会主义阵营的团结和维护世界和平的事业中作出了卓越贡献。捷克斯洛伐克人民授予你最高国家职位，证明捷克斯洛伐克共产党和人民对你无限的信任和爱戴。"},{"type":"paragraph","text":"祝你在领导捷克斯洛伐克共和国的社会主义的建设和维护世界和平的伟大事业中取得巨大的成就。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1957年11月21日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b15a7b3075"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚主席布迈丁的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东先生阁下，"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长"},{"type":"paragraph","text":"朱德先生阁下，"},{"type":"paragraph","text":"国务院副总理邓小平先生阁下，"},{"type":"paragraph","text":"阁下:"},{"type":"paragraph","text":"我十分沉痛地获悉中国共产党中央政治局委员、中央政治局常务委员会委员、中央委员会副主席、中华人民共和国国务院总理、中国人民政治协商会议全国委员会主席周恩来阁下逝世。我谨代表阿尔及利亚革命委员会和民族解放阵线，代表阿尔及利亚民主人民共和国政府和阿尔及利亚人民，并且以我个人的名义，向你们，向中国共产党中央委员会，向全国人民代表大会常务委员会、国务院和中国人民表示最沉痛的哀悼。我们与中国人民一样感到极其悲痛。我们怀着崇敬的心情悼念这位为他所生活的历史时代增添了灿烂光辉的杰出人物，悼念这位不遗余力地支持阿尔及利亚革命的朋友和战友。周恩来是光荣的中国革命的先驱者，是最卓越的人物之一。他同你们一道缔造了伟大的新中国。他虽然长期患病，但始终以自己一贯的勇气、信念和毅力坚持身负的重任，从不停息。他以同样的决心和献身精神，用自己的杰出才智为第三世界各国人民的革命事业服务。他体现了第三世界各国人民要求独立、正义和进步的深切愿望。周恩来阁下把自己的一生完全献给了争取建立新世界的斗争。这位伟大人物将永远活在中国人民和世界人民的心中。他的革命毅力和忘我精神将永远是后代学习的榜样。谨向你们和逝世者的家属再次表示诚挚的、深切的慰问。"},{"type":"paragraph","text":"顺致崇高的敬意。"},{"type":"paragraph","text":"阿尔及利亚民主人民共和国"},{"type":"paragraph","text":"革命委员会主席、政府总理"},{"type":"paragraph","text":"胡阿里·布迈丁"},{"type":"paragraph","text":"一九七六年一月九日于阿尔及尔"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70c6dd5a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"抓理论学习，促工业生产","authors":["《人民日报》编辑部"],"dates":[{"year":1975,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"抓理论学习　促工业生产","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在毛主席关于理论问题重要指示的指引下，在党的十届二中全会和四届人大提出的战斗任务鼓舞下，我国工业、交通、基本建设战线的干部和群众，认真学习马克思主义关于无产阶级专政的理论，抓革命促生产的劲头越来越大，整个工业战线形势很好。我们要加强革命团结，加快前进步伐，更好地完成和超额完成第四个五年计划。","type":"paragraph"},{"text":"毛主席指出：“列宁为什么说对资产阶级专政，这个问题要搞清楚。这个问题不搞清楚，就会变修正主义。要使全国知道。”我们要深刻领会毛主席提出这个问题的重大的现实意义和深远的历史意义，领导干部要带头学好。对毛主席的有关指示和《马克思　恩格斯　列宁论无产阶级专政》，要认真地花一些时间进行学习，力求弄懂、弄通。把无产阶级专政的问题搞清楚，才能自觉地坚持党的基本路线和政策，把巩固无产阶级专政的任务落实到基层，促进工业生产更快地发展。经过无产阶级文化大革命和批林批孔运动，工业战线无产阶级对资产阶级、马克思主义对修正主义的斗争，已经取得很大胜利。但是应当看到，现在还有些企业，形式上是社会主义所有制，实际的领导权并不掌握在马克思主义者和广大工人手里。老的和新的资产阶级分子破坏社会主义计划经济的活动，在有些单位不同程度地存在着。工人阶级一部分，党员一部分，也有受资产阶级侵蚀，背离社会主义道路的。在企业管理方面，有些同志不是全心全意地依靠工人阶级，不是去限制资产阶级法权，而是总想搞点“物质刺激”之类的东西。我们在学习中，要注意调查两个阶级、两条道路、两条路线斗争的现状，要研究苏修叛徒集团复辟资本主义在经济领域里的表现。要把这个学习同批林批孔紧密结合起来，批判修正主义路线，批判资本主义倾向，抵制资产阶级的侵蚀，坚持企业的社会主义方向。涉及到经济政策方面的制度，要认真进行调查研究，持慎重态度。","type":"paragraph"},{"text":"要在学习无产阶级专政的理论推动下，把工业学大庆的群众运动更加广泛深入地开展起来。大庆是毛主席表彰的红旗，是坚持“鞍钢宪法”，走我们自己工业发展道路的典型。大庆经验的根本之点，就是以党的基本路线为纲，狠抓两个阶级、两条道路、两条路线的斗争，用无产阶级政治统帅经济，发扬独立自主，自力更生，艰苦奋斗，勤俭建国的革命精神，促进生产力迅速发展。特别可贵的是，大庆坚持五七道路，实行工农结合，城乡结合，对逐步缩小三大差别，提供了很好的经验。我们要从无产阶级专政的高度来认识大庆的经验。要看到走大庆的道路，是巩固无产阶级专政，多快好省地发展社会主义工业的必由之路。不学大庆，或者不首先学它的根本经验，那是办不好社会主义企业的。","type":"paragraph"},{"text":"理论学通了，路线对头了，革命搞好了，国民经济必将更加蓬蓬勃勃地发展。各级领导对这个新形势要有充分的认识。我们要象大庆那样，坚持党的群众路线，大搞群众运动，大干社会主义。要建设一支用马克思主义、列宁主义、毛泽东思想武装起来的工人队伍，建设一支紧密跟工人结合，跟实践结合的又红又专的技术队伍，把各级领导班子建设成能经得起阶级斗争路线斗争考验的团结战斗的指挥部。要把广大职工的革命干劲、智慧和创造性充分调动起来，大搞技术革新和技术改造，努力挖掘现有企业的潜力。当前，要重视和抓好铁路运输和钢铁、煤炭、电力的生产，要继续搞好支援农业生产的各项工作。财贸战线也要学大庆，坚持正确的政治方向，更好地为工农业生产服务，为人民生活服务，为巩固无产阶级专政服务。","type":"paragraph"},{"text":"要加强党的一元化领导。对党员和群众进行加强党的观念、加强组织纪律性的教育。要依靠群众建立和健全必要的规章制度。领导干部更要振作精神，讲党性，顾大局。各级领导要进一步改进作风，坚持干部参加集体生产劳动的制度，深入到三大革命运动的第一线去，抓好典型，抓好对全局有影响的部门和单位。要严格区分和正确处理两类不同性质的矛盾，执行党的各项无产阶级政策，促进全国的安定团结。","type":"paragraph"},{"text":"当前，资本主义世界陷入深刻的经济危机，我们伟大的社会主义祖国呈现一派兴旺发达的景象。“风景这边独好”。让我们紧紧团结在毛主席为首的党中央周围，“保持过去革命战争时期的那么一股劲，那么一股革命热情，那么一种拚命精神，把革命工作做到底”，为在本世纪内把我国建设成为一个社会主义的现代化强国，为将无产阶级专政下的继续革命进行到底，奋勇前进！","type":"paragraph"},{"text":" （载《人民日报》一九七五年三月十一日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七五年三月十一日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11f9e8a3fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

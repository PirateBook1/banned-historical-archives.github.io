script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于新疆铁路两派在京达成革命大联合协议并实现革命大联合的贺电","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"国务院关于新疆铁路两派在京达成革命大联合协议并实现革命大联合的贺电","type":"title"},{"text":"新疆军区、铁路第一工程局军管会转一工程局无产阶级革命派的战友们，同志们：","type":"appellation"},{"text":"我们高兴地看到，第一铁路工程局的两派群众组织在北京达成革命大联合协议，并于本月二十七日召开实现革命大联合庆祝大会。这是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利。特表示最热烈地祝贺！","type":"paragraph"},{"text":"铁路是国民经济的大动脉。铁路运输直接关系到社会主义建设和人民群众的生活，关系到国防建设和战备、援外，关系到夺取无产阶级文化大革命的全面胜利。最迅速地把铁路运输促上去，是当前铁路系统广大无产阶级革命派的光荣的战斗任务。我们希望，铁路第一工程局的全体革命职工、革命干部，在军管会、当地驻军的领导和支持下，将更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，紧跟毛主席的伟大战略部署，坚决执行毛主席的最新指示，和中共中央、国务院、中央军委、中央文革“对全国铁路局达成革命大联合协议的通知”，以“斗私，批修”为纲，打倒派性，增强党性，严格遵守和贯彻执行你们自己所达成的协议，巩固和发展革命的大联合，促进革命的“三结合”，继续搞好革命的大批判和本单位的斗批改。坚决执行毛主席“抓革命，促生产，促工作，促战备”的伟大方针，坚守生产岗位，提高革命警惕性，严防党内走资本主义道路的当权派和阶级敌人的破坏活动，完成并争取超额完成运输任务。坚决响应毛主席“拥军爱民”的伟大号召，军民团结一致，为夺取革命、生产的双胜利而努力奋斗。","type":"paragraph"},{"text":" 国务院一九六八年元月二十六日","type":"paragraph"}],"comments":[],"origin":"原载新疆红二司《新疆红卫兵报》编辑部编印《红日照天山：关于新疆问题中共中央文件及中央首长的讲话》， 1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"979f1002f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

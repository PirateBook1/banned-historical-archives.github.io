script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于作好高等、中等、初等学校思想改造和组织清理工作总结报告的通知","authors":[],"dates":[{"year":1952,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于作好高等、中等、初等学校思想改造和组织清理工作总结报告的通知","type":"title"},{"text":"各中央局、分局并转省（市）委：","type":"appellation"},{"text":"（一）今年秋季开学以前，在全国百分之九十左右的高等学校教职员和百分之七十左右的中等学校教职员中已完成了思想改造和组织清理工作，有些省（市）的小学也进行了重点试验。因此，高等学校的思想改造和组织清理工作已经可以进行总结，中等、初等学校这一方面的工作也应作为一个段落加以研究整理。望各中央局、分局即着手研究各该地区高等学校的思想改造和组织清理工作情况，写成总结报告；各省（市）亦应将秋季开学以前中等、初等学校思想改造和组织清理工作进行的情况，写成综合报告。","type":"paragraph"},{"text":"（二）报告内容应包括以下各点：","type":"paragraph"},{"text":"（1）各级学校教职员及高等学校学生的思想、政治等基本情况。","type":"paragraph"},{"text":"（2）运动的发展过程和运动中重大问题的发生和解决经过。","type":"paragraph"},{"text":"（3）中央的方针、政策贯彻情况。","type":"paragraph"},{"text":"（4）重要的经验和收获。","type":"paragraph"},{"text":"（5）主要的缺点和偏差。","type":"paragraph"},{"text":"（6）中、小学教职员的分类标准、比例和控制数字。","type":"paragraph"},{"text":"（7）小学的试点经验。","type":"paragraph"},{"text":"（三）上述报告应于十月二十日以前，电中央宣传部，已作过上述性质报告的可不另报。","type":"paragraph"},{"text":" 中  央九月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f85cd43ae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

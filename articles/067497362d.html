script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于对蒋介石的策略","alias":"","parts":[{"type":"paragraph","text":"关于对蒋介石的策略！"},{"type":"paragraph","text":"（1941年1月25日）彭、朱、周："},{"type":"paragraph","text":"（一）我们对于皖南事变及重庆军委会一月十七日宣布新四军叛变之处置，见一月二十日延安军委命令及谈话。我们须一口咬定这是日寇与亲日派（不说蒋）的计划。关于所谓军纪军令迫我北移及各地捉人杀人一切反革命行为，我们均咬定是亲日派承日寇命令所为。这样一来，使我政治上处于优势，使蒋介石及国民党不得不转入辩护地位，并不是蒋与日本业已讲和了，关于蒋日间矛盾，即使很小，我们还是可以利用的。"},{"type":"paragraph","text":"（二）我们一月二十日的策略，可以对付两种情势中之任何一种：如蒋业已准备全面破裂，我们便是以破裂对付破裂；如蒋并未准备全面破裂，我们便是以尖锐对立求得暂时缓和。"},{"type":"paragraph","text":"（三）我们三个月来的让步态度（“佳电”及皖南撤兵)，取得了中间派的好感，但给了蒋以向我进攻的机会。这种态度应立即结束，转到尖锐对立与坚决斗争的立场。"},{"type":"paragraph","text":"（四）一月十七日的步骤是蒋一大失策，我们须紧紧捉住，跟踪追击，绝不游移，绝不妥协。"},{"type":"paragraph","text":"（五）如要转弯，除非蒋介石取消一月十七号命令及作其他必要表示，否则我们决不能转弯。"},{"type":"paragraph","text":"（六）蒋的阴谋是各个击破，把新四军看成地方事件。我们却不能这样，必须把他看成全国性事件。"},{"type":"paragraph","text":"（七）政治上取攻势，军事上暂时仍取守势。"},{"type":"paragraph","text":"（八）但蒋现尚未提及八路与中共，故我们亦不提及整个国民党及中央军，八路及中共人员亦不公开出面，看蒋怎样来，我们便怎样去，在这点上我们仍是防御的。"},{"type":"paragraph","text":"（九）不出三个月德必攻英，日亦还有可能攻华，世界局势必有变化，蒋介石的气焰可能减低。但如英国根本失败，罗斯福应付不来，蒋的投降可能就大了。"},{"type":"paragraph","text":"（十）中间派话不可不信，不可尽信，只有我们取坚决斗争绝不妥协的立场，才能真正争取中间派，否则，中间派的动摇立场客观上是于蒋有利的。"},{"type":"paragraph","text":"毛泽东一月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":385},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"067497362d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

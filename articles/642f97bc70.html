script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬红卫兵的革命精神","authors":["杜宝荣"],"dates":[{"year":1976,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬红卫兵的革命精神"},{"type":"paragraph","text":"北京崇文区女青年修鞋工  杜宝荣"},{"type":"paragraph","text":"党中央的两项重大决议发表后，我一遍又一遍地反复收听，心情很激动。我坚决拥护毛主席、党中央的英明决策；同时，对在天安门广场上发生的反革命政治事件，感到万分愤慨。我更加看清了邓小平就是党内外资产阶级和没有改造好的地、富、反、坏、右的总代表。一小撮阶级敌人妄图推出邓小平当中国的纳吉，不过是垂死的挣扎，只能是蚍蜉撼树，遭到必然灭亡的下场。"},{"type":"paragraph","text":"我们这些在文化大革命中锻炼成长起来的红卫兵，曾经跟着伟大领袖毛主席同全国人民一起，摧毁了刘少奇、林彪两个资产阶级司令部。走上工作岗位后，我们又冲上了批修的新战场。在党的培养教育下，我和当年的红卫兵战友们一起认真学习马列著作和毛主席著作，同剥削阶级传统观念，同修正主义教育路线实行彻底的决裂，坚决到修鞋行业工作，全心全意为人民服务。党组织和广大革命职工热情地支持我们，但是社会上的阶级敌人却对我们进行了恶毒攻击。去年七、八、九三个月，邓小平大刮右倾翻案风，否定文化大革命，否定教育革命，奇谈怪论应声而起，说什么“初中生修破鞋，是浪费人材”。我和战友们牢记毛主席的教导，坚定不移地走与工农相结合的金光大道。我们心红志坚不动摇，坚持下厂下乡，为广大工农兵顾客服务，用实际行动回击了右倾翻案风。"},{"type":"paragraph","text":"当前，反击右倾翻案风的斗争正在深入开展，我一定立场坚定，旗帜鲜明，发扬当年红卫兵的革命精神，在党组织的领导下，认真学习毛主席的重要指示和党中央的文件，把反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"642f97bc70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

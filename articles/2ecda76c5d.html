script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个共同的声音","authors":["宋嘉"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一个共同的声音"},{"type":"paragraph","text":"宋嘉"},{"type":"paragraph","text":"当中央慰问团带着伟大领袖毛主席和党中央的亲切关怀到达唐山，灾区人民含着满眶热泪紧握住慰问团同志的手的时候，当唐山厂矿和丰南农村许多受伤的工人、贫下中农刚被抢救出来的时候，他们的第一句话，都是同一个声音："},{"type":"paragraph","text":"“请毛主席他老人家放心，再大的震，再大的灾，我们也抗得住！”"},{"type":"paragraph","text":"在强烈的地震面前，他们首先想到的是毛主席，是党中央，是伟大社会主义祖国的心脏北京。他们的话，表达了广大人民群众对伟大领袖毛主席无比深厚的无产阶级感情。毛主席和党中央关怀灾区人民，灾区人民心向毛主席和党中央。灾区人民说得好：“有毛主席领导，有毛主席的革命路线指引，我们一定能战胜地震灾害，也一定能战胜各种阶级敌人！”"},{"type":"paragraph","text":"领袖和群众心心相印，党和人民血肉相连。这正是我们英雄人民无往而不胜的根本保证，是我们战胜各种敌人、征服各种困难的力量源泉。灾区人民为什么能做到“十二级台风刮不倒，七级地震震不垮”，在抗震救灾工作中能够那样沉着、镇静，表现了高度的纪律性和革命责任感？就是他们心里时刻想着毛主席，想着党中央，想着毛主席的革命路线。朝阳在胸，真理在手，我们有力量战胜邓小平反革命的修正主义路线，我们也一定有力量战胜严重的自然灾害！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ecda76c5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

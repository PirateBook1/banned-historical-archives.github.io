script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做永远忠于毛主席的红小兵","authors":["张象骅"],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马当路小学　张象骅"},{"type":"paragraph","text":"十几年来，党内头号走资本主义道路的当权派一贯站在反动的资产阶级立场上，毒害我们革命的青少年。他说，办学校时要告诉学生，好好读书，好好劳动，将来可以“当工程师”，“当厂长”。当时我就想:对呀!现在功课好一些，将来可以升中学、大学，还可以当工程师、厂长。从此就产生了一种“吃小亏，占大便宜”的念头，处处“埋头苦干”。"},{"type":"paragraph","text":"文化大革命开展以来，我对学习的认识提高了。我学习毛主席语录，毛主席教导我们:“不论是知识分子，还是青年学生，都应该努力学习。除了学习专业之外，在思想上要有所进步，政治上也要有所进步”。毛主席他老人家还说:“没有正确的政治观点，就等于没有灵魂。”可是党内最大的走资本主义道路当权派这个大坏蛋，口口声声说什么:“读书”“劳动”，将来可以“当工程师”，“当厂长”，却只字不提政治。这不是和毛主席的教育路线相对抗吗?"},{"type":"paragraph","text":"受蒙蔽的革命同学赶快醒悟过来，彻底批判修正主义教育路线，捍卫毛主席的教育路线，做永远忠于毛主席的红小兵。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ba5f2227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

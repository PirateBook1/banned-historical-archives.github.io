script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想的基础上按班级联合起来","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读了《文汇报》发表的上海市控江中学革命师生按班级实现大联合的报道，我们为之欢欣鼓舞。它说出了我们的心里话。"},{"type":"paragraph","text":"随着无产阶级文化大革命的深入发展，学校中现有的组织形式越来越不适应目前面临着的新的战斗任务了。"},{"type":"paragraph","text":"还是象以前那样自成系统，各行其是，行吗?实践证明是不行的。"},{"type":"paragraph","text":"首先，中学要深入进行斗、批、改，无产阶级革命派必须实现大联合。无产阶级革命派要大联合，必须要有群众基础。毛主席教导我们:“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”失去群众，我们将一事无成。但是，目前的组织形式却无统一领导，无统一行动，广大未参加组织的同学来校后，无处落脚，乘兴而来，败兴而归。"},{"type":"paragraph","text":"由于这种组织形式是自立门户，跨班跨级，所以组织与组织之间，组织内部成员之间都缺乏充分了解。这样容易滋长小团体主义、宗派主义、山头主义、风头主义、无政府主义和极端民主化等各种非无产阶级思想，不利于青年学生的思想革命化。"},{"type":"paragraph","text":"同时，这种组织形式名目繁多，据不完全统计，有的学校有大、小组织六七十个，一个组织占一个办公室。更严重的是，有相当一部分同学由于互存对立情绪，在枝节问题上纠缠不清，造成革命组织之间的混战，给阶级敌人以可乘之机。如果，认为意见不同而不愿回班级，那末，矛盾始终不能解决，持有不同意见的同学永远也不能团结起来。"},{"type":"paragraph","text":"因此，中学的复课闹革命，首先应按班级搞军政训练。班级是今后复课闹革命的基层活动单位。在文化革命初期，资产阶级反动路线也是通过各个班级具体贯彻执行下去的，这条反动路线在各班级的流毒不肃清，学校中资产阶级反动路线的批判也就成了“空中楼阁”。如果回避矛盾，迟迟不回班级，便无法复课闹革命，中学的文化大革命便有“走过场”的危险。"},{"type":"paragraph","text":"综上分析，我们认为目前各中学必须迅速按班级实行大联合。现有的革命组织必须为这种大联合积极创造条件。"},{"type":"paragraph","text":"只有按班级实行大联合，才能加强同学之间的团结，才能建立革命的师生关系，才能集中火力，批判资产阶级反动路线，才能适应新的战斗任务的要求。"},{"type":"paragraph","text":"毛主席教导我们:“一切为了前线的胜利，组织任务须服从于政治任务。”我们所干的一切，都是为人民服务的。怎样做对人民有好处，我们就拼着命去干，决不能犹豫。"},{"type":"paragraph","text":"“忆往昔峥嵘岁月稠。”在文化大革命初期，我们冲破了资产阶级反动路线的层层障碍，“杀”出来了；而今，我们又在毛泽东思想的基础上，按班级实行大联合。让党内一小撮走资本主义道路的当权派在我们革命的大联合面前发抖吧!"},{"type":"paragraph","text":"上海市新中中学毛泽东思想《红旗》战斗队"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9534245a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当捍卫毛主席革命路线的战士","authors":["王向阳"],"dates":[{"year":1968,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席最支持我们革命青年，要我们敢想、敢说、敢干、敢革命，敢于造帝国主义、修正主义、各国反动派的反，造党内一小撮走资派的反，造整个旧世界的反!“对反动派造反有理”，做自觉捍卫毛主席革命路线的先锋，这是时代对我们的要求。"},{"type":"paragraph","text":"党内两个最大的走资派为了复辟资本主义，就拼命地扼杀我们青年的革命造反精神。他们胡说什么“总的方向……你们青年团不要管了”，只要“无条件的绝对的服从”，一句话，就是要服从他们一伙修正主义的领导，妄想要我们青年乖乖地跟着他们走，成为他们的“驯服工具”。"},{"type":"paragraph","text":"早在文化大革命以前，我就中了奴隶主义的毒，不管对还是错，只要听说是上面布置的，说一不二，一千二百个听话。文化大革命开始后，我盲目地跟着旧党委的指挥棒转。旧党委指这个是“反党分子”，就揪这个；说那个是“牛鬼蛇神”，就斗那个；说外来串连的红卫兵小将是“别有用心”，就拼命围攻；说上海旧市委是正确的，就死命地保，不管三七二十一，自己认为跟着领导走，错不了。就这样，我做了中国赫鲁晓夫推行的资产阶级反动路线的“驯服工具”，跟革命造反派大唱对台戏，站到了毛主席革命路线的对立面。现在想想，真是鬼迷心窍，上了大当。"},{"type":"paragraph","text":"但是，自己犯错误没有能吸取正确的教训，而是怨天、怨地、怨人，心想:以前太听话，糊里糊涂犯了错误，现在可要“自己解放自己”了，再不能无条件服从了。于是，无产阶级革命派掌权以后，从一个极端跳到另一个极端，奴隶主义换成了无政府主义。革命委员会布置和开展的各项政治运动，心里总是叽哩咕噜:你算老几?还不是和我头碰头，脚碰脚!我为什么要服从你?通知开会，溜之大吉；通知学习，借故推脱；生产纪律，马马虎虎，松松垮垮，眼里根本没有无产阶级的权威，没有无产阶级组织纪律性，心甘情愿地当起“逍遥派”来。这个无政府主义和奴隶主义一样，它的祖师爷就是中国赫鲁晓夫。他一面向我们灌输奴隶主义，一面又用无政府主义来毒害我们青年。我们一定要奋起毛泽东思想千钧棒，彻底批判奴隶主义和无政府主义。"},{"type":"paragraph","text":"毛主席革命路线挽救了我，我一定要听毛主席的话，做毛主席的好战士!在尖锐复杂的阶级斗争中，争当自觉捍卫毛主席革命路线的战士，排除来自右的和极“左”的方面的干扰，打倒形形色色的资产阶级派性，打倒奴隶主义和无政府主义。　王向阳"},{"type":"paragraph","text":"本版文章由上海师范学院革委会政宣组协助整理"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4fa6ca4b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

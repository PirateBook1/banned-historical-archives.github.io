script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意永利、久大两公司与政府合营给中财委的批复","authors":[],"dates":[{"year":1950,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于同意永利、久大两公司与政府合营给中财委的批复","type":"title"},{"text":"中财委：","type":"appellation"},{"text":"八月三十一日电悉。同意你们批准永利、久大两公司与政府合营的要求，但一切具体商谈仍应采明确而又审慎的方针，以防其试探。商订成方案后，望经政务院党组审定转报中央批准。","type":"paragraph"},{"text":" 中央九月七日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中财委关于永利、久大两公司要求与政府合营问题的请示","type":"subtitle"},{"text":"（一九五0年八月三十一日）","type":"subtitle"},{"text":"周总理并报中央：","type":"appellation"},{"text":"永利、久大两公司以其产品均为民生日用、工业原料与国防必需，如全国经济情况好转后，势将供不应求。而两公司机器多半陈旧，不能很好发挥效能，永利虽已由国外购入硫酸厂的扩充设备，但无力安装。如另建一相当生产量的工厂，至少需两年多方可完成。因此，永利经该公司董事会赞同，曾向重工业部洽商与政府合营。但因久大与永利有深切关联，就资金一项而言，久大投资于永利者实占永利总股本四分之一强，因此该两公司皆要求与政府合营。","type":"paragraph"},{"text":"永利侯德榜前曾要求过合营后又失悔，但自己解决不了问题，又屡次向我要求合营。我都答复愿意帮助他，但以不合营为好，希望继续自己办。这次要求是第三次了。我们认为，该两公司是国内有数的企业，可以利用现有基础发展肥料与酸碱工业，同时，合营后也可以减少政府对他们的临时救济。现两公司既已再三明确提出，其中永利且经董事会的赞同，似可同意其合营之要求。是否妥当，请指示。待中央批示后，再进行具体商谈。","type":"paragraph"},{"text":" 中财委八月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cab71da26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于作战方针及兵力部署致彭德怀并告高岗电","authors":[],"dates":[{"year":1951,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中央军委关于作战方针及兵力部署致彭德怀并告高岗电","type":"title"},{"text":"[这是周恩来为中央军委起草的复电，经毛泽东修改、补充。]","type":"subtitle"},{"text":"德怀同志并告南岗同志：","type":"paragraph"},{"text":"四月二十六日电悉。","type":"paragraph"},{"text":"一、同意来电所拟作战方针及在这一战役结束后的兵力部署，望即照此执行。","type":"paragraph"},{"text":"二、请注意在此次战役中对伪一师、美三师、二十五师、二十四师、土耳其旅及英二十八旅给以尽可能大的打击，目前这几天似乎还有此种可能，如能在此战中歼灭敌军一万五千至两万人，则于今后作战很有利。","type":"paragraph"},{"text":"三、关于敌军调动情况，我们只知美军四十师、四十五师先后在日本北海道登陆，友方谍息则云美军两个师已到日本，还有两个师在运日途中，故不知美国已有四个师或六个师到达日本。现东京二十五日既有四个美师抵日的消息，已令作战部、情报部与新华社集中注意力分别收听日、美、蒋、李四方面广播和电讯，以便弄清情况及时电告你们。","type":"paragraph"},{"text":"四、从此次敌人且战且退及在此之前的沿海袭扰的情况看来，敌人确有诱我南下然后在北部登陆的企图，但我主力如停在三八线及其以北地区而只以一个兵团及人民军向南进逼，估计敌人在未得到大量补充（估计五月份将有一批新兵）或援兵（即运日的部队）能使用以前，还会有一个犹豫时间而仍然与我们进行拉锯战，企图消耗我们。这种情况如果出现，对我们并无不利，只要我们避免主力消耗，转而消耗和分散敌人，则推迟敌人登陆或向北进攻，便我完成各种准备，倒是合乎理想的。不过目前自应以敌人会很快登陆作准备，免陷被动。敌人如果沿南汉江集结，我三十九军、四十军可即北调成川、沙里院地区，不再南进，以利元山、镇南浦之线的东西策应。","type":"paragraph"},{"text":"五、修熙川至杨德公路，西南工兵团已从东北派出，尚需何种器材及帮助，望速查办。龟城径球场至德川修通铁路事，因中间须凿通若干山洞，短时间万难修成。但我们仍令铁道部派员前往勘察，切实计算究需多长时间和多少器材，好订具体计划。","type":"paragraph"},{"text":"六、关于加速空军作战准备及各兵种协同作战问题，请与刘亚楼、陈锡联、许光达①面谈后给以指示。关于后勤问题，尤望将前方意见面告杨立三、张令彬②速谋改善，此为目前急需解决的问题。","type":"paragraph"},{"text":" 军委四月二十八日","type":"paragraph"},{"text":"注①  刘亚楼，当时任中国人民解放军空军司令员；陈锡联，当时任中国人民解放军炮兵司令员；许光达，当时任中国人民解放军装甲兵司令员。","type":"paragraph"},{"text":"②  杨立三，当时任中国人民解放军总后勤部部长兼人民解放军财务部部长；张令彬，当时任中国人民解放军总后勤部副部长。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈锡联","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2323b3655"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

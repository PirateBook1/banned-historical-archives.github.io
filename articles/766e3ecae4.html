script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫和平·庆祝新中国诞生　沪举行壮丽水上游行  黄浦江头万紫千红船只如梭毛泽东斯大林万岁声震江面","authors":[],"dates":[{"year":1949,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫和平·庆祝新中国诞生"},{"type":"paragraph","text":"沪举行壮丽水上游行"},{"type":"paragraph","text":"黄浦江头万紫千红船只如梭毛泽东斯大林万岁声震江面"},{"type":"paragraph","text":"【新华社上海十二日电】继百万市民示威游行之后，沪市十日又举行盛大水上游行。此为沪市人民保卫和平、庆祝中华人民共和国诞生的又一壮举。参加游行的有航运处、海员工会、轮船业同业公会、长江航业联营处、江海关、水上公安局、警备司令部等十七个单位以及文艺处、电影室、音协、华东文工团、华东军乐队、华东平剧团、大中华唱片厂、人民广播电台等二十余机关团体，共出动大小船只三十二艘。这时外滩一带广阔明静的黄浦江上，满布了装饰得千紫万红的船只，狂欢声震动整个江面。"},{"type":"paragraph","text":"下午六时，游行开始，船分两队，以外滩公园为中心，向南至十六铺，向北至提篮桥，沿外滩鱼贯而行，往来穿梭。南行的一队以毛泽东号前导，继为朱德号、新中国号、北京号，由工人号殿尾。北行的一队为斯大林号领首，后为列宁号、马克思号、和平号、民主号……由人民号殿后。各文艺团体均分乘各船进行表演。"},{"type":"paragraph","text":"当毛泽东号与斯大林号第一次相遇时，各船汽笛齐鸣，探照灯光四射，火花纷飞，歌声四溢，船上、岸边欢呼如雷，象征着中苏人民的伟大团结。游行中，每当毛泽东号斯大林号经过时，岸上千万观众即一齐高呼“毛主席万岁”“斯大林万岁”“中苏合作万岁”。此时整个外滩江面电灯、火炬、浪波和月光交辉，欢呼、音乐、鞭炮、锣鼓与歌声合流。江上游行往返二次。最后各文艺团体又在外滩马路举行百人大腰鼓表演，狂欢至夜十二时结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"766e3ecae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

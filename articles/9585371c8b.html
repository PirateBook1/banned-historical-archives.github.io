script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　彻底批判“四条汉子”　赞革命现代京剧《红灯记》，批反动影片《革命家庭》","authors":[],"dates":[{"year":1970,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们:“有比较才能鉴别。有鉴别，有斗争，才能发展。”通过比较和鉴别，我们就能进一步看清美与丑、善与恶、香花与毒草之间对立的统一与对立的斗争的关系，就能增强我们对香花与毒草的识别能力。这是一种不可少的认识方法，是合乎唯物辩证法的认识方法。"},{"type":"paragraph","text":"革命现代京剧《红灯记》和反动影片《革命家庭》在歌颂什么路线、歌颂哪个阶级的英雄人物、歌颂哪个阶级的感情这三个根本问题上，形成了鲜明的对照。《红灯记》正是在这些根本问题上坚决贯彻执行了毛主席的革命文艺路线，对修正主义文艺黑线作了强有力的批判。"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"普及革命样板戏的群众运动，正在深入开展。广大群众一方面可从革命样板戏中吸取无穷的精神力量，鼓舞自己前进；另方面也可从中找到批判的武器。"},{"type":"paragraph","text":"路线决定一切。不同的文艺路线，就会产生迥然相异的文艺作品。毛主席的革命文艺路线哺育着一批光彩夺目的革命样板戏茁壮成长；而在反革命文艺黑线的卵翼下，却杂草丛生，毒液四漫。我们把两条路线下的不同作品进行比较和对照，从中可看到，革命样板戏与那些毒草作品，从题材、主题、人物形象塑造以至创作方法都截然不同。通过比较和鉴别，可使我们进一步看清“四条汉子”的狰狞面目，加强对文艺黑线的识别、批判能力，加深对毛主席革命文艺路线的理解和认识，提高执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"两条对立的文艺路线决不是“和平共处”的。革命样板戏就是在斗争中不断成长、发展起来的，它每前进一步，都要与以“四条汉子”为代表的反革命修正主义文艺黑线进行激烈的搏斗。革命样板戏的诞生，宣告了修正主义文艺黑线的破产。以革命样板戏作为武器，对毒草作品进行批判，这是捍卫毛主席革命文艺路线的一项重要任务。我们欢迎读者能经常给我们撰写这方面的稿件。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9585371c8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

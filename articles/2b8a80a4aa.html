script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2376","name":"公安部关于加强劳动教养工作报告制度的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于加强劳动教养工作报告制度的通知","dates":[{"year":1980,"month":5,"day":19}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，265-268","tags":[{"name":"劳动教养","type":"主题/事件"},{"name":"收容","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于加强劳动教养工作报告制度的通知"},{"type":"subtitle","text":"（80）公发（劳）94号"},{"type":"paragraph","text":"各省、市、自治区公安厅、局："},{"type":"paragraph","text":"为了掌握、研究各地贯彻执行《国务院关于劳动教养的补充规定》、《国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知》和新收容劳动教养的情况和问题，根据公安部公发（1979）161号《关于加强公安业务统计工作和修订报告制度的通知》精神，对今后劳教工作的报告制度作如下规定，望认真执行。"},{"type":"paragraph","text":"一、下列重大情况，随时电话报告我部劳动教养办公室，然后书面专题报告。"},{"type":"paragraph","text":"1、劳动教养人员（包括强劳、收审人员）暴动、重大行凶、聚众闹事、集体逃跑等重大案件；"},{"type":"paragraph","text":"2、劳动教养人员中发生的重大疫情、中毒、爆炸、伤亡等重大事故；"},{"type":"paragraph","text":"3、干部严重违法乱纪致死人命情况；"},{"type":"paragraph","text":"4、发生重大厂（场）群纠纷的情况；"},{"type":"paragraph","text":"5、其它重大紧急事件。"},{"type":"paragraph","text":"二、下列问题专题报告。"},{"type":"paragraph","text":"1、新收容劳动教养存在的主要问题，以及解决劳教场所（包括新建、改建、扩建、收回场所）、经费、武装、干部等问题的意见、方案和进展情况；"},{"type":"paragraph","text":"2、整顿劳教场所的经验，以及管理、教育等业务工作的试点经验和典型调查研究材料；"},{"type":"paragraph","text":"3、劳动教养人员的犯罪原因、思想动态和新情况、新特点；"},{"type":"paragraph","text":"4、有关劳动教养的管理体制和政策问题。"},{"type":"paragraph","text":"三、根据国发（1980）56号《国务院关于将强制劳动和收容审查两项措施统一于劳动教养的通知》精神，我们对原劳动教养人员统计季报表作了某些修改，原强劳人员数，请在表内“附注”项内注明，增加的“收容审查人员统计季报表” 作为“劳动教养人员统计季报表”的附表填报。现将修改后的表式随通知印发给你们，请于今年第二季度开始按新表填表。"},{"type":"paragraph","text":"四、敌情和全面性的工作计划、总结以及各项统计表报等定期报告，仍按公安部公发（1979）161号文件规定执行。 上述重大情况报告、专题报告、定期报告，一律报送五份。"},{"type":"paragraph","text":"一九八〇年五月十九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b8a80a4aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

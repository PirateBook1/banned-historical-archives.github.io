script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东清理一批重大遗留问题","authors":["新华社"],"dates":[{"year":1979,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"广东清理一批重大遗留问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社广州三月八日电在最近举行的中共广东省委常委扩大会议上，广东省委强调干部要学会正确处理人民内部矛盾，以调动一切积极因素，巩固和发展安定团结的大好形势，为加速四个现代化创造有利条件。省委根据这个精神，经过认真研究，清理了广东十一个重大遗留问题，作出了正确结论，受到广大干部、群众的热烈拥护。","type":"paragraph"},{"text":"省委常委扩大会议指出，林彪、“四人帮”大搞封建法西斯专政，制造大批冤案、假案、错案，现在随着发扬民主和逐步落实政策，许多被掩盖和积压的问题陆续暴露出来了。这些问题，都需要认真细致地一件件加以解决。省委要求各级领导干部一方面要主动、积极、热情地解决群众的问题，同时要积极引导他们正确使用民主权利，使人民的民主生活健康地、有秩序地发展起来。对一时办不到的事情，要向群众讲清楚情况，使群众理解。","type":"paragraph"},{"text":"中共广东省委在这次广大会议上解决了一批在文化大革命中的重大政治问题和一些历史遗贸问题，使广大干部、群众放下包袱，轻装前进。例如，文化大革命中，林彪在广东的死党秉承叛徒江青一伙的黑旨意，在广东搞了一个“审理广东地下党和广东的革命武装队伍”的政治大阴谋，揪什么“南方叛徒网”，他们成立专门机构进行非法审理，受牵连的干部和群众遍布全省城乡。省委指出，抗日战争时期，广东党组织是在周恩来同志为书记的南方局领导下从事革命斗争的，是我们党的一个组成部分。林彪、“四人帮”一伙策划揪“南方叛徒网”，其罪恶的矛头是对着周总理的，应该彻底揭露和清算。至于全国解放前活跃在广东各地的人民武装队伍，都是党所领导的革命武装，在革命斗争中起了重要作用。林彪、“四人帮”一伙的一切诬蔑之词，必须统统推倒。省委宣布，凡因这些案件受迫害的同志，都应当平反昭雪。","type":"paragraph"},{"text":"文化大革命一开始，江青、张春桥就恶毒攻击“侨务政策都是反动的”，紧接着，林彪在广东的死党就对归桥、侨眷大下毒手。在林彪、“四人帮”的极左路线影响下，一九七○年，当时的省革委会有人搞了一个《处理有港澳海外关系干部的六条意见》，在一些地方试点，以后又在全省推行，制造了一批假案，在国内外造成了极其恶劣的影响。省委指出，广东是著名的侨乡，华侨和侨眷绝大多数是劳动人民，华侨一向具有爱国的传统，所谓“六条意见”是反动的，应该加以彻底批判，凡因这个六条受到迫害的人，都要平反昭雪。","type":"paragraph"},{"text":"对广东历史上反地方主义的问题，省委也表明了态度。广东反地方主义先后有过两次，第一次是一九五二年到一九五三年，第二次是一九五七年。省委指出，反地方主义是必要的。但一九五七年那次反地方主义，是紧接着反右派斗争之后进行的，有的混淆了两类不同性质的矛盾，有的搞错了，有的处分偏重。现在，应当根据实事求是的原则加以纠正。省委希望地方干部和外来干部都要正确对待历史上的遗留问题，团结起来向前看。关于反右派斗争的遗留问题，省委强调，凡属搞错了的，必须改正，错多少纠正多少，全部错了的全部纠正，不留尾巴。另外，在反右派斗争中，还划了一些“中右分子”，应当全部否定。为了搞好安定团结，广东省委要求加快步伐，进一步落实干部政策，力争在三月底以前，把文化大革命以来干部的冤案、假案、错案以及处理不当的案件复查完毕。农村基层干部政策的落实，动手晚一些，也要在今年春季做出显著成绩，上半年基本搞完。","type":"paragraph"},{"text":"---- 原载《人民日报》1979年3月13日，原题为：“调动一切积极因素　巩固发展安定团结大好形势  广东清理一批重大遗留问题”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee1488b558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

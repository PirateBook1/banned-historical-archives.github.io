script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南用作物秸草、野生植物制出粗淀粉九亿多斤","authors":["陈景文"],"dates":[{"year":1960,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"河南用作物秸草、野生植物制出粗淀粉九亿多斤","type":"title"},{"text":"陈景文","type":"authors"},{"text":"初步鉴定质量很好，适于人体食用","type":"subtitle"},{"text":"新华社郑州29日讯  河南省充分利用作物秸杆和野生植物大制粗淀粉。据不完全统计，全省已建成各种小型的、以土法操作为主的淀粉厂十四万六千六百二十四个，人民公社制淀粉的专业人十三万四千七百六十个，投入劳力九十三万余人，制出精淀粉九亿零二百六十万万斤。","type":"paragraph"},{"text":"利用作物秸杆和野生植物制淀粉，是从去年9月清丰县首创玉米皮制淀粉开始的。继而，经过召开现场会议大力推广，目前已发展到用红薯秧、豆角皮、麦秸、高粱裤等四十多种作物秸杆，和茅草根、葛根、橡子等二十余种野生植物，制出多种多样的粗淀粉。这种粗淀粉，多是由农村人民公社农副产品加工厂、食堂与部分县、市工厂、学校食堂，用土法子手工操作生产的。","type":"paragraph"},{"text":"经过有关科学部门的初步鉴定，认为这种粗淀粉没有副作用，质量很好，适于人体食用。譬如玉米皮内，含水分7.09%、蛋白质3.92%、淀粉33.36%、全糖1.62%、粗脂肪0.64%；红薯秧中含水分39%、灰粉1.84% 、淀粉63.97% 。根据科学研究与各地实路证明，30-40%粗淀粉掺入50-70%的面粉或杂粮，既能保证人们吃好，又能节约粮食。宝丰县治阳人民公社用玉米杆、麦秸制淀粉后，一百七十九个食堂，不少都能吃饺子、蒸油卷、包菜包和炸油条，全社2月份个个食堂吃的好，还节余七十五万斤粮食。作物秸杆和野生植物淀粉和制淀粉后的附产品，更是扩大牲畜饲料的重要来源之一。仅据用芝麻秸、花生皮、大豆秸、棉花壳、大米糠，即可加工淀粉饲料六十亿斤，可供三百三十万头猪吃一年（每头猪每天按五斤计算）。","type":"paragraph"},{"text":"目前，河南各地从利用各种作物秸杆、野生植物制粗淀粉，发展到综合利用的新阶段。郸城、新蔡、潢川等县、社，已利用作物秸杆和野生植物榨油、制糖、酿酒、做酱油、造农药菜和提炼糖醛等化工原料。广大群众对综合利用十分欢迎，齐声称赞：“昔日是柴草，今朝价值高，综合来利用，废物变成宝。”（陈景文）","type":"paragraph"},{"text":"来源：根据一九六零年三月三十一日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42c51b046b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

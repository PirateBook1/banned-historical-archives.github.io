script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人儿女感谢毛主席带来好日子","authors":["乐俊杰"],"dates":[{"year":1952,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我校学生都是流动工人的子弟，在反动统治时期，我校学生被称为“小瘪三”，教师就是“讨饭先生”。解放后的三年当中，一般人对我校的有法完全改观了，在教育局的领导和帮助下，学校环境也完全改变了。在“六一”儿童节没有来临以前，同学们曾集体参观了神洲造纸厂，听到工人大哥的生动报告，他们回校讨论，一致要向工人大哥们学习。同学们又写信给模范人物于春银伯伯，表示要学习他爱护国家财产的精神，后来接到复信，同学们更十分愉快，大家都高高兴兴地庆祝自己的节日，并进行选举模范儿童，还把自己制造的新玩具展览出来。教师领导他们用这些具体行动来庆祝儿童节，以感谢毛主席给我们带来的好日子。"},{"type":"paragraph","text":"五金工会流动分会第二子弟小学教师　乐俊杰"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"525df1f2da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

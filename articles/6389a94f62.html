script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市庆祝中国人民解放军建军二十五周年报告大会  给毛泽东主席的祝贺电","authors":[],"dates":[{"year":1952,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市庆祝中国人民解放军建军二十五周年报告大会"},{"type":"paragraph","text":"给毛泽东主席的祝贺电敬爱的毛泽东主席："},{"type":"paragraph","text":"今天我们庆祝伟大的中国人民的强大武力——中国人民解放军创建二十五周年，谨向您——光荣的中国人民解放军的创建者和组织者以及全中国人民和中国人民解放军指挥员、战斗员致热烈的祝贺。"},{"type":"paragraph","text":"您和中国共产党所创建和领导的中国人民解放军所走过的二十五年的历史道路是反对侵略和榨取、争取中国人民自由统一独立与和平的光荣的斗争道路。"},{"type":"paragraph","text":"中国人民解放军在全中国人民的热爱和支持下，通过光荣而艰苦的斗争，取得了中国的统一独立和自由解放。"},{"type":"paragraph","text":"中国人民解放军是受马列主义和崇高的爱国主义、国际主义所教育的，它经过二十五年来长期而艰苦的实际革命斗争，已成长壮大为百战百胜的军队了。今天英雄的中国人民解放军正坚强地站立在保卫中国人民所业已取得的人民民主的胜利果实的岗位上，它不仅是保卫中国人民的堡垒，而且也是保卫亚洲及世界和平安全的一支强大的力量。"},{"type":"paragraph","text":"中国人民解放军打垮了美帝国主义和蒋介石匪帮，赢得了中国人民的统一独立和自由解放，它的光荣的历史成了今天我们朝鲜人民为争取祖国统一独立和自由解放反抗美帝国主义武装侵略者及其走狗李承晚卖国匪帮而斗争的活榜样。光荣的中国人民志愿军将士们为了消灭驱逐共同的敌人美国侵略者，正和我们并肩英勇地战斗着。我们朝鲜人民将永远不会忘记中国人民志愿军将士们在我国疆土上所建立的不朽的伟大功勋和他们所流的高贵的鲜血。"},{"type":"paragraph","text":"敬爱的毛泽东主席，今天美帝国主义者不顾其在朝中两国人民英勇斗争面前屡遭惨败的教训，到现在仍未放弃其侵略朝鲜和亚洲的野心，而以大量屠杀我们朝中两国人民为目的使用了细菌武器，并且穷凶极恶地轰炸我们的发电厂与和平居民，为了强迫扣留我方被俘人员，它正在疯狂地肆行着拷问虐杀，企图以此拖延停战谈判。但是美国侵略者这种疯狂的罪行，必将为朝中两国人民的团结力量和英勇的斗争所粉碎。我们朝中两国人民有着以伟大的苏联为首的全世界数万万劳动大众和爱好和平的人民的支持和声援，在反抗人类公敌美帝国主义的正义斗争中一定取得胜利。"},{"type":"paragraph","text":"在庆祝中国人民解放军建军二十五周年的光荣节日之际，敬祝中国人民在建设人民中国和加强国防的事业上获得更巨大的胜利；为了朝中两国人民更巩固的团结和胜利，敬祝您万寿无疆。"},{"type":"paragraph","text":"平壤市庆祝中国人民解放军建军二十五周年报告大会"},{"type":"paragraph","text":"一九五二年七月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6389a94f62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

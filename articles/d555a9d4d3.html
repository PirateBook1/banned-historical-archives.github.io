script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"提议由毛泽东任总政委","alias":"","parts":[{"type":"paragraph","text":"提议由毛泽东任总政委川"},{"type":"paragraph","text":"（1932年7月25日）中央局："},{"type":"paragraph","text":"我们认为，为前方作战指挥便利起见，以取消政府主席一级，改设总政治委员为妥，即以毛任总政委。作战指挥权属总司令、总政委，作战计划与决定权属中革军委，关于行动方针中央局代表有决定权，会议只限于军委会议。此种办法如何，飞电复。"},{"type":"paragraph","text":"周毛朱王"},{"type":"paragraph","text":"二十五日"},{"type":"paragraph","text":"[1]1931年11月，中央苏区第一次全国代表大会（赣南会议）后，王明“左”倾冒险主义路线在中央革命根据地得到全面贯彻，毛泽东的正确领导逐步受到排斥。根据中华苏维埃第一次代表大会的决议，成立了中华苏维埃共和国中央革命军事委员会，同时撤销了红军第一方面军总部，所属部队由中革军委直接指挥，红一方面军改称中央红军。毛泽东的红一方面军总政治委员的职务随之取消。次年3月，中央红军在赣州战役失利后，毛泽东以中华苏维埃共和国临时中央政府主席身份赴前线指导工作。6月中旬，中共临时中央和中共苏区中央局决定恢复红一方面军总部，由中革军委主席朱德兼总司令、副主席王稼祥兼总政治部主任，毛泽东仍以政府主席身份随军行动。当时在后方的中共苏区中央局领导人建议由中央局书记周恩来兼任红一方面军总政委，在前方的苏区中央局领导人周恩来、朱德等不同意这个建议。本篇是周恩来和毛泽东、朱德、王稼祥致中共苏区中央局的电报。8月8日，中革军委任命毛泽东兼任红一方面军总政委，至同年10月再次被解除此职。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":110,"page_end":110},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d555a9d4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

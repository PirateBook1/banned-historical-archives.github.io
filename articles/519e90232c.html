script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党优秀党员、久经考验的无产阶级革命战士  章汉夫同志追悼会在京隆重举行  叶剑英邓小平李先念陈云等送了花圈，李先念等参加追悼会，姬鹏飞主持追悼会，黄华致悼词","authors":[],"dates":[{"year":1979,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我党优秀党员、久经考验的无产阶级革命战士"},{"type":"paragraph","text":"章汉夫同志追悼会在京隆重举行"},{"type":"paragraph","text":"叶剑英邓小平李先念陈云等送了花圈，李先念等参加追悼会，姬鹏飞主持追悼会，黄华致悼词"},{"type":"paragraph","text":"新华社北京九月十八日电  中国共产党的优秀党员、久经考验的无产阶级革命战士、外交部副部长章汉夫同志的追悼会，今天下午在北京八宝山革命公墓礼堂隆重举行。"},{"type":"paragraph","text":"章汉夫同志是中共第八届中央委员会候补委员、第三届全国人民代表大会代表。他长期从事党的宣传工作、统战工作和外交工作，是党的好干部和杰出的外交战士。章汉夫同志遭到林彪、“四人帮”的残酷迫害，于一九七二年一月一日在狱中含冤逝世，终年六十六岁。"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、陈云、方毅、邓颖超、胡耀邦、耿飚、徐向前、彭真、张鼎丞、史良、姬鹏飞、刘澜涛等送了花圈。国务院、中央组织部、中央统战部、全国妇联、外交部、外经部、文化部、财政部、中共江苏省委和省革委会、中共上海市委、中共武进县委和县革委会也送了花圈。"},{"type":"paragraph","text":"李先念、王震、韦国清、方毅、邓颖超、胡耀邦、耿飚、陈慕华、薄一波、姚依林、姬鹏飞、宋任穷、朱蕴山、康克清、季方、荣毅仁、王昆仑、江华等参加了追悼会。章汉夫同志的生前友好以及外交部工作人员二百多人也参加了追悼会。"},{"type":"paragraph","text":"追悼会由国务院副总理姬鹏飞主持，外交部部长黄华致悼词。"},{"type":"paragraph","text":"悼词说，章汉夫同志是江苏省武进县人，早年留学美国，一九二七年九月参加共产党。一九二八年章汉夫同志到莫斯科中国劳动大学学习，曾担任共产国际东方部研究员。一九三一年回国后，他担任过广东省委宣传部长、代理书记、中央宣传部干事等职。一九三三年，他担任江苏省委书记，因叛徒告密被捕入狱。他在敌人的严刑拷打、威逼利诱下，经受了严峻的考验，坚持了无产阶级先锋战士的立场，表现了一个共产党员的崇高气节和优秀品质。林彪、“四人帮”一伙强加在章汉夫同志身上的罪名，完全是恶毒的捏造。经中央批准，这些诬陷不实之词统统予以推倒。"},{"type":"paragraph","text":"悼词说，抗日战争时期，章汉夫同志一直在国民党统治区从事党的新闻宣传工作。一九三九年至一九四五年，章汉夫同志在重庆《新华日报》社曾任新闻编辑部主任、总编辑等职，在周恩来同志的直接领导下做了大量的工作，冲破国民党的重重新闻封锁，克服种种困难，使《新华日报》成为我党在国民党统治区的重要喉舌，发挥了巨大的威力和重大的作用。"},{"type":"paragraph","text":"悼词说，解放战争时期，章汉夫同志最初任中共上海工委委员、副书记，并负责在上海、南京筹备出版《新华日报》和《群众》周刊，后被派至香港，任中共中央华南分局委员、香港工委书记。新中国成立前夕，章汉夫同志曾在中央统战部工作，后任天津市军管会委员、外事研究组组长，中共上海市委委员等职。新中国成立后，章汉夫同志一直在外交部工作，任常务副部长，并兼任中共中央国际活动指导委员会委员、中央外事小组第一副组长等职。"},{"type":"paragraph","text":"悼词说，章汉夫同志在周总理和陈毅副总理的领导下从事十七年的外交工作，忠实地执行了毛主席、周总理制定的外交路线和政策，为我国的外交工作积累了宝贵的经验，作出了重大的贡献。他还受中央委托，领导《毛泽东选集》一至四卷英文翻译的定稿工作。"},{"type":"paragraph","text":"悼词说，章汉夫同志在新民主主义革命时期和社会主义革命时期，几十年如一日，为党，为无产阶级的革命事业，献出了毕生精力。他的一生是忠于党、忠于人民的一生。"},{"type":"paragraph","text":"追悼会前，李先念等领导同志亲切地慰问了章汉夫同志的夫人龚普生同志和女儿。（附图片）"},{"type":"paragraph","text":"章汉夫同志遗像"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"陈云","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519e90232c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

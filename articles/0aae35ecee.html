script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为“扎根精神”叫好读柴春泽的信有感","authors":["邓绪东"],"dates":[{"year":1974,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"为“扎根精神”叫好  读柴春泽的信有感","type":"title"},{"text":"邓绪东","type":"authors"},{"text":"（解放军某部邓绪东）","type":"paragraph"},{"text":"下乡知识青年柴春泽在给他父亲的信中说：“我现在百分之百地需要你对我进行扎根教育，我不同意你这拔根教育。”这个问题提得尖锐，提得深刻，代表了革命小将在思想领域里向老将的挑战。我们为这封闪耀着共产主义思想的革命书信叫好，为“扎根精神”叫好！","type":"paragraph"},{"text":"“扎根精神”好，好在贯穿了斗争。对立统一规律是宇宙的根本规律。要“扎根”，就要同“拔根”斗。高山上的青松要扎根，必须同狂风暴雨、霹雳闪电斗，同板结的土壤、坚硬的地层斗。下乡知识青年要在农村扎根，除了同风沙大、路途远、环境艰苦等自然条件斗争外，还要同阶级敌人斗，同来自社会上乃至家庭里的错误思想、传统观念斗。柴春泽斗得好，因此，根扎得深，扎得牢。","type":"paragraph"},{"text":"要“扎根”，种子很重要。水上浮萍只能随水漂，泰山青松却能八千里风暴吹不倒，九千个雷霆也难轰。我们要做红色的革命种子，象柴春泽所说的那样，“向前看──共产主义金光闪。”“立大志，誓为全球红遍决裂旧观念。”如果抱着“下乡镀金”、“两年回城”的思想，一遇风吹草动，就会东摇西摆，甚至被连根拔起。","type":"paragraph"},{"text":"要“扎根”，离不开土壤。花盆里的一杯土，长不出钻天的白杨和傲霜雪的松柏。我们好比种子，人民好比土地。要象柴春泽那样，老老实实地接受贫下中农的再教育，“同那里的人民结合起来，在人民中间生根、开花。”如果不结合，就成了无土之草，很快就会枯萎。我们要牢牢记住这个唯一的标准：看一个青年是不是革命的，“就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”","type":"paragraph"},{"text":"要“扎根”，必须有阳光照射。万物生长靠太阳，干革命靠的是马列主义、毛泽东思想指引。柴春泽所以有那样高的阶级斗争、路线斗争觉悟，敢于与旧的传统观念实行彻底的决裂，最根本的是由于他在农村三大革命运动中，刻苦攻读马列著作和毛主席著作，努力改造世界观。要在农村扎根，先要毛泽东思想在自己头脑中扎根，把资产阶级思想连根拔掉。尖锐、复杂的阶级斗争和路线斗争告诉我们，如果不认真看书学习，不彻底改造世界观，“拔根风”一吹，就会迷失方向，就不能坚定地走与工农相结合的道路。","type":"paragraph"},{"text":"今天，马克思主义、列宁主义、毛泽东思想的灿烂阳光普照神州大地，亿万贫下中农热情欢迎、关怀和教育下乡知识青年。知识青年战友们，要象柴春泽那样：“扎根农村争取奋斗六十年！”“建设农村不获胜利心不甘！”","type":"paragraph"},{"text":" （载《人民日报》一九七四年一月二十二日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七四年一月二十二日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"柴春泽","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aae35ecee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

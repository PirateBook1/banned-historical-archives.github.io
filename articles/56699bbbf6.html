script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5986","name":"中共中央电话通知","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5986/5986.pdf"],"article":{"title":"中共中央电话通知","alias":"","parts":[{"type":"paragraph","text":"MIS-108ERC Projekt"},{"type":"paragraph","text":"GeschenkMao LegacyUni Freiburg"},{"type":"paragraph","text":"Inv."},{"type":"paragraph","text":"Prof.Dr.Michael Schoenhals"},{"type":"paragraph","text":"页"},{"type":"paragraph","text":"第共中央电话通知"},{"type":"paragraph","text":"毛巴圈中共西此省堂妻，巫此者军臣蓟妻，前多省市自治区尝妻，多大军巨光军区野战军克妻，中尖和也象机兰生却要堂度、领学小现和李你程"},{"type":"paragraph","text":"心小组，军妄生总动多军无种克要。装"},{"type":"paragraph","text":"正当至湾全年金国风浮把劝的大母形势下，批乃律比偶安北京人民印刷厂印制（7501）"},{"type":"paragraph","text":"地白情苑等野，发生的奴\u003c拉却抄求莉粮食件。中共中夫订"},{"type":"paragraph","text":"青成可山者姿归此省军区，刘夏限期球峡："},{"type":"paragraph","text":"1.不海住场飞，以借口拾抄检报，都违你。线"},{"type":"paragraph","text":".F大革与知对少奴\u003c抬转武乡报不，应发毒手之对手抬抄抱报的要括泽妈发"},{"type":"paragraph","text":".对务极抢教拾粮象像蔽的一，只母之而父生抬去似式黑报合生@泉财抄，回原单住命得生好有既往光"},{"type":"paragraph","text":"千.坚决书去听破致人破任生，对故事对越砸拾生安惠镇田。"},{"type":"paragraph","text":"第又页"},{"type":"paragraph","text":"5.要的真学习书长我的童要步示，每日生军中安文伴，牢崇松中单大狗，家如劝，起反击右假我得的斗多进的了底"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"办电回月十艺日"}],"authors":["中共中央"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56699bbbf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

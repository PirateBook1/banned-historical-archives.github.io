script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席的“备战、备荒、为人民”伟大战略方针湖北农村自力更生兴建小型水电站","authors":[],"dates":[{"year":1970,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社武汉三十日电　在毛主席的“备战、备荒、为人民”伟大战略方针指引下，湖北农村广大贫下中农、社员群众和革命干部，发扬自力更生，艰苦奋斗的革命精神，大力兴建小型水电站，有力地促进了工农业生产的发展。"},{"type":"paragraph","text":"湖北省水力资源十分丰富，长江贯穿全境，中小河流密如蛛网。无产阶级文化大革命以来，广大革命群众和干部以战无不胜的毛泽东思想为武器，狠批了“洋奴哲学”、“爬行主义”等修正主义黑货，提高了大办小型水电站的积极性。全省已建成的小型水电站数量和装机容量，都比文化大革命前增长了两倍。目前，全省已有二十五个县城主要靠本地小水电站供电，两千多个大队用上了自己小水电站发的电。"},{"type":"paragraph","text":"湖北各地在兴建农村小水电站时，还十分注意把水利和水电结合起来，以发展生产为主，发电照明为辅，做到一水多用，一站多能，为建设社会主义新山区服务。大悟县高店河两岸，解放前是无雨三天干，下雨三天淹。现在高店河上游兴建了一座蓄水五百万立方米的小水库，并且建成了十三处水轮泵站和十处小水电站，装机容量达一百八十瓩。这样，既扩大了旱涝保收农田面积二千六百多亩，又满足了沿河两岸各生产队加工用电的需要，初步形成了水利电力网。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7ef842f6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于富农参加供销合作社问题给浙江省委的批复","authors":[],"dates":[{"year":1955,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于富农参加供销合作社问题给浙江省委的批复","type":"title"},{"text":"浙江省委并告上海局、各分局、各省市委、合作总社党组：","type":"appellation"},{"text":"1954年8月17日你省农村工作部给中央农村工作部的来信收悉。关于所提富农参加农村供销合作社的问题，因几个部门传阅，积压至现在才作复，兹将所询问题答复如下：","type":"paragraph"},{"text":"（一）供销合作社是劳动人民的集体经济组织，它是社会主义性质的合作企业，这是肯定的。但鉴于农村供销合作社已占领了农村大部分商业阵地，国家经济计划的实施及城乡工农业产品的商品流转和交换，绝大部分是通过供销合作社及其与国营商业的密切结合来进行，合作社与国营商业零售价格将逐步取齐，因此供销合作社作为农村商业体系的主要环节，在一般业务活动中，应当把富农及其他非劳动人民的属于他本人及其家庭的生活和生产所必需的买卖行为，如物资供应和产品收购，也纳入供销合作社的流通渠道以内，以便从总的方面限制富农经济的破坏作用，限制农村商业投机。因此，在供销合作社组织已经巩固的地区，可以准许富农加入供销合作社为社员，但须明确规定富农不得担任供销合作社内的任何职务，严防其窃取领导；并且，应当规定富农只能从供销合作社购买与一般农民同等数量的商品，不准多买，防止富农套购。","type":"paragraph"},{"text":"过去，不少地区曾或多或少地吸收了一批富农及其他非劳动人民参加了供销合作社，在工作上也相应地产生了一些不利的结果。在这些地区的合作社也不要采用一律清洗出社的办法，而以采取分别对待为宜，即：","type":"paragraph"},{"text":"（1）对一贯违背国家经济法令、不服从国家计划经济的指导、违背社章的富农投机分子，应在社员中经过揭发，通过社员大会或代表会开除其社籍并退还其股金。","type":"paragraph"},{"text":"（2）对于遵守社章、安分守已、服从国家计划经济的指导进行生产的富农社员，可以保留其社员资格，但在一定时期内，可以经过社员大会或代表会议讨论决定不给予选举权及被选举权，并不得担任合作社的一切职务。在经济方面由于合作社已取消了对社员的价格优待，这方面可不必顾虑了，剩下的只注意防止其套购贩卖等非法活动，我们认为这样做并不会影响合作社的性质，因为它是在排除了富农对供销合作社的破坏和操纵的基础上进行的，当然警惕他们的破坏并给予及时的揭发、打击直到清洗，仍是不可忽视的。","type":"paragraph"},{"text":" 中央1955年3月8日","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68b26c7022"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

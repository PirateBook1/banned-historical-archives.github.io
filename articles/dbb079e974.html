script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是党的生命","authors":["毕可瑾"],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们说:"},{"type":"paragraph","text":"既要革命，就要有一个革命党。没有一个革命的党，没有一个按照马克思列宁主义的革命理论和革命风格建立起来的革命党，就不可能领导工人阶级和广大人民群众战胜帝国主义及其走狗。"},{"type":"paragraph","text":"毛主席教导我们:“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的。”毛主席是当代最伟大的马克思列宁主义者，毛泽东思想是当代最高水平的马克思列宁主义，是我们党的生命，党的灵魂，党的命根子。是否以战无不胜的毛泽东思想教育党员，是建立一个马克思列宁主义的无产阶级政党，还是建立一个修正主义的资产阶级政党的分水岭。"},{"type":"paragraph","text":"中国赫鲁晓夫出于他反动的本性，一贯地反对毛主席，反对毛泽东思想，反对用毛泽东思想教育党员。胡说什么:“党员课本要通俗一点，不要摘引毛主席的话，就当课本上的话说。”"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。我们人民解放军指战员最热爱伟大领袖毛主席，最热爱伟大的毛泽东思想。大家说:毛主席的话句句是真理，句句说到我们心坎上，我们最爱看，一看就懂，一学就能用。根据广大党员的强烈要求，我们用毛主席语录编印党的性质、党的任务、党的指导思想、党的纲领路线、做什么样的党员等教材，油印成小册子，发给广大党员，深受大家欢迎，大大地促进了广大党员和整个部队指战员的思想革命化。"},{"type":"paragraph","text":"中国赫鲁晓夫越是反对我们学习毛主席著作，反对我们用毛泽东思想教育党员，我们越是要加倍努力学习毛主席著作，加倍努力用毛泽东思想教育党员，使广大党员和革命群众的头脑里都变成红彤彤的毛泽东思想的新世界。"},{"type":"paragraph","text":"学习毛主席著作积极分子　毕可瑾"},{"type":"paragraph","text":"解放军某部教导员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb079e974"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

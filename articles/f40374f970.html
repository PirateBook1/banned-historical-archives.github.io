script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"中华苏维埃共和国中央执行委员会命令","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃共和国中央执行委员会命令"},{"type":"paragraph","text":"（1934年8月15日）"},{"type":"paragraph","text":"孔荷宠，中央执行委员，原红军第十六军军长，在湘鄂赣苏区工作，屡次违抗中央革命军事委员会命令，对敌进攻恐慌动摇，领导红军退却逃跑，容忍反革命取消派分子混入部队，致红十六军与湘鄂赣苏区群众受到严重损失，多次批评教育毫无改变，去年十月撤销其十六军军长，但望其尚可教育，令来中央入红军大学学习，不但毫无进步，竟由动摇走到公开的反革命，今年七月于被派往补充师工作时，乘机逃跑投敌。孔荷宠身任中央执行委员，有过较长斗争历史，当我英勇红军与广大群众向着敌人五次“围剿”作最后决战时期，不认识革命胜利前途，竟出于最可耻的叛变行为。除开除其中央执行委员外，特通令全国各红军，各地方部队，各级苏维埃政府，及号召各地革命团体，及苏区白区工农群众，如遇该孔荷宠者应就地扑杀之以为动摇叛变者戒。此令。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三四年八月十五日"},{"type":"paragraph","text":"中共中央进行战略转移后，国民党军队占领中央苏区。图为国民党方面拍摄的中华苏维埃政府大礼堂。"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":52},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f40374f970"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

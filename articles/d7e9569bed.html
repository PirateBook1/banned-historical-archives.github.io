script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的山河豪情","authors":["张憬","臧维熙"],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"臧维熙　张憬"},{"type":"paragraph","text":"伟大的革命家毛泽东热爱祖国的山山水水，他的旅游足迹和旅游诗词创作活动，伴随着中国革命的历史进程，遍及大江南北、长城内外。在他长达半个多世纪的生活历程中，从韶山的农田茅舍到北京的菊香书屋，无论是前期的军旅生涯，还是后期的政务考察，都有着非常丰富而又十分独特的旅游经历。"},{"type":"paragraph","text":"早在青年时代，毛泽东就有很强的旅游意识。他曾徒步环行洞庭湖，登览泰山、衡山绝顶，饱览北京古城景色，寻访孔墓孔庙，后来又数次游览井冈山、庐山，更有令人惊叹的多次“万里长江横渡”。不仅如此，在他看来，征战南北，调查研究都是一种旅游活动。1958年4月6日，他在汉口会议上的一次讲话中曾说:“过去我们打游击，是旅行家，旅行了几十年”，并号召建设时期的干部“还要当旅行家”，搞好调查研究。他自己则不仅在革命活动中进行着独特的军事旅游和考查巡视旅游，而且还经营着他的“诗词余事”。革命活动丰富了他的旅行生活和创作内容，而旅行和创作所表现的山河深情、诗人气质，更生动地展露出一个伟大革命者的博大胸怀、崇高感情和革命乐观主义精神。如长征途中所作的《十六字令三首》、《七律·长征》等一批山水旅游诗词名篇，便借“如此多娇”的江山壮景抒发了一个革命伟人内心独具的壮志豪情。"},{"type":"paragraph","text":"毛泽东认为，游历山川，博览物象，可以“养气”、“益气”，提高审美主体的性情才气。他在《讲堂录》中说:“欲从天下万事万物而学之”，必须“汗漫九垓，遍游四宇”，故“游之为益大矣哉”!正是这种具有远见卓识的旅游观，使他在山川游览中始终心系着国家、民族与革命事业，也才使他写出《七律·登庐山》、《七律·到韶山》、《浪淘沙·北戴河》、《水调歌头·游泳》等一批代表作来。他以革命家的气魄睥睨往古，而以热烈的语言歌颂革命英雄和劳动人民。“登山则情满于山，观海则意溢于海”，他那充沛的爱国激情、高昂的革命意志与浩大的山川景象互相交融，使得毛泽东的山水旅游诗词“独有豪情，天际悬日月，风雷磅礴。”"},{"type":"paragraph","text":"毛泽东的山水旅游诗词中所熔铸的我爱我土的深沉感情，深刻体现着我国山水旅游文学爱国主义传统。从战国魏武候“美哉山河”的赞叹，到岳飞“还我河山”的怒吼，从洪秀全“手持三尺定山河”的宏愿到毛泽东“江山如此多娇”的颂赞，山川景物里无不承载着与之同样崇高的民族精神。毛泽东的山水旅游诗词常激起我们不可遏止的爱国热情和壮我中华的民族感情，原因即在于此。"},{"type":"paragraph","text":"毛泽东的山水旅游诗词不仅有着民族精魂的闪光，更有着一个共产主义者的崇高理想和坚定信念。中华民族的民族性格与传统的文化气韵汇合着马克思主义的世界观，深深积淀于毛泽东的文化心理结构中，使他的山水旅游诗词所吐露的山河豪情有着鲸鱼碧海的气魄与博大精深的含量。今天我们缅怀这位伟人读一读他的作品，会强烈感受到山河壮丽，豪情犹在，有摄人魂魄、催人奋起的伟大力量。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e9569bed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

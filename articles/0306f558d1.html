script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对《云南日报》报社代表的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"谢富治对《云南日报》报社代表的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"七月四日上午十时许，我们伟大领袖毛主席派来的亲人──谢副总理等，在离昆登机前，接见了到机场欢送的《云南日报》社无产阶级革命派《全无敌》战斗兵团代表，以及《新闻兵》造反团的代表和驻报社军代表，对《云南日报》十分关切。","type":"paragraph"},{"text":"谢副总理问：报纸出了没有？军代表送上试版后的当天报纸大样（正式付印前最后稿样），说：报纸要套红，还没有印出来。","type":"paragraph"},{"text":"谢副总理接过大样，非常高兴地与代表一一亲切握手。谢副总理对代表说：报纸要检查一下，快，但不要出错。昨晚看到街上的大字报和标语，有关《云南日报》方面的很多，有的写“启封”了的，有的写“复刊”了的，有的写“新生”，有的写“诞生”，众说不一。也有写“出版”了的，这个好象是中间派的说法。报纸不要站在哪一派，要高举毛泽东思想伟大红旗！","type":"paragraph"},{"text":"谢副总理最后说：高举毛泽东思想伟大红旗，把报纸办好。并再一次和军管会的负责同志一起与报社代表和军代表亲切握手，热烈祝贺《云南日报》出版。","type":"paragraph"},{"text":"来源：云南八·二三《风展红旗》编《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","type":"appellation"}],"comments":[],"origin":"云南八·二三《风展红旗》编　《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0306f558d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

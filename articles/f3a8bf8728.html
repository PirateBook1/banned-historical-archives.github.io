script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办民兵　全民皆兵——纪念毛主席发出“大办民兵师”号召十五周年","authors":[],"dates":[{"year":1973,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海红色线厂民兵认真学习十大文件，进一步增强了战备观念，推动了军事训练活动。这是民兵们在畅谈学习体会。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席“大办民兵师”的号召鼓舞下，首都的工矿民兵队伍迅速成长壮大。这是北京特殊钢厂民兵，从保卫城市、坚守工厂的实战需要出发，开展对空射击训练。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海三五一六工厂民兵牢记毛主席关于“千万不要忘记阶级和阶级斗争”的教导，加强巡逻执勤，维护社会治安。这是他们在外白渡桥上巡逻。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e长春市二道河子区党委积极加强对民兵工作的领导，经常深入工厂基层，对民兵进行路线和革命传统教育。这是区委副书记刘希华(中)和民兵一起交谈，教育民兵落实十大精神，做好反侵略战争的准备。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e新疆伊犁河谷地区的各族民兵，加强反侵略战争的准备，特别警惕社会帝国主义对我国发动突然袭击。这是他们和解放军战士一起巡逻。　新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海民兵发扬艰苦奋斗的光荣传统，坚持自力更生的方针。自己武装自己。这是他们在分析轻武器的结构。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e本市西郊公园民兵结合本职业务，狠抓社会阶级斗争，巩固无产阶级专政。这是民兵们在研究阶级斗争的动向。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e海南岛琼海县武装部举办民兵干部训练班，培训民兵骨干，加强民兵建设。这是训练班学员在学习民兵传统战法，埋设水雷。新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739u040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e江苏海安县角斜公社“红旗民兵团”的广大民兵坚持劳武结合，在“农业学大寨”的群众运动中发挥了骨干作用。　新华社稿"},{"type":"paragraph","text":"(本版照片除署名的外均　本报通讯　员摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3a8bf8728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

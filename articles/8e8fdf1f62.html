script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加纺织工会全国代表大会的劳动模范  写信向毛泽东主席致敬","authors":[],"dates":[{"year":1953,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加纺织工会全国代表大会的劳动模范"},{"type":"paragraph","text":"写信向毛泽东主席致敬"},{"type":"paragraph","text":"【本报讯】参加中国纺织工会第二次全国代表大会的郝建秀、王德山、杭佩兰等一百零六名工业劳动模范和郝建秀小组、国营西北第一棉纺织厂纺纱工场等二十四个模范单位，在八月十日写信向毛泽东主席致敬。信中说：我们来参加中国纺织工会第二次全国代表大会，不但学习了各地的先进经验，还接受了中央人民政府纺织工业部和中国纺织工会全国委员会的荣誉和物质奖励，感到万分光荣和兴奋。我们每个人都清楚地知道，这光荣是您和中国共产党给我们的。全靠着您和共产党的英明领导，我们才真正翻了身，做了国家的主人；靠着您和党的培养教育，我们才学会开动脑筋，改进工作法，改良工具，多生产纺织品，给国家创造了财富。"},{"type":"paragraph","text":"毛主席！在您和中国共产党的领导下，我们纺织工人充分地发挥了生产积极性，积极学习苏联先进经验，创造和推广了郝建秀工作法、一九五一织布工作法、一九五三纺织机器保全工作法和其他先进经验，使我国纺织生产超过了我国纺织史上的最高纪录。随着生产的提高，我们的物质生活和文化生活也改善了。"},{"type":"paragraph","text":"您教导我们说，要把我们的国家从农业国变成工业国，因为“没有工业，便没有巩固的国防，便没有人民的福利，便没有国家的富强。”我们向您保证：一定要遵从您的指示，团结和带动全体纺织工人和技术人员、管理人员，进一步开展劳动竞赛，坚持推行郝建秀工作法、一九五一织布工作法，大力推广一九五三纺织机器保全工作法和其他先进经验，充分发挥机器效率，继续降低断头率，生产更多花样翻新、物美价廉的纺织品，满足全国人民的需要，为国家发展重工业积累资金，为实现国家工业化与逐步过渡到社会主义社会而斗争。"},{"type":"paragraph","text":"您教导我们说，劳动模范要作群众的带头人，作群众的核心骨干，作领导和群众之间的桥梁。我们向您保证：要牢牢记住您的指示，回去以后决不骄傲，不自满，不保守，一定要在党的培养教育下，更虚心地向群众学习，学习政治，学习文化，学习管理知识，学习先进经验，特别是学习苏联的先进经验，不断提高自己的觉悟程度和文化、技术水平，用批评和自我批评的武器，巩固成绩，克服缺点，充分发挥带头作用、骨干作用和桥梁作用，把自己的力量全部贡献出来，建设伟大的祖国。我们知道，在工作中是会有困难的，但是在您和党的教育下，我们有充分的信心和决心，能战胜各种困难，完成自己光荣的任务。"},{"type":"paragraph","text":"敬爱的毛主席，敬祝您万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e8fdf1f62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

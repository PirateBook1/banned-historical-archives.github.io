script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前进农场青年职工决心发扬红卫兵的革命精神为捍卫毛主席的革命路线英勇战斗","authors":[],"dates":[{"year":1976,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市前进农场的近二万名青年职工，热烈欢呼中央的两项英明决定，坚决响应以华国锋同志为首的党中央的战斗号令，决心坚持“三要三不要”的原则，发扬当年红卫兵的革命精神，同一切背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，保卫毛主席的革命路线，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"中央的两项英明决定公布后，前进农场党委、团委以及各连队、场办工厂、学校，都行动起来了。大家纷纷写了坚决拥护中央两项英明决定的大幅标语和文章，组成了一支支声势浩大的游行队伍，纵情欢呼以华国锋同志为首的党中央的英明决策。机关组室干部分头到基层单位，与群众共同战斗。场党委召开了坚决拥护以华国锋同志为首的党中央，坚决拥护中央两项决定，捍卫毛主席革命路线的万人大会。广大党员、干部、知识青年认为，中央的两项英明决定是毛主席革命路线的伟大胜利，说出了我们广大农场知识青年的心里话，充分说明以华国锋同志为首的党中央与我们农场知识青年心连心，我们无限信赖，坚决拥护。"},{"type":"paragraph","text":"目前，全场掀起了学习马列著作和毛主席著作的新高潮。广大知识青年和干部，以中央两项决定为强大动力，坚持毛主席制定的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”三项基本原则，声讨、批判党内资产阶级背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的反革命罪行。党委书记说:那些篡改毛主席指示的走资派，把马列词句挂在嘴上，实际上是心怀叵测的野心家；他们搞修正主义，搞分裂，搞阴谋诡计，自以为得计，结果是搬起石头砸自己的脚，逃脱不了覆灭的下场。历史的辩证法从来就是如此。四连、造林二连、五七一连等一些“农业学大寨”的先进连队，纷纷召开了报告会、专题讨论会，回顾国际共产主义运动史和我党两条路线斗争史，愤怒声讨那些搞修正主义、搞分裂、搞阴谋诡计的党内资产阶级，进一步加深了对毛主席关于资产阶级“就在共产党内”的科学论断的理解。大家说，只要我们坚持毛主席的革命路线，坚持“三要三不要”的基本原则，最紧密地团结在以华国锋同志为首的党中央周围，就能取得一个又一个的胜利，永远沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"为了进一步掌握战胜党内资产阶级的锐利思想武器，党委制订了全场深入开展学习马列主义、毛泽东思想的计划，决定在明年七月份之前，全场干部、青年通读完《毛泽东选集》一至四卷，并认真作好读书笔记，党委还充分发挥团委、业余大学的作用，举办了理论学习班，开办党内两条路线斗争史的讲座，举行现场交流会、图片展览等活动。广大知识青年决心努力掌握马列主义、毛泽东思想，争当战胜党内资产阶级，捍卫马列主义、毛泽东思想的坚强战士。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ab86f2fb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

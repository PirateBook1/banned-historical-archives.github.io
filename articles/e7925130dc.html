script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市私改办关于当前公私合营企业私改工作中遗留问题的处理意见","authors":[],"dates":[{"year":1956,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"广州市私改办关于当前公私合营企业私改工作中遗留问题的处理意见","type":"title"},{"text":"当前资改工作已由清产核资、人事安排的工作转入了逐步改进企业内的公私关系和工业经济改组总结，以及进行有计划有步骤的商业网调整等工作。目前在退还高潮增资，发放上半年股息工作基本完成的基础上，又进行了第三季度发息工作。但到目前止，有部分行业和企业中还有不少清产核资遗留问题。根据初步统计40多个公司314户合营企业共有遗留问题493宗，其中待处理财产占有200宗，其他有些属债权债务、股权登记、增资退还、退股、献股等问题，这些问题一般都拖下几个月，甚至有些拖了二、三年之久，这不仅高潮中合营企业有问题，就是老合营企业也有不少的遗留问题，这些问题的存在，部分是早已有了明确的处理规定，但由于有关部门未有抓紧进行清理，因而拖下尾巴。为了使这些遗留问题尽量在今年年底清理完毕，以便更好地集中力量迎接明年新的任务。为此，根据各有关单位反映在核资定股发息工作中所遗留的问题，提出处理意见如下，希各战线研究贯彻。","type":"paragraph"},{"text":"一、关于清产核资方面","type":"paragraph"},{"text":"（一）关于合营企业私股资产核定问题，根据规定是“以1月1日清产核资后的资产净值作为私股，在调整中如果会计帐目健全，或能准确地核算出盈亏的企业，可以在其核资后，从1月份计算，盈的从原核定资产核减，亏的应将所亏部分增加原核定资产处理，如果难以计算盈亏的企业也可以公私协商处理”，在执行中有个别部门有意见，认为目前进行调整工作分量大，且资方意见不多，拟(注：原稿未完)","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7925130dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

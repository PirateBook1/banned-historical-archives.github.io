script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省历城县粮食统购中一度发生混乱现象","authors":[],"dates":[{"year":1954,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"山东省历城县粮食统购中一度发生混乱现象","type":"title"},{"text":"【山东分社一月二十八日讯】山东省历城县在前一阶段工作中，由于领导上存在“重统购、轻统销”的思想，放松了对粮食计划供应工作的领导，因而有的地区片面宣传在春节前大量供应小麦，也有的采取了“一次评议和供应”的办法，致使在部分区、乡内曾一度发生了混乱现象。如一区王舍人镇基层合作社在召开监事会时，宣布春节前供应十万斤小麦；于是各乡群众纷纷自报购买小麦，仅冷水沟一个乡的群众自报购买小麦即达三万余斤。分区委接到县委粮食计划供应控制数字后，未经讨论就简单地布置下去，以致有些干部向群众说：“政府没有小麦了，不能保证春节供应了。”“国家有困难，要靠自己想办法”等，结果引起群众不满。有的群众说：“社会主义好，过年吃不上包子了”，有的说：“工业化了，等机器能包包子时再吃吧！”还有的群众骂到合作社门口，并要砸合作社的摊子；有的群众要到村代表主任家过年，吓的村主任抱头大哭；有的乡、村干部曾为计划供应问题去找区干部，区干部因为无法解释，而长吁短叹。六区兴隆乡采取了一次评议供应的办法，干部向群众说：这次评供应粮，一下评到麦口，并发给购粮证。这样不缺粮的因怕别人借自己的粮和怕政府二次购粮，所以也报缺粮；有的虽缺粮不多，但因怕粮价上涨、怕将来政府不供应而多报，结果是供应面广量大，不好掌握，并影响到当前缺粮户的及时供应，引起群众不满。","type":"paragraph"},{"text":"县委对上述问题，已采取了紧急措施。经过加强总路线和粮食统购统销政策的宣传教育以及采取群众之间有无交换、粗细交换的办法后，已稳定了群众情绪，基本上扭转了粮食计划供应上的混乱局面。(包慧根据山东分局快报编)","type":"paragraph"},{"text":"1954年2月7日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a0f52d18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

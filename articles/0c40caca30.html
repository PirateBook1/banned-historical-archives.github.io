script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"交通部、劳动部关于工役制工人退役问题的请示报告(摘要)和国务院批示","authors":[],"dates":[{"year":1967,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"交通部、劳动部关于工役制工人退役问题的请示报告(摘要)和国务院批示","type":"title"},{"text":"交通部军事管制委员会、劳动部：","type":"appellation"},{"text":"九月二十日“关于工役制工人退役问题的请示报告”收悉。同意你们所提各项意见，可即联系各有关单位执行。","type":"paragraph"},{"text":" 中华人民共和国国务院1967年9月29日","type":"paragraph"},{"text":"国务院：","type":"appellation"},{"text":"……现对义务工役制工人退役的有关事项提出如下意见：","type":"paragraph"},{"text":"一、工役制工人服役满两年以上者，在目前担负的工程路线全部竣工后，即可退役。退役时可根据工程路线完工时间，经批准后(云南省报省革命委员会或军管会批准；交通部直属公路工程局报交通部军管会批准)以工程处或团为单位进行。","type":"paragraph"},{"text":"二、工人服役期满后，不得强求继续留用，应返回原调出地区和单位，即由原农村征集的农民，一律回原社、队参加农业生产，原由各地抽调的带队干部，一律回原单位分配工作。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"(原载云南八·二三《风展红旗》编《毛主席无限关怀云南人民——中央和中央首长对云南无产阶级文化大革命的指示(内部资料)》，1968年4月。)","type":"appellation"}],"comments":[],"origin":"原载云南八·二三《风展红旗》编《毛主席无限关怀云南人民——中央和中央首长对云南无产阶级文化大革命的指示(内部资料)》，1968年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c40caca30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"答魏福明等同学问","authors":["董时光","西南师范学院"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"答魏福明等同学问","type":"title"},{"text":"西南师范学院董时光","type":"authors"},{"text":"[原编者按：董时光，教育系讲师，大地主家庭出身，在美国混过五年，参加过反动地主政党“农民党”。其兄董时进，“农民党”党魁，现是美国“自由中国协会”负责人，搞着反革命勾当，与董时光有密切联系。这篇答问主要是攻击人民日报社论“这是为什么”的。答问中，董时光诬蔑说卢郁文收到的恐吓信可能是党员发出的，在另一地方，董更恶毒地说：“这种预测不是没有根据的，历史上的这类阴谋很多，1933年希特勒烧国会大厦就是对共产党陷害的例子”，这就是影射，所谓恐吓信事件，是共产党制造的阴谋。]","type":"appellation"},{"text":"1．对人民日报社论“这是为什么?”一文的看法：我认为这篇社论写得不好，有近乎给人扣帽子，会增加一些人的顾虑。“九三学社”有人在文汇报上说：人民日报这篇社论在气量上太狭窄，我认为毛主席可能是不同意这篇社论的。","type":"paragraph"},{"text":"2．对当前运动的看法，这次运动怎样才能收到成效：我认为运动的高潮已经到了，比如前天搞得热闹的时候，就是高潮。“鸣”“放”无所谓够不够。这是长期的，永远都可以说不够，因为事物是不断变化的，如以后有意见就贴张大字报出去。这次运动的成效，主要是看党的态度，应该广开言路，建立一定的法制。不管任何人：领导者、党员、群众犯了，都应受到法律制裁。","type":"paragraph"},{"text":"3．对阶级矛盾和人民内部矛盾的看法：我认为阶级矛盾是两个阶级你死我活的斗争。比如，解放战争就是。土地改革是接近于阶级斗争，因为地主阶级的靠山已打倒，我认为用和平的方式也可以。资产阶级思想与无产阶级思想的斗争是否属于阶级斗争，这问题很难说。“三反”“五反”和“鸣”“放”都是人民内部矛盾，而这次“鸣”“放”比以前搞的运动都有意义些。这是马列主义的发展，我们已经走在苏联的前面，苏联应该向我们学习。","type":"paragraph"},{"text":"4．对给卢郁文的恐吓信的看法：这种作法是卑鄙的。但有人认为：这可能是那个党员假造的，因为有80％的党员对这次整风认识不够，怕运动对自己不利，以此假造，以便阻碍大鸣大放。","type":"paragraph"},{"text":"5．对党委制(学校)领导的看法：我完全同意陈东原老师(6月6日晚在礼堂文科论坛上的发言)的发言，因为问题的改革取决于制度的根本改变。党委制和扩大民主是对立的，比如一千个人或一万个人讨论决定了的问题，党委不批准，还不是没有办法。","type":"paragraph"},{"text":" 6月11日(原载西师白丁报八期)","type":"paragraph"},{"text":" 来源：《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d97d8f322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"竟敢在上海闹市散发反动传单，反革命分子陈梦炎当场就逮","authors":[],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"竟敢在上海闹市散发反动传单，反革命分子陈梦炎当场就逮","type":"title"},{"text":"【文汇报讯】 8月4日(星期日)下午七时，上海人民游乐场门前热闹非凡。反革命分子陈梦炎竟敢带了自己刻印的反动传单到那里去散发。当他正在散发时，就被群众扭住。其时，陈犯手中还有部分未及散发的反动传单。几百个愤怒已极的群众立即把陈犯扭往龙门路派出所，不少目击者并向派出所工作人员表示愿意作证。","type":"paragraph"},{"text":"陈梦炎在上海闹市散发反动传单已不止一次。3日(星期六)下午五时四十分前后，陈犯曾在一路电车通过西藏路口自东向西行驶时，利用周末南京路上车内乘客和街道行人拥挤的时机，在电车拖车上散发过反动传单。当时有一位三轮车工人陈玉钦拾起一看，就引起了警惕，驱车追赶，但因电车行驶快速，追不上，乃在乘客下车后就近向南京西路派出所报告。","type":"paragraph"},{"text":"陈犯在3日散发反动传单后，还在现场“观察”。当他自己认为未被发觉时，就又在4日上午向其工作单位借用钢板和油印机再次刻印反动传单，于4日下午到人民游乐场门前散发。陈犯在反动传单上写着“缩短革命与反革命的距离，对反革命分子一律宽大”等的荒谬字句，并提出:应根据右派首脑主张实行“红色资本主义”的社会改革。","type":"paragraph"},{"text":"陈犯梦炎现任上海市洋泾中学教导员，历史上一贯反动。早在1931年就担任过国民党安徽省保安处泾县保安大队中尉副官，1946年5月，还在上海积极联络国民党警政人员支持其在徐汇区竞选“市参议员”活动。解放后，他在徐汇中学任教员时，曾公开向学生污蔑我们伟大的盟邦苏联为“帝国主义”；1950年镇反期中，他的朋友、中统特务王保宁在交通大学公审时，他又向学生扬言要到交大去为王申冤，去“说公道话”。整风开始后，陈犯反革命活动更见嚣张，他声言不应走共产主义道路，更恶毒攻击党说:今天是工人压迫知识分子；公然为章罗联盟张目说:章罗联盟就是知识分子“对工人压迫的反抗行为”。此外，陈犯还曾写了一些反动信件给右派分子。同时还寄给北京大学、清华大学、中山大学、复旦大学等校学生会。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a06ba4021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

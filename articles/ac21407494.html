script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"选调学生学无线电的命令","alias":"","parts":[{"type":"paragraph","text":"选调学生学无线电的命令川"},{"type":"paragraph","text":"（1931年1月28日）"},{"type":"paragraph","text":"我们成立无线电队有半个月了，在这半个月的考察当中，无线电收音机所收的敌人的电报，对于我们侦探到敌人的位置和行动确有不少帮助，我们现在正积极地准备扩充无线电队，这对各军团各军有以下必要："},{"type":"paragraph","text":"（一）使我们中央区与其他各特区，一、三军团与红军其他各军团的通讯灵便。"},{"type":"paragraph","text":"（二）使我们容易得到外面的以至国外的政治消息。（三）使我们各军间的通讯更加密切。（四）使我们更能封锁敌军电台，侦察其行动。"},{"type":"paragraph","text":"因此，我们要求各部照下列人数选调可造就的青年到总部无线电队来学习。"},{"type":"paragraph","text":"（一）总司令部二人。（二）中革军委秘书处三人。[1]这是以毛泽东和朱德名义发布的红军第一方面军总司令部命令。"},{"type":"paragraph","text":"[2]中革军委即中华苏维埃中央革命军事委员会，1931年1月成立，受中共苏区中央局领导，负责指挥全国红军，项英任委员会主席。同年11月中华苏维埃共和国临时中央政府成立后，正式建立了中华苏维埃共和国中央革（三）第三军团三人。（四）三、四、十二军各二人。以上共十四人（各部能多送者更好）。学习无线电的学生的条件如下：（一）年龄：十四岁以上二十三岁以下。"},{"type":"paragraph","text":"（二）出身：家庭经济地位是工人、雇农、贫农或参加过斗争的。"},{"type":"paragraph","text":"（三）性别：不分男女都收。"},{"type":"paragraph","text":"（四）学历：须有高等小学毕业或相当程度者，最低限度须粗识文字及有些常识者。"},{"type":"paragraph","text":"（五）性格：聪明、活泼、忠实、好学、无流氓习气者。（六）学习期限：暂定四个月。（七）学习课程：机务、报务兼学。"},{"type":"paragraph","text":"各部接到此命令后，须即按照上列条件和人数，选送可造就的青年来学习。要认清无线电的工作，比任何局部的技术工作都重要。选调人员要在二月一日前送来本部考察是否合格，不合格的仍旧驳回。望各部体念这种工作的重要，在现工作干部或技术人员当中，抽调出来以应急需，是为至要。"},{"type":"paragraph","text":"此令"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":264,"page_end":265},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac21407494"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

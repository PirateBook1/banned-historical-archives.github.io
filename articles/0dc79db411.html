script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫西沙　建设西沙","authors":[],"dates":[{"year":1976,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫西沙　建设西沙"},{"type":"paragraph","text":"春末季节，我们登上了西沙群岛中的一个岛屿，映入眼帘是一派生机勃勃、欣欣向荣的革命景象。在整齐的营房里，守岛战士们正在认真学习无产阶级专政理论，愤怒批判邓小平妄图复辟资本主义的罪行。海岛上，树林绿荫荫，大道平展展，鸡鸭成群，肥猪满圈。菜园里，青菜葱葱，瓜果满架。热心的向导告诉我们，驻守在岛上的海军某部指战员们，认真落实毛主席光辉的《五·七指示》，一手拿枪，时刻准备歼灭一切敢于来犯之敌；一手挥锄，用辛勤的汗水建设海岛。他们自力更生，艰苦奋斗，开垦杂草丛生的荒山，改变了海岛的面貌。"},{"type":"paragraph","text":"在批林批孔的凯歌声中，海军某部指战员来到了西沙群岛。连队党支部组织大家学习了毛主席光辉的《五·七指示》，学习大寨贫下中农自力更生、艰苦创业的革命精神，批判刘少奇、林彪的反革命的修正主义路线，使指战员们认识到要扎根海岛，守卫海岛，就要建设好海岛。大家决心发扬南泥湾的革命传统，自己动手，建设西沙。"},{"type":"paragraph","text":"指战员们迎海风，顶烈日，填坑挖井，垒堤修沟，以劳动的汗水送走了多少个令人难忘的黄昏，以胜利的喜悦迎来了多少个充满希望的黎明，终于在海岛上建好了一块块“大寨田”。大家群策群力战胜岛上的自然灾害，以顽强的革命精神，逐步摸索出西沙种菜的规律。一次，岛上连续几天暴风雨。刚从大寨参观回来的连长唐永诗，急忙带着全连同志顶风冒雨，把泡在水里的菜苗移种到高地。"},{"type":"paragraph","text":"《五·七指示》指引的道路越走越宽广。为了保卫西沙，建设西沙，指战员还在岛上饲养了猪、鸡、鸭。他们自己动手，垒起灰窑，运来珊瑚石，烧制石灰修建营房。他们用自己的双手，将祖国西沙群岛建设得更加美丽富饶。"},{"type":"paragraph","text":"在反击右倾翻案风的胜利进军中，毛主席、党中央的英明决策，极大地鼓舞了战斗在西沙前哨的海军某部指战员。他们认真回顾了贯彻执行毛主席《五·七指示》的战斗历程，决心以阶级斗争为纲，与国内外阶级敌人斗、与天斗、与地斗，把祖国的明珠——西沙，建设成为海上的钢铁堡垒。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dc79db411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

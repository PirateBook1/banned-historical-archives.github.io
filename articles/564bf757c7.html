script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金猴奋起千钧棒　玉宇澄清万里埃工农兵高举毛泽东思想伟大红旗猛追穷寇 彻底批深批透头号走资本主义道路当权派","authors":[],"dates":[{"year":1967,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京4日电　各地广大工农兵热烈欢呼《红旗》杂志评论员文章《在干部问题上的资产阶级反动路线必须批判》和戚本禹同志的重要文章《爱国主义还是卖国主义?》的发表，愤怒声讨党内头号走资本主义道路当权派反党反社会主义反毛泽东思想的滔天罪行。今天本社选播工农劳动模范和解放军学习毛主席著作积极分子、战斗英雄吴桂云、杨富珍、陈永贵、李顺达、丰福生、张积慧写的文章。他们一致表示:决心高举毛泽东思想伟大红旗，高举革命的批判的旗帜，积极投入战斗，坚决保卫以毛主席为代表的无产阶级革命路线，誓把党内头号走资本主义道路当权派拉下马，肃清他散布的反革命修正主义的在各个领域里的流毒，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"564bf757c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

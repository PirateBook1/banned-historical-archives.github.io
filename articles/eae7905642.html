script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺中苏友好同盟互助条约签订十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺中苏发好同盟互助条约"},{"type":"paragraph","text":"签订十五周年的电报"},{"type":"paragraph","text":"（1965年2月13日）莫斯科苏联共产党中央委员会第一书记列·伊·勃列日涅夫同志，苏联最高苏维埃主席团主席阿·伊·米高扬同志，苏联部长会议主席阿·尼·柯西金同志："},{"type":"paragraph","text":"在中苏友好同盟互助条约签订十五周年的时候，我们代表中国人民、中国共产党和中国政府向苏联人民、苏联共产党和苏联政府，致以热烈的祝贺。"},{"type":"paragraph","text":"中苏友好同盟互助条约是根据中苏两国人民传统的革命友谊和团结对敌的共同愿望而签订的。这个条约符合中苏两国人民、社会主义阵营各国人民和全世界人民的根本利益。伟大的中苏同盟的巩固和加强，有利于反对我们的共同敌人一美帝国主义，有利于确保我们两国的共同安全，有利于维护世界和平和促进人类进步的共同事业。"},{"type":"paragraph","text":"美帝国主义在全世界推行它的侵略政策和战争政策，特别加紧武装日本和西德军国主义，力图把日本和西德变成为它在亚洲和欧洲发动新的世界战争的策源地和核基地。现在美帝国主义正在悍然走上武装侵犯越南民主共和国和进一步扩大印度支那战争的冒险道路，轰炸越南人民的美国强盗头子大叫扩大战争。这不仅是对越南"},{"type":"paragraph","text":"毛泽东等祝贺中苏友好同盟互助条约签订十五周年的电报民主共和国的侵犯，也是对整个社会主义阵营的侵犯。这不仅是对印度支那和平的挑战，也是对世界和平的挑战。当前的事实越来越清楚地表明，美帝国主义是推行侵略政策和战争政策的主师，是全世界人民最凶恶的敌人。"},{"type":"paragraph","text":"大敌当前，我们中苏两国人民和社会主义阵营各国人民，要在马克思列宁主义的革命旗帜、无产阶级国际主义的团结旗帜和反对美帝国主义的战斗旗帜下，紧密地团结起来，坚决支援越南人民和印度支那人民的反美武装斗争，坚决支援日本人民和德意志人民反对美国武装日本和西德军国主义的斗争，坚决支援古巴人民和刚果（利）人民反对美国武装于涉的斗争，坚决支援全世界人民反对以美国为首的帝国主义的侵略政策和战争政策、争取世界和平、民族解放、人民民主和社会主义的斗争，直到最后的胜利。这是每一个社会主义国家不可推卸的国际主义义务。"},{"type":"paragraph","text":"中国人民一贯维护中苏友好团结，信守中苏友好同盟互助条约的义务。不论世界上发生什么情况，六亿五千方中国人民都将坚决地同伟大的苏联人民站在一起，同社会主义阵营各国人民站在一起。"},{"type":"paragraph","text":"中苏两国人民之间永恒的、牢不可破的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年二月十三日于北京"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":491,"page_end":492},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eae7905642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

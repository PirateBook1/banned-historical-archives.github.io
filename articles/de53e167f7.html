script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央民族事务委员会第二次会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央民族事务委员会第二次会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"中央人民政府民族事务委员会第二次（扩大）会议胜利地闭幕了，我们怀着无比兴奋的心情，向您致最崇高的敬礼。"},{"type":"paragraph","text":"两年来，由于贯彻了您的伟大的民族政策，中国各民族已实现了空前的大团结。各民族人民在中央人民政府统一领导下，做了国家的主人，经济生活和文化生活都已经初步改善。过去，在反动统治时代，许多被忽视、被埋没的少数民族，现在也已经站立起来，享受着民族平等的权利。各民族人民都满怀希望与信心地生活在中华人民共和国各民族友爱合作的大家庭里。"},{"type":"paragraph","text":"我们的这次会议是在这个民族空前大团结的基础上召开的，出席、列席会议的人员包括四十个民族。像这样历史上从来没有过的具有全国民族代表会议性质的会议，只有在您的领导下才能出现。"},{"type":"paragraph","text":"在会议上，我们都用本民族的语言充分表达了自己的心意，讨论了民族区域自治、民族民主联合政府、保障散居少数民族成分平等权利及各级人民政府民族事务委员会的组织等问题，并通过了民族区域自治实施纲要草案。经过这次会议，我们更加深刻地体会了您的民族政策的伟大，更加深刻地认识到民族的区域自治，确是解决中国民族问题的基本政策。根据这个政策，中国各少数民族在您和中国共产党、中央人民政府的领导下，遵循着中国人民政治协商会议共同纲领的总道路，将逐步提高自己的政治、经济和文化，达到新民主主义水平，并向光明而远大的社会主义前途迈进。这个政策的普遍推行，将更鼓舞各民族人民以无限的热情致力于其本民族的发展和参加伟大祖国的建设。"},{"type":"paragraph","text":"敬爱的毛主席，在您领导下的各民族人民，都热爱着祖国。我们参加了这次会议，更加深刻地认识到祖国的伟大和可爱。为了巩固和发展各民族人民的胜利，为了保卫我们伟大的祖国，今后，我们一定更加努力地执行和贯彻中央人民政府的各项政策法令，一定与各民族人民更紧密地团结起来，增加生产，厉行节约，继续加强抗美援朝的工作。我们向您保证：我们各民族人民一定积极地协助和支援我们无敌的人民解放军和人民志愿军，坚决地粉碎帝国主义的任何侵略阴谋。"},{"type":"paragraph","text":"敬爱的毛主席，您是我们各族人民胜利的组织者和鼓舞者，我们永远跟着您前进。"},{"type":"paragraph","text":"中央人民政府民族事务委员会第二次（扩大）会议"},{"type":"paragraph","text":"一九五一年十二月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de53e167f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

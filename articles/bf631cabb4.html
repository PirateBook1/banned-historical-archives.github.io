script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大指战员和革命派深入学习毛主席论人民战争语录和林彪同志文章  欢呼伟大领袖毛主席的军事路线的光辉胜利  声讨中国赫鲁晓夫和彭德怀罗瑞卿滔天罪行","authors":[],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大指战员和革命派深入学习毛主席论人民战争语录和林彪同志文章"},{"type":"paragraph","text":"欢呼伟大领袖毛主席的军事路线的光辉胜利  声讨中国赫鲁晓夫和彭德怀罗瑞卿滔天罪行"},{"type":"paragraph","text":"新华社二日讯　人民解放军陆海空三军指战员和各地无产阶级革命派，连日来，深入学习毛主席论人民战争的语录和林彪同志的《人民战争胜利万岁》，大讲大颂毛主席军事路线伟大胜利，狠批猛批中国的赫鲁晓夫及其在军内代理人的资产阶级军事路线，决心从政治上、思想上、理论上彻底肃清反动的资产阶级军事路线及其一切流毒，牢牢掌握枪杆子，保证社会主义铁打江山永不变色。"},{"type":"paragraph","text":"各地广大军民在学习毛主席论人民战争的语录和林副主席的《人民战争胜利万岁》的同时，结合学习了《红旗》杂志、《人民日报》、《解放军报》纪念中国人民解放军建军四十周年的社论。英雄的指战员和无产阶级革命派战士在学习中，一次又一次地高呼：“毛主席的军事路线胜利万岁！”“毛主席万岁，万万岁！”"},{"type":"paragraph","text":"北京、上海、济南、西宁、呼和浩特等地的部队和当地的革命群众，都组织了报告会、讲用会、座谈会、联欢会，畅谈毛主席的军事路线的伟大胜利。他们指出：中国人民解放军建军的四十年，是毛主席伟大军事思想辉煌胜利的四十年，是毛主席军事路线不断战胜反动的资产阶级军事路线的四十年。毛主席指引的道路，就是胜利的道路，毛主席的革命路线，就是胜利的路线。在欢庆建军四十周年的光辉节日里，许多跟随毛主席南征北战的老红军战士，向革命小将介绍了在毛主席的英明领导下，在毛泽东思想指引下，从胜利走向胜利的英雄业绩，许多学习毛主席著作积极分子，同无产阶级革命派一起，交流沿着毛主席的革命路线前进和锻炼成长的心得体会。从延安时代起就一直守卫在毛主席身边的北京卫戍区某部警卫一连，开展了“三谈三看”活动：谈连队成长靠什么？看毛主席军事路线的巨大威力；谈连队在新的形势下进步靠什么？看毛泽东思想的巨大威力；谈如何坚持毛主席建军路线，看今后革命化的决心和行动。他们说，我们是在毛主席的亲切教导下成长的，我们的每一步，都是在毛泽东思想照耀下走过来的。毛泽东思想是指引我们前进的永恒的动力。荣获国防部命名的昆明部队某部“政治边防模范连”的指战员，在节日里，和当地各族革命群众一起，座谈边防斗争的胜利，他们举出的大量的生动的事例说明，遵循毛主席的军事路线前进，是把边防线建成坚如磐石的铜墙铁壁的根本保证。他们坚定地表示一定要更加努力地活学活用毛主席著作，沿着毛主席的军事路线，加速边疆建设，把驻地的每一个村寨，都建设成为毛泽东思想阳光普照的红色堡垒。"},{"type":"paragraph","text":"广大指战员、无产阶级革命派战士和革命群众，在欢呼毛主席军事路线光辉胜利的同时，对中国的赫鲁晓夫和他在军内的代理人彭德怀、罗瑞卿更加仇恨。他们用毛泽东思想作望远镜、显微镜，狠揭狠批这些走资本主义道路当权派的各种反动言行。荣获国防部命名的“航空兵英雄中队”的新老飞行员们，提出响亮的口号是：“空中狠揍美国狼，地上痛打‘落水狗’”。他们大揭大批彭德怀、罗瑞卿之流，在党内最大的走资本主义道路当权派支持下，反对毛主席的正确路线，反对毛主席的建军思想，妄图把我军引上资产阶级军队的道路，变成他们实行资本主义复辟的工具的罪行。他们愤怒地说：“蚍蜉撼树谈何易”，在伟大的毛泽东思想光辉照耀下，他们的命运同一切反动派一样，是注定要彻底破产的。在革命战争年代中创建过功勋的山东军民，用自己的战斗经历作例子，愤怒声讨中国的赫鲁晓夫及其在军内代理人彭德怀、罗瑞卿反对毛主席军事路线的滔天罪行。他们说：我们从来就是靠毛泽东思想打胜仗，靠无产阶级政治打胜仗。林副主席说，最大的战斗力是毛泽东思想武装起来的人，是勇敢，不怕死。这是千真万确的真理。他们表示，在轰轰烈烈的革命的大批判高潮中，彻底批判这一小撮阴谋家、野心家，是最大的历史任务，最大的政治责任，最大的为人民服务，我们一定要穷追猛打，把这些“落水狗”批倒斗垮，让他们永世不得翻身。"},{"type":"paragraph","text":"通过大颂毛主席军事路线伟大胜利，大批中国的赫鲁晓夫及其在军内代理人的资产阶级军事路线，全国军民更加亲密团结，到处出现了军爱民，民拥军，军民团结，共同对敌的战斗气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf631cabb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

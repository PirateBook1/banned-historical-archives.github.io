script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“搞好民族团结，加快四化步伐”——访政协委员果基尼迫","authors":[],"dates":[{"year":1979,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“搞好民族团结，加快四化步伐”"},{"type":"paragraph","text":"——访政协委员果基尼迫"},{"type":"paragraph","text":"在五届政协二次会议分组讨论国务院总理华国锋的政府工作报告和政协主席邓小平的开幕词时，来自四川省凉山彝族自治州的彝族委员果基尼迫显得十分活跃。他在会上会下讲了许多话，说得最多的一句就是“搞好民族团结，加快四化步伐”。"},{"type":"paragraph","text":"七十四岁的果基尼迫早就是冕宁县政协常委，去年又被选为全国政协委员。他是小叶丹的弟弟。熟悉红军长征历史的同志都会记得，一九三五年，当红军经过四川凉山彝族地区时，刘伯承同志曾和彝族首领小叶丹歃血为盟，使红军顺利地通过了彝族地区。这是彝汉民族团结的光辉纪录。果基尼迫委员就是当年刘伯承同志和小叶丹歃血结盟时在场的见证人。当时，他还把自己心爱的骡子送给刘伯承同志，并且往返七天七夜给红军带路，使红军通过彝族地区。红军走后，当地国民党军队和恶霸地主势力大肆镇压小叶丹领导的彝民武装古鸡支队，并且阴谋杀害了小叶丹。四十多年来，果基尼迫牢记哥哥和刘伯承同志结盟时的誓言，为加强各民族的团结，做了大量的工作。"},{"type":"paragraph","text":"在政协会议期间，记者访问果基尼迫委员时，他高兴地说，共产党给彝族人民带来了幸福和繁荣；全国五十多个民族的人民都走上了社会主义道路，这是党的民族政策英明正确的有力证明。"},{"type":"paragraph","text":"他在向记者介绍他家乡的情况时说，他们白沙坝村居住着彝、汉、藏三个兄弟民族的社员，在林彪、“四人帮”疯狂破坏党的民族政策期间，三个民族的社员也发生过不团结的事情。粉碎“四人帮”后，三个民族的社员批判了林彪、“四人帮”的罪行，兄弟民族社员之间的团结增强了，各族社员互相关心，互相帮助，共同搞好农业生产。前年和去年，藏、汉族生产队劳动力少，庄稼不能及时收回来，彝族生产队就组织社员帮助他们收割。藏、汉族社员见到彝族社员有困难，也尽力帮助。在各民族社员的团结协作下，白沙坝村的农业生产一年胜过一年。"},{"type":"paragraph","text":"果基尼迫委员说：“我能来到北京同全国各个兄弟民族的同志一起共商国家大事，这是我一生中最为高兴的事。华国锋总理号召我们要进一步加强各民族的团结，反映了包括我们彝族在内的各兄弟民族的心愿。全国各民族团结一心，四个现代化事业是一定能够早日实现的。” 新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e82e8a55f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"接见拉丁美洲八个国家的代表和著名人士时的谈话","alias":"","parts":[{"type":"paragraph","text":"接见拉丁美洲八个国家的代表"},{"type":"paragraph","text":"和著名人士时的谈话"},{"type":"paragraph","text":"（1960年5月8日）"},{"type":"paragraph","text":"毛泽东主席感谢这些朋友对中国人民的友谊。主席说，中国人民和拉丁美洲人民一样，长期受着帝国主义的压迫和剥削。中国人民依靠自己的团结，依靠各国人民的支援，进行了长期艰苦的斗争，终于推翻了帝国主义、封建主义和官僚资本主义在中国的统治，现在正在建设着自己的国家，改变着“一穷二自”的面貌。中国人民完全有信心把自己的国家建设好，因此需要时间，需要和平，需要朋友。主席说，古巴的人民，拉丁美洲的人民，全世界的人民都是中国人民的朋友；帝国主义以及他们的走狗则是我们的共同敌人，但是他们的人数很少。主席说，世界和平的取得，主要依靠各国人民的斗争。主席对古巴人民反对美帝国主义的英勇斗争表示钦佩。主席说，古巴人民和拉丁美洲各国人民的斗争帮助了中国人民，中国人民的斗争也帮助了古巴和拉丁美洲各国的人民。人民"},{"type":"paragraph","text":"[1]毛泽东1960年5月8日下午在郑州接见了正在我国参观访问的来自拉丁美洲8个国家的代表团和著名人士。他们是：智利工人统一工会代表团、哥伦比亚石油工人联合会代表团、哥斯达黎加工会代表团、厄瓜多尔工人联合会代表团和阿根廷、巴西、智利、厄瓜多尔、秘鲁的文化、教育、政法等界的著名人士。同时被接见的还有古巴军队总督察威廉·加尔维斯·罗德里格斯少校和夫人。毛泽东全集第四十三卷是决定的因素，依靠人民的团结和斗争，必能战胜帝国主义和他们的走狗，取得世界的持久和平。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":326,"page_end":327},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ba9bfe74c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

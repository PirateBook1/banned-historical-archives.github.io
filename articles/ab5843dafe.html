script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪三军指战员坚决执行毛主席新的战斗号令学英雄榜样　走英雄道路决心在改造世界观上狠破“私”字，大立忠于毛主席的“公”字，圆满地完成“三支”“两军”任务，为人民立新功","authors":[],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛泽东思想的时代，是英雄辈出的时代。最近，我们伟大统帅毛主席和他的亲密战友林副统帅亲自批准授予六○一一部队某部六连四排以“支左爱民模范排”，授予排长李文忠同志以“支左爱民模范”的光荣称号。消息传来，正沉浸在伟大领袖毛主席和他的亲密战友林副主席亲自接见海军和通信兵等革命战士的无比激动、无比欢乐中的驻沪三军广大指战员，更是激动万分，他们热烈欢呼“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"消息传到上海警备区，警备区党委立即进行了学习、讨论，并作出了向英雄模范学习的决定。昨天晚上，警备区领导机关人员和各部队代表一千多人隆重集会，决心以最热忱、最坚决、最积极、最迅速的战斗姿态，执行中央军委发布的命令，大张旗鼓地、广泛深入地开展向“支左爱民模范排”和“支左爱民模范”李文忠同志的学习活动，决心象他们那样，更高地举起毛泽东思想伟大红旗，在无产阶级文化大革命运动中为人民立新功!"},{"type":"paragraph","text":"在热烈掌声中，大会宣读了中共上海警备区委员会关于大张旗鼓地、广泛深入地开展向“支左爱民模范排”和“支左爱民模范”李文忠同志学习的决定。决定号召，在全区广大干部、战士、职工、家属中，要迅速地、认真地组织传达和学习“支左爱民模范排”和李文忠同志的光辉事迹，做到家喻户晓、深入人心，更高地举起毛泽东思想伟大红旗，坚决遵循毛主席关于“人民解放军应该支持左派广大群众”和“拥军爱民”的伟大号召，圆满地完成伟大领袖毛主席赋予我军的“三支”“两军”的光荣任务，在无产阶级文化大革命运动中立新功!"},{"type":"paragraph","text":"消息传到东海舰队，广大指战员无比兴奋。毛主席曾经亲临过的二二七舰的指战员，怀着无比激动的心情收听了广播，听完以后，他们立即组织了座谈。他们说:“支左爱民模范排”和“支左爱民模范”李文忠同志的光辉事迹，是又一曲用伟大的毛泽东思想谱写的、响彻云霄的壮丽凯歌，为我们在毛主席绝对领导下的伟大军队又写下了一页光荣的史诗。他们的成长和英雄事迹又一次最生动地证明了林副主席为海军首次学习毛主席著作积极分子代表大会的题词“大海航行靠舵手，干革命靠毛泽东思想”的伟大真理。二二七舰的指战员表示，决心走英雄的道路，继英雄的业绩，更好地活学活用毛主席著作，在灵魂深处绝对忠于毛主席，把军舰办成毛泽东思想大学校，做毛主席的好战士。李文忠同志的战友和参加崇武以东海战的功臣还交流了活学活用毛主席著作的经验。“海上猛虎艇”的同志一听广播，立即组织宣传队深入驻地海岛、渔村，向广大群众宣传“支左爱民模范排”和李文忠同志的光辉事迹。他们还热烈地组织了座谈。“海上猛虎艇”的指战员决心以“支左爱民模范排”和李文忠同志为光辉榜样，在改造世界观上狠破“私”字，大立忠于毛主席的“公”字，带着对伟大领袖毛主席的最大忠诚来活学活用毛主席著作，在“忠”字上狠下功夫，在“忠”字上立竿见影。做永远忠于毛主席的革命猛虎。"},{"type":"paragraph","text":"舰队党委还迅速作出了决定，号召东海舰队广大指战员、职工和家属，立即掀起一个扎扎实实的学习“支左爱民模范排”和李文忠同志英雄事迹热潮。"},{"type":"paragraph","text":"消息传到驻沪空军参加“三支”“两军”的同志那里，他们怀着无比激动的心情，立即组织学习了中央军委的命令和“支左爱民模范排”及李文忠同志的英雄事迹。在复旦大学执行军训任务的全体同志，在座谈中一致表示，要继承李文忠烈士的遗志，学英雄的光辉事迹，象李文忠烈士一样，以完全、彻底的革命精神和广大革命师生一起搞好教育革命。"},{"type":"paragraph","text":"正在协助上海市机电二局组织毛泽东思想学习班的指战员们，在学习中说，向英雄四排和李文忠同志学习，最根本的是要学习他们对毛主席赤胆忠心，跟毛主席寸步不离，永远和革命左派团结在一起，战斗在一起，胜利在一起。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab5843dafe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

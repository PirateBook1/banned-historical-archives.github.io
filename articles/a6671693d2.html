script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底肃清刘少奇反革命修正主义思想","authors":["许忠杰"],"dates":[{"year":1968,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底肃清刘少奇反革命修正主义思想"},{"type":"paragraph","text":"海军某部安业民生前所在连五好战士　许忠杰"},{"type":"paragraph","text":"在我们伟大领袖毛主席亲自主持的有伟大历史意义的党的八届扩大的十二中全会上，一致通过决议：把叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外的一切职务，并继续清算刘少奇及其同伙叛党叛国的罪行。这个决议，表达了我们革命战士的愿望。我们满怀革命豪情，千遍万遍地高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"伟大领袖毛主席指出：“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”我们驻守在远离祖国大陆的一个小岛的渔村里，这里阶级斗争的实际，使我们深刻认识到毛主席的这一教导无比英明、无比正确。文化大革命以前，由于党内头号走资派刘少奇推行“三自一包”等反革命修正主义黑货，这个小渔村也刮起了一股复辟资本主义的黑风。小渔村共有二十九户，八十五亩山地，不长时间内就分掉了五十多亩，使社会主义集体经济受到了严重破坏。在毛主席亲自发动和领导的无产阶级文化大革命中，我们连响应毛主席“人民解放军应该支持左派广大群众”的伟大号召，和贫下中农一起投入了无产阶级文化大革命的洪流。在这里，我们以毛主席的指示为武器，以刘少奇的反革命修正主义谬论为靶子，结合本村的阶级斗争实际，同广大社员一道，开展了轰轰烈烈的革命大批判的群众运动。通过革命大批判，提高了大家的阶级斗争和两条路线斗争觉悟，人们主动把分掉的五十多亩地全部交回了生产队，粉碎了刘少奇的反革命阴谋。如今，这个小渔村，家家挂起毛主席像，处处是学习毛主席著作的课堂，大寨梯田层层起，五谷杂粮长满坡。"},{"type":"paragraph","text":"党的八届扩大的十二中全会提出了伟大的战斗号召，我们坚决贯彻执行。我们决心发扬安业民同志的革命精神，同渔村贫下中农一道，继续深入展开革命大批判，肃清刘少奇等党内最大的一小撮走资派的反革命修正主义的思想，并百倍提高警惕，加强战备，紧跟毛主席的伟大战略部署，在夺取无产阶级文化大革命全面胜利的伟大斗争中立新功。（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6671693d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

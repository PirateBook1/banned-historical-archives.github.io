script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席亲切关怀下，煤城形势大好淮南市和淮南矿务局革委会成立","authors":[],"dates":[{"year":1968,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在战无不胜的毛泽东思想光辉照耀下，祖国著名的煤城，上海工业的粮仓，传来了喜讯:淮南市革命委员会和淮南矿务局革命委员会于三月二十六日同时宣告诞生。"},{"type":"paragraph","text":"淮南市和淮南矿务局革命委员会的建立，是我们最最敬爱的伟大领袖毛主席对淮南无产阶级文化大革命亲切关怀的结果。"},{"type":"paragraph","text":"去年十月，伟大导师毛主席邀请刚果(布)总理和他率领的代表团到淮南参观访问。要他们亲眼看一看淮南无产阶级文化大革命的成就和达到的新水平，亲眼看一看革命群众是怎样分成两派的，然后又是怎样联合起来的。毛主席的亲切关怀，是对淮南五十万军民的最大信赖、最大鼓舞。淮南军民按照毛主席指引的航向奋勇前进，夺取了淮南无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"淮南市十余万军民隆重集会，热烈庆祝淮南市和淮南矿务局革命委员会的诞生，热烈欢呼伟大统帅毛主席对淮南军民的亲切关怀，热烈欢呼战无不胜的毛泽东思想的伟大胜利和毛主席无产阶级革命路线的伟大胜利!他们尽情地高呼:“毛主席万岁!万岁!万万岁!”千遍万遍欢呼:“敬祝伟大领袖毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"用毛泽东思想武装起来的淮南无产阶级革命派，进一步全面落实毛主席最新指示，发扬大无畏的革命精神，向党内一小撮走资派、牛鬼蛇神发动猛烈的进攻，英勇捍卫了毛主席的无产阶级革命路线，击败了阶级敌人的一切罪恶阴谋，同时狠揪了混进革命群众组织里的阶级敌人，粉碎了敌人破坏抓革命促生产的阴谋，促进了革命大联合和三结合。"},{"type":"paragraph","text":"具有革命斗争光荣传统的淮南工人阶级，是淮南文化大革命运动的主力军，又是执行毛主席“抓革命，促生产”指示的模范。他们身在矿井，心怀全世界。把多生产一车煤炭，看作是射向帝、修、反的一颗炮弹；看作是为世界革命作出的一份贡献。"},{"type":"paragraph","text":"“没有一个人民的军队，便没有人民的一切。”正当淮南广大无产阶级革命派与党内一小撮走资派及社会上牛鬼蛇神进行生死搏斗的关键时刻，中国人民解放军驻淮南部队执行最高统帅毛主席关于“支持左派广大群众”的伟大号令，积极宣传毛主席最新指示，奋不顾身地捍卫毛主席最新指示，给予淮南无产阶级革命派以有力的援助。他们立场坚定，旗帜鲜明，在压力面前不动摇，赞扬声中不偏心，成绩面前不自满，坚决贯彻“支左不支派”的革命原则。他们帮助淮南无产阶级革命派，紧跟毛主席伟大战略部署，全面落实毛主席最新指示，实现了革命大联合，促进了革命三结合，为淮南革命人民立下了不朽的功勋。"},{"type":"paragraph","text":"随着淮南市和淮南矿务局革命委员会的建立，淮南形势愈来愈好，到处出现了从来没有过的动人景象，革命和煤炭生产出现了新局面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fbec0fcc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

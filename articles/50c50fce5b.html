script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南军区关于人民武装情况的简报","authors":[],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"川南军区关于人民武装情况的简报","type":"title"},{"text":"（甲）人民武装（均不脱离生产）绝大部份地区均建立了。惟个别边沿地区（如乐山区雷、马、峨等县）尚未建立。这些联防组织，均在我部队剿匪、清匪中配合地方政府建立起来的。个别地区（如南溪县）农民武装积极配合部队清匪，并获得成绩。","type":"paragraph"},{"text":"（乙）领导问题：有的地区在征粮、剿匪中直接受工作队或分散之小部队领导，但工作队及其部队转移后由地方政府直接领导（如宜宾）。有的至今没有解决系统的领导（如内江分区）。还有的部队与地方政府混合负责领导，但没有明确分工（乐山和泸县两分区）。总之，组织领导成员没有统一的明确解决，没有专门部门掌管人民武装工作，因而对其作用未能很好的发挥，处于自流与半自流的状态。","type":"paragraph"},{"text":"（丙）由于农民武装在组织时大部未很好的严格的审查，因而成份相当复杂。某些地富成份及旧保甲人员乘隙混进破坏。并有个别匪徒利用联防组织进行隐蔽斗争。另一方面有些基本群众参加了联防，由于匪特造谣破坏威胁，加之觉悟程度相当不够，因而不少队员仍有很多顾虑。如“怕解放军将来抓走当兵”，“怕匪杀”等。尤其当前存在着急待解决的是部队领导问题。我区没有一个统一的领导，分区与分区各不相同，处于乱无头绪状态。因而也就不可能有组织的有计划有步骤的进行对联防队的阶级教育、逐渐提高其阶级觉悟及彻底清洗坏分子工作。所以也不能发挥联防组织在清匪与发动群众中威力。甚至使匪特有隙可乘，利用联防自卫武装进行隐蔽斗争。","type":"paragraph"},{"text":"（丁）今后几点意见：","type":"paragraph"},{"text":"（1）各级党委或政府应建立统一的人民武装部门，有明确的分工，而后逐步的有计划的进行集训和阶级教育，提高其阶级觉悟，打破对我之顾虑。特别是应举办人民武装基层干部训练班，培养基层干部。","type":"paragraph"},{"text":"（2）彻底整顿农民武装和清洗农民武装中的不纯分子（如地主、匪特、地痞、流氓、旧保甲人员等坏家伙），以保持联防组织纯洁。使其真正掌握到我们手中，不致为匪利用。尤在今后清匪、反霸、减租、退押等工作中，不可否认其骨干作用。","type":"paragraph"},{"text":"（3）部队结合政府应切实重视联防组织，及时的给以指导、培养教育，使其逐渐巩固提高。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c50fce5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

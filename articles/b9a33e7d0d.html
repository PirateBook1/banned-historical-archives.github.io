script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-811","name":"区党委办公厅关于因‘文革’中有错误受审查人员的调资问题的复文","author":"广西自治区党委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"区党委办公厅关于因‘文革’中有错误受审查人员的调资问题的复文","dates":[{"year":1984,"month":1,"day":6}],"is_range_date":false,"authors":["广西自治区党委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 275-276","tags":[{"name":"广西","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"区党委办公厅关于因“文革”中有错误受审查人员的调资问题的复文"},{"type":"paragraph","text":"（一九八四年一月六日）"},{"type":"paragraph","text":"中共桂林市委，并各地、市委，柳铁党委，区党委各部、委、室，区人民政府各委、办、厅、局党组，区人大常委会、区政协党组，区法院、检察院党组，各人民团体党组，大专院校党委："},{"type":"paragraph","text":"桂林市委一九八三年十二月二十九日《关于因“文革”有错误而受审查人员的调资问题的请示报告》悉。经有关部门研究，并报经区党委审定，现答复如下：在企业调资中，对于已经下文停、免、撤审查的人员、同意按区劳动局、区人事局桂政人字〔1983〕15号文件规定办理，予以缓调；对于采取背靠背进行审查的人员，凡属问题严重，主要事实清楚，下步给予党纪政纪处分将不低于党内严重警告或行政记大过的，由本单位申报情况和意见，经上一级党组织审批，予以缓调；问题虽然严重，但主要事实尚未查清的，可予照调，如日后处分不低于党内严重警告或行政记大过的，再予取消。"},{"type":"paragraph","text":"对缓调人员应由组织上对其做好思想工作，对本人说明缓调原因。"},{"type":"paragraph","text":"（此件原载桂办〔1984〕1号文）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a33e7d0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

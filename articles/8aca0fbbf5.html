script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐行公社贫下中农在公报鼓舞下掀起大批判新高潮以“三秋”田头作战场狠批刘贼黑论点决心进一步活学活用毛主席著作，肃清刘贼在该公社散布的流毒","authors":[],"dates":[{"year":1968,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　党的八届十二中全会公报发表之后，嘉定县徐行人民公社广大贫下中农和革命干部，立即以“三秋”田头作为革命大批判的战场，掀起了一个狠批刘少奇修正主义思想的新高潮。全公社出现了一片大学习、大批判的热气腾腾的景象。"},{"type":"paragraph","text":"具有伟大历史意义的党的八届十二中全会决定把大叛徒、大内奸、大工贼刘少奇永远开除出党，撤消其党内外一切职务的消息传到徐行公社，广大贫下中农和革命干部无不拍手称快。十年前，大叛徒、大内奸、大工贼刘少奇曾经以“视察”为名，来徐行公社大放其毒，鼓吹“三自一包”、“四大自由”，企图破坏人民公社的集体经济，复辟资本主义。贫下中农恨透了这个大坏蛋。刘少奇到过的东，风大队(原小庙大队)贫下中农和革命干部听说党中央把刘少奇永远开除出党，更是无比高兴。他们说，公报完全表达了我们的心愿。连日来，他们以公报为武器，以“三秋”劳动的场头、田头为革命大批判的战场，狠批刘少奇及其同伙叛党叛国的滔天罪行。贫下中农愤怒地说，十年前就是这个大坏蛋刘少奇到我们大队到处煽阴风，点鬼火，鼓吹资本主义，妄图破坏刚刚建立起来的人民公社，与我们伟大领袖毛主席关于人民公社好的伟大指示唱对台戏，真是罪该万死!"},{"type":"paragraph","text":"这个公社的贫下中农和革命干部在批判刘少奇的时候，与本大队、本生产队的对敌斗争紧密结合。大石皮大队贫下中农把混入公社机关内的一小撮阶级敌人和本队的阶级敌人作为活靶子，带到田头、场头，挂上黑主子，狠批刘少奇的“阶级斗争熄灭论”。他们说，刘少奇这个大坏蛋为了复辟资本主义，在各地安插了一批黑爪牙，作为他复辟资本主义的社会基础。我们必须对这一小撮阶级敌人实行无产阶级专政。有的大队还把革命的大批判同整党建党工作密切结合起来，发动党员和革命群众联系本地阶级斗争实际和党员思想实际，狠批黑“六论”，肃清刘少奇的反革命修正主义建党路线的流毒，大大提高了广大党员和革命群众的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"革命轰轰烈烈，生产热气腾腾，通过革命大批判，有力地促进了“三秋”生产。目前全公社已全部完成三麦播种任务，二十多个生产队完成了油菜移栽任务，贫下中农说，今年的“三秋”既快又好，达到了保质、保量、保面积、保季节的要求。现在全公社各大队都决心进一步活学活用毛主席著作，以公报为武器，深入持久地开展革命大批判，全面落实公报提出的各项战斗任务，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aca0fbbf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

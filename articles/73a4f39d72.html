script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席游泳渡湘江","authors":[],"dates":[{"year":1957,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报长沙专讯】　毛泽东主席去年到湖南，曾在长沙游泳、横渡湘江。湘江为湖南四水之首，江面宽阔，水流湍急。毛主席从长沙南门外的猴子石河边下水，游泳到岳麓山下的对岸，费时五十多分钟游毕全程。当时有人说，湘江水涨，不便游泳。毛主席举庄子“逍遥游”篇中的:“水之积也不厚，则其负大舟也无力。”两句以为答，认为水深才好游泳。"},{"type":"paragraph","text":"今年一月出版的“诗刊”上，发表了毛主席的十八首旧体诗词，其中一首“游泳”，开头两句是:“才饮长沙水，又食武昌鱼，”这是毛主席亲身体验有感而作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73a4f39d72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

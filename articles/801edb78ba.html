script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市不法资本家继续污蔑五反运动","authors":[],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"津市不法资本家继续污蔑五反运动","type":"title"},{"text":"【天津分社二月二十九日讯】近来天津市不法资本家大肆造谣，互相传播谬论，污蔑五反运动。据该市公安局反映：津市不法资本家及其家属私下传播谬论，说五反就是“社会主义革命”，在经济上要把私商搞垮，在政治上“消灭资产阶级”，实行“工农专政”。熙成行经理埋怨政府“过河拆桥”，说：“逮捕各行业主委，是在政治上不能容纳资产阶级了”，“政府外汇用完了，物质到了饱和点，与民主国家的贸易关系也建立了，利用完商人了。”又说：“过了三反，国旗要改成三个星了，再过二年要留两个星了。”大陆药厂张道彭说：资产阶级到了“穷途末日了，真是求生不得，求死不能，天罗地网，坐以待毙。即使侥幸逃过三反，前途是多么黑暗呀！”","type":"paragraph"},{"text":"有些资本家对检查与传问极表不满，说是“过热堂”，“斗地主”，“精神虐待”。达仁堂药庄经理乐肇基说：“政府成心找你的叉。”国药业主委刘华圃也说：“大户倒霉，有一点毛病就非斗争不可。”惠安行刘海皋的老婆说刘被软禁四天是“精神虐待”，永义厚米面庄经理说：“日本、国民党有非刑，现在的‘谈问题’，就是不打不骂也比那时不在以下”。","type":"paragraph"}],"comments":[],"origin":"1952年3月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"801edb78ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

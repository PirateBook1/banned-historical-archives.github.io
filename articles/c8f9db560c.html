script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波共《红旗》发表文章赞扬中国人民在毛主席领导下开展批邓斗争","authors":[],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月二日电　波兰共产党中央机关刊物《红旗》今年第三期发表一篇文章，赞扬中国人民在毛主席的领导下开展批判邓小平反革命的修正主义路线的斗争。"},{"type":"paragraph","text":"文章说:“由毛主席发动和亲自领导的文化大革命已经取得了充分的成就:在斗争的各条战线上，革命和无产阶级专政战胜了反革命和资产阶级专政；中国共产党及其由毛泽东主席制定的总路线得到了加强；革命的马克思列宁主义获得了胜利。无产阶级专政在中国的胜利也加强了国际进步和革命力量。”"},{"type":"paragraph","text":"文章指出:“尽管敌人被战胜了，但是，还没有被彻底消灭，敌人并没有放弃斗争。林彪司令部取代了被粉碎的刘少奇司令部，而在林彪这个叛徒、卖国贼和社会帝国主义的代理人被揭露和遭到失败以后，又出现了邓小平。邓小平为了维护资产阶级的秩序，攻击党，攻击无产阶级专政和毛泽东主席本人。然而，他过高地估计了自己的力量，同刘少奇和林彪一样遭到了党、人民军队和最广大的劳动群众的革命的反击。”"},{"type":"paragraph","text":"文章说，革命时期的主要问题是夺取政权，而胜利后的中心问题就是巩固无产阶级专政，不继续在经济基础和上层建筑领域进行社会主义革命是不可能实现这一点的。阶级斗争的理论是革命政策的基本原则，是在整个无产阶级专政时期战胜困难和不断前进的动力。"},{"type":"paragraph","text":"文章说，刘少奇、林彪和邓小平推行修正主义路线，顽固地坚持走资本主义道路。他们采取不继续进行社会主义革命的倒退方针，反对毛主席的革命路线。"},{"type":"paragraph","text":"文章在援引了毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派”的论述后指出，毛泽东同志对党和劳动群众说的这番话是号召进行斗争。在尖锐的阶级斗争中、在反革命的修正主义进攻的面前，毛泽东同志捍卫了无产阶级专政。"},{"type":"paragraph","text":"文章说:“马克思列宁主义的叛徒和投降派邓小平，提出了阶级斗争熄灭论和反对以阶级斗争为决定性因素的唯生产力论的修正主义纲领，背弃了党的革命路线和否定伟大的无产阶级文化大革命的必要性。由于这一资产阶级路线在中国共产党领导内部没有得到支持，于是他就公开地煽动资产阶级的残渣余孽反对党、反对工人阶级及其专政以及反对毛泽东主席本人。”"},{"type":"paragraph","text":"文章说，北京的无产阶级走上街头并用铁扫帚清除了天安门广场的反革命害人虫。中国的劳动群众正在为夺取新胜利，加强党和毛泽东主席的革命路线而阔步前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8f9db560c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

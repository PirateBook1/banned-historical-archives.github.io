script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央纪委常委、全国政协常委  刘型同志追悼会在京举行  胡耀邦叶剑英邓小平赵紫阳李先念陈云华国锋聂荣臻彭真  邓颖超王震等送了花圈。江华主持追悼会，谭震林致悼词","authors":[],"dates":[{"year":1981,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央纪委常委、全国政协常委"},{"type":"paragraph","text":"刘型同志追悼会在京举行"},{"type":"paragraph","text":"胡耀邦叶剑英邓小平赵紫阳李先念陈云华国锋聂荣臻彭真"},{"type":"paragraph","text":"邓颖超王震等送了花圈。江华主持追悼会，谭震林致悼词"},{"type":"paragraph","text":"新华社北京8月18日电 中国共产党优秀党员、中共中央纪委常委、全国政协常委刘型同志，因病于1981年8月7日逝世，终年75岁。刘型同志追悼会今天下午在北京举行。"},{"type":"paragraph","text":"胡耀邦、叶剑英、邓小平、赵紫阳、李先念、陈云、华国锋、聂荣臻、彭真、邓颖超、王震等同志，中共中央、全国政协、中央和国务院有关部委、湖南省和醴陵县领导机关送了花圈。"},{"type":"paragraph","text":"出席追悼会的有彭冲、黄克诚、王首道、肖克和有关部门工作人员，以及刘型同志生前友好等共500人。"},{"type":"paragraph","text":"追悼会由江华主持，谭震林致悼词。"},{"type":"paragraph","text":"悼词说，刘型同志1906年出生在湖南醴陵一个贫苦农民的家庭，青年时代就投身革命，1927年加入中国共产党。他积极参加毛泽东同志领导的秋收起义，参与组织了醴陵萍乡的农民暴动。1928年，他率领醴陵秋收起义队伍到井冈山。他任过红十二军三十四师政委、红五军团十五军政治部主任等职，在历次反“围剿”中，在开辟和建设江西中央革命根据地的斗争中，发挥了重要作用。1934年他抱病参加二万五千里长征。1937年至1943年，他在八路军总政治部等单位工作。1944年10月他任南下抗日支队政治部主任、中原军区政治部副主任，在环境险恶的南征途中，始终保持着饱满的革命热情。解放战争时期，他曾任四野十纵队副政委、嫩江省委常委兼齐齐哈尔市委书记等职，为建设东北革命根据地作出了贡献。"},{"type":"paragraph","text":"悼词说，全国解放后，刘型同志任中共湖南省委秘书长、城市企业部部长，1952年任北京地质学院党委书记兼院长，1958年任农垦部副部长。十年内乱中，他在身遭迫害的情况下，与林彪、江青、康生一伙进行了坚决的斗争。"},{"type":"paragraph","text":"悼词说，刘型同志当选为中共中央纪律检查委员会常务委员后，不顾体弱多病，为端正党风、维护党纪，为平反冤、假、错案，忘我工作。他还搜集整理了大量党史资料，撰写革命回忆录，以教育后代。他坚决拥护党的十一届三中全会以来的路线、方针、政策，坚持和维护四项基本原则。他在弥留之际听到党的十一届六中全会的消息，兴奋地说：“党的事业可以继续胜利地向前发展了。”刘型同志五十五年如一日，始终保持着我党、我军的优良革命传统和作风，始终保持着共产主义的美德和情操，不愧为全心全意为人民服务的模范，不愧为我们学习的榜样。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"王震","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"175cd7a20a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

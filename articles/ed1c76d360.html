script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军“三八线尖刀英雄连”写信向毛主席致敬决粉碎美帝国主义侵略野心争取更大胜利回答祖国人民","authors":[],"dates":[{"year":1951,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"志愿军“三八线尖刀英雄连”"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"决粉碎美帝国主义侵略野心争取更大胜利回答祖国人民"},{"type":"paragraph","text":"【新华社七日讯】中国人民志愿军某部“三八线尖刀英雄连”写信给毛主席，祝贺国庆。该连的信上说："},{"type":"paragraph","text":"一年来，我们学会了打败美国侵略军的本领。我们摸到了他们怕近战、怕夜战、怕包围、怕猛冲、怕死的弱点。在突破三八线的新年攻势中，我们在十二小时内配合兄弟部队突破了敌人层层防御工事，接着以迅雷不及掩耳的动作，打了十仗，连续突破敌一百五十华里的纵深防御，把尖刀直插到敌人的心脏汉江北岸的加平、济宁里一带，从而配合主力，一举歼灭伪二师、伪五师主力。这次战斗中，在上级英明指挥下，我们连歼敌两个连，并打垮顽抗之敌，因而获得了上级奖给的“三八线尖刀英雄连”的光荣称号。"},{"type":"paragraph","text":"入朝以来近一年的战斗中，我们全连共歼灭敌人七百五十多人，缴获各种炮二十五门，各种枪五百零一枝，汽车九辆，和其他许多军用品。我们的战斗力大大提高了，全连出现立了大功以上的功臣三十四名，其中有六个人获得朝鲜民主主义人民共和国的军功章。我们清楚知道，这些胜利与党的正确领导，上级的英明指挥，和祖国人民的热烈支援是分不开的，我们谨此向我们敬爱的毛主席致敬，向祖国人民致谢。同时，我们决不骄傲，我们要争取更大的胜利来回答祖国人民对我们的希望。"},{"type":"paragraph","text":"我们知道，反对美帝国主义的侵略战争中，还会有许多困难，但我们毫不惧怕。我们坚决向毛主席和祖国人民表示决心：为粉碎美帝国主义占领朝鲜、进攻中国、霸占世界的野心，为争取和平的彻底实现，我们要和美国侵略军打到底，直到取得最后的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1c76d360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

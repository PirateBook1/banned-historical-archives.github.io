script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"复曾泽生等电","alias":"","parts":[{"type":"paragraph","text":"复曾泽生等电"},{"type":"paragraph","text":"（1948年10月27日）曾军长、白师长、刘师长，并转全军官兵均鉴："},{"type":"paragraph","text":"十月十七日电悉。贵军在长春举义，加入人民解放军，使长春获得有秩序的解放，深堪欣慰。贵军长等此次行动，应当为东北与全国一切愿意觉悟的国民党军队官兵所效法。希望贵军长等在林司令员、罗政委直接领导之下，团结全军，力求进步，改善官兵与军民关系，与全国人民解放军并肩作战，为驱逐美日侵略势力，打倒国民党反动派，建立新中国而奋斗。"},{"type":"paragraph","text":"毛泽东朱德"},{"type":"paragraph","text":"十月二十七日[1]这是毛泽东和朱德给在长春率部起义的国民党军六十军军长曾泽生"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":125,"page_end":125},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb4f356674"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"致叶剑英、林彪等电","alias":"","parts":[{"type":"paragraph","text":"致叶剑英、林彪等电！"},{"type":"paragraph","text":"（1936年2月6日）"},{"type":"paragraph","text":"情报：据最近由东岸来投诚者称：一、第六十六师杨效欧临汾、大宁、蒲县、解县、赵城、洪洞一带。二、第六十七师于振河晋北、大同。三、第六十八师王靖国绥远。四、第六十九师傅作义亦说正太路之平定。五、第七十师杨爱源省城。六、第七十一师杨耀芬师汾阳，其温玉如旅在中阳、石楼，其黄克有旅在吴堡、宋家川。七、第七十二师李生达，其陈长捷旅在绥德义合镇，余似在葭县一带。八、第一零一师似为孙楚兼领，似在兴县、临县、口一带，柳林有其马延守旅一团。九、另两个独立旅四个团绥远及普西北一带。十、据二科报：晋南之长治、长子有某帅一部。"},{"type":"paragraph","text":"[1]这是2月6日22时毛泽东和彭德怀致叶剑英、林彪、聂荣臻、徐海"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":222},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0292b1384b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

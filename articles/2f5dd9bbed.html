script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第三卷出版","authors":[],"dates":[{"year":1953,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　中共中央毛泽东选集出版委员会主持出版的“毛泽东选集”，第三卷已由人民出版社出版。十日起，由北京、天津、上海、南京、沈阳、哈尔滨、广州、汉口、重庆、西安等大城市及全国交通便利的中、小城市的新华书店同时发行。中国图书发行公司各地分公司也自十日起发行一部分。"},{"type":"paragraph","text":"这次发行的第一批“毛泽东选集”第三卷共一百五十万册，是在北京、上海、长春三地印就后运往各地发售的。边远地区及交通不便的城市，由于运送费时较长，不及在十日同时发行，将在十日以后发行。"},{"type":"paragraph","text":"第二批“毛泽东选集”第三卷准备印六十万册，今年下半年可以发行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\04\\534a010101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f5dd9bbed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

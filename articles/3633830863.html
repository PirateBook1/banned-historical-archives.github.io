script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北大隆重纪念毛主席李大钊纪念室揭幕","authors":[],"dates":[{"year":1950,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京四日专电】　北大庆祝“五四”，四日下午五时举行校友返校会，陆定一部长演讲，晚举行营火会。"},{"type":"paragraph","text":"【本报北京四日专电】　毛主席李大钊纪念室，四日在北大红楼揭幕，由许德珩主持揭幕礼。许德珩说:毛主席、李大钊两先生是北大光荣传统的象征。我们有了两先生的纪念室，今后更要加倍努力，来发扬光荣传统。纪念室布置一如两先生在校工作时原样。李先生于一九一七年任图书室主任，毛主席于一九一九年为图书室助理员。纪念室分内外二间，外间是客室，里间是办公室。办公室中陈列李先生之作品及其赠送北大之书籍。墙上挂着李先生的大小相片及其墨迹，还有章士钊送给李先生的题字等。靠窗有一大书桌，为李先生生前办公之用。会客室中有毛主席之石膏像及毛主席为“五四”之题字。会客室中，有长方台一，当年在这张桌前，曾坐过不少青年学生及教授。李先生就是在这间屋子里，把他们团结起来，成立了马克思主义研究小组。这屋靠窗有一小书桌，毛主席就是在这里办公的。这里陈列着毛主席的大部分著作，毛主席在自传中说他当时在北大当助理员，仅拿月薪八元；他因此接触了新文化运动的人物，获益甚多。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3633830863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

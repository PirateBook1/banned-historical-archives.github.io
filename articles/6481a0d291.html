script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉医学院学生罢课","authors":["殷平"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"武汉医学院学生罢课","type":"title"},{"text":"殷平","type":"authors"},{"text":"新华社武汉20日讯　武汉医学院学生因对领导上的严重不满，从今天开始全部罢课，要求领导上立即回答他们提出的问题。","type":"paragraph"},{"text":"“正确处理人民内部矛盾问题”的学习在武汉医学院开始以来，学生们展开了热烈的讨论，他们对学校领导上的官僚主义提出了尖锐的批评。从17日起，学生们编写的大字报就贴满了学生区的墙壁。他们提出了几个要求：","type":"paragraph"},{"text":"(一)立即解决政治经济学学习问题，以减轻学生负担，停止即将举行的考试(高教部规定医学院每学期政治经济学学九十小时，武汉医学院增为一百二十六小时)；","type":"paragraph"},{"text":"(二)立即停止俄文考试。不少学生认为曾学过五、六年英文，为什么学校一定强迫学俄文，俄文不及英文在医学上有用处；","type":"paragraph"},{"text":"(三)恢复同济医学院的校名，同济医学院是有五十年历史的国内有名的医学院，不应改为人不知鬼不晓的武汉医院；","type":"paragraph"},{"text":"(四)取消公共卫生系，改为六年制的医疗系；","type":"paragraph"},{"text":"(五)解决用水用电住房和伙食中存在的问题；","type":"paragraph"},{"text":"(六)党组织要承认肃反中的错误。","type":"paragraph"},{"text":"学生们把这些要求公开提出来，要求学校党委领导立即答复，并批评党委书记张泽生对医学院开展“百家争鸣、百花齐放”的态度。张泽生曾在全院报告会上说：“武汉医学院内部问题不大，没有武汉大学严重”。学生们认为这次运动还没有展开，领导同志不应就把门关起来，但是学校负责人没有认真听取这些意见，一直不表示态度，副院长党委书记张泽生连大字报也不看，于是，一部分学生愤慨地把大字报贴到张泽生的住房门口，并有五百多人联合签名提出要求，但张泽生仍然不表示意见，结果学生非常愤怒，从昨天起学生们就提出了最后通牒要求学校立即答复，并表示要立即停课，不解决问题不复课。学校被迫在昨晚召开了学生代表会，由党委负责人作了报告，但事情并没有平息下来，经过表决，大多数学生同意停课三天等待学校答复。今天上午，一千多学生停课，下午全院学生停课了。","type":"paragraph"},{"text":"直到目前，学校学组织还没有认真来处理这些问题。昨天举行的一次研究这个问题的党委会议，党委书记张泽生也没有参加。中共湖北省委文教部听到这件事后，今天派了一个干部前去。　(殷平)","type":"paragraph"},{"text":" 来源： 1957年5月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6481a0d291"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

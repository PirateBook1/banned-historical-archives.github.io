script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国云南西部的龙陵、潞西一带连续发生强烈地震毛主席和党中央、国务院十分关怀灾区人民中共中央立即向灾区人民发了慰问电，并派出中央慰问团前往灾区慰问。国务院组织有关　部门迅速进行救灾工作。受灾地区人民满怀信心，决心深入批邓，团结一致，战胜灾害","authors":[],"dates":[{"year":1976,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社昆明一九七六年六月一日电　我国云南省西部地区连续发生两次强烈地震。"},{"type":"paragraph","text":"据我国地震台网测定，五月二十九日二十时二十三分在云南省西部的龙陵、潞西一带发生七点五级地震，同日二十二时零分在同一地区又发生七点六级地震，震中位置为北纬二十四点六度，东经九十八点七度。"},{"type":"paragraph","text":"伟大领袖毛主席和党中央、国务院对地震灾区群众十分关怀。地震发生后，中共中央立即向灾区人民发了慰问电，并派出中央慰问团前往灾区慰问。国务院组织有关部门迅速进行救灾工作。中共云南省委和震区各级党组织已采取紧急措施，领导群众投入防震抗灾斗争。云南省委领导同志带领有关部门负责人，连夜赶赴灾区指挥防震救灾工作。中国人民解放军昆明部队和云南省卫生系统，已组织医疗队赶赴现场。国家地震局和云南省地震局已组织专业人员赶赴现场，监视震情。"},{"type":"paragraph","text":"在毛主席、党中央的亲切关怀下，在深入批判邓小平、反击右倾翻案风斗争取得伟大胜利的大好形势下，受灾地区人民群众满怀信心战胜地震灾害。他们决心以阶级斗争为纲，深入批邓、反击右倾翻案风，在毛主席的革命路线指引下，发扬人定胜天的革命精神，团结起来，奋发图强，自力更生，发展生产，重建家园，夺取抗灾斗争的胜利。"},{"type":"paragraph","text":"我国地震工作部门对这次强烈地震有预报。在中共云南省委的统一领导下，采取了预防措施，大大减轻了伤亡和损失。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"041436eeb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

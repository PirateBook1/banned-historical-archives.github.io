script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南大学高级知识分子对入党问题的顾虑","authors":["延干"],"dates":[{"year":1956,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"云南大学高级知识分子对入党问题的顾虑","type":"title"},{"text":"延干","type":"authors"},{"text":"【云南分社6日讯】云南大学现在共有讲师以上高级知识分子二百二十七人，解放以来，没有发展过一个高级知识分子入党，现有的十三个党员，都是由助教升为讲师的。最近在高级知识分子中展开建党工作以来，大部分讲师和教授表示积极争取入党。有的人和儿子挑战，儿子争取做一个青年团员，父亲要争取做一个共产党员。但也有不少人还有一些顾虑：该校高级知识分子中，有不少是民主党派的职员、并担任了一定的领导职务，他们一般是怕不批准入党，有个别教授顾虑入党以后任务多，影响业务，结果是“红”而不“专”。","type":"paragraph"},{"text":"大多数出身剥削阶级和社会关系复杂的教授怕批不准，影响面子。个别人还有一些股票，都是过去用教书积蓄的钱买的，他们怕因为有这些股票而不能入党，有的非常苦恼，他们说：“送人没人要，卖也卖不掉，放在家里，入不了党，夜里连觉也睡不着。”","type":"paragraph"},{"text":"还有一部分人怕党的纪律严格，入了党不自由，受不了党纪的束缚。个别的还表示入了党，怕不能“终身”、“到底”。因为党章上规定，党员要为共产主义事业奋斗到底。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年4月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36631964ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

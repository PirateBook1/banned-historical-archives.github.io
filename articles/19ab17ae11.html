script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颂歌唱给毛主席","authors":["孙瑞卿"],"dates":[{"year":1968,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颂歌唱给毛主席"},{"type":"paragraph","text":"空军某部　孙瑞卿正正红星帽，穿好绿军衣，我为毛主席去站岗，战歌高啊脚步急……飞行员跨进座舱里，无限幸福无限喜。我驾战鹰飞上天，飞过了祖国万重山。战士爱什么？最爱井冈山！毛主席山上举红旗，映红了地啊映红了天！我驾战鹰天上飞，飞过了祖国万条水。战士爱什么！最爱延河水！毛主席水边挥彩笔，革命的蓝图放光辉！我驾战鹰飞天空，飞过了祖国万座城。战士爱什么？最爱北京城！毛主席登上天安门，万众高唱《东方红》！我驾战鹰飞天外，飞过了祖国江和海。战士爱什么？最爱中南海！毛主席海边挥巨手，革命风雷滚滚来！我驾战鹰飞万里，心里想着毛主席。战士情意深，最爱毛主席！毛主席是我们心中的红太阳，光辉普照天和地！千支歌啊万支曲，声声唱给毛主席！战士越唱心越忠：天崩地裂志不移！一切紧跟毛主席，誓叫全球插红旗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ab17ae11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“建国十周年庆祝大会”纪录片上映","authors":[],"dates":[{"year":1959,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　9月28、29两日在北京举行的中华人民共和国成立十周年庆祝大会的盛况，已由中央新闻纪录电影制片厂摄成纪录片“建国十周年庆祝大会”。"},{"type":"paragraph","text":"影片以生动的镜头，纪录了沸腾的大会实况。庆祝大会在新建的人民大会堂隆重举行。宏伟壮丽、画栋雕梁的大会堂披上了节日的盛装，迎接着来自世界各国的贵宾和参加大会的人们。大会举行前，中国人民的伟大领袖毛泽东主席，中华人民共和国刘少奇主席，以及党和国家的其他领导人宋庆龄、董必武、朱德、周恩来、林彪、邓小平、彭真等和贵宾们在响彻云霄的掌声中步入主席台。这时，全场欢腾，情况热烈。接着，影片纪录了刘主席致开幕词和贵宾们致贺词，以及少先队员献花等一系列令人激动的场面。"},{"type":"paragraph","text":"影片还纪录了苏共中央第一书记、苏联部长会议主席赫鲁晓夫同志抵京，受到毛主席等党和国家领导人热烈欢迎的情景；在大会堂宴会厅举行的盛大宴会，周总理讲话，赫鲁晓夫同志致贺词的实况。"},{"type":"paragraph","text":"这部影片将自今天起在大光明、西海、江宁、东昌等新片影院和红旗、曙光、文化、青年宫等新闻影院映出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b06d267e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

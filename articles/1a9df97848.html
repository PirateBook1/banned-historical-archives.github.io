script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，您是全世界人民心中的红太阳（歌曲）","authors":["任彤","劫夫"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者的话：今年的国庆节，在无产阶级文化大革命的高潮中到来了。这时候，我们广大工人、公社社员、解放军战士、红卫兵和一切革命者，心里想得最多最多的是什么呢？就是要向毛主席欢呼，为毛主席歌唱。"},{"type":"paragraph","text":"我们劳动人民最清楚，过去的旧中国，是帝国主义、封建主义、官僚资本主义统治的中国，劳动人民过着暗无天日的苦日子。今天的新中国，是伟大的社会主义的中国，劳动人民当了家，做了主人。水有源，树有根，我们能有今天的好日子，全靠我们伟大领袖毛主席的英明领导。今天，毛主席率领我们开展无产阶级文化大革命，砸烂旧世界，创建新世界。我们劳动人民和革命小将以毛泽东思想为武器，向旧思想、旧文化、旧风俗、旧习惯冲锋，为的是保证我们无产阶级铁打的革命江山永不变色。毛主席是我们革命人民的伟大导师、伟大领袖、伟大统帅、伟大舵手，是我们中国人民和全世界人民心中的红太阳。"},{"type":"paragraph","text":"我们对毛主席的热爱，千言万语说不尽，世世代代说不完。我们对毛主席的颂歌，千遍万遍唱不尽，日日夜夜唱在心。我们要高声歌唱伟大领袖毛主席，高声歌唱伟大的毛泽东思想。我们要高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"这里，我们选了几首新创作的歌颂伟大领袖毛主席的歌曲，介绍给大家唱。"},{"type":"paragraph","text":"毛主席，您是全世界人民心中的红太阳"},{"type":"paragraph","text":"1＝C2／4"},{"type":"paragraph","text":"任　彤改词"},{"type":"paragraph","text":"劫　夫曲"},{"type":"paragraph","text":"（附歌曲）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a9df97848"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

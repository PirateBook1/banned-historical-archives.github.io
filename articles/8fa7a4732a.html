script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见并宴请宋成副总理率领的民主柬埔寨政府军事代表团","authors":[],"dates":[{"year":1978,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副主席会见并宴请宋成副总理率领的民主柬埔寨政府军事代表团"},{"type":"paragraph","text":"新华社北京七月三十日电　中共中央副主席、国务院副总理、中国人民解放军总参谋长邓小平今天上午会见柬共中央候补常委、负责国防事务的副总理、革命军总参委员会主席宋成和由他率领的民主柬埔寨政府军事代表团，同他们进行了同志式的友好谈话。"},{"type":"paragraph","text":"会见以后，邓小平副主席设宴招待柬埔寨同志。"},{"type":"paragraph","text":"参加会见和宴会的有：中共中央政治局委员、国务院副总理陈锡联，中国人民解放军副总参谋长王尚荣，中联部副部长申健，外交部副部长张海峰，国防部外事局局长柴成文、副局长尹佐珍，中国驻民主柬埔寨大使孙浩。（附图片）"},{"type":"paragraph","text":"邓小平副主席会见由宋成副总理率领的柬埔寨政府军事代表团。      新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa7a4732a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

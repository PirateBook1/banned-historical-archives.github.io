script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省有些农业社社员要求退社","authors":["陈蓬生"],"dates":[{"year":1956,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"广西省有些农业社社员要求退社","type":"title"},{"text":"陈蓬生","type":"authors"},{"text":"新华社南宁1日讯：自夏收分配开始以来，广西省各地农业社闹退社的社员继续增多。到8月末止，据容县专区和桂西僮族自治州的二十六个县不完全统计，在四千三百一十二个农业社中，闹退社的社员有一万一千多户，其中已退出的有一百多户，占这些社农户总数的千分之七强。","type":"paragraph"},{"text":"闹退社的大多数是夏收分配中的减收户。都安瑶族自治县高岭社，在三十三户减少收入的社员中，就有三十户要求退社。罗城县龙斗社社员韦善初去年单干时，夏收稻谷三千六百斤，最近社里分配只得七百九十斤。他说“我死也不愿在社里了”。","type":"paragraph"},{"text":"闹退社的原因还有：对社干部的强迫命令作风不满，处理非生产性工分不恰当等。罗城县部分地区发现坏分子乘机煽惑社员退社。","type":"paragraph"},{"text":"各地、县委对这一问题的处理不够主动，缺乏及时而有效的措施。有的过分强调是建社时思想发动不充分，有的强调是坏人破坏，因则感到无法对付，甚至采取强迫命令等不正确的处理办法，如提出给退社的社员退坏地、不退入社时交的肥料，减少分红等办法来威胁闹退社的社员。平南县河口社社员陈习裕通知生产队不要在他原有的田里插秧，党支书就对乡长说，“把他绑起来”。石龙县东乡区那试社有个别社员要求退社，区委组织委员就派四个人到这个乡去宣传镇反政策，并携带两枝枪随便乱放，找人训话，结果要求退社的反而增多。","type":"paragraph"},{"text":"来源：根据1956年9月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省有些农业社社员要求退社","authors":["陈蓬生"],"dates":[{"year":1956,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"广西省有些农业社社员要求退社","type":"title"},{"text":"陈蓬生","type":"authors"},{"text":"新华社南宁1日讯：自夏收分配开始以来，广西省各地农业社闹退社的社员继续增多。到8月末止，据容县专区和桂西僮族自治州的二十六个县不完全统计，在四千三百一十二个农业社中，闹退社的社员有一万一千多户，其中已退出的有一百多户，占这些社农户总数的千分之七强。","type":"paragraph"},{"text":"闹退社的大多数是夏收分配中的减收户。都安瑶族自治县高岭社，在三十三户减少收入的社员中，就有三十户要求退社。罗城县龙斗社社员韦善初去年单干时，夏收稻谷三千六百斤，最近社里分配只得七百九十斤。他说“我死也不愿在社里了”。","type":"paragraph"},{"text":"闹退社的原因还有：对社干部的强迫命令作风不满，处理非生产性工分不恰当等。罗城县部分地区发现坏分子乘机煽惑社员退社。","type":"paragraph"},{"text":"各地、县委对这一问题的处理不够主动，缺乏及时而有效的措施。有的过分强调是建社时思想发动不充分，有的强调是坏人破坏，因则感到无法对付，甚至采取强迫命令等不正确的处理办法，如提出给退社的社员退坏地、不退入社时交的肥料，减少分红等办法来威胁闹退社的社员。平南县河口社社员陈习裕通知生产队不要在他原有的田里插秧，党支书就对乡长说，“把他绑起来”。石龙县东乡区那试社有个别社员要求退社，区委组织委员就派四个人到这个乡去宣传镇反政策，并携带两枝枪随便乱放，找人训话，结果要求退社的反而增多。","type":"paragraph"},{"text":" （陈蓬生）","type":"paragraph"}],"comments":[],"origin":"根据1956年9月4日新华社《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a618dbd85b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

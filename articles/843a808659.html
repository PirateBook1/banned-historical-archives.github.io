script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈再道钟汉华在湖北“省司”会议上的讲话","authors":["钟汉华","陈再道"],"dates":[{"year":1967,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"陈再道钟汉华在湖北“省司”会议上的讲话","type":"title"},{"text":"陈再道钟汉华","type":"authors"},{"text":"〖讲话摘要。《省司》：中共湖北省委机关群众组织〗","type":"paragraph"},{"text":"钟汉华：主席讲要团结两个95％，三类干部表现好的也是好同志，执行了资产阶级反动路线的不要都打倒，有几人是要打倒的，张体学政治不挂帅，民主作风差，专横跋扈。王任重问题严重，但中央不能下结论，是否三反分子未定。真正的造反派，是要全面地看干部，要保持革命造反派的革命精神，要注意团结两个95％，要打倒的是个别人，造反派内部要加强思想工作，运动初期的方法要改进，先把本部门的搞好。","type":"paragraph"},{"text":"陈再道：总的看，省委、省人委运动时间不长，元月份才开始，要好好地搞，对干部要以毛泽东思想，毛主席的干部政策来衡量，要看大的方面，要看是否跟党走，有的人跟党走，有时候走歪了路，走群众路线差，民主作风不够，要批判。执行反动路线的有的要打倒几个，不一定都打倒，如：刘真、张华、任爱生这些人还在灰溜溜的，主要是对“二八”声明的问题。凡是起来革命的干部都要欢迎，支持他们。犯错误改正的就是好事情，要看大方向，不要纠缠小节、男女作风问题。看是否三反分子不要仅仅看是执行了反动路线，要看表现，形势是发展的，文化革命有的人一触思想就好了，到“抓革命促生产”办公室的六个人，还要搞革命，斗、批、改也要搞好，革命的目的是以毛泽东思想武装起来。夏世厚还可以拉出去斗，这里不是保险柜，生产办公室不只是光搞生产，还要抓革命。省委就是这样子，要夺权的就先可以夺，现在的问题是把工作搞好，山西经验很好，斗、批、改，特别是改，如何改变上层建筑战线也要考虑，有的要合并，有的要撤掉。","type":"paragraph"},{"text":"来源：","type":"paragraph"},{"text":"《打倒反革命修正主义分子——陈再道》  武汉钢二司武汉大学总部宣传部  毛泽东思想武汉军区政治部红旗总部合编  河南二七公社宣传部翻印  1967年9月","type":"paragraph"}],"comments":[],"origin":"《打倒反革命修正主义分子——陈再道》　武汉钢二司武汉大学总部宣传部　毛泽东思想武汉军区政治部红旗总部合编　河南二七公社宣传部翻印　1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"843a808659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

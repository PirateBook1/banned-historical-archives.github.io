script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖喇嘛给毛主席的致敬电","authors":[],"dates":[{"year":1958,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"达赖喇嘛给毛主席的致敬电"},{"type":"paragraph","text":"新华社拉萨1日电　达赖喇嘛在国庆节打电报向毛主席致敬。电报全文如下：敬爱的毛主席："},{"type":"paragraph","text":"在全国各族人民隆重庆祝中华人民共和国国庆九周年之际，我谨代表西藏全体人民，向您致以崇高的敬礼和热烈的祝贺。"},{"type":"paragraph","text":"我们的祖国，在中国共产党和伟大领袖——您的领导下，取得了民主革命和社会主义革命的伟大胜利。从去年起，在整风和反右派斗争获得重大成就之后，社会关系和人们的思想意识起了深刻的变化。全国人民在党的社会主义建设总路线的光辉照耀下，各项工作都掀起了全面大跃进的热潮，决定在十五年或更短一些的时间内，在主要工业产品的产量方面赶上和超过英国。现在的国际形势是东风压倒西风，是有利于我国的社会主义建设的。现在我再一次为我们在各方面所取得的一系列的胜利，致以热烈的祝贺。"},{"type":"paragraph","text":"在西藏地区，我们进行了反对民族主义和加强爱国主义的教育，对于破坏祖国统一和民族团结的内外反动分子展开了坚决的斗争。今后，我们要进一步加强反帝爱国统一战线，紧密地团结在共产党的周围，继续不断的进步，为建设社会主义的新西藏创造各种条件。"},{"type":"paragraph","text":"我国有权采取一切适当的方式解放我国的领土台湾、澎湖、金门、马祖及其它沿海岛屿，这是我国的内政。美帝国主义如胆干继续进行武装威胁和战争挑衅，我们在忍无可忍的时候，为了保卫我国领土主权的完整，我们西藏人民将和全国人民一道，坚决把美帝国主义从台湾和台湾海峡赶出去！"},{"type":"paragraph","text":"敬祝您身体健康！"},{"type":"paragraph","text":"达赖喇嘛　公元1958年10月1日"},{"type":"paragraph","text":"藏历土狗年8月19日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e08cf69707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪东兴对中宣部及中央直属新闻单位负责人的讲话","authors":["汪东兴"],"dates":[{"year":1978,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"汪东兴对中宣部及中央直属新闻单位负责人的讲话","type":"title"},{"text":"汪东兴","type":"authors"},{"text":"一、《人民日报》特约评论员关于落实干部政策的几篇文章讲得不对，只讲了一面而没讲另一面。没有分析，好像有一股气，在出气。打着特约评论员的名义在报纸上那样写，要注意。我给耀邦说，要他在报上写文章要注意。报纸好像什么都要翻案……这样翻，将来老百姓要算账的。对纪念总理的文章，有的讲过头了，有的还是假造的。","type":"paragraph"},{"text":"二、《人民日报》记者余焕春在政协的发言，竟认为天安门的案子（一九七六年“四五”运动）还没有彻底翻过来。这明明是毛主席说的“反革命事件”，你也要翻，翻谁呀？","type":"paragraph"},{"text":"三、《人民日报》在全军政治工作会议期间，对邓副主席的讲话，在标题上用了“精辟阐明”，而叶副主席讲的话、华主席讲的话，为什么就不标出“精辟阐明”呢？","type":"paragraph"},{"text":"四、《人民日报》转载徐迟写陈景润那篇文章，对“文化大革命”那样写，对吗？徐迟还写了一篇周培源，对北大怎么那样写？北大是毛主席抓的点嘛！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35f7236fe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

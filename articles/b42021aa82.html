script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陕西九十多位作家艺术家来到延安杨家岭上重温毛主席《讲话》决心以《讲话》精神指导自己创作","authors":["师银笙"],"dates":[{"year":1982,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报延安五月十七日专电　陕西省委宣传部最近组织九十多位作家、艺术家，到延安重温毛泽东同志《在延安文艺座谈会上的讲话》。大家表示，要用《讲话》的精神指导自己的文艺创作活动。"},{"type":"paragraph","text":"来到四十年前毛泽东同志发表《讲话》的杨家岭，老同志精神焕发，中、青年同志更加振奋。当年聆听过《讲话》的西安作协主席胡采激动地说，《讲话》所论述的中心问题是文艺究竟为什么人和如何为的问题。文艺为人民服务、为社会主义服务的口号是适合今天情况的。工农兵群众仍然是文艺为之服务和需要大力表现的主要对象。杜鹏程、王汉石、李若冰、刘文西等四同志回顾了自己走上文艺道路的经历，深有感慨地说，要在文学艺术上干一番事业，必须深入工农兵。许多同志都说，坚持文艺为人民服务的方向，就要努力塑造社会主义新人形象，创作鼓舞群众奋发向上和为群众喜闻乐见的作品。"},{"type":"paragraph","text":"在延安期间，这批作家艺术家参观了枣园等革命旧址，听取了地委负责同志介绍延安建设情况，并深入到延安市南泥湾公社等单位参观访问。许多同志吟诗作画，上台表演，和群众联欢。当年在延安舞台上扮演过“二流子”的王汶石和演过《兄妹开荒》的裴然等，虽已年过花甲，也表演了文艺节目。群众高兴地说:当年的“鲁艺”又回来了。(师银笙)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b42021aa82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于转发东北农村生产合作互助运动报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"毛泽东关于转发东北农村生产合作互助运动报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"刘、周、朱、陈、彭真、陈伯达、胡乔木、杨尚昆：","type":"appellation"},{"text":"此件请阅，阅后请尚昆印成一个小册子，分送各中央局，分局，各省市区党委。同时发给中央各部门，中央政府各党组，此次到中央会议各同志及到全国委员会的各共产党员。","type":"paragraph"},{"text":" 毛  泽  东十月十七日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"各中央局，各中央分局，各省市区党委及各地委：","type":"appellation"},{"text":"兹将高岗同志关于东北农村的生产合作互助运动的报告发给你们参考，并可在党内刊物上发表。中央认为高岗同志在这个报告中所提出的方针是正确的。一切已经完成了土地改革任务的地区的党委都应研究这个问题，领导农民群众逐步地组成和发展各种以私有财产为基础的农业生产互助合作组织，同时不要轻视和排斥不愿参加这个运动的个体农民。每个省区都要建立生产新式农具的国营工厂，以便农民购用此种农具。省、专区和县都要建立至少一个公营农场，以为示范之用。中央已经起草了一个关于发展农业生产互助合作运动的指示（草案），不久即可发给你们。","type":"paragraph"},{"text":" 中共中央一九五一年十月十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39a3d6effc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

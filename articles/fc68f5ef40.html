script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席建党学说的光辉胜利——热烈欢呼《中国共产党章程》的发表","authors":[],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在全党全国人民热烈欢庆党的第九次全国代表大会的重大胜利的光辉日子里，从伟大首都北京又传来了一个振奋人心的喜讯:《中国共产党章程》发表了!"},{"type":"paragraph","text":"《中国共产党章程》是伟大领袖毛主席英明领导和广大群众相结合的产物，是党的民主集中制和群众路线的生动表现。这是闪耀着伟大毛泽东思想光辉的无产阶级的战斗纲领。这是国际共产主义运动史上一个马克思主义的划时代的重要文献。"},{"type":"paragraph","text":"《中国共产党章程》明确指出了毛主席是全党的伟大领袖；重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想。《中国共产党章程》高度地赞扬了林彪同志一贯高举毛泽东思想伟大红旗，最忠诚、最坚定地执行和捍卫毛主席的无产阶级革命路线，明确规定了林彪同志是毛主席的亲密战友和接班人。《中国共产党章程》高度地概括了我党几十年艰苦卓绝斗争的基本经验，特别是无产阶级文化大革命以来的斗争经验，生动地反映了伟大、光荣、正确的中国共产党朝气蓬勃的无产阶级先锋队的战斗面貌。以毛泽东同志为领袖的中国共产党是中国人民的领导核心，是我们的社会主义事业一定要胜利的最根本保证。"},{"type":"paragraph","text":"社会主义社会是一个相当长的历史阶段。在无产阶级专政下，党要领导无产阶级和广大革命群众开展无产阶级同资产阶级的阶级斗争，开展社会主义同资本主义两条道路的斗争，防止资本主义复辟，警惕帝国主义和现代修正主义进行颠覆和侵略的危险性，加强和巩固无产阶级专政。党的第九次全国代表大会一致通过的新党章，根据毛主席关于无产阶级专政下继续革命的学说，总结了社会主义时期的革命经验，特别是总结了无产阶级文化大革命的经验，深刻地指出:“社会主义社会是一个相当长的历史阶段。在这个历史阶段中，始终存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性，存在着帝国主义和现代修正主义进行颠覆和侵略的威胁。这些矛盾，只能靠马克思主义的不断革命的理论和实践来解决。我国的无产阶级文化大革命，就是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命。”这段话为我们指明了无产阶级专政下继续革命的光辉道路，是马克思列宁主义关于阶级斗争学说的最新总结。"},{"type":"paragraph","text":"毛主席的马克思列宁主义建党学说的光辉胜利，将对国际共产主义运动发生深远的影响。在国内外存在着尖锐复杂的阶级斗争的条件下，在帝、修、反千方百计推行和平演变的情况下，怎样使无产阶级政党及其领导下的无产阶级专政的国家永不变色，这是关系到国际共产主义运动和全人类的前途和命运的头等大事。现在，这个问题已经由毛主席在理论上和实践上加以解决了。这是对以苏修叛徒集团为中心的现代修正主义的毁灭性打击，必将促使全世界革命人民的进一步觉醒。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”让我们立即掀起一个学习《中国共产党章程》的运动，按照伟大领袖毛主席的建党学说和建党路线，把我们的党建设成为一个更加伟大、更加光荣、更加正确的朝气蓬勃的无产阶级的政党!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc68f5ef40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

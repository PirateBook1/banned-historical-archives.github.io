script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国科协学术活动又活跃起来了最近在天津召开了五个学会的学术讨论会，这是粉碎“四人帮”后的第一次盛会，也是十多年来规模最大的一次学术活动","authors":[],"dates":[{"year":1977,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社天津一九七七年十二月二十二日电　中华人民共和国科学技术协会(全国科协)和所属各个专门学会的学术活动现在又活跃起来了。全国科协最近在天津召开了中国动物学会、中国地理学会、中国金属学会、中国航空学会、中国林学会五个学会的学术讨论会，参加的有老中青科学工作者、热心于科学的领导干部和劳动模范等五百多人。这是粉碎“四人帮”后全国科协举办的第一次多科性学术讨论会，也是这个协会十多年来规模最大的一次学术活动。"},{"type":"paragraph","text":"全国科协负责人裴丽生主持了这次讨论会。全国科协代主席周培源在会上回顾了建国以来全国科协和所属各专门学会在毛主席、周总理亲切关怀下所取得的成就，以及科技战线两个阶级、两条路线的激烈斗争。他要求大家以实际行动贯彻华主席、党中央对科技工作的指示，迅速恢复科协和各个学会的工作，积极开展学术活动，努力做好科学普及工作，为建设宏大的工人阶级科技队伍贡献力量。"},{"type":"paragraph","text":"国家科委付主任于光远也到会讲话。"},{"type":"paragraph","text":"全国科协在无产阶级文化大革命前有五十三个全国性的专门学会。各省、市、自治区的专门学会有近千个。这些学会对开展学术活动，总结交流科学成果，普及科学知识，出版学术刊物，促进国际学术交流等方面作出过积极的贡献。在林彪反党集团和“四人帮”横行期间，全国科协和各个专门学会遭到了疯狂的摧残。这次在天津举行的学术讨论会上，科学工作者和劳动模范们深入揭发批判了“四人帮”的反革命罪行。他们为今天能举行这样盛大的学术讨论会而深深感谢英明领袖华主席和党中央。"},{"type":"paragraph","text":"在这次学术讨论会上，代表们精神振奋，畅所欲言。一些年迈体弱的老科学家、老教授也满腔热情地前来参加了讨论。因患癌症住院的金属物理学家陈篪，为了表达自己对繁荣学术活动的心情，还在病床上写来了书面发言。"},{"type":"paragraph","text":"这次学术讨论会贯彻了百家争鸣的方针。在检阅成果、交流经验的基础上，分别对寄生虫学、地貌学、林学和金属断裂学科等方面所取得的成果作了初步小结。在会上宣读的论文和交流的学术报告共四百八十三篇。"},{"type":"paragraph","text":"另外，中国自动化学会最近还在北京召开了自动化学术讨论会，交流了有关自动控制理论、自动控制系统、自动控制在生产方面和科研领域里的应用等成果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d87dd91c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民航革命职工用毛泽东思想统帅飞行业务  用飞机造林除草和防治病虫害成绩显著","authors":[],"dates":[{"year":1967,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民航革命职工用毛泽东思想统帅飞行业务"},{"type":"paragraph","text":"用飞机造林除草和防治病虫害成绩显著"},{"type":"paragraph","text":"据新华社三十一日讯  在史无前例的无产阶级文化大革命运动中，我国民航系统的广大革命职工和革命干部，高举战无不胜的毛泽东思想伟大红旗，以革命统帅生产，用毛泽东思想统帅飞行业务，今年专业飞行提前四个月超额百分之七完成全年计划。其中，农林业飞行（除草、播种和防治病虫害）超额百分之十三完成年度计划，超过了历年来最高生产水平，航空护林也超额百分之二十八完成全年计划。这是我国民航系统广大革命职工和革命干部积极贯彻执行毛主席“抓革命，促生产”伟大方针的又一辉煌成果，是毛泽东思想的又一伟大胜利。"},{"type":"paragraph","text":"我国民航在有关部门的大力协助下，为夺取今年农业生产大丰收，积极地贡献了自己的力量，在用飞机防治病虫害、除草、播种造林等方面，作出了新的成绩。今年，我国东北、华北、华东、中南等地区的不少地方粘虫发生较严重，这种暴食性害虫来势凶猛，对农作物的生长极为不利。为了保障这些地区粮食作物的丰产丰收，民航调集了大量的飞机喷撒杀虫药粉，仅河南一省就派出数十架飞机在九个县市喷撒农药防治粘虫，效果很好。在盛产棉花的湖北、江苏、安徽、新疆等地，今年民航也出动大批飞机喷撒（洒）农药，防治了棉花的病虫害，为夺取今年棉花大丰收贡献了力量。各地普遍反映，飞机喷撒（洒）药粉（液）的杀虫效率一般都在百分之八十以上。今年，我国飞机播种造林面积大大超过原定计划，据贵州、广东、浙江、广西、湖南、云南、四川等省区统计，用飞机播种造林面积大约相当于这几个省区过去三年飞机播种造林面积的总和。"},{"type":"paragraph","text":"在我国，使用飞机喷药除草、防治农作物病虫害和播种造林，是从一九五八年开始的新事物。用飞机喷药除草具有保农时，增产量，效率高，质量好，成本低的优点。据有关部门在黑龙江省鹤山农场的调查，用飞机除草后，小麦株高平均增加百分之七点四，每公顷平均增产百分之二十五点五。从使用飞机喷药除草的各单位农作物收获情况看，每公顷一般都可以增产百分之十到百分之十五。过去在西南地区用飞机撒播的云南松已经大面积成林，在中南地区航播的马尾松和在华东地区航播的黑松，也都生长旺盛，即将成林。"},{"type":"paragraph","text":"今年我国民航系统的广大革命职工和革命干部为支援农业生产作出了新贡献，取得了新成绩，是无产阶级文化大革命的丰硕成果。在文化大革命中，民航系统的广大革命职工和革命干部彻底地批判了中国赫鲁晓夫在民航系统所推行的修正主义黑货，并在大批判中活学活用毛主席著作，提高了阶级觉悟，促进了人的思想革命化。他们把在无产阶级文化大革命中焕发出来的冲天革命干劲，用到了支援农业生产中去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34ec8fd42c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

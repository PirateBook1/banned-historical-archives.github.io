script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们一定紧紧跟上!上海科技文化教育医务界人士纷纷集会座谈　决心鼓足干劲更好地为工业生产大跃进服务","authors":[],"dates":[{"year":1959,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　大跃进的号角大大鼓舞了上海科技、文化、教育、医务界。他们纷纷举行读报、漫谈、座谈会等活动，学习邓小平、李富春同志在中共上海市委工业会议上的讲话。他们表示:科技、文化、教育、卫生事业都是为生产服务的，现在，工业生产一马当先，我们也要紧紧跟上。"},{"type":"paragraph","text":"第一机械工业部上海内燃机研究所副所长江厚渊、水利电力部上海勘测设计院副总工程师杨德功和船舶局第四产品设计室工程师朱淞、吕永盛等都表示:上海的大跃进是全国大跃进的一个组成部分，所以必须要有全国一盘棋的观点，才能更好的调动一切力量，把设计工作向前跃进一大步，超额完成任务。"},{"type":"paragraph","text":"交通大学周志宏、程福秀等教授说:邓小平、李富春同志的报告使我们得到很大的力量。知识分子在党的教育下经过整风运动，有了显著的进步，今年要拿出更大的干劲，在教学和科学研究工作上作出更多的贡献，使科学研究工作能更密切地为工农业服务。向明中学教师在座谈会上热情地说，我们要向工人同志学习，使文教工作不断跃进，以冲天干劲和科学分析相结合的精神进行教学改革，更好地贯彻党的教育工作方针。广大幼教工作者也决心要鼓足干劲，将幼儿教好、养好，使工人生产无后顾之忧。许多职工业余学校的教师都感到今后业余教育要紧紧跟上生产大跃进的新形势，努力提高职工的文化水平，促进生产力的不断发展。"},{"type":"paragraph","text":"上海第一医学院劳动卫生教研组讲师陆培廉说:我们也应快马加鞭，紧紧跟上工业生产发展的需要。一面要积极开展除害灭病运动，改善工厂卫生面貌，提高工人健康水平；一面还要将科学研究紧紧结合工业生产，使研究成果更好地为生产服务。上海职业病防治所犹学筠和顾苏康同志也表示:一定要把职业病防治工作密切配合工业发展，把硅肺的治疗效率提得更高。"},{"type":"paragraph","text":"各剧团的艺术人员都兴奋地读着邓小平同志和李富春同志的讲话。上海越剧院、上海人民艺术剧院、上海市人民淮剧团许多同志都说:工业生产更大跃进，文艺必须跟上去。大家都信心百倍地表示要在今年来个更大的跃进:既要大量的创作，又要提高质量；既要演好现代剧，也要演好传统剧；既要为剧场观众演出更多更好的戏，也要下厂、下乡，到外地去为工农兵巡回演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\02\\592n010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张萍\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海第一机床厂职工，在市委工业会议开幕期间，掀起了生产竞赛高潮。工人史水金领导的磨床小组以九天完成二月份全月工作量。这是史水金(左二)正和工人研究改进操作。　(新华社记者　张萍摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1d8fc7448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗伯特·威廉表示深深感谢毛主席和中国人民的支持毛主席的声明具有重要指导意义 进一步加强了美国黑人斗争信心声明把美国黑人斗争提高到国际范围水平，使美国黑人看到自己有着世界大多数人民的支持　某些人和美国统治阶级一样劝黑人不要斗争而要耐心地等待，这是一种大国沙文主义的表现","authors":[],"dates":[{"year":1963,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社哈瓦那10日电】　中国驻古巴大使申健今天在这里会见了美国黑人领袖罗伯特，威廉，把毛泽东主席1963年8月8日呼吁世界人民联合起来反对美帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明交给了他。毛泽东主席的声明就是应这位现在在古巴作政治避难的美国黑人领袖的要求而发表的。"},{"type":"paragraph","text":"罗伯特·威廉代表美国黑人对毛泽东主席和中国人民坚决支持美国黑人反对种族歧视、争取自由和平等权利的斗争表示深深的感谢。"},{"type":"paragraph","text":"他说:毛泽东主席的声明将使美国黑人十分高兴，使他们感到自己的斗争不是孤立的，从而进一步加强他们斗争的信心。"},{"type":"paragraph","text":"他还说:毛泽东主席的声明对于在进行反对种族歧视和争取民族独立的非洲人民的斗争也有巨大的意义。"},{"type":"paragraph","text":"罗伯特·威廉说:声明对美国黑人的斗争有重要的指导意义。他说:某些人说，我们黑人是少数。但是声明使美国黑人能够看到我仍有着至世界大多数人民的支持，我们是多数；并且看到，声明把美国黑人的斗争提高到国际范围的水平上来了。"},{"type":"paragraph","text":"罗伯特·威廉说:美国统治阶级希望我们黑人不要斗争而耐心地等待。某些人也劝我们不要斗争而要耐心地等待，这是一种大国沙文主义的表现。"},{"type":"paragraph","text":"罗伯特·威廉说:我们是被压迫者，我们要站立起来战斗，我们有为取得解放而斗争的权利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3190a03def"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

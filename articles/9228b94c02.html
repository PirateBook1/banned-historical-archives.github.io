script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹麦《方针报》热烈赞颂《通知》是伟大的划时代的文件  毛主席创造性地发展了马列主义","authors":[],"dates":[{"year":1968,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹麦《方针报》热烈赞颂《通知》是伟大的划时代的文件"},{"type":"paragraph","text":"毛主席创造性地发展了马列主义"},{"type":"paragraph","text":"据新华社斯德哥尔摩二十九日电　丹麦共产主义工作小组的机关刊物《方针报》最近一期发表文章，热烈欢呼中共中央一九六六年五月十六日《通知》是“一个伟大的、划时代的马克思主义文件”。文章指出，《通知》“在理论和实践方面丰富了马克思主义宝库”，对丹麦和资本主义世界的革命人民都具有重大意义。"},{"type":"paragraph","text":"文章说，毛主席亲自主持制定的这个《通知》，“是一个伟大的、划时代的马克思主义文件，它提出了社会主义中国在为巩固无产阶级专政、反对反革命分子企图复辟资本主义的斗争时期的主要矛盾。《通知》明确、尖锐地指出了这场斗争的基本政治方针。”"},{"type":"paragraph","text":"文章指出，中国的无产阶级文化大革命揭露和搞臭了中国赫鲁晓夫和党组织里的一批反革命分子，促使成立了革命委员会这个权力机构，巩固了社会主义，保持了中国这个世界革命的基地。"},{"type":"paragraph","text":"文章说：“我们要求大家去读或者再读的五月十六日《通知》，是毛泽东在当代创造性地发展马克思列宁主义的重大贡献。它突出表现了毛泽东思想。它在理论和实践方面丰富了马克思主义宝库。”"},{"type":"paragraph","text":"“我们之所以要求刻苦学习这个《通知》，是由于它是一个有着世界意义的马克思主义文件。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9228b94c02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

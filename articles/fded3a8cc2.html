script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在吉林省人民代表大会上，一批右派骨干分子认罪","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"在吉林省人民代表大会上，一批右派骨干分子认罪","type":"title"},{"text":"人民日报讯：在最近举行的吉林省第一届人民代表大会第六次会议上，揭穿了省内一批右派骨干分子的反动面貌。这些右派分子从文教界、工商界和国家机关放出毒箭，恶毒地猖狂地反对共产党。民盟东北师范大学支部主任委员、东北师范大学教育系主任杨清，民革长春市筹委会副召集人、东北师范大学讲师刘宗向，九三学社长春地质勘探学院小组长、副教授徐贤仪和长春汽车拖拉机学院教授徐乃祚等右派分子，都有计划地组织了反动小集团，阴谋篡夺党在学校中的领导权。右派分子杨清甚至还同民革右派分子刘宗向、长春地质勘探学院右派分子丁克全等勾结起来，采取联合的反党行动。吉林省交通厅副厅长右派分子王孙楚捏造事实、挑拨离间，攻击党的领导。民建长春市副主任委员张泽多到处贩卖章乃器的毒素，反对社会主义改造。吉林日报党内右派分子梁致政提出所谓民选编委会的主张，反对报纸的社会主义方向。","type":"paragraph"},{"text":"在会议过程中，代表们充分揭露事实，采用说理斗争的方式，把右派分子驳得体无完肤。右派分子陷入四面楚歌之中，在大家义正词严的批判和质问下，完全理屈词穷，不得不低头认罪，向大会作了检讨。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fded3a8cc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

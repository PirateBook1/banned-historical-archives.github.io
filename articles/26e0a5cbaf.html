script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民盟省市委员联席会议上的发言","authors":["曹清","黑龙江"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"在民盟省市委员联席会议上的发言","type":"title"},{"text":"黑龙江曹清","type":"authors"},{"text":"（曹清：民盟哈尔滨市委员会委员、秘书长）","type":"subtitle"},{"text":"章伯钧所说成立政治设计院很难说是篡夺、取消党的领导","type":"subtitle"},{"text":"章伯钧所说：成立政治设计院，以当前情况来看，从他的讲话对民主党派成员有不良影响来说，是有缺点的。但他建议的性质，是否脱离社会主义，还有研究和分析的必要，如不是说，以恰如其分，实事求是的分析，对民主党派是有影响的。","type":"paragraph"},{"text":"章伯钧一般发言是正确的。他提政治设计院是如何在党的领导下有更多的机会参加国事的协商。问题的本质很难说是篡夺党的领导和取消党的领导，在逻辑上没有必然的结果。设计是参考和提出办法，如果说这就是否认共产党的领导，违反社会主义，是不公道的，不能服人的。他提的是具体建议，包括有进一步发挥民主党派作用的问题。国内阶级基本上消灭了，民主党派在政治上就可能发挥更大的作用，这是本着探讨和研究精神提出的，不能说是修正主义。章伯钧发言不够明显，含混，可能有一定的不良影响，但不能说他是脱离社会主义。","type":"paragraph"},{"text":"对章伯钧的错误，不一定要在全国范围内来反对","type":"subtitle"},{"text":"一个人是否忠实于社会主义，不能拿一句话来判断，更主要的是各地的实践行动。因此，在盟内应具体分析，抱着实事求是的态度。如果不是恰如其分，就会使很多人有顾虑。","type":"paragraph"},{"text":"对章伯钧这一错误，应来个和风细雨，不一定要在全国范围内起来反对。吴晗说完全不同意章伯钧发言，这是违反实事求是的精神。","type":"paragraph"},{"text":"我建议党中央对章伯钧作比较恰如其分的分析，党要表示态度。","type":"paragraph"},{"text":"民主党派的性质、任务、作用","type":"subtitle"},{"text":"民主党派是社会主义性质的，一般的都是代表知识阶层的政党。现在一般是代表劳动知识阶层的政党。关于民主党派的地位，他提出以下几点：①是在共产党的领导下，和党是领导与被领导的关系；②民主党派是一个参加政权的政党。它和资本主义国家的党派不同，不是什么“在野党\"，也不是和共产党瓜分政权，而是在共产党的领导下参加政权；③在共产党的领导下有政治自由和组织独立。它的作用是：帮助共产党协商国家大事，贯彻党的政策，团结和改造知识分子。结合放鸣，有关方面应将民主党派的性质、任务，作用从理论上作进一步比较详尽的阐述。关于学校党委制讨论的问题，我的意见不是要不要党领导的问题，而是在保证党的领导的前提下，研究一种更好的方式，既保证党的领导，又能发挥学校非党人士的办校积极性。因此不能认为有人一提出取消党委制，就是要取消或否认党的领导。（6月14日哈尔滨日报）","type":"paragraph"},{"text":"章伯钧的意见没有什么原则错误，反动言论和错误见解应区别对待","type":"subtitle"},{"text":"章伯钧提出的“政治设计院”主张，并不是违反社会主义方向、违反宪法的言论。这和民主党派如何参加政权认识不明确有关，我看没有什么原则错误，需要通过具体分析，从认识上明确起来。最近报上提出很多人的言论是取消党的领导，是离开社会主义道路的言论，我看应该具体分析其不同性质，反动的、脱离社会主义的言论和各种错误见解应该区分开来，然后采取不同态度，否则会把是非问题与敌我矛盾混淆起来。属于认识上的错误，应该采取处理人民内部矛盾的方法，要以理服人，批评要恰如其分，要有说服力，否则，在思想上会有顾虑。（6月15日哈尔滨日报）","type":"paragraph"},{"text":"党能领导科学，但不是每个党员都能领导科学","type":"subtitle"},{"text":"共产党能领导科学，但是不是说每个党员都能领导科学，因为科学不是靠感性认识就能行的，必须要有长时间的思考研究，需要高度的科学教养。我们不能说每个党员都具有高度的科学教养，这些人领导科学是有困难的。","type":"paragraph"},{"text":"党要加强对科学事业的领导，贯彻“百花齐放，百家争鸣”方针，克服“三大主义”，团结依靠现有科学力量，培养新生科学力量。最后，他对目前在科学研究工作中存在的几个问题，要求党委帮助解决。（6月12日哈尔滨日报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26e0a5cbaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喀麦隆《团结报》发表文章  毛泽东思想的光辉将继续照耀着各国人民  牙买加外长盛赞牙、中两国人民之间的友好关系不断发展","authors":[],"dates":[{"year":1976,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喀麦隆《团结报》发表文章"},{"type":"paragraph","text":"毛泽东思想的光辉将继续照耀着各国人民"},{"type":"paragraph","text":"牙买加外长盛赞牙、中两国人民之间的友好关系不断发展"},{"type":"paragraph","text":"新华社雅温得一九七六年十一月十四日电　喀麦隆民族联盟机关报《团结报》最近一期发表文章说：“毛泽东思想将继续照耀着各国人民，鼓舞着各民族前进。”"},{"type":"paragraph","text":"文章指出，毛泽东主席是“全世界人民特别是贫困的被压迫人民的一位伟大导师”。"},{"type":"paragraph","text":"文章说：“在半个多世纪里，毛泽东把自己的全部精力献给了中国人民和全世界被压迫民族被压迫人民的解放事业。”"},{"type":"paragraph","text":"文章指出：“毛泽东主席的逝世对中国人民和其他爱好和平、自由和正义的民族都是一个不可估量的损失。”"},{"type":"paragraph","text":"文章说，毛泽东主席的伟大名字永垂青史。毛主席关于独立自主，相信自己的力量，勤俭建国和按照多、快、好、省方针进行建设的原则，将永远鼓舞着各国人民。"},{"type":"paragraph","text":"新华社一九七六年十一月十五日讯　金斯敦消息：牙买加和中华人民共和国友好协会十一月十四日在牙买加首都金斯敦举行集会，庆祝中华人民共和国成立二十七周年。"},{"type":"paragraph","text":"牙、中友好协会主席吉米·洛主持会议。牙买加外交部长达德利·汤普森出席了会议，并且发表了热情友好的讲话。他高度赞扬中国人民在毛泽东主席领导下在二十七年中取得的伟大胜利，赞扬牙、中两国人民之间的友好关系不断发展。财政部政务次官、牙、中友好协会顾问、最近曾访问中国的牙买加政府代表团成员莫里斯·邓也出席了会议，并且在会上发表了访华观感。"},{"type":"paragraph","text":"牙买加总理的母亲埃德娜·曼利夫人在会上被正式宣布为牙、中友好协会的赞助人，受到了热烈欢迎。"},{"type":"paragraph","text":"中国大使馆临时代办路德芳应邀出席会议，并且发表了讲话。"},{"type":"paragraph","text":"会后举行了牙买加歌舞表演，并且放映了中国影片《坦赞铁路在建设中》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e5b84ad9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

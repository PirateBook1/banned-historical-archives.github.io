script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在光焰无际的毛泽东思想指引下　革命轰轰烈烈　生产蒸蒸日上（图片）","authors":[],"dates":[{"year":1967,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在光焰无际的毛泽东思想指引下　革命轰轰烈烈　生产蒸蒸日上"},{"type":"paragraph","text":"在我们伟大领袖毛主席亲切关怀和指导下，在史无前例的无产阶级文化大革命风暴中，在彻底批判党内头号走资本主义道路当权派的群众运动新高潮中，北京市革命委员会宣告成立了！"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"万物生长靠太阳，干革命靠的是毛泽东思想。上海国棉三十一厂二纺车间丙班前纺工段工人，活学活用“老三篇”，破私立公，大大发扬共产主义精神，主动支援生产任务重的工段，成为抓革命促生产的模范。这是她们下班后学习《毛主席语录》，交谈活思想。"},{"type":"paragraph","text":"解放军驻青岛部队响应伟大领袖毛主席的号召，首先从政治思想上支持工业生产工作，与革命工人、革命干部一起活学活用毛主席著作。图为解放军某团干部深入到青岛钢厂，与革命工人谈心，誓夺革命生产双胜利。"},{"type":"paragraph","text":"太原变压器厂的无产阶级革命派积极执行毛主席“抓革命，促生产”的伟大号召，在全厂掀起了一个你追我赶的生产竞赛热潮。"},{"type":"paragraph","text":"贵阳铁路分局的革命职工，活学活用毛主席著作，抓革命，促生产，列车周转次数和发货能力大大增加。图为列车出发前列车乘务员抓紧时间学习《毛主席语录》。"},{"type":"paragraph","text":"大庆油田的革命工人们，热烈响应毛主席的伟大号召，狠抓革命，猛促生产。炼油厂热裂化车间的革命职工最近创造了开炼的最好成绩。"},{"type":"paragraph","text":"革命的领导干部，是革命的“三结合”的核心和骨干。哈尔滨发电厂红色造反者在联合夺权后，坚决执行毛主席的干部政策，支持革命的领导干部站出来和无产阶级革命派一起闹革命。厂革命委员会委员、副厂长叶殿生（左一）和革命职工一起战斗，一起劳动，受到了群众的欢迎。"},{"type":"paragraph","text":"某矿区的革命职工，以实际行动执行毛主席的“抓革命，促生产”的伟大指示，他们在解放军的大力支持下，坚决批判党内最大的走资本主义道路的当权派，并用“只争朝夕”的精神，猛促生产。4701作业班掘进不断创造好成绩。"},{"type":"paragraph","text":"（本版照片除署名者外均为新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfc0029c2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

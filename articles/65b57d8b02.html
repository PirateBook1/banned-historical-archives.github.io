script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级文化大革命好","authors":[],"dates":[{"year":1976,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"风雷动，旌旗奋，是人寰。"},{"type":"paragraph","text":"无产阶级文化大革命十年战斗的胜利旗帜，插遍社会主义祖国的东西南北中。当前，全国军民正在毛主席为首的党中央领导下，继续革命，乘胜前进，把批判邓小平、反击右倾翻案风的斗争推向新高潮。“试看天地翻覆”，“风展红旗如画”!"},{"type":"paragraph","text":"即将在上海美术展览馆展出的《无产阶级文化大革命好》画展，通过描绘无产阶级与党内资产阶级、马克思主义路线与修正主义路线十年战斗的光辉画卷，刻画了坚持前进、反对倒退的无产阶级英雄形象，热烈欢呼无产阶级文化大革命的伟大胜利，纵情歌颂在毛主席革命路线指引下涌现出来的社会主义新生事物。各种形式的美术武器，集中火力，对准不肯改悔的走资派，展现了亿万人民深入批邓、反击右倾翻案风、追查反革命的革命精神，鼓舞着我们为进一步巩固无产阶级专政，把反击右倾翻案风的斗争进行到底!"},{"type":"paragraph","text":"这次画展，努力表现通过文化大革命战斗洗礼的“新的人物，新的世界”，同时也反映出十年来美术创作队伍的深刻变化。画展中的许多作品，都出自工农兵业余作者之手；一些专业美术作者也在火热的斗争第一线，为无产阶级画像添彩。这一切，生动地显示了无产阶级文艺革命的丰硕成果，并预示着无产阶级美术创作更加灿烂辉煌的明天。今天本报选登的是其中的一部分展品。"},{"type":"paragraph","text":"让我们高举无产阶级文化大革命胜利的旗帜，团结战斗，深入批邓、痛击右倾翻案风，以巩固无产阶级专政的新的战斗业绩，描画出社会主义“最新最美的画图”!"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\05\\765f040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e永远跟着毛主席在大风大浪中前进(油画)　上海美术设计公司　周安琪等\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\05\\765f040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e锦绣前程(国画)　四川中学　魏志善\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\05\\765f040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e春苗就在伲身边(国画)　上海画院　吴玉梅\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\05\\765f040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=i

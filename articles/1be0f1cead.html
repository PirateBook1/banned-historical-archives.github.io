script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应毛主席关于知识分子必须与工农相结合的伟大号召  首都福建两万六千多名大学毕业生奔向生产第一线","authors":[],"dates":[{"year":1968,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈响应毛主席关于知识分子必须与工农相结合的伟大号召"},{"type":"paragraph","text":"首都福建两万六千多名大学毕业生奔向生产第一线"},{"type":"paragraph","text":"广大毕业生坚决到农村去，到边疆去，到工矿去，到基层去，在阶级斗争、生产斗争、科学实验三大革命运动中向工人和贫下中农学习，全心全意地为人民服务，把自己培养成为无产阶级革命事业的可靠接班人"},{"type":"paragraph","text":"据新华社十日讯　首都大专院校一九六七届毕业生两万多人，遵循毛主席关于知识分子必须与工农相结合的伟大教导，目前正陆续奔向工农业生产第一线，到农村去、到边疆去、到工矿去、到基层去。"},{"type":"paragraph","text":"首都各大专院校广大毕业生们在离校之前，对中国赫鲁晓夫及其代理人推行的反革命修正主义教育路线，特别是在毕业生分配问题上散布的反革命修正主义谬论，广泛深入地开展了革命的大批判。他们狠批了中国赫鲁晓夫散布的“公私溶化”论、“读书做官”论以及“吃小亏占大便宜”等反动谬论，提高了阶级斗争和两条路线斗争觉悟，表示坚决听毛主席的话，走毛主席指引的与工农相结合的道路，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"北京农业大学、北京师范大学、北京工农兵体育学院、北京矿业学院等许多大专院校都举办了毕业生毛泽东思想学习班。在学习班里，广大毕业生大学大用“老三篇”，开展革命的大批判，请老工人、老贫农作忆苦思甜报告，有的还自己挖野菜，吃忆苦饭，开展各种形式的阶级教育。广大毕业生深刻认识到，到农村、到边疆、到工矿、到基层，去当普通工人、农民，与工农相结合，这是培养无产阶级革命事业接班人的战略措施。走不走与工农相结合的道路，是考验一个青年对毛主席、对毛泽东思想、对毛主席革命路线忠不忠的大问题。革命青年看清了前进的方向，个个向毛主席献忠心，表决心。许多毕业生在填志愿书时毫不犹豫地写上：“毛主席挥手我前进！”“坚决服从组织分配！”“到祖国最需要的地方去！”“到最艰苦的地方去！”不少学校出现了争着到边疆去、到最艰苦的地方去的动人事迹。"},{"type":"paragraph","text":"一些还没有成立革命委员会的学校，工人毛泽东思想宣传队直接主持了毕业生的分配工作。驻清华大学等学校的工人毛泽东思想宣传队，在时间短、任务重的情况下接受了分配毕业生的任务。工人同志说，我们工人第一次亲自分配大学毕业生，这是毛主席给我们的光荣任务，我们一定完成好，一定按照无产阶级革命事业的需要分配好毕业生。他们高举毛泽东思想伟大红旗，突出无产阶级政治，组织广大毕业生学习毛主席的一系列最新指示，用自己的亲身经历对毕业生进行阶级教育，引导他们斗私批修，狠批中国赫鲁晓夫的反革命修正主义教育路线，树立为工农兵服务，与工农兵结合的思想。通过工人和解放军同志的艰苦细致的思想工作，毕业生分配工作中的问题在短短的几天里都得到了解决。许多毕业生高兴地说，工人阶级批准我们毕业、并且亲自分配我们的工作，这是有史以来第一次。我们一定在阶级斗争、生产斗争、科学实验三大革命运动中继续接受考验，把自己培养成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"据新华社福州十日电　在毛主席一系列最新指示的指引下，在全国山河一片红的特大喜讯鼓舞下，福建省六千多名一九六六和一九六七年两届大专院校毕业生，坚决响应伟大领袖毛主席关于知识分子必须与工农相结合的伟大号召，纷纷奔赴山区和边远地区的农场、厂矿，决心在工人阶级的领导下，在贫下中农的教育下，到祖国边远地区去开红花，结红果。"},{"type":"paragraph","text":"全国山河一片红这个振奋人心的喜讯，使福建省大专院校的毕业生受到了极大鼓舞。许多分配到祖国边远地区的毕业生，都决心以“只争朝夕”的革命精神，迅速赶到自己工作岗位上去，向那里的工人、贫下中农学习，同他们一起抓革命，促生产，参加伟大祖国的社会主义建设。"},{"type":"paragraph","text":"福建省大专院校一九六六和一九六七年两届毕业生在离校前夕，普遍举办了毛泽东思想学习班，活学活用毛主席的光辉著作“老三篇”和毛主席一系列最新指示，狠斗头脑中的资产阶级“私”字，大立无产阶级的“公”字。他们以毛泽东思想为武器，深刻地批判了中国赫鲁晓夫的反革命修正主义教育路线以及“大公有私”、“下乡镀金”、“读书做官”等修正主义黑货。革命的大批判，进一步提高了广大毕业生的阶级觉悟，加深了他们对伟大领袖毛主席的无限热爱和对中国赫鲁晓夫的无比仇恨。他们坚决遵循毛主席“革命的或不革命的或反革命的知识分子的最后的分界，看其是否愿意并且实行和工农民众相结合”的教导，到农村去，到边疆去，到工矿去，到基层去，向工人和贫下中农学习，走与工农相结合的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1be0f1cead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

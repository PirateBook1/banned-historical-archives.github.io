script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“勇敢分子”析","authors":["中共江苏省连云港市委大批判组"],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“勇敢分子”析"},{"type":"paragraph","text":"中共江苏省连云港市委大批判组"},{"type":"paragraph","text":"邓小平授意炮制的《条例》，大叫要“整顿企业”，要“调整”那些“‘勇敢分子’当权的领导班子”，要把“权力夺回来”。真是其势汹汹，杀气腾腾。"},{"type":"paragraph","text":"何谓“勇敢分子”当权？《条例》未敢正面说明，但从它多处诬蔑和攻击那些反倒退、反潮流的人来看，显然是指在无产阶级文化大革命中，勇于造走资派的反，敢于同修正主义路线对着干的新老革命干部，特别是指老中青三结合革命领导班子中的新生力量。"},{"type":"paragraph","text":"意欲除之，必加其罪。于是就抬出什么“政治上一窍不通，生产上毫无经验”，什么“只唱高调，不干实事”一大堆莫须有的罪名来。"},{"type":"paragraph","text":"不是说“政治上一窍不通”么？什么叫政治？政治就是阶级对阶级的斗争，就是阶级对阶级的专政。文化大革命以来，我们的新老革命干部，经过大风大浪的锻炼，积累了同党内走资派作斗争、对资产阶级实行全面专政的许多新鲜经验。至于对资产阶级政治，对邓小平一类走资派施展的反革命策略，无产阶级也早已领教过，并且把它作为反面教材，进行了彻底的批判！"},{"type":"paragraph","text":"不是说“生产上毫无经验”么？这也得首先分清楚是按照“鞍钢宪法”办企业的经验，还是搞“马钢宪法”的那套修正主义经验？对于前者，战斗在三大革命运动第一线的广大工人最有实践经验。对于后者，诸如“专家治厂”、“物质刺激”、“利润挂帅”、管、卡、压，等等，无产阶级曾经身受其害，对它深恶痛绝，要彻底清算！"},{"type":"paragraph","text":"至于说“只唱高调，不干实事”。对无产阶级来说，激励革命人民战斗的“高调”一定要唱，要一直唱到共产主义，而符合资产阶级利益的“实事”一件也不能干。邓小平要把文化大革命以来出现的社会主义新生事物，如工人理论队伍、工人民兵等“一律撤销”，把宣传马克思主义、列宁主义、毛泽东思想，把批判修正主义和资本主义，统统诬蔑为“只唱高调，不干实事”。这充分暴露了邓小平对无产阶级专政的极端恐惧，对马克思主义的极端仇视。"},{"type":"paragraph","text":"对这种语言，我们并不陌生。当年买办文人胡适在攻击马列主义在中国传播时，胡说什么要“多研究些问题，少谈些主义”；资产阶级右派向党猖狂进攻时，也曾谩骂我们只“唱高调”。邓小平和胡适以及资产阶级右派何等相似！"},{"type":"paragraph","text":"必须注意，邓小平所反对的只是无产阶级的“勇敢分子”，而对资产阶级的“勇敢分子”，非但不反对，而且极力怂恿鼓动，撑腰打气。邓小平亲自挂帅拼凑“还乡团”时，不就是要党内资产阶级“敢字当头”，“横下一条心”，“拚老命”吗！一小撮亡命之徒在天安门广场上，疯狂制造反革命政治事件，也正是出于邓小平的煽动和支撑。这里，应该感谢邓小平这个反面教员，他用自己的反动言行，刻画出“勇敢”的阶级性！也要感谢《条例》这份反面教材，供认了邓小平翻案复辟，妄图篡党夺权的野心！"},{"type":"paragraph","text":"革命必将战胜反动，新生力量必将战胜腐朽势力，这是不以人们意志为转移的客观规律。让我们举起双手，尽情欢呼革命新生力量的成长吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1835af6e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

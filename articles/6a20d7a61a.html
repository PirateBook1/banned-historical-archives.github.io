script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于请苏联帮助防治鼠疫致斯大林电","alias":"","parts":[{"type":"paragraph","text":"关于请苏联帮助防治鼠疫"},{"type":"paragraph","text":"致斯大林电"},{"type":"paragraph","text":"（1949年10月28日、30日）菲里波夫同志："},{"type":"paragraph","text":"张家口以北地区发生肺鼠疫，死六十余人。已蔓延至张家口，死四人。威胁平津。请你考虑是否可以空运生菌疫苗四百万人份，血清十万人份至北京应用，所需代价，当令中国政府以物物交换办法照付。再则，前次苏联政府派来以马意斯基（Manickmi）同志为领队的三十多人的防疫队，在东北进行防治鼠疫的工作，成绩甚大，东北人民及中国卫生工作者极为感谢，现他们正在返苏途中。如可能，请你考虑，苏联政府是否可以再派一同样的防疫队来北京转往张家口帮助我们进行防治鼠疫工作。倘蒙充诺，不胜感谢！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十八日[1]菲里波夫是斯大林的代号。[2]马意斯基，苏联医学家，当时任中苏医务人员组成的防疫队苏方队长。"},{"type":"paragraph","text":"关于请苏联帮助防治鼠疫致斯大林电菲里波夫同志："},{"type":"paragraph","text":"十月廿九日来电收到。承你派送专门医生，防疫队和大量药品到北京来，甚为感谢。"},{"type":"paragraph","text":"毛泽东一九四九年十月卅日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":28},{"year":1949,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a20d7a61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1278","name":"关于许诗明、何炬两同志被撤销职务的情况通报","author":"中共广西区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于许诗明、何炬两同志被撤销职务的情况通报","dates":[{"year":1987,"month":9,"day":22}],"is_range_date":false,"authors":["中共广西区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 493-494\n","tags":[{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"关于许诗明、何炬两同志被撤销职务的情况通报"},{"type":"paragraph","text":"桂整办〔1987〕31号"},{"type":"paragraph","text":"各地、市、县委，柳铁党委，防城港区工委，区直各单位党组（党委）："},{"type":"paragraph","text":"现将自治区六届人大常委会第28次会议通过的，关于撤销许诗明的广西壮族自治区南宁市人民检察院检察长职务和撤销何炬的广西壮族自治区人民检察院南宁分院检察长职务的情况，简要通报如下。"},{"type":"paragraph","text":"许诗明、何炬两同志，“文革”中；在武汉积极搜集、整理中共中央委员、中共湖北省委代理第一书记、湖北省省长张体学同志的所谓“走资本主义道路”的材料，编写成小册子，铅印散发到社会上，同时积极参与、策划造反夺权，批斗老干部。何炬还参与一九六七年武汉“赴广州专揪王任重造反兵团”的活动。经自治区、南宁地、市核查组调查核实，并经南宁市委、南宁地委研究，认为许诗明、何炬两同志在“文革”中的错误是严重的。根据中央有关指示精神：对于已进入领导班子的“三种人”和其它有严重问题的人，一经发现，要坚决清除出去。经区党委审定，区人大常委会通过，决定撤销许诗明、何炬的现任检察长职务。区党委决定对许诗明、何炬两同志的工作，按“处遗”前的行政级别另行安排。对其撤职后的党籍问题、党纪处分由南宁市委、南宁地委根据其错误事实和认错态度进行处理。"},{"type":"paragraph","text":"区党委整党办公室"},{"type":"paragraph","text":"一九八七年九月二十二日"}],"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5146668387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

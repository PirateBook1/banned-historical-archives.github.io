script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国科学院哲学社会科学部召开插红旗大会","authors":[],"dates":[{"year":1958,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"北京工商界举行破资立社大会","type":"title"},{"text":"据新华社6日讯　北京市工商界八千多人今天举行贯彻社会主义建设总路线破资立社大会。大会号召全市工商界加速自我改造，在自我交心的基础上，立即开展自我批判运动。","type":"paragraph"},{"text":"民主建国会北京市委员会主任委员、北京市工商业联合会副主任委员浦洁修在会上报告了北京市工商界进行整风、自我交心的情况。浦洁修说，全市工商界4月初开 始了自我交心运动，到目前为止，已交出各种错误思想言行六百多万条。这表现了北京工商业者改造自己、向党靠拢的决心。当前我们贯彻执行党的总路线的主要任 务是：鼓足干劲，把整风运动推向新的高潮，在自我交心的基础上，深入地进行自我批判，然后订出自我改造规划。","type":"paragraph"},{"text":"北京市工商业联合会主任委员乐松生、副主任委员汤绍远和东城区工商业联合会主任委员俞京生、北京市电机厂职员、原全合电机厂经理鹿受如、公私合营利群铁工 厂供销科长侯殿举等先后在大会上做了初步的自我批判。他们在自我批判中检查了自己在对待社会主义改造、“五反”、反右派斗争、党的领导等各种问题上的资产 阶级立场和错误的言行。","type":"paragraph"},{"text":"大会认为自我交心运动已告一段落，现在应该立即展开自我批判运动，以便加速改造自己，争取在20日前自我批判基本结束，并订出自我改造规划。","type":"paragraph"}],"comments":[],"origin":"1958年6月5日《人民日报》，原题为：“加速自我改造　立即开展自我批判运动  北京工商界举行破资立社大会”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c87465f617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

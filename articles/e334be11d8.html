script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曹杨中学党支部坚决纠正“四人帮”制造的错案政策真正落到实处春风吹拂教师心坎","authors":[],"dates":[{"year":1978,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，本市曹杨中学党支部对五十名在“四人帮”横行时受到错误处理的干部和教师重新作出结论，调动了干部和教师的积极性。"},{"type":"paragraph","text":"曹杨中学是一所重点中学，一九六○年曾被评为上海市文教方面社会主义建设先进单位。就是这样一所好学校，却受到了“四人帮”反革命修正主义路线的严重摧残，一百四十三个教职员工中被抄家、批斗、隔离审查、送进“牛棚”的竟有六十六人，占总数的百分之四十七。二十四名共产党员中，受到党纪处分的有六人。长期以来，这些教师被种种莫须有的罪名和一顶顶大帽子压得抬不起头，革命积极性受到严重打击。"},{"type":"paragraph","text":"在深入揭批“四人帮”的斗争中，该校党支部对于因逼供信而蒙受不白之冤的教师，旗帜鲜明地给予平反。有一位付教导主任，过去因所谓笔记本中写有“反动词句”，被撤销了领导职务，并受到党内严重警告处分，下放到校办工厂劳动。在这次复查中，学校党支部经过反复调查核实，纠正了这一错案，撤销了对这位同志的党纪处分，并重新任命他担任付教导主任；有一位语文教师，是个有三十多年教令的老教师，在“四人帮”横行时期曾受到迫害。党支部推倒了强加给他的诬陷不实之词，肯定了他在教学工作中认真负责的态度，鼓励他大胆工作。现在，他精神焕发，思想解放，不仅认真搞好教学工作，还主动担当起培训青年教师的任务。"},{"type":"paragraph","text":"对于因家庭出身和社会关系问题受到处理，或因本人政治历史问题受到处分的教师，学校党支部根据党的政策，认真进行复查，发现错误就坚决纠正。有一位教师的历史问题在文化大革命前早就作过审查结论。文化大革命中，“四人帮”一伙却无辜地把他打成“特务”、“土匪”，否定了原结论，并加重处理，开除出党。在这次复查中，学校党支部详细查阅了他的档案，分析了这位教师的全部历史，认为文化大革命前的结论是正确的，就坚决维持原来结论，并恢复了这位教师的党籍。最近，他被重新任命为语文教研组组长，工作积极主动，经常带病工作，受到了师生的好评。"},{"type":"paragraph","text":"由于该校党支部充分调动教师的积极性，因此，教师的精神面貌焕然一新。如原数学教研组组长曾是市先进教师，这次重新恢复了他的党籍，他激动万分，尽管医生给了他全休病假单，但他全然不顾，整天扑在教学工作上。有一位被撤销留党察看两年处分的原党员副校长，现在担任了党支部委员、副校长职务，心情舒畅，干劲倍增。群众赞扬说:“老校长又焕发了青春。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e334be11d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

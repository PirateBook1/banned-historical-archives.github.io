script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理欢宴西哈努克亲王率领的柬代表团  邓小平副总理指出：越南已成为亚洲的古巴，苏联社会帝国主义在远东的代理人  西哈努克亲王呼吁联合国和热爱和平、独立、自由和正义的国家谴责越南和苏联的侵略","authors":[],"dates":[{"year":1979,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理欢宴西哈努克亲王率领的柬代表团"},{"type":"paragraph","text":"邓小平副总理指出：越南已成为亚洲的古巴，苏联社会帝国主义在远东的代理人"},{"type":"paragraph","text":"西哈努克亲王呼吁联合国和热爱和平、独立、自由和正义的国家谴责越南和苏联的侵略"},{"type":"paragraph","text":"新华社北京一月七日电  邓小平副总理今天晚上在这里指出：“越南当局竟然敢于如此明目张胆进行侵略，是由于得到了苏联社会帝国主义的唆使和支持。越南已成为亚洲的古巴，苏联社会帝国主义在远东的代理人。”"},{"type":"paragraph","text":"邓小平副总理的这番话，是在他和他的夫人卓琳为欢迎民主柬埔寨政府高级代表诺罗敦·西哈努克亲王和夫人以及由西哈努克亲王率领的民主柬埔寨代表团而举行的宴会上说的。"},{"type":"paragraph","text":"他说，越南侵略柬埔寨是为苏联大国霸权主义的需要服务的，是苏联全球战略部署的一个重要步骤。"},{"type":"paragraph","text":"邓副总理说，我们坚决支持柬埔寨政府要求紧急召开安理会，以采取有力措施，制止越南侵略的主张。我们认为联合国有义务维护柬埔寨的独立、主权和领土完整。"},{"type":"paragraph","text":"邓副总理在讲话中还赞扬西哈努克亲王和宾努亲王是国际熟知的政治家和杰出的爱国者（邓副总理讲话全文见第四版）。"},{"type":"paragraph","text":"西哈努克亲王在热烈的掌声中讲话。他说：“在越南扩张兼并主义、苏联霸权主义和华沙军事同盟的这一罪恶侵略行径面前，柬埔寨人民绝不屈服。”他说：“我们柬埔寨人民开展持久的人民战争，保卫自己的国土。我们柬埔寨人民要依靠自己的努力，并对自己的正义事业的胜利充满着信心。”他说：“我们柬埔寨人民非常团结，对越寇及其主子有满腔怒火，决不甘心让它吞并柬埔寨领土。”"},{"type":"paragraph","text":"西哈努克亲王呼吁联合国和全体热爱和平、独立、自由和正义的国家谴责越南和苏联对柬埔寨的侵略（西哈努克亲王讲话全文见第四版）。"},{"type":"paragraph","text":"邓小平副总理和西哈努克亲王的讲话，不断激起热烈的掌声。"},{"type":"paragraph","text":"今晚的宴会在人民大会堂宴会厅举行。宴会厅里灯火辉煌，主席台上悬挂着民主柬埔寨国旗和中国国旗。"},{"type":"paragraph","text":"宾努亲王和夫人，秀蒲拉西大使，吉春大使，民主柬埔寨驻中国大使馆临时代办勇燕等，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有：党和国家领导人邓颖超、余秋里、张廷发、胡耀邦、耿飚、陈慕华、姬鹏飞，中共中央军委负责人粟裕，政协全国委员会副主席康克清，外交部部长黄华，交通部部长叶飞，中国人民解放军副总参谋长王尚荣。"},{"type":"paragraph","text":"西哈努克亲王和宾努亲王是中国人民尊敬的老朋友。今晚故友重逢，格外亲切。席间，军乐团演奏了中柬两国歌曲。当大厅里响起西哈努克亲王亲自创作的、中国人民熟悉的《怀念中国》的乐曲声时，人们沉浸在友情之中。这支曲子演奏毕，西哈努克亲王高兴地从座位上站起来鼓掌。宴会自始至终洋溢着中柬两国人民兄弟情谊、团结战斗的气氛。"},{"type":"paragraph","text":"出席宴会作陪的还有中共中央和政府有关部门、中国人民解放军、中华全国总工会、团中央、全国妇联、对外友协和北京市革委会的负责人于立群、仲曦东、申健、顾明、张元培、王润生、魏玉明、郝中士、钱信忠、忻元锡、曾涛、张香山、潘非、沈图、陈宇、刘维明、罗琼、夏衍、王磊等。（附图片）"},{"type":"paragraph","text":"邓小平副总理一月七日会见民主柬埔寨政府高级代表、民主柬埔寨代表团团长诺罗敦·西哈努克亲王。新华社记者  刘少山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"248a38970b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利主席和外长电谢毛主席周总理感谢对匈国庆日的祝贺","authors":["卡莱·古拉"],"dates":[{"year":1950,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十五日电】　毛泽东主席和周恩来总理曾分别致电匈牙利人民共和国主席团主席斯查卡西兹和外长卡莱，祝贺匈牙利国庆，现已接获覆电。两覆电电文如下:"},{"type":"paragraph","text":"(一)匈牙利人民共和国主席团主席斯查卡西兹致毛泽东主席覆电:"},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席毛泽东先生:"},{"type":"paragraph","text":"主席先生，为了您以中华人民共和国政府及中国人民名义在匈牙利人民解放五周年之际所表示的亲切愿望，请接受我以匈牙利人民共和国主席团及匈牙利人民名义对您的热切的感激。"},{"type":"paragraph","text":"斯查卡西兹·阿尔巴特"},{"type":"paragraph","text":"(二)匈牙利人民共和国外交部长致周恩来总理覆电:"},{"type":"paragraph","text":"北京中华人民共和国政务院总理周恩来先生:"},{"type":"paragraph","text":"请接受我对您在匈牙利人民解放五周年之际所表示的愿望之衷心感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"564bc38d66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

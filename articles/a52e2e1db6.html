script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦朋友贾马里热情赞扬新中国中国人民在毛主席领导下取得伟大成就","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉瓦尔品第三日电　在卡拉奇巴中友协最近举行的一次集会上，巴基斯坦朋友屠菲尔·阿罕默德·贾马里热情歌颂伟大领袖毛主席，赞扬中国社会主义革命和社会主义建设的伟大成就。"},{"type":"paragraph","text":"贾马里强调说，正是由于毛主席的坚强领导，才使中国如此迅速地成为一个发达的国家。"},{"type":"paragraph","text":"贾马里曾在中国工作过两年，他在讲话中详细介绍了中国人民在毛主席的领导下，在社会主义革命和社会主义建设方面取得的伟大成就。"},{"type":"paragraph","text":"贾马里在中国期间亲眼看到了中国的文化大革命。他说，文化大革命是防止资本主义在中国复辟的运动。贾马里还特别提到中国在文化大革命以来在工农业和其他方面取得的伟大的进展和成就，驳斥了那种所谓由于文化大革命，中国工农业生产受到损失的诬蔑谰言。"},{"type":"paragraph","text":"贾马里说，中国的人民公社制度大大提高了农产品和其他产品的产量。他说:他在中国的两年内，没有看到过失业的人和乞丐。"},{"type":"paragraph","text":"他指出，中国偿还了一切外债和内债，成为一个既无外债又无内债的国家。"},{"type":"paragraph","text":"在谈到巴中友谊时，贾马里指出，通过他对中国人民的了解，他深信中国人民对巴基斯坦人民的友谊是可靠的，是可以信赖的。"},{"type":"paragraph","text":"出席集会的有各界知名人士和中国驻卡拉奇的外交官员及其他人士一百余人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a52e2e1db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

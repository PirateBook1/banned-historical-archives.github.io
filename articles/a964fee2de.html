script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"公社处处小靳庄","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"公社处处小靳庄"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，江苏武进县三河口公社革命干部和广大贫下中农，在公社党委领导下，学习小靳庄经验，创作了大量革命诗歌，批判邓小平反革命的修正主义路线，社会主义的积极性大发扬。他们鼓足干劲，奋战四夏，抓革命，促生产，今年三麦总产超过历史最高水平。"},{"type":"paragraph","text":"不久前的一个下午，公社召开了生动活泼的“反右倾翻案，促四夏工作”的动员大会，党委书记冯盘夫同志带头作诗："},{"type":"paragraph","text":"回击翻案风，"},{"type":"paragraph","text":"批邓烈火熊。"},{"type":"paragraph","text":"斗垮走资派，"},{"type":"paragraph","text":"革命打冲锋。他代表公社党委号召大家认真学习毛主席的一系列重要指示，推广小靳庄经验，深入批邓，猛促四夏。接着干部社员纷纷登台诵诗批邓。一首《批邓战歌》表达了全公社二万人民的愿望。"},{"type":"paragraph","text":"一腔怒火，"},{"type":"paragraph","text":"革命战士气难消，"},{"type":"paragraph","text":"满腹仇恨，"},{"type":"paragraph","text":"跃上诗台斗志高。"},{"type":"paragraph","text":"深入批邓，"},{"type":"paragraph","text":"两副重担一肩挑，"},{"type":"paragraph","text":"奋战四夏，"},{"type":"paragraph","text":"革命生产掀高潮。整个会场歌声、诵诗声犹如长江浪涛，汹涌澎湃。显示了干部和群众深入批判邓小平，全力战四夏，以实际行动反击右倾翻案风的革命气概。会后，全公社掀起了一个深入批判邓小平反革命的修正主义路线，猛促四夏的新高潮。"},{"type":"paragraph","text":"在三河口公社，革命诗歌已成为广大群众深入批邓的战斗武器。就连在政治夜校里刚脱掉文盲帽的中?大队社员施喜荣也挥笔作诗批判邓小平："},{"type":"paragraph","text":"脱下文盲帽，"},{"type":"paragraph","text":"赶写批判稿，"},{"type":"paragraph","text":"批臭复辟狂，"},{"type":"paragraph","text":"江山牢又牢。"},{"type":"paragraph","text":"许多老年人焕发革命青春，积极投入批邓战场："},{"type":"paragraph","text":"批邓烈火旺，"},{"type":"paragraph","text":"四夏战鼓响，"},{"type":"paragraph","text":"老汉闲不住，"},{"type":"paragraph","text":"跃马上战场。"},{"type":"paragraph","text":"回击翻案风，"},{"type":"paragraph","text":"斗志更坚强。"},{"type":"paragraph","text":"这首诗是梧冈七队老贫农张元海写的。张元海今年七十三岁，日子过得火红，看到大伙的干劲，他再也闲不住了，天天出全勤，还为队里当好参谋。"},{"type":"paragraph","text":"三河口公社在批邓斗争中进一步学习小靳庄经验，用诗歌作武器，男女老少齐上阵，广大群众思想觉悟普遍提高。社员们高兴地说："},{"type":"paragraph","text":"东风阵阵歌声扬，"},{"type":"paragraph","text":"公社处处小靳庄。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a964fee2de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局西南军区对云南“关于争取群众坚决镇压土匪恶霸叛乱的指示草案”的批示","authors":[],"dates":[{"year":1950,"month":6}],"is_range_date":false,"parts":[{"text":"西南局西南军区对云南“关于争取群众坚决镇压土匪恶霸叛乱的指示草案”的批示","type":"title"},{"text":"（一）土匪特务组织叛乱除了客观原因外，在主观上，我们干部作风不好，不讲政策，官僚主义，命令主义，而致大大的脱离了群众，亦为重要原因之一，必须检查纠正，你们强调这一点是完全正确的。","type":"paragraph"},{"text":"（二）同时你们必须向党内和群众指出反革命份子的方针，是利用我们任何一个工作的弱点，组织所谓“游击战争”。根据各地经验，在新区大体上都要发生土匪的骚乱，都要经过一个剿匪的阶段。这要使各级党的组织作充分的思想准备。四川有些地方匪特在一次被压下之后，转入暂时的隐蔽状态，我们同志往往认为万事大吉了，而匪特乃又利用我们的麻痹再次组织暴动；五月初简阳匪特暴动，损失干部和群众积极份子百卅馀人，这是一个沉痛的教训，亦应引以为戒。","type":"paragraph"},{"text":"（三）你们所提各项剿匪政策和办法是正确的，但请注意下列各点：","type":"paragraph"},{"text":"甲、目前处决匪头的批准权限应扩大到地委，其他各地经验对首恶份子镇压不及时，也大大地脱离了群众。","type":"paragraph"},{"text":"乙、充分运用各界人民代表会议和农民代表会议的力量，以联系和动员群众。","type":"paragraph"},{"text":"丙、对现有之乡保武装（护乡团）必须迅速易地集中加以改造，万勿犹疑。四川各地乡保武装大量叛变，成为土匪之重要来源，可为殷鉴，对卢汉两军亦应按时改编完毕。","type":"paragraph"},{"text":"丁、组织群众防匪自卫，并在此口号下逐步的实行枪换肩。","type":"paragraph"},{"text":"戊、实行一元化的剿匪斗争，在必要的地区组织剿匪指挥部，特别在几个区城之间的结合部，尤为重要。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b2de2786c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

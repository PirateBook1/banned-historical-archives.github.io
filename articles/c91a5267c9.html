script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工资制度是“封建等级制”","authors":["东北财经学院","刘玉林","姜纯鸿","李武清","杨建民","郭荣环"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"工资制度是“封建等级制”","type":"title"},{"text":"东北财经学院姜纯鸿郭荣环杨建民李武清刘玉林","type":"authors"},{"text":"“禾子、群呼同志，你们反对以公、候、伯、子、男的封建等级制度来形容我院评薪当中的宗派主义……我怀疑你们是否在帮助党整风……最好请你们读一读5月24日辽宁日报上我院赵鸿翥教授的发言吧！”(“复函”不平)","type":"paragraph"},{"text":"“我国的工资制度纯粹是金钱关系。”(姜纯鸿)","type":"paragraph"},{"text":"“我很欣赏凯恩斯所著‘就业通论’中提出的用降低工资来扩大就业的论点。”“我国工资总额不变，劳动力数量增加，劳动生产率提高了。”(郭荣环)","type":"paragraph"},{"text":"“今年五月下旬呢绒提价是国家有意的降低人民的实际工资。”(姜纯鸿)","type":"paragraph"},{"text":"“福利工作，对一般干部不是雪里送炭，而是冷酷无情，对领导干部生活的照顾却无微不至，锦上添花。”(杨建民)","type":"paragraph"},{"text":"“班内公费评定不合理，只凭外表，不了解他们的具体情况。”“调干生活高，吃的穿的都好，半月理一次发，经常看电影，而高中来的同学生活都很苦，如陈景华每月伙食费只化11元。” (符百诚) (实际学校每月补助该同学伙食费14元5角)","type":"paragraph"},{"text":"“我申请补助未获批准是因为党员作怪，独断独行。”(李武清)","type":"paragraph"},{"text":"“在工作中和日常生活中一举一动，人们只有在自己的等级中才能畅所欲言，否则人们的内心语言一旦流露出去，就会当面挨扣或为别人记录留待后用。”(刘玉林)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c91a5267c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺保加利亚社会主义革命十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺保加利亚社会主义革命十七周年的电报"},{"type":"paragraph","text":"（1961年9月8日）保加利亚共产党中央委员会第一书记托·日夫科夫同志，保加利亚人民共和国国民议会主席团主席迪·加涅夫同志，保加利亚人民共和国部长会议主席安·于哥夫同志："},{"type":"paragraph","text":"在保加利亚社会主义革命十七周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民，向保加利亚共产党、保加利亚人民共和国政府和保加利亚人民，致以热烈的祝贺。"},{"type":"paragraph","text":"在过去一年中，保加利亚人民在保加利亚共产党和保加利亚人民共和国政府的领导下，在社会主义建设方面，取得了新的成就：同时，在反对帝国主义的侵略政策和战争政策、维护巴尔干和世界和平的斗争中，作了积极的努力。中国人民为兄弟的保加利亚人民所获得的成就感到由衷的高兴。"},{"type":"paragraph","text":"中、保两国人民建立在马克思列宁主义和无产阶级国际主义原则基础之上的兄弟友谊，是永恒的和牢不可破的。我们深信，在1960年各国共产党和工人党代表会议声明的指导下，这种友谊必将得到进一步的巩固和发展，从而为增强社会主义阵营的团结，为维护世界和平和促进人类进步的事业，作出更大的贡献。"},{"type":"paragraph","text":"祝保加利亚人民在建设社会主义的事业中取得更大的成就。祝毛泽东全集第四十四卷中、保两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年9月8日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":366},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d27763907"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

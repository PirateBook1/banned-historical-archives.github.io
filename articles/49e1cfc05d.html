script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强小学教师政治思想教育的补充指示","authors":[],"dates":[{"year":1953,"month":5}],"is_range_date":false,"parts":[{"text":"中央关于加强小学教师政治思想教育的补充指示","type":"title"},{"text":"中央在“关于加强小学教师政治思想教育的指示”中规定将县和小城市教育工会转为小学教师联合会。据东北、华东、华北等地所反映的情况看来，有些地区在执行上尚有困难。兹特规定下列三项办法，望各地党委会同工会负责同志结合当地情况加以研究，分别办理：","type":"paragraph"},{"text":"一、凡未成立教育工会的县和小城市，一律成立小学教师联合会，以便广泛地吸收小学教师参加，作为领导小学教师进行整治思想教育及其他工作的基本组织。","type":"paragraph"},{"text":"二、有些县和小城市虽已成立教育工会，但尚有相当一部分小学教师因不够条件或其他原因没有加入教育工会，而教育工会本身的基础也很薄弱，因此，对全体小学教师进行工作就很困难。在这种情况下，可另外成立小学教师联合会（和教育工会并存）进行工作。教育工会可派出一部分干部参加小学教师联合会的领导工作，教育工会关于小学教师的大部业务，均可通过小学教师联合会进行。","type":"paragraph"},{"text":"三、有些县和小城市已有80%以上的教师参加了教育工会，教育工会的工作较有基础，能负起召开小学校教师代表会议，对小学教师进行政治思想教育各项任务，则小学教师工作即可由此类教育工会负责进行，不必另外成立小学教师联合会。但教育工会于召开教师代表会议时必须设法使那些尚未加入工会的教师有参加会议的机会。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49e1cfc05d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

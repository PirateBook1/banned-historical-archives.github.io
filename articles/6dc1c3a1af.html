script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统说中国在世界事务中的作用越来越重要美中建交符合全世界人民长远利益","authors":[],"dates":[{"year":1978,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十六日电　华盛顿消息:美国总统吉米·卡特十二月十五日晚上二十一时(北京时间为十六日上午十时)向全国发表电视讲话，宣布美利坚合众国和中华人民共和国将于一九七九年一月一日起建立外交关系。"},{"type":"paragraph","text":"美国总统说，两国建交协议是一个“历史性协议”。他说:“我们采取这一重要步骤并非出于暂时的策略上的原因或权宜之计。我们承认中华人民共和国政府为中国的唯一政府就是承认一个简单的事实。但是，这一决定的意义远远超过承认现实这一点。”"},{"type":"paragraph","text":"卡特总统的讲话是通过美国三大电视公司的电视网向全国播发的。他在讲话前宣读了中美两国关于建立外交关系的联合公报。"},{"type":"paragraph","text":"卡特总统在讲话中还说:“为了加强和促进中华人民共和国和美国之间的这种新关系的好处，我高兴地宣布，邓小平副总理已接受我的邀请，于(明年)一月底访问华盛顿。他的访问将使我们两国政府有机会就全球性的问题进行磋商，并为加强世界和平事业开始一起工作。”"},{"type":"paragraph","text":"卡特总统说:“中国人口占世界人口的四分之一，中国人民是有才能的人民，因此，中国在世界事务中起着重要的作用，而且这种作用在未来的年月中只会越来越重要。”"},{"type":"paragraph","text":"他说:“在最近几十年的隔离之前，美、中人民曾有长期的友好关系。我们已开始重建从前的某些联系。现在，我们两国间迅速发展的关系需要那种只有建立外交关系才可能有的结构。”"},{"type":"paragraph","text":"“我今天晚上宣布的这一改变将符合美、中两国人民的长远利益，而且，我相信也符合全世界人民的长远利益。”"},{"type":"paragraph","text":"“关系正常化以及随之而来的商务和文化关系的发展，将促进我国的福利，并加强亚洲的稳定。”"},{"type":"paragraph","text":"“同中国的这种更积极的关系将对我们和子孙后代所生活的世界发生有益的影响。”"},{"type":"paragraph","text":"美国总统说:“这些事态发展是由尼克松总统一九七二年开始、并由福特总统继续的长期而严肃的谈判的结果。这种结果证明了我们两党(指美国民主党和共和党)为建立世界和平——所有国家的目标和职责——而进行的持续的坚定的努力。”"},{"type":"paragraph","text":"“美中两国间关系的正常化只有促进和平这一目的。”"},{"type":"paragraph","text":"美国总统在讲话中还说，“美国人民将通过非政府手段，继续同台湾保持目前的商务、文化和其他关系”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dc1c3a1af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

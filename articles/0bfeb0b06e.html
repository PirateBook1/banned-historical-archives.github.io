script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国先进的黑人在斗争中学习马列主义、毛泽东思想  用毛主席著作指导思想和行动  美进步劳工党和一些进步黑人奋起反击垄断资产阶级反动谬论","authors":[],"dates":[{"year":1969,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国先进的黑人在斗争中学习马列主义、毛泽东思想"},{"type":"paragraph","text":"用毛主席著作指导思想和行动"},{"type":"paragraph","text":"美进步劳工党和一些进步黑人奋起反击垄断资产阶级反动谬论"},{"type":"paragraph","text":"新华社八日讯　华盛顿消息：最近以来，美国黑人中的一些先进分子和组织注意用马克思列宁主义、毛泽东思想教育广大的黑人群众，帮助他们认清美国垄断资产阶级散布的反动谬论，总结斗争中的经验教训，促使美国黑人运动健康地向前发展。"},{"type":"paragraph","text":"美帝新头目尼克松在上台前后，大肆鼓吹“黑人资本主义”的反动理论，妄图用收买、分化的办法在黑人群众中散布幻想，来破坏蓬勃发展的美国黑人运动。面临着思想战线上垄断资产阶级的新进攻，美国进步劳工党和一些进步的黑人奋起反击。他们向美国黑人指出，尼克松鼓吹的“黑人资本主义”，是企图维护垄断资本的反动统治，进一步欺骗和剥削黑人工人阶级。他们还指出，黑人真正需要的是结束人剥削人的制度，是进行革命，是摧毁资本主义的统治。进步劳工党副主席埃普顿最近进一步指出，只有黑人工人阶级才能领导黑人解放运动达到这个目的，而工人阶级只有把马克思列宁主义的普遍真理与美国具体情况相结合，才能打倒美帝国主义，才能使美国黑人获得彻底解放。"},{"type":"paragraph","text":"在黑人抗暴斗争蓬勃发展的同时，一些先进的黑人注意总结黑人解放运动中的经验教训。他们努力学习毛主席著作，并用来指导自己的思想和行动。有的先进黑人还认真学习了毛主席的光辉著作《关于纠正党内的错误思想》，并且针对当前的斗争实际写了文章，帮助一部分黑人群众来纠正他们中间存在的“单纯军事观点”，强调要做好宣传群众和组织群众的工作，做艰苦细致的群众工作。"},{"type":"paragraph","text":"有的黑人组织最近还开展了加强政治教育的运动，进行批评和自我批评，批判各种机会主义思想，并在此基础上巩固和加强自己的组织。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bfeb0b06e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

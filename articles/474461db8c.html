script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ed9e96dd-bef9-4092-b1ee-3d7ab4b4c619","name":"红旗一九六五年第六期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/ed9e96dd-bef9-4092-b1ee-3d7ab4b4c619.pdf"],"article":{"title":"支持多米尼加人民反对美国武装侵略的声明","alias":"","parts":[{"type":"paragraph","text":"支持多米尼加人民反对美国武装侵略的声明"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二九六五年五月十二日"},{"type":"paragraph","text":"最近，多米尼加共和国发生了推翻卡夫拉尔卖国独裁政权的政变。美国约翰1"},{"type":"paragraph","text":"逊政府派出了三万多武装部队，进行血腥镇压。这是美帝国主义对多米尼加人民的严重挑醉，也是对拉丁美洲各国人民和全世界人民的严重挑。"},{"type":"paragraph","text":"目前，爱国的多米尼加人民正在同美国侵略者及其走狗进行英勇的战斗。"},{"type":"paragraph","text":"中国人民坚决支持多米尼加人民反美爱国的武装斗筝。我深信，只要依靠广大人民群众，团结一切爱国力量，坚持长期斗争，多米尼加的反美爱国斗争，在全世界人民的支持下，是一定能够取得最后胜利的。"},{"type":"paragraph","text":"美帝国主义一直没有停止过对拉丁美洲国家进行控制、干涉、覆和侵略。这一次，美国政府把什么“睦邻政策”、“不干涉原则”等等人的鬼话一-股脑儿摔在一边，对多米尼加共和国进行了赤裸裸的于涉和侵略，这就更加暴露了美帝国主义强盗的原形。"},{"type":"paragraph","text":"美国武装干涉多米尼加，打的是“保卫自由”的旗号。这是一种什么样的“自由”呢？这就是用飞机、兵舰、大炮屠杀别国人民的自由。这就是任意侵占别国岭土的自由，任意躁蹦别国主权的自由。这就是江洋大盗杀人劫货的自由。这就是把全世界所有国家和人民踩在自已脚下的自由。他们在多米尼加是这样，在越南是这样，在刚果（利）是这样，在其他许多地方也是这样。"},{"type":"paragraph","text":"美国武装干涉多来尼加，还打着“反共”的旗号。美帝国主义的“反共”，就是反对一切不意做美国奴隶的人，就是反对一切保卫本国独立、主权和民族算严的人，就是反对一切不颠意受美帝国主义侵略、控制、干涉和欺负的人。过去，希特勒、墨索里尼和东条英机都是这样。现在，美帝国主义更是这样。"},{"type":"paragraph","text":"在美帝国主义眼里，什公联合国，什么美洲国家粗织，什么别的玩意儿，统统都是它手掌里的工具。对于这些工具，它用得着就用，用不着的时候就一脚踢开。踢开了，还可以抹起来再用。用也好，踢开也好，都是以有利于它的侵略目的为转移。"},{"type":"paragraph","text":"美国对多米尼加共和国的侵略，使多米尼加人民和拉丁美洲各国人民进一步认识到，为了维护民族独立和国家主权，必须同侵略成性的美帝国主义进行针锋相对的斗争。"},{"type":"paragraph","text":"美国武装干涉多米尼加，激起了拉丁美洲各国人民和全世界人民新的反美浪潮。英勇的多米尼加人民，你们的斗争决不是孤立的。拉了美洲各菌人民在支持你们，亚洲各国人民在支持你们，非洲各国人民在支持你们，社会主义障营各国人民在支持你们，至世界人民都在支持你们。"},{"type":"paragraph","text":"社会主义阵营各国人民联合起来，亚洲、非洲、拉丁美洲各国人民联合起来，全世界各大洲的人民联合起来，所有爱好和平的国家联合起来，所有受到美国侵略、控制、于涉和欺负的国家联合起来，结成最广泛的统一战线，反对美帝国主义的侵略政策和战争政策，保卫世界和平，"},{"type":"paragraph","text":"全世界人民反对美帝国主义的斗筝必胜！全世界人民的共同敌人美帝国主义必！"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]},{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"支持多米尼加人民反对美国武装侵略的声明","authors":["毛泽东"],"dates":[{"year":1965,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"支持多米尼加人民反对美国武装侵略的声明"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六五年五月十二日"},{"type":"paragraph","text":"最近，多米尼加共和国发生了推翻卡夫拉尔卖国独裁政权的政变。美国约翰逊政府派出了三万多武装部队，进行血腥镇压。这是美帝国主义对多米尼加人民的严重挑衅，也是对拉丁美洲各国人民和全世界人民的严重挑衅。"},{"type":"paragraph","text":"目前，爱国的多米尼加人民正在同美国侵略者及其走狗进行英勇的战斗。"},{"type":"paragraph","text":"中国人民坚决支持多米尼加人民反美爱国的武装斗争。我深信，只要依靠广大人民群众，团结一切爱国力量，坚持长期斗争，多米尼加的反美爱国斗争，在全世界人民的支持下，是一定能够取得最后胜利的。"},{"type":"paragraph","text":"美帝国主义一直没有停止过对拉丁美洲国家进行控制、干涉、颠覆和侵略。这一次，美国政府把什么“睦邻政策”、“不干涉原则”等等骗人的鬼话一股脑儿摔在一边，对多米尼加共和国进行了赤裸裸的干涉和侵略，这就更加暴露了美帝国主义强盗的原形。"},{"type":"paragraph","text":"美国武装干涉多米尼加，打的是“保卫自由”的旗号。这是一种什么样的“自由”呢？这就是用飞机、兵舰、大炮屠杀别国人民的自由。这就是任意侵占别国领土的自由，任意蹂躏别国主权的自由。这就是江洋大盗杀人劫货的自由。这就是把全世界所有国家和人民踩在自己脚下的自由。他们在多米尼加是这样，在越南是这样，在刚果（利）是这样，在其他许多地方也是这样。"},{"type":"paragraph","text":"美国武装干涉多米尼加，还打着“反共”的旗号。美帝国主义的“反共”，就是反对一切不愿意做美国奴隶的人，就是反对一切保卫本国独立、主权和民族尊严的人，就是反对一切不愿意受美帝国主义侵略、控制、干涉和欺负的人。过去，希特勒、墨索里尼和东条英机都是这样。现在，美帝国主义更是这样。"},{"type":"paragraph","text":"在美帝国主义眼里，什么联合国，什么美洲国家组织，什么别的玩意儿，统统都是它手掌里的工具。对于这些工具，它用得着就用，用不着的时候就一脚踢开。踢开了，还可以拣起来再用。用也好，踢开也好，都是以有利于它的侵略目的为转移。"},{"type":"paragraph","text":"美国对多米尼加共和国的侵略，使多米尼加人民和拉丁美洲各国人民进一步认识到，为了维护民族独立和国家主权，必须同侵略成性的美帝国主义进行针锋相对的斗争。"},{"type":"paragraph","text":"美国武装干涉多米尼加，激起了拉丁美洲各国人民和全世界人民新的反美浪潮。英勇的多米尼加人民，你们的斗争决不是孤立的。拉丁美洲各国人民在支持你们，亚洲各国人民在支持你们，非洲各国人民在支持你们，社会主义阵营各国人民在支持你们，全世界人民都在支持你们。"},{"type":"paragraph","text":"社会主义阵

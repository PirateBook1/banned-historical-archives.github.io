script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于粮食问题向中央的请示报告","authors":[],"dates":[{"year":1960,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中共北京市委关于粮食问题向中央的请示报告","type":"title"},{"text":"今年5月以来，北京市粮食调入数量小于销售量，粮食库存逐渐降低。6月底，全市库存粮食2.35亿斤。7月份预计销售粮食2.73亿斤，截止18日，已销售1.42亿斤；调入计划为2.16亿斤，只完成3289万斤，因而全市粮食库存继续下降到1.38亿斤（包括北京市征购的小麦6800万斤），其中大部分散在各基层粮店，市粮食局直属仓库只存2245万斤，不够三天的销售量。经中央粮食部同意，7月份已借用中央在京储备小麦3800万斤，现在中央在京小麦库存也仅有2700万斤。中央粮食部已于7月13日召开电话会议，要求各省在21日前向北京运1.3亿斤粮食，根据最近调入情况来看，由于调出省在粮食的集中、运输方面存在困难，要按时按量完成发运计划，已不可能。本市粮食库存过少，供应情况已很紧急。我们希望中央督促有关调粮地区，力争提前完成本月的调粮计划；如果调入计划不能完成时，为了安排面粉加工，不致造成市场脱销，请批准我们再继续动用一些中央储备粮，以保证供应。","type":"paragraph"},{"text":"妥否，请示。","type":"paragraph"}],"comments":[],"origin":"根据北京市档案馆馆藏原件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ea9fa0133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

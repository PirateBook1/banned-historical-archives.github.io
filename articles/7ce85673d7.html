script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚经济发展部长杜尔赞颂毛主席和毛泽东思想  毛主席为亚非人民开辟了革命的道路  中国文化大革命在亚非人民眼里是使革命成功的典范","authors":[],"dates":[{"year":1966,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚经济发展部长杜尔赞颂毛主席和毛泽东思想"},{"type":"paragraph","text":"毛主席为亚非人民开辟了革命的道路"},{"type":"paragraph","text":"中国文化大革命在亚非人民眼里是使革命成功的典范"},{"type":"paragraph","text":"据新华社上海二十二日电　今天离开上海回国的几内亚经济发展部长伊斯梅尔·杜尔，在上海参观访问期间热情地赞颂说，毛泽东主席不仅是中国人民的伟大领袖，而且是全世界人民的伟大领袖。"},{"type":"paragraph","text":"杜尔部长说，毛泽东主席为亚非人民开辟了革命的道路，他发展了马克思列宁主义。毛泽东思想是无产阶级革命的思想，它从人民中和斗争中产生、总结和成熟，又以它的光芒引导人民革命，照亮了人民革命的道路。"},{"type":"paragraph","text":"他在谈到中国正在进行的无产阶级文化大革命时说，你们所进行的是真正的全面的革命，它正扫除一切障碍，以更快的速度向前发展。这个革命是不会停止下来的。他说，中国的无产阶级文化大革命在亚非人民眼里是使革命成功的典范。现在，你们的敌人正在污蔑你们，但敌人骂你们越多，越证明你们做得对。那些污蔑和谎言，只能更加突出真理。"},{"type":"paragraph","text":"杜尔部长是在由他率领的几内亚政府经济代表团同上海的一些红卫兵小将们举行座谈时说这番话的。座谈会上时时响起掌声和欢笑声，几内亚客人同红卫兵小将欢畅地交谈了两国人民之间的深厚友谊和多方面的情况，还一起学习了毛主席语录。红卫兵小将们表示坚决支持几内亚人民反对帝国主义和殖民主义的斗争，请几内亚客人转达中国红卫兵和革命青少年对几内亚人民和青少年的亲切问候。座谈会结束时，几内亚客人同红卫兵小将一起高唱《大海航行靠舵手》，齐声朗读毛主席语录：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”他们还一起高呼：“中几人民团结万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"几内亚政府经济代表团还在上海参观了市郊塘湾人民公社和我国自行设计制造成的万吨水压机和吴泾化工厂、上海工业展览会等处，客人们对中国人民所取得的成就十分钦佩。杜尔部长说，这是反帝的胜利，是革命的胜利，我们几内亚人民看到自己的朋友取得如此巨大成就非常高兴，祝愿中国人民取得更大胜利。他祝几中两国人民在反帝斗争中结成的友谊继续发展，并表示要把这个斗争坚持到取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ce85673d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

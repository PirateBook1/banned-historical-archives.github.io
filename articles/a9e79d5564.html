text":"——他们显得忠诚、勇敢。","type":"paragraph"},{"text":"×××　　×××","type":"paragraph"},{"text":"今年，","type":"paragraph"},{"text":"我再碰不到审问员，","type":"paragraph"},{"text":"也再没被押到很多人面前。","type":"paragraph"},{"text":"只遇到很多人，他们与我","type":"paragraph"},{"text":"点点头，","type":"paragraph"},{"text":"瞪瞪眼，","type":"paragraph"},{"text":"互不睬理……","type":"paragraph"},{"text":"一个人接着一个人，","type":"paragraph"},{"text":"一个领导接着一个领导","type":"paragraph"},{"text":"在我面前","type":"paragraph"},{"text":"过去","type":"paragraph"},{"text":"过去","type":"paragraph"},{"text":"我多难受啊！","type":"paragraph"},{"text":"——他们还有什么理由让我孤独？","type":"paragraph"},{"text":"我多感慨啊！","type":"paragraph"},{"text":"他们为什么不再审问？","type":"paragraph"},{"text":"他们为什么不再坚决、澈底、到底","type":"paragraph"},{"text":"他们为什么要赶走这颗赶不走的共产主义赤心。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9e79d5564"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

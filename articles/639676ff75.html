script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以最负责的革命精神印好毛主席著作以最深厚的阶级感情传播毛泽东思想印刷工人和新华书店职工怀着无比幸福心情迎接印制发行毛主席著作光荣任务","authors":[],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共中央决定加速大量出版毛主席著作的喜讯传到上海市一些承办毛主席著作的印刷、发行工作的单位后，广大职工欢欣鼓舞，纷纷集会讨论，有些工厂还敲锣打鼓，相互祝贺，并到出版行政管理部门贺喜和要求任务。他们激动地说:能为传播毛泽东思想贡献一份力量，感到无尚光荣，无比幸福，一定要用最深厚的阶级感情，最负责的革命精神，最严肃的工作态度，出色地完成党中央交给的这一战斗任务。"},{"type":"paragraph","text":"上海是全国印刷力量比较集中的城市，印制的《毛泽东选集》要发行到全国大部分地区。今年上海负担的毛主席著作的印制任务超过了过去十几年的总和，明年还将负担更多的任务。但是全体职工满怀信心，决心以毛泽东思想挂帅，活学活用毛主席著作，在斗争中学，在斗争中用，保证提前和超额完成这一光荣、伟大而又艰巨的任务。新华印刷厂、中华书局上海印刷厂和商务印书馆上海印刷厂等印刷厂的职工都写了保证书、决心书。有的工人在决心书里写着:“毛主席的书贴着我们印刷工人的心，我们印刷毛主席的书，要把我们的心贴到书里去。”他们坚决表示，上级交多少任务，就保证完成多少任务；什么时候要，就什么时候交。新华印刷厂职工激动地说，要做到停人不停机，把全部机器都开动，投入印刷毛主席著作的光荣的战斗任务。他们还豪迈地说:我们是生产精神原子弹的兵工厂，多印一本毛主席著作，就能多武装一个阶级兄弟，就是对周扬黑帮一个有力的回击。"},{"type":"paragraph","text":"上海新华书店广大革命职工纷纷贴出了决心书、保证书，欢呼党中央这一英明决定。他们说:做好毛主席著作的发行工作是最高、最严肃、最光荣的政治任务。新华书店职工目前正努力进行毛主席著作供应的各项准备工作，保证要把毛主席著作以最快的速度送到工农兵手中，用毛泽东思想去武装我们的阶级兄弟，推动无产阶级文化大革命胜利前进。"},{"type":"paragraph","text":"革命人民迫切希望得到毛主席著作的心情，使新华书店职工深受感动。许多去新疆参加建设的上海知识青年，从数千里外写信到上海要求买到《毛泽东选集》；每逢节日，都有工人、战士和学生连夜到市区新华书店排队等购《毛泽东选集》……。这些都使发行部门的革命职工感到，必须更好地完成发行毛主席著作这一革命任务。"},{"type":"paragraph","text":"现在，一场加速大量出版毛主席著作的战斗已经开始。印刷、发行部门的职工纷纷向党保证:要高质量、高标准、高速度地完成任务，保证不出一个文字差错事故，不出一次政治质量事故；保证厉行节约，降低成本；并保证提前完成任务，及早地把毛主席的书送到久已渴望的革命群众手中，推动无产阶级文化大革命胜利前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"639676ff75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

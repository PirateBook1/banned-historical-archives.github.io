script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我大使馆最最强烈抗议缅甸政府疯狂反对我伟大领袖中国人民绝不容忍缅甸政府严重挑衅严正指出:谁敢反对毛主席和毛泽东思想，就一定要碰得头破血流，自取灭亡缅反动当局竟擅自焚毁被害华侨尸体，我使馆再提严重警告","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二日电　仰光消息:中国驻缅甸大使馆十一日照会缅甸外交部，就缅甸反动政府在缅甸各地策划、组织反华游行，组织、纵容暴徒侮辱中国人民的伟大领袖毛主席的严重罪行，再一次向缅甸反动政府提出最最强烈的抗议。"},{"type":"paragraph","text":"照会说，缅甸反动政府一手掀起的反华排华浪潮已经扩展到缅甸全国，越演越剧，越来越疯狂。连日来，全缅各地是一片歇斯底里的反华叫嚷。这显然是缅甸反动政府精心安排、策划和导演的丑戏。这只能说明缅甸反动政府要反华排华到底，死不回头。"},{"type":"paragraph","text":"照会着重指出，特别严重的是，缅甸反动政府竟纵容各地暴徒公然用最恶毒的语言，用最卑鄙的手段，疯狂攻击和肆意侮辱中国人民的伟大领袖毛主席。这是缅甸反动政府对七亿中国人民极其严重的挑衅，这是七亿中国人民绝对不能容忍的。"},{"type":"paragraph","text":"照会说，毛泽东思想是我们时代的伟大真理，毛主席是当代最伟大的无产阶级革命家。战无不胜的毛泽东思想正在被全世界越来越多的革命人民所掌握，已经成为指导各国革命人民反对帝国主义、现代修正主义和各国反动派的强大思想武器。缅甸反动政府现在公开跳出来，跟着美帝和苏修的屁股后面，反对毛主席和毛泽东思想，这是蚍蜉撼大树，可笑不自量。这只能证明你们害怕缅甸人民掌握了伟大的毛泽东思想，起来造你们的反，革你们的命。"},{"type":"paragraph","text":"照会最后说，我们要严正警告你们，毛主席是我们心中最红最红的红太阳，毛泽东思想是我们的命根子，谁反对毛主席和毛泽东思想我们就要同他拼到底。反对毛主席和毛泽东思想的人绝没有好下场。谁敢反对毛主席和毛泽东思想就一定要碰得头破血流，自取灭亡。如果缅甸反动派一意孤行，必将自食其恶果。"},{"type":"paragraph","text":"据新华社北京十二日电　仰光消息:中国驻缅甸大使馆十一日照会缅甸外交部，对奈温反动政府不顾中国大使馆的多次警告，竟然背着中国大使馆和侨团代表擅自焚毁被暴徒杀害的华侨尸体，妄图销毁罪证，再次提出严重警告。"},{"type":"paragraph","text":"照会指出，缅甸反动政府在这次大规模的反华、排华浪潮中，组织和纵容大批法西斯暴徒灭绝人性地残害了数以百计的爱国华侨，犯下了不可饶恕的滔天罪行。"},{"type":"paragraph","text":"照会说，我们曾多次要求你们作出安排，以便中国大使馆官员会同死难、失踪华侨的家属和侨团代表一道去察验受害华侨的尸首，并一再警告你们非经我大使馆官员察验，不得擅自毁尸灭迹，否则你们必须承担一切严重后果。为此，我们还在一九六七年七月二日，专门向缅甸外交部递交了照会。"},{"type":"paragraph","text":"照会严正指出，你们竟然无视我们的正当要求和严重警告，在一九六七年七月二日当天，背着中国大使馆和侨团代表擅自焚毁不少我受害华侨尸首。七日和八日，你们罪上加罪，背着我们焚毁四十多具被害华侨尸首。这说明了你们作贼心虚，你们是地地道道的罪魁祸首!老实告诉你们，七亿中国人民和世界革命人民的眼睛是雪亮的，你们妄想毁尸灭迹，只能欲盖弥彰，使你们刽子手的狰狞嘴脸更加暴露无遗1你们血债累累，罪证如山，毁不掉，赖不了1照会指出，缅甸反动当局必须立即停止焚烧我受害华侨的尸体，立即向我们提供已焚毁的华侨尸体的清单；立即安排死难、失踪华侨的家属和侨团代表会同中国大使馆人员一起察验尚存的华侨尸体；立即负责安排对死难华侨举行隆重的安葬、公祭和送葬仪式。"},{"type":"paragraph","text":"照会再次严重警告:如果你们继续不顾我们的正当要求，一意孤行，蛮干到底，那么，你们所得到的只能是加倍的惩罚!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae1574eeb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

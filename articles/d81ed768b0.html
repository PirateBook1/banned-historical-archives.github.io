script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东军事思想研究软件系统”通过鉴定","authors":["包国俊姜文明"],"dates":[{"year":1996,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东军事思想研究软件系统”通过鉴定"},{"type":"paragraph","text":"新华社北京１１月２２日电（包国俊、姜文明）“毛泽东军事思想研究软件系统”，今天在北京通过专家技术鉴定。这个计算机软件系统具有先进而实用的专题检索功能和鲜明的独创性，是把毛泽东军事理论研究与计算机技术相结合的最新成果。"},{"type":"paragraph","text":"“毛泽东军事思想研究软件系统”对《毛泽东军事文集》一卷至六卷进行了全部标引，累计标引专题资料５０００多条、２６０余万字。"},{"type":"paragraph","text":"这个系统依据毛泽东军事思想科学体系理论结构，建立了三级专题框架，确定了人民战争、人民军队、战略战术、国防建设和军事辩证法等五个一级专题、３４个二级专题、１４８个三级专题，基本覆盖了毛泽东军事思想的各个方面，反映了军事理论界权威性的最新研究成果。按照系统设定的专题框架可以根据需要，方便地查找各个层次、各个历史时期和各个专题的资料。"},{"type":"paragraph","text":"这个系统由军事科学院研究制作成功后，曾在军内有关单位试用，效果良好。"},{"type":"paragraph","text":"参加技术鉴定的专家对这套软件系统给予了充分肯定，认为它的使用有助于全面准确地学习研究毛泽东军事思想，运用毛泽东军事思想解决新时期军队建设中的有关问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d81ed768b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

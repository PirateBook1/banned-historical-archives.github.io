script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清除“四人帮”我党更兴旺","authors":[],"dates":[{"year":1976,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共华山医院委员会"},{"type":"paragraph","text":"华国锋同志是毛主席亲自选定的接班人。毛主席对华国锋同志无限信任，在今年四月三十日就给华国锋同志亲笔写了“你办事，我放心”。毛主席的事业后继有人，我们党又有了自己的领袖。华国锋同志任中共中央主席、中央军委主席，我们坚决拥护，衷心爱戴，完全信赖。"},{"type":"paragraph","text":"以华国锋主席为首的党中央决定苏振华、倪志福、彭冲三位领导同志主持上海市委工作，撤销张春桥、姚文元、王洪文在上海的党内外一切职务。这是党中央对上海军民的亲切关怀和巨大支持，我们坚决拥护，热烈欢呼!"},{"type":"paragraph","text":"“四人帮”是毒瘤，不挖掉它，后患无穷，我们的党和国家就不得安宁。王张江姚这伙阴谋家、野心家，是党内资产阶级的典型代表，是不肯改悔的正在走的走资派。他们手中没有真理，周围没有群众，就只能靠搞修正主义、搞分裂、搞阴谋诡计过日子。但是，“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”，是人心所向，党心所向，党员之心所向。“四人帮”违背“三要三不要”的基本原则，只能碰得个头破血流，遭到彻底的失败。清除“四人帮”，我党更兴旺。"},{"type":"paragraph","text":"在以华国锋主席为首的党中央英明领导下，我们党委决心带领全院共产党员和革命医务人员、工农兵学员，掀起学习马列著作和毛主席著作的新高潮，不断提高识别真假马克思主义的能力，提高执行毛主席的革命路线和政策的自觉性，从政治上、思想上、组织上彻底揭露和批判王张江姚反党集团的反革命罪行，彻底肃清其流毒，进一步促进卫生革命，为社会主义革命和建设作出新贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d57b83674"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

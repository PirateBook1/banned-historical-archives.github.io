script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海钟表元件厂干部、群众回顾总结历史经验深入批邓　进一步搞好“两蹲点”","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海钟表元件厂广大工人和干部认真学习中央两报一刊社论中传达的毛主席的重要批示，联系文化大革命中厂里出现的“两蹲点”(即:工人到组室蹲点参加管理，干部到车间蹲点参加劳动)的新生事物，深入批判邓小平“依靠工农兵是相对的”谬论。许多工人和干部说，毛主席的重要批示，为我们在斗争中加强党的建设、深入开展批邓斗争增添了强大的思想武器，为继续革命进一步指明了方向。"},{"type":"paragraph","text":"在学习毛主席重要批示的过程中，上海钟表元件厂党委组织干部群众回顾总结历史经验教训，进一步提高了认识。文化大革命前，在刘少奇、邓小平的修正主义办企业路线影响下，这个厂实行的是一长制，依靠资本家办企业。厂领导一不学马列，二不贯彻执行毛主席的革命路线，资本家窃取了厂里五科一室的领导权，以所谓“计划权威”、“设备权威”、“游丝权威”自居，目无群众，高高在上，发号施令，独断专行，对工人群众实行资产阶级专政。“科室门槛三尺三，工人无权莫进来”。有些技术人员也是脱离政治、脱离群众，被称为“电话筒里的指挥员”、“闭门造车的设计员”。管理人员同工人群众成了油水关系，一些坚持走资本主义道路的领导人同工人更是成了水火关系，处于尖锐对立的阶级斗争状态中。在毛主席亲自发动和领导的无产阶级文化大革命中，厂里广大革命群众奋起造了修正主义路线的反，把他们窃踞的领导权夺了回来。厂领导认真贯彻“鞍钢宪法”，把文化大革命中出现的工人调查组这一新生事物，同干部参加劳动结合起来。两年多来，又选拔工人分期分批地参加各组室的管理工作，干部分期分批地到班组参加劳动，并帮助工作。这样，使干部与群众由过去的水火关系、油水关系转变为鱼水关系。大家热情地称呼这种新的企业管理方法为“两蹲点”。实行“两蹲点”以来，这个厂各级领导班子经常请工人一道研究大学习、大批判；请工人给干部上理论辅导课；请工人检查干部的学习；请工人参加厂部每月两次研究生产的会议。干部都分批下班组和工人同学习、同批判、同劳动，拜工人为师，向他们学习技术知识和生产本领。工人在党委领导下，到各组室参加管理后，监督、协助各部门领导更好地执行毛主席的革命路线，坚持企业的社会主义方向，为无产阶级管方向、管路线，使原来一些工作上的老大难问题，都得到了很好的解决。这样，工人在企业中的主人翁地位进一步确立了，干部和工人的相互关系也日益密切。工人们热情地赞扬说:“‘两蹲点’，双促进，干群关系鱼水情。同掌权，共管理，企业面貌日日新。”"},{"type":"paragraph","text":"在学习社论的过程中，这个厂的许多干部坚决表示:为了贯彻毛主席关于社教运动的重要批示，就要发展“两蹲点”这个社会主义新生事物，使企业永远沿着毛主席的革命路线前进。　(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\7674030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在批邓斗争中，上海钟表元件厂党委成员坚持认真看书学习，带领群众深入批判邓小平。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7170b25b9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

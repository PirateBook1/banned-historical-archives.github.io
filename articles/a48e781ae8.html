script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员会关于给王乾桢盟纪处理的报告表","authors":[],"dates":[{"year":1959,"month":12}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员会关于给王乾桢盟纪处理的报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 王乾桢 性别 男 年龄 37 籍贯 陕西郃阳 入盟年月 1950年8月   原有职务 盟内 盟陕西省委会直属华县小组组长 错误性质 右派分子   盟外 咸林中学教员   主要反动言行或反革命罪行： 1、 忠实地执行章、罗联盟的发展计划：参加了1956年8月由省盟右派分子把持的阴谋会后有意识地向落后开门，吸收历史复杂分子（其中一位系历史反革命分子，整风中被捕法办）准备在华县成立盟支部。 2、 反对党的领导，反对学习苏联。鸣放中，不让党员参加会议，提出学校教学质量不高的原因是宗派主义所致。认为苏联先进经验不合我国实际情况是机械的搬用。 3、 同情右派，阻碍反右斗争。当别人问他对章罗的看法时，他说：“罗隆基我不了解，章伯钧到西安来过，就是爱随便说话没啥，对斗争右派分子韩兆鹗、李子健不力，将反右斗争工作简报压在自己跟前不让其他同志知道”。 4、 曲解和诬蔑党对民主党派的领导。说：“党对民主党派利用时多，民主党派是跑龙套的，没有一定的地位，统战政策是上统下不统，对民主党派不信任，抱着怀疑的态度。”   斗争中的态度 经揭发斗争批判后，才逐渐认识了自己的罪过。   行政处分 降级降薪，留用察看 组织处分 撤销盟华县小组组长职务，留盟查看   备 注 ----                    ","type":"paragraph"},{"text":" 民盟陕西省、西安市整风领导小组","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a48e781ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"尼泊尔共产党-毛主义文件综述分析","authors":["阿富汗共产党（毛主义）"],"dates":[{"year":2013}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"阿富汗共产党（毛主义）二〇一三年"},{"type":"paragraph","text":"最初，人们似乎对基兰领导的派系在尼联共（毛）内部深刻和全面的立场感到乐观——这个派别在2012年6月“尼联共（毛）革命派全国代表大会”之后成为了尼共-毛，反对普拉昌达-巴特拉伊修正主义——但是现在看来，这种乐观情绪并没有坚实的基础。尽管尼共-毛最近召开了大会，但我们还没有收到或能够研究它提出的文件。因此，我们认为没有必要对它作出最后和详细的结论。然而，即使对尼共-毛的会前会议进行仔细审查，我们也可以找到特定的意识形态和政治立场，这些可以表明尼联共（毛）的偏差以不同的形式和形态重复出现。"},{"type":"paragraph","text":"在下面的段落中，我们将讨论尼共-毛会前文件中揭示的重要偏差。"},{"type":"paragraph","text":"一、要求在尼泊尔成立“新民主主义共和国”之前成立“人民联邦共和国”，并称其为手段高明的战略。"},{"type":"paragraph","text":"尼联共（毛）没有为了新民主主义革命的胜利和尼泊尔人民民主共和国的形成继续在人民战争的道路上战斗，而是选择并屈从于资产阶级买办民主共和国的形成。事实上，正是这个党接受了“人民联邦共和国”的形成，认为这是实现新民主主义革命和建立新民主主义共和国的另一个阶段。然而，普拉昌达和巴特拉伊最终放弃了这一目标，屈从于资产阶级买办共和国的存在和延续。事实上，正是在这个关头，普拉昌达和巴特拉伊领导的派系与基兰领导的派系之间的分歧加剧。因此，基兰领导的尼共-毛将实现新民主主义革命和建立新民主主义共和国的过程分为三个阶段：（1）资产阶级民主革命阶段；（2）人民联邦共和国阶段；（3）新民主主义革命和新民主主义共和国阶段。"},{"type":"paragraph","text":"因此，在普拉昌达和巴特拉伊领导下的党已经屈从于资产阶级买办共和国的延续和存在的同时，基兰领导下的党却想用“人民联邦共和国”来取代它。尽管后者没有对其所期望的人民联邦共和国作出具体定义，但显然不能将该共和国理解为一个新民主主义共和国。将人民联邦共和国的成就作为一项手段高明的战略来制定，实际上承认了它的战略重要性。换句话说，被他们称为战术的东西实际上是一种策略。在这里，人们可以衡量这种背离的深度和宽度。"},{"type":"paragraph","text":"二、在农村包围城市战略的基础上采取“群众起义”战略，否定人民战争（基于农村包围城市战略的持久人民战争）的恢复和继续。"},{"type":"paragraph","text":"在尼泊尔这样一个半封建半殖民地国家的条件下，唯一正确的马克思列宁毛主义的战略，就是推进农村包围城市的持久人民战争战略。在这样一个国家，群众起义的战略是没有阶级基础的，采取群众起义战略只能被认为是一种偏差——这种偏差至少会导向政变，或者导向放弃革命武装斗争，以便采取和平斗争和议会主义的战略。"},{"type":"paragraph","text":"三、同意人民解放军与尼泊尔军队合并，合并称之为“有尊严的合并”。"},{"type":"paragraph","text":"尼共-毛并不反对人民解放军和尼泊尔军队的合并，只是要求两军“体面”地合并。很明显，“体面”合并的目的是为了获得更多的让步——不管这些让步可能是什么，都不会改变根本问题，无论如何，只会导致人民解放军的瓦解。“体面的”合并的目的也不太可能是为了促进尼共-毛未来发动军事政变的可能性；这也是对毛主义的人民战争战略的背离。"},{"type":"paragraph","text":"四、支持尼泊尔开始的所谓和平进程。"},{"type":"paragraph","text":"尼联共（毛）的选举宣言所概述的和平进程不过是宣布尼泊尔人民战争结束。基兰领导下的党对这一进程没有异议，而是希望它继续下去——这就意味着远离人民战争，采取和平斗争的战略，这本身就与通过武装斗争夺取政权的战略相矛盾。"},{"type":"paragraph","text":"这里我们应该注意到，尼泊尔目前的状况与1917年革命前的俄国有着根本的不同。当时布尔什维克提出和平的口号，反对沙皇国家；后来的临时政府参与帝国主义战争时，布尔什维克要求将帝国主义战争转变为革命的内战。然而，在尼泊尔，和平的口号正被提出来以反对革命的内战。"},{"type":"paragraph","text":"五、偏离国际方向。"},{"type":"paragraph","text":"普拉昌达-巴特拉伊的政治路线在世界马克思列宁毛主义政党和组织的国际组织革命国际主义运动的崩溃中发挥了重要作用，同时倾向于与中国当权的修正主义者和睦相处。"},{"type":"paragraph","text":"真正的尼泊尔毛主义者在理论上和实践上都不能忘记这种背叛行为。他们应该真诚地为将世界毛主义者重新组织为一个国际组织而斗争。不幸的是，基兰领导的党自其成立以来，一直是尼联共（毛）的一个派别，但一直没有在这方面发挥先锋作用；相反，可以说，它们的作用是虚伪的，实际上减缓了为建立一个新的国际组织而斗争的进程。最近，这个党也表现出了与中国当权的修正主义者相互勾结的倾向。而在理论和实践上，他们实际上忘记了组建新的国际毛主义组织的斗争事业，以至于现在毛主义新组织成立的成功和有原则的进展也与反对这个党的偏差的斗争联系在一起。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea29cad2bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"事有主次，物有本末","authors":["唐弢"],"dates":[{"year":1957,"month":12}],"is_range_date":false,"parts":[{"text":"事有主次，物有本末","type":"title"},{"text":"唐弢","type":"authors"},{"text":"翻阅了党内右派分子王若望鸣放以来所写的杂文，它所涉及的范围之广、观点之荒谬，实在是到了惊人的地步。在批判王中的反动新闻观点的同时，使我想到，王若望的对于报刊，也有他一套系统的看法，这种看法，和美国财阀集团所办报纸的新闻观点是完全一致的。","type":"paragraph"},{"text":"资产阶级曾经大事宣传他们的新闻观点，在猎奇、探秘的幌子下，公然宣称：“狗咬人不算新闻，人咬狗才是新闻。”在像美国那样的社会里，大资本家垄断企业，利用金钱来收买政客，培植势力，使纽约贫民窟的工人住着没有屋顶的房子，使萨里那斯河流域的农民流离失所，而少数资本家却不劳而获，腰缠百万，这是剥削统治下的“美国生活方式”，已经成为那个社会的规律，就像“狗咬人”一样，司空见惯，算不得什么“新闻”了；如果居然有工人能够辛辛苦苦勤勤恳恳地工作一生，“爬了上去”，这才是“人咬狗”，值得大书特书的“新闻”。而这种“新闻”，也就成为粉饰他们天下的有力的工具。","type":"paragraph"},{"text":"同样的新闻观点一应用到我们这个社会里，就自然而然地要反一调。例如：说太阳光明灿烂就不算新闻，一定要指出太阳里有黑点，而且夸大这黑点，才算是“新闻”；说人民生活有了改善，安定富裕，不算新闻，一定要像俗语所谓“豆腐里寻骨头”，找出个别缺粮户，加以渲染，才算是“新闻”。但是，如此等等的“新闻”，在我们这个社会里又起了什么作用呢？很显然，这是完全背离了生活的真实，符合于资产阶级反党、反社会主义阴谋的“新闻”。","type":"paragraph"},{"text":"且看王若望是怎样说的吧。王若望说，批评缺点的气氛“过去几乎没有，因此报纸就成了‘报喜不报忧’的单调的片面性的报纸，现在指出我们缺点和错误的文章多起来了，这种做法只有好处，没有坏处。第一，群众喜欢看，连老工人也喜欢看，因为我们的报纸更接近真实了；第二，报纸公开批评我们的缺点，对改进工作，提高人民对政府、对党的监督有很大的推动作用。”(见“不对头”)我们并不讳言工作中的错误和缺点，欢迎一切善意的批评和监督，现在如此，过去也如此。王若望认为我们过去的报纸“报喜不报忧”，都不“真实”，这是胡说。其实王若望自己要求的倒不是什么真实，他在谈到刊物方针的时候说：“预先规定什么是基调和主流，是不必要的，弄得不好就会成为妨碍百花齐放的清规戒律。”(见“步步设防”)难道这不就是说只要谈太阳里有黑点、而不必说太阳是光明灿烂的资产阶级的报刊观点吗？王若望鼓励人家批评错误和缺点，一面又反对基调和主流，这种用意是十分恶毒的。","type":"paragraph"},{"text":"我们正在前进，在前进中难免有错误和缺点，通过批评可以把错误和缺点改正过来。但是，只有懂得了基调和主流，才能给支流末节以一个适当的估计；只有看清楚太阳的光明灿烂，才足与言对付黑点的办法。","type":"paragraph"},{"text":"事有主次，物有本末，这是明辨是非的关键；应用在报刊工作上，也正是我们和资产阶级新闻观点的分歧点。","type":"paragraph"},{"text":" 来源：《战鼓集》，北京出版社，一九五七年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2775021743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉锅炉厂举办职工家属毛泽东思想学习班  做好家属思想工作巩固革命大联合","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武汉锅炉厂举办职工家属毛泽东思想学习班"},{"type":"paragraph","text":"做好家属思想工作巩固革命大联合"},{"type":"paragraph","text":"据新华社武汉一日电　武汉锅炉厂在驻厂解放军的帮助下举办职工家属毛泽东思想学习班，让毛泽东思想占领家属阵地，使全厂革命职工和革命家属统一在毛泽东思想的旗帜下，巩固了全厂的革命大联合和革命的三结合。"},{"type":"paragraph","text":"武汉锅炉厂革命委员会开始在家属中举办毛泽东思想学习班时，有的人认为，家庭妇女直接参加社会上的阶级斗争少，在她们当中没有必要专门办学习班，只要把职工的工作做好了，家属可以跟着走。针对这种思想，驻厂解放军同志就和革委会成员一起分析本厂实现革命大联合以后的家属情况：有的干部在运动中受到革命群众的批判，家属就拉干部的后腿，影响了干部大胆站出来亮相；还有些家属，由于对文化大革命中的一些问题看法不同，互相发生过一些争吵，影响了家庭和邻居之间的团结。这些都在不同程度上妨碍了巩固和发展革命的大联合和革命的三结合。通过分析情况，革命委员会的负责人认识到：无产阶级文化大革命是触及每个人灵魂的大革命。职工家庭这个阵地，同样要用毛泽东思想去占领。只有用毛泽东思想把每一个人的思想统一起来，才能有效地从思想上巩固革命的大联合和革命的三结合，搞好抓革命、促生产。"},{"type":"paragraph","text":"思想认识统一以后，家属毛泽东思想学习班很快就办了起来，参加学习的人有驻厂解放军同志、革命群众组织的勤务员、担任家属工作的干部和家属们。学习班开学的第一课，就认真学习伟大领袖毛主席的最新指示，逐字逐句领会精神实质。接着运用“学、谈、忆、比”的自我教育的方法，大讲特讲无产阶级文化大革命的伟大意义和革命的大好形势。经过学习讨论，家属们大大提高了两条路线斗争的觉悟，认识到在文化大革命中工人阶级实行革命大联合的重要性。"},{"type":"paragraph","text":"武汉锅炉厂由于做好了家属的思想工作，使干部与干部之间、干部与群众之间、家属与家属之间出现了空前的团结局面，从思想上巩固了革命大联合和革命三结合。全厂革命和生产都搞得热气腾腾。（附图片）"},{"type":"paragraph","text":"辽南驻军某部毛泽东思想宣传队和驻地革命群众组织负责人及革命干部一起，大办毛泽东思想学习班，进一步巩固革命大联合和促进革命三结合。"},{"type":"paragraph","text":"辽宁省辽南军分区报道组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7b4487c02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

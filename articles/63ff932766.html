script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东生平研究七十年》简评","authors":["唐培吉"],"dates":[{"year":1994,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"唐培吉"},{"type":"paragraph","text":"毛泽东这位历史巨人，无疑是中国乃至世界最热门的研究人物之一，以此吸引众多学者的研究兴趣。有的学者研究毛泽东的思想，包括他的政治、军事、经济、文教以至哲学思想，有的学者研究毛泽东的生平，包括他的一生经历，革命实践，诗词书法以至生活习俗。上海华东师范大学周一平副教授的近著《毛泽东生平研究七十年》(山西人民出版社出版)，以辩证唯物主义和历史唯物主义为指导，对毛泽东生平的研究的论著和画传，不仅作了按历史顺序的排列和叙述，而且深入探讨这些论著和画传的写作背景和目的、史学观点、史学思想、史学价值、史学成就和史学方法；同时，对论著和画传中的史料，运用中国史学传统的考证方法加以核实校正，对其内容则运用西方学者惯用的比较法，从中窥其异同和正误，更可喜的是作者敢于提出自己的见解和评价。这本书是研究毛泽东生平研究史的一个很好的开端，祈望以此能带动今后有更多的研究毛泽东思想和生平的论著问世，使中共党史史学史这门新学科繁荣昌盛。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63ff932766"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

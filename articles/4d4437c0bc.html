script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"斯大林，钢铁般的共产党人","authors":["智利人民革命学生阵线"],"dates":[{"year":2017}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"智利人民革命学生阵线二〇一七年"},{"type":"paragraph","text":"《造反有理》第10卷"},{"type":"paragraph","text":"继续十月革命一百年的文章，我们想为斯大林的作用辩护。他是一名伟大的革命者和列宁与马克思的追随者。"},{"type":"paragraph","text":"斯大林，一个鞋匠的儿子，自16岁以来是一名布尔什维克战士，与俄国的穷人一直努力工作，无畏地与沙皇斗争，坚定地传播马克思主义。"},{"type":"paragraph","text":"在加入列宁领导的布尔什维克党的中央委员会后，他为准备和领导1917年的革命而斗争；在革命胜利之后，他为保卫无产阶级革命的果实而斗争。"},{"type":"paragraph","text":"在斯大林的领导下，苏联共产党和苏联人民坚持了社会主义工业化的路线，在20年里实现了压倒性的成就，而英国资产阶级完成这样的成就用了200年。"},{"type":"paragraph","text":"在斯大林领导下，人民和军队取得了反对纳粹法西斯的伟大胜利，埋葬了第二次帝国主义世界大战。"},{"type":"paragraph","text":"因这些原因，猖獗的帝国主义虚假宣传运动企图掩埋斯大林领导的成绩。"},{"type":"paragraph","text":"先由纳粹德国的宣传部长戈培尔发明，后由中情局特工发展的谎言组成了这些运动。他们竭力歪曲事实，夸大死亡人数和囚犯人数。"},{"type":"paragraph","text":"这些帝国主义直接详细阐述的谎言与托洛茨基主义和无政府共产主义有着共同的根源。他们恬不知耻地与如独立民主联盟或民族复兴等反动政党一起散播这些谎言；这些谎言在教育部的历史书籍中被说成是真理。"},{"type":"paragraph","text":"在1956年的反革命政变之后，尼基塔·赫鲁晓夫的修正主义妄图抹黑斯大林在苏联和全世界人民心中的伟大形象，提倡虚假的“反对个人崇拜的斗争”，而他则努力成为“俄国最糟糕的独裁者”，从而为资本主义在俄国的复辟打开了道路。"},{"type":"paragraph","text":"我们作为革命者的责任是为我们自己而调查，站在真理的立场上，揭露这些弥天大谎。帝国主义企图利用这些谎言混淆世界人民的经验，遏制革命。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d4437c0bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

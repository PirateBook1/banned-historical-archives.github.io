script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4955","name":"新时期的民族关系和统一战线","author":"胡耀邦","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"新时期的民族关系和统一战线","dates":[{"year":1982,"month":9,"day":1}],"is_range_date":false,"authors":["胡耀邦"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 232-233","tags":[{"name":"民族主义","type":"主题/事件"},{"name":"少数民族","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"新时期的民族关系和统一战线*"},{"type":"subtitle","text":"（一九八二年九月一日）"},{"type":"subtitle","text":"胡耀邦"},{"type":"paragraph","text":"进一步发展国内各民族之间平等、团结、互助的社会主义民族关系，是我国社会主义民主建设的一项重要内容。过去几年中，党中央在民族问题上作出一系列重要决定，纠正“文化大革命”和它以前的“左”倾错误，恢复良好的民族关系，取得了显著的成效。根据新的历史时期的条件和各民族的具体情况，党中央还分别确定了许多有利于各少数民族地区经济和文化发展，有利于实现各少数民族区域自治权利，有利于加强各民族团结的政策，这些政策要进一步完善和发展。民族团结、民族平等和各民族的共同繁荣，对于我们这个多民族的国家来说，是一个关系到国家命运的重大问题。我们一定要提高全党对民族问题的认识，反对大民族主义主要是大汉族主义，同时反对地方民族主义，教育全党努力完成党在民族工作中的任务。"},{"type":"paragraph","text":"在民主革命时期，统一战线是使我国革命得到胜利的一个重要“法宝”；在社会主义建设时期，它仍然发挥着十分重大的作用。我们党要继续坚持“长期共存，互相监督”、“肝胆相照，荣辱与共”的方针，加强同各民主党派、无党派民主人士、少数民族人士和宗教界爱国人士的合作。必须尽一切努力，进一步巩固和加强由全体社会主义劳动者、拥护社会主义的爱国者和拥护祖国统一的爱国者组成的，包括台湾同胞、港澳同胞和国外侨胞在内的最广泛的爱国统一战线。"},{"type":"paragraph","text":"*这是胡耀邦同志在中国共产党第十二次全国代表大会上的报告《全而开创社会主义现代化建设的新局面》第四部分中的两段话。"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6247838a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

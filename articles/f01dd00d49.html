script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中匈友好合作亲如手足西格蒂临时代办举行招待会庆祝匈解放十五周年　刘少奇主席朱德委员长周恩来总理等出席招待会","authors":[],"dates":[{"year":1960,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京4日电】　匈牙利人民共和国驻中国大使馆临时代办西格蒂今晚举行盛大招待会，热烈庆祝匈牙利解放十五周年。"},{"type":"paragraph","text":"刘少奇主席、朱德委员长和周恩来总理等都出席了这个盛大的招待会。"},{"type":"paragraph","text":"周恩来总理在招待会上讲话，他热烈祝贺匈牙利人民解放十五周年，祝贺匈牙利人民十五年来在社会主义建设事业中所取得的伟大成就。"},{"type":"paragraph","text":"周恩来总理热情地赞扬了匈牙利人民在各方面取得的伟大成就。他说:匈牙利人民取得了伟大的成就，是社会主义工人党正确领导的结果，也是朝气勃勃的匈牙利人民忘我劳动的结果。"},{"type":"paragraph","text":"周总理说:在社会主义大家庭里，中国人民和匈牙利人民有着亲如手足的友好合作关系，彼此互相支持、互相帮助、互相鼓舞。中国人民十分珍视和感谢匈牙利人民所给予我们的支持和帮助。1959年5月缔结的中匈友好合作条约是中匈两国友好关系日益发展的重要标志。中匈两国人民在马克思列宁主义的基础上所结成的兄弟友谊是永恒的、牢不可破的。我们深信，我们两国人民越来越紧密的合作，将进一步促使我们的事业得到共同的高涨。(讲话全文见第四版)"},{"type":"paragraph","text":"西格蒂临时代办在招待会开始的时候讲了话。(全文见第四版)"},{"type":"paragraph","text":"周恩来总理和西格蒂临时代办的讲话受到了热烈的欢迎，在他们讲话以后，乐队分别奏中国和匈牙利两国的国歌。"},{"type":"paragraph","text":"陈毅副总理兼外交部长在招待会上举杯致词，他提议:"},{"type":"paragraph","text":"为中匈两国人民间牢不可破的兄弟友谊，为以苏联为首的社会主义阵营的伟大团结，为各国人民间的友好合作，为世界和平，为今天招待会的主人西格蒂代办和他的夫人以及匈牙利驻华大使馆的全体同志们的健康，为匈中友协代表团全体同志们的健康，为正在我国进行访问演出的匈牙利共产主义青年团中央艺术团全体同志们的健康，为帮助我国进行社会主义建设的匈牙利专家同志和他们的夫人们的健康，为各国驻华大使、代办和他们的夫人以及外交团的其他朋友们的健康，干杯!"},{"type":"paragraph","text":"出席今天招待会的，还有国务院副总理谭震林、习仲勋，全国人民代表大会常务委员会副委员长赛福鼎、林枫，政协全国委员会副主席陈叔通，国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞，外交部副部长:章汉夫、曾涌果，以及国家机关各部门和北京市的负责人，中国人民解放军的将军们和首都各界人士。正在北京访问的波兰军事代表团团长博齐沃夫斯基上将也应邀出席了招待会。"},{"type":"paragraph","text":"以帕塔基为首的匈中友好协会代表团全体人员和帮助我国建设的匈牙利专家出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01dd00d49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈丕显、陈国栋、胡立教、汪道涵等领导同志瞻仰参观一大会址和周公馆缅怀毛泽东同志和其他老一辈无产阶级革命家的光辉业绩","authors":[],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天是伟大的马克思主义者毛泽东同志诞辰九十周年纪念日。中共中央书记处书记、全国人大常委会副委员长陈丕显和本市党政军领导同志前往中共一大会址纪念馆、中共代表团驻沪办事处纪念馆(即周公馆)等地瞻仰参观，缅怀毛泽东同志和其他老一辈无产阶级革命家的光辉业绩。"},{"type":"paragraph","text":"上午八时许，陈丕显同志和中共上海市委第一书记陈国栋，第二书记胡立教，市委书记、市长汪道涵，市委书记、副市长阮崇武等领导同志来到中共一大会址。纪念馆新举办的《毛泽东同志早期在上海的革命活动》展览，陈列的珍贵文物，不少都是首次展出。其中有一九一九年春毛泽东同志首次来沪欢送赴法勤工俭学学生时的合影；有毛泽东同志一九二四年起草的、并和陈独秀共同签署的三份中央通告；还有毛泽东同志与国民党上海执行部其他成员一九二四年在香山路孙中山住宅花园的合影，等等。陈丕显等同志怀着崇敬的心情，一件件、一幅幅地仔细端详。在辅助陈列室，他们参观了有关中国共产党成立的历史背景，各地共产主义者的建党活动和中国共产党的诞生等方面内容，重温了党的光辉历史。在一幅一九二四年七月摄于巴黎的旅欧中国共产主义青年团成员的合影前，领导同志们停住了脚步，讲解员指着照片告诉他们:这里有周恩来、李富春、聂荣臻、邓小平等同志。"},{"type":"paragraph","text":"中共代表团驻沪办事处纪念馆同样反映了在毛泽东同志领导下我党的光辉业绩。这里，曾经是以周恩来同志为团长的中共代表团驻沪公开办事机构。周恩来、董必武、邓颖超、李维汉、陆定一等同志都在这里工作过。昨天，领导同志瞻仰了周恩来、董必武同志的办公室兼卧室等，参观了这里展出的许多珍贵文物和照片。"},{"type":"paragraph","text":"本市党政军领导同志还参观了《光辉的业绩——毛泽东、周恩来、刘少奇、朱德生平图片展览》。"},{"type":"paragraph","text":"在沪的中共中央委员、候补中央委员、中央顾问委员会委员谢希德、王林鹤、邢至康、王一平、夏征农、魏文伯参加了瞻仰参观活动。"},{"type":"paragraph","text":"参加瞻仰参观活动的还有市委、市人大常委会、市政府、市政协和驻沪部队领导同志:陈铁迪、孙贵璋、吴邦国、张定鸿、黄菊、王鉴、李干成、张祺、钟民、王尧山；施平、何以祥、狄景襄、王涛、刘靖基、吴若安、李培南；朱宗葆、李肇基、倪天增、叶公琦、忻元锡、杨恺、杨光池；张承宗、宋日昌、杨士法、靖任秋、叶叔华、刘良模、唐君远、董寅初；阮武昌、王凯、石涌、吕云芳、吴光宇、秦义昌、王冠良、吕寿延、王彦、孙健。"},{"type":"paragraph","text":"市委、市人大常委会、市府各部门负责人周克、吴建、李佐长、张甦平、张世珠、胡沛然、蔡北华也参加了瞻仰参观活动。"},{"type":"paragraph","text":"下午，本市部分在第一、二次国内革命战争时期参加革命的离休干部也前往中共一大会址纪念馆等处瞻仰参观。"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1983\\12\\83CR010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐大刚\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e陈丕显、陈国栋、胡立教、汪道涵等同志在“一大”会址参观。"},{"type":"paragraph","text":"本报记者"},{"type":"paragraph","text":"徐大刚　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈国栋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58c21e6904"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

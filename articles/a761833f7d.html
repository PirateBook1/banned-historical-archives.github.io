script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平姚文元李先念等观看平壤杂技团演出并亲切地会见了张春燮团长等杂技团领导人和演员代表","authors":[],"dates":[{"year":1975,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月七日电　中共中央副主席、国务院副总理邓小平，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，今天晚上在北京工人体育馆观看了朝鲜平壤杂技团的演出。"},{"type":"paragraph","text":"观看演出的还有我国外交部部长乔冠华，文化部部长于会泳，中国人民解放军副总参谋长杨成武、总政治部副主任梁必业，中联部副部长申健，对外友协会长王炳南，有关方面负责人王曼恬、徐运北、李曼村、陈亚丁、林林等。"},{"type":"paragraph","text":"朝鲜文化艺术部副部长、朝鲜平壤杂技团团长张春燮，副团长崔基柱、严道烈，朝鲜驻中国大使玄峻极和夫人，陪同观看。"},{"type":"paragraph","text":"朝鲜的杂技艺术具有悠久的历史和光辉的传统。今天，在金日成主席文艺思想的指引下，发展成为社会主义内容和民族形式相结合的革命艺术，成为鼓舞人们革命和建设的有力武器。今晚朝鲜艺术家们表演的二十多个节目，反映了朝鲜人民勤劳、勇敢、智慧和革命乐观主义精神。他们的精采演出，受到了全场一万四千多名观众的热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出休息时，邓小平、姚文元、李先念等同志亲切地会见了张春燮团长等杂技团领导人和演员代表，同他们热情握手。邓小平同志说，现在，中国艺术团正在你们国家访问，受到了朝鲜人民的热烈欢迎，我们也热烈欢迎你们平壤杂技团来访，感谢你们带来了高超的朝鲜杂技艺术。张春燮团长说，我们来到中国后一直沉浸在友谊的热烈气氛之中。"},{"type":"paragraph","text":"演出结束后，我国领导人走进场地，同演员一一握手，并向他们赠送花篮，热烈祝贺演出成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a761833f7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

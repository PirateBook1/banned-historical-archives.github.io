script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举民族独立和解放大旗　深入农村坚持武装斗争  北加里曼丹人民武装在战斗中成长  沙捞越一省会出现“毛主席是咱们心中的红太阳”大字报","authors":[],"dates":[{"year":1967,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举民族独立和解放大旗　深入农村坚持武装斗争"},{"type":"paragraph","text":"北加里曼丹人民武装在战斗中成长"},{"type":"paragraph","text":"沙捞越一省会出现“毛主席是咱们心中的红太阳”大字报"},{"type":"paragraph","text":"新华社二十九日讯  古晋消息：北加里曼丹人民自从一九六二年发动武装起义反对美英帝国主义的新殖民主义工具“马来西亚”以来，一直高举争取民族独立和解放的旗帜，坚持武装斗争，不断取得胜利。"},{"type":"paragraph","text":"最近几个月来，北加里曼丹人民武装主动出击，使敌人惊慌不安。今年六月间，人民武装在沙捞越第二省伏击一支“马来西亚”傀儡集团的巡逻队，据“马来西亚”官方发表的数字，这支巡逻队被打死打伤数人。“马来西亚”的“陆军发言人”惊呼，这次伏击战组织得很好。不久以前，人民武装在沙捞越第三省泗里街地区的一次出击中打死了伪区长和他的爪牙两人，并且缴获了一批武器。人民武装目前在南部第一、第二和第三省特别活跃，曾经一度袭击沙捞越首府古晋的一个警察署。"},{"type":"paragraph","text":"由于印度尼西亚法西斯军人政权同拉赫曼傀儡集团勾结，妄图联合扑灭北加里曼丹人民武装的火焰，北加里曼丹人民武装给予印尼反动派以应得的惩罚。七月上旬，他们曾袭击了边境上的印尼反动军队。七月二十日，他们配合印尼人民武装，打了一场漂亮仗，在袭击山口羊的印尼空军机场中，当场打死打伤印尼空军官兵数十人，缴获武器弹药和其它军用物资四百多箱，然后从容撤退。这个机场是印尼和“马来西亚”反动派设在边境地区的联合镇压北加里曼丹人民的一个重要据点。"},{"type":"paragraph","text":"沙捞越人民在斗争中无限热爱毛主席。在第三省省会诗巫七月间出现了热情歌颂“毛主席是咱们心中的红太阳”的大字报。大字报号召沙捞越人民起来，为推翻殖民统治而斗争。北加里曼丹人民不畏帝国主义和反动派的野蛮镇压，克服种种困难，高举武装斗争的旗帜，不断成长壮大，目前，游击队不仅能够打仗，并且深入农村动员群众、组织群众。"},{"type":"paragraph","text":"“马来西亚”反动当局对北加里曼丹人民的武装斗争的发展十分惊慌。沙捞越傀儡当局的一个部长在八月十一日承认，北加里曼丹人民武装力量的发展，使沙捞越的“安全”感到了“严重的威胁”。他还特别表示对人民武装在农村地区积极开展政治宣传工作感到不安，他说，“政府威信”受到了“严重的打击”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9635a4360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

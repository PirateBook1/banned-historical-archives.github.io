script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"煤矿职工坚决贯彻执行毛主席的教导超额完成全年原煤生产计划","authors":[],"dates":[{"year":1965,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国煤矿职工坚决贯彻执行毛主席的教导，已经多快好省地提前在本月上旬超额完成了全年原煤生产计划。"},{"type":"paragraph","text":"振煤炭工业部直属的七十一个大型煤矿提供的资料，同去年相比，今年这些矿的全员效率又有了显著提高，平均比去年提高了百分之十四点二三。在这同时，这些矿还把煤炭中所含的灰分和矸石含量降低到一个新的水平上，并且把每采一方吨煤的木材耗用量减少了三十多立方米。"},{"type":"paragraph","text":"这些煤矿上交利润和巷道开拓掘进的年计划也都提前超额完成。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d18ff0a81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

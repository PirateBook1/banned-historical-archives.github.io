script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局批转甘肃省委四次三反情况简报","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"西北局批转甘肃省委四次三反情况简报","type":"title"},{"text":"甘肃省委并西北军区党委，分局，各省委，西安市委，报中央：","type":"appellation"},{"text":"一月卅一日第四次三反情况简报收到，你们已清出贪污分子二千八百五十八名，并捉住两亿五千万和三亿八千万的两只大老虎，以及一千万到五千万的三十九只小老虎，望再接再厉。你们从二日起布置捉老虎，这是很对的。不然，把运动停止在过去阶段，是不会捉到很多老虎的。一周内再捉四十只老虎也是可能的，但捉虎必须有捉虎安排，先寻线索，找到虎窝，把敌情弄清后，再根据敌情，分派兵力，专事专办，专人负责，一定要捉住老虎而后已。特别是打大老虎，更需要作周密准备，不尽智尽力是不易打到的。三反运动以来，我们的领导思想常常是落后的，运动的发展才迫使我们一步深入一步，事实摆在面前才觉恍然大悟。捉虎战役要展开，势必先打破此月（点），解放领导思想，订出打虎预算，向干部讲清楚，只准完成任务，不准提出困难，大行政区就是这样把思想逼对头的。你们必须作出打虎的总预算，二月全月应深入进行三反，着重打大老虎。请看西北局一日电，再作详细部署。","type":"paragraph"},{"text":" 西北局一月三日","type":"paragraph"},{"text":"（请甘省委将该电及原电抄送野司）","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0df7f58839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

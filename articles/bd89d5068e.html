script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请西哈努克亲王和夫人","authors":[],"dates":[{"year":1963,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　毛泽东主席今天中午会见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，柬埔寨方面在场的有:索丽娅·伦赛公主、克马努拉克王子、西哈莫尼王子、额凌达拉邦王子，国家元首私人顾问宾努、松山，王位最高委员会委员、皇家空军司令努呼将军和夫人，内政国务秘书诺罗敦·富里萨拉和夫人外交国务秘书胡森巴，公务局长西梳瓦·埃萨罗和夫人，蒙公主，外交部礼宾司司长纳伊·瓦朗坦等。柬埔寨驻中国大使西里克·马塔克和夫人也在座。"},{"type":"paragraph","text":"中国方面在场的有:刘少奇主席和夫人，彭真副委员长和夫人，贺龙副总理和夫人，罗瑞卿副总理和夫人，外交部副部长姬鹏飞和夫人。我国驻柬埔寨大使陈叔亮和夫人，对外经济联络总局副局长杨琳，外交部礼宾司司长俞沛文，第二亚洲司司长周秋野。"},{"type":"paragraph","text":"会见以后，毛泽东主席设宴招待西哈努克亲王和夫人以及柬埔寨其他贵宾。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\02\\632g010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图为会见后，毛泽东主席送别西哈努克亲王。"},{"type":"paragraph","text":"(新华社传真　吕厚民摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd89d5068e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-189","name":"中共山西省委整党办公室关于贯彻中指办《关于农村基层党组织清理‘三种人’工作的意见》的几点意见","author":"中共山西省委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委整党办公室关于贯彻中指办《关于农村基层党组织清理‘三种人’工作的意见》的几点意见","dates":[{"year":1986,"month":8,"day":19}],"is_range_date":false,"authors":["中共山西省委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 267-270","tags":[{"name":"落实政策","type":"主题/事件"},{"name":"农村","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"杀人","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委整党办公室关于贯彻中指办《关于农村基层党组织清理“三种人”工作的意见》的几点意见"},{"type":"subtitle","text":"晋整办文字（1986）10号"},{"type":"paragraph","text":"我省农村的清理“三种人”工作，在今年二月中指办《关于农村基层党组织清理“三种人”工作的意见》下达以来，已普遍进行了摸底调查，少数地方和单位正在确定核查对象，准备查证。为按照中央的方针、政策、积极、稳妥地开展这项工作，全面完成农村基层党组织的清理工作任务，现结合我省的实际，就如何贯彻中指办文件精神，提出如下几点意见："},{"type":"paragraph","text":"一、农村的清理工作，牵动面大，情况复杂，不仅要继续贯彻“既要坚定，又要慎重；既不要漏掉，又不要扩大化，的方针，而且要把“既要解决问题，又不要搞乱”的整党原则作为这次农村清理工作的指导思想。所谓“既要解决问题，又不要搞乱”，就是既要把“三种人”清理出来，达到纯洁组织的目的，又要实事求是，掌握政策，注意方法，审慎从事，避免发生大的波动，有利于农村当前的改革与生产。"},{"type":"paragraph","text":"二、农村的清理工作，只在农村党员和党员干部中进行。查处的主要对象，一是在“文革”中杀人及刑讯逼供致死人命致残人身的主要决策者、指挥者和主要凶手；二是策划、组织、指挥武斗造成致死致残严重后果的首要分子；三是品质恶劣、挟嫌报复，蓄意害人，造成严重后果的人。凡犯有上述错误和罪行的人，都要立案查证，做出组织处理，但不划“三种人”。其中罪行特别严重，民愤很大，触犯刑律，需要追究刑事责任的（包括非党农民），由司法部门负责处理。对不属于犯“三种人”错误和罪行的，不再立案查处，但要在整党中如实检查错误，认真总结教训，取得群众谅解。对“文革”中犯有严重错误和罪行，过去做过处理，且处理遵本恰当，后来也未发现新的重大问题的，这次不再查处；如果后来作了错误平反，则要重新定处。"},{"type":"paragraph","text":"三、要充分考虑到农村文化水平、政策水平不高，盲从性较大的特点，在安排工作时，要周密考虑，工作方法要十分考究。列准核查对象，既要从查清“文革”大事件入手，找出事件的主要责任者，又要充分利用“文革”期间的材料，包括本村大事件的记载，有关部门平反冤假错案、落实政策的材料，有关干部的考核材料，乡镇以上核查中形成的材料，还要重视群众来信来访，从中寻找线索，不要人人排查，查证核实问题，主要应通过对受害人、知情人、同案人的个别走访，查阅历史资料，加以澄清。不搞动员，不提倡群众检举揭发，也不要召开多人参加的座谈会，所列查的问题，要做到事实清楚，证据确凿，经得起历史的考验，处理中，要严格按照党章规定程序办理，主要事实要与本人见面，允许本人申辩，然后由支部大会讨论，支部提出处理意见，经乡党委审查，报县委批准。"},{"type":"paragraph","text":"四、这次农村清理工作，由各地、市、县委负责组织领导，案件的审批和平衡，由各县负责进行。因此，党委要加强领导，加强调查研究和检查指导，加强请示汇报，做到领导、任务、办案人员、时间“四落实”。整个工作，力争今冬明春与整党同步结束。同时，要把政治思想工作贯穿整个清理工作的始终。对知情人、受害者，涉及到的责任者等各类人员，要耐心地做好思想工作，讲清党的核查政策，进行否定“文革”教育，提高认识，消除顾虑，以利清理工作的顺利进行。"},{"type":"paragraph","text":"城镇街道的清理工作，均按此精神安排进行。"},{"type":"paragraph","text":"一九八六年八月十九日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd04ae4185"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

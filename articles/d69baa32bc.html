script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺达赖班禅团结和好感谢毛主席的英明领导青海塔尔寺三千僧众发出贺电","authors":[],"dates":[{"year":1951,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社西宁十七日电】　在班禅额尔德尼离青海返西藏前夕，青海省塔尔寺察汉诺门汉佛、赛多诺门汉佛、米纳佛、哈里哈佛代表三千僧众致电达赖佛、班禅额尔德尼等，电文如下:"},{"type":"paragraph","text":"“达赖佛，班禅额尔德尼，甘丹寺池巴暨拉萨三大寺、扎什伦布寺全体僧众共鉴:"},{"type":"paragraph","text":"我们藏族僧俗人民久受帝国主义的侵略压迫和国民党反动政府的挑拨离间，曾造成西藏民族与国内各兄弟民族之间的不团结。自全国解放以后，由于我各民族人民领袖毛主席及共产党的正确领导，促成了和平解放西藏的新局面，使我们民族内部团结起来了，班禅额尔德尼得以荣归故土，这是继西藏解放以后的又一大喜事。塔尔寺三千僧众欣喜如狂，除向中央人民政府及伟大领袖毛主席致谢外，并祝贺达赖佛与班禅额尔德尼今后在共产党、毛主席与中央人民政府领导下，亲密团结，加强西藏内部与国内各兄弟民族之间的团结，彻底实现解放西藏的和平协议，驱逐帝国主义在藏侵略势力，巩固祖国西南国防，建设新西藏。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69baa32bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

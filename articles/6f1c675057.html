script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海玉石雕刻厂广大职工认真学习毛主席重要指示狠揭猛批“四人帮”反革命罪行","authors":[],"dates":[{"year":1976,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海玉石雕刻厂广大职工认真学习毛主席关于资产阶级“就在共产党内”、“走资派还在走”的光辉指示，学习吴德同志在首都庆祝大会上的重要讲话和中央两报一刊社论《伟大的历史性胜利》，深入领会毛主席关于批判“四人帮”的一系列重要指示，愤怒声讨、批判“四人帮”反党集团篡党夺权的滔天罪行。大家说:长期以来，“四人帮”背叛马克思主义，搞修正主义，搞投降主义，搞卖国主义；他们结党营私，拉山头，搞宗派，搞分裂，称王称霸，把自己凌驾于毛主席、党中央之上，他们大搞阴谋诡计，到处插手，煽风点火，制造谣言，颠倒是非，大造反革命舆论，企图打倒一大批中央和地方的党政军负责同志。为了批深批透“四人帮”推行的这条反革命的修正主义路线，揭露其极右实质，这个厂的职工又学习了毛主席自七届二中全会以来有关阶级、阶级斗争的论述，着重学习了毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”的英明论断。大家认识到:“四人帮”搞修正主义要比党内历次机会主义路线头子具有更大的疯狂性、欺骗性和贪婪性。他们在伟大领袖毛主席病重期间和逝世以后，错误地估计形势，迫不及待地跳出来，妄图篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义，使毛主席开创的无产阶级革命事业付诸东流。他们打着马克思主义的旗号，标榜自己是“正确路线的代表”、“马列主义理论家”、“坚定的左派”、文化大革命的“功臣”，欺世盗名，招摇撞骗。他们利用手中控制的舆论工具，歪曲事实，颠倒是非，制造谣言，蛊惑人心，肆意篡改毛主席的指示，到头来还倒打一耙，嫁祸于人，他们对毛主席关于限制资产阶级法权的指示，阳奉阴违，口头上高喊要限制资产阶级法权，行动上却拚命强化、扩大资产阶级法权，利用窃取的部分权力，大肆侵吞国家的财产，挥金如土，穷奢极欲，生活糜烂，比资本家还厉害。"},{"type":"paragraph","text":"通过学习、揭发和批判，这个厂的广大职工把对“四人帮”反党集团的无比痛恨，化作抓革命，促生产，促工作，促战备的巨大动力。十月份的产值比去年同期增长百分之四十一点七八，其中主要产品的品种也比原来有了大幅度的增长。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1c675057"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

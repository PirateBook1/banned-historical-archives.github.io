script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”才是在培养“精神贵族”","authors":["孙汉芳"],"dates":[{"year":1977,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”才是在培养“精神贵族”"},{"type":"paragraph","text":"抚顺石油研究所工程师　孙汉芳"},{"type":"paragraph","text":"我是一个科研工作者，对“四人帮”破坏毛主席关于又红又专的方针，破坏党对知识分子团结、教育、改造的政策，破坏科研队伍建设的罪行，是深恶痛绝的。但是，在过去“四害”横行的情况下，我们对“四人帮”的种种破坏和干扰，只能看在眼里，恨在心里。"},{"type":"paragraph","text":"恩格斯指出：“在马克思看来，科学是一种在历史上起推动作用的、革命的力量。”（《在马克思墓前的讲话》，《马克思恩格斯选集》第3卷第575页），列宁也指出，社会主义的改造，国民经济的发展，同科学技术的发展是密切相关的。搞社会主义革命和社会主义建设，把国民经济搞上去，无产阶级没有一支自己的科学技术队伍是不行的。"},{"type":"paragraph","text":"过去，由于刘少奇的修正主义路线的干扰破坏，不重视农药的科学研究工作，我们自己拿不出农药的标准样品，不能对进口农药的质量做技术上的分析和鉴定，在政治上和经济上都受到很大损失。"},{"type":"paragraph","text":"文化大革命以后，在毛主席革命路线指引下，在国务院和有关部门的直接领导和关怀下，我亲自参加过一次农药科研大会战，群策群力，攻克了一个又一个难关，终于制成了代表我们国家水平的农药标准样品，掌握了对进口农药进行分析和鉴定的科学技术，把住了进口农药的质量关。这件事使我深深体会到，在社会主义建设事业中，不重视科学研究工作，就没有高速度、高水平；不搞科学研究，就只能跟在别人后面爬行。我们科学研究人员，一定要遵照毛主席又红又专的教导，为革命钻研技术，掌握为人民服务的过硬本领，否则，攀登科学技术高峰，就只能是一句空话。"},{"type":"paragraph","text":"祸国殃民的“四人帮”疯狂叫嚷什么“宁要一个没有文化的劳动者，不要一个有文化的剥削者、精神贵族。”他们恶毒地把革命的知识分子打成“剥削者”、“精神贵族”、“修正主义的社会基础”等等，而那些只会跟他们跑、随着他们叫的人，不钻研科学技术，不出研究成果，考试交“白卷”，居然成了“反潮流”的“英雄”。事实证明：“四人帮”才是真的在培养“精神贵族”。（附图片）"},{"type":"paragraph","text":"河北省石家庄市无线电三厂党支部带领广大职工深揭猛批“四人帮”。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3571b6504"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

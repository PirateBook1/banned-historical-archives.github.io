script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在中央政治局常委会上的讲话","authors":["陈伯达"],"dates":[{"year":1966,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"陈伯达在中央政治局常委会上的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖下午〗","type":"appellation"},{"text":"要澄清几点意见。","type":"paragraph"},{"text":"第一、这十条作为安民告示出现的，工厂中许多问题没有涉及到，但十条是包含一个完整性。谷牧的汇报提纲，实际上是割裂了它的完整性。汇报提纲说赞成十条，实际是反对十条的。所有各条都是同工交企业相适应的，可能有许多缺点，也许还要补充，但有一个根本的东西，如果把革命打掉了，十条就打掉了。","type":"paragraph"},{"text":"第二、谈一谈工作方法问题。说工作方法问题，不是文革小组的工作方法就很好，可以说文革小组的工作方法不好，我的工作方法特别不好，不会做工作，不会商量问题。但汇报提纲是不好的，事前也不同我商量，特别是没有请示过主席和林彪同志，我是计委的成员，大小计委都有我的名，但没有和我商量，那天看了提纲，的确是突然袭击，这个方法不好。","type":"paragraph"},{"text":"（总理插话：这个提纲是我要他们写的，不能在汇报时光凭口讲，要有一个提纲，是开夜工搞的，可是来不及征求意见。）","type":"paragraph"},{"text":"第三、对于多数、少数的问题。我说明一下，当然多数、少数都带有阶级性，那一天我讲的所谓多数，其中老工人一种地位提高了，过去在天津蹲点，老工人脱离了生产，参加车间当干部，我动员他们参加劳动很不通，他同我是有感情的，但是说不通。另一种老工人象北京机床一厂，有些人参加了捍卫团，工资一百零五元，不参加就怕丢了。工人阶级是有阶层的，有的阶层容易受资产阶级拉拢，有的受当权派拉拢当打手。多数、少数是会有变化的。这个问题我在工作会议上说过，不要多说了。有一点要特别注意的，对于无产阶级革命家、马克思列宁主义者、毛主席的学生，特别要注意容易听到首先闹革命的被说成是流氓痞子。在北京机床二厂听了一个青年工人讲话，说得很有条理，口齿很清楚，但当权派把他说成是流氓痞子。所以，有些报告的提法要注意，不要把这些人说成是流氓痞子。在历史上首先闹革命的，冲锋陷阵的总是少数，然后大多数才参加过来。历史上很多少数人起来闹革命，如法国、英国的资产阶级革命，起来革命的也说他们是流氓痞子，现在还有人去争论。我最近看了一本书，写这本书的不是马列主义者，他找了很多书的材料证明，就说这些首先起来闹革命的不是流氓痞子，毛主席在农民调查报告时，就批评过这种错误。我们现在不要重复这个错误。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39b720d1d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏自治区筹委会代理主任委员班禅额尔德尼给党中央和毛主席的致敬电","authors":[],"dates":[{"year":1961,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨30日电】　西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞，在中国共产党成立四十周年前夕，致电党中央和毛主席致敬，全文如下:"},{"type":"paragraph","text":"敬爱的党中央，敬爱的毛主席:"},{"type":"paragraph","text":"值此伟大的中国共产党诞生四十周年之际，谨向党中央和您表示热烈的祝贺和崇高的敬意。"},{"type":"paragraph","text":"四十年来，祖国各族人民在伟大的中国共产党和您的英明正确的领导下，经过英勇顽强的斗争，战胜了以美帝国主义为首的帝国主义侵略势力，推翻了国民党反动派的罪恶统治，消灭了封建制度，把各族人民从痛苦的深渊中拯救出来。1949年，建立了各族人民幸福的大家庭——中华人民共和国，完成了民主革命的伟大历史任务，紧接着又取得了社会主义革命和社会主义建设的伟大胜利。特别是从1958年以来，全国各族人民在党的建设社会主义总路线、大跃进、人民公社三面红旗的光辉照耀下，苦干、实干加巧干，用辛勤的劳动，取得了社会主义建设更大的成就。这一切都是由于伟大的中国共产党和您的正确领导的结果。"},{"type":"paragraph","text":"祖国各少数民族，在党的民族政策的光辉照耀下，和您的英明正确的领导下，在祖国日益繁荣富强的大好形势的鼓舞下，也都迅速地改变了过去在经济、政治和社会制度上的落后面貌，正在民主和社会主义的康庄大道上胜利地迈进。"},{"type":"paragraph","text":"西藏地区在和平解放后十年来，发生了巨大的变化。特别是1959年平叛以来，按照党的政策和您的指示，西藏进行了伟大的民主革命，推翻了万恶的封建农奴制度，千百年来被压迫剥削、被惨重奴役的百万农奴和奴隶获得了解放，翻了身，成为土地和新社会的主人。在今天的西藏高原上，一派欣欣向荣，到处洋溢着赞颂共产党，感激毛主席的歌声。现在，西蔬人民和全国各族人民一样，斗志昂扬、意气风发，正在为建设民主和社会主义的祖国的新西藏而奋斗。"},{"type":"paragraph","text":"四十年是中国共产党领导全国各族人民英勇斗争的四十年，是光荣的四十年，是马列主义普遍真理同中国革命的具体实践相结合的毛泽东思想胜利的四十年。在这个光辉的日子里，在祖国各族人民欢欣鼓舞庆祝这个伟大节日的时候，我再一次向光荣、伟大、正确的中国共产党和各族人民伟大领袖、各族人民幸福的缔造者毛主席——您致以最热烈的祝贺和最崇高的敬意。今后，我坚决在党和您的领导下，听党的话，按党的政策和您的指示办事，和西藏人民一道，彻底完成民主革命，为建设繁荣、幸福的民主和社会主义的新西藏，为建设社会主义的祖国而贡献出自己的一切力量。最后敬祝各族人民的伟大救星毛主席——您万寿无疆!伟大的中国共产党万岁!"},{"type":"paragraph","text":"班禅额尔德尼·却吉坚赞　1961年6月30日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e034c9b169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

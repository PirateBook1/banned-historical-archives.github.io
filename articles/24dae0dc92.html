script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中国共产党诞生五十五周年  一批新影片上映","authors":[],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝中国共产党诞生五十五周年"},{"type":"paragraph","text":"一批新影片上映"},{"type":"paragraph","text":"新华社一九七六年六月三十日讯　在庆祝中国共产党诞生五十五周年期间，又有一批新摄制的影片将与观众见面。"},{"type":"paragraph","text":"新摄制的彩色故事片《欢腾的小凉河》，是以农业学大寨为题材，正面表现了革命人民群众同走资派的斗争。根据同名话剧改编的彩色故事片《枫树湾》，描写了第一次国内革命战争时期，湘东偏僻山区枫树湾的农民群众在党的领导下开展的武装斗争，形象地揭示了“枪杆子里面出政权”的伟大真理。"},{"type":"paragraph","text":"这次上映的新闻纪录片共有四部。彩色纪录片《五一》，再现了首都工人阶级和劳动人民欢庆今年“五一”国际劳动节的盛况，显示了我国各族人民在以毛主席为首的党中央的领导下，誓把批邓、反击右倾翻案风的伟大斗争进行到底的坚强决心。影片《中国艺术团访问朝鲜》，纪录了中国艺术团去年到朝鲜进行访问演出时的动人情景，热情地歌颂了中朝两国人民和两国文艺工作者用鲜血凝成的战斗友谊。在批判邓小平、反击右倾翻案风的高潮中拍摄的彩色纪录片《复旦校园卷狂飚》、《朝农师生乘胜前进》，反映了这两个学校的广大师生员工认真学习毛主席的一系列重要指示，坚决反击右倾翻案风，沿着毛主席无产阶级教育路线奋勇前进的战斗景象和革命精神。"},{"type":"paragraph","text":"即将与观众见面的八部彩色科教片，介绍了在批判邓小平、反击右倾翻案风伟大斗争的推动下，我国工农业等各条战线上涌现出来的新经验、新技术，热情地歌颂了无产阶级文化大革命，歌颂了社会主义新生事物。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24dae0dc92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广西僮族自治区第一届代表大会第三次会议关于开除右派分子徐江萍党籍的决定","authors":["(徐江萍)"],"dates":[{"year":1958,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"中共广西僮族自治区第一届代表大会第三次会议关于开除右派分子徐江萍党籍的决定","type":"title"},{"text":"(徐江萍)","type":"authors"},{"text":"在中共广西僮族自治区第一届代表大会第三次会议期间，经过代表们的揭发，证明区检察院副检察长徐江萍，在政治上已经堕落为右派分子。他的主要错误是：在他所担任的检察工作中，一贯表现右倾，丧失立场。突出的是在一九五六年下半年到一九五七年上半年这一段时间里，当城市的资产阶级右派分子和农村的地、富、反、坏分子向党猖狂进攻，否定合作化成绩，诬蔑粮食统购统销政策，破坏人民民主专政，攻击社会主义制度时，在这样严重的斗争关头，徐江萍身为国家专政机关的主要干部，不是出来维护社会主义，保卫人民利益，坚决打击反革命分子的进攻，相反地却在一系列问题上，敌我不分。丧失立场。他混淆两类矛盾的性质，把敌我矛盾认作人民内部矛盾，甚至，连反革命暴乱杀死了革命干部，他也认为是人民内部矛盾；而且还诬蔑说暴乱是由于干部作风不好引起的。这样。他对于反革命分子的疯狂进攻，不但不去主动镇压，反而为他们喊冤叫屈，恶毒地无中生有地诬蔑我们的肃反运动有百分之五十、六十都是“错案”和“冤案”。徐江萍对敌人是这样的宽大与照顾，而对于我们的干部，却极尽其诬蔑和丑化的能事。他把我们许多阶级立场坚定，对敌斗争英勇的同志，描绘为作风恶劣、“违法乱纪”的人，说他们是“靠捕人来打开局面，靠惩办来代替思想发动”。因而他竭力主张对所谓“违法乱纪”的人，进行“严肃制裁”。这样，很明显，徐江萍的专政矛头，不是指向敌人，而是指向人民内部和革命干部的。","type":"paragraph"},{"text":"徐江萍还反对党对检察工作的领导，他把检察工作置于党的领导之外，向党闹分散、闹独立。他认为党对检察工作的领导，便是破坏他的“独立审判”；说检察干部参加了党的中心工作，便是“不务正业”。","type":"paragraph"},{"text":"根据上述情况，充分证明：徐江萍的言行，是不折不扣的右派言行；他已经完全丧失了继续作一个共产党员的起码条件。为了纯洁党的组织和巩固党，中共广西僮族自治区第一届代表大会第三次会议一致决议：开除徐江萍的党籍；并且建议有关的行政方面，撤销他所担任的一切职务。这个决定应该在党内外加以公布。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b887a612b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

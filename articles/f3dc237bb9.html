script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局关于解决债务纠纷的原则和办法的规定","authors":[],"dates":[{"year":1950,"month":9}],"is_range_date":false,"parts":[{"text":"中共中央西南局关于解决债务纠纷的原则和办法的规定","type":"title"},{"text":"在减租运动中，农村中的债务问题必然会同时提出。因为农民之陷于饥寒交迫，主要是由于封建地主重租高利的盘剥。所以农民提出债务问题是很自然很合理的，我们应妥善的加以解决。减租条例上所以没有写上这一条，一方面是考虑到写上会更增加农村的债务纠纷，而陷于被动；另一方面是根据解放后的情况，主要是借不到债的问题。这样，减息问题实际上是清理过去债务的问题。在减租中如有债务纠纷问题提出，则要具体地加以解决。为使在运动中能够正确的掌握，特规定如下处理债务的原则和解决纠纷的办法：","type":"paragraph"},{"text":"第一、总的原则是：农民所欠地主的旧债，根据具体情况应予减免或废除，其他债务关系不变；解放以后，则应实行借贷自由，不加限制。","type":"paragraph"},{"text":"第二、凡战争罪犯及罪大恶极的恶霸分子，其债权一律废除。","type":"paragraph"},{"text":"第三、过去农民向地主所借债务，采取以下办法处理：属于高利贷性质者，凡过去已付利息超过原本1倍者，一律停利还本；过去已付利息超过原本2倍以上者，本利停付；属于低息债务者，仍照常还本付息。","type":"paragraph"},{"text":"旧债清偿后，其抵押债务之土地、财产，应即交还农民，已成立买卖关系者可不动。","type":"paragraph"},{"text":"地主、富农在工商业中的债权、债务，由债权人债务人自行处理，不在停息之列。","type":"paragraph"},{"text":"第四、中贫农相互之间的债务纠纷，由政府与农民协会作为农民内部问题协议调解之。","type":"paragraph"},{"text":"第五、今后借贷利息由双方自由议定，并须有借有还。","type":"paragraph"},{"text":"以上条款是内部处理债务纠纷时应掌握的原则，可传达到所有参加减租运动的干部，但不得以政府名义公布。","type":"paragraph"}],"comments":[],"origin":"原载1950年9月“西南工作”第18期，转载于中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3dc237bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协代表团长兰·涅特赞颂新中国毛主席是当代最伟大的思想家由于毛主席思想，中国达到非常强盛的阶段，使敌人一片惊慌","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州28日电　柬埔察中国友好协会代表团团长兰·涅特昨天在这里说:“毛泽东主席是我们时代最伟大的思想家，他是中国六亿五千万人民爱戴的英明的导师，是崇高的思想的启发者。”"},{"type":"paragraph","text":"他说:“由于毛主席的思想，中国人民才能够达到目前完善的、非常强盛的阶段，赢得了世界的钦佩，而使我们的敌人一片惊慌。”"},{"type":"paragraph","text":"兰·涅特和由他率领的柬中友协代表团是在二十六日晚上乘飞机从长沙到达广州的，并已在今天离开这里乘飞机回国。"},{"type":"paragraph","text":"曾经担任过柬埔寨驻中国大使的兰·涅特昨天向本社记者畅谈了他的访华观感。他说，在他离开中国将近四年之后重新来这里作为时一个月的访问的时候，他得到了非常多的感受。他说:“我有机会亲眼看到了最近四年当中中国朋友所实现的巨大的进步。”"},{"type":"paragraph","text":"他强调说:“我非常钦佩你们在毛泽东思想鼓舞下所取得的一切成就。给我印象最深的是你们第三次核试验的伟大成功。这是亚洲人民和世界上为反对帝国主义大国、为争取和捍卫独立和自由而斗争的各国人民的骄傲。这是对企图垄断核武器的原子俱乐部大国的严重警告。”"},{"type":"paragraph","text":"兰·涅特团长强烈地谴责了美帝国主义的战争政策和侵略政策。他说:“美帝国主义正如毛主席所说的是纸老虎，它吓不倒我们。柬埔寨人民同中国人民一样，在一旦遭到美帝国主义的侵犯时将坚决进行反对美帝国主义侵略的斗争。”"},{"type":"paragraph","text":"他强调说:“在这种情况下，我们将为保卫独立和自由而进行正义战争。我们为正义事业而斗争，我们会胜利的。所有为了反对外国侵略和非正义而斗争的人们是会得到一切爱好和平的人们的支持的。我们也坚决支持被压迫人民反对美帝国主义的战争政策和侵略政策的斗争。”他说:“我们坚信美帝国主义一定会被粉碎和被消灭。在粉碎美帝国主义的斗争中，伟大的中国人民将起决定性的作用。”"},{"type":"paragraph","text":"他说:“受到美帝国主义侵略的亚洲、非洲和拉丁美洲人民应该更紧密地在争取独立和自由的斗争中团结起来。在东南亚，我们特别应该支持越南人民和老挝人民反对美国佬的英勇斗争，坚决把我们的共同敌人美国佬赶出去。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbcd46a347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

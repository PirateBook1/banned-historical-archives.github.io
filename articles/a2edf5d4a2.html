script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席带来了幸福的日子榆林区少年队员欢度暑假通过二十四天的集体生活加强了队员们的组织性和纪律性","authors":["叶世涛"],"dates":[{"year":1951,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国福利会与榆林区团工委、文教科、卫生科等联合举办的上海市榆林区第一届少年儿童队夏令营，已于昨天(廿四日)胜利结束。"},{"type":"paragraph","text":"自八月一日开始以来，廿四天里，一百○六位参加夏令营的优秀少年队员，真正过了一个活泼愉快而有意义的夏令生活。他们依照排定的日程，轮流举行各种少年队的活动，通过这些活动，队员们接受了爱国主义的教育，明确体验到生长在毛泽东时代是最光荣和最值得骄傲的。"},{"type":"paragraph","text":"队员们在这廿四天的集体生活中加强了组织性和纪律性，懂得遵守集体纪律；最初排队需要十分钟，还是排不整齐，现在七分钟就能自动排好。有些队员们开始时总觉得集体生活太紧张，不习惯，但是经过队的训练，反而觉得生活的愉快，舍不得离开夏令营，希望能继续过下去。"},{"type":"paragraph","text":"在夏令营里，同时也加强了队员们对毛主席的热爱，小朋友们深深的认识到今天幸福的生活，都是毛主席给他们的。八月七日那天，夏令营发下了奶粉，立刻，孩子们高呼起来:“这是毛主席送给我们的礼物；毛主席为了让我们长得胖胖的，才送了这许多奶粉给我们。”第二中队建筑了一个毛主席故乡的沙盘，沙盘做好的那天，孩子们觉得湖里没有鱼，不好看，立刻添上了不少五彩的小鱼，但又觉得湖滩上没有石级，他们想，如果这样，毛主席小时挑水，不是要滑到湖里去么?他们便用了三条竹片，编成扶梯，铺在岸边。飞机模型室的儿童，把第一架最精巧的手掷滑翔机，送给毛主席。十二日营火会上，孩子们自动在毛主席像片的胸前戴上大红花，因为他们都认为“有了毛主席才有我们光荣的红领巾，才有我们愉快的夏令营。”一位小朋友特作了一首诗，歌颂毛主席的恩情比海还要深。"},{"type":"paragraph","text":"八月十七日，他们到吴淞去旅行；通过跟当地的人民海军联欢，和访问农民，加深了他们对人民解放军和劳动人民之间的感情。队员李文霞看到了田中庄稼的兴旺和农民辛苦的耕种后，感到祖国物产太丰饶了，回来连她从来不爱喝的牛奶和怕酸不吃的蕃茄，亦要吃了。当全体队员见到海军大哥哥们在长江边上站岗放哨，来保护夏令营的时候，更加感动地把自己心爱的红领巾送给解放军说:“我们要把解放军鲜血染红的红领巾，献给祖国的英勇保卫者。”"},{"type":"paragraph","text":"在政治思想上，队员们亦有显著的提高；过去个别队员对工友还有不正确的看法，但是今天他们都认识到劳动的伟大，看到工友亦自动的举起右手敬礼了。根据自己的志趣，他们可以加入各科技术小组，(文学、艺术、地理、音乐、舞蹈、飞机模型)和各种体育活动(球类、游泳)，不但提高了儿童们的求知欲，亦锻炼了他们的身体。廿四天中，队员们的体重普遍增加，最多增加六公斤之多。"},{"type":"paragraph","text":"少年队员年龄最大的只有十五岁，可是创造力都很强，他们自己制造地图、模型，并作出开发新疆、西藏的全部计划。"},{"type":"paragraph","text":"结束那天，还举行了展览会，那里有不少孩子们自己创作的文章、歌词、活报，——每个人都写着，在离营后，要把常识带回学校去，团结非队员，好好学习，锻炼身体，准备将来建设美丽的祖国。(叶世涛)"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\08\\518p040801.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(中国福利会摄)\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2edf5d4a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

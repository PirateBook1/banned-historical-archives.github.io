script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年日本松山芭蕾舞团再次公演《白毛女》","authors":[],"dates":[{"year":1972,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七二年五月二十四日电　日本松山芭蕾舞团为纪念毛主席的《在延安文艺座谈会上的讲话》发表三十周年，于五月二十二日和二十三日在东京再次公演现代芭蕾舞剧《白毛女》。"},{"type":"paragraph","text":"中岛健藏、萩原定司、松村一人、川崎宽治、坂本德松、伊藤茂、白石凡、宫川寅雄、河原崎长十郎、松冈洋子等日本各界知名人士观看了演出。"},{"type":"paragraph","text":"中日备忘录贸易办事处东京联络处人员赵自瑞和停泊在横滨港、川崎港的中国货轮“燎原”号、“南翔”号和“先锋”号的部分船员应邀先后观看了演出。"},{"type":"paragraph","text":"松山芭蕾舞团的演出受到了观众的热烈欢迎和好评。"},{"type":"paragraph","text":"日本中国文化交流协会和《朝日新闻》社五月十二日晚间在东京联合举行“纪念《在延安文艺座谈会上的讲话》发表三十周年讲演会”。出席讲演会的各界人士有四百余人。"},{"type":"paragraph","text":"日中文化交流协会常任理事白石凡在会上致词说，《讲话》提出了革命文艺的原则，提出了为什么人的问题。中国文化大革命以来创作出来的革命现代京剧、舞剧和交响乐等等，就是这个《讲话》的精神的具体成果。"},{"type":"paragraph","text":"立教大学教授野村浩一在讲演中谴责美帝国主义扩大侵略越南的战争，并且指出，必须改变日本政府在越南战争中追随大国的立场。为此，就要根据《讲话》中关于文武两个战线的精神，建立文化战线，大造舆论，发动全国人民起来斗争。"},{"type":"paragraph","text":"日中文化交流协会常任理事、和光大学教授宫川寅雄在讲演中说:“我们日本的文艺工作者，也要按照《讲话》精神深入到广大的日本人民中去，了解他们，反映他们的愿望，使他们团结起来为争取自身的解放而斗争。”"},{"type":"paragraph","text":"会后放映了中国纪录影片《文化大革命期间出土文物》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"越南战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f8acce71b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

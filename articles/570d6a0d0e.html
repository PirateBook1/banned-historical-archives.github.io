script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"华中野战军应准备出蛙浦线作战","alias":"","parts":[{"type":"paragraph","text":"华中野战军应准备出蚌浦线作战！"},{"type":"paragraph","text":"（1946年6月26日）华中局，并告陈、舒："},{"type":"paragraph","text":"（一）八天期满后，国民党即将向我大举进攻。（二）为粉碎国民党之进攻，决令刘邓主力出陇海豫东，陈舒主力出徐蚌间，调动敌人而歼灭之。（三）你区应以一部在苏中吸引并牵制通扬线上之敌，粟谭率主力（不少于十五个团）位于三分区，与陈舒配合，一举占领蚌浦?间铁路线，彻底破坏铁路，歼灭该地之敌，恢复三、四分区失地，并准备打大仗，歼灭由浦口北进之敌。（四）"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央华中分局的电报。"},{"type":"paragraph","text":"[2]陈、舒，指陈毅、舒同，当时分别任新四军军长兼山东军区司令员和政治部主任。"},{"type":"paragraph","text":"[3]根据美国总统特使马歇尔提议，国共双方经过磋商，于1946年6月6日分别发表了自6月7日12时起在东北休战15天进行谈判的声明。6月21日，蒋介石宣布东北休战期延长至30日。"},{"type":"paragraph","text":"[4]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。"},{"type":"paragraph","text":"[5]徐、蚌，指江苏徐州和安徽蚌埠。[6]通、扬，指江苏南通和扬州。[7]粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。[8]蚌、浦，指安徽蚌埠和江苏浦口。用全力策动孙良诚\"起义。（五）午灰前完成一切攻击准备，待命攻击。（六）你们一切听陈舒指挥。（七）为应付长期连续作战，你们应准备动员并适当使用自己的各项后备力量，一切作长期打算。"},{"type":"paragraph","text":"中央已宥亥"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":432},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"570d6a0d0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

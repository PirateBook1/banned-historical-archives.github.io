script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届政协第三次会议在京开幕","authors":[],"dates":[{"year":1980,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"调动全国人民积极性，推进社会主义现代化建设"},{"type":"paragraph","text":"五届政协第三次会议在京开幕"},{"type":"paragraph","text":"邓小平主席在热烈的掌声中致开幕词，他希望我国统一战线和人民政协在发挥社会主义制度优越性的实践中，作出积极的贡献"},{"type":"paragraph","text":"乌兰夫副主席主持大会，许德珩副主席作工作报告"},{"type":"paragraph","text":"新华社北京8月28日电 中国人民政治协商会议第五届全国委员会第三次会议今天下午在人民大会堂开幕。"},{"type":"paragraph","text":"政协全国委员会主席邓小平在热烈的掌声中致开幕词。他说，开好这次会议，对于调动全国人民的积极性，推进我国社会主义现代化建设，具有重要的意义。"},{"type":"paragraph","text":"邓小平指出，为了把我国建设成为一个现代化的、高度民主、高度文明的社会主义强国，需要用极大的努力，发挥我国社会主义制度的优越性。他说，重要的是：在经济上，要积极发展社会生产力，逐步改善人民的物质、文化生活；在政治上，要充分发扬社会主义民主，健全社会主义法制，发展安定团结、生动活泼的政治局面；在组织上，要大量发现、培养和提拔适应现代化建设需要的人才，广开才路，人尽其才。他希望我国统一战线和人民政协在发挥社会主义制度优越性的实践中，作出积极的贡献。"},{"type":"paragraph","text":"邓小平在回顾一年来各级人民政协作了大量的工作之后说，我们相信，人民政协在为发展我国社会主义现代化建设，实现台湾归回祖国和反对霸权主义、维护世界和平的事业中，必将发挥更重大的作用。"},{"type":"paragraph","text":"大会由政协全国委员会副主席乌兰夫主持。政协全国委员会2，055名委员中，有1，712人出席了今天的大会。大会主席台的帷幕上悬挂着中国人民政治协商会议的会徽，两边各有五面红旗。"},{"type":"paragraph","text":"下午三时半，大会开幕，军乐团高奏国歌。"},{"type":"paragraph","text":"在邓小平致开幕词后，大会通过了五届政协三次会议的议程和会议日程，通过了提案审查委员会名单。"},{"type":"paragraph","text":"政协全国委员会副主席许德珩在会上作了《中国人民政治协商会议第五届全国委员会常务委员会工作报告》。"},{"type":"paragraph","text":"许德珩说，我国的统一战线进入了新的历史发展阶段。一年来，党的各项统一战线政策进一步贯彻落实，我国革命的爱国的统一战线进一步得到巩固和发展。人民政协的工作更加活跃，为四化建设、台湾归回祖国和反对霸权主义作出了新的贡献。"},{"type":"paragraph","text":"许德珩接着介绍了一年来政协在发扬民主协商的优良传统，积极参加国家的政治活动；在组织委员进行参观调查，为社会主义事业贡献力量；在争取台湾归回祖国，开展人民外交等方面所做的大量工作。"},{"type":"paragraph","text":"许德珩说，人民政协在新时期的地位和作用提高了，我们应当把人民政协的工作做得更好。为了实现我们在八十年代的任务，必须采取有效措施，充分发挥政协在国家政治生活和现代化建设中的协商、监督作用，共同把国家的事情办好。"},{"type":"paragraph","text":"许德珩说，让我们更加紧密地团结在党中央周围，同心同德，为把我国建设成为现代化的、高度民主、高度文明的社会主义强国而共同奋斗，为促进台湾归回祖国、完成祖国统一大业而贡献力量。"},{"type":"paragraph","text":"出席今天大会在主席台就座的有：政协全国委员会副主席韦国清、彭冲、宋任穷、康克清、季方、王首道、杨静仁、帕巴拉·格列朗杰、周建人、庄希泉、胡子昂、荣毅仁、刘澜涛、陆定一、李维汉、胡愈之、王昆仑、班禅额尔德尼·却吉坚赞，以及政协全国委员会常务委员。"},{"type":"paragraph","text":"列席今天大会的有中共中央和各省、市、自治区统战部门负责人、国务院参事、政协全国委员会和各省、市、自治区政协负责人等。"},{"type":"paragraph","text":"各国驻中国的外交使节和外国记者旁听了今天的大会。"},{"type":"paragraph","text":"明天，委员们将就开幕词和政协全国委员会常务委员会的工作报告进行分组讨论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67b58b454a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

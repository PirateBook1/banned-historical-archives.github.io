script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"权延赤终审败诉北京市第二中级法院认定:《走下神坛的毛泽东》等书抄袭了阎涛的作品","authors":["谢海阳"],"dates":[{"year":1998,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯(记者谢海阳)　历时近9年的河北老作家阎涛诉北京作家权延赤侵权一案，日前终于划上句号。北京市第二中级人民法院在公开开庭审理后，近日对这一侵害著作权纠纷案作出了终审判决。"},{"type":"paragraph","text":"北京市第二中级法院在二审中听取了有关证人的证言后认为，原审法院对权延赤抄袭了阎涛作品的认定是正确的，维持原审法院判令被告修改《走下神坛的毛泽东》等书有关内容和公开登报道歉等判决；原审法院关于经济赔偿的判决表述不当，变更为:权延赤赔偿阎涛经济损失29824元。"},{"type":"paragraph","text":"石家庄市文联离休干部阎涛与北京军区空军政治部创作员权延赤之间的这一著作权纷争，于1990年由北京市版权处立案审理，但因权延赤拒绝调查对证而未果。1991年7月，阎涛正式向北京市崇文区法院提起诉讼，指控权延赤的《走下神坛的毛泽东》等书抄袭了他的《东行漫记》一书。崇文区法院经审理后认为，被告未征得原告同意而使用了原告作品，应认定为抄袭了原告的作品，判决被告在《走下神坛的毛泽东》、《掌上千秋》、《领袖泪》、《卫士长谈毛泽东》、《伟人的足迹》和《红墙内外——毛泽东生活实录》等书再版时将有关内容予以修改或加附页予以说明；一审判决还令被告在一家全国发行的报纸上刊登启事向原告道歉；被告赔偿原告经济损失及作品使用费29824元。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba4eee5bf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

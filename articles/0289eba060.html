script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"惠民县盲目引黄灌溉造成严重恶果","authors":["新华社"],"dates":[{"year":1962,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"惠民县盲目引黄灌溉造成严重恶果","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　山东省惠民县盲目引黄灌溉，使该县农业生产遭到严重的破坏。","type":"paragraph"},{"text":"惠民县是从１９５６年大办水利的，到１９６０年引黄灌溉面积曾达六十万亩（按设计能力）。由于盲目地追求多引多灌，再加上工程质量差、不配套等原因，使水利建设变成了水害，给全县的农业生产带来了严重的恶果：","type":"paragraph"},{"text":"一、水利工程占用和破坏了大量耕地，给生产造成极大的不便。１９５６年以来，惠民县大修水利所占用的土地共达十三万亩以上，等于全县现有总耕地（一百一十九万亩）的１１％。如果加沟渠两旁取土时所破坏的土地，数字还要更大一些。即使按十三万亩计算，每亩单产一百五十斤，全县只水利占地一项，每年就减产粮食二千万斤左右，等于全县正常年产量的１０％左右。同时，由于实行了“河网化”，遍地沟渠纵横，给群众生产造成极大的不便。过去离村很近的地，因为修了大沟，不得不从桥上绕行，一绕就得多走好几里路，甚至十多里。特别是一到雨季，大沟小沟积满了水，下一趟地要涉几次水，很多好地被抛荒了，有的虽未抛荒，但因来往不便，送不上肥料，使好地变成了瘦地。","type":"paragraph"},{"text":"二、破坏了原有的排水系统，造成严重内涝。１９５６年大修水利以后，纵横交错的灌溉渠道，把原有的排水系统截割得支离破碎，排涝能力大大降低；加上几年来大水漫灌，积涝难排，土地含水量增加，渗透力大大下降，更加造成内涝的严重发展。如去年７、８月份全县总降雨量为五百二十五点二公厘，水淹和涝地面积达七十万亩，绝产的近四十万亩，全年粮食总产量只有六千多万斤（包括七百五十八万斤个体收入）；而１９５１年和１９５３两年的７、８月份，降水量虽然分别达到五百七十三点九公厘和五百八十九点七公厘，也涝了几十万亩地，但成灾面积比去年小得多，两年粮食总产量都在二亿斤左右。","type":"paragraph"},{"text":"三、土地大量碱化。几年来由于大量引水灌溉，内涝严重，造成地下水位迅速提高，全县碱化地面积由１９５６年以前的十万亩增为四十三万多亩，占现有耕地的４０％。几年来因严重碱化完全弃耕的达十八万亩以上。很多村子碱化得连一小块菜地都找不出来，不得不到外村借地种菜。如果以粮食产量计算，全县每年因土地碱化而减少的产量即达数千万斤。","type":"paragraph"},{"text":"由于引黄灌溉所造成的不良后果，加上近年来“五风”的影响，全县耕地面积和粮食产量连年下降，生产遭到严重破坏。全县耕地面积由１９５６年的一百六十三万亩，降为目前的一百一十九万亩，减少了２６％，比光绪十一年还减少了四万多亩。粮食产量１９５６年为二亿六千二百八十六万斤（１９５４年最高产量达到二亿七千六百八十六万斤），１９６０年（正常年景）下降为一亿零三百二十万斤，下降了６１％。","type":"paragraph"},{"text":"几年来，群众一再要求停止放水浇地、平毁沟渠。最近，中央范县水利会议关于停止引黄灌溉的决定下达后，全县干部群众欢欣鼓舞，他们说：“今年再不放水浇地，还有个盼头！”有些地方刚一宣布，群众就动手平沟填渠，准备下种。（本社下放干部于中干）","type":"paragraph"},{"text":"来源：１９６２年５月２１日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0289eba060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"陕甘支队的行动部署叫","alias":"","parts":[{"type":"paragraph","text":"陕甘支队的行动部署！!"},{"type":"paragraph","text":"（1935年10月19日）彭司令员："},{"type":"paragraph","text":"（一）一纵队本日到吴起镇\"及其前后十五里宿营，明（二十）日以准备作战姿势在此休息一天，对来敌筑工事警戒并派队向来路游击。"},{"type":"paragraph","text":"（二）二、三纵队明日宜靠近吴起镇，在其以南二十里左右地区宿营。"},{"type":"paragraph","text":"（三）吴起镇已是苏区边境，此地以东即有红色政权，保安城闻有红色部队，但吴起镇、金汤镇之间之金佛坪有地主武装百余守堡，拟派队消灭之。"},{"type":"paragraph","text":"（四）明日请彭来吴起镇商行动方针，二、三纵队交叶邓指挥。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十九日十九时[1]这是毛泽东给红军陕甘支队司令员彭德怀的电报。[2]吴起镇，今名吴旗镇，为陕西省吴旗县县治。[3]保安城，原保安县城，今为陕西省志丹县县治。[4]金汤镇，位于今陕西省志丹县西部。[5]叶邓，指叶剑英、邓发，当时分别任红军陕甘支队第三纵队司令员1935年，陕甘支队和红十五军团部分领导人在会师后的合影。"},{"type":"paragraph","text":"1935年10月27日，蒋介石飞抵西安，亲自部署“督剿”红军。图为蒋介石在西安城南王曲军官训练团讲话。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c6450b7a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

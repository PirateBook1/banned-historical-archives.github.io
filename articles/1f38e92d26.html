script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生活在毛泽东时代","authors":["热衣汗"],"dates":[{"year":1950,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"生活在毛泽东时代"},{"type":"paragraph","text":"热衣汗  作  托乎提巴海  译"},{"type":"paragraph","text":"我是一个维吾尔族少年，今年十二岁，是新疆的一个初中学生。我这次和同学怕提满（哈沙克少年，十岁），参加了北京全国少年儿童队干部会议。"},{"type":"paragraph","text":"我们两个十岁和十二岁的新疆少数民族少年，在过去还能被人瞧得起吗？今天我们能够到人民首都——北京参加会议，这是一件具有历史意义的大事。"},{"type":"paragraph","text":"我们在北京和全国各地成千的少年朋友们会面了。他们对我们是那样地亲切关怀。他们热烈地欢迎我们，使我们感到极大的荣幸和愉快。他们对于我们，好像是花园里的鲜花之香吸引着我们，鼓励着我们。我们不但学到了很多东西，同时还感到了民主新中国大家庭的温暖可爱。"},{"type":"paragraph","text":"在和全国各地少年朋友短期的共同生活中，我们学到了很多新的知识。他们带我们参观学校、工厂，教我们唱歌儿。我们也教他们本民族的舞蹈、歌谣。最使我们感到荣幸的，我们还见了自己的领袖毛主席。"},{"type":"paragraph","text":"无疑地，这些幸福只有在毛泽东的年代里才能得到。"},{"type":"paragraph","text":"我们要把这一次的学习经验，向边远地区的小朋友传达，使他们了解老大哥——汉族及其他民族对我们少数民族的关怀和尊敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f38e92d26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

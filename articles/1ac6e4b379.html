script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给武汉医学院×××的信（3）","authors":["武汉大学","陈嘉勉"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"给武汉医学院×××的信 （3）","type":"title"},{"text":"武汉大学陈嘉勉","type":"authors"},{"text":"你最近给我两函均已收到，今晚特回此信，然由于时间之匆匆，未及思考，故不能令你满意也。","type":"paragraph"},{"text":"中国之间题，若你有可能我们在暑期可以详细的讨论。我认为革命的根问题是政权，掌握政权就意味决定一切。四九年共产党取得了政权，开始了社会主义公有制的革命，并保证了社会主义共产主义的实现，前阶段为后阶级做了准备。并定决了后阶段的胜利。因此，我并未将中华（中国革命）的二个时期混淆。革命假如只做了破坏旧的而并未建立新的，则不能谓其澈底也。中国目前之制度有巨大的缺陷，因此引起了全国人们不满，根本并未建立起真正社会主义的上层建乐，如民主、自由、艺术、科学等等，而此点在今天则是最主要的问题，为什么会有这样的缺点？不能说这是社会主义经济制度的产物，因为这是不合理的，其原因是由于中国之落后，即中国革命之落后性，中国革命有封建性及略革（按：“略革”意指革命不澈底性”）之情绪，苏联个人崇拜之产生是由于帝俄是一个落后愚昧的国家，俄国革命之落后性，当然我不能否定其他原因，然此点领极其重要也，此问题在“斯大林时代”一文中有详尽的间进，在此不多说了。","type":"paragraph"},{"text":"你来我校使我大吃一惊，你校在校名问题上居然争论如此之久，实在令人难解，依我之见不必如此，你们避开最主要的东西不管，而去和几个不学无术之党员争气，改校名亦是全国普通性之事：之（只）写之（这）一具体例子也。只有从根子将三害根除，才能最终解决问题。目前全国争论最热之问题如党委制之问题，党之领导问题，民主自由人权平等之问题，均极必要。知识青年应该将眼前看的更大更远，大胆走出自己的小圈子，并与全国各兄弟学校之争鸣联合起来，以形成一个巨流。各地之高等学校均将鸣放，局限于一些更名换姓改领导，这样一些只有女人才感兴趣的事情上，实在令人难解也！可笑的是许多人的脑子却以教条化，只能整天看看马列主之类，看到声音略有不同者更大惊小怪，此乃更庸俗人也。此问题我与老友之见解是针锋相对的。最近我校有同学到汉口演讲，贴标语，市民们将我们当成反革命，这种人真不愧为阿Q之子孙也。武汉有些知识分子居然洋洋得意地向我校全体同学，写数封公开信，通篇说此陈言烂调等教条主义的文章，说什么“只有在共产党领导下……”“知识分子是没有知识的”等等，激起了我校师生之万丈怒火，此种人连眼睛也没有了，因为他们什么都看不见。人民日报社论是标准的保守夹教条，不值一看，最近我校特为此种事情，全校八十二家报刊宣布停刊，抗议并举行了游行示威。（按：一部分右派分子错误地估计了当时的形势，煽动群众，准备在六月八日举行游行示威的企图澈底失败了。右派反党反社会主义的活动在  面前愈盆暴露出来，而且右派分子在群众中日益孤立了；看来右派分子并没有从中吸取教训，反而歪曲事实，企图重温旧梦。）并上书省委及党中央表示抗议。","type":"paragraph"},{"text":"你们何不作政治（课）选修的斗争呢？我们正在进行此事斗争！不过我无点火之意，你们可三思而行之。","type":"appellation"},{"text":"近日社论读之论（令）人作呕。“鸣放”两字今天有新义在云，有“放”则有“鸣”，不“放”安能“鸣”哉！","type":"paragraph"},{"text":" 嘉勉写于六月十三日晨","type":"paragraph"}],"comments":[],"origin":"1957年9月1日《武汉大学右派言论录编》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ac6e4b379"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祖国黎明的钟鼓楼——谒叶坪苏区中央局会议室和毛主席办公处","authors":["阮章竞"],"dates":[{"year":1962,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祖国黎明的钟鼓楼"},{"type":"paragraph","text":"——谒叶坪苏区中央局会议室和毛主席办公处"},{"type":"paragraph","text":"阮章竞树叶筛下光钱钱，筛满草坪筛满园。我轻轻地踏着阳光路，静静地走进土楼院。小楼院，土楼院，土地承墙墙承檩。一幢小小的土楼房，住党住领袖住人民。手扶扶手上小梯，三步走廊窄如指，我沿着不平的小通道，走进苏区中央局会议室。一张旧桌子，几条旧凳子，三十个冬天三十个秋，经历多少雨打风雪飘？可是本色仍如旧，结实又坚牢。房子小，似坩埚大，可是炼出个红天下，铸造新中国的熔钢花，在这里飞起红光华！房子低，五尺不过头，但是升起座红北斗，光芒万道从这里，射进太空新轨道！我朝着楼梯口，轻轻移动步，走进毛泽东同志当年的办公处。一张旧桌子，一床薄铺板，窗前一方紫砚台，它曾磨碎了人间千万难！夏夜的蛙声里，秋夜的风雨中，淡淡的灯光下，军情战报层叠层。夜静绵江响壑壑，砚台墨尽又重磨，部署战斗写军令，笔圈敌人进天罗！槽头战马怒顿蹄，营门哨声催集合。停笔笑看灯台下，落满死蚊焦灯蛾！黎明雷电从灯下起，天兵百万从笔底飞，红霞日日照千山，这窗前站着毛主席！这座土楼并不高，仰头看见在云里头。在水深火热的日子里，它是祖国黎明的钟鼓楼，唤醒人民千千万，抱起长江倒头流！"},{"type":"paragraph","text":"1962年2月17日瑞金"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8c08acd4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

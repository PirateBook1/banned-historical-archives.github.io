script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在博川军隅里及其以北地区围歼伪第六第八两师","alias":"","parts":[{"type":"paragraph","text":"在博川军隅里及其以北地区"},{"type":"paragraph","text":"围歼伪第六第八两师"},{"type":"paragraph","text":"（1950年10月22日）彭、邓："},{"type":"paragraph","text":"（一）彭二十一日十六时电悉。（二）据伪二军团长二十日十六时三十分称，第六师正集结顺川、新仓里间，拟命其进抵新义州。第八师正集结江东、成川间，拟命其进抵满浦镇。该军团参谋长同日命第七师主力集结成川、顺川间休整，但严禁进抵顺川。伪二军团指挥所在三登。据此判断，如数日内，敌机尚未发现我"},{"type":"paragraph","text":"[1]彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和第十三兵团司令员兼政治委员。"},{"type":"paragraph","text":"[2]指1950年10月21日16时彭德怀给邓华并报毛泽东和高岗的电报。电报说：目前应迅速控制妙香山、杏川洞线及其以南，构筑工事，保证熙川枢纽。隔断东西敌人联络，是异常重要的。请设法集中部分汽车，速运一个师，以两个团至熙川以南之妙香山，一个团至杏川、五岭线，先机构筑工事。另以一个师迅速进至长津及其以南，以德实里、旧津里线构筑纵深工事，保障翼侧安全和江界后方交通。我能确实控制熙川、长津两要点，主力即可自由调动，集中绝对优势兵力，打击敌人东面或西面一路。"},{"type":"paragraph","text":"[3]新仓里，位于平安南道顺川郡东南。[4]满浦镇，位于慈江道江界郡西北。[5]三登，位于平安南道江东郡南部。毛泽东全集第二十九卷军开进，则伪六师将经新安州进至博川及其以西地区，伪八师将进至军隅里“及其以北地区，伪七师则在顺川地区作预备队。如二十三日六、八两师继续前进，则本（二十二）日六师可能进到新安州，八师可能进到军隅里。因此我军行进路线必须避开定州、博川、军隅里一线及其以北约二十公里地区不走，而走以北路线，否则，就会过早被敌人发觉，敌将停正前进，或竟缩回去。而此次作战，则以在博川、军隅里及其以北地区围歼该敌为最有利。请按此意图，速定部署，迟则恐来不及。（三）另据伪一军团长二千日干时称，美干军团长命令该军团之首都师，即由咸兴向北青、城津推进，第三师集结咸兴。并谓美干军团部正向咸兴移动，其任务为指挥伪一军团作战（按：美十军团由原在汉城之美陆战第一师及原在大邱之美第七师组成，海运元山登陆）。据此，似敌暂不去长津，于我有利。但彭电派一个师占领长津及派必要兵力控制妙香山、杏川洞，仍甚必要，请速实行。还有小白山，也应派兵控制，确实隔断东西两敌。因我军在西面发起战斗后，东面伪军可能回援。（四）如果我军能同时包围伪六、八两师，则于战局最为有利，我四十军应担任包围一个师，三十九军应担任包围一个师。当战斗紧急时，除伪七师必然增援，我可继歼该敌外，现在平壤之伪一师，亦应估计可能增援，你们也要准备对付该师。东面伪军虽亦可能回援，因路远，难于赶到。平壤美军则"},{"type":"paragraph","text":"[1]军隅里，位于平安南道价川郡南部。[②]城津，即今金策市，位于咸镜北道西南。[3]大邱，位于庆尚北道南部。"},{"type":"paragraph","text":"[4]妙香山，位于慈江道、平安北道、平安南道交界处。杏川洞，位于慈江道熙川郡南部。"},{"type":"paragraph","text":"在博川军隅里及其以北地区围歼伪第六第八两师增援可能性更少。"},{"type":"paragraph","text":"毛泽东十月二十二日七时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":268,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e8a56e4ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

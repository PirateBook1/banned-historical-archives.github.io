script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习  努力作战","authors":["北京部队某部八连全体指战员"],"dates":[{"year":1976,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力学习  努力作战"},{"type":"paragraph","text":"北京部队某部八连全体指战员"},{"type":"paragraph","text":"党中央的两项重大决议，是反修防修，保证我们党和国家在无产阶级专政下继续革命的重大措施，是反击右倾翻案风的伟大胜利。我们全连同志热烈拥护。"},{"type":"paragraph","text":"邓小平从来就不是马克思主义者，一贯反对毛主席，反对毛泽东思想，反对毛主席的无产阶级革命路线。毛主席指出：“他不懂马列，代表资产阶级。”这就一针见血地击中了邓小平搞修正主义，复辟资本主义的要害，揭露了他代表资产阶级利益的反动阶级本质。我们只要看看邓小平历来的表现，就可以看清楚这一点。在我国生产资料所有制的社会主义改造基本完成以后，邓小平就不顾阶级斗争的事实，公然说什么“阶级已基本消灭了，就不应该强调阶级斗争”，“我们过去专政多了，以后可以放宽些”；随后又散布“不管白猫黑猫，抓住老鼠就是好猫”的谬论，伙同刘少奇推行“三自一包”黑货。他重新工作以后，又叫嚷“阶级斗争哪能天天讲”，反对限制资产阶级法权，鼓吹“搞点物质刺激”。这一切充分说明了邓小平完全背叛了马克思主义关于阶级斗争和无产阶级专政的学说，站在资产阶级立场上，代表党内外资产阶级和没有改造好的地、富、反、坏、右向无产阶级进攻。一小撮反革命分子在天安门广场制造反革命政治事件，公开吹捧邓小平，妄图推他当中国的纳吉，就是因为邓小平的反革命的修正主义路线符合他们的阶级利益和复辟愿望。邓小平是这些反革命分子的总代表。这再一次告诉我们，只要党内有邓小平这样的走资派，社会上的牛鬼蛇神就会遥相呼应，兴风作浪。党中央根据天安门广场的反革命政治事件和邓小平最近的表现，指出他的问题的性质已变为对抗性矛盾，及时撤销了他党内外一切职务。这是对党内外资产阶级和一切反革命分子的沉重打击，真是大快人心。我们全连同志坚决拥护。"},{"type":"paragraph","text":"我们八连干部战士经过批林批孔和学习无产阶级专政理论，深知走资派还在走，并将继续走下去，这是因为社会主义社会还存在复辟资本主义的社会基础，还存在产生资产阶级的土壤和条件。所以，我们决不能轻言最后胜利，一定要不断深入进行上层建筑和经济基础两个方面的社会主义革命，逐步创造使资产阶级既不能存在也不能再产生的条件。我们要继续发扬在批林批孔中努力学习、努力作战的精神，认真学习毛主席一系列重要指示，集中火力批判邓小平反革命的修正主义路线，随时打击阶级敌人的一切破坏活动，誓做无产阶级专政的坚强柱石。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"422e7a948e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"在中组部关于各地贯彻执行民主集中制情况的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在中组部关于各地贯彻执行民主集中制情况的报告上的批语"},{"type":"paragraph","text":"（1963年1月8日）小平同志："},{"type":"paragraph","text":"此件请准备印发二月中央工作会议各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月八日[1]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]指中共中央组织部1962年10月23日关于各地贯彻执行民主集中制情况给毛泽东和政治局常委的报告。报告说，扩大的中央工作会议以后，各地对加强党的民主集中制普遍地引起了重视，做了许多工作，过去削弱和违反党的民主集中制的情况有了很大转变。但是各地区贯彻中央指示还很不平衡。还有一些地方不能充分发扬民主，集体领导不健全，党内生活不正常。另外，只要民主不要集中，只要自由不要纪律的极端民主化和无组织无纪律的倾向开始滋长。因此，我们认为，今后必须：一、继续组织党员干部深入地学习毛主席和中央关于民主集中制的指示，全面领会和掌握指示的精神。二、按期召开党的代表大会、党委会、常委会以及领导干部的组织生活会，健全组织制度。三、为了切实加强党的领导，必须使党委摆脱行政事务，采取一系列措施发挥政府和各部门的作用。大权必须独揽，小权应当分散。四、加强对民主集中制贯彻执行的检查。报告最后建议中央尽早把党的工作条例草拟出来。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":333,"page_end":333},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"660628bc52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

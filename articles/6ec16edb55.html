script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-280","name":"山西省革命委员会关于对我省离职休养、退休老干部和高级科教人员增加细粮、副食供应的通知","author":"山西省革命委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省革命委员会关于对我省离职休养、退休老干部和高级科教人员增加细粮、副食供应的通知","dates":[{"year":1979,"month":5,"day":15}],"is_range_date":false,"authors":["山西省革命委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 478-479","tags":[{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"山西省革命委员会关于对我省离职休养、退休老干部和高级科教人员增加细粮、副食供应的通知"},{"type":"subtitle","text":"晋革发〔1979〕66号"},{"type":"paragraph","text":"省委于今年二月间，决定对全省高级科教人员和离职休养、退体老干部，适当增加细粮、副食供应。根据省委指示，主管部门已经提出了供应办法。供应范围：一、一九三七年七月七日以前参加革命工作离职休养和退休干部；一九四二年底以前参加革命工作，曾任过县委正副书记、县革委正副主任以及相当职务的离职休养和退休干部；一九四九年九月底以前参加革命工作、曾任过地委正副书记、正副专员以及相当职务的离职休养和退体干部。二、省直机关部、委、局级和大型厂矿、企业的总工程师、副总工程师。三、大学教授、副教授；科研单位的研究员、副研究员；农业系统的总农艺师和总农业技师等。四、技术六级以上的工程技术人员；科研六级以上的科研人员；高教六级以上的教学人员，卫生技术七级以上医务人员。"},{"type":"paragraph","text":"五、出版界六级以上的编辑人员；新闻界八级以上的编辑和记者；文艺六级以上的文艺人员；省的名演员；理论界相当于教授、副教授的科技人员；爱国民主人士。凡列入上述范围的人员，细粮按本人粮食定量的百分之七十供应；每人每月增供食油一斤，食糖二斤，猪肉五斤，甲乙级香烟三条。从一九七九年七月一日起执行。供应名单由省委组织部审定印发。今后供应名单的增减，均由省委组织部每半年审批一次，交省革委粮食、商业部门办理手续。有关供应的具体手续由省商业局、粮食局联合下达。一九七九年五月十五日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ec16edb55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省地委监委检查组关于威远县严重违反经济纪律的报告（摘要）","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"四川省地委监委检查组关于威远县严重违反经济纪律的报告（摘要）","type":"title"},{"text":"地委并报省委：","type":"appellation"},{"text":"（一） 检查工作进展情况","type":"subtitle"},{"text":"根据省委指示组成的省地委监委检查组，在地委领导下，对威远县两年来的财经工作，在地委先后三次检查的基础上进行了半个多月的检查，更进一步地揭露了威远县从本位主义出发，两年来从多报重领、占用各项专案拨款结余，截留上缴企业利润、挪用企业、公社款项等方面，侵占资金376.1万元（其中挪用款项65.7万元）。同时也长期地大量地有意识地浮报城镇人口冒领国家粮食，已查出18个月来每月浮报城镇高工种人口一万以上（相当于普通城镇供应人口二万以上），冒领国家粮食1809万斤，加上利用虚报销售或借种挖用国家的粮食，则共达1800多万斤。另查，商业部门也大量地隐藏国家物资，仅棉布一项，就打埋伏19万多公尺，做法十分隐蔽。以上问题是严重的，情节是恶劣的。","type":"paragraph"},{"text":"一月中旬顾伟副专员，财政局长陈长江，副局长何思远率领干部到县里，发现威远县违纪占有国家资金147万元，挪用企业资金66万元，当即指出占有国家的应立即上交，应归还企业的即交企业。二月上旬何思远同志又到县重点检查粮食，查出粮食小仓库，同时又发现隐藏国家资金1577万元。三月上旬地委检查组会同财政部四川工作组再次到县检查后，在地委书记石大观同志电话通知县委第一书记张风山同志及顾伟副专员因公路过，亲自主持召开会议的情况下，检查组财政部四川工作组才向地委汇报了检查情况，并根据政策向县委提出了解决问题的意见，但这时并未引起威远县的应有重视（下面二行无法辩认）反而受到检查，如果要查他，只有修办公大楼、买吉普车两件事。因而先后几次检查组对县提出的建议，他们都没有采纳。小粮库粮食没有转入国库，将隐藏在县联社户头的结余资金80多万元擅自用于退赔（退赔问题国家已拨有专款，且按省委指示占有国家资金不能用于退赔）；借户储存（实际上也是小金库）的资金也未按规定处理。根据省委指示组成的省地委检查组3月28日到县后，县工业局仍将过去多报重领基本建设款65万余元，到3月31日还在继续拨作计划外基本建设。“小粮库”的590多万斤粮食也未断然地立即转入国家粮库，在检查组向他们提出，并在地委严厉督促下，才将可以收回的国家资金陆续收回，将“小粮库”粮食转入国家粮库。","type":"paragraph"},{"text":"目前的情况是：在地委反复多次的严格要求下，县委于4月15日召开了常委会议，第一书记张凤山及另外两个书记和两个常委都检查了县委存在的严重本位主义问题，同时根据地委决定，宣布了常委副县长王宗旦同志停职反省，和地委财贸部长李玉成同志协助县委工作的决定，县委主要负责同志也表示愿意在发动群众检举揭发中，继续作深入一步的检讨。根据目前检查工作开始深入问题的情况看，我们认为地委的分析估计是完全正确的，关键问题在于县委，因为：","type":"paragraph"},{"text":"一、两年来，威远县从本位主义出发是有其比较固定的论点的。先进吃亏，全区大办钢铁的县，只有威远花钱少，反而受到检查；威远县有两个非常时期（大办钢铁，农村灾荒），钱、粮没有贪污；看到农村灾民，头皮都麻了。威远比荣县解决得好，小错误比大错误好，死人多了要坐班房，上级是政治表扬，经济限制；住在威远就该为威远打算，共产党员应有国际主义思想，还能没有威远思想！因而，威远县从本位主义出发的步子迈出就远，腿也陷的深。在干部中的影响也很普遍，要从思想根子上确认本位主义出发所发展起来的各钟错误，是需要经过严肃斗争和高度发挥（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"808de360f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

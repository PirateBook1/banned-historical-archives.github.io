script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第二卷发行以来华东人民欢欣鼓舞竞相争购第一批七万二千册已基本售完","authors":["王仁"],"dates":[{"year":1952,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第二卷于四月十日起，在华东区上海、南京市及浙江、苏南、苏北、安徽、福建等省(区)二百十三个县市新华书店同时发行。“毛泽东选集”第二卷预定在华东全区发行三十七万九千册。至目前为止，第一批七万二千册业已基本发售完毕。各地人民欢欣鼓舞，竞相争购；新华书店由于准备充分，发行秩序良好。"},{"type":"paragraph","text":"“毛泽东选集”第二卷，由于印刷生产力限制，目前还不能满足广泛的需要，就是这样，读者仍源源涌向新华书店探询“毛泽东选集”出版情况与补行登记。仅新华书店上海分店一地的统计，自四月十日到十三日，前往该店各发售处探询的读者达八千七百余人，其中已有四千○五十二人补行了登记，他们要求“毛泽东选集”再版时给以优先购买的便利。(王仁)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baf39be1f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏扎什伦布寺喇嘛益西敦珠  感谢毛主席给西藏人民带来了幸福","authors":[],"dates":[{"year":1952,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏扎什伦布寺喇嘛益西敦珠"},{"type":"paragraph","text":"感谢毛主席给西藏人民带来了幸福"},{"type":"paragraph","text":"编辑同志请转"},{"type":"paragraph","text":"亲爱的各民族兄弟们：我真不知道用怎样的辞句才能把我们西藏人民在解放以后的快乐心情和我们对伟大的各族人民领袖毛主席的感谢真实、透彻地报告给你们。我想：也许无论那一个民族语言中的辞藻，要想把这样的来自心眼底下的感情整个地、真切地表达出来，现在恐怕还都是不会够用的罢！"},{"type":"paragraph","text":"想起解放前由于帝国主义和国民党反动派的挑拨离间，我们西藏人民所同样信仰的两位佛爷——达赖佛爷和班禅佛爷之间发生了分裂和不团结。班禅佛爷出走。西藏也连年闹水灾、旱灾，青稞无收成。人民真是痛苦极了！现在有了毛主席、共产党、解放军，把帝国主义侵略势力赶出西藏，班禅佛爷才能回来。两位佛爷见了面，团结得好，我们也有好日子过了！"},{"type":"paragraph","text":"我是一个喇嘛。有一天我亲眼看见一位解放军同志把滚到沟里的一块刻有经文的石头拣起来，放到我们供养经文石头的麻尼堆上。我几乎感动得要流泪了！我真想不到解放军会这样尊重我们的宗教信仰！我心里想：解放军莫不是都是天上佛爷转生的！他们是低地方的人，来到我们高原上，一点委屈的样子都没有，还是那么样的艰苦劳动生产。挺大的官长和士兵一块开荒地，抬土背粪。手磨破了，还是嘻嘻地笑。这是从古以来都没有的事。我听见他们说：“我们是毛主席和全中国人民的子弟兵，到西藏来也是全西藏人民的子弟兵。”我心里更是说不出的感动。我想起我们西藏人民过去所受到的帝国主义的侵略：我们扎什伦布寺也曾被帝国主义抢掠过。江孜寺的铜佛，被帝国主义的军队砍上一刀，现在肚子上还留有刀痕。现在有了这一批不怕艰难的英勇的人民子弟兵和我们西藏人民站在一起，保卫国土，巩固国防，还有毛主席的英明领导；帝国主义再也不敢欺负我们了！"},{"type":"paragraph","text":"我读过西藏的历史，深切地知道西藏人民和汉族老大哥都是爱好和平的。我们中国人是不会欺负别人的，可是别人横行霸道来欺负我们中国人，也要被我们打败的。听说美帝国主义还想自朝鲜方面向我们侵略，放什么毒虫来害人。这连五浊世界的人都不如，正是经书上说的邪门外道。"},{"type":"paragraph","text":"我愈想起过去受帝国主义侵略压迫的痛苦，愈能体验出解放以后回到祖国大家庭中所得到的温暖和光荣。更用不着说，在祖国人民的帮助下，西藏将要建设成为一个美满、幸福、吉祥的乐园！"},{"type":"paragraph","text":"现在西藏人民是站起来了！是得到解救了！是谁使我们站起来的？是谁解救我们的？是伟大的活菩萨毛主席！"},{"type":"paragraph","text":"我向自北京来的帮助建设西藏的科学家们要了一张毛主席像片和三个毛主席像章。我把毛主席像片挂在经堂里，一天念三遍长寿经，祝他老人家多福多寿！我把三个像章都挂在袈裟上，我觉得挂得愈多愈光荣。好些喇嘛都想得一张毛主席像片，可是我们这个地方不能印。希望您们到西藏来的时候，多给我们带些毛主席像片和像章。最后，让我们一起赞诵："},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"西藏扎什伦布寺喇嘛  益西敦珠"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5901c0c8ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

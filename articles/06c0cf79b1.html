script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于军队大力支持地方抓好春耕生产的指示","authors":[],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"中央军委关于军队大力支援地方抓好春耕生产的指示","type":"title"},{"text":"各军区、军种、兵种、院校、各总部：","type":"appellation"},{"text":"党中央于二月廿日下达了《给全国农村人民公社贫下中农和各级干部的信》，这是一个有重大意义的文件。我军全体干部战士，要紧急动员起来，遵照我们伟大领袖毛主席关于抓革命，促生产的指示，发扬我军既是战斗队，又是工作队、生产队的光荣传统，积极协助驻地农村人民公社和各级领导干部，抓好春耕生产。这是一项时间性很强的紧迫任务，各级领导一定要十分重视，坚决抓好。","type":"paragraph"},{"text":"（一）各地驻军要根据上述中央文件的精神，大力宣传抓革命，促生产的战略意义，不违农时，迅速掀起春耕生产的高潮。","type":"paragraph"},{"text":"（二）省军区、军分区和市、县武装部，要把抓好春耕生产作为目前工作的重点，协助当地（省、专、市、县）领导机关和农村人民公社，开好春耕生产会议，具体安排春耕工作的落实。在某些原来干部已经不能工作的单位，军分区、市、县武装部以及驻军团以上的领导机关，要同当地的贫下中农组织协商，成立领导生产的班子，恢复生产组织，安排春耕生产，","type":"paragraph"},{"text":"（三）各级人民武装部门，要号召全体民兵，成为春耕生产中的骨干，充分发挥民兵组织生产突击队的作用。","type":"paragraph"},{"text":"（四）各地驻军要不失时机，以劳力、技术力量大力支援农村人民公社的春耕生产。","type":"paragraph"},{"text":"（五）所有部队在助耕生产中，都要活学活用毛主席著作，大力宣传毛泽东思想和当前无产阶级文化大革命的大好形势。对地、富、反、坏、右分子，党内一小撮走资本主义道路当权派和四清运动中已被罢免的干部破坏农村文化大革命和破坏生产的活动，要协助地方专政机构和贫下中农组织，坚决给予打击。","type":"paragraph"},{"text":"各单位接此通知后，应立即研究执行，并将执行情况及时上报。","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06c0cf79b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

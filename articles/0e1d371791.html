script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人的主人翁地位不容否定","authors":["江利品"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人的主人翁地位不容否定"},{"type":"paragraph","text":"一车间四号炉甲班炉长　江利品"},{"type":"paragraph","text":"依靠谁来办社会主义企业？这是两个阶级、两条路线斗争的一个焦点。《条例》煞有介事地写上了“依靠工人阶级”的字句，乍一看，这不是和邓小平所谓“依靠工农兵是相对的”谬论自相矛盾吗？岂不是咄咄怪事吗？其实也不怪。坏模子里浇不出好锭子，走资派哪有依靠工人阶级的道理！邓小平要依靠的是“不怕第二次被打倒”的走资派和没有改造好的资产阶级“专家”、“权威”，而对工人群众，则要一脚踩在地上。所以《条例》讲“依靠工人阶级”，完全是骗人的鬼话。"},{"type":"paragraph","text":"早在文化大革命前，刘少奇就伙同邓小平推行修正主义办企业路线，把“马钢宪法”的一套东西搬来，要我们跟在苏修后头爬行。六十年代初，一次冶炼不锈钢时，我厂来了个苏修所谓炼不锈钢的“专家”。这个“专家”根本不懂炼不锈钢，但却是一个对工人搞管、卡、压的专家。他一到厂，就订下种种清规戒律，这也不准动，那也不许碰。谁要稍不如他的意，他就吹胡子瞪眼，把工人们训斥一顿。工人们气愤地说“这不是象解放前资本家一样，把我们工人当作会说话的工具吗？”过去，邓小平就是这样把管、卡、压一套搬到我们社会主义企业中来。现在，他授意炮制的《条例》，又要恢复“一长制”、“专家治厂”，要取消工人的主人翁地位，妄图用资产阶级专政来整工人，这真是资产阶级本性难改！"},{"type":"paragraph","text":"毛主席教导我们：“群众是真正的英雄”。办社会主义企业，必须全心全意地依靠工人阶级，这是我们党的阶级路线，也是贯彻执行“鞍钢宪法”的重要原则之一。就拿我们车间来说：文化大革命以来，广大工人群众增强了工人当家作主的革命责任感，社会主义的积极性不断高涨。特别是最近五年来，车间领导紧紧地依靠工人群众，发扬工人群众的革命精神，在批林批孔、学习无产阶级专政理论、反击右倾翻案风中，顶住了修正主义路线的干扰，创造了许多社会主义的新生事物，使车间面貌发生了深刻的变化。现在，仍是这个车间，还是这些设备、这么多人，可产量从原来五万吨一跃而上升为十八万吨，并且完成了一批又一批新钢种的试制冶炼任务。五年的巨变雄辩地证明，工人阶级是社会主义企业的主人。只有相信和依靠工人阶级，才能使企业永远坚持社会主义方向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e1d371791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

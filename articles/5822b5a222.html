script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在全国政协一届三次会议闭幕式上的讲话","authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东在全国政协一届三次会议闭幕式上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"同志们，我们的会议已经胜利地完成了，我为这次会议的成功表示庆贺。如像我们在国际国内各项伟大斗争中团结一致一样，我们的会议也是团结一致的。而且我们的团结是一年比一年好，一年比一年更亲密，一年比一年更加生气勃勃。这是完全可以理解的，因为我国的人民民主统一战线是在伟大的革命斗争中一步一步地形成的，它是一个包括全国各民族、各民主阶级、各民主党派、各人民团体以及一切爱国民主人士在内的几万万人的统一战线，它是以工人农民为基础的，它是在工人阶级和共产党领导之下的，它又是采用自我批评方法的，因此，它就能够巩固地团结一致，它就能够越来越有生气，越来越有力量，它就是任何敌人所不能战胜的。同志们，我们已经总结了过去一年的经验，规定了今后工作的方针，并且补选了十八名委员，让我们领导全国人民继续前进，争取新的更大的胜利吧！","type":"paragraph"}],"comments":[],"origin":"原载一九五一年十一月二日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5822b5a222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

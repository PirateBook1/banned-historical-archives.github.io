script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国海关先进工作者开代表会","authors":[],"dates":[{"year":1960,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国海关先进工作者开代表会"},{"type":"paragraph","text":"新华社31日讯　全国海关第二次先进集体和先进工作者代表会议于30日下午闭幕。这次大会是海关工作者向党和国家汇报大跃进以来的工作成绩的大会，也是更高的举起社会主义建设总路线的红旗，向新的目标奋勇前进的誓师大会。出席这次大会的有四十七个先进集体代表和九十八位先进工作者代表，他们代表着全国海关五百多个先进集体和先进工作者。"},{"type":"paragraph","text":"这次会议是5月20日在北京召开的，共开了十一天。在会议期间，党和国家的领导人周恩来、朱德、邓小平、彭真、贺龙、李先念、陆定一、王稼祥接见了全体代表，给了代表们很大的鼓舞。对外贸易部副部长兼海关总署署长林海云、海关总署副署长胡仁奎在会上作了重要报告。"},{"type":"paragraph","text":"会议期间有二十五位代表发言介绍了工作经验。代表们还参观了大会举办的技术革新展览会，交流了三百四十六项技术革新的经验。经过讨论，会议提出了九项改进工作的倡议，通过了告全国海关职工书。会议号召全体海关工作人员，在党的领导下，更高的举起总路线的光辉旗帜，继续大搞群众运动，大闹技术革新和技术革命，大力掀起学习毛泽东思想的高潮，百倍的提高警惕，勇敢机智地向一切经济的和政治的破坏行为进行斗争；改进工作方法，简化手续，便利人民群众的正常往来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15abc9bf86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

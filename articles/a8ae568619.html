script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨立功部长宴请泰国农业代表团","authors":[],"dates":[{"year":1978,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨立功部长宴请泰国农业代表团"},{"type":"paragraph","text":"据新华社北京十一月二十日电　农林部长杨立功和泰国农业和合作部长比达·卡纳素今晚在北京的一个宴会上一致指出，邓小平副总理不久前对泰国进行的成功访问，进一步加强了中泰两国的友好关系，为两国间农业领域里的合作开辟了广阔发展的前景。"},{"type":"paragraph","text":"比达·卡纳素部长率领的泰国农业代表团是昨天到达北京的，他们将考察中国的农业，同中国方面交流经验。"},{"type":"paragraph","text":"今晚，杨立功部长举行宴会欢迎泰国朋友。泰国驻中国大使格森·格森西和夫人应邀出席了宴会。出席宴会的有外经部副部长魏玉明，农林部副部长何康等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8ae568619"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

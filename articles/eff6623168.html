script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西减租退押运动中大部地区工作粗糙地主统治尚未打垮","authors":[],"dates":[{"year":1951,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"广西减租退押运动中大部地区工作粗糙地主统治尚未打垮","type":"title"},{"text":"【内部参考讯】在广西全省展开的减租退押运动，至九月底止，已在一千三百多万人口的地区结束。经这一运动组织起来的农民占全省总人口的百分之二十五到三十，地主退出近三亿斤粮食的果实，配合清匪共缴获土匪、特务、地主的枪支五十多万支，给进行土地改革准备了有利的条件。但在减租退押工作中仍存在不少缺点，主要是运动发展不平衡，工作粗糙，群众未充分发动起来。据估计，真正打垮地主阶级统治的乡村，最多不过百分之十五，还有百分之八十五的乡村，地主阶级统治并未完全摧毁或根本未动。地主只是表面上退出一点粮食，大批财物已经分散隐藏，而干部则满足于已得的成绩，认为减租退押已把地主打倒了，土地改革只是技术上的分田了。这种思想如不克服，在进入土地改革时就会造成和平土改的局面。","type":"paragraph"},{"text":"(摘自长江日报十月二十日“情况简讯”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年11月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eff6623168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

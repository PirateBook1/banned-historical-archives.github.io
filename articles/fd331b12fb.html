script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理陈毅副总理兼外长  电贺阿富汗独立纪念日","authors":[],"dates":[{"year":1960,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理陈毅副总理兼外长"},{"type":"paragraph","text":"电贺阿富汗独立纪念日"},{"type":"paragraph","text":"新华社26日讯　刘少奇主席今天打电报给阿富汗国王穆罕默德·查希尔·沙阿祝贺阿富汗独立纪念日"},{"type":"paragraph","text":"（5月27日）。电文如下：阿富汗王国国王穆罕默德·查希尔·沙阿陛下："},{"type":"paragraph","text":"值此阿富汗王国独立纪念日之际，我谨代表中国人民并且以我个人的名义向陛下和阿富汗人民表示热烈的祝贺。祝中、阿两国间的传统友谊日益增进和巩固。祝贵国繁荣富强、人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1960年5月26日"},{"type":"paragraph","text":"新华社26日讯　周恩来总理今天打电报给阿富汗首相达乌德汗祝贺阿富汗独立纪念日。电文如下：阿富汗王国首相萨达尔·穆罕默德·达乌德汗殿下："},{"type":"paragraph","text":"欣逢阿富汗王国独立纪念日之际，我谨代表中华人民共和国政府并且以我个人的名义向殿下和阿富汗王国政府致诚挚的祝贺。"},{"type":"paragraph","text":"中国人民很高兴地看到，近年来，中、阿两国间传统友谊和友好合作关系在万隆会议的精神和和平共处五项原则的基础上日益巩固和发展。阿富汗王国政府一贯奉行和平中立政策、对亚洲和世界的和平做出了积极贡献，获得了中国和全世界爱好和平的国家和人民的赞许。我深信，在我们的共同努力下，我们两国间的友好合作关系和经济文化往来必将获得进一步的发展。"},{"type":"paragraph","text":"祝殿下和阿富汗人民在促进自己祖国繁荣、加强亚非团结和维护世界和平的事业中获得更大的成就。"},{"type":"paragraph","text":"祝殿下身体健康。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1960年5月26日"},{"type":"paragraph","text":"新华社26日讯　陈毅副总理兼外交部长今天打电报给阿富汗副首相兼外交大臣纳伊姆汗祝贺阿富汗独立纪念日。电文如下：阿富汗王国副首相兼外交大臣萨达尔·穆罕默德·纳伊姆汗殿下："},{"type":"paragraph","text":"当贵国独立纪念日的时候，我谨向殿下表示热烈的祝贺。祝中、阿两国间的友好合作关系获得更大的发展。祝殿下在促进亚非各国友好团结和维护世界和平的事业中取得新的成就。中华人民共和国国务院副总理兼外交部长　陈　毅"},{"type":"paragraph","text":"1960年5月26日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd331b12fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全心全意依靠工人阶级办好企业  武汉中联制药厂深入批邓，生产蓬勃发展","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全心全意依靠工人阶级办好企业"},{"type":"paragraph","text":"武汉中联制药厂深入批邓，生产蓬勃发展"},{"type":"paragraph","text":"据新华社武汉一九七六年八月二十三日电　湖北省武汉市中联制药厂党总支带领全厂职工在反击右倾翻案风斗争中认真学习毛主席的重要指示，紧密联系实际，深入批判邓小平“依靠工农兵是相对的”这一反动谬论，进一步增强了全心全意地依靠工人阶级办好社会主义企业的自觉性。全厂各级领导干部坚持深入车间和小组搞三同，拜工人为师，自觉接受工人群众的监督，工人群众的社会主义积极性得到更充分的发挥，推动革命和生产蓬勃发展。"},{"type":"paragraph","text":"武汉中联制药厂是在社会主义改造时期由三十多家私营药厂和药店合并而成的。无产阶级文化大革命前，这个厂由于受刘少奇修正主义路线的影响，生产技术上靠“专家”，企业管理上靠“行家”，又制订了名目繁多的管理“条例”，因而严重地挫伤了工人群众的社会主义积极性。文化大革命中，工人和干部奋起批判了修正主义办企业路线，破除了“专家治厂”的枷锁，冲破了束缚工人手脚的条条框框，一批优秀工人提拔到厂、车间领导岗位上来，建立了一些合理的规章制度。同时积极吸收工人群众参加企业管理，大大改善了企业里人们相互之间的关系。经过批林批孔，学习无产阶级专政理论，许多领导干部自觉地限制资产阶级法权，并且实行了一些保证干部参加劳动、工人参加管理的有效措施，企业内部人与人之间的关系又有了进一步改善，推动了全厂革命和生产的发展。现在的一个中联制药厂，相当于文化大革命前一九六五年的四个中联制药厂。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争中，工厂党总支组织干部和职工联系工业战线两个阶级、两条路线斗争的实际，认真学习无产阶级专政理论，学习毛主席关于社教运动的批示，重温毛主席关于“全心全意地依靠工人阶级”的伟大教导，深入批判邓小平反对限制资产阶级法权的罪行，深入批判他散布的“依靠工农兵是相对的”等反动谬论。大家在批判中指出，依靠谁办企业，这是个关系到执行什么路线，企业领导权掌握在哪个阶级手里的大问题。邓小平散布“依靠工农兵是相对的”反动谬论，重搞修正主义的“管卡压”那一套，根本不把工人阶级看成是社会主义企业的主人。按照他那一套搞下去，企业的领导权就会落到吸工人血的党内资产阶级手里，社会主义企业就会变成官僚垄断阶级的企业。"},{"type":"paragraph","text":"在依靠工人阶级办好企业的过程中，他们很注意摆正领导与群众的位置。他们认识到，如果一个领导干部高踞于群众之上，长期脱离劳动，脱离群众，就会变成吸工人血的资产阶级，同工人群众处于尖锐对立状态。要真正依靠工人阶级办好企业，就必须到车间小组搞三同，老老实实拜工人为师，勤勤恳恳地当人民的勤务员。工人出身的厂革委会副主任李道金，同中草药打了几十年交道，对制药生产有丰富的实践经验。但是他认为，即使是有实践经验的工人干部，也只有坚持参加生产劳动，同群众保持密切的联系，才能保持工人阶级的政治本色。他负责领导全厂的生产，始终坚持在车间班组参加劳动，和工人一起研究解决生产中的难题，经常很晚才离开工厂车间。"},{"type":"paragraph","text":"由于领导全心全意依靠工人办企业，大大调动了工人群众当家作主的积极性。他们以高度的主人翁责任感，按照毛主席的无产阶级革命路线监督领导，管好企业。今年四月在安排生产计划时，有的厂领导只重视产值高、利润大的药品生产，忽视产值低、利润小的常用药品生产。工人们认为，这不是一般的生产安排问题，而是关系到执行什么路线、为什么人服务的原则问题。他们对这种“产值第一”、“利润挂帅”的思想提出了尖锐的批评。工厂党总支热情支持工人们的意见，并且组织大家批判邓小平鼓吹的唯生产力论，端正企业生产的方向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60c831502d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

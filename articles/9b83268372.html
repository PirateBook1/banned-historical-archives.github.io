script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于制止建造毛泽东塑像等问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于制止建造毛泽东塑像等"},{"type":"paragraph","text":"问题的批语！"},{"type":"paragraph","text":"（1967年7月5日、13日）林彪、恩来及文革小组各同志："},{"type":"paragraph","text":"[1]本篇一是对中共中央办公厅秘书局信访处1967年7月4日编印的《文化大革命信访简报》第二八○期上刊载的《全国各地群众正在积极塑造毛主席巨像》材料写的批语。本篇二是对这期简报上刊登的一则简讯写的批语。这则简讯说：北京矿业学院某群众组织过去曾在北京印售未经公开发表的毛主席讲话，受到有关方面的制止。但是，他们最近又收集了毛主席的许多没有公开发表的讲话材料，派人赴长沙编印。希望中央制止。本篇三是对周恩来7月13日送审的中共中央关于建造毛主席塑像问题指示稿的批语。中央指示稿将毛泽东7月5日的批语（即本篇一）转发各地，指出：“建造毛主席的塑像是一个严肃的政治问题”，“这只能由中央统一规划，在适当时机、适当地点建造”。“现在某些群众组织那种匆匆忙忙的做法，不仅会造成经济上的损失，而且会造成政治上的损失”。“希望你们遵照毛主席的指示，加以制止”。“中央重申：毛主席没有公开发表过的讲话、文章、文件、诗词，未经毛主席和中央批准，一律不得编印，不得出版发行。出现这种事情，也请你们加以制止”。当日，中共中央即下发了这个指示。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"},{"type":"paragraph","text":"关于制止建造毛泽东塑像等问题的批语"},{"type":"paragraph","text":"此类事劳民伤财，无益有害，如不制止，势必会刮起一阵浮夸风。请在政治局常委扩大会上讨论一次，发出指示，加以制止。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六七年七月五日此事也请制止。"},{"type":"paragraph","text":"三照办。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":5},{"year":1967,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":527,"page_end":528},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b83268372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

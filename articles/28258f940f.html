script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有劳动能力的公民每年都要植树  雍文涛受国务院委托，就开展全民义务植树运动的议案作说明","authors":[],"dates":[{"year":1981,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有劳动能力的公民每年都要植树"},{"type":"paragraph","text":"雍文涛受国务院委托，就开展全民义务植树运动的议案作说明"},{"type":"paragraph","text":"据新华社北京12月7日电　林业部长雍文涛今天在五届人大四次会议的全体会议上说，开展全民义务植树运动，是实现绿化祖国、保护国土战略任务的一项重大措施。"},{"type":"paragraph","text":"雍文涛今天受国务院委托，在会上就国务院关于开展全民义务植树运动的议案作了说明。"},{"type":"paragraph","text":"雍文涛说，今年9月，邓小平同志提出，建议全国人民代表大会通过一项议案，规定凡是有劳动能力的中华人民共和国公民，每人每年都要种几棵树，比如3至5棵，包栽包活，多者受奖，无故不履行此项义务者受罚。"},{"type":"paragraph","text":"雍文涛认为，开展全民义务植树运动，不仅会动员10亿人民用自己的双手，美化我们的大好河山，加速绿化祖国的进程，而且对于激发人们的爱国热忱，发扬我们中华民族植树爱林的传统美德，树立集体主义、共产主义的道德风尚，建设社会主义的精神文明，振兴中华，必将产生深远的影响。"},{"type":"paragraph","text":"雍文涛接着介绍了议案的主要规定，其中包括年满11岁的中华人民共和国公民，除老弱病残者外，都应承担植树的义务；凡承担义务的人员，每人每年都要义务植树3至5棵。雍文涛说，考虑到植树全过程各种劳动的复杂情况和城市、乡村绿化的不同要求，除了植树3至5棵的具体任务外，还规定，完成相应劳动量的育苗、管护和其他绿化任务的，也同样是履行了义务。"},{"type":"paragraph","text":"雍文涛说，为了把全民性的义务植树在全国广泛展开，从中央到地方都要抓一批义务植树的重点地区和单位，总结经验，以点带面。他说，从明年起，中央要把60个左右的大中城市和县作为重点来抓，特别是要抓好那些树木很少的大中城市，力争在短期内改变面貌。各级人民政府都要确定本地区的重点，花大气力抓出成效来。"},{"type":"paragraph","text":"在谈到义务植树的组织领导时，雍文涛说，要把义务植树的责任放到各级人民政府和所有单位的领导人身上。各级负责同志都要带头参加和领导好义务植树，狠抓落实，抓出成效。"},{"type":"paragraph","text":"雍文涛说，开展全国性的义务植树运动，要从大规模育苗开始。明年的工作重点是搞好育苗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"雍文涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28258f940f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

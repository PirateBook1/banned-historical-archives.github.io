script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"戚本禹讲话","parts":[{"type":"title","text":"923.戚本禹讲话"},{"type":"paragraph","text":"(1967年8月17日)"},{"type":"paragraph","text":"八月十七日凌晨，周总理、戚本禹同志在人民大会堂又一次接见了湖南革命派代表。现将戚本禹同志的讲话摘登如下："},{"type":"paragraph","text":"主席说：“提出以谁为核心，这很蠢。”核心是自然形成的，老是提以自己为核心的，他是最终成不了核心的，要被历史所抛弃，能成核心的，有出息的，是那些埋头苦干谦虚谨慎的人，而不是争核心的人，你们(“湘江风雷”)要成为核心，必须“工联”承认，“工联”不承认，你就成不了核心。现在谁也不能成为核心，所以要联合。斗争有两种，对内不能动拳头、刀枪。越以你为核心，越打架。"},{"type":"paragraph","text":"中央提的三个人，你们不能不信任。黎原同志不仅经过文化革命的考验，而且经过长期战争的考验。不能再说章伯森狡猾。我很赞成你是左派，但在你们这些左派当中，我最相信黎源同志，你，我还要看一看，凡提自己是坚定左派的，都成不了左派，左派有变化的，有的向右，有的向极左，极左就向右靠了。章、华在湖南的干部中是比较好的，华有错误，但也愿意改，过去有功，能力较强，你对他不信任，你可以看看，他还没有登台，还没有表演，就打倒他，他让他表演表演嘛！看他是什么样的演员嘛！多数的老干部我们要爱护，对干部要执行毛主席的政策，一看二帮。小资产阶级的东西很象无产阶级的东西，小资产阶级的激情很容易片面。章伯森是湖南干部中唯一没有逃跑的，因为跑不了，跟群众有了接触，站到群众一边，三、四月以前他就向中央写信，为“湘江风雷”翻案，还有一点舍得一身剐的精神，现在你刚翻身，就要把别人打倒。《决定》是主席批了的，三个干部主席了解。你们不能掌握斗争的大方向，就很可能犯错误，请你们来，就是为了扭转你们这种情绪，解决这个问题。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":359,"page_end":360,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d12b057594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

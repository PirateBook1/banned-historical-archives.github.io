script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在接见外地师生时的讲话","authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"陈伯达在接见外地师生时的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"同志们：你们好！","type":"appellation"},{"text":"你们既然一定要我讲话，我就讲一点，也不多，但有一点必须讲一下。","type":"paragraph"},{"text":"1．串连问题：我们现在认为还要大力宣传提倡大家都能再到各地串连，把全国再造一下，宣传毛泽东思想，使全国都充分地乱起来。大家要看长远一点，不能认为人走了学校怎么办？人总在我们国家内，这个学校人走多了，以后回来还可以搞，要在“乱”中求出一个新世界来。但我们提倡步行。大家都要坐车，车也没有那么多。刚才那个同学讲，他们学校只有红卫兵才可以出去串连。我看是否出身其他的也可以出去串连一下，出身剥削阶级家庭的也要他们出去串连学习。但思想极端反动的不行。你们看可以吗？(大家说：可以)地主资本家子女也要让他们走，但反革命的不行。“少数派”、“造反派”更要大串连。把各地造反，不要只看到自己的学校，一个市……不能忙着只管自己学校自己市，要从全局看。四川有个“八·一五”就敢造反，把很多地方造起来了，这就很好吗！还要大串连，还要大造反，有人说串连的中学生太多，有的游山玩水。这要看主流。但特别大专院校串连应扩大。特别二十多岁的青年应当加强改造，加强锻炼，熟悉社会。","type":"paragraph"},{"text":"2．各地要大力支持大串连。大家在串连中也要协助各地接待工作，这工作量很大，不是很好办的。","type":"paragraph"},{"text":"3．有人问郑××的事。没那回事，大家遇事要多想想。好，就讲这几句，我还要去开会，嗯……九点十分了。","type":"paragraph"},{"text":"最后祝大家革命串连取得更大成就！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈伯达在接见外地师生时的讲话","parts":[{"type":"title","text":"234.陈伯达在接见外地师生时的讲话"},{"type":"paragraph","text":"(1966年11月4日)同志们：你们好！"},{"type":"paragraph","text":"你们既然一定要我讲话，我就讲一点，也不多，但有一点必须讲一下。"},{"type":"paragraph","text":"1．串连问题：我们现在认为还要大力宣传提倡大家都能再到各地串连，把全国再造一下，宣传毛泽东思想，使全国都充分地乱起来。大家要看长远一点，不能认为人走了学校怎么办？人总在我们国家内，这个学校人走多了，以后回来还可以搞，要在“乱”中求出一个新世界来。但我们提倡步行。大家都要坐车，车也没有那么多。刚才那个同学讲，他们学校只有红卫兵才可以出去串连。我看是否出身其他的也可以出去串连一下，出身剥削阶级家庭的也要他们出去串连学习。但思想极端反动的不行。你们看可以吗？(大家说：可以)地主资本家子女也要让他们走，但反革命的不行。“少数派”、“造反派”更要大串连。把各地造反，不要只看到自己的学校，一个市......不能忙着只管自己学校自己市，要从全局看。四川有个“八·一五”就敢造反，把很多地方造起来了，这就很好吗！还要大串连，还要大造反，有人说串连的中学生太多，有的游山玩水。这要看主流。但特别大专院校串连应扩大。特别二十多岁的青年应当加强改造，加强锻炼，熟悉社会。"},{"type":"paragraph","text":"2．各地要大力支持大串连。大家在串连中也要协助各地接待工作，这工作量很大，不是很好办的。"},{"type":"paragraph","text":"3．有人问郑××的事。没那回事，大家遇事要多想想。好，就讲这几句，我还要去开会，嗯......九点十分了。"},{"type":"paragraph","text":"最后祝大家革命串连取得更大成就！"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":381,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4504ef0d6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

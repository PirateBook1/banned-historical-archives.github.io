script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在外交部关于美国人来华问题请示报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在外交部关于美国人来华问题"},{"type":"paragraph","text":"请示报告！上的批语"},{"type":"paragraph","text":"（1971年2月）大体可以。凡没有主动申请访华者不邀。"},{"type":"paragraph","text":"[1]外交部1971年2月17日《关于贯彻执行伟大领袖毛主席对美国人来华问题重要指示的请示》说，1969年尼克松上台后，两年来美国已约有830余人通过各种途径申请访华（此外，尼克松曾通过几个途径私下向我示意愿派代表来北京谈）。鉴于美国国内要求改变对华政策的呼声日益高涨，美苏在继续勾结的同时争夺激化，尼克松政府陷入比上台时更加严重的内外交困的处境等国际新形势，毛主席高瞻远瞩地发出了“美国人左、中、右都让来”的重要指示，改变了过去一般不允许美国人来华的作法，这是带有战略意义的重要决策。为贯彻这一重要指示，在处理美国人来华问题上，拟遵循以下原则：以我为主，有选择、有计划、有步骤地批准一些美国人来华，除对我友好的进步人士和有声望、有影响的中间派人士外，还可视情况批准某些有作用的右派人士来访。在1971年，初步设想可批准若干起（大体30名左右）美国人访华。一般根据对方申请，必要时我方可从旁推动。报告还根据上述原则，提出了具体的批准对象和接待计划。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c03254b34b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

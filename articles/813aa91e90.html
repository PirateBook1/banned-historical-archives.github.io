script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委监察委员会关于开除右派分子汪制均党籍的决定","authors":["(汪制均)"],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省委监察委员会关于开除右派分子汪制均党籍的决定","type":"title"},{"text":"(汪制均)","type":"authors"},{"text":"汪制均，男，四十一岁，安徽肥东县人，贫农出身，农民成份。一九三九年参加工作，同年入党。参加革命前，一九三六年在伪警团当兵，一九三七年被日寇打垮回家，一九三八年参加封建武装红枪会当教练。入伍后，历任班长、排长、连长、营长、团参谋长、科长、处长等职。现任林业厅副厅长。","type":"paragraph"},{"text":"其主要反动言行如下","type":"paragraph"},{"text":"1．攻击肃反运动。污蔑肃反领导人员和积极分子。汪因在肃反中被审查，即对党仇恨，他说：“不能拿全国和全省肃反成绩是主要的，缺点和错误是不可避免的公式来套林业厅的肃反工作。”右派分子攻击肃反对象住招待所反省是违犯宪法，他赞同说：“招待所不是调干部用的，是关人的，不好解释。”污蔑林业厅肃反领导人是“复兴社分子，”利用“复兴社分子”搞好人，是宗派斗争。并与右派分子程明远(原林业厅副厅长)等人纠结在一起计议推翻林业厅肃反总结。","type":"paragraph"},{"text":"2．与右派分子程明远两人为首，拉拢历史上有问题的和对党对领导不满的人，在林业厅内结成反党宗派集团。他平时对干部采取拉拢一部分，打击一部分，对他好的就加以重用，不好的就打击排挤。肃反后，他负责厅里工作期间，利用职权，与程明远有计划地排斥肃反骨干。而肃反对象胡贡球、俞梦平(现均为右派分子)劳教释放后，厅领导上要将他们调出，他不同意调，把(182)他们留在厅里，攻击肃反领导同志。整风开始，他与程明远商讨好，将其反党助手王文正(肃反对象，现为右派)安排为整风办公室主任，上级组织派人参加该厅整风办公室工作，他采取抗拒态度。","type":"paragraph"},{"text":"3．鸣放时，煽动群众向党进攻，同情庇护右派分子。他在主持厅内鸣放座谈会上，赞扬郭崇毅(原副处长，现查明是反革命分子，已捕)的反动言论，并煽动说：“只有郭崇毅一个人提的尖锐，又大，又深刻，其他人都是提些‘鸡毛蒜皮’的小事。”当组织上划郭崇毅、陶秉哲为右派分子(均系反革命分子，现已捕)，他为其辩护说：“郭只是对双季稻有意见，并无坏意，”上级决定要他发动群众对郭等开展斗争，他拒不执行。","type":"paragraph"},{"text":"4．重用反、坏分子，鼓动坏分子无理取闹。他不经厅领导研究，擅自提拔肃反中被审查出来的反革命分子徐连江(现已捕)任林业厅大别山研究站站长，鼓动坏分子盛诚(已开除劳教)与机关无理取闹。","type":"paragraph"},{"text":"根据上述材料，说明汪制均已堕落为反党反社会主义的党内右派分子。在斗争中态度也不老实，交代问题避重就轻。为纯洁党的组织，经支部大会讨论决定，并报请省委批准，开除右派分子汪制均的党籍。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"程明远","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"813aa91e90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

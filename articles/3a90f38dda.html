script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"深挖洞，广积粮，不称霸","alias":"","parts":[{"type":"paragraph","text":"深挖洞，广积粮，不称霸川"},{"type":"paragraph","text":"（1972年12月10日）深挖洞，广积粮，不称霸。"},{"type":"paragraph","text":"[1]中共中央1972年12月10日转发国务院关于粮食问题的报告中说：“毛主席最近又一次指出，当前国内外形势大好，各级领导同志要谦虚谨慎，不要因为胜利就忘乎所以。毛主席讲了《明史·朱升传》的历史故事。明朝建国以前，朱元璋召见一位叫朱升的知识分子，问他在当时形势下应当怎么办。朱升说：‘高筑墙，广积粮，缓称王。’朱元璋采纳了他的意见，取得了胜利。根据我们现在所处的国内外大好形势和我们所坚守的社会主义制度和无产阶级立场，毛主席说：我们要‘深挖洞，广积粮，不称霸”。毛主席的这一指示，使‘备战、备荒、为人民’的伟大战略方针更加具体化了。”中央批语稿曾送毛泽东审阅，毛泽东批示：“照办。”1973年1月1日《人民日报》、《红旗》杂志、《解放军报》元旦社论《新年献词》中，传达了毛泽东的这个指示。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":12,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":363,"page_end":363},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a90f38dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

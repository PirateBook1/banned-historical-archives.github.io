script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔及利亚临时政府代表团","authors":[],"dates":[{"year":1960,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见阿尔及利亚临时政府代表团"},{"type":"paragraph","text":"新华社武汉17日电　毛泽东主席今天下午在这里接见了以副总理兼外交部长克里姆·贝勒卡塞姆为首的 阿尔及利亚共和国临时政府代表团，并进行了亲切的交谈。"},{"type":"paragraph","text":"参加接见的阿尔及利亚临时政府代表团的成员有：军备和联络部长布苏夫·阿卜杜勒哈菲德，财政和经济事务部长弗朗西斯·艾哈迈德，外交部副秘书长贝勒侯赛因·马卜鲁克，顾问贾维·穆罕默德、本阿卜杜勒穆迈迈·阿里、鲁什迪·哈利姆、哈米迪·哈桑·卡迈勒、哈菲德·卡里姆，新闻专员德马格拉特鲁斯·拉比，外交部随员阿哈马尼·阿卜杜勒阿齐兹。"},{"type":"paragraph","text":"陪同接见的有中共中央书记处候补书记杨尚昆，外交部副部长姬鹏飞，对外贸易部副部长李强，外交部西亚非洲司司长何英，外交部礼宾司司长俞沛文。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席接见阿尔及利亚临时政府代表团，图为接见时合影。前排左起第四人是克里姆·贝勒卡塞姆。"},{"type":"paragraph","text":"新华社记者　刘东鳌、陈娟美摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf9107efe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

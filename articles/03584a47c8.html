script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远发扬毛主席倡导的革命好学风","authors":[],"dates":[{"year":1968,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京路上好八连"},{"type":"paragraph","text":"东风劲吹红旗舞，全国山河一片红。当前，无产阶级文化大革命的亿万革命群众运动正在加快步伐向全面胜利推进，一个伟大的斗、批、改高潮已经到来。毛主席一系列最新指示的全面落实，是打好、打胜斗、批、改这一仗，夺取无产阶级文化大革命全面胜利的根本保证。要保证毛主席最新指示的全面落实，必须对那种言行不一，学用脱节，嘴上说得好，实际做不到的坏学风进行彻底批判，树立学用一致，学一点，用一点，说到做到，不放空炮的工人阶级的好学风，也就是毛主席教导我们的“理论和实践相结合的作风”。"},{"type":"paragraph","text":"我们刚进驻南京路的时候，阶级敌人十分嚣张，但是连队老战士一次又一次地学习了毛主席“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的教导，贯彻毛主席倡导的“理论和实践相结合的作风”，学了就用，说到做到，用战无不胜的毛泽东思想顶住了资产阶级“香风”臭气的进攻，在南京路上站稳了脚跟。"},{"type":"paragraph","text":"在亿万革命群众参加的无产阶级文化大革命中，我们反复学习了毛主席“理论和实践相结合的作风”的教导，批判了资产阶级那种言行不一，学用脱节，说得多，做得少，对别人马列主义，对自己自由主义的坏学风，进一步认识到遵照毛主席“理论和实践相结合的作风”的教导办事，是落实毛主席一系列最新指示，夺取无产阶级文化大革命全面胜利的根本保证，是对毛主席最大的忠。我们连队有个老战士，是高中毕业生，一次连里分派他养猪，开始他想不通，感到“接班接班，做了个‘猪倌’”，真是“高射炮打蚊子——大材小用”。后来，在大家的帮助下，他反复学习“老三篇”，用张思德、白求恩对照检查自己，比比工农出身的战士，想想自己千差万差，就差在理论与实际脱节上。因而他痛下决心，学习毛主席著作，在“用”字上狠下功夫，几年来，进步很快，路线斗争觉悟不断得到提高。"},{"type":"paragraph","text":"当前，我们要进一步活学活用毛主席著作和毛主席的一系列最新指示，在“用”字上狠下功夫，永远发扬毛主席亲自倡导的理论联系实际的革命好学风，步步紧跟、永远紧跟毛主席的伟大战略部署，为夺取无产阶级文化大革命的全面胜利立新功!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03584a47c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

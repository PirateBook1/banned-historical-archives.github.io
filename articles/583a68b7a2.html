script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放十八周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克解放"},{"type":"paragraph","text":"十八周年的电报"},{"type":"paragraph","text":"（1963年5月8日）布拉格捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安·诺沃提尼同志，捷克斯洛伐克社会主义共和国政府总理威·西罗基同志，捷克斯洛伐克社会主义共和国国民议会主席兹·费林格同志："},{"type":"paragraph","text":"值此捷克斯洛伐克解放十八周年之际，我们代表中国人民、中国共产党和中国政府，向捷克斯洛伐克人民、捷克斯洛伐克共产党和捷克斯洛伐克社会主义共和国政府，致以热烈的祝贺。"},{"type":"paragraph","text":"中国人民对于捷克斯洛伐克人民在捷克斯洛伐克共产党和捷克斯洛伐克社会主义共和国政府领导下，所取得的社会主义建设的成就，感到十分高兴。"},{"type":"paragraph","text":"中捷两国人民在长期革命斗争和社会主义建设的共同事业中，结成了深厚的友谊。维护和加强我们两国人民之间的友好团结，对于加强社会主义阵营的力量和全世界人民反对帝国主义的斗争，具有重要的意义。中国人民将一如既往，在马克思列宁主义和无产阶级国际主义的基础上，在莫斯科宣言和莫斯科声明的基础上，同捷克斯洛伐克人民一起，为争取世界和平、民族独立、民主和社会主毛泽东全集第四十五卷义事业的新胜利而共同努力。"},{"type":"paragraph","text":"祝捷克斯洛伐克人民在建设社会主义和维护世界和平的事业中取得新的成就。祝中捷两国人民的兄弟友谊与日俱增。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年五月八日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":411,"page_end":412},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"583a68b7a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5192","name":"走访四川省革命委员会筹备小组、中国人民解放军成都军区文化革命联合接待站","author":"四川省革命委员会筹备小组、中国人民解放军成都军区文化革命联合接待站","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访四川省革命委员会筹备小组、中国人民解放军成都军区文化革命联合接待站","dates":[{"year":1967,"month":9,"day":29}],"is_range_date":false,"authors":["东方红11·16战斗兵团南充战团部分同志","四川省革命委员会筹备小组、中国人民解放军成都军区文化革命联合接待站"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 91-93","tags":[{"name":"平反","type":"主题/事件"},{"name":"四川","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访四川省革命委员会筹备小组、中国人民解放军成都军区文化革命联合接待站"},{"type":"paragraph","text":"时间：1967年9月29日上牛8:30—11:30"},{"type":"paragraph","text":"地点：四川省革命委员会筹备小组接待室川北组"},{"type":"paragraph","text":"被接谈人：东方红11·16战斗兵团南充战团部分同志"},{"type":"paragraph","text":"162.问：在这个大批判大斗争的高潮中，到底斗什么？批什么？谁来斗？谁来批？有人说大批判、大斗争就是“批三斗四”（卽是指运动初期被反动路綫打成“三、四类”的革命羣衆），这种说法对不对？"},{"type":"paragraph","text":"孙：斗卽是斗争党内最大的一小撮走资本主义道路的当权派，批是批判资产阶级反动路綫，当前是斗争刘、邓、陶，四川是斗争李井泉及其一小撮同伙，这是大方向。主要依靠革命羣衆、革命组织来斗、来批。"},{"type":"paragraph","text":"关于“三、四类”，这是运动初期当权派和工作组在革命羣衆中排的队，是整革命羣衆，是错误的。十六条明明说了，这次运动的重点是整党内一小摄走资本主义道路的当权派，根本不整群众。你们那里把广大的教师打入劳改队劳改，更是错误的，是和毛主席的革命路綫完全违背的，事实上就是打撃一大片，保护一小撮，这与大方向完全违背的。运动初期把革命羣衆划为“三、四类”己经错了，现在又提出“批三斗四”更是错上加错。"},{"type":"paragraph","text":"文件上一再强调，这次运动明明是整党内走资派，就是走资派我们的打击面也不大，不能超过百分之五，通过斗争，最后达到团结两个百分之九十五以上。"},{"type":"paragraph","text":"163.问：有人说：三、四类”在运动前有这样或那样的缺点和错误，因此不应该平反。又怎样理解十六条中“羣衆自己教育自己，自己解放自己”这句话的精神？"},{"type":"paragraph","text":"孙：运动初期反动路线把革命羣衆打成\"三、四类”是错误的，应该彻底平反，这不能含糊。是当权派搞的，应该向当权派算帐。如果当权派实在不解决平反问题，就找当地武装部解决，省革筹很重视平反问题，业已着手解决这个问题。"},{"type":"paragraph","text":"这次运动的重点是整党内走资本主义道路的当权派，根本不整群众。至于有些革命群众在运动前，甚至在运动中有这样那样的缺点和错误，只要在运动中通过对走资派的斗争，认识和改正了自己的错误，这就合乎自己教育自已，自己解放自己的精神。总之，我们不能把矛头对准革命羣衆，如果整革命羣衆是错误的。"},{"type":"paragraph","text":"（编者略有删节）"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"333920795a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

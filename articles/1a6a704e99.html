script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士报纸评中国同欧洲经济共同体签订贸易协定","authors":[],"dates":[{"year":1978,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士报纸评中国同欧洲经济共同体签订贸易协定"},{"type":"paragraph","text":"瑞士《图尔高日报》和《瑞士商业报》发表题为《北京承认欧洲》的文章，评论四月三日我国同欧洲经济共同体签订贸易协定，并驳斥了苏联宣传机器别有用心的诽谤。摘要如下："},{"type":"paragraph","text":"协定刚刚签订，苏联立即开动宣传机器对此进行咒骂，并且使劲地对此进行千方百计的诽谤。莫斯科电台在对非洲和东南亚广播的节目中说这个协定给发展中国家带来了危险，并企图使这些国家相信，由于签订这个协定它们的利益将会受到损害。这里用不着多费笔墨就可以看到苏联的这些指责是多么的令人可笑。苏联与其说是要达到其宣传的目的，还不如说它要达到的正是它所希望的反面。如果这些年来谁详细观察了中国的外交政策，谁就会知道，中国正在用一切力量支持第三世界国家。至于谈到欧洲同第三世界国家的关系，人们可以有理由估计，中国正在努力使自己站在第三世界国家的前列。同时，中国以毛泽东关于三个世界的理论为基础，支持欧洲经济共同体同第三世界国家加强关系。"},{"type":"paragraph","text":"苏联为什么要进行攻击"},{"type":"paragraph","text":"苏联之所以对在布鲁塞尔签订的协定进行攻击，是因为莫斯科把这个协定看作是它实现霸权主义的努力和帝国主义目的的障碍。苏联出于它自己的利益，通过越来越疯狂的煽动性宣传和坚持它的顽固态度，企图在西欧和发展中国家之间打进一个楔子。俄国人把第三世界同第二世界分裂开来看作是实现苏联称霸世界的关键。"},{"type":"paragraph","text":"因此，中国同欧洲经济共同体签订的贸易协定对欧洲来说不仅具有经济意义，而且还具有政治意义。中国同欧洲经济共同体加强更加紧密的合作，除了加速中国的经济发展以外，同时还想建立一种同“超级大国的霸权地位”相抗衡的力量。所以，北京承认共同市场不仅是一个经济共同体，而且也是一个政治共同体。"},{"type":"paragraph","text":"中国支持建立强大的欧洲"},{"type":"paragraph","text":"在目前中国外交政策的利益与欧洲的利益是一致的，尽管不少被莫斯科的“缓和政策”蒙住了眼睛的人不愿承认这点。已故的周恩来总理早在六十年代就常常指出这方面的意义。在华国锋和邓小平领导下的中国现领导人态度鲜明地支持建立一个强大的欧洲，这种作法具有更加非凡的意义。"},{"type":"paragraph","text":"在同中国政治家和官员的任何一次会晤中，人们都可以确定中国人的这种愿望，因为他们经常警告他们的欧洲会谈伙伴警惕来自苏联的危险，并指出，“缓和”不可以削弱欧洲国家军事力量和导致欧洲的“芬兰化”。"},{"type":"paragraph","text":"协定对双方都有益"},{"type":"paragraph","text":"协定对双方在经济上也都是有益的。现在，除日本外，共同体是北京的最重要的贸易伙伴。中国愿意大幅度增加同共同体的贸易额。由于中国打算大力发展经济，给欧洲提供了新的出口机会，而中国首先是想利用欧洲的先进技术和工艺。"},{"type":"paragraph","text":"这个协定是一个有效期五年的贸易协定。协定的目的是要加强双方的贸易往来。共同体对中国主要出口工业设备、机器和化工产品，中国对共同体主要出口食品、原料和纺织品，但随着时间的推移，也将逐步增加工业品的出口。"},{"type":"paragraph","text":"北京和布鲁塞尔的协定有着国际政治意义，这点无论怎么说也没有错，因为协定使欧洲和中国的关系走向一个新阶段。在目前国际形势下，这个新阶段对双方只能带来好处。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a6a704e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

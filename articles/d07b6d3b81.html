script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——血债要用血来还","authors":["太原工学院教师"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——血债要用血来还","type":"title"},{"text":"太原工学院教师","type":"authors"},{"text":"血债！！！要用血来还！！！","type":"paragraph"},{"text":"黄克——这些披着“人”“党员”外衣的杀人刽子手，在肃反中由于“牠”而使四个无辜的人被迫自杀，这是血债呀！有不少人被迫发疯了，到现在精神失常耳聋、眼瞎、还有许多人无辜被寃枉斗争、劳改，受到精神上的虐杀，而它更目无国法，竟在这堂皇的高等学府——太原工学院，拷打公民……，肃反后，又以杀人者自居面孔，骑在人民头上，不知道自己脸上有着血汗！多少家庭造成了悲剧，没有做过父母、教师的人，不知道养大一个孩子，从一条牛一样教养成大学生，要熬过多少凛寒的冬夜酷暑的黄昏，花多少心血……。然后大学快要毕业了，竟被刽子手——黄克逼迫自杀了，然而遗憾的很，院党委、行政熟视无睹……，它仍逍遥法外，“杀人者偿命”自古以来道理。我们一致支持同学们要求——公审黄克。院党委不要党党拥护，要当包公，“皇子犯法，庶民同罪”。","type":"paragraph"},{"text":" 太原工学院一教工","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d07b6d3b81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

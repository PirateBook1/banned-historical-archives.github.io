script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"复旦大学经济系二年级革命小将狠抓斗私批修巩固大联合推动教育革命深入开展坚持学习毛主席著作，不断克服小资产阶级派性，团结大多数同学一起战斗","authors":[],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　复旦大学经济系二年级，遵循伟大领袖毛主席关于无产阶级教育革命的最新指示，坚持以“斗私，批修”为纲，不断巩固和发展革命的大联合，以教学班为基础，深入开展革命大批判，呈现出一派教育革命的大好形势。"},{"type":"paragraph","text":"经济系二年级同学的宿舍走廊里大批判专栏一块块，热气腾腾。每天上午，班上每个同学准时参加毛主席著作的学习，“老三篇”天天读，从未间断。其余时间，同学们以毛主席最新指示和“老三篇”为武器，开展各种形式的大批判活动。班上的大批判搞得有声有色。一个多月来，他们始终坚持以“斗私，批修”为纲，揭发、批判了资产阶级知识分子统治经济系的现象，对修正主义教育路线作了较系统的批判，他们联系本系的培养目标、招生、考试、分配制度的情况，结合自己的思想，联系自己受旧教育制度的毒害来进行控诉、揭发、批判。如批判培养目标时，他们就联系自己头脑里的成名成家思想来批，大批狠批“智育第一”的思想。有的贫下中农子弟，回忆了上大学时，贫下中农对自己的千叮万嘱，对照了自己受旧教育制度的毒害，更激起了他们对修正主义教育制度的无比仇恨，决心把旧教育制度批深批透。"},{"type":"paragraph","text":"这个年级始终紧跟毛主席的伟大战略部署。林彪副主席国庆节的讲话发表后，他们在十月四日就把教学班办成毛泽东思想学习班，发动群众斗私批修，反复学习“老三篇”，学习报刊的重要社论，提高了大家对革命大批判和搞好本单位斗批改的认识。毛主席关于教育革命的最新指示发表后，他们进行反复学习和讨论，深刻领会。他们按照毛主席的最新指示，广泛发动群众，每个同学都投入了这场史无前例的无产阶级教育革命。"},{"type":"paragraph","text":"这个年级始终以“斗私，批修”为纲，不断克服小资产阶级派性，正确处理革命派之间的关系，正确对待过去受蒙蔽的同学，调动每个同志的积极性。原来这个年级革命派和保守的同志之间的隔阂，也是相当深的。今年三月份，毛主席发出关于按班级实现大联合的号召以后，他们就紧紧抓住两条路线斗争这个纲，按照“惩前毖后，治病救人”的原则，做好对原保守同志的团结工作，还选举了新造反的同学参加班级临时勤务组。到八月份，又出现了全校性的矛盾。但是，他们始终遵循毛主席关于团结大多数，相信群众，正确对待犯过错误的同志的教导，扫除一切妨碍大联合的思想障碍。大家本着有意见、有分歧就摆出来，一块辩论，一块学习的精神，在毛泽东思想的共同基础上，在许多问题上统一了认识。在毛主席的最新指示的鼓舞下，全年级同学并肩战斗，争当决心把无产阶级文化大革命进行到底的无产阶级革命派，一起在教育革命中立新功。"},{"type":"paragraph","text":"这个年级的勤务组始终坚持走群众路线，尊重群众的首创精神，贯彻从群众中来，到群众中去的工作方法，遇事和群众商量，不是几个头头发号施令。勤务组在每项工作中都不断吸取群众的意见，不断改进。这个年级的勤务组头头还以身作则，带头“斗私，批修”，破私立公。年级的勤务组还吸收了革命教师参加，充分发挥革命教师在教育革命中的作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8f1521d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

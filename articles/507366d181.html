script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致爸爸妈妈们的一封公开信","authors":["中直某机关红卫兵"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"致爸爸妈妈们的一封公开信","type":"title"},{"text":"中直某机关红卫兵","type":"authors"},{"text":"爸爸妈妈们：","type":"appellation"},{"text":"儿女们都起来闹革命了，都“造反”了，都加入红卫兵了！大家都称你们为老革命。但是，我们要告诉你们一句：在老革命中，有的人是在混革命！你们想混到哪天才到头呢？无穷的忧虑，无数的框框，缠在你们的脑子里，套在你们的身上。当年血战沙场的英雄气概，横眉怒视阶级敌人的凛然大义，现在都到哪里去了呢？看见你们现在这个样子，孩儿们都感到很痛心。你们好好想想吧：你们的亲密战友有多少倒在雪山上，草地里，有多少英勇就义在敌人的刑场上，又有多少因积劳成疾而不幸与我们长辞。想起这些，你们中间曾经有多少人暗暗落泪。“无数革命先烈为了人民的利益牺牲了他们的生命，使我们每个活着的人想起他们就心里难过，难道我们还有什么个人利益不能牺牲，还有什么错误不能抛弃吗？”难道你们不觉得可耻吗？难道你们不觉得危险吗？难道你们自己也不感到痛心吗？难道你们还想这样混下去吗？“多少事，从来急；天地转，光阴迫。一万年太久，只争朝夕。”到了你们起来造反的时候了！你们是我们的父母，但是，“永远不要忘记，我们都是人民的儿子，都是劳动人民用血汗把我们养大的！千万不要忘记这点。千万要记得劳动人民是我们的父亲，是我们的母亲。”你们要是忘记了劳动人民，忘记了你们牺牲了的战友，忘记了革命，你们就可能变成修正主义分子了。我们就要造你们的反！谁说儿子不能造老子的反！你们“修”了，我们就要造你们的反，造反有理，造反到底！","type":"paragraph"},{"text":"十几年来，你们当中有的人养尊处优，长期蹲在办公室里，你们的“资本”早就花光了；你们的革命锐气早就磨钝了，你们和劳动人民相差何止十万八千里！走出办公室，到群众运动的大风大浪中来，换下你们的头脑，洗掉你们身上的污垢，灌进新鲜的血液，彻底改变你们这种精神状态。不然，在这场大革命中就要被淘汰了。","type":"paragraph"},{"text":"想当年，你们跟着毛主席转战南北，打出了人民的江山。看今朝，毛主席身穿绿军装，臂戴红袖章，又带着我们冲向文化大革命的战场。我们跟上了。你们呢？难道你们要掉队吗？亲爱的父母们，敬爱的老革命，你们千万要永葆革命的青春呵！老革命遇到新问题，有两条道路：一条是和人民群众在一道解决它，老革命就年轻了；一条是脱离人民群众，在新问题上跌跤子，这样老革命就真要老了，就要完蛋了。你们用你们的鲜血和汗水写出了鲜红的前半生，我们更衷心地希望在今天，还能紧紧地跟上毛主席，在这场无产阶级文化大革命中不失无产阶级的革命晚节。","type":"paragraph"},{"text":" 中直某机关红卫兵-原载一九六六年八月二十六日《人民日报》","type":"paragraph"}],"comments":[],"origin":"原载一九六六年八月二十六日《人民日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507366d181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊!华侨小将永远跟着您干革命!","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“头可断，血可流，毛泽东思想不可丢!”"},{"type":"paragraph","text":"“誓死捍卫毛主席!誓死捍卫党中央!誓死捍卫毛泽东思想!”"},{"type":"paragraph","text":"二十九日下午，在欢迎四十一名华侨小英雄的大会上，从国际阶级斗争前线凯旋回国的华侨小将，在主席台上振臂高呼着这些庄严的口号，再一次表达了他们对伟大领袖毛主席的无限热爱，对毛泽东思想的无限忠诚。"},{"type":"paragraph","text":"四十一名小英雄集体中的何德荣，怀着万分激动的心情，在会上朗读了他们在印尼监狱中写给伟大领袖毛主席的信。接着他捧着这封信来到周恩来同志面前，激动地说:“周总理啊!我们华侨青少年非常想念毛主席，我们祝毛主席万寿无疆!”这时，站在他旁边的战友们一齐高呼:“毛主席万岁!”“战无不胜的毛泽东思想万岁!”周恩来同志在欢呼声中，接过他们写给毛主席的信，紧紧握住何德荣的手，向小将们表示亲切的慰问。"},{"type":"paragraph","text":"十九岁的郑仙彩，同四十一名小英雄集体中的十名女青年一起，在印尼牢狱中，绣制了一面有“毛主席万岁”五个大字的红旗。今天，在这个难忘的幸福时刻，她双手高举这面从异国牢狱中带回祖国的红旗，接着又举起男青少年们在狱中制作的中间贴着毛主席像，周围簇拥着四十一颗小红星的五角星，面向万众，热泪盈眶地说:“我们海外广大侨胞非常想念毛主席，无限热爱毛主席。正是伟大的毛泽东思想，保证了我们在这场国际阶级斗争中取得了最后胜利。为了表达我们对毛主席的无限热爱和对毛泽东思想的无限忠诚，我们在狱中做了这两件礼物，献给我们心中最红最红的红太阳毛主席。祝毛主席万寿无疆!”"},{"type":"paragraph","text":"这时，全场掌声雷动，“毛主席万岁!万万岁!”的口号声一浪高过一浪。接着，郑仙彩和四十一名小英雄集体中年龄最小的十三岁的廖盛昌，分别举着红旗和捧着五角星，迎着周恩来同志，请他把这两件礼物转给最最敬爱的伟大领袖毛主席。周恩来同志连连点头，久久地紧握着他们的手。郑仙彩和廖盛昌举臂高呼:“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"康生同志向一个个英雄的华侨小将们发了《毛泽东选集》。这时候会场上的热烈气氛达到了又一个高潮。"},{"type":"paragraph","text":"康生同志向华侨小将们说:“这是最珍贵的书，这是战胜一切反动派的最好武器!你们要执行林彪同志的指示，好好读毛主席的书，读一辈子毛主席的书，干一辈子革命!”"},{"type":"paragraph","text":"小将们接过革命宝书，捧在胸前，暖在心里。他们脸上闪着泪花，向中央领导同志发出了坚定的誓言:"},{"type":"paragraph","text":"“我一定要把毛泽东思想真正学到手!”"},{"type":"paragraph","text":"“我要好好读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士!”"},{"type":"paragraph","text":"“我一定要读一辈子毛主席的书，永远跟着毛主席干革命!”"},{"type":"paragraph","text":"康生同志满面笑容，亲切地对他们说:“对啊!你们要好好学习毛主席著作，要永远跟着毛主席干革命!”"},{"type":"paragraph","text":"这时候，华侨青少年同红卫兵和革命群众，放声唱起《大海航行靠舵手》、《爹亲娘亲不如毛主席亲》。人们为毛泽东思想哺育出英雄的海外中华儿女而感到自豪，尽情地高唱着毛泽东思想伟大胜利的赞歌。　新华社记者　(新华社北京29日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c28c854ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

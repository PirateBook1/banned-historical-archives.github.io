script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指到哪里我们就战斗到哪里","authors":["上海异型钢管厂革命委员会"],"dates":[{"year":1967,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指到哪里我们就战斗到哪里"},{"type":"paragraph","text":"上海异型钢管厂革命委员会"},{"type":"paragraph","text":"在当前大好的革命形势下，在无产阶级文化大革命的重要关头，从无产阶级文化大革命的中心北京，传来了以毛主席为首的无产阶级司令部根据毛主席的伟大战略部署发出的重要战斗号令。我们感到非常兴奋，浑身是劲。我们立即召开会议，布置了本厂进一步开展革命大批判的战斗任务。我们决心紧紧跟上伟大领袖毛主席的战略部署，把文化大革命胜利推向前进。"},{"type":"paragraph","text":"我们认为，对毛主席的伟大战略部署，跟得紧不紧，对毛主席无产阶级司令部的号令执行坚决不坚决，是检验我们是不是忠于毛主席和毛主席的革命路线的试金石，是对我们无产阶级革命派的新考验。我们无产阶级革命派最听毛主席的话，对毛主席的无产阶级司令部的号令，执行最坚决。毛主席怎么说，我们就怎么做。毛主席指到哪里，我们就战斗到哪里。无产阶级司令部这次发出的战斗号令，给我们无产阶级革命派进一步指明了斗争方向，是推动文化大革命胜利前进的巨大动力，是彻底摧毁以中国赫鲁晓夫为首的资产阶级司令部，夺取无产阶级文化大革命彻底胜利的强大思想武器。我们一定要成为执行这个重要战斗号令的模范。"},{"type":"paragraph","text":"我们深深体会到，只有紧跟毛主席的伟大战略部署，紧紧掌握斗争大方向，文化大革命才能从一个胜利走向一个新的胜利。我们厂的无产阶级革命派，就是在毛主席的革命路线指引下，紧紧掌握斗争大方向，才迅速实现了革命的大联合和革命的“三结合”。通过这一阶段活学活用毛主席著作和开展革命的大批判，全厂革命群众的政治觉悟大大提高，真正做到了“抓革命，促生产”。今年头七个月与去年同期相比，产量增长百分之二十二，产值增长百分之二十六，成本下降百分之七，利润上缴增长百分之二十九。这是文化大革命的丰硕成果，这是毛泽东思想在我厂的巨大胜利。"},{"type":"paragraph","text":"我们一定要进一步按照毛主席的伟大战略部署，把革命大批判更广泛更深入地开展起来，集中火力，集中目标，人人动手，口诛笔伐，打一场“人民战争”，从政治上、思想上、理论上把党内最大的一小撮走资本主义道路当权派批深批透，批倒批臭，搞好本厂的斗批改。我们决心在斗争中更好地活学活用毛主席著作，以更高的战斗热情狠抓革命，猛促生产，争取更多更快更好更省地完成国家交给我们的任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a10c8e3cf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

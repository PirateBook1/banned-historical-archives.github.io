script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚报纸热情赞扬中国社会主义建设成就展览会  毛主席领导中国人民取得革命和建设伟大胜利  阿中两国人民的革命友谊和战斗团结牢不可破","authors":[],"dates":[{"year":1969,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚报纸热情赞扬中国社会主义建设成就展览会"},{"type":"paragraph","text":"毛主席领导中国人民取得革命和建设伟大胜利"},{"type":"paragraph","text":"阿中两国人民的革命友谊和战斗团结牢不可破"},{"type":"paragraph","text":"新华社地拉那八日电　阿尔巴尼亚报纸最近就中华人民共和国社会主义建设成就展览会在阿尔巴尼亚首都地拉那展出发表文章，热情赞扬中国人民在伟大领袖毛主席的领导下，在社会主义革命和社会主义建设中所取得的伟大胜利，热情称颂阿中两国之间牢不可破的革命友谊和战斗团结。"},{"type":"paragraph","text":"《人民之声报》在一篇文章中说，中华人民共和国社会主义建设成就展览会使人们想起中国无产阶级文化大革命——它使中国上升到一个新的高度，使七亿人口的中国得到空前未有的革命发展，使中国变得坚不可摧。"},{"type":"paragraph","text":"文章说，在这一展览会里，我们看到了正在向着新的高度进军的这场伟大的革命，看到了毛泽东主席的思想的不可战胜的威力以及他为这场举世无双的革命所制定的战略战术，看到了这场革命的历史性的胜利以及它在生活的各个领域中所结出的丰硕果实。我们再次看到并且相信：毛泽东的伟大中国将永远是鲜红的，革命在前进。"},{"type":"paragraph","text":"文章说，我们在走出展览会时，对于兄弟的中国人民仅仅在二十年内就取得的如此宏伟的成就感到振奋和无限的高兴，因为我们把这些成就也看作是我们的成就。在这样的时刻，我们想起了霍查同志的话，他这样说过：“中华人民共和国已经成为一个具有现代工业、先进农业、真正无产阶级的教育和文化、当代世界最高水平的科学技术，以及拥有包括最现代化武器，如原子弹、氢弹、导弹和其它武器的国防力量的非常强大的社会主义国家。她的国防力量能够在任何情况下粉碎胆敢对她采取孤注一掷的冒险主义行动的任何侵略者或侵略者同盟。”"},{"type":"paragraph","text":"《战士报》在一篇文章中说，中国社会主义建设成就展览会反映了中国人民在社会主义建设中的宏伟成就。在那里，观众感受到中国共产党和毛泽东主席的思想的不可战胜的威力。文章说，在革命和生产方面所取得的这些成就中，也有着我们的战友——中国人民解放军指战员的功绩。"},{"type":"paragraph","text":"《教师报》在一篇文章中说，中华人民共和国社会主义建设成就展览会说明了中华人民共和国二十年来在共产党和毛泽东同志的战无不胜的思想的指引下所取得的伟大胜利。文章说，虽然我们同这些展品的创造者远隔千山万水，但是我们每个人都感觉到他们就在身边。我们由衷地为这些成就而感到高兴，并衷心地祝愿中国兄弟和战友取得更大的成就！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c62ab280d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

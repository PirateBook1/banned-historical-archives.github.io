script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省人民委员会举行紧急会议斥责胡风的反党行为会议并做出决议撤销他全国人民代表大会的代表","authors":["周祖佑"],"dates":[{"year":1955,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"四川省人民委员会举行紧急会议斥责胡风的反党行为会议并做出决议撤销他全国人民代表大会的代表","type":"title"},{"text":"周祖佑","type":"authors"},{"text":"【四川分社十七日电】四月十六日，四川省人民委员会举行紧急会议讨论胡风问题。到会的除省人民委员会委员外，还有政协四川省委员会常务委员，驻成都的全国人民代表大会代表和四川省人民委员会代表等一百四十多人。到会的各民主党派和无党派民主人士对胡风反党、反人民行为表示非常愤慨，一致认为胡风的错误不仅是思想问题，而是政治问题。认为胡风反党、反人民小集团是反革命行为，胡风问题应作反革命案件处理。成都市人民委员会委员江子能说：“胡风是三大敌人之外又一个凶恶敌人。”","type":"paragraph"},{"text":"胡风原是四川省选出的全国人民代表大会代表，因此会议决议：撤销胡风全国人民代表大会的代表资格。许多人并建议：立即将胡风管制起来，依法惩处；为了防止其恶果蔓延，还应立即采取有效措施。四川省文学艺术工作者联合会负责人段可青建议中国文学艺术界联合会和中国作家协会立即撤销他的一切职务。","type":"paragraph"},{"text":"会上，过去曾与胡风一道参加土改的人，还揭发了胡风在土改中的错误事实，当时，胡风在土改中组织小集团，和领导上闹对立，任意漫骂村干部；群众称他是“北京来的老爷”。胡风甚至说：经过土改地主土地被没收，何必还要斗争?","type":"paragraph"},{"text":"到会者认为，各民主党派及无党派民主人士应从此得出教训，努力学习马列主义，加强自己思想改造，以便为人民做更多的事情。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb68436a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

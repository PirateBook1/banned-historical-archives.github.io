script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向继续前进","authors":["广州部队○四九一部队学生二连"],"dates":[{"year":1969,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的方向继续前进"},{"type":"paragraph","text":"广州部队○四九一部队学生二连"},{"type":"paragraph","text":"在欢庆“九大”胜利闭幕的大喜日子里，我们满怀革命豪情迎来了“五四”运动五十周年。"},{"type":"paragraph","text":"三十年前的今天，毛主席发表了《青年运动的方向》这一光辉文献。毛主席教导我们说：“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”毛主席的指示，照亮了我们前进的道路。"},{"type":"paragraph","text":"我们是一批在部队农场劳动锻炼的知识青年。从实践中，我们体会到，要坚定不移地走与工农兵相结合的道路，必须在生产劳动中活学活用毛泽东思想，不断地用毛泽东思想斗私批修，克服思想上的动摇和反复。开始，有些同志说：“农场，顾名思义是干农活的，还管什么政治？”还有的说：“知识分子劳动好就是思想好。”因此一度出现了忽视政治的倾向。"},{"type":"paragraph","text":"我们的好老师——解放军同志，及时引导我们学习毛主席关于知识分子要接受工农兵再教育的最新指示，学习毛主席《关于纠正党内的错误思想》和《青年运动的方向》等光辉著作，使我们认识到：接受再教育就是接受毛泽东思想的再教育。那种把接受再教育看成是单纯干农活而不问政治的思想，是不符合毛主席教导的。毛主席指出：“没有正确的政治观点，就等于没有灵魂。”我们就是要在与工农兵相结合的过程中，在生产劳动中，自觉地改造世界观，努力促进思想革命化，在改造客观世界的同时改造主观世界。有没有思想改造的自觉性，情况大不相同。同样是劳动，有的人收获大，有的人收获小，有的人没有收获，其原因也在这里。"},{"type":"paragraph","text":"由于我们提高了接受再教育的自觉性，在劳动中注意用毛泽东思想斗私批修，狠斗“私”字一闪念，把生产劳动看成是捍卫毛主席的革命路线，落实毛主席的“五·七”指示，建设社会主义新农村，支援世界革命的大事，因此，不管气候多么恶劣，环境多么艰苦，绝大多数同志都经受住了考验，锤炼了忠于毛主席的红心。"},{"type":"paragraph","text":"在思想改造的过程中，要经常注意克服动摇和反复。根据我们的切身经验，在两种情况下最容易出现思想上的动摇和反复：一种是在艰苦的时候。前些日子我们加修海堤，寒潮袭来，我们在齐腰的泥水中连续作业二十多天。这时候一些同学出现了畏难情绪，希望早日离队过舒适生活。另外一种就是在取得一些成绩的时候，容易骄傲自满，停顿不前。"},{"type":"paragraph","text":"怎样对待这种思想动摇和反复？我们的体会一是不怕，二是用毛泽东思想去克服它。毛主席教导我们：“知识分子要和群众结合，要为群众服务，需要一个互相认识的过程。这个过程可能而且一定会发生许多痛苦，许多磨擦，但是只要大家有决心，这些要求是能够达到的。”每当我们出现思想动摇和反复时，党支部就及时引导大家学习毛主席这段讲话和《将革命进行到底》等光辉著作。在解放军的帮助下，我们不断地用毛泽东思想克服旧思想，在斗争实践中不断前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8119877180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

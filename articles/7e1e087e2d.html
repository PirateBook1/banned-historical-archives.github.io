script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线的胜利凯歌","authors":["永向东"],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命路线的胜利凯歌"},{"type":"paragraph","text":"党的八届扩大的十二中全会公报传到了浙江金华县双龙公社童村大队，顿时，全村沸腾起来了，欢乐的鼓声，“毛主席万岁”的口号声，响成一片。就在这时，村庄上空传来了一阵清脆的爆竹声，为这大喜的日子增添了欢乐的气氛。"},{"type":"paragraph","text":"这一阵爆竹，是童村大队六十二岁的老党员、老贫农、老军属童秋菊老大娘放的。今天她亲手放出的爆竹声有特殊的意义。党的八届十二中全会公报关于把叛徒、内奸、工贼刘少奇永远开除出党，并撤消其党内外一切职务的决定，说出了她的心里话。听着响亮清脆的爆竹声，童老大娘想起了十几年前她买来了爆竹却没能放的一段往事："},{"type":"paragraph","text":"一九五五年三月，童大娘积极响应毛主席“组织起来”的号召，和村里的贫下中农一起，倡议把全村三个农业生产合作社并成一个高级社，三个小社的贫下中农一致赞成这个倡议。高级社就要成立了，这是一件大喜事啊！童大娘特地买了些爆竹，准备在大社成立的那天，让社员们好好热闹热闹。那知道就在这时，不知从哪个阴沟洞里刮来了一阵妖风，说什么：“合作社办早了”、“办糟了”、“条件不成熟”，要“赶快下马”。有人还说，这是“上面”一个什么“大人物”的“指示”，非执行不可。就在这阵妖风中，童村的大社没办成，小社也散了。眼看着农业生产合作社这棵就要成材的幼苗被这个什么“大人物”一斧头砍去了，童大娘是多么痛心啊！她捧着那些刚买来的爆竹，站在毛主席像前，不住地流泪。她想：这个“大人物”要合作社“下马”，难道要我们贫下中农再回到旧社会去！？"},{"type":"paragraph","text":"一想起旧社会，童大娘就按捺不住心头的怒火。那是什么样的日子啊！穷人面前三条路：投河、上吊、坐监牢。童大娘家门口，经常是“地主前脚走，狗腿后脚到，又逼租，又逼债，逼得全家哭嚎啕”。童大娘生了七个儿女，就有四个被活活饿死、病死。丈夫经不起苦日子的煎熬，也一病不起，离开了人世。在那暗无天日的旧社会里，童大娘和全村所有的穷人一样，尝够了黄连苦，流干了辛酸泪。"},{"type":"paragraph","text":"东方红，太阳升，毛主席领导贫下中农打倒了地主，分来了田地，贫下中农从此翻了身。毛主席还号召贫下中农“组织起来”，走农业集体化的道路。自从童村组织了互助组，成立了合作社，童大娘和全村贫下中农的生活就象芝麻开花节节高，日子越过越兴旺。童大娘打心底里感谢毛主席。可是现在，出来了一个什么“大人物”，硬是要和毛主席唱对台戏，要合作社“赶快下马”，想叫我们贫下中农回到旧社会去，重吃二遍苦，重受二茬罪。童大娘断定了这个“大人物”决不是个好种！她在毛主席像前立下了坚定的决心：毛主席啊，毛主席！我们贫下中农跟您老人家走是跟定了。贫下中农办大社，是您老人家的号召，我们照您的话去做，绝对没有错，谁也阻挡不住，我们一定要沿着您给我们指出的农业集体化的大道走到底，一直走到共产主义！童大娘和贫下中农顶着妖风，把散了的小社重新组织起来，并积极筹备办大社。……"},{"type":"paragraph","text":"在这次无产阶级文化大革命中，童老大娘才知道当年那个大砍合作社的“大人物”，就是叛徒、内奸、工贼刘少奇。"},{"type":"paragraph","text":"想起这段往事，童老大娘满腔怒火，气愤难捺。她放过了爆竹，三步并作两步来到了庆祝会场，跳上讲台就领着大伙呼开了口号：“打倒刘少奇！”“坚决打倒刘少奇！”接着她向大家追述了这段往事，用铁的事实控诉了刘少奇的滔天罪行。最后她说：“毛主席的话说到我们贫下中农的心坎上了：‘这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。’要不是毛主席他老人家亲自发动和领导这场无产阶级文化大革命，让刘少奇这条恶狗复辟资本主义的阴谋得逞，我们贫下中农可真要回到旧社会去了。党的八届十二中全会决定把叛徒、内奸、工贼刘少奇永远开除出党，并撤消他在党内外的一切职务，我们贫下中农一千个赞成，一万个拥护！当年刘少奇这个大坏蛋大砍合作社，俺买了爆竹没法放；今天毛主席领导我们清除了这个大祸害，我们要多放几响爆竹来庆祝这个大喜事！”"},{"type":"paragraph","text":"童老大娘的话音刚落，会场上响起了震天的爆竹声。"},{"type":"paragraph","text":"这声声爆竹，象征着毛泽东思想的伟大胜利！象征着毛主席革命路线的伟大胜利！"},{"type":"paragraph","text":"这声声爆竹，表达了童村大队广大贫下中农对伟大领袖毛主席的无限热爱。"},{"type":"paragraph","text":"这声声爆竹，显示了童村大队广大贫下中农紧跟着毛主席革命到底的坚强决心。"},{"type":"paragraph","text":"随着这欢乐的爆竹声，童老大娘领着大伙一遍又一遍地高呼：“毛主席万岁！毛主席万万岁！”　（六二九八部队　永向东）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e1e087e2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

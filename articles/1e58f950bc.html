script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院欢宴利比亚贵宾  邓小平副总理和贾卢德阁下先后在宴会上致词  邓小平副总理同贾卢德阁下举行会谈","authors":[],"dates":[{"year":1978,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院欢宴利比亚贵宾"},{"type":"paragraph","text":"邓小平副总理和贾卢德阁下先后在宴会上致词"},{"type":"paragraph","text":"邓小平副总理同贾卢德阁下举行会谈"},{"type":"paragraph","text":"新华社北京八月五日电　国务院今晚在人民大会堂举行宴会，欢迎阿拉伯利比亚人民社会主义民众国总人民代表大会总秘书处成员阿卜杜勒·萨拉姆·贾卢德和夫人以及由贾卢德阁下率领的阿拉伯利比亚代表团。"},{"type":"paragraph","text":"邓小平副总理主持了今晚的宴会。邓小平副总理和贾卢德阁下先后在宴会上致词，祝愿中国人民、利比亚人民和阿拉伯人民之间的友谊进一步发展，祝阿拉伯各国人民和巴勒斯坦人民的正义斗争不断取得胜利。"},{"type":"paragraph","text":"出席宴会的有人大常委会副委员长姬鹏飞，外交部部长黄华和夫人何理良，国家建委副主任李景昭，外贸部副部长王润生，外经部副部长程飞，水电部副部长刘向三，以及政府其他部门、北京市革委会、对外友协和中国伊斯兰教协会的负责人宫达非、王雨青、刘敬之、李衍授、白介夫、杨骥、张杰。"},{"type":"paragraph","text":"贾卢德阁下的夫人今天参观了北京业余体育学校和农业学大寨展览。"},{"type":"paragraph","text":"新华社北京八月五日电　国务院副总理邓小平同阿拉伯利比亚人民社会主义民众国总人民代表大会总秘书处成员阿卜杜勒·萨拉姆·贾卢德今天上午举行了会谈。"},{"type":"paragraph","text":"利比亚外交秘书阿里·阿卜杜勒·萨拉姆·图尔基，我国外交部长黄华参加了会谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e58f950bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

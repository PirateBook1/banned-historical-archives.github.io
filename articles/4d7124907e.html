script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰马列主义党和比利时马列主义共产党发表联合声明  毛主席关于三个世界理论是各国无产者强大武器  两党赞同结成统一战线进行反对超级大国霸权主义的斗争","authors":[],"dates":[{"year":1977,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荷兰马列主义党和比利时马列主义共产党发表联合声明"},{"type":"paragraph","text":"毛主席关于三个世界理论是各国无产者强大武器"},{"type":"paragraph","text":"两党赞同结成统一战线进行反对超级大国霸权主义的斗争"},{"type":"paragraph","text":"新华社布鲁塞尔一九七七年七月三日电  比利时马克思列宁主义共产党中央委员会机关刊物《光明和被剥削者》在最近的一期中发表了荷兰马克思列宁主义党和比利时马克思列宁主义共产党的联合声明。"},{"type":"paragraph","text":"声明说：“最近，荷兰马克思列宁主义党中央委员会代表团和比利时马克思列宁主义共产党中央委员会代表团举行了会晤。这次会晤证明了两个兄弟党的战斗团结和对所有谈及的问题观点完全一致。”"},{"type":"paragraph","text":"声明说：“两个代表团向当代最伟大的马克思列宁主义者毛泽东主席致哀。毛泽东主席极大地丰富了革命的科学，以致在我们的时代，应当说有三个因素紧密地联系着，并且一个渊源于另一个，这就是：马克思主义、列宁主义，毛泽东思想。”"},{"type":"paragraph","text":"声明还说：“荷兰马克思列宁主义党和比利时马克思列宁主义共产党强调指出，应该根据毛主席划分三个世界的理论来分析国际形势，这个理论极大地丰富了马克思列宁主义。这个理论使人们在世界范围的广泛阶级斗争中，能准确地认出谁是我们的朋友，谁是我们的敌人。这个理论是各国无产阶级、世界各国人民的一个强大武器。”"},{"type":"paragraph","text":"声明接着说：“苏联社会帝国主义和美帝国主义这两个超级大国组成第一世界。它们是各国人民的最大剥削者和压迫者”，在两个超级大国之间“没有缓和，相反，只有剧烈的争夺，欧洲便是争夺的重点。这种争夺不可避免地将导致一场战争”。"},{"type":"paragraph","text":"声明说：“苏联社会帝国主义是一个上升的帝国主义，它想把比较有利于它的重新瓜分世界强加于人，所以它大肆重新武装，它是欧洲最大的危险，是世界的主要战争策源地。”"},{"type":"paragraph","text":"声明还表示，两党“赞同结成统一战线进行反对两个超级大国霸权主义的斗争，赞成民族独立、反对任何外来干涉，赞成独立的、不结盟的、权利平等的欧洲国家建立包括防务的最广泛的联盟，赞成欧洲各国和各国人民同反对苏联社会帝国主义和美帝国主义斗争中的主要力量——第三世界之间的联合。”"},{"type":"paragraph","text":"声明说：“争取民族独立的斗争并不排斥无产阶级革命的斗争，而且是无产阶级革命斗争不可分割的部分。我们之所以为民族独立而斗争，是因为它对无产阶级专政的胜利是绝对必需的，因为两个超级大国，尤其是苏联社会帝国主义，是世界上革命的最大障碍。不管我们所阐述的战略是什么，不管我们采用的策略是什么，这些战略和策略的目标始终是建立社会主义和共产主义。”"},{"type":"paragraph","text":"声明重申了列宁关于帝国主义是无产阶级革命的前夜的论断，并认为比利时和荷兰处于垄断资本主义、帝国主义的阶段。这两个国家内的主要矛盾是资产阶级和无产阶级的矛盾，它是不可调和的矛盾。两国革命的对象是垄断资产阶级。"},{"type":"paragraph","text":"声明还指出，在帝国主义和工人阶级内部的机会主义力量之间，有着紧密的联系。“显然，不随时对机会主义、改良主义、修正主义进行最艰苦、最不妥协的斗争，就不可能取得决定性的成就，也不可能建设马克思列宁主义的党。”"},{"type":"paragraph","text":"声明最后说：两党“重申同中国共产党的团结。它们对粉碎阴谋篡权的反革命修正主义法西斯集团‘四人帮’感到高兴。它们向毛主席坚定的继承人华国锋主席致敬。在华主席领导下、以阶级斗争为纲、坚持无产阶级专政下的革命的中国共产党，正领导中国人民在社会主义建设和革命斗争中取得新的伟大胜利。中国共产党中央委员会根据毛主席的提议，选举华国锋同志为党的领袖，不但为中国革命的前途作了良好的选择，而且也为世界革命的前途作了良好的选择。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d7124907e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席和黄晋发主席致电毛主席林副主席周总理最热烈祝贺我国成功地发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十九日电　越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿律师，越南南方共和临时革命政府主席黄晋发，十八日打电报给毛泽东主席、林彪副主席和周恩来总理，最热烈地祝贺中国成功地发射科学实验人造地球卫星。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党主席毛泽东阁下，"},{"type":"paragraph","text":"中国共产党副主席林彪阁下，"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"周恩来阁下:"},{"type":"paragraph","text":"得悉中国成功地发射科学实验人造地球卫星的消息，我们谨代表越南南方人民、民族解放阵线和越南南方共和临时革命政府向你们，并通过你们向中国共产党中央委员会、中华人民共和国政府以及对这一胜利作出贡献的科学技术工作者、工人、干部、中国人民解放军指战员致以最热烈的祝贺。"},{"type":"paragraph","text":"越南南方人民对于中国人民所取得的巨大而辉煌的科学成就感到非常兴奋和自豪，并把它看作是对反对以美国为首的帝国主义、争取民族独立、民主、和平和社会进步的世界革命力量的事业非常重大的贡献。对正在决战决胜美国侵略强盗的越南南方军民是一个宝贵的动员和鼓舞。"},{"type":"paragraph","text":"衷心地祝兄弟的中国人民，在以敬爱的毛泽东主席为首的中国共产党的领导下，在发展科学技术、建设繁荣的祖国、增强国防力量的事业中继续取得更大的成就。"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席　阮友寿律师"},{"type":"paragraph","text":"越南南方共和临时革命政府主席　黄晋发"},{"type":"paragraph","text":"一九七一年三月十八日于越南南方"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3de6d0c0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"中国医药学是一个伟大的宝库","description":"","dates":[{"year":1958,"month":10,"day":11}],"parts":[{"text":"中国医药学是一个伟大的宝库","type":"title"},{"type":"appellation","text":"尚昆同志："},{"type":"paragraph","text":"此件很好。卫生部党组的建议在最后一段，即今后举办西医离职学习中医的学习班，由各省、市、自治区党委领导负责办理。我看如能在一九五八年每个省、市、自治区各办一个七十至八十人的西医离职学习班，以两年为期，则在一九六○年冬或一九六一年春，我们就有大约二千名这样的中西结合的高级医生，其中可能出几个高明的理论家。此事请与徐运北同志一商，替中央写一个简短的指示，将卫生部的报告转发给地方党委，请他们加以研究，遵照办理。指示中要指出这是一件大事，不可等闲视之。中国医药学是一个伟大的宝库，应当努力发掘，加以提高。指示和附件发出后，可在《人民日报》发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十一日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":2,"offset":158,"index":3},{"part_idx":2,"offset":174,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["尚昆，即杨尚昆（一九○七——一九九八），四川潼南（今属重庆市）人。当时任中共中央书记处候补书记、中央办公厅主任。","指卫生部党组一九五八年九月二十五日向毛泽东并中央报送的关于组织西医学中医离职学习班的总结报告。","徐运北，一九一四年生，山东聊城人。当时任卫生部党组书记、卫生部副部长。","中共中央于一九五八年十一月十八日发出为转发卫生部党组关于组织西医学中医离职学习班的总结报告给上海局和各省、市、自治区党委的指示。这个指示连同卫生部党组的总结报告于一九五八年十一月二十日在《人民日报》发表。"],"page_start":432,"page_end":432,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6bfdbd0ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

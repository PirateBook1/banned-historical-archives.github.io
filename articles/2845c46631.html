script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红光内衣染织厂在毛主席“自力更生”的伟大号召下，革了洋机器、洋工艺、洋理论的命，工人们——自制改装土设备　大量生产“涤纶”","authors":["吴庆源","徐宁伦"],"dates":[{"year":1968,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"“涤纶”刚在我国生产时，不知从什么角落吹来一股风，说什么“涤纶”的生产技术复杂，要用外国专用机器、特种工艺，还要加上各种名目繁多的洋框框、洋教条。因此有些厂不得不化大量外汇到资本主义国家去购买所谓“专用设备”。"},{"type":"paragraph","text":"我们红光内衣染织厂广大革命工人和革命干部在毛主席“自力更生”的伟大号召下，学习了大庆油田靠“两论”(《矛盾论》、《实践论》)起家的经验和大破“三洋”(洋机器、洋工艺、洋理论)，用兄弟厂报废的设备改装了一台热定型机。机械工人又根据普通印染设备的原理自制机台，漂染工人、内衣工人自己安装机器，开展了一场与洋设备争高下的人民战争。只化了五个月，就造出了“涤纶”生产专用设备，费用只有进口机器的十三分之一，占地面积减少三分之二，收到了用钱少、上马快的效果。"},{"type":"paragraph","text":"设备解决了，但是生产上两条路线的斗争仍很激烈。这时，厂内、厂外不时传来洋教条、洋理论，限制和吓唬工人，革命工人和革命的技术人员，完全不睬这一套。通过无数次的科学实验，积累了大量数据，终于革了洋工艺的命，用土设备、土工艺生产出大量“涤纶”，以不断满足国内外人民需要，质量也达到了国家标准。这种土工艺仅漂炼时间就比洋的缩短了三分之二，正品率提高百分之十五，成本显著降低。"},{"type":"paragraph","text":"在“涤纶”生产中，大破“三洋”关，使用中国设备，中国工艺，中国原料，造出了中国产品。这是毛泽东思想的光辉胜利，是毛主席关于“卑贱者最聪明!高贵者最愚蠢”的伟大思想的胜利!"},{"type":"paragraph","text":"红光内衣染织厂　吴庆源　徐宁伦"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2845c46631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

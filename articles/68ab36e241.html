script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东时代的伟大战士","authors":["宋任穷"],"dates":[{"year":1966,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东时代的伟大战士"},{"type":"paragraph","text":"宋任穷"},{"type":"paragraph","text":"在我们伟大的时代里，毛泽东思想的光芒普照大地，共产主义一代新人迅速成长。中国人民解放军沈阳部队，又出现了一个雷锋式的毛主席好战士，欧阳海、王杰式的英雄刘英俊同志，这是中国人民解放军的光荣，是全党和全国人民的光荣，是我们时代的光荣。"},{"type":"paragraph","text":"刘英俊同志的一生，是学习、贯彻、宣传、捍卫毛泽东思想的一生；是完全彻底、全心全意为人民服务的一生；是自觉革命、不断革命、彻底革命的一生；是一个无产阶级革命战士光荣、伟大、战斗的一生。刘英俊同志无比地热爱毛主席，勤奋地学习毛主席著作。他是一个把毛主席的书当作最高指示的模范执行者，是毛泽东思想的红色宣传员，是捍卫毛泽东思想的无畏战士。他坚决贯彻毛主席建军思想、建军路线，坚定不移地突出政治。他认真执行毛主席文艺思想、文艺路线，积极开展连队战斗性、群众性的文娱活动。他毫不利己，专门利人，为党、为人民做了数不尽的好事。他具有高度的自我批评和自我革命的精神，自觉地用毛泽东思想改造世界观。他为了保卫人民群众的生命安全，临危不惧，舍身救人，英勇地献出了自己的宝贵生命，最集中地表现了他的伟大革命精神和高尚道德品质。他为人民而死，死得比泰山还重。他为我们广大工农兵群众、革命干部和革命知识分子，树立了一个光辉的榜样。他的英雄形象，象白山黑水一样，永世长存；象苍松翠柏一样，万古长青。他将永远活在我们的心里，永远鼓舞我们胜利前进。"},{"type":"paragraph","text":"“数风流人物，还看今朝”。刘英俊同志今年仅仅二十一岁，他那样年轻，思想那样纯洁，品质那样高尚，革命行为那样伟大，集中表现了无产阶级革命战士的本色，这是历代任何所谓英雄人物根本无法比拟的。他出生于贫农家庭，在新社会长大，具有浓厚的阶级感情，这是他成长为一个伟大共产主义战士的重要条件。但是，他能够进步得那样快，从一个普通青年飞跃成为一个具有高度政治觉悟的无产阶级革命战士，最重要、最根本的原因，是毛泽东思想哺育的结果，这也是当代一切英雄人物成长的必由之路。刘英俊的出现，再次证明了这样一个真理：用毛泽东思想武装起来的人，最有政治远见，最有斗争勇气，最有自我牺牲精神，最坚定，最勇敢，最正直，最聪明，什么样的困难都能克服，什么样的敌人都可以战胜，什么样的人间奇迹都可以创造出来。"},{"type":"paragraph","text":"中国人民解放军，是毛主席亲手缔造的新型人民军队，是一支久经考验的、非常无产阶级化、非常战斗化的英雄队伍，是一所学习毛泽东思想的大学校。在这所学校里，已经培养出了大批的英雄模范人物，刘英俊同志是其中的又一个杰出代表。现在，全国人民都在大学解放军。我们都要象解放军那样，热烈响应林彪同志的号召，突出政治，活学活用毛主席著作，把各行各业都办成学习毛泽东思想的大学校，培养出千千万万无产阶级革命事业接班人，培养出刘英俊式的、共产主义的一代新人。这是中国革命的希望所在，世界革命的希望所在。"},{"type":"paragraph","text":"刘英俊同志光辉事迹的出现，必将对人们精神面貌和革命事业，发生巨大的深远的影响。我们所有同志，都应当向他学习，东北地区的党政军民，应当学得更好。青年一代应当向他学习，我们老同志也应当向他学习。在我们的时代里，不论职位高低，资历长短，只要他毛泽东思想红旗举得高，毛主席著作学得好，用得好，他就是我们学习的榜样。当前，国内外阶级斗争是十分尖锐复杂的。国际上“四海翻腾云水怒，五洲震荡风雷激”；在国内，一场触及人们灵魂的无产阶级文化大革命，正在深入发展。我们应当广泛深入地开展向刘英俊同志学习的活动，进一步落实突出政治，更好地掀起活学活用毛主席著作的新高潮，进一步促进人们的思想革命化，更好地推动无产阶级文化大革命和三大革命运动，使我们的党、我们的国家和我们的军队，在反对帝国主义、现代修正主义和各国反动派的斗争中，作出新的贡献。"},{"type":"paragraph","text":"让我们在毛泽东的伟大旗帜下，昂首阔步前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ab36e241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想创造奇迹","authors":["陈富"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢三厂第二转炉车间运料工长　陈富"},{"type":"paragraph","text":"我国三次核试验的胜利，是毛泽东思想的伟大胜利，它充分地证明，用毛泽东思想武装起来的中国人民最勇敢、最聪敏，敢于攀登前人没有攀登过的高峰。"},{"type":"paragraph","text":"解放十七年来，我们厂的变化和发展，也完全证明了这一点。远的不说，最近，铸钢车间工人同志用普通设备浇铸成功九十七吨的重型机架，就是一个雄辩的事例。今年七八月间，铸钢车间接到浇铸大型轧钢机机架的任务，面临这个问题，铸钢车间工人一次又一次的学习《为人民服务》《纪念白求恩》和《愚公移山》等毛主席著作。毛主席说:“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”毛主席的话给了我们巨大的鼓舞和力量。"},{"type":"paragraph","text":"战无不胜的毛泽东思想一旦为群众所掌握，就会产生巨大的物质力量，什么人间奇迹都能创造出来。铸钢车间工人同志学习毛主席著作，用毛泽东思想把头脑武装起来后，想出了几个电炉同时放钢，并且请平炉工人协助，用平炉钢水一起浇铸的办法，顺利地解决了钢水不足的困难。他们还采取吊砂箱等东西不离地的办法，使行车起重能力小的困难迎刃而解。就这样，他们终于在建国十七周年前夕，把这只重型机架浇铸成功。这是工人同志活学活用毛主席著作的结晶，是毛泽东思想的胜利。"},{"type":"paragraph","text":"目前，我厂广大革命职工，决心更高地举起毛泽东思想的伟大红旗，把在文化大革命中焕发起来的冲天干劲，用到生产上去，保证在第三个五年计划的第一年打一个漂亮的胜仗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da90df5368"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

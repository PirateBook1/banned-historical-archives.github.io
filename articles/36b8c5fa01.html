script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"呼和浩特市郊许多农民吸食麻黄素精","authors":["新华社"],"dates":[{"year":1963,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"呼和浩特市郊许多农民吸食麻黄素精","type":"title"},{"text":"新华社","type":"authors"},{"text":"呼和浩特市郊区农村出现一股倒卖和吸食麻黄案情的恶风。如桃花公社的二十四个生产大队，都发现有人倒卖和吸食麻黄素精。其中大赛庄生产大队约有70%以上的成年男人吸食麻黄素精。人吸食麻黄麻素精后，精神上感到极度兴奋，吸食多了或时间长了，健康受到损害，有的已患有类似精神错乱的病症。因吸食麻黄素精而变卖房屋、口粮、衣物的现象也不断发生。这些麻黄素精是以该市卫生部门或大同、保定等地的药厂走后门搞来的。买价大约每公斤七百余元，卖价每公斤四千元到一万余元。倒卖麻黄素精的不仅有普通社员，而且发现还有少数社、社干部。","type":"paragraph"},{"text":"来源：根据1963年1月15日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b8c5fa01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

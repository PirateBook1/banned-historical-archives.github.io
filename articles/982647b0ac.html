script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社坚决拥护“惩治反革命条例”","authors":[],"dates":[{"year":1951,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"九三学社坚决拥护“惩治反革命条例”","type":"title"},{"text":"中华人民共和国惩治反革命条例业经中央人民政府明令公布施行。这是进一步地巩固人民民主专政，保障人民和国家利益的必要措施，是完全符合广大人民要求的。","type":"paragraph"},{"text":"中国人民革命事业，虽已基本上获得胜利，帝国主义、封建主义、官僚资本主义等反革命势力，虽被中国人民根本推翻了，但是它们绝不会甘心死亡，它们无时无地不在用尽一切方法，向人民和人民政权进行反攻，企图复辟。特别是当着美帝以武装侵略朝鲜并侵占我领土台湾，美蒋特务匪徒梦想进行“反攻大陆”的今天，他们更明目张胆地加紧进行反革命的罪恶活动。这是任何一个革命的人民所不能容忍的。","type":"paragraph"},{"text":"由于过去有些地方未能正确执行镇压与宽大相结合的政策，以至流于“宽大无边”，使许多地方的土匪、特务、竟肆无忌惮地进行破坏工作。现在，我们有了适合广大人民利益要求的“惩治反革命条例”，这不但可以保证今后有领导地在全国范围内贯彻实行正确的镇压反革命政策，防止与纠正在处理反革命案件中的一切右的或左的偏向，而且可以保证坚决肃清一切危害人民的土匪、特务、恶霸地主及其他反革命分子，从而进一步地巩固人民民主专政，保卫人民和国家的利益。","type":"paragraph"},{"text":"本社社员，坚决拥护政府这一英明果断的正确措施，并和全国文教科学界人士一道，尽力协助政府根本消灭一切反革命的活动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"982647b0ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“现在东北不如日本在时好”","authors":["南开大学","李艺林"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“现在东北不如日本在时好”","type":"title"},{"text":"南开大学李艺林","type":"authors"},{"text":"[李艺林：南开大学中文系学生]","type":"subtitle"},{"text":"我是一个正直的人，只要是正义，我就不顾一切地奋斗到底，甚至连生命也可抛弃。","type":"paragraph"},{"text":"咱们是政治活动、还是学术活动？其实，学术活动和政治活动是连在一起的，搞学术也不能离开政治的。咱们现在可以搞学术活动，将来社会条件需要我们，我们就转化为政治活动。","type":"paragraph"},{"text":"条件不成熟人数不够多，暂时不能分开，应从秘密走向公开。","type":"paragraph"},{"text":"要主持正义，而且要坚持真理，而且要坚决，毫不动摇的向三害作斗争。","type":"paragraph"},{"text":"将来工人农民会慢慢觉悟的会参加鸣放的。","type":"paragraph"},{"text":"咱们的组织，如果人多了，主张正义，坚持真理的人们，就可以成立一个民主党派，我们也属于共产党的领导，帮助共产党。现在是研究学术活动，将来时代需要我们作为一个政治派别出现的话，我们就走上政治舞台。","type":"paragraph"},{"text":"你的话我也同意，不过，我想的是将来，当社会需要我们从学术活动转化为政治活动的时候。的确，三害这样发展下去，人民的不满会愈来愈深的，将来群众起来了，我们就要走在前面，领导群众进行斗争！（注：因张步明说，共产党威信还很高，还不能搞政治活动。）","type":"paragraph"},{"text":"工厂、农村对三害不满的情绪还是有的，不过是敢怒而不敢言，学术活动将来会开展起来的，向三害斗争也会开展起来的。","type":"paragraph"},{"text":"咱们暂时退却吧！以后，有条件再搞，最好咱们最近不要再联系了，但必要时还可以碰碰面。咱们互相忠实，决不叛变！","type":"paragraph"},{"text":"对，暂时退却，学校开始收了，要残忍的向我们围剿了，咱们以后再搞，不要因此而动摇，要坚决干下去！","type":"paragraph"},{"text":"可惜我的理论知识太少，要有充分的论点，我也像北大的一些同学一样，当众论述我的论点，支持他的（北大同学）见解，提出一个辩论问题：在中国既然有这么多的民主政党，是不是可以再产生新的民主政党？毛主席说共产党和民主党派可以长期共存，既有“存”就有“生”，这是辩证发展的规律，况且，如果能产生一个新的政党，可以帮助共产党共同建设社会主义，那岂不是更好。","type":"paragraph"},{"text":"（以上为李在小集团秘密会议上的发言及与个别人的谈话）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b80dbb13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在聊城地委汇报会上的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1961,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"胡耀邦在聊城地委汇报会上的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"一、总的情况究竟如何","type":"subtitle"},{"text":"灾情不是一般的，而是十分严重，这一条是肯定的。还有一条，就是人心如何？基层组织如何？现在是不是有不少人，是有心谋生，无心生产。","type":"paragraph"},{"text":"二、要避免三个危险，争取三个不发生","type":"subtitle"},{"text":"一是大批死人。饿死、冻死、病死一点人，大概是不可能避免，但是要尽做大的努力，不发生大量死亡现象。","type":"paragraph"},{"text":"二是大批流亡。现在看，小量的流亡是不可能见的，但是如果大批流亡，就会要乱。不但你们内部要乱，也要引起邻近地区乱。","type":"paragraph"},{"text":"三是地种不上，明年夏收以后继续出现大灾荒。由于今年灾情严重，元气受到又一次的严重挫伤，明年即是风调雨顺，也不能够大丰收，大概也成定局。","type":"paragraph"},{"text":"三、领导上的两条原则","type":"subtitle"},{"text":"一、切实抓住工作中主要的、关键性的环节，一些次要的或者暂时照顾不过来的工作，就放一放，而集中精力抓民生问题。","type":"paragraph"},{"text":"二、不要一般化地机械地执行中央对一般地区的政策措施和要求。这光是向社员打通思想不行，可否来一点革命的办法。就是说，从政策上调动社员的积极性。现在有些壮劳动力到“前方”运粮运煤去了，有些人外出谋生去了。在“后方”妇女老幼较多，应当把他们组织起来，抢救残秋。比方说，就把这些庄稼包到组，或者包到户，谁包谁收。在现在情况下，要使群众有现实的收入，才能调动起他们的积极性。","type":"paragraph"},{"text":"要靠政策来调动积极性。","type":"paragraph"},{"text":"（1）把拖拉机手的积极性调动起来。要教育拖拉机手一定要遵守纪律，服从调动，提高效率，这是一方面。另一方面，在物质上可否给以适当照顾。比如，多供给些粮食、纸烟等。拿出点东西来供应主要劳动力，使他们提高效率，是划得来的。在那些水退了的地方，拖拉机马达一响，群众的情绪也会跟着起来。","type":"paragraph"},{"text":"（2）可否把全专区31万城镇人口中的一部分，同郊区公社合作，采取等价交换的办法，实行合伙突击秋种。","type":"paragraph"},{"text":"（3）有效地调动生产队集体的积极性，可否实行出勤的劳力在口粮上和工分上加以适当提高。前方运粮运煤和后方抢收抢种要精心安排，不要在前方的得益大，在后方的待遇报酬小，这同样是从政策上来调动积极性。","type":"paragraph"},{"text":"应调动社员自己生产的积极性。也可以作这样的设想：拨给每人几分地，种一季麦子，包工到户，一包到底，规定提成比例，或者全归他收。全专区有200万农业人口受严重灾害，如果每人包半亩，就可以解决100万亩的问题。","type":"paragraph"},{"text":"采取有效办法保命、保畜。保命主要是吃的、烧的、住房、治病等问题。保畜，主要是坚决实行分户喂养。搞好饲养员的报酬和责任制，喂牲口的积极性就会调动起来。","type":"paragraph"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b45a2e4439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

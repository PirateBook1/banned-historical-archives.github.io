script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王泽汉继续发表对共产党领导的意见","authors":["哈尔滨工业大学","王泽汉"],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"王泽汉继续发表对共产党领导的意见","type":"title"},{"text":"哈尔滨工业大学王泽汉","type":"authors"},{"text":"[王泽汉：哈尔滨工业大学数学教研室主任、副教授，“九三学社”哈工大支部负责人]","type":"subtitle"},{"text":"六月十六日王泽汉副教授，在哈工大学教研室座谈会上，进一步申明民主党派的独立工作的主张。","type":"paragraph"},{"text":"他说：我承认共产党领导，没有幻想打垮共产党，希望共产党统治不是二十、三十年，而是一千年一万年。但是共产党能不能统治万年呢？就看他是否能庆开言路。从历史上来看，凡是给人民说话的机会，能够庆开言路的朝代，就能统治长久。相反的象秦朝那样焚坑儒，到二世就垮了。","type":"paragraph"},{"text":"他说：现在我们审法规定的民主是够了，但是实际执行的却不够。首先是言论自由不够，只能说共产党好，不能说共产党坏。其次是出版自由不够，只能出新的，不能出旧的；只能出拥护党的，不能出反对党的。再就是民主人士有职无权。","type":"paragraph"},{"text":"他说：现在我们国家是很强大、很巩固，这是因为有六百万没有腐化、保持优良传统的军队。若是没有这六百万军队，一个晚上就垮了。","type":"paragraph"},{"text":"他说：从人民日报近几天发表的社论来看，是在“收”了。聪明的人，是让老百姓讲话的。枪杆子在共产党手里掌握，叫大家乱说也造不了反。而且绝大多数讲话的人，动机还是好的，即或说的不对也应该让讲。说共产党坏话的人，不等于反革命，反革命还不敢说共产党的坏话呢！象储安平、葛佩琦的意见，他们可以不说，但是，受损失的却是党。葛佩琪不过是乱说，乱说不等于乱动。不让乱说就可能乱动，如果乱动了，就可能发生匈牙利事件。","type":"paragraph"},{"text":"他说：储安平把毛主席比作大和尚，把党员比作小和尚亦是可以的。因为和尚是要到极乐世界去，到极乐世界也就是到共产党世界上。","type":"paragraph"},{"text":"他说：我不喜欢美国的民主，但是我倒喜欢印度的民主。印度的制度在某些方面可能比我们还好，印度比我们好的地方，我们也应当学习。就是南斯拉夫的制度，有些我们也可以考虑。印度能给反对他们的人一个邦就是很好的，这样两党竞争，可以保持廉洁。所以印度独立之后，发展也不比我们慢，成绩也不比我们小。我不是说我们要抛开社会主义的道路，但我相信毛主席的领导下，可以建立一个好的中国。","type":"paragraph"},{"text":"他说：国家的一些重要部门，象工业、国防、外交部门等，可以由共产党领导，但是象商业、文教部门就可以放手给非党人士独立干。十二个副总理中也可以有民主人士。","type":"paragraph"},{"text":" (六月二十三日哈尔滨日报)","type":"paragraph"}],"comments":[],"origin":"《反右派斗争材料汇编》第一集(哈尔滨工业大学校刊编委会编，1957.7.18)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"491b1ac50b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

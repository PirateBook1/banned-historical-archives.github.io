script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于时局发展情况给周恩来的通报","alias":"","parts":[{"type":"paragraph","text":"关于时局发展情况给周恩来的通报"},{"type":"paragraph","text":"（1941年1月30日）"},{"type":"paragraph","text":"（一）中央谈话与军委谈话原则上无分别，只是中央谈话是十八日发表的，主要只说明皖南事变；军委命令及谈话是二十日发表的，提出了全部问题，并尖锐地表明是与重庆军委会十七日命令谈话对抗的。如觉得在重庆一同发表无碍则一同发表，否则只发表军委命令谈话亦可。"},{"type":"paragraph","text":"（二）从破裂开始到全面破裂，尚可能有一个过渡时期，其时间快慢长短，依国内外各种条件决定。我们方针不是促他快，但要准备他快，在蒋没有宣布全面破裂以前，我办事处尚须留下少数人撑持门面，因此，相当的时间是可能的，口口口延长时间的意见是对的，事实上我出兵至快在半年后，目前只打防御战。"},{"type":"paragraph","text":"（三）苏联如再接济重庆武器甚为不好，请要武官设法停止。"},{"type":"paragraph","text":"（四）同盟社广播日军占领泌阳，似有攻南阳讯，汤恩伯已将新蔡部队撤至上蔡集中，准备对敌。"},{"type":"paragraph","text":"（五）西安讯，胡宗南答应电潼关放行李华等二十几人，看局如何。"},{"type":"paragraph","text":"（六）边区正在加强军事与经济上的准备。"},{"type":"paragraph","text":"（七）在国民党没有宣布全面破裂以前，我们并不断绝和他低来，惟对两党关系，须坚持我们十二条件，不再谈其他问题移、扩军、边区等）。"},{"type":"paragraph","text":"（八）蒋二十七日演讲已转入辩护（防御）态度，可见各方不满，他已贼胆心虚，今日决定由我作一讲演以对抗之。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":393},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b99460a74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

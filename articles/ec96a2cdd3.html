script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本共产党（马列）全国委员会电贺中共十一大胜利召开  毛主席三个世界理论鼓舞各国人民斗争","authors":[],"dates":[{"year":1977,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本共产党（马列）全国委员会电贺中共十一大胜利召开"},{"type":"paragraph","text":"毛主席三个世界理论鼓舞各国人民斗争中国共产党中央委员会："},{"type":"paragraph","text":"我们热烈地支持和祝贺你们党紧密地团结在以华国锋同志为首的党中央周围，高举毛泽东主席的伟大旗帜，继承毛主席的遗志，在揭批“四人帮”的伟大的阶级斗争中取得了胜利，使社会主义革命和社会主义建设获得了新的发展，把第十一次全国代表大会开成了团结的大会、胜利的大会。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会通过了决心坚持毛泽东主席关于无产阶级专政下继续革命的伟大理论，调动党内外和国内外一切积极因素，团结一切可以团结的力量，实现抓纲治国的战略决策，巩固无产阶级专政，在本世纪内把中国建设成为伟大的社会主义现代化强国的伟大的宣言。这对于要求日中两国友好的广大日本人民和无产阶级，也是巨大的希望，使他们感到无比喜悦。"},{"type":"paragraph","text":"大会还根据毛泽东主席关于三个世界划分的理论，阐明了国际无产阶级的战略规定。毫无疑问，这将鼓舞和激励全世界无产阶级、被压迫民族和人民的斗争，为这一斗争展示了辉煌胜利的前景，给了他们更大的勇气和信心。让我们进一步团结起来，争取更大的胜利！"},{"type":"paragraph","text":"马列主义、毛泽东思想的辉煌胜利万岁！"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党万岁！"},{"type":"paragraph","text":"日本共产党（马列主义）全国委员会"},{"type":"paragraph","text":"一九七七年八月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec96a2cdd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

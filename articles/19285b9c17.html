script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外友协举行文艺晚会即将赴朝访问的中国上海舞剧团演出革命现代舞剧《白毛女》　在北京的朝鲜同志和朱德、叶剑英、张春桥、纪登奎、李德生、李富春、徐向前、聂荣臻等同志出席观看了演出","authors":[],"dates":[{"year":1972,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十四日电　中国人民对外友好协会今晚举行文艺晚会，由即将前往朝鲜民主主义人民共和国访问演出的中国上海舞剧团演出革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"正在北京访问的朝鲜外宾，朝鲜驻中国大使馆外交官员等朝鲜同志，应邀出席了晚会。"},{"type":"paragraph","text":"出席晚会观看演出的有:中共中央政治局委员、人大常委会委员长朱德，中共中央政治局委员、中央军委副主席叶剑英，中共中央政治局委员张春桥，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、国务院副总理李富春，中共中央委员、中央军委副主席徐向前、聂荣臻，中共中央委员于桑、邓颖超、王震、刘贤权、华国锋、吴德、耿飚、黄镇，候补中央委员方毅、石少华、吴忠、郭玉峰；国务院文化组成员王曼恬、狄福才、吴印咸，对外友协负责人王国权以及康克清、张瑞华、黄杰同志等。"},{"type":"paragraph","text":"中共中央委员、上海市革命委员会副主任、中国上海舞剧团团长徐景贤陪同观看演出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李德生","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19285b9c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

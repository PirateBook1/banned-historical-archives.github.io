script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于迅速制止我市劳改、劳教农场疾病、死亡的报告","authors":[],"dates":[{"year":1960,"month":12}],"is_range_date":false,"parts":[{"text":"关于迅速制止我市劳改、劳教农场疾病、死亡的报告","type":"title"},{"text":"省委、张掖地委：","type":"appellation"},{"text":"最近以来，我市劳改、劳教农场疾病、死亡情况非常严重，而且还有上升趋势。十一月分以来，饮马农场和蘑菇滩农场共死亡二百六十五人，其中有饮马农场劳改罪犯一百八十八人，蘑菇滩农场有劳教人员七十七人。饮马农场三站因疾病死亡罪犯十一月分占5％，全场在十一月廿日一天内就死罪犯三十四人，占全场人数1％。饮马农场今年以来已共死亡人犯三百九十五名。由于劳改、劳教人员的大量死亡，不仅使生产上造成了严重损失，而且在政治上也招致了不良影响，部分罪犯思想混乱。","type":"paragraph"},{"text":"一、劳改、劳教农场疾病死亡的原因主要有以下几点：","type":"paragraph"},{"text":"1．我们认真研究学习党的劳改工作方针政策不够，特别是农场的","type":"paragraph"},{"text":"二、为了迅速制止劳改、劳教人员的疾病、死亡现象继续发生，我们立即采取了以下几点措施：","type":"paragraph"},{"text":"1．坚决实行劳逸结合。在全体劳改、劳教人员中一律实行每天工作六小时的制度，有病的劳改、劳教人员可以不参加劳动，或者只参加轻微的室内、场内的劳动。保证每人每天至少睡眠八小时。","type":"paragraph"},{"text":"2．加强预防疾病的治干痿病的工作。农场医务人员全力以赴，急救重病号，市上立即组织一个医疗工作组深入到饮马和蘑菇滩农场帮助工作，对有传染病的人坚决实行隔离。凡是病人，从即日起口粮一律增加到每人每天十一两，并保证吃到一定的新鲜蔬菜。","type":"paragraph"},{"text":"3．农场干部全部下去，干部食堂立即解散。深入下去办好劳改、劳教人员食堂，全面贯彻“改造、生产、生活”三条线的方针，加强对劳改、劳教人员政治教育和思想改造工作。","type":"paragraph"},{"text":"4．劳改、劳教人员取暖用的煤炭，由市上立即给拉运一部分，其余砍一些柴火烧炕，劳改劳教农场所需棉花、棉衣等除本场利用旧存衣物解决外，其余由市上商业部门设法立即解决一部分。","type":"paragraph"},{"text":"三、请示省解决的问题：","type":"paragraph"},{"text":"1．目前我们这里农场医务人员量少质弱，难以胜任当前医疗任务，为此，请示省委在酒泉劳改分局医院调配一部分医务人员。","type":"paragraph"},{"text":"2．调拨给一部药品。目前我们这里迫切需要的药品主要是：葡萄糖、连霉素、青霉素等药品。","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0939289ca7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

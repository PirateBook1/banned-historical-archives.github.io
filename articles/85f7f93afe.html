script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工人阶级贯彻毛主席“备战、备荒、为人民”战略方针的重要措施大挖企业潜力　支援重点建设上海合金轴瓦厂、上海砂轮厂和上海马铁一厂主动输送一批优秀的技术工人支援市内重点建设，受到被支援单位的热烈欢迎","authors":[],"dates":[{"year":1970,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　遵照伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针，上海工交战线广大革命群众，正以只争朝夕的精神，狠抓革命，猛促生产，掀起一个大挖企业内部潜力、大力支援重点建设的群众运动。上海合金轴瓦厂、上海砂轮厂、上海马铁一厂在连年大幅度增产的基础上，最近又进一步挖掘潜力，主动开展共产主义大协作，输送一批优秀的技术工人支援市内重点建设单位，揭开了这个群众运动的序幕。"},{"type":"paragraph","text":"这三个工厂从无产阶级文化大革命运动以来，调出了很多老工人参加内地重点建设，还抽调工人参加工宣队到本市上层建筑领域领导斗、批、改，骨干力量减少很多。这些厂的党组织和革委会带领革命群众，活学活用毛泽东思想，以革命统帅生产，苦干加巧干，在劳动力没有增加甚至减少的情况下，连续几年实现了生产大幅度增长。当革命和生产新高潮来临之时，他们听说有些重点建设单位缺少熟练的技术工人，就主动“找麻烦”，挑重担。这三个厂一九七○年生产还要跃进，也需要一定数量的熟练技术工人，但这些厂革委会的同志认为保证重点建设上马，是关系革命全局的大事，革命的需要就是自己的责任，自己的困难再大也是小困难。广大工人同志也是胸怀全局，听到重点单位需要人，不等厂革委会动员，大家就争先恐后贴出’大字报，向伟大领袖毛主席表决心，要求到国家最需要的地方去。许多车间班组的工人结合一九六九年总结和一九七○年规划，比先进，查浪费，找差距，订措施，进一步挖掘潜力，争取腾出更多的工人去支援重点建设单位。上海合金轴瓦广齿轮小组的工人经过反复讨论，决定大搞刀具改革，自己制造土设备，“向技术革新要人”，保证抽调工人支援兄弟单位后，该厂今年生产继续跃进。上海马铁一厂地面造型小组生产水平比文化大革命前提高了一倍以上，这次又抽出百分之二十的老工人支援重点建设。青年工人们组织了学哲学小组和青年突击队，决心继续发扬革命“小老虎”的精神，把更艰巨的任务担当下来，使革命、生产任务完成得更加出色。许多班组一再修订措施，纷纷请战，并且推派了政治思想好、生产技术好的同志，支援重点建设单位，并要求早去、多去，为早日埋葬帝、修、反贡献自己的力量。"},{"type":"paragraph","text":"日前，这三个厂的工人手捧宝书，高举红旗，敲锣打鼓地欢送自己的战友奔赴新的战斗岗位。被光荣批准首批去支援重点建设的工人激动地表示，要在新的战斗岗位上为人民立新功。被支援单位的革命群众也举行了热情洋溢的欢迎大会。他们说:这三个厂不但送来了优秀的工人，从人力上支援我们；更重要的是送来了他们活学活用毛泽东思想，自力更生、艰苦奋斗的先进经验，送来了共产主义大协作的革命风格，从政治上给了我们有力的支持和促进。他们表示一定不辜负毛主席、党中央的期望，树立雄心壮志，奋发图强，排除万难，努力赶超世界先进水平，多、快、好、省地完成重点建设任务。本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f7f93afe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

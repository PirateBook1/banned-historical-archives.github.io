script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在李德生报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在李德生报告上的批语！"},{"type":"paragraph","text":"（1971年4月24日）"},{"type":"paragraph","text":"这样就好。事关大局，出以公心，不应当避嫌。我历来认为，同志之间有隔阁，有问题，应当耐心商量，多做谈心工作，不宜急躁，也不应久拖不决。工作不顺利，有中央帮助，总会解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿四日"},{"type":"paragraph","text":"[1]本篇一写在中共中央政治局候补委员、中央军委委员、中国人民解放军总政治部主任李德生1971年4月23日给毛泽东的报告上。报告中说，遵照您的指示，4月20日上午，我向许世友同志转达了主席关于请他抓一下浙江舟山问题和军队之间团结问题的指示。他听了很高兴，表示坚决照主席的指示办。同时也谈了他过去没有抓这两方面的同题，主要是为了避免嫌疑。一是怕被别人说成黑手，二是怕被别人说成想抓华东的大权，所以不想管，也不愿多说有关这方面的话。他要我同浙江的同志谈一下，我已经同南萍、熊应堂同志谈了，他们说早就有这个愿望，当即表示希望许世友同志遵照主席指示抓一下。本篇二写在李德生报告的信封上。许世友，当时任中国人民解放军南京军区司令员、江苏省革委会主任。南萍，当时任中共浙江省委第一书记、省革委会主任、中国人民解放军浙江省军区政治委员。熊应堂，当时任中共浙江省委书记、省革委会副主任、中国人民解放军浙江省军区司令员。毛泽东全集第五十一卷"},{"type":"paragraph","text":"林、周、康\"阅后，退李德生同志存（可转许世友诸同志一阅)。"},{"type":"paragraph","text":"[1]林，指林彪，当时任中共中央副主席、中央军委副主席。周，指周恩来。康，指康生，当时任中共中央政治局常委、中央组织宣传组组长。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":195},"tags":[{"name":"李德生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80a68a3f67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋同志等回国途中抵京邓小平同志等到机场迎接","authors":[],"dates":[{"year":1964,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京11日电】　应邀访问苏联的越南劳动党代表团，由团长、越南劳动党中央委员会第一书记黎笋率领，在回国途中今天到达北京。到机场迎接的有中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，中共中央委员伍修权等。"},{"type":"paragraph","text":"到机场迎接的还有越南驻华大使馆临时代办黄北、苏联驻华大使馆临时代办契尔巴柯夫。"},{"type":"paragraph","text":"【新华社莫斯科10日电】　以越南劳动党中央委员会第一书记黎笋为首的越南劳动党代表团，在十日晚乘专机离开莫斯科回国。"},{"type":"paragraph","text":"到机场送行的有:苏共中央主席团委员苏斯洛夫、基里连科，苏共中央委员安德罗波夫、伊利切夫等。"},{"type":"paragraph","text":"到机场送行的还有:越南驻苏联大使阮文镜和中国驻苏联大使潘自力。"},{"type":"paragraph","text":"越南劳动党代表团是在一月三十一日应苏共中央的邀请到达莫斯科进行访问的。苏共中央第一书记赫鲁晓夫八日会见了黎笋和劳动党代表团全体成员。当天，苏共中央设宴招待代表团。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20335baf25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2205","name":"关于进一步加强中共中央文件管理的通报","author":"中共天津市第一机械工业局党委办公室","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/2205/2205.pdf"],"article":{"title":"关于进一步加强中共中央文件管理的通报","alias":"","parts":[{"type":"paragraph","text":"中共天津市一机局党委办公室"},{"type":"paragraph","text":"件文党办发（74）字1号"},{"type":"paragraph","text":"一☆"},{"type":"paragraph","text":"关于进一步加强中共中央文件管理的通报各公司、局所属单位党委（总支、支部）："},{"type":"paragraph","text":"我们根据市委办公厅“关于进一步加强对中央文件管理工作的通知”精神，抽查了一些单位，绝大多数单位对中央文件的管理工作是重视的。但发现个别单位对中央的保密制度和保密记律重视不约，存有严重的麻痹思想，失、密问题有所发生。仅从二月十八日起，在不到一个月的时间内丢失中共中央〔1974】一号文件三份。如动力机厂，过去的保密工作和中央文件管理工作是比较好的，运动以来，个别领导同志违犯保密制度，造成车间文件的丢失。标准件村改厂铜炉厂也是将文件带回家的路上丢失的。还有个别单位至今不是党员管理中央文件，这是非常绪的，应立即正。“在此敌我斗争日盆尖锐之时，保密问题值得引起我们极大注意”。各单位应对中央文件的管理和保密工作进行一次真的检查，发现漏洞及时堵塞，对已经遗失的中央文件，要依靠事众具查找。对于失密、密的有关人具"},{"type":"paragraph","text":"一1一党组应根据具体情节进行严肃的批评、处理；同时要做到以下两点："},{"type":"paragraph","text":"一、各级党组要进一步真实彻毛主席、党中央关于保密工作的指示和市委保密工作的规定，不断向广大党员和翠众进行保密教育，正那种“批林批孔报上登了，文件没嘛可保密的，丢一份两份无关紧要的错思想。"},{"type":"paragraph","text":"二、各级党组机要部门，加强对文件使用保管，进一步建立健全必要的制度。文件的传达范围、管理办法要坚决按照中央指示和市季规定办理。"},{"type":"paragraph","text":"一九七四年"},{"type":"paragraph","text":"中州版工业局大限国"},{"type":"paragraph","text":"办公室"}],"authors":["中共天津市第一机械工业局党委办公室"],"dates":[{"year":1974,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69576e4631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

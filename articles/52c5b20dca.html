script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对今后兵工建设方针报告的批语","alias":"","parts":[{"type":"paragraph","text":"对今后兵工建设方针报告的批语！"},{"type":"paragraph","text":"（1951年5月12日）同意此项计划。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十二日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1951年5月11日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻的报告归纳兵工委员会关于今后兵工建设方针问题的讨论意见如下：（一）大家一致认为今后的兵工建设需要有一个明确的方针。但这个方针必须根据整个国防建设计划来制定。因军委过去尚无此项决定，故在考虑兵工建设时亦较困难。唯根据目前国际情况的发展，我们考虑要争取朝鲜战争的胜利与维护大陆国防的安全，需要保持60个军180个师的国防军。这些军的装备，则需要根据朝鲜战争的经验予以改善。（二）国防军的装备，必须向着生产自给的方向努力。（三）各种武器的口径规格原则上需要与苏联取得统一，但马上全部统一是办不到的，必须采取遂步统一的原则。（四）在苏联同意与我统一口径规格的情况下，我们不拟采取一般订货与聘请若干顾问的办法，而采取请苏联“包干”的办法，如请苏联负责帮我们建立野炮厂，并配足技术人员，直到教会我们能够掌握该项技术为止。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52c5b20dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"委内瑞拉群众举行集会悼念毛主席毛主席是世界革命人民的伟大导师","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加拉加斯一九七六年九月二十五日电　委内瑞拉两千多名群众九月二十四日晚在委内瑞拉中央大学的一个大厅内举行集会，悼念毛泽东主席。"},{"type":"paragraph","text":"主席台上放着委内瑞拉朋友自己绘画的毛主席的巨幅遗像和毛主席语录。在会场入口处悬挂着悼念毛主席的标语。"},{"type":"paragraph","text":"这次悼念活动的发起人之一阿曼多·迪亚斯在他的讲话中说，毛主席不仅是中国共产党、中国人民解放军和中华人民共和国的缔造者，而且是世界革命人民的伟大导师。“毛泽东思想是当代的马列主义”。"},{"type":"paragraph","text":"他谈到了毛主席在发展马列主义方面所作的贡献。他指出，毛主席把马列主义的普遍真理同中国的革命实践结合起来了。他热烈赞扬毛主席领导反对现代修正主义和维护马列主义纯洁性的斗争。"},{"type":"paragraph","text":"会上的其他发言者也赞颂了毛主席在中国革命和世界革命中的丰功伟绩，他们强调，毛主席虽然逝世了，但他的教导将是永存的。他们表示决心遵循毛主席的教导把反对两个超级大国的斗争进行下去。参加集会的群众高呼，“战无不胜的马克思主义、列宁主义、毛泽东思想万岁”。"},{"type":"paragraph","text":"九月二十三日在委内瑞拉中央大学还举行了悼念毛主席的座谈会。委内瑞拉-中国友好协会第一副主席维克多·奥乔亚和委内瑞拉中央大学的几位教授在座谈会上发言，介绍了由毛主席领导的中国革命的历史，并且指出这是毛主席的革命路线战胜党内右的和“左”的错误路线的历史。"},{"type":"paragraph","text":"新华社加拉加斯一九七六年九月二十三日电　委内瑞拉中央大学约二百名学生九月二十二日晚上举行集会，悼念中国人民的伟大领袖和导师毛泽东主席。"},{"type":"paragraph","text":"会场上悬挂着毛主席遗像和“毛泽东永垂不朽”的横幅。"},{"type":"paragraph","text":"一些访问过中国的教授和学生在会上发表讲话，以自己的亲身体会赞扬毛主席。建筑学教授胡安·佩德罗·波萨尼在讲话中指出，毛主席把马克思列宁主义的普遍真理同中国革命的具体实践相结合。中国革命表明，不可能通过“和平过渡”的道路去夺取政权。波萨尼还赞扬毛主席在国际上坚持同苏联现代修正主义进行斗争。"},{"type":"paragraph","text":"新闻学教授、众议员阿道弗·埃雷拉说，毛主席丰富的革命实践和理论“同我们自己生活的每时每刻都是息息相关的”。他热情地赞扬毛主席亲自领导的中国无产阶级文化大革命是在无产阶级专政下防止修正主义和继续革命的新的形式。建筑系学生马丁·帕德隆放映了他最近访问中国时拍摄制作的反映中国社会主义建设成就的幻灯片，并亲自作解说。"},{"type":"paragraph","text":"一百多名委内瑞拉工人九月十八日也在加拉加斯举行了悼念毛主席的集会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23cd7c5779"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

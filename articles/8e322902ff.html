script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把有限的钱用到最急需的地方  中央决定，一九七九年建国三十周年庆祝活动不大搞，“不要在这方面多花钱和物”","authors":["王惠平"],"dates":[{"year":1979,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把有限的钱用到最急需的地方"},{"type":"paragraph","text":"中央决定，一九七九年建国三十周年庆祝活动不大搞，“不要在这方面多花钱和物”"},{"type":"paragraph","text":"编者按：今年十月是建国三十周年。怎样迎接和庆祝今年的国庆？应当用实干苦干的优异成绩来迎接和庆祝。中央决定：“一九七九年三十周年庆祝活动不大搞。”这是中央领导同志对农林部关于拨款整修北京农业展览馆的请示报告的批语。中央这个决定，反映了人民群众的心愿，很值得各级各部门领导同志深思。"},{"type":"paragraph","text":"先念同志的批语说：“不要在这方面多花钱和物。”说得很正确。我们国家现在还很穷。粉碎“四人帮”之后，百废待兴，百乱待理。我们应该把主要财力用到加快现代化经济建设上来。本报曾收到不少人民来信，对有的地方过去搞庆祝活动铺张浪费很大，人民群众是很不赞成的。"},{"type":"paragraph","text":"小平同志的批语说：“要首先把钱花在农业科研和大专学校方面。”也说得很正确。整修农展馆，加强农业科研和农业教育，都必要。但比较起来，哪个更急需、更重要呢？当然是农业科研和农业教育。应该把有限的钱财花到最急需的地方去，要分个轻重缓急。"},{"type":"paragraph","text":"建议各地区、各部门切实检查一下，你那里是否也有想大搞庆祝活动，铺张浪费的打算？如果有，应当坚决纠正。"},{"type":"paragraph","text":"本报讯  记者王惠平报道：从正在召开的全国高等学校科研工作会议获悉：农林部为了迎接国庆三十周年，计划拨款二百二十万元整修北京农业展览馆，报告送给中央审批。李先念同志的批语是：“中央决定，一九七九年三十周年庆祝活动不大搞。根据这个精神，农展馆应逐步改革，我意一年搞不成，二年也可以，甚至以后每年还可以不断充实，真正起到交流经验的作用。不要在这方面多花钱和物。”邓小平同志的批语是：“要首先把钱花在农业科研和大专学校方面。”中央领导同志的批语在会上传达后，代表们受到深刻教育。很多同志说，开会，搞展览，组织参观，要真正起交流经验的作用。在林彪、“四人帮”横行时期，说大话、空话、假话的歪风邪气盛行；不解决问题的会议，形式主义的“展览”，游山玩水式的“参观”，不但劳民伤财，而且严重地败坏了我们党的艰苦奋斗、实事求是的优良传统和作风。这方面的流毒甚深，不可低估。为了适应党的工作重点的转移，我们的思想首先要来个大转变，想问题、做事情，都要从加速实现四个现代化这个基点出发，实事求是，注重实效。"},{"type":"paragraph","text":"很多同志指出，实现四个现代化，迫切要求教育、科技战线多出人才，早出成果。为了做到这一点，适当增加教育、科研经费是必要的。目前，我们国家还面临很多困难，教育、科研经费不可能一下子增加很多。但是，如果各有关主管部门能够深切领会中央领导同志批语的精神，把有限的钱财首先用到科研和教育方面去，用到解决教学和科研人员进行工作的迫切困难上去，那必将大大促进我国的科教事业更快地发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e322902ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

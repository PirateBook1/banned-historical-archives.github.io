script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"686e6818-b853-4306-b5e5-a6ff0624d817","name":"红旗一九七四年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/686e6818-b853-4306-b5e5-a6ff0624d817.pdf"],"article":{"title":"呓语","alias":"","parts":[{"type":"paragraph","text":"·杂文·"},{"type":"paragraph","text":"吃"},{"type":"paragraph","text":"语"},{"type":"paragraph","text":"阳戈"},{"type":"paragraph","text":"最近，苏修头目勃列日涅夫文发出了反华叫。除了重弹中国走上了“反对社会主义国家（按：应当加上帝国二字，即社会帝国主义国家）的道路”的老调之外，还用了一个新词，叫做要把中国坚持社会主义道路这一页历史“翻过去”（见一九七四年十月六日勃列日涅夫的讲话）。其真实用意，就是煽动一小摄反动分子在中国颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"然而，这不过是勃列日涅夫的吃语。想当初，苏修叛徒集团曾寄希望于刘少奇，想通过他的手，把中国社会主义“翻过去”。一场无产阶级文化大革命的群众运动，摧毁了以刘少奇为头子的资产阶级司令部。他们的迷梦破灭了。这件使中国人民欢欣鼓舞的大好事，在勃列日涅夫面前成了“大悲剧”。后来，又寄希望于林彪，想通过他的手，把中国社会主义“翻过去”。这个“超级间课”没来得及说出“决定性的话”，就一个筋斗翻在温都尔汗，迷梦又一次破灭了。历史已经一再证明，中国的无产阶级专政是巩固和强大的，中国的社会主义红色江山是翻不过去的。谁要想“翻”，谁就要变为童粉。苏修叛徒集团是反动派；他们对事情的估量，一向是建立在唯心主义的基础上，不可能接受这些历史教训，也不会因此就改弦更张。他们依然做梦也想把中国社会主义“翻过去”。果不其然，这次又放出了一通好家伙。"},{"type":"paragraph","text":"·勃列日涅夫的吃语，对我们也有点用处。他再一次从反面告诉我们，帝，修、反亡我之心不死，他们总想在我国寻找他们的代理人，妄图颠覆我国的无产阶级专政。他们是要捣乱到底的。正如毛主席指出的那样，“热乱，失败，再鹅乱，再失致，直至灭亡一这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”我们切不可因为胜利了而丧失警惕。"},{"type":"paragraph","text":"勃列日涅夫的吃语，正暴露了社会帝国主义内外交困的处境。苏修叛徒集团，不但受到世界人民的反对，在国内，他们也正坐在反对修正主义的人民革命的火山上。它熔岩欲出，随时都可能爆发。修正主义的统治是不会长久的。苏联的无产阶级和革命人民，一定要也一定会把修正主义统治的黑暗的一页彻底“翻过去”。谓予不信，请拭目以待。"}],"authors":["阳戈"],"dates":[{"year":1974,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":89,"page_end":89},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e7707bbd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对瞿秋白的批判","authors":["周恩来"],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"周恩来对瞿秋白的批判","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：1966.08.30 ～ 1967.03.21〗","type":"appellation"},{"text":"家庭出身好是一好，表现好是两好。家庭出身不好，表现好，亦是一好。出身好表现不好，是忘本；家庭出身不好，表现不好，是两个不好。两个不好，应该回老家去了，或者叫复辟。主要看你的表现，晚节。瞿秋白出身大官僚资产阶级，晚年写了一篇《多余的话》，表现不好，晚年叛变了。我在政治局作了一个报告，还未发表，红卫兵知道了，就去八宝山公墓把碑给砸了。……在知识分子官僚家庭出身的瞿秋白，象李秀成一样，晚年变节了。我们应当向青年历史学家戚本禹同志学习，学习他对李秀成的分析。……瞿秋白被敌人抓住了，卑躬屈膝，最后还是被国民党杀掉了。","type":"paragraph"},{"text":"（一九六六年八月三十日在接见中国科学院双方代表时的谈话）","type":"paragraph"},{"text":"我是经过五个时代，从大革命到现在：一九二一～一九二七，一九二七～一九三七，一九三七～一九四五，一九四五～一九四九，一九四九到现在。五个阶段都经历过不少事情，看到过不少阶级，有的是钢铁战士，有的就是不行。象向忠发是党的总书记，但一抓住就叛变。当然也有好的，象苏兆征成为烈士。知识分子也是这样，也有很多烈士，象李大钊；也有象陈独秀背叛革命成为托派，瞿秋白临死前还写叛变书，就象从苏联回来不可一世的王明，也成为修正主义分子，住在苏联，成为人民的敌人。革命烈士很多，革命者是前仆后继。我们是留下来的人，多做一些工作，就是为世界革命服务，你们应该全心全意干革命，要胜过我们。","type":"paragraph"},{"text":"（一九六七年二月一日在接见铁道部部分革命造反派时的讲话）","type":"paragraph"},{"text":"我建议注意调查研究。我接见过南开大学卫东派组织。我叫他们多作调查，他们下决心钻到很多图书馆里，查了几个月。安子文是黑帮分子，是一位学生调查出来的。南开大学发现了二十多年前的材料。安子文叛变，是经刘少奇批准，集体自首。入城之后，组织部长是安子文，就不把这一部分材料拿出来。瞿秋白死前也写过一篇文章，同李秀成的一样，结果蒋介石还是把他杀了，这篇文章被陆定一藏起来了。这些都是大事，是白纸黑字写的材料。这些材料就值得了。","type":"paragraph"},{"text":"（一九六七年二月八日在接见江苏省革命造反夺权委员会赴京代表时的讲话）","type":"paragraph"},{"text":"这次运动搞出了一大批叛徒，这是红卫兵的功勋。瞿秋白死前写了《多余的话》，是叛徒的自白书。我在中央政治局会议上，提出了这个问题，这是从戚本禹同志的文章中得到的启发，年青人启发了我们这些老头子。最近又发现，在枪毙前，瞿秋白写给当局的一封求饶的信。他是个叛徒。这些是刘少奇、邓小平组织路线的错误。安子文掌握了组织部二十多年，他们在表面上比我们还“左”，实际上是反毛泽东思想的。从此，我们对自首的叛徒就严格了。","type":"paragraph"},{"text":"（一九六七年三月二十一日在接见财贸口革命造反派代表时的讲话）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"瞿秋白","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aefe81f1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

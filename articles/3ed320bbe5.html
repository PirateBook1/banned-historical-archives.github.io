script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市机关干部三反后的思想情况","authors":[],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"南京市机关干部三反后的思想情况","type":"title"},{"text":"【南京记者组九日讯】南京市各机关单位干部的思想，经过三反后一般的有显著提高。认识了资产阶级的丑恶本质、警惕了资产阶级思想的侵蚀。但另方面在思想中滋长了“左”的情绪。对资本家畏首畏尾，把他们看成一堆狗屎，最好不和他们接触。做财经工作的同志，怕出漏洞，在和资本家打交道时，扣得很紧。如向一家机器厂加工两千万元，资本家只赚了十五万元。其次对贪污分子的处理，认为政府处理得太宽大了。在具体处理时仍有不实事求是、推算加多的情形。有些非党干部反映：解放区有三查、三整，现在又是三反、五反，共产党的饭真难吃。还有少数领导干部思想麻痹。认为：三反、五反以后，万事大吉，天下太平了，对于运动的严重意义认识不够。人民银行一个办事处又发现了新的贪污。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ed320bbe5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席戴上了红领巾","authors":["臧克家　侯波"],"dates":[{"year":1961,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席戴上了红领巾"},{"type":"paragraph","text":"臧克家诗　侯波摄影"},{"type":"paragraph","text":"毛主席前年回到了离开三十二年的故乡韶山，和少先队员们一起拍了一张照片，脖子上系着一条红领巾。照片上，一个个纵情欢笑，不能自已。这张照片，曾刊在《人民日报》上，看过之后，永不能忘，每一念及，便喜不自禁。毛主席戴上了红领巾，少先队里高大的人，笑的风要把人身撼动，纸面上仿佛听出声音。“峥嵘岁月”成过去，?故乡山河一片新，斗争历史作背景，方才知道这笑意深。怀着壮志离开韶山，理想实现了又回到家门，三十二年时光惊雷电，两个天地三代人。毛主席戴上了红领巾，千言万语笑里寻，这笑就像对少年们说：世界属你们也属我们。?这笑就像对少年们说：归根结底世界属你们；少先队员们能会意，天真的笑里充满自信。这张照片像春风，吹得人脸上飞红云，真想挤进这队伍里去，脖子上也系上条红领巾。"},{"type":"paragraph","text":"一九六一年五月十八日"},{"type":"paragraph","text":"?毛主席《沁园春：长沙》词句：“忆往昔峥嵘岁月稠”。"},{"type":"paragraph","text":"?此句及“归根结底世界属你们”，系毛主席1957年在莫斯科会见留苏学生的讲话中“世界是你们的，也是我们的；但是，归根结底是你们的。”等句的意思。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a21a2a323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隆重纪念毛泽东诞辰１００周年西柏坡将推出革命传统教育工程","authors":["陈国琦"],"dates":[{"year":1993,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆重纪念毛泽东诞辰１００周年"},{"type":"paragraph","text":"西柏坡将推出革命传统教育工程"},{"type":"paragraph","text":"本报石家庄５月２７日电记者陈国琦报道：为隆重纪念毛泽东诞辰１００周年，河北平山县西柏坡革命纪念馆将推出大型革命传统教育系列工程，对广大群众特别是青少年进行艰苦奋斗、爱国主义及人生观、价值观等方面的教育。"},{"type":"paragraph","text":"据悉，西柏坡纪念馆修建的大型革命传统教育系列工程主要有：党的七大选举产生的最高领导核心——中央书记处书记毛泽东、朱德、刘少奇、周恩来、任弼时在一起的全身雕塑，再现他们紧密团结、民主决策、运筹帷幄、决胜千里的丰功伟绩。“领袖风范雕塑园”，有毛主席来到西柏坡，毛主席教农民种水稻，战友情深（朱德、康克清），模范夫妻（周恩来、邓颖超），土改风云（刘少奇）等雕塑。"},{"type":"paragraph","text":"“周恩来题词碑”，镌刻了周恩来１９７３年２月２６日对西柏坡重要历史地位的评价：西柏坡是毛主席和党中央进入北平、解放全中国最后一个农村指挥所，指挥三大战役在此，开党的七届二中全会在此。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa2cbee295"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席文艺理论在德国作家中影响巨大","authors":[],"dates":[{"year":1952,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席文艺理论在德国作家中影响巨大"},{"type":"paragraph","text":"【新华社柏林航讯】本社驻柏林记者最近接到德国名戏剧家费里特利希·沃尔夫教授来信，沃尔夫教授在信中推崇毛主席“在延安文艺座谈会上的讲话”一书的伟大意义。"},{"type":"paragraph","text":"沃尔夫教授是德意志民主共和国国家奖金得奖人，“马门教授”、“新木马计”等剧本作者。他的来信说：“‘毛泽东在延安文艺座谈会上的讲话’（北京版德文译本）已经收到，谢谢。这是一本极好的书；现在我们终于读到了这本阐述毛泽东基本文艺理论的书籍的全文，这对于我们德国的作家们有着最大的用处。好久以来我们就已知道和重视这本书了，可惜的是直到现在还只有节译本。但即使在那节译本中，我们的作家们也早已从这个新的、创造性马克思主义美学中，即从毛泽东对艺术家与人民群众的相互关系的明晰定义中，学到了许多东西。为了说明毛泽东的文艺理论在德国作家中的巨大影响，我只举下面一个例子：一九四九年在我所主编的‘人民与艺术’月刊——这是拥有五十万会员的‘德国人民戏剧协会’的机关刊——的创刊号上，在里封面就引录了‘毛泽东在延安文艺座谈会上的讲话’中的命题，作为创办这一杂志的箴言也就是宗旨：这就是‘一切革命的文学家艺术家……只有代表群众才能教育群众，只有做群众的学生才能做群众的先生。’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d4c4a88aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

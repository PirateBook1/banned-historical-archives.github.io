script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示和中央两报一刊元旦社论精神鼓舞下本市军民不畏严寒通宵铲扫积雪确保各条公共交通线路畅通无阻，确保抓革命、促生产顺利进行","authors":[],"dates":[{"year":1970,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了确保市内车辆通行无阻、安全行车，本市文攻武卫战士、公交工人和各条战线上的革命群众以及驻沪部队指战员从昨天夜里到今日凌晨，投入了一场铲除马路积雪的战斗。这场战斗现还在继续进行中。"},{"type":"paragraph","text":"昨天，上海市天气十分寒冷，风雪交加，积雪满地，路面结冰，给车辆的安全行驶，带来了很大的困难，这就影响了市内的交通和抓革命、促生产工作的顺利进行。"},{"type":"paragraph","text":"在毛主席的最新指示和中央两报一刊元旦社论《迎接伟大的七十年代》的精神鼓舞下，在毛主席关于“提高警惕，保卫祖国”和“备战、备荒、为人民”的伟大战略思想的武装下，本市各条战线的广大革命群众、文攻武卫战士和中国人民解放军指战员积极参加了铲除积雪的战斗。他们挥动铁锹和扫帚，抗严寒铲冰雪。市公交公司昨天下午就召开了各场、厂、所、站以上的主要负责人和公司全体领导人员的紧急会议，研究作战方案。驻公交公司军宣组负责人和公司党组织领导亲自主持会议，强调各级领导要扎根群众，深入班组，亲临现场，分兵把关，对苏州河沿岸和市内主要桥梁，如外白渡桥、四川路桥、中山西路桥等桥梁立即组织力量进行铲雪。各单位回去以后，立即进行战斗部署，广大革命群众斗志昂扬，有的连饭也来不及吃，就参加铲雷。他们还将数千辆汽车、电车驾驶室的玻璃窗用草包和麻袋遮盖好，防止冰冻，并做好气路保暖工作，保证出好车，出足车。有轨电车为了保证出好车，在夜班全线进厂后，抽调两部空车沿轨道来回行驶，排除积雪冰冻，以保证在任何艰难的条件下，做到市内交通安全，畅通无阻。"},{"type":"paragraph","text":"本报通讯　员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\01\\7015020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e本市广大军民在毛主席最新指示和中央两报一刊元旦社论精神的鼓舞下，冒严寒，抗风雪，走上街头，铲扫积雪。图为虹口区文攻武卫战士凌晨在四川路桥头扫雪的情景。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ab1a01938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

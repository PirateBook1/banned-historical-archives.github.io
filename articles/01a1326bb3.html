script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北南部等地区再次发生强烈地震由于采取预防措施人畜伤亡情况较八日强烈地震为轻　中央慰问团赴灾区转达党中央和毛主席的关怀","authors":[],"dates":[{"year":1966,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京23日电　二十二日下午四时十一分三十二秒和四时十九分三十二秒，河北省邢台、衡水、石家庄等地区连续发生两次强烈地震，震级分别为六点七级和七级，震中烈度分别为九度和十度。"},{"type":"paragraph","text":"这两次强烈地震以邢台地区为中心，比三月八日的那次强烈地震波及范围要广，河北省南部和中部的一些地区，北京市部分郊区，以及河北省同山东省、山西省交界的部分地区，都不同程度地受到地震的灾害和影响。"},{"type":"paragraph","text":"据本社记者从现场报道，震中地区房屋倒塌较多，由于当地群众采取预防措施，和人们正在田间劳动，人畜伤亡情况比三月八日的强烈地震为轻。现在，受灾地区的干部和群众正发扬革命精神，同地震所造成的灾害进行顽强斗争。"},{"type":"paragraph","text":"中共中央和国务院对邢台等地区受灾群众极为关切，已在二十三日派出以中共中央委员、内务部部长曾山为首的中央慰问团，前往灾区进行慰问，转达党中央和毛主席对受灾群众的关怀，并指导救灾工作。"},{"type":"paragraph","text":"中国人民解放军在地震发生后立即派出部队，并出动大量运输工具，于当天深夜出发到受灾地区。解放军部队现已协同当地党政领导机关分头帮助受灾群众大力进行救护和安置工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a1326bb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

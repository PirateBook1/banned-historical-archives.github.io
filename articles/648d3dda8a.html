script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"县委书记——普通庄稼汉","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"县委书记——普通庄稼汉"},{"type":"paragraph","text":"孙邦昌原是安徽省利辛县柳西大队的党支部书记。他担任县委书记以后，坚决执行毛主席的无产阶级革命路线，自觉限制资产阶级法权，积极参加集体生产劳动，保持普通庄稼汉的本色，带领全县人民，以阶级斗争为纲，大干社会主义。"},{"type":"paragraph","text":"孙邦昌在担任大队党支部书记期间，晴天满身汗，雨天两腿泥。如今当了县委书记，还是汗满脸，泥一身，坚持参加集体生产劳动。毛主席说：“我们共产党人不是要做官，而是要革命”。孙邦昌把毛主席的这一教导读了又读，想了又想，更加严格要求自己，坚持参加生产劳动，努力改造世界观。今年夏季，柳西大队后孙生产队打麦场上，一片繁忙。刚从外面开会回来的孙邦昌，抄起小杈就干了起来。一位贫农社员看着孙邦昌因疲劳而消瘦的身体，关心地说：“你工作忙，庄稼活少干点吧。”老孙笑着说：“我跟你们一样，是一个普通社员。”"},{"type":"paragraph","text":"从大队党支部书记到县委书记，老孙没有搞过一点特殊。一九七三年，大伙依靠集体经济的力量，盖起了浑砖到顶的新房，孙邦昌最后一个住进去；晚上老孙回到家里，看到明亮的电灯，就问爱人，咱们村里都用上电灯了吗？爱人回答：没有。大伙说你整天学习、办公，一忙就是半夜，照顾咱家先给装的。老孙说，正因我是县委书记，更应该和普通社员一个样。老孙说罢，就去找队长。在他的一再坚持下，直到全村都装上电灯，他家的电灯才亮起来。"},{"type":"paragraph","text":"今年初，县里下来一批招工任务。柳西大队党支部认为孙邦昌同志的儿子表现很好，要推荐他进工厂。孙邦昌不同意，儿子思想有些不通。老孙便对儿子进行耐心的说服教育工作。大家说，老孙对自家的事真够冷的。老孙笑了笑说：“这样的事冷一点好。”"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，孙邦昌同志认真学习了毛主席关于资产阶级“就在共产党内”“走资派还在走”的教导，进一步认识到走资派与资产阶级法权的关系。从刘少奇、林彪到邓小平都拚命强化和扩大资产阶级法权，目的就是维护资产阶级的利益，培植滋生资产阶级的土壤，妄图复辟资本主义。根据柳西大队党支部的经验，县委作出了关于坚持干部参加集体生产劳动的决定。县委常委带头，机关干部跟上来，现在全县干部参加集体生产劳动已蔚然成风。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648d3dda8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

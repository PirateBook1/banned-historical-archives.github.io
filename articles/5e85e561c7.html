<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"荀慧生的惨死","authors":["佚名"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"佚 名·","type":"paragraph"},{"text":"１９６６年的６月，文化大革命开始。荀慧生还没有弄明白文化大革命是怎么会事的时候，他就成了“牛鬼蛇神”、“反动艺术权威”、“残渣余孽”、“反党分子”，被揪了出来。其妻张伟君、儿子荀令香、荀令文，女儿荀令莱都被隔离审查，一家人失去了自由。他怎么也想不明白，明明是跟着共产党走的，一下子却成了“反党分子”呢？面对铺天盖地的大字报、批斗和审讯，他只有没完没了的写交待材料。但他认定一点，“为人不做亏心事，半夜敲门心不惊”。所以他倒没有什么担惊害怕。他扪心自问，没有做一件对不起党的事，他一生都是“老老实实唱戏，清清白白做人。”至于“反动权威”的那些头衔，不管有多少，说白了我只是一个唱戏的，又不是我讨来的，是党和组织上给的呀！荀慧生实在不懂得，唱戏和政治有什么关系，这回怎么会扯到一块儿呢？","type":"paragraph"},{"text":"８月２３日，“造反派”打着“破四旧”的旗号，拥着威风凛凛的军代表来了，把北京市京剧团所有戏箱集中起来，全部烧毁。他们还勒令荀慧生、老舍、萧军等文化界名人及一批著名演员，全部跪在地上接受教育。八月的北京，骄阳似火，空中呼啸着口号声、皮鞭和漫骂声。面前熊熊的大火，烧毁了唱戏用的行头，更烤痛了荀慧生和许多艺术家的心。","type":"paragraph"},{"text":"后来荀慧生被押到沙河农场监督劳动。１２月的一天，荀慧生的腿和脚都肿了，身子虚弱得上气不接下气。他才开始感到自己的体力实在不行了，但仍然坚持着下地劳动。在下地的途中，实在支持不住沉重的身躯，倒在瑟瑟的北风中。却听到有人骂他“装死”，说他是逃避劳动，根本就无动于衷。","type":"paragraph"},{"text":"在冰冷的泥地上，荀慧生足足躺了四个多小时。当他的女儿荀令莱赶到时，已经是奄奄一息了。她叫着、哀求着，才允许她把父亲送进医院。","type":"paragraph"},{"text":"荀慧生正在发高烧，迷迷糊糊，医生诊断是老年性肺炎。医生抱怨家属送医院太晚了，生命危在旦夕。病床前只有女儿一人，她对爸爸说：“我到单位去请个假，一会儿就回来”。女儿一走，荀慧生身边没有一个亲人，妻子张伟君、儿子令香、令文都是管制对象，失去了自由。女儿虽然解除了管制，但出身在这样的家庭中，其处境也可想而知。","type":"paragraph"},{"text":"荀慧生没有等到亲人的到来，就默默地离开了人世。这天是１９６８年１２月２６日。１２月２９日，张伟君得到通知，让她去见荀慧生。她还梦想着元旦的时候，也许一家人可能团聚，过上一个新年。她做梦也没有想到，她见到自己的丈夫，竟是在医院的太平间。当她揭开蒙在荀慧生脸上的白被单时，她实在接受不了这一残酷的现实。她看到丈夫削瘦的脸上发青、发乌，她紧紧地抱着冰冷发硬的丈夫，泣不成声。深情地看着这张熟悉的脸，她摸他的脸，摸他的手臂，手是粗的，手臂上还留有被打过的鞭痕。此时，她是被“造反派”押着来与丈夫见最后一面的。她流着泪，解下脖子上的纱巾，盖在丈夫的脸上，让带着她体温的纱巾，伴随荀慧生一路远行。","type":"paragraph"},{"text":"四大名旦中，梅兰芳、程砚秋二位先后走了，都走得隆重、风光，当局为他们召开了追悼会。荀慧生之死，属于“反动艺术权威”焉敢奢望？此后只剩下尚小云了。但尚小云也在挨批斗、被管制，自身难保。□ 来源：微信号《石挥话剧站》————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c?pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e85e561c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

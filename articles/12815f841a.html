script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用毛主席关于游击战的战略战术泰人民武装反“围剿”战斗不断获胜使敌军疲于奔命，被动挨打他侬-巴博集团一片悲鸣","authors":[],"dates":[{"year":1968,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五日电　曼谷消息:泰国共产党领导下的人民武装，最近在北部各府的反“围剿”战斗中，不断取得胜利。他们运用毛主席关于游击战的战略战术，使敌军疲于奔命，被动挨打。人民武装的新胜利，在他侬-巴博反动统治集团中，引起一片悲鸣。"},{"type":"paragraph","text":"据西方通讯社透露的不完全材料，最近一个多月，人民武装同前去“围剿”的反动军警部队作战十六次。仅在难府地区，人民武装就向反动政府军的前哨据点，发动五次袭击。人民武装利用山区的有利地势，时常伏击敌军的巡逻队。在反“围剿”作战中，消灭了一大批敌军正规部队、警察和反动官员。去年十二月二十一日，人民武装还击伤敌军增援部队的一架直升飞机。"},{"type":"paragraph","text":"泰国人民武装依靠当地群众的支持，能够运用“敌进我退，敌驻我扰，敌疲我打，敌退我追”的十六字诀。他侬一巴博卖国集团，把整营全部美式装备的伞兵，调到北部的难府，对人民武装进行“搜剿”，但却找不到袭击的主要目标。泰国“陆军总司令”巴博，三日不得不承认:“很难说明那里(游击队)真正有多少人，因为他们都分散在那里山区的和平部族人之中。”但是，人民武装又能乘敌不备，进行有效的袭击。巴博狼狈地说:游击队“没有使用任何重型武器，但是，他们在利用地形和利用他们对地形的了解方面是非常能干的。”"},{"type":"paragraph","text":"在人民武装不断获胜的大好形势下，泰国统治集团的反动头目，如他侬、巴博和警察总监鲁集拉翁等，最近接连叫嚷，局势“困难”，“共产党的压力越来越大”，游击队“急剧地转向直接袭击警察和政府部队”。连西方通讯社的评论也承认，“巴博这样忧郁地”谈论局势，“这在许多月来还是第一次”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12815f841a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

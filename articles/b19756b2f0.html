script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理盛宴热烈欢迎布迈丁主席等贵宾  我国领导人叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美等出席作陪  周总理和布迈丁主席先后讲话，共祝中阿两国人民的友谊和两国友好合作关系进一步增进","authors":[],"dates":[{"year":1974,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理盛宴热烈欢迎布迈丁主席等贵宾"},{"type":"paragraph","text":"我国领导人叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美等出席作陪"},{"type":"paragraph","text":"周总理和布迈丁主席先后讲话，共祝中阿两国人民的友谊和两国友好合作关系进一步增进"},{"type":"paragraph","text":"新华社一九七四年二月二十六日讯　国务院总理周恩来今天晚上举行盛大宴会，热烈欢迎阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁及随同来访的其他阿尔及利亚贵宾。"},{"type":"paragraph","text":"我国领导人和有关方面负责人叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美、姬鹏飞、方毅、李强、刘湘屏、肖劲光、李达、陈士榘等，出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂宴会厅举行。宴会厅里并排悬挂着阿尔及利亚国旗和中国国旗。当阿尔及利亚贵宾由我国领导人陪同步入宴会厅时，乐队奏迎宾曲。"},{"type":"paragraph","text":"周恩来总理和布迈丁主席先后在宴会上讲话（全文见第二版）。"},{"type":"paragraph","text":"周恩来总理在讲话中指出，第三世界的日益觉醒和壮大，是当前世界大好形势的突出标志。中国和阿尔及利亚同属第三世界。中阿两国人民在长期反对帝国主义、殖民主义的斗争中，一向互相同情，互相支持。他表示相信，这次布迈丁主席对我国的访问，必将为进一步增进中、阿两国人民的友谊和两国友好合作关系，为第三世界团结反帝的共同事业作出积极的贡献。"},{"type":"paragraph","text":"周恩来总理强调说，中东问题的症结是两个超级大国在那里剧烈争夺霸权。去年十月以来围绕着中东问题的斗争充分显示了，超级大国是纸老虎，真正有力量的是阿拉伯世界的人民。他在揭露了一个自称为阿拉伯人民“朋友”的超级大国在中东问题上对阿拉伯人民假支持、真出卖的面目之后，重申：中国政府和中国人民坚决支持阿拉伯各国人民和巴勒斯坦人民收复失地和恢复民族权利的正义斗争。"},{"type":"paragraph","text":"布迈丁主席在讲话中盛赞阿、中两国人民的深厚友谊。他说，这种友谊是通过经常的共同斗争，通过互相深刻理解每一方在斗争的各个阶段所遇到的考验，通过在需要依靠朋友的时候彼此给予始终一贯的、毫无保留的声援而凝结起来的。他表示相信通过这次访华，必将进一步增进阿中两国人民的友谊和两国之间的友好合作关系。他在讲话中还介绍了阿尔及利亚人民在维护民族独立、发展民族经济和文化等方面所取得的显著成就。"},{"type":"paragraph","text":"布迈丁主席在讲话中着重谈到了第三世界国家和人民，在反帝反殖的斗争中所取得的伟大胜利。他指出，第三世界国家面临着民族解放、发展经济、社会改革和文化解放的艰巨任务。第三世界国家必须加强他们的阵线、合作和互相声援。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏阿尔及利亚国歌和中国国歌。"},{"type":"paragraph","text":"阿尔及利亚驻中国大使塔列布和大使馆外交官员，各国驻中国使节和夫人，也应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"下图：国务院总理周恩来二月二十六日举行盛大宴会，热烈欢迎阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁及其一行。"},{"type":"paragraph","text":"图为宴会前合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b19756b2f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

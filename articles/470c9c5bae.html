script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2135","name":"关于认定和对待‘文化大革命’中犯一般性错误的党员、干部的意见","author":"中共黑龙江省委核查“三种人”小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于认定和对待‘文化大革命’中犯一般性错误的党员、干部的意见","dates":[{"year":1984,"month":6,"day":25}],"is_range_date":false,"authors":["中共黑龙江省委核查“三种人”小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室，核查“三种人”文件选编，39-41","tags":[{"name":"三支两军","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"一般性错误","type":"主题/事件"},{"name":"造反派","type":"主题/事件"}],"parts":[{"type":"title","text":"关于认定和对待“文化大革命”中犯一般性错误的党员、干部的意见"},{"type":"subtitle","text":"（试行稿）"},{"type":"subtitle","text":"（一九八四年六月二十五日）"},{"type":"paragraph","text":"“文化大革命”是一场由领导者错误发动，被林彪、江青反革命集团利用，给党、国家和各族人民带来严重灾难的内乱，它持续时间长，几经反复，情况复杂，被卷入的人不少，其中既有“三种人”，又有犯严重错误和一般性错误的人。列宁告诫我们：“在分析任何一个社会问题时，马克思主义理论的绝对要求，就是要把问题提到一定的历史范围之内”。因此，在清理“三种人”工作中，必须充分考虑到“文化火革命”的特定历史条件，坚持既要坚定，又要慎重的方针，既不漏掉“三种人”，又要防止扩大化。"},{"type":"paragraph","text":"在核查工作中，如何认定犯一般性错误的人，把他们同“三种人”和犯严重错误的人区分开来，这是能否正确贯彻中央提出的方针，防止扩大化的关键。根据中央的有关政策规定和我省“文化大革命”的实际，经过反复认真的研究，我们认为，一般性错误大体包括以下十种情况："},{"type":"paragraph","text":"1、在“文化大革命”初期、“夺权”以前，学生红卫兵中的一些人，由于政治上幼稚无知，受“左”的思想影响或受人指使，做了一些坏事，但后果并非特别严重的；"},{"type":"paragraph","text":"2、“文化大革命”中，当过造反组织头头，做了一些错事，但情节轻微，后果不严重的；"},{"type":"paragraph","text":"3、“文化大革命”中，被结合进各级班子的领导干部，由于受“左”的思想影响，在某一阶段或某一事件上，执行了错误路线，但情节后果都不严重的；"},{"type":"paragraph","text":"4、“文化大革命”中，领导干部（包括群众）被隔离审查期间，在造反派的威逼下，说过一些错话，做过一些错事，但情节轻微，未造成严重后果的；"},{"type":"paragraph","text":"5、“文化大革命”中，根据中央文件及中央或省一级报刊的观点，写过错误文章、作品，传播过错误观点，但不是从事帮派活动，粉碎“四人帮”后又不再坚持这些错误观点的；"},{"type":"paragraph","text":"6、在“文化大革命”中，由于受“左”的思想影响，在批斗领导干部或群众时，偶有打人或其它过激行为，但情节轻微，没有造成后果的；"},{"type":"paragraph","text":"7、在“文化大革命”中，参与过“专案组”、“专政队”、办“学习班”等活动，虽有一般的过激行为，但没有造成后果的；或虽有后果，但本人没有直接或领导责任的；"},{"type":"paragraph","text":"8、参与武斗、抄家、抢枪、抓人等活动，有一般的过激灯为，虽整个活动有一定后果，但与本人没有直接责任的；"},{"type":"paragraph","text":"9、在“文化大革命”中，由于受“左”的思想影响较深，参与过帮派活动，干过一些错事，粉碎“四人帮”后，已经认识改正的；"},{"type":"paragraph","text":"10、在“三支两军”中，执行错误路线，没有严重后果的；或虽然造成了严重后果，但本人没有直接责任的。"},{"type":"paragraph","text":"凡被列为核查对象的，经查证核实确属于犯一般性错误的，组织上应找本人谈话，指出应吸取的教训及今后努力的方向。必要时，可在适当范围内宣布调查结果。"},{"type":"paragraph","text":"对于犯一般性错误的党员，在这次整党中不再作为问题提出，对其错误不予追究，不作结论和处理。但本人应当总结经验、记取教训。认识不好的，应当允许别人进行必要的批评帮助。"},{"type":"paragraph","text":"对于犯一般性错误的党员、干部，粉碎“四人帮”后，只要本人做过认真检查，就不要揪住不放。对于认识改正好，拥护党的十一届三中全会以来的路线、方针、政策，并且符合德才条件和干部“四化”标准的，不应因“文革”中的问题而影响使用。但对政治思想品质不好，或至今不认错，群众意见很大的，即或有才能也不能提拔重用，不适合在要害部门或要害岗位工作的，应加以调整。"},{"type":"paragraph","text":"中共黑龙江省委核查“三种人”小组"},{"type":"paragraph","text":"一九八四年五月二十八日"},{"type":"paragraph","text":"（摘自黑发〔1984〕21号文件）"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"470c9c5bae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

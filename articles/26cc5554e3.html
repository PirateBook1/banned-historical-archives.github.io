script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"在中共七届一中全会第二次会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共七届一中全会第二次会议上的讲话！"},{"type":"paragraph","text":"（1945年8月9日）"},{"type":"paragraph","text":"苏联参战，使抗日战争进入最后阶段。我们准备发表一个声明。我们的任务有四项，即配合作战、制止内战、集中统一、国共谈判。现在同苏联红军配合作战，是痛快的。具体如何配合，还要等战争的展升。我们现在要做的是配备十部，发展攻势，准备儿十个旅打仅，考虑一个计划。防御的问题在解放区一般地是不存在了，只有局部还有敌人的“扫荡”，因此我们应广泛发展进攻，这与制止内战有关。我们要对日本军队放手进攻，这不会犯冒险主义，要学习较大规模的作战。如果在战略上今大还不放手就会犯错误，当然战役上要谨慎。日本交防给蒋介石，这种接防一般地是难于制止的，中间是蒋，我们的文章就在左右两翼做。我们在第一个时期的主要方针是取之于日伪，扩大了地方，扩大了力量，然后才有可能在第二时期回过头来对付内战的威胁。在十部分配、财政、城市工作、装备分配等方面，都要考虑集中统一问题，大城市内中央"},{"type":"paragraph","text":"[1]中共七届一中全会第二次会议在杨家岭召开，会议通过分别根据六届七中全会和七大的讨论意见修改后的《关于若干历史问题的决议》和《中国共产党党章》。会议着重讨论时局问题。这是毛泽东关于苏联参战后的形势管。在苏、美、中协定的基础上准备继续国共谈判，国共谈判要在国际的基础上（不是一切）来解决。苏联参战后，美国的政策可能有某些改变，但靠蒋介石是一定的，所以我们与美、蒋是一个长期的麻烦。内战的危险随着日本垮台而增加。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":213,"page_end":214},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26cc5554e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

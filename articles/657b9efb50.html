script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把有限的钱用到最急需的地方中央决定，一九七九年建国三十周年庆祝活动不大搞，‘不要在这方面多花钱和物’","authors":["王惠平"],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二月三日电　据《人民日报》记者王惠平报道:从正在召开的全国高等学校科研工作会议获悉:农林部为了迎接国庆三十周年，计划拨款二百二十万元整修北京农业展览馆，报告送给中央审批。李先念同志的批语是:“中央决定，一九七九年三十周年庆祝活动不大搞。根据这个精神，农展馆应逐步改革，我意一年搞不成，二年也可以，甚至以后每年还可以不断充实，真正起到交流经验的作用。不要在这方面多花钱和物。”邓小平同志的批语是:“要首先把钱花在农业科研和大专学校方面。”中央领导同志的批语在会上传达后，代表们受到深刻教育。"},{"type":"paragraph","text":"很多同志指出，实现四个现代化，迫切要求教育、科技战线多出人才，早出成果。为了做到这一点，适当增加教育、科研经费是必要的。目前，我们国家还面临很多困难，教育、科研经费不可能一下子增加很多。但是，如果各有关主管部门能够深切领会中央领导同志批语的精神，把有限的钱财首先用到科研和教育方面去，用到解决教学和科研人员进行工作的迫切困难上去，那必将大大促进我国的科教事业更快地发展。"},{"type":"paragraph","text":"《人民日报》在发表这条消息时加了编者按语，指出，今年十月是建国三十周年。怎样迎接和庆祝今年的国庆?应当用实干苦干的优异成绩来迎接和庆祝。中央关于一九七九年三十周年庆祝活动不大搞的决定，反映了人民群众的心愿，很值得各级各部门领导同志深思。"},{"type":"paragraph","text":"编者按语还指出，李先念、邓小平同志的批语，说得很正确。我们国家现在还很穷。粉碎“四人帮”之后，百废待兴，百乱待理。我们应该把有限的钱财花到最急需的地方去，要分个轻重缓急。建议各地区、各部门切实检查一下，你那里是否也有想大搞庆祝活动，铺张浪费的打算?如果有，应当坚决纠正。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"657b9efb50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

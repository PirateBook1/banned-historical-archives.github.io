script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟毛主席走社会主义道路","authors":["王桂生"],"dates":[{"year":1967,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《解放日报》编者按：江苏省太仓县沙溪公社洪泾大队贫下中农和学习毛主席著作积极分子，怀着对毛主席、对毛泽东思想的无限热爱、无限忠诚、无限信仰、无限崇拜的强烈的阶级感情，怀着对中国赫鲁晓夫的深仇大恨，广泛深入地开展革命的大批判。他们所采用的一个主要办法是：学习一条毛主席语录，批判中国赫鲁晓夫一个反动论点，肃清一个方面的流毒，明确一个革命观点。这是一个很好的办法。"},{"type":"paragraph","text":"这个办法首先好在把毛主席著作的大学习和革命的大批判紧密地结合在一起，通过大学习、大批判，大立毛泽东思想的绝对权威，把活学活用毛主席著作的群众运动提高到一个新的水平。"},{"type":"paragraph","text":"这个办法好，还好在把批判修正主义的谬论同肃清剥削阶级的思想影响结合在一起，在批臭中国赫鲁晓夫反动论点的同时，搞臭了那些剥削阶级的意识形态。"},{"type":"paragraph","text":"剥削阶级的旧思想，从私有制产生，又反过来为私有制辩护、为私有制服务，它是修正主义的天然土壤。在我国，社会主义公有制虽然已经代替了私有制，但是为私有制招魂的剥削阶级的旧思想依然大量存在。灰尘要靠扫帚去扫。修正主义的流毒，剥削阶级的思想影响，必须用毛泽东思想这一最最锐利的武器逐一地去涤荡。洪泾大队贫下中农和学习毛主席著作的积极分子，学一条毛主席语录，就批一个修正主义论点和剥削阶级旧思想，态度十分认真、严肃。这种精神是十分可贵的。"},{"type":"paragraph","text":"在“斗私，批修”的斗争中，让我们大家都来学习他们这种革命精神，一寸一寸地去扫除修正主义和一切剥削阶级的旧思想，使我国每一寸土地都插上毛泽东思想的伟大红旗！"},{"type":"paragraph","text":"这里发表的，是洪泾大队贫下中农和学习毛主席著作积极分子开展革命大批判的一部分发言，特向读者推荐。"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"除了社会主义，再无别的出路。"},{"type":"paragraph","text":"中国赫鲁晓夫黑话：……一切有利于调动农民积极性的办法都可以。不要说那一种办法是最好的，唯一的。"},{"type":"paragraph","text":"工业上要退够，农业上也要退够。包括包产到户、单干。"},{"type":"paragraph","text":"跟毛主席走社会主义道路"},{"type":"paragraph","text":"第六生产队老贫农　王桂生"},{"type":"paragraph","text":"我们伟大领袖毛主席指明的社会主义方向，是最最正确的方向，我们沿着毛主席指引的社会主义方向，道路越走越宽。可是，中国赫鲁晓夫却反对我们跟毛主席走社会主义道路。他说：“不要说那一种办法是最好的，唯一的”。也就是说，什么社会主义、资本主义，只要能“调动”农民的生产积极性就行。他用什么办法来“调动”农民积极性的呢？“农业退够”就是他的“法宝”之一。怎样算“退够”？他毫不隐瞒地说：包产到户、单干。这句话说到了问题的根子，他是要把土地退到地主手里，把我们拉到资本主义老路上去哩！"},{"type":"paragraph","text":"有一点常识的人就会知道，“积极性”有两种：社会主义的和资本主义的。包产到户、单干，地主、富农最有“积极性”，一些富裕中农也有这种“积极性”。我们贫下中农只有社会主义的积极性、集体生产的积极性，没有包产到户、单干的积极性。当包产到户、单干黑风刮到我们这里时，我们就是坚决反对的。旧社会的苦日子我永世也忘不了。解放前，我给地主当了十多年长工，吃的是猪狗食，干的是牛马活。中国赫鲁晓夫要把农业“退够”，要搞包产到户、单干，就是要把旧社会三把刀子——租米、债米、高利贷再架在我们颈子上，就是要把旧社会绑穷人的三条绳子——坐牢、挨饿、上吊捆在我们贫下中农身上，就是要把旧社会的三座大山——帝国主义、封建主义、官僚资本主义重压在我们头上。这是万万办不到的。"},{"type":"paragraph","text":"中国赫鲁晓夫这个反面教员教育了我们：必须提高阶级警惕，更好地活学活用毛主席著作，更高地举起毛泽东思想伟大红旗，狠斗头脑里的“私”字，肃清资本主义自发势力的影响，大立“公”字，把中国赫鲁晓夫彻底批倒、批臭，叫他永世不得翻身。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cab8693f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

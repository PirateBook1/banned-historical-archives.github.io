<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西有二十七个县发生春荒","authors":["刘金"],"dates":[{"year":1958,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"人的力量","type":"title"},{"text":"刘金","type":"authors"},{"text":"麻城、孝感两县的丰产经验中，有两点给了我很深的印象。","type":"paragraph"},{"text":"其一是，他们说：“要棉花按照人的要求生长。人要它长多高，它就应该长多高；人要它结多少铃，它就应该结多少铃。”这不是一句空话。他们仔细研究了以往棉花长得不高、结铃不多的原因，并且采取了种种对症下药的措施。结果，棉花果然按照人的要求生长起来，达到了亩产籽棉一千多斤的高额产量。","type":"paragraph"},{"text":"其二是，他们要把一季麦、一季稻的耕作制改为一季麦、两季稻。可是农学家计算出来，三季作物生产时间共需三百八十多天，而一年只有三百六十五天，还有二十天哪里来?这似乎是一个根本无法解决的难题，他们却天才地想出了一个“寄秧”的办法，在麦子割起以前，先把稻秧寄插在别的田里，这样硬是把三季作物种成功了。","type":"paragraph"},{"text":"这两件事，一件是叫农作物服从人的意志，一件是冲破了一年三百六十五天的自然规律的限制，都充分显示了人的力量，充分显示了新中国人民开天辟地的力量!","type":"paragraph"},{"text":"人在地球上已经生存了好多万年了，我们中国人，就是从水利专家大禹算起，也已有了几千年的历史，可是从来没有显示过象今天这样巨大的力量。特别是在农业生产上，我们的祖先，从来也没有把命运掌握在自己的手里。几千年来，善良的农民，总是被大自然播弄着，不得不年复一年地祈求天地神祗的护佑和赐予。“史记”“滑稽列传”中，淳于髠就用这样一个故事讽喻过齐威王，说是他从东方来，看见路边有个农夫，用一只猪蹄、一壶酒祈祷田神，希望山坡上的梯田有成箩的收成，平地上的良田有满车的收成，五谷都丰熟，把家里的谷仓和粮囤都装得满满的。他觉得这个农夫，送的礼物很轻，想要得到的东西却是这么多，未免可笑。——这种可笑的行径，从淳于髡讽喻齐威王以后，还继续了两千几百年之久。我小的时候，每年春节后三日，就跟着父亲到田间做过许多次这样的乞求。不过祷辞和淳于髠所见的农民略微有些不同，我们的是：“田公田姆，管顾我们田里割得千箩万担!”","type":"paragraph"},{"text":"田公田姆能管顾我们割得千箩万担吗？当然不能。我们年年得到的如果不是水旱虫灾的破坏，顶多也只能得个一亩四五百斤的“丰收年景”。我想，田公田姆对人们的乞求之所以无动于衷，倒不是象淳于髠所讽喻的那样是由于人们“所持者狭，而所欲者奢”之故；而是由于，田公田姆本来就是人的精神所创造，因此，人不能直接从大自然取得的东西，当然也不能从他心造的神祗那里得到。","type":"paragraph"},{"text":"米丘林说过，人不能乞求自然的赐于，而要夺取。这是象宝石一样发光的语言。但是，人要向大自然夺取，就得成为强者，就得具有主宰自然的巨大力量。这种力量，在共产党把人们从剥削和奴役的重压下解放出来之前，可以说是从来没有、也不可能有的。","type":"paragraph"},{"text":"现在，麻城、孝感两县的创造性劳动，他们的丰产经验，十分自豪地向我们证明了：新中国的农民，不再向大自然乞求，而是能够夺取。新中国的农民，已经在党的指引和教导下获得了如此巨大的力量，以致能够叫大自然来屈从人的意志!","type":"paragraph"},{"text":"现在我们可以这样说，从剥削和奴役的重压中解放出来，并且被一个光辉的理想所鼓舞的人的力量，能够从大自然获得他们所要的一切。","type":"paragraph"},{"text":"相信、并且珍视这种力量吧！","type":"paragraph"}],"comments":[],"origin":"原载《文汇报》1958年4月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cbbedb63e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

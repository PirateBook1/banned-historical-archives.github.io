script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朱光潜应继续深入检查 分清敌我界限站稳立场","authors":["赵瑞芝"],"dates":[{"year":1951,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"朱光潜应继续深入检查 分清敌我界限站稳立场","type":"title"},{"text":"赵瑞芝","type":"authors"},{"text":"编辑同志：","type":"paragraph"},{"text":"从朱光潜“最近学习中几点检讨”一文看来，他在这次教师学习运动中有了一些进步。但是我觉得朱光潜的检讨是不够深刻的，他还没有把过去的错误思想完全暴露出来，并作批判。他虽用了不少“超阶级”、“超政治”等字眼，但对于他过去的反动的言论和行动，却说得很少。他只是抽象地说“我站上了反动派的立场，替反动派服务”。","type":"paragraph"},{"text":"朱光潜曾提到他过去“任过伪中央委员”，“赴过蒋介石的宴会”，“加入了国民党”，“调到‘中央训练团’受过训”。从这里看来，朱光潜确曾推动过那座反动机器，而且他所起的反动作用并不很小。希望朱光潜对自己的过去进行进一步的检查，否则，他今后怎么能分清敌我，站稳立场呢？","type":"paragraph"},{"text":"赵瑞芝","type":"paragraph"},{"text":"1951年12月3日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5f916e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在《山西省农民讲习所办得很好》材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在《山西省农民讲习所办得很好》"},{"type":"paragraph","text":"材料上的批语"},{"type":"paragraph","text":"（1965年6月7日）江青阅。共四件，如精神好可以一看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1965年5月29日编印的《情况简报》第一七三期登载的《山西省农民讲习所办得很好》的材料上。材料说，去冬到今春，山西省为了用毛泽东思想武装广大贫农、下中农，进一步提高他们的阶级觉悟和革命自觉性，发现和培养农村三大革命运动积极分子和基层组织的骨干力量，在各县比较普遍地举办了农民讲习所。现在看来，举办这种讲习所效果很好。省内先后举办这种讲习所的县（市），有97个。截至今年3月底，共训练了92901名学员，每期学习时间为20天左右。学习内容是以毛主席的《中国社会各阶级的分析》《纪念白求恩》《愚公移山》《人的正确思想是从哪里来的？》和“九评”中关于无产阶级革命事业接班人的5个条件等12篇文章为基本教材。在春节以后，还普遍增加了“二十三条”的学习内容。学习方法是从学员的思想实际和当前阶级斗争实际出发，搞思想运动。整个思想运动分5个步骤：第一，报告当前国内外形势，明确学习目的，解除思想顾虑，调动学习积极性；第二，结合学习有关阶级和阶级斗争"},{"type":"paragraph","text":"在《山西省农民讲习所办得很好》材料上的批语的文件，发动学员回忆诉苦、讲三史（家史、村史、社史），议三史，明确阶级观点，调动阶级感情；第三，结合学习有关社会主义性质和树立贫下中农优势的文件，揭发农村资本主义势力的破坏活动及其危害，划清社会主义与资本主义两条道路的界限，明确党在农村的阶级路线，提高认识，增强信心；第四，结合学习有关思想革命化和培养革命接班人的文件，照镜子，找差距，批判资产阶级的个人主义，提高争当革命接班人的自觉性、积极性；第五，总结学习收获，进行小组鉴定，巩固与扩大学习成果。学员主要是贫农、下中农，其他中农出身的学员约占2%。这种讲习所，在县里一般有一名县委常委领导，他们抓的关键，一是抓挑选学员，二是抓办学人员革命化。经过学习，学员的阶级觉悟和革命自觉性普遍有了很大提高，他们中90%以上已成为三大革命运动中的积极分子，成为学习和宣传毛泽东思想的积极分子。"},{"type":"paragraph","text":"[2]除上述一件外，另三件不详。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ff8195489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

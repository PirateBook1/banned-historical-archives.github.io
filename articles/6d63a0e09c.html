script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军械技术学校反右派斗争继续开展，右派分子高英勋认罪","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"军械技术学校反右派斗争继续开展，右派分子高英勋认罪","type":"title"},{"text":"《解放军报》１７日讯  军械技术学校反右派斗争进入高潮，右派分子王玉玺、苏天训、张维善、高英勋等已完全陷于孤立。","type":"paragraph"},{"text":"近几天，这一小撮右派分子所在的各个连队，连续举行反击右派分子大会。原来被右派分子利用向党进攻、煽动闹事的武器——黑板报和大字报，现在已被广大群众掌握。反击右派分子的大字报、标语、漫画贴了一张又一张，贴满了墙壁又贴满了走廊，有数百篇之多。曾受右派分子迷惑的学员，都已经开始向左转。前几天还为王玉玺反动言行辩护并恫吓群众的于业智，１６日在军人大会上指着王玉玺，痛心地控诉说：“我受你的骗了，我犯罪了。今天我向人民低头认罪，要和你划清界限，站到人民这边。”曾经和王玉玺一伙的李向春除表示悔过自新外，在会议上又揭发了王玉玺许多诬蔑党、诬蔑苏联等反动行言。","type":"paragraph"},{"text":"苏天训所在的连队，每天在会上发言谴责、质问、揭发苏天训的人不下三十多名。群众揭发的事实充分证明苏天训是在学校里煽动闹事的主谋者。","type":"paragraph"},{"text":"今天，高英勋表示认罪，他承认他写了“消灭共产党”的反动标语，曾和其他右派分子做了许多不利于人民的事。张维善、郎国新在群众的追击下，表示愿意把所做的丑恶事情全部写出来再向大家交代。现在，王玉玺态度仍然蛮横，苏天训表现非常狡猾。群众在会上纷纷指责苏天训说：“你这个狡猾的狐狸再也蒙骗不了我们了。我们坚决和你斗争到底！”","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d63a0e09c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

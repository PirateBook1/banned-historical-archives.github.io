script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见北京红代会筹备人员时的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"戚本禹接见北京红代会筹备人员时的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖按：接见时谢副总理亦在座。〗","type":"appellation"},{"text":"戚本禹谈到红代会宣言时说：不要写以三司为核心，三司的战斗力很强，一司、二司联络站也做了不少工作，宣言上不要提以三司为核心，提不提都是核心，要求实，不要求名，一司的战斗力还是很强的。","type":"paragraph"},{"text":"在谈到关于夺权问题是说：只提从党内走资本主义道路的当权派手中夺权，不要提从顽固坚持资产阶级反动路线的人手中夺权，这样提面太广。夺权的首要问题是毛泽东思想，要三结合，具体就是跟老干部结合的问题。对老干部要阶级分析，夺权好的单位都是有老干部参加，《红旗》三期社论有关老干部一段是毛主席写的，老干部有比较好的，象丁国钰、吴德、刘建勋、李清泉、高扬文是比较好的。路线错误往往会有大批干部犯错误，这点要谅解。","type":"paragraph"},{"text":"谈到当前形势时说：破坏大联合，破坏三结合，是阶级斗争的反映，是新反扑。有些人变成极左派，提出怀疑一切，打倒一切，最后打倒自己，刘福元走向反面了，他是政法兵团造反出去的。炮轰谢富总理。（谢副总理：可以轰，我还是要和他合作的。）","type":"paragraph"},{"text":"谈到斗争方式时说：现在不能打、抢、砸，要提倡无产阶级的斗争方式，不要砸烂狗头，猪头，大街上的标语要有重点，分清主次。关于左派组织打架问题，要在大方向一致的前提下团结起来。","type":"paragraph"},{"text":"蒯大富打托派是错误的，不能往解放军脸上抹黑，解放军是毛主席亲手缔造的军队，这是犯罪行为，有人骂解放军是保皇军，是黄狗，这是国民党的口号。夺权没有解放军是不行的。你们互相打，没有一点自我检查，这是不好的。我很不高兴。互相打，敌人高兴，刘邓高兴，现在清华园等几个大据点发现了十七年来没有见过的传单。","type":"paragraph"},{"text":"最后谈到大联合问题时说：大学生要真正大联合起来再到工农中去，工人阶级要支持学生大联合，中央文革是支持学生大联合的。大多数党团员是好的，他们开始保，后来就怀疑就造反，这是合乎逻辑的。要允许人家改正错误。高干子弟大多数是好的，要团结起来。","type":"paragraph"},{"text":"戚本禹谈了一下揪市委书记的问题，他说：揪市委书记要通过谢副总理。","type":"paragraph"},{"text":"谈到关于有人攻击聂元梓、蒯大富同志时说：中央还要树立少数派的威信。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（2）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efdeea5c78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

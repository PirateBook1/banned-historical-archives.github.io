script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们，来自全国各个地区、各个产业以及遥远的边疆地区的代表们，受全体工人阶级的殷勤嘱托，谨向您——我们亲爱的领袖，致以最崇高的敬意和衷心的感谢。"},{"type":"paragraph","text":"三十年来，是您领导着我们——中国工人阶级，斩断了奴隶的锁炼，摧毁了反动统治，建立了一个光辉灿烂的新中国。四年来，由于您的关怀，我们的物质和文化生活随着财政经济状况的根本好转已经获得了显著的改善和提高。"},{"type":"paragraph","text":"现在，我们的祖国已进入有计划的经济建设的新时期，中国工人阶级已经承担起实现国家工业化及逐步过渡到社会主义社会这一光荣而艰巨的任务。"},{"type":"paragraph","text":"您教导我们说:要“变农业国为工业国”，因为“没有工业，便没有巩固的国防，便没有人民的福利，便没有国家的富强。”"},{"type":"paragraph","text":"敬爱的毛主席，遵照您的指示，我们全体工人，一定要充分地发挥劳动积极性和创造性，克服一切败坏劳动纪律的现象，广泛地展开爱国主义劳动竞赛，推广先进经验，开展合理化建议，来提高劳动生产率，提高产品质量，严格节约，降低成本，争取提前完成和超额完成国家的建设计划。"},{"type":"paragraph","text":"我们全国工人阶级，一定要打破保守思想，努力学习苏联的先进科学技术和先进经验，提高我们的技术水平。"},{"type":"paragraph","text":"全体工会工作者，一定要密切联系群众，开展批评与自我批评，发扬成绩，克服缺点，加强工会的建设，健全工会的民主生活，以提高工人群众的觉悟程度和组织程度，使工会真正成为“新生活的建设者”，成为“新的千百万人的教育者”。"},{"type":"paragraph","text":"敬爱的毛主席，在您亲切教诲下的中国工人阶级，有着完全的自信:有您和党中央的领导，有我们和农民兄弟与知识分子的巩固联盟，有全国各阶层人民在您的旗帜下的紧密团结，有全世界工人阶级特别是苏联工人阶级的支持，我们一定能把百年来中国人民梦寐以求的理想——国家的工业化变为现实。"},{"type":"paragraph","text":"敬祝您万寿无疆，永远领导着我们，从胜利走向胜利。"},{"type":"paragraph","text":"中国工会第七次全国代表大会全体代表"},{"type":"paragraph","text":"一九五三年五月十一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378a2663be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

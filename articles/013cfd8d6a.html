script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南军区暨第四野战军  林彪将军等率领全军电毛主席祝贺国庆","authors":[],"dates":[{"year":1951,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南军区暨第四野战军"},{"type":"paragraph","text":"林彪将军等率领全军电毛主席祝贺国庆"},{"type":"paragraph","text":"【新华社汉口二十八日电】中南军区暨第四野战军司令员林彪，政治委员罗荣桓、邓子恢、谭政率领全体指挥员、战斗员致电毛主席，祝贺中华人民共和国成立两周年的国庆节。该电全文如下：中央人民政府毛主席："},{"type":"paragraph","text":"兹值我国国庆佳节——中华人民共和国成立两周年之际，谨以无限兴奋的心情和诚挚的敬意，向您和中央人民政府致热烈的祝贺。"},{"type":"paragraph","text":"两年来，英勇勤劳的中国人民，在您和中央人民政府的英明领导下，在政治、经济、文化和国防建设方面，都获得了辉煌的成就，全国人民业已空前地团结起来。经过抗美援朝、土地改革和镇压反革命等项运动，人民的爱国热情更形高涨，工农业增产运动已普遍展开，而新中国的国防则益臻巩固。两年来的巨大成就，证明了我国人民的力量是伟大的，我们这个民族是一个非常优秀的民族，在中国共产党领导之下，我们完全能够把我们的国家建设成为一个繁荣富强的国家。"},{"type":"paragraph","text":"我们全军指战员，在热烈欢庆我国国庆的时候，誓以一切决心为巩固我国人民已得的胜利，保卫祖国，保卫远东与世界和平，随时准备在您的号令下，和敢于侵犯我国神圣疆土的敌人作战，并以百倍努力，提高自己，为建设更强大的国防军而奋斗。"},{"type":"paragraph","text":"中南军区、第四野战军司令员  林彪"},{"type":"paragraph","text":"政治委员  罗荣桓  邓子恢  谭政暨全体指战员敬贺"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"013cfd8d6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

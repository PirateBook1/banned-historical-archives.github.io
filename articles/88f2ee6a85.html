script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅荷华侨衷心爱戴无限信赖华国锋主席  迅速粉碎“四人帮”　海外华侨一片欢腾","authors":[],"dates":[{"year":1976,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅荷华侨衷心爱戴无限信赖华国锋主席"},{"type":"paragraph","text":"迅速粉碎“四人帮”　海外华侨一片欢腾"},{"type":"paragraph","text":"新华社一九七六年十一月二十五日电　海牙消息：十一月十七日晚，旅荷华侨总会在阿姆斯特丹举行有一千二百人参加的庆祝大会，热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华国锋主席为首的党中央一举粉碎了王、张、江、姚“四人帮”反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"旅荷华侨总会副主席余忠在庆祝大会上发表讲话。他回顾了我国在伟大的领袖和导师毛主席的英明领导下，经过几十年艰苦的斗争，取得了新民主主义革命、社会主义革命和社会主义建设的伟大胜利，特别是无产阶级文化大革命粉碎了刘少奇、林彪反革命修正主义路线的伟大胜利，保证了我们的社会主义祖国永不变色，社会主义建设蓬勃发展，欣欣向荣。余忠说：“有了毛主席和中国共产党才有我们社会主义新中国，有了毛主席才有海外华侨的今天。毛主席的恩情高如天，深如海。”"},{"type":"paragraph","text":"余忠接着说：“正当全国人民由于毛主席离开我们而泪水还未擦干的时候，王张江姚‘四人帮’肆无忌惮地进行分裂党的罪恶活动，阴谋推翻以华国锋同志为首的党中央，篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义。”“在两个阶级、两条道路、两条路线斗争的关键时刻，以华国锋同志为首的党中央，继承毛主席的遗志，代表我国各族人民的根本利益和共同愿望，采取果断措施，迅速粉碎了‘四人帮’反党集团的复辟阴谋，为国除害，为党除奸，为民平愤。玉宇澄清，万众欢腾。”"},{"type":"paragraph","text":"他最后说，旅居荷兰的爱国侨胞坚信，我国人民将在以华国锋主席为首的党中央领导下，以阶级斗争为纲，坚持毛主席的革命路线，坚持无产阶级专政下的继续革命，抓革命、促生产、促工作、促战备，为实现毛主席生前的宏伟规划，在本世纪内把我国建设成为在农业、工业、国防和科学技术方面现代化的强大社会主义国家而努力奋斗。"},{"type":"paragraph","text":"旅荷各地华侨代表也分别在大会上讲了话。他们一致愤怒声讨“四人帮”的滔天罪行。他们说，如果“四人帮”阴谋得逞，祖国人民将受二遍苦，遭二茬罪，海外华侨又将成为“海外孤儿”。他们都表示对华主席为首的党中央衷心爱戴，无限信赖。"},{"type":"paragraph","text":"中国驻荷兰大使馆官员也出席了这次大会。"},{"type":"paragraph","text":"大会结束后，华侨青年演唱了祖国革命歌曲，放映了电影《创业》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f2ee6a85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

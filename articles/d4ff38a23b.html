script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"争取时间创造战场","alias":"","parts":[{"type":"paragraph","text":"争取时间创造战场！"},{"type":"paragraph","text":"（1946年8月13日）刘、邓，并告陈、宋："},{"type":"paragraph","text":"（一）你们未灰是否已开始动作，你们宜速动作争取于十日内外占领汴徐路及涡河流域各城。（二）只有四十七师之一二七旅（李家英）可于日内到汴，四十一师之一二二旅（张宣武）先到郑州整补然后开汴，第三师之第三旅、第二十旅更须整补方能开进。故你们尚可争取十天内外时间，攻占各县，创造战场。（三）开封方面至少集中六七个旅方能大举出击，你们如能迅速动作攻占多县，胜利极大，声势甚盛；又将靠近汴徐之铁路彻底掘毁，可以麻痹敌人，使其不敢轻易出击，可能取得多于十天半月之时间从事创造战场。（四）情况如何盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未元子"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平并告山东野战军司令员兼政治委员陈毅和参谋长宋时轮的电报。"},{"type":"paragraph","text":"[2]指进行陇海路战役。晋冀鲁豫野战军1946年8月10日夜乘敌之虚，在豫东向陇海路发起进攻，至12日，攻克兰封、砀山等城镇、车站10"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4ff38a23b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

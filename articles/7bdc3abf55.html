script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长沙市总工会  关于翻印毛主席著作事的处理结果","authors":[],"dates":[{"year":1951,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长沙市总工会"},{"type":"paragraph","text":"关于翻印毛主席著作事的处理结果"},{"type":"paragraph","text":"编辑同志："},{"type":"paragraph","text":"人民日报七月二十七日发表的读者胡础的“长沙市总工会工作态度不严肃，擅自增删毛主席的著作”一信，内容是真实的；这件事现在已处理完毕，我们将事情经过及处理结果告诉你们。"},{"type":"paragraph","text":"长沙市总工会于五月间，因长沙市第二届第一次各界人民代表会议即将召开，为使工会职工明了民主建政的意义，于是翻印了“论人民民主专政”。但由于他们的工作态度不严肃，以致将一本长沙市解放初期翻版的“论人民民主专政”作为翻印的范本。经我处审查后，发现其中错误百出，于六月四日即通报全省，并要长沙市总工会作出检讨，将已出版及散发的书本全部收回。长沙市总工会于六月十三日曾将检讨寄来我处，承认这种错误是“对人民革命事业极不负责的态度，是未很好研究政策、法令的结果，说明了我们法治观念不强”的具体表现。并将该书先后送缴我处，到七月二十六日止，送缴的已达一千二百四十本，其余散发的仍正在收缴中。"},{"type":"paragraph","text":"湖南省人民政府新闻出版处"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bdc3abf55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

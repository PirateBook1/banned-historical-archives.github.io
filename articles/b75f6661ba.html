script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为春苗培土","authors":[],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厂休日的清晨，老钱就出了家门。他顾不得昨天碰伤的大腿火辣辣地痛，踏着自行车向厂里赶去。"},{"type":"paragraph","text":"老钱是船体车间党总支委员、施工组组长。他今年五十多岁了。自从三千吨货轮“新华三号”上船台后，他的脸比以前更黑更瘦，船台、平台比以前跑得更勤。一个小伙子给他计算过，一个多月来，他每天在由工人指挥组负责施工建造的“新华三号”上，来回一百多次。有人问他:“‘新华三号’成立了船台工人指挥组，你又不是总指挥，为啥忙得连厂休日也顾不上休息?”老钱笑着回答:“工人参加企业管理，是改革旧的生产关系，把企业领导权牢牢掌握在无产阶级手里的重要措施，是同邓小平对着干的新生事物。干部要促进社会主义新生事物在斗争中成长，我们的担子不是轻了，而是更重了。”今天，老钱又一次放弃厂休，就是赶到厂里为工人指挥组当参谋来的。"},{"type":"paragraph","text":"昨晚，老钱得知今天将有二、三百工人放弃厂休，来厂赶着完成“新华三号”下水前的最后准备工作时，就想:工人总指挥小李第一次参加管理工作，还缺乏指挥这么多人作战的经验，正需要自己帮他一把。因此，晚上他在床上反复盘算了整整一夜；清早又急着赶到厂里，详细察看船上情况，仔细考虑作战方案。当工人总指挥小李走上船台时，老钱用汗湿的衣袖揩着满头汗珠，胸有成竹地告诉小李，今天的活，哪几样是关键，这支二百多人的义务劳动大军，工种、技术水平不一样，应该怎样调配，甚至对各人的具体安排，都一一提出了建议。而后，他操着浓重的宁波口音鼓励小李:“大胆指挥吧，大桅比较难装，我去看看。”说着，就戴上手套朝甲板走去。"},{"type":"paragraph","text":"小李只觉得心头一热，泪花在眼眶里打转。为了支持工人参加管理这一新生事物，老钱已经四个厂休日没有休息了，他是在用自己的心血和汗水，为春苗的成长培土、追肥啊!小李感到浑身增添了无穷的力量。他大步走上“新华三号”轮，沉着地指挥着战斗，一场抢时间、赶速度的大会战在工人指挥组统一指挥下打响了。老钱望着在船台上傲然屹立的巨轮，看看被彩霞映红的小李，心里象喝了蜜一样地甜:“小将们在工人参加管理的实践中，成长得多快呵!”"},{"type":"paragraph","text":"(本栏小故事均系本报通讯　员采写)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b75f6661ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

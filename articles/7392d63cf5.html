script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5424","name":"最高人民法院、最高人民检察院、公安部关于管制适用的对象和管制的法律手续问题的联合通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、最高人民检察院、公安部关于管制适用的对象和管制的法律手续问题的联合通知","dates":[{"year":1964,"month":8,"day":28}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 421-422","tags":[{"name":"管制","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"},{"name":"四类分子","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"paragraph","text":"最高人民检察院"},{"type":"paragraph","text":"公安部"},{"type":"title","text":"关于管制适用的对象和管制的法律手续问题的联合通知"},{"type":"subtitle","text":"一九六四年八月二十八日 （64）法研字第55号"},{"type":"paragraph","text":"各省、市、自治区高级人民法院、人民检察院、公安厅（局）："},{"type":"paragraph","text":"关于管制适用的对象和管制的法律手续问题，各地援用的根据不大一致，有些紊乱。为了加强对敌专政工作，经我们研究后，特作如下通知："},{"type":"paragraph","text":"一、管制适用的对象。管制是依靠群众，制服改造敌人，进行专政的一种手段，应当适用于属于敌我矛盾性质的分子，不适用于人民内部的犯法分子，以免混淆敌我界限，对团结群众共同对敌不利。因此，今后判处管制的对象，仍应严格按照一九五九年三月二十日中央批准的“全国政法工作会议关于当前对敌斗争中几个政策问题的规定”执行，即：“管制的对象，主要是可捕可不捕的反革命分子和坏分子，监督劳动中表现不好、屡教不改的地、富、反、坏分子，以及其他虽构成犯罪，但捕后尚不够判处徒刑的反革命分子和坏分子。”对于坏分子的认定，应按照十三次公安会议“关于农村社会主义教育运动中对敌斗争的一些问题”的文件的规定办理。"},{"type":"paragraph","text":"二、管制的法律手续。今后对于应判处管制的案件，由公安机关向人民法院直接起诉，法院审理判决，不必经过检察院；但案件已到检察院，认为需要判处管制的，即由检察院向法院起诉，法院审理判决。法院在审理自诉案件中，认为应当判处管制的，也不必再转公安机关或检察院办理侦查起诉手续。对于基层组织提请判处管制的案件，应由公安机关审查起诉，法院不能作为自诉案件直接受理。"},{"type":"paragraph","text":"对于被判处管制的分子，需要延长管制期限、缩短管制期限或提前解除管制的，由公安机关提出意见，移送人民法院依法裁定。"},{"type":"paragraph","text":"对于被判处管制的分子，其执行期满需要解除管制的，按一九六三年六月二十七日最高人民法院、公安部“关于管制分子执行期满解除管制程序的通知”办理。"},{"type":"paragraph","text":"三、过去有关管制的法律手续的规定，与本通知不一致的，应按本通知办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7392d63cf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

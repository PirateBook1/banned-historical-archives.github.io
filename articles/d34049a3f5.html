script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副主席会见即将离任的罗驻华大使格夫里列斯库","authors":[],"dates":[{"year":1978,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副主席会见即将离任的罗驻华大使格夫里列斯库"},{"type":"paragraph","text":"新华社北京六月二十三日电　中共中央副主席、国务院副总理邓小平今天上午会见了即将离任的罗马尼亚驻中国大使格夫里列斯库。"},{"type":"paragraph","text":"会见时，邓小平同志同格夫里列斯库大使进行了亲切友好的谈话。邓小平同志赞扬格夫里列斯库大使在中国任职期间为发展中罗两党、两国和两国人民的友好关系作了很多工作。格夫里列斯库大使感谢中国领导同志对他工作的支持。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆公使衔参赞道洛班楚参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部副部长余湛、苏欧司司长于洪亮、礼宾司副司长高建中等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d34049a3f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

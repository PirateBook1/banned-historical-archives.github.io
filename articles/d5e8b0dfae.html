script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"传播学习毛主席著作经验全国青年观摩团来沪上海今晚举行广播电视大会","authors":[],"dates":[{"year":1960,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　共青团中央为了交流各地学习毛主席著作的经验，推动各地学习运动更广泛、更深入、更持久地向前发展，决定组织全国青年学习马克思列宁主义、学习毛主席著作观摩团，赴各地学习和交流经验。这个观摩团的成员都是各地学习毛主席著作的先进集体代表和积极分子。"},{"type":"paragraph","text":"观摩团的第一路由团长、共青团中央常委黄天祥同志率领，已于昨天到达上海。观摩团团员有二十人，他们都是工、农、商、学、兵各方面的学习标兵。观摩团来到上海，将广泛地举行广播会、报告会传经送宝。"},{"type":"paragraph","text":"为了欢迎观摩团的到来，广泛、深入地学习外地的先进经验，推动上海学习运动的巩固、提高、发展，上海市总工会、共青团上海市委、上海市妇女联合会、上海人民广播电台，决定于今晚7时10分在人民电台1040千周举行全国青年学习马克思列宁主义、学习毛主席著作观摩团介绍学习经验广播电视大会，广播会的全部实况录音还将于6月11日(星期六)上午8时30分在1210千周重播，希各单位广泛组织收听广播、观看电视。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5e8b0dfae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

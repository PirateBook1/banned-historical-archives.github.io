script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部通报川东大足县破获一贯道案要各地着手准备今冬全面取缔工作","authors":[],"dates":[{"year":1952,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"公安部通报川东大足县破获一贯道案要各地着手准备今冬全面取缔工作","type":"title"},{"text":"川东大足县经过长期侦察，破获一贯道巨案，从地洞、夹墙、双层楼屋顶中搜出伪县党部书记长、中统组长等5方面反革命分子124人，缴获大批证件。在追捕同时并结合土改生产，开展重点取缔，登记坛主以上道首300余名，集训点传师以上道首200余名，退道道徒近6000，处决道首10名，一举肃清了大足铜梁地区的大批的隐蔽的重要道首，工作布置严密，战果很大，特通报表扬。","type":"appellation"},{"text":"从现在的材料看，镇反运动中全国各地一般地对于反动会道门的打击都是不够的，特别在许多新区则可以说基本上还没有受到打击，因此，反动会道门就成为漏网的反动党团骨干分子、特务分子、恶霸分子和反动敌伪军官最后的藏身之所，成为他们籍以进行各种反革命活动的阵地，在三反五反运动期间，许多地区会道门活动甚为猖獗，还发生过规模不等的骚乱。现在全国土改工作已接近基本完成，开展全面取缔，从组织上比较彻底地肃清会道门的客观条件已更加成熟，为了有准备地在今冬完成第二阶段镇反工作中有计划地有重点地给会道门一次严重的打击，一网或几网打尽大量的首要分子，争取教育广大被骗群众，我们提议请各大区各省区市开始调查研究这一方面的情况，仿效西南办法，一面布置组织专案侦察，进行典型试验；一面清理线索，研究材料，准备在今冬适当时机在一省、一区或若干重点县市的范围内开展全面取缔。盼各地随时将所获情况和经验报告中央公安部。东北、华北老区已经取缔过，但也还不彻底，还应该适当地补一课，请东北公安部、华北公安局加以考虑。","type":"appellation"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aab374886a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

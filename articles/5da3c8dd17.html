script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5444","name":"中央对外贸易部、商业部、财政部、工商行政管理局关于制止走私、贩私和取缔外货黑市的联合指示","author":"对外贸易部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央对外贸易部、商业部、财政部、工商行政管理局关于制止走私、贩私和取缔外货黑市的联合指示","dates":[{"year":1962,"month":6,"day":22}],"is_range_date":false,"authors":["商业部","对外贸易部","工商行政管理局","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 387-388","tags":[{"name":"黑市","type":"主题/事件"},{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"对外贸易部"},{"type":"paragraph","text":"商业部"},{"type":"paragraph","text":"财政部"},{"type":"paragraph","text":"工商行政管理局"},{"type":"title","text":"关于制止走私、贩私和取缔外货黑市的联合指示"},{"type":"subtitle","text":"（一九六二年六月二十二日）"},{"type":"paragraph","text":"为了贯彻执行国务院“关于加强对归国华侨及港澳同胞携带和邮寄进口物品的管理问题的指示”，进一步加强口岸检查和内地市场管理工作，现对有关制止走私、取缔外货黑市，以及对私自买卖外货的处理原则等问题，规定如下："},{"type":"paragraph","text":"一、各地海关、工商行政管理等有关部门必须进一步采取有效措施，认真贯彻国务院有关外货管理的规定。海关应当加强口岸检查工作，严格查禁走私、套汇行为；对于走私案件应根据1958年国务院财五习字第59号文批转对外贸易部（58）密查叶第19号关于贯彻执行“国务院关于严格管理外国货物经由西藏地区和其他边境流入内地的规定”的报告中有关处理走私案件的十项原则，进行严肃处理。工商行政管理部门应当加强市场管理，取缔黑市买卖外货的活动；对于倒卖外货集团和情节严重的、惯常的违法分子，要严厉打击，需要给予刑事处分的，应送请司法部门依法惩办；对于人民群众因贪图小利、偶尔买卖少量外货的，应当着重说服教育，不要轻易给予经济处罚。对于归侨、侨眷以及港澳同胞携带或邮寄进口的自用外货，如需出售时，应当动员他们卖给商业部门指定的外货收购商店，制止私自出售。同时，应加强政策宣传工作,教育群众不买私、不卖私，并且揭发检举走私、套汇和私自买卖外货的活动。"},{"type":"paragraph","text":"二、对于市场上发现非法捣卖外货的案件，有关外货属于下列情况的，由海关按走私处理：1. 走私进口的；2. 经海关特许免税进口而无权出售的物品（如礼品、过境旅客和入境短期旅客经海关登记须复运出境的物品）；3. 外国驻华使领馆及其人员私自出售免税进口的公用和自用物品；4. 用套取国外华侨、港澳同胞或其他人员的外汇而购买的物品。"},{"type":"paragraph","text":"在没有设海关的地方，由市、县级的税务局根据国务院批准的有关处理走私案件十项原则进行处理。税务局处理有困难的，应当联系海关进行处理。"},{"type":"paragraph","text":"三、对于市场上发现非法倒卖不属于上项所列的外货（包括来源查不清的）的案件，应由工商行政管理部门按违反市场管理规定，进行处理，对于兼有倒卖走私物品的违反市场管理规定的案件，除了走私物品数量较多的，应由海关和工商行政管理部门根据案情分别处理外，一般的可由工商行政管理部门处理，工商行政部门处理的外货案件，如需交税，应当按照1962年6月7日中侨委、外贸部、财政部、商业部、中国人民银行、中央工商行政管理局“关于贯彻执行国务院‘关于加强对归国华侨及港澳同胞携带和邮寄进口物品的管理的指示’的联合通知”第七项规定办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5da3c8dd17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

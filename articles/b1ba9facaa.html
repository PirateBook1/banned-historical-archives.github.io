script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶剑英和一些将领在批罗小组会上的讲话","authors":[],"dates":[{"year":1966,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"叶剑英和一些将领在批罗小组会上的讲话","type":"title"},{"text":"叶剑英说：“揭露这件事是空前的，这件事的危险也是空前的，事情的恶劣性质也是空前的。公开在林总面前要国防部长，病人要像病人的样子，不要挡路啊！我是当接班人的。林告我后，我对他的认识一百八十度转弯。这种人有了军权就要夺党权，已经是书记、副总理，还要什么，这是大地主思想的集中表现。要用这件事教育全党全军。","type":"paragraph"},{"text":"要把这个仗打好，要情况明、决心大、方法对。三个主题，其他问题就不搞了。材料要一件件落实，做到无懈可击。要明了罗的本质，明了罗的事实，还要明了中央的意图。毛主席说，搞这种事的人，总有一伙人。”","type":"paragraph"},{"text":"“不可能希望他会好转，这不是一般的批评与自我批评。这个人不能拿枪杆子，也不能做单独负责的工作，只能在党和群众的监督下做些具体工作。要看透他的本质，要到劳动中去改造。……要狠狠地斗，对这种人就是要残酷无情，他对我们、对林总残酷无情嘛！我们自己有了错误，就做自我批评，通过自我批评揭露他更有力，搞得才深。”","type":"paragraph"},{"text":"肖华说：“这个人是没有改造好的大地主。有些枝节问题不要在会上讲，重要问题是突出政治，组织纪律，个人主义，向党伸手。要讲的问题，都要有充分准备。在大是大非面前，我们的态度要非常明确，不能有任何自由主义，不能有任何的幻想。这个人是个纸老虎，戳穿了就是这么回事。”","type":"paragraph"},{"text":"杨成武说：“主席说，他又犯了彭德怀的错误，罗在高、饶问题上实际已陷进去了。罗是个野心家，罗把林彪同志实际上当作敌人看待。林彪同志带了几十年兵，难道还不懂什么是军事？什么是政治？军事训练几个月的兵就可以打仗，过去打的都是政治仗。主席说要恢复林彪同志突出政治的原稿。罗当总长以来，从未单独向林请示报告过工作，罗不尊重各位元帅。罗个人专断，凡是要搞阴谋的人，他总是拉几个人在一起。”","type":"paragraph"},{"text":"杨成武说，主席明确指出：“军委应当恢复林彪同志突出政治的原稿，不允许再另外搞一套和林彪同志相对立的东西。”","type":"paragraph"},{"text":"杨成武接着说：“要注意防止罗的地下活动，注意搞‘八司马’。主席问许世友有多少兵，许答有五十万，靠不靠得住，军以上干部靠得住靠不住。北京发生政变怎么办？人家把主席、刘主席暗杀了怎么办？什么人来看林总，什么人哭了，他都知道。他对特务老婆讲，你叫我干什么，我就干什么，你要我到哪里去，我就到哪里去，解放以后又和她见面了（罗的前妻，在南京市当小学教员）。刘主席说他没有阶级性，没有党性，反对林，反对中央。总理说反对林，就是反党，反毛主席。”","type":"paragraph"}],"comments":[],"origin":"唐炎明、唐亚明著：《“毛主席语录”的诞生及其他：唐平铸文革实录》，香港中文大学出版社，2019年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ba9facaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

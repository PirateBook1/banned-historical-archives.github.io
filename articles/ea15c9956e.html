script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民解放军不容污蔑——驳张春桥所谓流氓阿飞当兵勇敢的谬论","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民解放军不容污蔑"},{"type":"paragraph","text":"——驳张春桥所谓流氓阿飞当兵勇敢的谬论"},{"type":"paragraph","text":"王张江姚反党集团为了达到他们篡党夺权的罪恶目的，恶毒污蔑毛主席亲手缔造和培育的中国人民解放军。"},{"type":"paragraph","text":"“四人帮”的狗头军师张春桥听到有人反映流氓阿飞打群架时，竟胡说什么：“我想这样的青年可能有长处，打起仗来很勇敢，当解放军上前线，受重伤不下火线。”请看，张春桥竟然把用毛泽东思想武装起来的战士为革命英勇牺牲的勇敢精神和流氓阿飞打群架混为一谈，真是反动透顶，一派胡言。"},{"type":"paragraph","text":"中国人民解放军是用毛泽东思想武装起来的无产阶级军队。不论在新民主主义革命时期还是社会主义革命时期，都涌现出大量的可歌可泣的英勇战斗集体和英雄模范人物。这些英雄模范人物立场坚定、爱憎分明，为劳动人民的彻底解放，为保卫社会主义伟大祖国而英勇战斗，贡献了自己全部精力，甚至献出了自己的生命。这是人民军队本质的体现。张春桥欣赏、羡慕的流氓阿飞是一种社会渣滓，青年的败类，剥削阶级腐朽堕落的产物。他们为非作歹，搞打砸抢，扰乱社会秩序，破坏社会风尚，甚至行凶杀人，危及人民生命财产。这些“勇敢分子”是社会主义革命和社会主义建设的破坏者，是捣乱分子。这和我们无产阶级军队的勇敢精神是根本对立，水火不相容的。"},{"type":"paragraph","text":"狗头军师张春桥称赞那种流氓阿飞的“勇敢”精神，绝不是一时的疏忽，恰恰暴露了他们一帮代表党内外资产阶级利益，他们妄图纠集地富反坏和流氓阿飞作为他们的打手，以便篡党夺权，达到颠覆无产阶级专政，复辟资本主义的罪恶目的。他们妄图把流氓阿飞引进人民解放军，把军队搞乱，使军队变质，成为他们篡党夺权的工具，当然，这只不过是痴心妄想，人民的军队决不是反动派可以随意摆弄的。"},{"type":"paragraph","text":"（摘自《解放军报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea15c9956e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见乔森潘团长英·萨利副团长等柬埔寨战友  柬埔寨国家元首西哈努克亲王和宾努首相参加会见  毛主席同柬埔寨战友长时间地握手，对他们表示热烈欢迎。会见自始至终充满亲切友好、团结战斗的热烈气氛。参加会见的还有周恩来总理、王洪文副主席等","authors":[],"dates":[{"year":1974,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见乔森潘团长英·萨利副团长等柬埔寨战友"},{"type":"paragraph","text":"柬埔寨国家元首西哈努克亲王和宾努首相参加会见"},{"type":"paragraph","text":"毛主席同柬埔寨战友长时间地握手，对他们表示热烈欢迎。会见自始至终充满亲切友好、团结战斗的热烈气氛。参加会见的还有周恩来总理、王洪文副主席等"},{"type":"paragraph","text":"新华社一九七四年四月二日讯　毛泽东主席今天上午会见了柬埔寨民族统一阵线中央政治局委员、王国民族团结政府副首相兼国防大臣、民族解放人民武装力量总司令乔森潘，副首相府特别顾问英·萨利和由他们率领的柬埔寨民族统一阵线和王国民族团结政府代表团。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王，参加了这次会见。"},{"type":"paragraph","text":"参加会见的代表团团员有柬埔寨王国民族团结政府人民教育和青年大臣英·蒂丽女士和柬埔寨驻中国大使笃坎敦。"},{"type":"paragraph","text":"一九七○年三月十八日美国策动朗诺反动政变之后，柬埔寨人民毅然决然拿起武器，集合在以诺罗敦·西哈努克亲王为主席的民族统一阵线的旗帜下，开展了轰轰烈烈的抗美救国战争，并且赢得了辉煌的胜利。今天，当从前方来的柬埔寨战友来到时，毛主席同他们长时间地握手，对他们表示热烈欢迎。乔森潘团长说，柬埔寨国内全体战士和干部委托我问候毛主席健康，向毛主席、中国共产党和中国人民表示感谢，感谢你们对柬埔寨人民争取民族独立斗争的支持。"},{"type":"paragraph","text":"会见于上午九点钟开始，十时四十分结束，自始至终充满亲切友好、团结战斗的热烈气氛。"},{"type":"paragraph","text":"参加会见的还有周恩来总理、王洪文副主席、王海容部长助理和齐宗华、罗旭、唐闻生。（附图片）"},{"type":"paragraph","text":"毛主席同西哈努克亲王握手"},{"type":"paragraph","text":"毛主席同乔森潘副首相握手"},{"type":"paragraph","text":"毛主席同英·萨利特别顾问握手"},{"type":"paragraph","text":"毛主席同宾努亲王握手"},{"type":"paragraph","text":"毛主席会见柬埔寨民族统一阵线和王国民族团结政府代表团时情形\t\t\t\t（本版照片都是新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"235a15debc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

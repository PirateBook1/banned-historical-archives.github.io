script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于撤销几个错误文件的通知","authors":[],"dates":[{"year":1979,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"公安部关于撤销几个错误文件的通知","type":"title"},{"text":"各省、市、自治区公安局：","type":"appellation"},{"text":"在文化大革命中，谢富治、李震、施义之等秉承林彪、“四人帮”的旨意，为了砸烂公检法，推行林彪、“四人帮”的反革命修正主义路线，炮制了一些错误文件。经过清理，由公安部印发的错误文件主要有：","type":"paragraph"},{"text":"一、一九六九年一月八日公安部印发的《关于群众专政的几个典型报告》小册子。","type":"paragraph"},{"text":"二、一九七四年十二月二十五日公安部《印发上棉十七厂党委关于实行民兵、治保、消防“三位一体”的两个材料的通知》。","type":"paragraph"},{"text":"三、一九七六年六月施义之在公安局长座谈会上的讲话，《公安局长座谈会纪要（讨论稿）》（有些参加会议的代表抄回去传达了）。","type":"paragraph"},{"text":"对上述文件，予以撤销。","type":"paragraph"},{"text":"此外，过去公安部发的文件、简报中，属于“两个否定”、“一个砸烂”、推行“三位一体”以及“反击右倾翻案风”等内容，一律废除。","type":"paragraph"},{"text":" 一九七九年一月二十七日","type":"paragraph"}],"comments":[],"origin":"原载《公安建设》1979年第4期，第8-10 页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a32d4b352b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　战斗在时代的最前列上海市青年第三次代表大会开幕刘述周李琦涛同志作报告号召青年投入火热革命实践　树立无产阶级世界观把改造世界的伟大任务担当起来","authors":[],"dates":[{"year":1960,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市青年第三次代表大会，昨天上午正式开幕。"},{"type":"paragraph","text":"这次大会将讨论如何更充分、更深入地发动全市青年，高举毛泽东思想红旗，在伟大的革命实践中，努力树立无产阶级世界观，积极响应党的号召，进一步投入当前的技术革命、文化革命、城市人民公社化运动，在运动中发挥突击作用，为全面地完成和超额完成今年的国家计划而斗争。大会还将选举上海市青年联合会第三届委员会的正副主席和委员。"},{"type":"paragraph","text":"这次大会是在中共上海市委的亲切关怀下召开的。中共上海市委书记处候补书记、上海市副市长刘述周同志出席了昨天的大会。市委统战部副部长赵忍安、市总工会副主席周炳坤、市妇联副主任沈粹缜以及市人委有关局、委和人民团体的负责同志也应邀出席了昨天的大会。"},{"type":"paragraph","text":"出席大会的青年代表共有一千四百十六名，他们代表着全市工人、农民、部队、教育、文化、科技、卫生、体育、街道、少数民族、宗教、归国华侨和工商界等各方面一百五十余万青年。大会由上届市青年联合会副主席罗冠宗主持。"},{"type":"paragraph","text":"刘述周同志在这个会上作了报告。他在报告中详尽地分析了国内外的大好形势。他着重从当前国际阶级力量的对比中，反复阐明了毛主席关于东风压倒西风的英明论断；并以社会主义建设持续跃进的辉煌成就，充分说明了党和毛主席提出来的总路线、大跃进、人民公社三面红旗是马克思列宁主义的重大发展，它对我国社会主义建设具有十分巨大的指导意义，因而它在世界范围内也不能不起重要的、深远的影响。"},{"type":"paragraph","text":"接着，他在肯定了全市青年在三面红旗光辉照耀下所做出的突出贡献以后，特别指出:现在，全世界人民最凶恶的敌人美帝国主义，为了挽救它的垂死的命运，正在处心积虑地玩弄假和平真备战的诡计，处处与全世界人民为敌，积极推行战争政策和侵略政策；美帝国主义的最恶毒的帮凶现代修正主义者，正在大量散布资产阶级思想毒素，企图窜改马克思列宁主义，麻痹与瓦解人民的革命斗志。全市青年应在党的领导下，坚持不懈地同帝国主义、同现代修正主义作坚决斗争，并且要充分认识总路线、大跃进、人民公社三面红旗的深远意义，更加坚定革命的意志，永远保持旺盛的革命干劲，不断力争上游，多快好省地把我国建成为具有现代工业、现代农业、现代科学文化和现代国防的社会主义强国。只有这样，才能对世界和平民主和社会主义事业作出更大的贡献。"},{"type":"paragraph","text":"刘述周同志在报告中，还谆谆教导大家说，青年是我们的未来，担负着建设社会主义、共产主义的重大责任。党对青年寄予殷切的期望。这就特别要求青年人努力学习马克思列宁主义、毛泽东思想，在实际斗争中锻炼改造自己，不断提高自己的共产主义觉悟。他说，今天，党和国家为青年一代提供了很好的工作、学习的条件，使青年从小就有能够充分锻炼自己的机会，因此，青年人的前程是无可限量的。"},{"type":"paragraph","text":"刘述周同志还阐述了知识分子劳动化的问题。他说，知识分子劳动化的标志不但看他会不会劳动，还要看他是不是具有劳动人民的思想感情，是否真正和劳动人民同呼吸、共命运，能够全心全意为人民服务。他在谈到有的青年由于自己出身于剥削阶级家庭而感到自卑时说:家庭出身是无法选择的，前途则完全掌握在自己的手中。只要自己方向明确，不断在劳动和实践中改造自己，同样可以成为光荣的劳动知识分子。"},{"type":"paragraph","text":"最后，他要求全市青年戒骄戒躁，为伟大的社会主义、共产主义事业忠心耿耿地劳动、学习、斗争，在改造客观世界的过程中更自觉地改造主观世界，把改造世界的伟大任务担当起来，把未来的世界建设得更加光辉灿烂。"},{"type":"paragraph","text":"共青团市委书记、上届市青年联合会主席李琦涛同志在会上作了题为“全市青年高举毛泽东思想红旗，在伟大的革命实践中努力树立无产阶级世界观”的报告。他首先回顾了上海青年在党的教导和三面红旗照耀下的成长和获得的进步。青年不仅在党的伟大事业的斗争中，发挥了积极作用，尤为显著的是共产主义思想迅速成长。"},{"type":"paragraph","text":"他说:我们必须清楚地看到，形势日新月异，祖国的建设事业突飞猛进，随着技术革命、文化革命、城市人民公社化运动的不断发展，思想革命也必然会愈来愈深入，人们思想领域中的两条道路、两种思想、两种方法的斗争，也必然会愈来愈深入。并且还要看到，现在在国际范围内，还存在着更为严重的阶级斗争。尽管我们几年来在党的教育下，思想有了巨大的进步，但是，从形势和党对我们的要求来讲，还是不相适应的。因此，我们一定要高举毛泽东思想红旗，更加自觉地把思想领域中的“兴无灭资”斗争进行到底，彻底破除资产阶级世界观，努力树立无产阶级世界观。"},{"type":"paragraph","text":"他强调说:要树立无产阶级世界观，必须投入火热的革命实践，努力以马克思列宁主义、毛泽东思想武装自己，并在斗争和劳动实践的过程中自觉地不断改造自己的主观世界。"},{"type":"paragraph","text":"他号召全市青年，在党的领导下，更紧密地团结起来，高举毛泽东思想红旗，和全市人民一起，为把我国尽速建成为具有高度发展的现代工业、现代农业、现代科学文化和现代国防的社会主义强国而英勇奋战。在这个伟大的革命实践中，自觉地锻炼改造自己，努力树立无产阶级世界观，永远以早晨八九点钟太阳般的活力，象生龙活虎般地战斗在时代的最前列"},{"type":"paragraph","text":"今天，代表们将分组讨论刘述周同志和李琦涛同志的报告。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43f2bb2c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

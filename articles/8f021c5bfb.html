script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国70％以上的市资本主义工商业全部公私合营","authors":["新华社"],"dates":[{"year":1956,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"全国７０％以上的市　资本主义工商业全部公私合营","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社２日讯目前全国已经有70％以上的市和一部分县城的资本主义工商业全部实现公私合营，运动正继续向县城和集镇发展。","type":"paragraph"},{"text":"据1月27日的统计，全国已经有118个大、中城市（包括中央直辖市、省辖市）和193个县城的资本主义工商业全部实行公私合营，全国22个省的省会以及内蒙古和新疆维吾尔两自治区的人民委员会所在地都全部完成了资本主义工商业的公私合营；这些省、自治区所辖的市也大部分对资本主义工商业实行公私合营。进展较快的江西省82个县中已经有64个县的资本主义工商业全部被批准公私合营。","type":"paragraph"},{"text":"目前已经实行公私合营的工厂商店的职工和资方人员大都投入了以资方自报自估、行业评议、公私合营工作委员会核定为主要形式的清产核资工作。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1956年2月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f021c5bfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

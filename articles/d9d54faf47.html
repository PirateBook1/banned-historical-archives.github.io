script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"污损天安门毛主席画像  三名被告人被依法起诉","authors":[],"dates":[{"year":1989,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"污损天安门毛主席画像  三名被告人被依法起诉"},{"type":"paragraph","text":"新华社北京6月30日电  5月23日发生的污损天安门城楼毛主席画像一案，北京市人民检察院分院今天依法向北京市中级人民法院提起公诉。"},{"type":"paragraph","text":"被提起公诉的3名被告人是：余志坚（又名余鸣飞），湖南省浏阳县达浒乡滩头小学教师；喻东岳，湖南省浏阳报社美术编辑；鲁德成，湖南省汽车运输公司浏阳分公司工人。"},{"type":"paragraph","text":"余志坚等3人5月19日合谋自长沙到达北京后，一面参加非法游行示威，一面预谋污损天安门城楼上悬挂的毛泽东主席画像。他们先后到王府井买了墨汁、油彩、广告颜料、纸张、毛笔等，又找来一些鸡蛋壳，将颜料混合后装入蛋壳。"},{"type":"paragraph","text":"5月23日下午2时许，他们3人先在天安门主城门洞两侧张贴了“五千年专制到此可告一段落”等反动标语，后又将装有颜料的鸡蛋壳及墨汁投向毛主席画像，致使画像和天安门城楼遭到严重污损，被当场抓获。"},{"type":"paragraph","text":"北京市检察院分院认为，余志坚、喻东岳、鲁德成的行为已构成反革命宣传煽动罪和反革命破坏罪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9d54faf47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

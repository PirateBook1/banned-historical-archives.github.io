<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于地主、富农家庭出身的青年学生能否参加互助合作组织问题的指示","authors":[],"dates":[{"year":1954,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"中央关于地主、富农家庭出身的青年学生能否参加互助合作组织问题的指示","type":"title"},{"text":"各中央局、分局、省（市）委：","type":"appellation"},{"text":"中央先后接到各地来电请示和不少群众来信询问关于地主、富农家庭出身的青年学生，离开学校回乡生产时，可否参加互助合作组织的问题。兹提出处理原则如下：","type":"paragraph"},{"text":"一、现在回家生产的地主、富农家庭出身的青年学生，当土地改革时，一般还是年龄未满十八岁的少年儿童或者是在学校读书的青年学生，在家庭中并不居于支配地位。根据政务院关于划分农村阶级成份的决定丙项第九条规定，这些人的成份不应划为地主、富农，而应划为地主、富农家庭出身的青年学生或知识分子。因此，从法律上说，他们参加互助组、农业生产合作社是没有问题的。同时，这些青年学生参加互助合作组织，对于开展组内和社内的文化教育和技术改进，对于孤立和分化地主、富农都有一定作用，并且也是解决大批不能升学的初中和高小毕业学生的劳勤就业的重要出路。因此，一般地拒绝他们参加互助组和合作社是不妥当的。","type":"paragraph"},{"text":"但是，由于目前需要限制土地改革以前的地主和旧富农入组入社，需要禁止现仍保持富农经济地位的人混入互助合作组织，进行变相剥削。这些青年既是地主、富农家庭的成员，让他们参加互助合作组织，就不免要牵连到他家庭中的其他人员是否也参加的问题和其他一些不易解决的实际问题。不能够号召他们和家庭分居而后入组入社，其中有些人和家庭分居后，独立谋生还有困难，实际上反而成为社会的负担。如果允许他们不带生产资料只作为一个劳勤力参加，这又为组、社所不便接受或不能接受。如果为了吸收这些人而取消对地主、富农加入互助合作组织的限制，这又会引来地主、富农大批渗入从内部进行破坏的危险，因此，一般地规定允许他们人人都可以参加互助合作组织是不适当的，也是难于行得通的。","type":"paragraph"},{"text":"二、解决这个问题的实际可行的办法，只能是：原则上承认他们可以参加互助组和合作社，但并不一般地接收参加；而应因人制宜，因地制宜，因组、因社制宜地来具体解决吸收或不吸收的问题。例如：","type":"paragraph"},{"text":"1、本人愿意和家庭分居，且具备独立生活条件者，可以吸收参加。","type":"paragraph"},{"text":"2、本人具备充当会计或技术员的条件，合作社又能担负较大雇佣费用时，可以雇他担任社的会计或技术员。","type":"paragraph"},{"text":"3、本人并未和家庭分居，但其家庭并不反动，互助组、合作社也愿意接收他本人入组入社，可以允许他本人带自己劳动力所能担负耕种的土地入组、入社。","type":"paragraph"},{"text":"4、在某些工作基础较强的地方，组织程度较高较巩固的组和社，吸收某些经过审查表现较好的地主、旧富农或确已放弃剥削的富农分子入组、入社，并不致引来政治破坏和变相剥削的危险者，也可以吸收地主、富农家庭出身的青年知识分子本人为组员社员，并允许他带全家加入，但其家庭成员中的地、富分子只能参加组、社的集体劳动，不能担任组内、社内任何负责的职务。","type":"paragraph"},{"text":"5、本人在政治上表现不好者，概不接收。","type":"paragraph"},{"text":"总之，应该根据“既把这些青年学生和他们的地主、富农家庭区别对待，又警惕和防止地主、富农乘机混入进行破坏活动”的原则，参照具体情况，由当地党、政府、青年团和互助合作组织等加以审查，并共同商定是否吸收以及如何吸收。对暂时不能参加的青年，应向他们说清楚他们本人并不是地主富农成份，说清楚不便吸收他们的种种实际困难，并善于团结他们，动员他们参加乡村各项生产和文化教育活动及其他建设工作，由青年团负责组织他们学习，通过他们教育其家庭服从改造，给他们以后参加的希望。不可冷淡对待他们，更不可当作敌人去打击他们。","type":"paragraph"},{"text":"三、对于被吸收入互助合作组织的地主、富农家庭出身的青年学生，除了个别的经县青年团团委所推荐的青年团员以外，一般不宜选举他们充当领导职务。但应加强对他们的政治教育、文化教育和劳动教育，充分运用他们的力量推进组内、社内的文化学习与技术教育，同时又应该教育农民，不要歧视他们。","type":"paragraph"},{"text":"四、地主、富农家庭出身的转业军人，因为他们年龄较大，一般能当家作主，除了他的家庭现在仍占有生产资料很多，又不愿意放弃剥削者以外，一般可允许参加互助合作组织。","type":"paragraph"},{"text":"五、各地报社和杂志编辑部答复读者来信时，对地主、富农家庭出身的青年在乡知识分子可否参加互助合作组织问题，暂时可作如下的答复，即：这些青年本人的成份并非地主、富农，参加互助合作组织原则上是可以的(按本文第一点解释)；但各个人在正式参加时，会有一些具体问题需要解决，这些问题，要根据具体人、具体合作社（互助组）的实际情况寻求妥善的解决办法，然后按照合作社（互助组）的入社（入组）办法吸收之。","type":"paragraph"},{"text":" 中共中央一九五四年八月二十七日","type":"paragraph"},{"text":"（此件可登党刊）","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16014657fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

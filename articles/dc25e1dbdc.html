script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪接见杨得志时的指示 （记录要点）","authors":["林彪"],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"接见杨得志时的指示 （记录要点）","type":"title"},{"text":"林彪","type":"authors"},{"text":"一九六七年八月三日下午，林副主席接见了杨得志同志，做了重要指示：“现在，一种是内蒙、青海的形势，一种是你们那样，认错早改。","type":"paragraph"},{"text":"要相信毛主席，坚决执行毛主席的革命路线。","type":"paragraph"},{"text":"要相信中央文革小组。中央文革小组是毛主席亲自领导的。毛主席对下面来的报告、电报看得很仔细，对下面的情况了解德很清楚。红卫兵的报纸，毛主席都亲自看。","type":"paragraph"},{"text":"对毛主席的指示，最好是思想上能理解，就照办。如果什么都理解了再办就迟了。我们最好是不错。有的错到底，你们未错到底，用你们的办法坚决改过来是对的。","type":"paragraph"},{"text":"我们的文化大革命是史无前例的。世界上只有毛主席才能发动这样的文化大革命。在这个大革命中有些乱。临时乱一下不要紧，打仗还不是要伤亡人吗？只有在乱当中，好人坏人才能暴露出来。","type":"paragraph"},{"text":"主席的政策是成功的。每一个步骤，都是主席亲自下的决心。对武汉、江西，都是主席下的决心。事实再三证明，主席的政策是完全正确的。最聪明的是主席。我们这些人都是有错误的，在文化大革命中也是如此。","type":"paragraph"},{"text":"我们要坚决跟上靠下。跟上有点赶不上，只好照办，横直照主席的执行，你们随时要有报告，主席是有回答的，要坚决地跟两头，尤其跟上头更重要。","type":"paragraph"},{"text":"局部要服从全局。你们早检讨早转过来是好的。迟转不如早转好。”","type":"paragraph"},{"text":"（原载《高举毛泽东思想伟大红旗阔步前进》 （林彪文集），1968年，编印者不详。）","type":"appellation"}],"comments":[],"origin":"原载《高举毛泽东思想伟大红旗阔步前进》 （林彪文集），1968年，编印者不详。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨得志","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc25e1dbdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对北京市召开工人、解放军毛泽东思想宣传队负责人会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对北京市召开工人、解放军毛泽东思想宣传队负责人会议"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1968年9月4日）林、周及文革各同志："},{"type":"paragraph","text":"现在需要规定一些具体政策，我看此件不错，建议转发各地参考。请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月四日"},{"type":"paragraph","text":"[1]指北京市革委会、中国人民解放军北京卫戌区1968年9月3日给毛泽东等的报告。报告说，北京市59所大专院校已于8月29日全部进驻了工人、解放军毛泽东思想宣传队。8月31日，我们召集这些学校的宣传队负责人开会，传达中共中央和中央文革的指示精神，着重解决了以下几个问题：一、宣传队要对学校实行无产阶级的政治领导，搞好学校的斗批改，不要陷于事务主义。工人和解放军宣传队要实行统一领导，对重要问题表态必须经过集体讨论。二、对学校的领导，首先要相信群众的大多数；要正确对待革命小将在文革中的功与过；要与学生同吃、同住，和他们谈心、交朋友，帮助他们解决思想问题。而最好的办法，是按照毛主席的教导，办好学习班。"},{"type":"paragraph","text":"对北京市召开工人、解放军毛泽东思想宣传队负责人会议情况报告的批语三、在革命大联合问题上，一定要通过革命大批判，对学生加强两条路线斗争的教育，提高阶级斗争觉悟。在做好群众思想工作基础上，按班系、科室搞革命的大联合和三结合。四、加强调查研究工作，对学校的问题，不要急于表态，更不能轻易表态。五、对各派所抓的人，工人宣传队可以接收过来，经过审查，确是坏人的，要实行群众专政；对一般群众，可先组织集训班学习。9月6日，中共中央、中央文革转发了这个报告。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":296},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c308cdf2ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红九连全体同志上书毛主席  报告连队突击学习文化的巨大成绩","authors":[],"dates":[{"year":1952,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红九连全体同志上书毛主席"},{"type":"paragraph","text":"报告连队突击学习文化的巨大成绩"},{"type":"paragraph","text":"敬爱的毛主席：我们掌握了“速成识字法”的武器，向“文化碉堡”进行了猛烈的进攻。经过党支部的号召和上级的动员，全连同志的学习情绪极其高涨，连队里生长了一种战斗的学习空气。在紧张的学习生活中，党员们都能积极带头。党员梅正宏腿上生了一个很大的疮，每天由同志们背着去上课，有时他的疮口痛得难受，他就咬住牙把腿绑住来听课。教员劝他去休息，他激动地说：“毛泽东的好战士什么痛苦都能忍受，难道我生了一个疮就不能学习吗？”他仍然以顽强的突击精神来参加学习。有着光荣传统的模范炊事班，在紧张的工作中，利用“钻空子”的办法，保证每天学习三小时。炊事班的同志们不管在抬水、煮饭或烧火时，都拿着生字念，一点时间都不放过。连里已经掀起了挑战和争夺红旗的学习热潮，并开展了包干制和找对象的包教保学运动。我们学习了十四天，已经看到了进步。过去认识四百字左右的同志，现在都认识两千个字以上了，能够看通俗的书报和写短文了。过去识字很少的半文盲，现在也大部认识了一千多字。全连基本上消灭了文盲。大家感到特别高兴，决定向您写信报喜。"},{"type":"paragraph","text":"敬爱的毛主席！我们保证不骄不傲，虚心学习，在写字写话阶段中争取更大的胜利，为迅速提高文化，建设强大的国防军而努力，永远作您的好战士。  红九连全体同志"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507d83d63a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

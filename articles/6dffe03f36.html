<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于少数民族地区的五年建设计划的若干原则性意见","authors":[],"dates":[{"year":1952,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中央关于少数民族地区的五年建设计划的若干原则性意见","type":"title"},{"text":"现在中央正在制订五年建设计划，如何将少数民族地区的政权建设，经济建设和文教建设及其他民族事务列入五年建设计划之内，是各级党委和人民政府必须注意解决的重要问题。中央现就几项问题提出若干原则性的意见，望各级党委加以研究后，根据本区少数民族情况作出具体计划、并应指导帮助各民族自治区制订该区自己的建设计划。其中属于地方可以办理者，列入地方计划之内，应请中央考虑列入五年计划之内者，报中央考虑处理。中央人民政府有关部门应注意将有关民族地区的建设部分列入自己计划之内。在制订计划时，各部门应与中央民族事务委员会协商进行。","type":"paragraph"},{"text":"（一）全国少数民族地区的建设和民族事务的基本任务是：全力推行民族区域自治及民族民主联合政府的政策，在现有的基础上发展少数民族的经济、文化，逐渐改善少数民族人民的生活，大量而普遍地培养和训练少数民族的干部，并进行加强和巩固民族团结，提高爱国主义觉悟的有关工作。","type":"paragraph"},{"text":"（二）凡未实行区域自治的少数民族聚居区，除有特殊情况者外，争取在一九五七年底以前，将民族自治区逐步建立起来。其中相当于专区及专区以下的民族自治区一般的应在一九五五年底以前建立。地方民族民主联合政府的建立也应在一九五五年内完成。","type":"paragraph"},{"text":"（三）发展少数民族的经济，应以农业、牧业、贸易、交通为重点，某些民族根据其不同的社会经济条件，以发展渔业、打猎，林业、手工业及各种副业为重点。在一切少数民族地区，均应以等价交换甚至在一定期间内实行补贴的办法大力推进贸易工作，并逐渐发展合作社。除修筑铁道的地区外，应在少数民族地区逐步建立公路干线，修补重要道路和桥梁，并可有重点地在若干地区逐步建立邮政、电报、电话。除国家选定建设的重要工矿企业外，在少数民族的中心区或某些人口集中地区，应建立某些为人民生活所必需与发展人民生产有密切联系的不同规模的工业。","type":"paragraph"},{"text":"（四）发展少数民族的文化应着重在：逐步建立中心区和人口集中地区的医院、卫生院、医务所和农村草地的医疗队、防疫站、驱梅站及其他卫生医疗工作，各种学校教育，成人补习教育和扫盲工作，电影和幻灯教育，少数民族语文的出版、广播工作，文艺及体育活动。","type":"paragraph"},{"text":"（五）少数民族干部的培养在五年内应着重普通政治干部和知识分子的训练，并培养迫切需要的专业和技术干部。应办好民族学院，并继续开办各种干部学校和短期训练班。","type":"paragraph"},{"text":"（六）少数民族地区的建设计划在目前情况下，是不易作到完全切合实际的，但应尽可能作到这点，以便能切实地在少数民族地区作几项建设工作。因此，在制订计划时，既要照顾到少数民族的要求与愿望，又必须充分估计各民族当前发展阶段的特点和各种不同的情况，并根据可能实现的条件，不要提空洞的难以实现的计划。宁肯超额完成计划，不要把没有把握的事订入计划。在做计划时还要留出一定的伸缩性，以便在执行过程中修改和增补。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dffe03f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

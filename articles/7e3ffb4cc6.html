script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做个保卫毛泽东思想的坚强战士","authors":["叶玉珍"],"dates":[{"year":1966,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市三八红旗手、五好职工、上海警备区某部护士　叶玉珍"},{"type":"paragraph","text":"我和刘英俊同志，都是在红旗下长大，同一年来到部队，在同样的条件下受党的教育的。在这两年多的时间里，刘英俊同志每时每刻，一言一行，都闪耀着灿烂的毛泽东思想的光辉。而我和刘英俊同志比较，却差之万里，感到非常惭愧。"},{"type":"paragraph","text":"记得刚来部队时，领导上分配我做护理员工作，就有过不正确的想法，认为这是侍候人的工作，整天端水、送饭、倒痰盂、拖地协……尤其想到自己是一个初中毕业生，做这些工作是大材小用.经首长和同志们的帮助，我开始学习了毛主席的《为人民服》《纪念白求恩》等文章，思想认识有了投高，逐步懂得一切工作都是为人民服务，都是为了革命，以后工作较安心了.但是，如何做好病房服务工作，还是没有经验。我又带着日常碰到的问题，反复学习毛主席著作，越学心里越亮，越学越想学。我深深体会到，毛主席著作是“做人的依据，行动的指南，战斗的武器，革命的根本。”"},{"type":"paragraph","text":"在这场无产阶级文化大革命中，我受到了深刻的教育，反党黑帮污蔑伟大的毛泽东思想是“陈词滥调”，诬蔑我们活学活用毛主席著作是“简单化”、“庸俗化”、“实用主义”等等，简直把我的肺都气炸了。我带注这些问题又去请教毛主席著作，毛主席教导我们说:“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拼死的斗争，我们决不可以轻视这些敌人。这才使我清楚地认识到这些家伙就是不拿枪的敌人。毛主席又说:“凡是反动的东西，你不打，他就不倒。”我们对敌人要进行“针锋相对”的斗争。我再也忍不住了，拿起笔杆子一个通宵写了好几篇驳斥反党反社会主义黑帮的文章。"},{"type":"paragraph","text":"今后，我要向刘英俊同志学习，运用毛泽东思想武器，和敌人作更坚决的斗争。敌人越反对学毛主席著作，我就越要大学特学毛主席著作；敌人越害怕毛泽东思想，我就越吴大力宣传毛泽东思想，把一切牛鬼蛇神全部打倒。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e3ffb4cc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

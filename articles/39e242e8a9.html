script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王经五是右派言行的“全能手”","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"王经五是右派言行的“全能手”","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"校医室外科大夫王经五，在鸣放期间对党进行了疯狂的进攻。在6月4日的鸣放会上，他煽动群众说：“提意见不怕尖锐，不怕激动，不必修词，这是对党的爱戴。”又说：“学校从蒋南翔开始，都是居功自傲”。他主张取消党的领导，说：“党员不懂业务，只作思想工作不必要。党员有无产阶级立场，是画蛇添足。”","type":"paragraph"},{"text":"他诬蔑共产党破坏了团结，在5月16日曾给新清华写稿说：“人为的把群众划为所谓积极、中间、落后，破坏了团结。”诬蔑我们的积极分子说：“所谓积极分子正是那些盲从、投机、不动脑筋的人。”诬蔑共产党“对唯诺者奖，对为异巳者罚，对消积怠工、能力薄弱者，因为是高级首长亲属，所以就打下了‘保票’。”","type":"paragraph"},{"text":"他离间党群关系，煽动说：“谁靠近党，谁就脱离群众，共产党打击人是轮班打!”“党政工团一体就是破坏了团结，群众当家不做主，群众为民，党组织为主，工作由民做，家由主来当，有了成绩归党团，有了错误归群众。民主被限制了，团结被破坏了，积极性被削弱了。”","type":"paragraph"},{"text":"他利用工会名义积极组织反党自由论坛，并要求公开党组织，公开人事档案，否定肃反斗争，并反对思想改造，说：“进行思想改造是无人性，损害了小资产阶级的自尊心。”他还诬蔑节育政策，说“怀孩子的母亲将成为国家的罪人”。","type":"paragraph"},{"text":"右派分子都是一鼻孔出气的，王经五支持钱伟长的反党谬论说：“钱伟长的意见我都同意。”并赞扬罗兰、S．C．的反党文章。他又反对斗争钱伟长、黄万里，说这是“捕风捉影，学生不尊重先生”。","type":"paragraph"},{"text":"他还利用农工民主党党员身份积极活动，企图与共产党平分秋色，取共产党的领导而代之，并与反动军官某某密切连系，策划反党活动，同时通过某某与林希翎处了解了赫鲁晓夫的秘密报告内容，回校后即造谣、诬蔑，散布修正主义谬论。","type":"paragraph"},{"text":"王经五有着丑恶的反动历史。他出身在官僚资产阶级，早在中学时代就充当反动政权爪牙，镇压“一二九”运动，攻打进步学生。在46年至解放期间，充当蒋匪军少校军医。解放后冒充老干部，地下共产党员，后随南下工作团南下，半路逃跑，来清华大学再次冒充共产党员。反右以来，校医室和总务处的全体工作人员对王经五的右派言行展开了坚决的斗争。","type":"paragraph"},{"text":" 来源：1958年1月30日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39e242e8a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西区党委整党办公室、广西壮族自治区民政厅联合通知","authors":[],"dates":[{"year":1984,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"广西区党委整党办公室、广西壮族自治区民政厅联合通知","type":"title"},{"text":"各地、市、县委处遗办，地、市、县民政局：","type":"appellation"},{"text":"为了在贯彻落实桂发〔1983〕55号文件中，切实办好给“文革”期间被打死遗属的孤老、孤幼、孤残发放定期定额救济费工作，根据目前情况，特作如下通知：","type":"paragraph"},{"text":"一、凡孤老、孤幼、孤残的定期定额救济工作尚未审查批准的市、县，从本文到之日起，核查审批工作概由县的处遗办和民政局共同负责，地、市的处遗办和民政局要加强督促，及时进行抽查，防止错漏，保证工作质量。","type":"paragraph"},{"text":"二、在本月底以前，要把审定的上述“三孤”名单、救济金额列成清册，分别报送地、市处遗办和民政局及区党委整党办和自治区民政厅备案。","type":"paragraph"},{"text":"三、从1984年元月起，“三孤”救济费概由市、县民政局按期按额发放。","type":"paragraph"},{"text":"以上通知，希即贯彻执行。在执行中的重要情况及问题，希及时报来。","type":"paragraph"},{"text":" 广西区党委整党办公室广西壮族自治区民政厅1984年4月3日","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第1-6册）》广西壮族自治区党委整党办公室，1986-1987年.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c051c6c1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利共产党（马列）中央委员会总书记福斯科·迪努齐的唁电","authors":[],"dates":[{"year":1976,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利共产党（马列）中央委员会总书记福斯科·迪努齐的唁电"},{"type":"paragraph","text":"新华社一九七六年九月十九日讯　意大利共产党（马克思列宁主义）中央委员会总书记福斯科·迪努齐九月九日打电报给中国共产党中央委员会，对毛泽东主席逝世表示深切悲痛。"},{"type":"paragraph","text":"电报说：“在中国共产党和中国人民由于失去敬爱的伟大领袖毛主席而沉浸在无限悲痛的时刻，我们怀着与你们一样深切悲痛的心情同你们站在一起。”"},{"type":"paragraph","text":"电报说：“毛泽东同志的逝世，在全世界共产党人、革命者和各国人民的心中留下了难以医治的创伤。毛泽东同志的业绩是属于国际无产阶级，属于全世界人民，属于无产阶级革命和解放斗争事业的。毛泽东思想对马列主义的发展作出了根本性的贡献。”"},{"type":"paragraph","text":"电报说：“毛泽东同志以无产阶级的毅力，高瞻远瞩地提出了一条正确的马克思列宁主义路线，粉碎了从陈独秀到王明之流的各种右倾和‘左’倾路线。由于毛主席正确的无产阶级革命路线，革命战胜了帝国主义、封建主义和官僚资产阶级，解放了中国，建立了人民政权。”"},{"type":"paragraph","text":"电报说：“毛泽东同志关于在一个社会主义国家如何反对和防止资本主义复辟问题上，对马克思列宁主义、国际共产主义运动作出了具有重大历史意义的、根本性的贡献。”"},{"type":"paragraph","text":"电报说：“毛主席号召开展的批林批孔运动及他发出的深入学习无产阶级专政理论和限制资产阶级法权的指示，动员了中国党和中国人民进行反对林彪和邓小平反革命路线和反革命阴谋的斗争，使中国无产阶级进一步认清了自己的历史使命，进一步认清了必须在经济基础和上层建筑各个领域实行无产阶级对资产阶级的全面专政。”"},{"type":"paragraph","text":"电报最后说：“在由于美苏两个超级大国争夺世界霸权而使战争危险增长的复杂的国际形势下，毛泽东同志伟大的国际主义教导把我们牢固地团结在一起。道路是曲折的，前途是光明的。我们永远高举马克思主义、列宁主义、毛泽东思想的红旗前进。胜利属于各国马列主义政党、属于世界无产阶级和各国人民。帝国主义、社会帝国主义、修正主义和一切反动派注定要失败。当社会主义、共产主义在全世界实现时，人们也将永远铭记毛泽东同志的思想和业绩。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75de951f40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党代表团在布加勒斯特参观","authors":[],"dates":[{"year":1965,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我党代表团在布加勒斯特参观"},{"type":"paragraph","text":"新华社布加勒斯特二十二日电　参加罗马尼亚共产党第九次全国代表大会的中国共产党代表团团长邓小平，团员康生、王力、刘放和代表团的随行人员，七月二十一日下午在罗马尼亚共产党中央委员、布加勒斯特州党委第一书记格·尼古拉，中央委员瓦·帕蒂利内茨和中央候补委员、罗马尼亚驻中国大使杜·乔治乌的陪同下，参观了布加勒斯特以东四十里的丰多粮粮食和技术作物研究所。"},{"type":"paragraph","text":"所长穆列山和该所农业科学研究人员热情地迎接了代表团，并陪同代表团在研究所周围的试验田里，参观了水浇地和种籽田里种植的种类繁多的玉米、大豆、多穗高粱、甜菜和向日葵等农作物。所长穆列山并向邓小平团长和代表团全体人员介绍了研究所在培育和推广粮食和技术作物良种和农业科学研究工作的情况。"},{"type":"paragraph","text":"邓小平团长赞扬了研究所的工作成绩，并祝愿他们在今后农业科学研究工作中获得更大的成就。"},{"type":"paragraph","text":"邓小平团长和穆列山所长还互相赠送了礼品。"},{"type":"paragraph","text":"以邓小平团长为首的中国共产党代表团，十八日在罗马尼亚共产党中央委员、布加勒斯特市委第一书记弗·达纳拉克等人的陪同下，游览了市容并参观了新住宅区。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bb5533ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

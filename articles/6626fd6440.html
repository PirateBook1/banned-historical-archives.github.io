script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"田中首相参观上海马桥人民公社  周总理张春桥主任陪同参观","authors":[],"dates":[{"year":1972,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"田中首相参观上海马桥人民公社"},{"type":"paragraph","text":"周总理张春桥主任陪同参观"},{"type":"paragraph","text":"新华社上海一九七二年九月二十九日电　日本国内阁总理大臣田中角荣，由国务院总理周恩来、上海市革命委员会主任张春桥陪同，今天下午参观了市郊马桥人民公社。"},{"type":"paragraph","text":"大平外务大臣、二阶堂官房长官，以及田中总理大臣的其他随行人员也一同前往参观。"},{"type":"paragraph","text":"田中总理大臣等在周恩来总理、张春桥主任等陪同下来到公社时，受到公社社员的欢迎。田中总理大臣等听了公社负责人介绍公社的规模和发展情况。随后，经过丰收在望的水稻田，观看了社员摘棉花。贵宾们还参观了这个公社的农机厂、农具厂。"},{"type":"paragraph","text":"外交部部长姬鹏飞、副部长韩念龙，公安部副部长于桑等陪同参观。"},{"type":"paragraph","text":"陪同参观的，还有上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、王秀珍等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"日本国内阁总理大臣田中角荣，由国务院总理周恩来、上海市革命委员会主任张春桥陪同，九月二十九日下午参观马桥人民公社。图为田中总理大臣等在棉田参观。新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6626fd6440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

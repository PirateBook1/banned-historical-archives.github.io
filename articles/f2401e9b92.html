script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"范文同总理和越南民主共和国党政代表团的同志应邀出席文艺晚会  范文同阮维桢陈贵海李班吴船等越南战友由周恩来江青叶剑英李先念郭沫若耿飚姬鹏飞吴德等陪同观看革命现代京剧《平原作战》","authors":[],"dates":[{"year":1971,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"范文同总理和越南民主共和国党政代表团的同志应邀出席文艺晚会"},{"type":"paragraph","text":"范文同阮维桢陈贵海李班吴船等越南战友由周恩来江青叶剑英李先念郭沫若耿飚姬鹏飞吴德等陪同观看革命现代京剧《平原作战》"},{"type":"paragraph","text":"新华社二十一日讯  中共中央对外联络部、外交部今晚举行文艺晚会，热烈欢迎由范文同总理率领的越南劳动党和越南民主共和国政府代表团。中国京剧团在晚会上演出了革命现代京剧《平原作战》。"},{"type":"paragraph","text":"范文同总理和代表团团员：阮维桢副总理、陈贵海、李班、吴船等越南战友走进悬挂着欢迎横标的剧场时，全场起立，热烈鼓掌，向来自反美斗争前线的英雄的越南人民的光荣使者致意。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广，越南民主共和国驻中国大使馆公使衔参赞阮进，这两个大使馆的其他成员，以及在北京的越南专家、实习生等也应邀出席了文艺晚会。"},{"type":"paragraph","text":"陪同观看演出的有，我国党政领导同志周恩来、江青、叶剑英、李先念、郭沫若、耿飚、姬鹏飞、吴德等。"},{"type":"paragraph","text":"《平原作战》描写了抗日战争时期，在毛主席无产阶级军事路线指引下，一支游击队依靠人民群众，开展地道战，顽强打击日寇的故事。中国京剧团的演出，受到越南战友热烈鼓掌欢迎。演出结束，范文同总理、阮维桢副总理，由我国党政领导同志陪同，走上舞台，祝贺演出成功。这时，帷幕上映出了“中越两国人民友谊万岁！”越南民主共和国党政代表团向演员们赠送了花篮。范文同总理赞扬《平原作战》是一出很好的戏。他说，我看了以后，感到很高兴，很受感动。越南、柬埔寨和老挝人民，象中国人民在抗日战争时期一样，现在，正在进行战斗，我们一定要战斗到最后胜利。这时，剧场一片欢腾。"},{"type":"paragraph","text":"陪同越南战友观看演出的还有刘贤权、韩念龙、李强、韩宗正、苑化冰、刘春、韩叙、张颖等有关方面负责人和中国驻越南大使王幼平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2401e9b92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

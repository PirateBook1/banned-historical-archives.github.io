script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1600","name":"各省、市、自治区思想政治工作座谈会（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"各省、市、自治区思想政治工作座谈会（概况）","dates":[{"year":1980,"month":11,"day":15}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 396-397","tags":[{"name":"胡耀邦","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"思想政治工作","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"各省、市、自治区思想政治工作座谈会"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"各省市自治区思想政治工作座谈会于1980年11月15日至25日在北京召开。"},{"type":"paragraph","text":"参加会议的有各省、自治区、直辖市党委宣传部长，中央有关思想宣传单位、总政宣传部等部门负责，共50多人。中央宣传部部长王任重主持会议。"},{"type":"paragraph","text":"会议主要印发讨论了胡耀邦同志1980年10月15日在中央和国家机关思想政治工作座谈会上所作的题为《关于思想政治工作的若干问题》的讲话（中办发〔1980〕70号，1980年11月6日发出）。在这个讲话中，耀邦同志讲了八个问题：（1）为什么现在的思想问题特别多，思想问题特别多可怕不可怕；（2）思想工作应该采取什么方针；（3）如何不断地解决思想问题，不断地提高广大干部和人民群众的思想水平；（4）应不应该同不正之风作坚决的斗争；（5）怎样有效地减少社会上的坏现象和坏风气，或者说怎样有效地同社会上的坏人、坏现象、坏风气作斗争；（6）关于加强全党、全军、全国各族人民大团结的问题；（7）关于继续解放思想、克服思想僵化的问题；（8）中央一级机关在思想政治工作问题上要带头作出新成绩。"},{"type":"paragraph","text":"胡耀邦同志在本次会上作了题为《做一个彻底的唯物主义者》的讲话，讲了五个问题：（1）如何用彻底的唯物主义精神对待上级的指示；（2）如何用彻底的唯物主义精祌对待甶己，对待自己的工作，（3）如何用彻底的唯物主义精神对待我们的国家大事；（4）如何用彻底的唯物主义精神对待群众；（5）如何用彻底的唯物主义精神对待党的领导。"},{"type":"paragraph","text":"王任重同志在会议开始时和结束时分别讲了话。"},{"type":"paragraph","text":"王任重同志在会议开始时的讲话中讲了七个问题：（1）关于在报纸上点名批评领导干部问题，（2）关于自发刊物和自发组织问题；（3）关于独立工会、独立学生会问题；（4）关于竞选问题；（5）对于搞反革命活动的那些头头，要根据确凿的证据，依照法律实行惩罚；（6）关于宣传工作问题；（7）我们党如何加强思想政治工作的问题。在会议结束时讲了八个问题：（1）对当前形势的看法问题。（2）关于宣传工作的估价问题；（3）关于在报纸上开展批评的问题；（4）关于反对官僚主义和特殊化问题；（5）关于加强和改善党的领导问题；（6）关于加强党的宣传工作问题；（7）乔木同志的几点建议；（8）明年的宣传工作重点抓什么。"},{"type":"paragraph","text":"会后，胡耀邦同志在这次会上的讲话以中央办公厅文件（中办发〔1980〕83号）于1980年12月6日发出。王任重同志的两次讲话，以中央宣传部文件（中宣发〔1980〕42号）于1980年12月12日印发。"}],"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1fc4e07cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

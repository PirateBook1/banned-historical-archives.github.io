script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"游离于运动之外的小许，参加了毛泽东思想学习班。　后来，她开始转变了……成了光荣的造反队员","authors":["姜玮"],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工具厂铣铰刀车间有个女青年，名叫许雪芳。文化大革命初期受了资产阶级反动路线的蒙蔽，一直游离于运动之外，甚至连学习、开会都不参加。下班铃一响，拎了手提包就往家里跑，当上了逍遥派。"},{"type":"paragraph","text":"去年年底，厂里各车间普遍办起了以“斗私，批修”为纲，以整党为中心的毛泽东思想学习班。车间造反队为了进一步帮助小许，让她参加第一期学习班学习。她倒满口答应了。"},{"type":"paragraph","text":"但是，第一天，小许在学习班里，坐在一旁，一言不发，对别人斗私批修的发言不感兴趣。"},{"type":"paragraph","text":"第二天学习，同志们列举了大量事实，愤怒控诉了中国赫鲁晓夫的修正主义建党路线在本厂的流毒；许多同志还以切身经历揭发了修正主义建党路线对自己的毒害。这天晚上，小许回到家里，翻来复去睡不着觉。她披衣坐起来，翻开红彤彤的《毛主席语录》，边学边想，深深感到自己私心杂念不少，距离毛主席的要求实在太远了。"},{"type":"paragraph","text":"第三天，在学习班上，小许自觉地斗了私。同志们都高兴地看着小许，小许变了。"},{"type":"paragraph","text":"通过一星期的学习，小许带着学到的毛泽东思想回到小组，和小组同志一起学习，一起批判修正主义建党路线在本厂的流毒，一起讨论车间党的核心小组成立问题，并且和小组同志一起出色完成了去年的生产任务。"},{"type":"paragraph","text":"现在，许雪芳已经成为一个光荣的造反队员。(姜玮)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ac5592640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

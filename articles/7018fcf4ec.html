script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金吉铉副部长专程来京转交金主席赠给华主席的彩色纪录片《中国人民的英明领袖华国锋同志访问我国》","authors":[],"dates":[{"year":1978,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金吉铉副部长专程来京转交金主席赠给华主席的彩色纪录片《中国人民的英明领袖华国锋同志访问我国》"},{"type":"paragraph","text":"新华社北京六月十一日电　朝鲜劳动党中央委员会国际部副部长金吉铉，今天向中共中央政治局委员、国务院副总理耿飚转交了金日成主席赠送给华国锋主席的大型彩色纪录影片《中国人民的英明领袖华国锋同志访问我国》。"},{"type":"paragraph","text":"耿飚副总理同金吉铉副部长进行了亲切友好的谈话。他代表华主席感谢金主席赠送的具有历史意义的礼品，并对金吉铉副部长专程前来北京转交这部影片，表示感谢。"},{"type":"paragraph","text":"耿飚副总理说，华主席这次访问朝鲜，受到金日成主席、朝鲜党、政其他领导人和朝鲜人民的热烈欢迎。访问极大地增强了中朝两党、两国、两国人民之间的战斗友谊。中朝两国人民对华主席这次访问的成果，都非常满意，第三世界国家和全世界人民对这次访问的反应都很好。我们一定要把两国人民用鲜血凝成的战斗友谊和革命团结世世代代传下去。"},{"type":"paragraph","text":"金吉铉副部长说，华主席访问朝鲜取得的成就，向全世界表明金日成主席和毛泽东主席亲自缔造、培育的朝中友谊和团结之花，必将在金日成主席和华国锋主席的关怀下开放得更加鲜艳。华主席的访问在朝中友谊史上增添了新的光辉篇章。朝鲜人民十分珍视朝中两国人民之间生死与共的战斗友谊。"},{"type":"paragraph","text":"转交影片礼品时在座的有朝鲜驻中国大使全明洙和大使馆外交官员。"},{"type":"paragraph","text":"中宣部部长张平化，中宣部副部长、文化部部长黄镇，外交部副部长韩念龙，中联部副部长申健，中共中央办公厅副主任张耀词，广播事业局副局长李连庆也在座。（附图片）"},{"type":"paragraph","text":"金吉铉副部长向耿飚副总理转交金主席赠送给华主席的关于他访问朝鲜的大型彩色纪录片。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7018fcf4ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省高级人民法院对许文波刑事判决书","authors":[],"dates":[{"year":1963,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"河南省高级人民法院对许文波刑事判决书","type":"title"},{"text":"公诉人：河南省人民检察院付检察长曾昆。","type":"paragraph"},{"text":"被告：许文波，男，现年39岁，富农出身，学生成份，汉族，河北省莱水县人。1944年参加工作，1947年参加中国共产党（已开除党籍）。在任罗山县委第一书记期间，于1959年冬至1960年春，因犯阶级报复罪，1961年元月16日被依法逮捕。无前科。","type":"paragraph"},{"text":"被告许文波，因阶级报复一案，已由河南人民检察院提起公诉，现在业经审理终结，查明：","type":"paragraph"},{"text":"被告许文波，隐瞒富农成份，骗取领导职权，进行阶级报复。1959年11月间，依靠五类份子，进行反瞒产斗争，被告在召开的地、富、反、坏、右五类份子会议上，亲自动员五类份子“检举、揭发”干部、党员的瞒产私分，以五类份子的检举为依据，非法斗争、吊打干部、搜查社员。并以某些五类份子能“大胆揭发”别人，给他们摘掉了帽子，结果使许多基层干部和群众遭受到严重迫害。","type":"paragraph"},{"text":"被告许文波，为了隐瞒罪恶，打击陷害向党反映真实情况的人。1959年12月民办教师徐光友同志，匿名写信向许文波反映群众生活中的实际情况，被告收到该信后，不仅不认真检查纠正，反而叫公安机关侦察破案，结果，将徐光友查出斗争后开除。","type":"paragraph"},{"text":"被告许文波，明知1959年罗山县灾情严重，征购任务完不成，既不采取措施，又不向上级反映真实情况，反而集中很多人，分别到11个大队进行反瞒产斗争，吊打干部，搜查社员，对因灾外出渡荒的群众，被告不仅不采取有效措施，领导群众生产救灾，反而说：“是敌人破坏”、“富裕中农的猖狂进攻和捣鬼”等等。到处设置岗卡，强制收容外出谋生的灾民，形成违法乱纪，乱扣乱押，严重的破坏了社会主义法制。","type":"paragraph"},{"text":"本院认为：被告许文波的上述行为，不仅严重的触犯了党纪国法，所造成的后果也是极其严重的。已构成阶级报复罪，本应从严惩处。但念被告入狱后，尚能认罪，愿意悔改。故根据“坦白从宽，抗拒从严”和“过去从宽，今后从严”的政策精神，按阶级报复罪，从轻处理。判决如下：","type":"paragraph"},{"text":"判处被告许文波有期徒刑三年（刑期从1960年元月16日起计算）。1963年9月24日作成。","type":"paragraph"},{"text":"被告许文波，如不服本判决，可在接到判决书之次日起，限十日内，向本院提出上诉状及付本，上诉于中华人民共和国最高人民法院。","type":"paragraph"},{"text":" 院长  王光力人民陪审员  李玉华徐京荣公元一九六三年九月廿四日（印）","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"012a9e9ca1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

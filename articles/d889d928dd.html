script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江军区警卫营干部和战士对朝鲜停战的反应","authors":[],"dates":[{"year":1951,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"浙江军区警卫营干部和战士对朝鲜停战的反应","type":"title"},{"text":"【三野总分社九日讯】浙江军区警卫营的大部分干部和战士对朝鲜和平谈判问题极为开心。每天，他们都争着看报纸，问：“有没有和平消息?”部分同志估计：“十号以后就可以看到有大红字的报纸了”。","type":"paragraph"},{"text":"在营一级干部中，对朝鲜和平谈判问题有三点疑问：(一)马立克为什么在这个时候提出和平建议？国际形势上有无其他变化？(二)我们过去说要把美国鬼子赶下海去，现在又为什么要接受“停战”谈判？(三)为什么要称李奇微为“联合国将军”，这样是否无形中承认了他的合法地位?","type":"paragraph"},{"text":"在连排干部中，对朝鲜和谈问题的反应较多。大致可分为三类：","type":"paragraph"},{"text":"第一类认为：所谓和平谈判，是美国鬼子的阴谋，假的，谈不好的。因此，他们认为：很可能像当年和蒋介石谈和平那样，谈一谈，停一停，再打个澈底。他们的这种认识，除了以经验为根据外，另外是以美帝国主义的本质为根据的，有一排副说：“美帝国主义就是战争，他没有战争就不能活命，如果和平谈成了，他的喽啰国家就要分离了，美国就没法统治了。”","type":"paragraph"},{"text":"第二类认为：和平与否，现在还不能肯定：“反正是骑驴看唱本，走着瞧吧!”","type":"paragraph"},{"text":"第三类认为：和平是有可能的，主要根据是：现在民主力量更加强大，美国鬼子在朝鲜已经吃了几次大败仗，尝到了滋味，打下去呢，总是失败，所以美国鬼子逼上梁山，只有谈和平了。","type":"paragraph"},{"text":"这三种看法中，以第一类为最多。","type":"paragraph"},{"text":"在战士中，对朝鲜和平谈判问题的看法，与连排干部的反应相似。曾经学过算术的一些战士说：“和平的希望至多只有百分之二十，百分之八十是谈不成的。”一个新战士说：“如果双方军队撤出朝鲜，朝鲜问题由朝鲜人民自己解决，那末李承晚就要垮台了，美国鬼子是不会肯的，因此不可能谈什么真正和平。”但也有个别战士天真地说：“和平了，不要抗美援朝了！”","type":"paragraph"},{"text":"由朝鲜和平谈判所引起的若干问题","type":"subtitle"},{"text":"(1)关于台湾的解放：多数同志认为，台湾的解放是和朝鲜问题分不开的，这里有两种思想比较明显，第一种是：如果朝鲜问题和平解放了，美国鬼子可能也从台湾撤退，所以我们今后解放台湾的主要作战对象，就是蒋介石，有的说：“毛主席可能下一道通知，直接和蒋介石打，不包括美国鬼子了”。这种看法在战士中很普遍，第二种是：朝鲜问题和平解决了，台湾就不用打了。又说：“台湾如解决得好，香港也不用打了。”","type":"paragraph"},{"text":"(2)对于国防问题。有的战士认为：“美国鬼子可能表面上谈和平，骨子里耍阴谋。所以要提高警惕，加紧海防，防止美国鬼子支持海匪捣鬼。我们要提高警惕，准备粉碎他的新花样。”","type":"paragraph"},{"text":"由于部队已进行过较为系统的形势教育和永远是战斗队的思想教育，所以干部和战士在和平解决朝鲜的问题上，看法虽有不同，但思想波动不大，截至目前止，尚无斗志松懈的明显表现。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d889d928dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

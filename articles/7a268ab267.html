script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"依靠贫下中农3天破获一起偷杀耕牛集团案","authors":["上思县公安局　何席重"],"dates":[{"year":1961,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"依靠贫下中农3天破获一起偷杀耕牛集团案","type":"title"},{"text":"上思县公安局　何席重","type":"authors"},{"text":"上思县佛子公社的佛子、归良、平恙等3个大队，今年4月以来，被偷杀耕牛11头。案件发生后，县公安局曾先后投入5人（股长2人，一般干部3人）进行侦破工作。由于工作方法不对头，发动群众做得不够，特别是没有很好地依靠贫下中农，因此知情群众不敢大胆向我反映情况，案件长期侦破不了。后由县公安局范局长亲自挂帅，进行休整练兵，通过检查总结工作，吸取经验教训，改变了工作方法，入村后即依靠贫下中农，层层做好串连和宣传教育，提高群众的思想认识，激发群众对罪犯的仇恨心。之后，知情群众即纷纷向我反映情况。贫农黄德先说：“在4月26日晚上，我打柴回来，在山沟里看见七门屯陆汝熙（惯偷）鬼鬼祟祟，不知做什么事，当晚我们的耕牛就被偷了，我对他有很大的怀疑”；贫农黄有益说：“4月29日，我到河边去捉鱼，见水底有一付牛骨和一张牛皮，皮与我队被偷的黄牛一模一样，我怀疑是黄积香（坏分子）、李瑞云（惯窃）偷的”；比子大队贫农黄廷熙反映说：“三月初三过节，我屯吴树芳叫李瑞云买来一头黄牛，约重200余斤，价款才80元，他说是从瑶族要来的，为什么晚上拉牛来卖？这样大的牛才卖80元？情况非常可疑”等。这样仅3天时间就掀起了群众性的破案高潮。同时对陆汝熙、黄积香、李瑞云等3人谈话，交待政策，并发动群众对案件进行辩论，在人证物证面前，陆汝熙等3名罪犯，供认了他们从元月份起就组织起来，先后偷杀耕牛9头的全部作案经过。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 9期，1961年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a268ab267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

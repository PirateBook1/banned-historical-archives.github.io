script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发湖南省委关于开展整风运动情况和意见的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发湖南省委关于开展整风运动情况"},{"type":"paragraph","text":"和意见的报告的批语"},{"type":"paragraph","text":"（1959年12月19日）彭真同志："},{"type":"paragraph","text":"此件可以转发各地供参考。请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十九日"},{"type":"paragraph","text":"[1]指中共湖南省委1959年12月12日关于开展整风运动的情况和今后意见给中央的报告。主要内容是：（一）自8月上旬以来开展的反右倾机会主义斗争，实际上是党的又一次整风运动。对此我们提出了3条基本要求：第一，清除毒素。第二，提高觉悟。第三，健全队伍。目前运动已经取得了很大的成绩。（二）前一段运动表明，开展反右倾机会主义的斗争，确实是具有伟大历史意义的政治任务，是在意识形态方面的一场严重的阶级斗争（在这段话旁，毛泽东写了一条批语，即本篇二。（三）在斗争中，我们强调了放手发动群众，采取重点批判与自觉交心相结合的方法。（四）下一阶段的具体内容是：第一，对重点对象深入批判和处理。第二，组织专题辩论。第三，精读文件，联系思想自我反省。第四，各级领导骨干深入谈心，进一步提高认识，加强党的领导核心的作用。第五，提倡写心得体会。1959年12月26日，中央将这一报告转发各省市区党委、中央各部委、各党组。"},{"type":"paragraph","text":"转发湖南省委关于开展整风运动情况和意见的报告的批语还有政治，即阶级力量对比方面，起了重大变化。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":519,"page_end":520},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4295362d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

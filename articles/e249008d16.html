script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"你们要像英俊那样读毛主席的书","authors":["朱秀兰"],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"你们要像英俊那样读毛主席的书"},{"type":"paragraph","text":"伟大的共产主义战士刘英俊的妈妈　朱秀兰"},{"type":"paragraph","text":"在无产阶级文化大革命中，红卫兵敢想、敢闯、敢于革命、敢于造反的精神，使我深受感动，打心眼里高兴。你们做得对，干得好。我们广大贫下中农举双手赞成，坚决支持你们！"},{"type":"paragraph","text":"最近，有许多红卫兵，不辞辛苦，从祖国各地来到长春交流革命经验，还来看望我，给我带上了红卫兵的红袖章，我感到无比幸福和光荣。回忆起吃人的旧社会，我一千个恨，一万个恨。那些资本家、地主豺狼们，根本不把我们工人、贫下中农当人看待。他们拿咱们当牛做马，压折了咱们的脊梁，吸尽了咱们的血。是党和毛主席把我们穷苦人从苦难中救出来，做了国家的主人，生活一天天好起来。忆苦思甜，使我更加热爱新社会，更加热爱共产党和毛主席。我要千声万声高呼：中国共产党万岁！我们最敬爱的伟大领袖毛主席万岁！"},{"type":"paragraph","text":"那些资产阶级、地主狗豺狼，以及钻到我们革命队伍里的资产阶级代表人物，仇恨共产党和毛主席，仇恨我们工人和贫下中农坐天下，他们不甘心自己的灭亡，总想伺机阴谋复辟。我们决不允许他们这样做，要向他们发起猛攻，造他们的反，革他们的命。"},{"type":"paragraph","text":"红卫兵小将们，敌人是很狡猾的，斗争是很复杂的。要取得这场史无前例的文化大革命的彻底胜利，你们一定要响应毛主席的号召，虚心向解放军学习，坚决以解放军为榜样。要像解放军那样，活学活用毛主席著作；要像解放军那样，永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民；要像解放军那样，站稳无产阶级立场，分清敌我。我的儿子英俊能够成为一名共产主义战士，就是由于他坚决地响应林彪同志的号召，努力学习毛泽东思想，坚决贯彻毛泽东思想，积极宣传毛泽东思想，勇敢捍卫毛泽东思想，用毛泽东思想指导自己的一切行动。"},{"type":"paragraph","text":"红卫兵小将们，你们要当好毛主席的红卫兵，最根本的一条，就是要活学活用毛主席著作，听毛主席的话，毛主席怎么说，你们就怎么做。从当前来说，就要认真地学好用好毛主席亲自主持制定的十六条。它是无产阶级文化大革命的纲领，是革命群众统一认识、统一行动的指南。你们要拿起十六条这个锐利武器，用来解决本地区、本单位的实际问题，凡是合十六条的，就坚决照办，不合十六条的，就坚决改正。"},{"type":"paragraph","text":"毛主席说：“世界是属于你们的。中国的前途是属于你们的。”红卫兵小将们，你们一定不要辜负毛主席对你们的希望，你们要勇敢地在革命斗争的大风大浪中，学会革命的本领，把自己锻炼成为毛主席的好战士、好学生，把无产阶级文化大革命进行到底，把我们伟大的社会主义祖国建成铁打的江山，完成祖国人民和世界革命人民赋予你们的光荣任务和历史使命！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e249008d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

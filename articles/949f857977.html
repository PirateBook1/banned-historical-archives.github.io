script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"在中央政治局常委和各中央局第一书记会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中央政治局常委和各中央局"},{"type":"paragraph","text":"第一书记会议上的讲话！"},{"type":"paragraph","text":"（1964年6月16日）"},{"type":"paragraph","text":"地方党委要搞军事。由大区领导，各省要定个计划，包括民兵、军工厂、修理厂。省委第一书记都是政治委员嘛，不行使职务。你们可以作顾问。多少年来，政治委员是空头政委。太平世界了，不搞军事了！一旦发生战争，就会手忙脚乱。"},{"type":"paragraph","text":"北顶南放，我看不一定。敌人一定要从东北来？还是走日军的老路？我看不一定。从广东来，得到什么东西？也不一定。"},{"type":"paragraph","text":"二至于打法，无非是集中优势兵力，各个歼灭敌人，打歼灭战。"},{"type":"paragraph","text":"[1]本篇一至四是毛泽东在北京十三陵水库召开的中共中央政治局常委和各中央局第一书记会议上讲话的一部分。"},{"type":"paragraph","text":"[2]20世纪60年代初期，中共中央军委确定，在未来反侵略战争中，在北方一些地区要立足于顶住敌人，在南方一些地区则诱敌深入，把敌人放进来打。这一思想后来被概括为“北顶南放”。毛泽东全集第四十六卷还是打得赢就打，打不赢就走。顶，要顶一下，顶不住还不是走？不能放在顶得住上。所以各省要搞民兵、地方部队，省、地、县都要搞，不要靠中央，不要只靠几百万解放军。这么大的国家，这么长的战线，不靠，你就会打主意了。“守土有责”，守不了，还不走！北京军区一搬出去，城里要有卫戌司令，城里有人民。敌人进了城，就不会打原子弹了。你进城，我也进城，搞巷战，爬房子，总之要跟你斗。要把民兵好好整一下。一个组织，一个政治，一个军事。什么叫组织？就是民兵，有基干民兵、普通民兵。组织有战士，有班长，有排，有连，有人说当过三个月的民兵，精神面貌就大大不同了。这叫组织。总要有人，有兵有官。政治，要有政治工作，有政委、政治部、教导员、指导员，做人的工作，分清好人坏人。要讲清楚，不要慌张。一慌张还能打仗？无论是打枪、打炮、打原子弹，都不要慌张。原子弹打下来了，就见马克思。怕什么！干部也死不完的，不死的就跟他干。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"军事。要有手榴弹、手枪，有轻武器，赶快搞一点，趁着和平时期，趁这十年内搞一点。基本的是每省要搞个兵工厂。四川也可以搞一点，你不用，支援别的省嘛。自己要搞一点。战时割断了，中央就顾不上了。现在军事工业是曹操人马八十三万，抽一点去。你们搞个计划，十年之内的。在中央政治局常委和各中央局第一书记会议上的讲话"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"总而言之，是要准备打。还有不要慌张，原子弹如果落到头正，走路也走不赢，死就死，不管躺着死，走着死。总之，对帝国主义不要怕，要教育人民，不要怕它。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"949f857977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

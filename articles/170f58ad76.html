script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴奈温总统举行宴会  李先念到宾馆看望吴奈温","authors":[],"dates":[{"year":1980,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴奈温总统举行宴会"},{"type":"paragraph","text":"李先念到宾馆看望吴奈温"},{"type":"paragraph","text":"新华社北京10月22日电  缅甸联邦社会主义共和国总统和国务委员会主席吴奈温在结束对中国的友好访问前夕，今晚在人民大会堂举行宴会。"},{"type":"paragraph","text":"国务院总理赵紫阳，人大常委会副委员长彭真，国务院副总理耿飚，国务院副总理兼外交部长黄华，刘少奇的夫人王光美，罗瑞卿的夫人郝治平，中国驻缅甸大使莫燕忠等，应邀出席宴会。"},{"type":"paragraph","text":"中缅两国的老朋友今晚再次欢聚一堂。他们亲切交谈，祝贺中缅两国的传统友谊有了新的发展。"},{"type":"paragraph","text":"吴奈温祝酒时提议为中国的繁荣、富强和和平，为缅中友谊永久长存，干杯。赵紫阳祝酒说，吴奈温总统访问的时间虽然很短，但取得了可喜的成果。他提议为缅甸国家的稳定、繁荣和人民幸福，干杯。"},{"type":"paragraph","text":"吴奈温的随行人员，缅甸驻中国大使吴塔吞出席宴会作陪。"},{"type":"paragraph","text":"新华社北京10月22日电  缅甸联邦社会主义共和国总统和国务委员会主席吴奈温由外交部副部长韩念龙陪同，今天上午在天安门广场向人民英雄纪念碑献了花圈。"},{"type":"paragraph","text":"新华社北京10月22日电  中共中央副主席李先念今天下午到钓鱼台宾馆看望缅甸总统吴奈温。"},{"type":"paragraph","text":"李先念在同吴奈温见面时表示，他代表邓小平副主席，以及他本人，向即将于明天回国的总统阁下表示问候。然后，他们进行了亲切的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"170f58ad76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"记者这行职业","authors":["云南","刘增羽"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"记者这行职业","type":"title"},{"text":"云南刘增羽","type":"authors"},{"text":"(刘增羽：云南省《边疆青年报》副主编，原文以“本报评论员”名义发表）","type":"subtitle"},{"text":"把本报今天发表了的“少奇同志和记者”这篇文章和另一条消息“官僚架子十足，胆敢辱骂记者，报人一致抗议，反对粗暴干涉”对比起来，我们有不少感触。","type":"paragraph"},{"text":"我们党和政府是尊重和爱护新闻记者的。“少奇同志和记者”文中所说的情况充分说明了这点。而且远远不仅如此。毛主席在最近的全国宣传工作会议上的讲话中，把新闻记者称为“教育人民的人”，“非常重要的一部分人”。党对记者的尊重、爱护和很高的评价，使我们又高兴，又惭愧。高兴的是，我们记者和各行各业的同志们一样在祖国伟大的社会主义建设事业中起着不可缺少的作用；惭愧的是，我们的工作还远远不能满足党和人民对我们的期望。","type":"paragraph"},{"text":"但是，从我们的实际工作中，我们也感到：确实还有这样一小部分人，他们把记者看作是“讨厌人物”、“反面形象”，他们对记者是防范而不是合作，是鄙视而不是尊重。最近的最突出的典型人物是农业部部长助理左叶。但是和左叶相类似的同志还有，不过错误程度不同罢了。这里随便举几个例子。我们的记者去年去芒市采访中缅边境人民联欢大会，某负责人认为我们的记者“年轻”，不准采访；经过我们的记者据理力争，该负责人也感到理由不充分，但又提出我们的记者“衣冠不整”，而当时这位记者买了新衣服穿上，却仍然领不到记者证。前不久，我们的记者去采写全省先进生产者代表会议展览，得不到合作，反而得到展览馆某秘书的冷言冷语。我们的记者在昆明一个学校采访时，曾听到这样的奇怪绝伦的论调：“记者笔下无真理！”某些部门和某些单位，把报纸分大小(报纸大小是客观事实，我们并不反对)，然后对我们小报记者横加限制和干涉，在许多场合不给本报记者以采访活动所必需的方便条件。有些同志沾了点官僚主义灰尘，群众对他有意见，一听说记者来了，就先怀成见，来个“思想戒严”等等。","type":"paragraph"},{"text":"当然，记者在某些同志心目中不受尊重，与部分记者修养差有关系。我们记者本身要努力不断加强作为新闻工作者应有的政治修养。但是，对记者辱骂、歧视、限制和防范，毕竟是旧社会遗留下来的旧作风。我们要坚决反对这种旧作风！","type":"paragraph"},{"text":" (原载云南青年报城市版61期、农村版231期合刊，1957.5.16)","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6105874dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见参加禁止核弹世界大会后来访外宾","authors":[],"dates":[{"year":1964,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见参加禁止核弹世界大会后来访外宾"},{"type":"paragraph","text":"新华社二十二日讯　毛泽东主席今天下午接见参加第十届禁止原子弹氢弹世界大会后应邀来访的外国代表以及其他外宾，同他们在亲切友好的气氛中进行了谈话。"},{"type":"paragraph","text":"被接见的各国朋友有：约旦的易卜拉欣；黎巴嫩的哈希布·穆海伊尔；阿尔及利亚的特吉尼·哈达姆、苏瓦亚·胡阿里、卢阿哈拉·杜赫米；刚果（布）的洛巴·塞贝塔·路易斯；喀麦隆的霍格贝·恩朗；留尼汪的雅克·弗吉斯；西南非洲的胡拉卡·东古鲁、坎吉；乌干达的瓦达达；桑给巴尔的阿贝德·萨利姆、赛义德·萨勒赫；苏丹和平人士凯尔；智利的万徒勒里和夫人；海地的安东·波弟；巴拿马的阿尔瓦罗·孟德斯·佛朗哥、何塞·恩里克·皮坎斯；秘鲁的希尔达·加德亚；尼加拉瓜的罗莎·洛佩斯；特立尼达的琼斯；比利时的夏尔·帕隆、让·卡普拉斯；法国的保罗·戈斯特、弗朗斯瓦·马尔蒂、雷伊·伯热伦、雅克·余尔盖；澳大利亚的贝蒂·利特尔夫人、玛·布罗德本特夫人、约翰·拉瑟福德、艾利斯、伦·库柏、乔·克雷顿夫人；新西兰的雷·努恩斯、乔治·戈达德、肯·道格拉斯、新西兰和平人士路易·艾黎。被接见的还有在京的日本和平人士西园寺公一。"},{"type":"paragraph","text":"接见时在座的有廖承志、刘宁一、赵朴初等。（附图片）"},{"type":"paragraph","text":"上图：毛主席接见参加第十届禁止原子弹氢弹世界大会后应邀来访的外国代表以及其他外宾。"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5baf7f1771"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院文化组文艺创作领导小组选编的《文艺节目》第四辑《小戏专辑》出版全国各地的小戏创作，同其它形式的文艺创作一样，在毛主席革命文艺路线的指引下，出现了一派欣欣向荣的局面","authors":[],"dates":[{"year":1973,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十二月三十日电　国务院文化组文艺创作领导小组选编的《文艺节目》第四辑——《小戏专辑》已由人民文学出版社出版，即将在全国各地新华书店陆续发行。"},{"type":"paragraph","text":"小戏短小精悍，轻便灵活，能够迅速地反映火热的现实斗争生活，也便于上山下乡为战斗在三大革命运动第一线的工农兵群众演出，可以充分发挥文艺轻骑兵的战斗作用。全国各地的小戏创作，同其它形式的文艺创作一样，在毛主席革命文艺路线的指引下，出现了一派欣欣向荣的局面。收进最近出版的《小戏专辑》的话剧《新来的管理员》、淮剧《拣煤渣》、话剧《雷雨之前》、楚剧《追报表》、河北梆子《渡口》、话剧《补课》等六个小戏，就是各地创作演出的一部分较好剧目。"},{"type":"paragraph","text":"这本《小戏专辑》的编者在《前言》中提出:要大力提倡小戏的创作，只要是主流好的作品，就应该鼓励，并在实践中反复修改，精益求精。广大专业和业余的文艺工作者，都应该响应毛主席的“希望有更多好作品出世”的号召，努力为革命而创作，让小戏这朵鲜花在社会主义文艺舞台上更加灿烂地开放。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1235d9022e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

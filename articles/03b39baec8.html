script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央关于地方各级财委和军队后勤部门应作违反财政纪律的检讨报告的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于地方各级财委和军队后勤部门应作违反财政纪律的"},{"type":"paragraph","text":"检讨报告的指示\""},{"type":"paragraph","text":"（1952年4月22日）各中央局、分局，并转省市区党委和地委及其财经委员会和财政机关；各大军区、志愿军党委，并转各级军区和各军师及其后勤机关："},{"type":"paragraph","text":"（一）全国解放之后，由于财政开支的某些标准不能适合于现状，由于中央财政机关在用钱方面应当用的有时卡得太紧，由于地方财政制度尚未全部建立，由于乡、镇收支尚未统筹调整，因此使地方财政发生了若干困难。这是使地方财政机关和后勤机关发生违犯财政制度和财政纪律的一方面的原因。但是在另一方面，在各级财政领导机关和后勤机关方面，也有自己的原因，不能完全推之于上面没有完备正确的制度。自三反以来各地深入检查的结果，在各地方财政系统中和军队后勤系统中发现了许多严重违犯财政制度与财政纪律的事情。例如：化大公为小公，扣留应该上解的结余，虚开预算，打埋伏，随意增派公粮，乡村的摊派现象更是十分严重。这些现象不但造成财政上素乱，贪污浪费，而且严重地脱离了群"},{"type":"paragraph","text":"[1]本文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"中央关于地方各级财委和军队后勤部门应作违反财政纪律的检讨报告的指示众。这些情况应当在此次三反运动结束的时期做一次综合性的检讨，这对于总结经验、整顿财政纪律和建立完备的财政制度将有很大的帮助。"},{"type":"paragraph","text":"（二）三月间江西省委财委曾作了书面检讨，他们说，实际征粮数目比他们曾用电话报告的数目多了五亿斤。这个检讨报告曾经转发各地方财委参考。此外中南财委也做了一次检讨，也已发各大区。现又接到广东省财政厅的检讨报告一件，特再转发你们参考。"},{"type":"paragraph","text":"（三）中央责成各大区、省（区）、市和专署的各级财委（共三级），军队的师和军分区以上的各级后勤部门，均仿照中南区、江西省和广东省所作检讨报告的方法，进行一次彻底的检讨。此种检讨应是全面的，真实的，没有隐瞒的。在检讨之后，就使自己立于主动地位，理直气壮地好向下级说话。否则就会留下包袱，总有一天要重新进行检讨，那就将使自己处于被动地位，并要受到指责和处分。"},{"type":"paragraph","text":"（四）上述检讨报告，限于五月底以前按级交到中央财委和军委总后勤部，不得违误。"},{"type":"paragraph","text":"中央四月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":91},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b39baec8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

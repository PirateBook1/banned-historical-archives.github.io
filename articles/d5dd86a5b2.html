script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对我祝贺十月革命节表示谢意斯大林大元帅电复毛主席吉尼索夫主席亦复电刘少奇会长致谢","authors":[],"dates":[{"year":1951,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十七日电】　苏联部长会议主席斯大林大元帅电谢我中央人民政府毛泽东主席对十月革命三十四周年纪念的祝贺，电文如下:"},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席毛泽东同志:"},{"type":"paragraph","text":"主席同志，衷心地感谢您在伟大的十月社会主义革命三十四周年时所表示的友谊祝贺。我和您同样地相信，中华人民共和国和苏维埃社会主义共和国联盟之间牢不可破的友谊是全世界和平及进步事业胜利的可靠的保证。"},{"type":"paragraph","text":"斯大林"},{"type":"paragraph","text":"十一月十七日莫斯科"},{"type":"paragraph","text":"【新华社北京十七日电】　苏联对外文化协会主席安德列·吉尼索夫于十四日政电中苏友好协会总会会长刘少奇，表示对中苏友好协会总会庆祝苏联十月社会主义革命三十四周年贺电的谢意，电文如下:"},{"type":"paragraph","text":"中苏友好协会刘少奇会长:"},{"type":"paragraph","text":"苏联对外文化协会理事会衷心地感谢您庆祝伟大的十月社会主义革命三十四周年和表示友好愿望的贺电。"},{"type":"paragraph","text":"祝您和苏联的中国朋友们，在新民主主义国家的建设和巩固中苏两国人民的友好事业——违东和平和安全的坚强保障——中，获得更进一步的成功。"},{"type":"paragraph","text":"中苏两国人民伟大的牢不可破的友谊万岁!"},{"type":"paragraph","text":"苏联对外文化协会理事会"},{"type":"paragraph","text":"主席安德列·吉尼索夫"},{"type":"paragraph","text":"一九五一年十一月十四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5dd86a5b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

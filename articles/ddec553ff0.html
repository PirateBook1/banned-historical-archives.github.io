script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大同矿务局狠批阶级斗争熄灭论","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大同矿务局狠批阶级斗争熄灭论"},{"type":"paragraph","text":"据新华社太原电　不肯改悔的走资派邓小平大搞翻案复辟的可耻行径，激起了大同矿务局职工强烈的无产阶级义愤。在各级党组织的领导下，广大职工狠批“三项指示为纲”的修正主义纲领，以实际行动发展了革命和生产的大好形势。截至三月二十日，全矿务局的原煤生产提前十一天超额完成第一季度国家计划，产量比去年同期提高百分之十八点五；开拓进尺、成本、利润、材料消耗、效率等各项技术经济指标，也全部完成了国家计划。"},{"type":"paragraph","text":"毛主席关于“他这个人是不抓阶级斗争的，历来不提这个纲。还是‘白猫、黑猫’啊，不管是帝国主义还是马克思主义”的指示发表以后，大同矿务局的广大干部职工进一步掀起学习热潮。职工们说，不肯改悔的走资派邓小平在文化大革命前，就鼓吹“不管白猫黑猫，抓得住老鼠就是好猫”，现在又大力鼓吹阶级斗争熄灭论和唯生产力论，就是不讲阶级斗争，甚至叫嚷“阶级斗争哪能天天讲”。如果依了他这一套，资本主义就要复辟，工人阶级就要重新当奴隶。"},{"type":"paragraph","text":"历史的经验告诉我们，煤矿当然要多生产，多出煤，不出煤就不成为煤矿了。但是，不讲阶级斗争，不讲靠什么路线出煤，社会主义的煤矿就和资本主义的煤矿没有区别了。我们只有以阶级斗争为纲，坚持党的基本路线，贯彻“抓革命，促生产”的方针，才能使企业沿着社会主义道路前进。"},{"type":"paragraph","text":"反击右倾翻案风的斗争，进一步提高了广大职工无产阶级专政下继续革命的觉悟，调动了职工们的社会主义积极性。大同矿务局的干部、职工，坚持就地闹革命，不搞串连，不搞战斗队，团结一致，狠抓革命，猛促生产，使革命热气腾腾，生产蒸蒸日上，形势大好，越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddec553ff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

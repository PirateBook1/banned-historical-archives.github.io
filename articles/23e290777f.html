script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是我们工人阶级的命根子","authors":["卞学勤"],"dates":[{"year":1968,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的八届十二中全会宣布把叛徒、内奸、工贼刘少奇永远开除出党，并撤消其党内外的一切职务，我们工人阶级拍手称快，齐声叫好!"},{"type":"paragraph","text":"大叛徒刘少奇，一贯反对毛主席，攻击毛泽东思想，罪行累累，罄竹难书。一九六二年在北京召开的七千人大会上，刘少奇又跳出来放毒，反对毛主席，诋毁总路线、大跃进、人民公社；刘少奇还与帝、修、反串通一气，大搞“三和一少”、“三自一包”，推行反革命修正主义路线。一言以蔽之，就是想变天，搞资本主义复辟，把中国拉向修正主义死胡同。用毛泽东思想武装起来的工人阶级，戳穿了刘少奇的狼子野心，他的黄粱美梦是永远不会实现的!"},{"type":"paragraph","text":"我厂走资派跟他的黑主子刘少奇唱一个腔调，回来大谈刘贼的反革命黑“报告”，而对毛主席在这次大会上所作的极其重要的讲话，则横加封锁。他还极力破坏我厂工人学习毛主席著作。在旧社会受尽欺凌的我厂一个聋哑老工人，怀着对毛主席深厚的无产阶级感情，坚持活学活用光辉的“老三篇”，我厂走资派却对他加以污蔑。走资派把持我厂，反对毛泽东思想挂帅，一度让资产阶级专了无产阶级的政。其罪魁祸首就是刘少奇，他是我们工人阶级不共戴天的死敌!我们工人阶级决心更高地举起毛泽东思想伟大红旗，彻底批倒刘少奇!"},{"type":"paragraph","text":"我们工人阶级掌握了大权，最根本的是掌握了学习、宣传、捍卫毛泽东思想的政治大权。大叛徒刘少奇对毛泽东思想恨之入骨，我们工人阶级就是要针锋相对，一分一秒也不离开毛泽东思想。头可断，血可流，毛泽东思想不可丢；地可动，山可摇，活学活用毛泽东思想不动摇。我们决心奋起毛泽东思想千钧棒，彻底清算刘少奇的反革命修正主义的思想，让光芒四射的毛泽东思想永远照耀着我厂。"},{"type":"paragraph","text":"上海邮电器材一厂工人　卞学勤"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23e290777f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

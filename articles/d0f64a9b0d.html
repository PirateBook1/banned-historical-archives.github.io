script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻抓纲治国的战略决策  国民经济迅速恢复和发展  我国财政状况一年大变样  一举扭转“四人帮”干扰破坏造成连续三年财政收入完不成计划的局面，一九七七年全国财政收入超过年初预算指标，超过历史最高年收入水平","authors":[],"dates":[{"year":1978,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻抓纲治国的战略决策  国民经济迅速恢复和发展"},{"type":"paragraph","text":"我国财政状况一年大变样"},{"type":"paragraph","text":"一举扭转“四人帮”干扰破坏造成连续三年财政收入完不成计划的局面，一九七七年全国财政收入超过年初预算指标，超过历史最高年收入水平"},{"type":"paragraph","text":"新华社一九七八年一月八日讯  粉碎“四人帮”以后的头一年——一九七七年，我国的财政状况发生了具有重大历史意义的转折，一举扭转了由于“四人帮”干扰破坏而造成的连续三年财政收入完不成计划的局面。这一年的财政形势是：收入有较大的增长，做到了当年收支平衡，略有结余。"},{"type":"paragraph","text":"据财政部统计，一九七七年全国财政收入实现了“两超”：超过了年初预算指标百分之六，超过了历史上最高的年收入水平。"},{"type":"paragraph","text":"财政是国民经济的综合反映。财政状况的迅速好转，标志着国民经济的迅速恢复和发展；而财政收入增加，又为国民经济新的发展提供了资金。财政部的同志说，前几年由于“四人帮”的干扰破坏，收入完不成计划，有些必需的开支也不得不往下砍。一九七七年五月份以后，财政收入节节上升了。急需追加开支的时候就能不断地往上添，华主席指示要搞十来个大庆，国家就追加了开采和勘探石油的投资。电力工业是高速度发展国民经济的薄弱环节，国家当年就为华北、中南、东北和西南地区一些电站建设追加了投资。开滦等几个大煤炭基地需要加快建设，全国铁路需要增加机车、车辆，以及加快某些新线和复线的建设，远洋运输和民航事业需要尽快发展，各地要马上动工兴建几十个小糖厂，国家都增拨了专款。"},{"type":"paragraph","text":"国家还增拨了一笔钱，用于支援农业，支援抗旱斗争，加速实现农业机械化，加强农田基本建设。"},{"type":"paragraph","text":"由于财政状况好转，国家还比原计划多拿出一些钱，修缮部分中、小学校舍，着手改善科研的条件。少数民族地区的建设资金，也增拨了不少。"},{"type":"paragraph","text":"由于生产发展和财政状况好转，国家调整了职工工资，使百分之六十以上的职工增加了收入。"},{"type":"paragraph","text":"我国财政状况一年大变样，最主要的原因是，全国贯彻以英明领袖华主席为首的党中央抓纲治国的战略决策，深入揭批“四人帮”，工农业生产迅速得到恢复和发展。各级党委加强了对财政工作的领导，整顿和加强了财经纪律和财政管理，狠抓企业扭亏增盈工作，压缩了非生产性开支。各条战线上的广大群众，努力增加生产，降低成本，节约开支，为国家财政情况的迅速好转作出了贡献。"},{"type":"paragraph","text":"一年来的实践证明，目前在增产节约、增加收入方面，潜力还大得很。各地要继续把财政工作抓紧抓好，为实现三年大见成效，加快四个现代化的步伐积累更多的建设资金。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0f64a9b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习无产阶级专政理论　坚决贯彻执行毛主席的革命体育路线  解放军第三届运动会胜利闭幕","authors":[],"dates":[{"year":1975,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习无产阶级专政理论　坚决贯彻执行毛主席的革命体育路线"},{"type":"paragraph","text":"解放军第三届运动会胜利闭幕"},{"type":"paragraph","text":"党和国家领导人叶剑英、邓小平、张春桥、陈锡联、纪登奎、华国锋、吴德、苏振华、徐向前、聂荣臻、陈云、谭震林、李井泉、乌兰夫、阿沛·阿旺晋美、周建人、许德珩、胡厥文、李素文、姚连蔚、谷牧、孙健，政协副主席沈雁冰，最高人民法院院长江华出席了闭幕式"},{"type":"paragraph","text":"新华社一九七五年五月二十五日讯　中国人民解放军第三届体育运动会今天在北京胜利闭幕。"},{"type":"paragraph","text":"党和国家领导人叶剑英、邓小平、张春桥、陈锡联、纪登奎、华国锋、吴德、苏振华、徐向前、聂荣臻、陈云、谭震林、李井泉、乌兰夫、阿沛·阿旺晋美、周建人、许德珩、胡厥文、李素文、姚连蔚、谷牧、孙健，政协全国委员会副主席沈雁冰，最高人民法院院长江华出席了闭幕式。"},{"type":"paragraph","text":"这次盛大的全军运动会，历时十五天。来自全军各大单位的近五千名运动员，认真学习毛主席关于理论问题的重要指示，发扬我军勇猛顽强、一往无前的战斗作风，贯彻“友谊第一、比赛第二”的方针，在比赛中讲友谊，讲团结，讲风格，取得了良好的成绩。运动会显示出人民子弟兵经过无产阶级文化大革命和批林批孔运动锻炼的革命新面貌，反映了我军体育运动雄厚的群众基础和蓬勃发展的大好形势。"},{"type":"paragraph","text":"闭幕式于晚上八时在首都体育馆举行。在雄壮的乐曲声中，全军第三届体育运动会主席团成员，分别向群众体育活动先进单位代表、打破纪录的运动员及其教练员、获得各项团体比赛名次的代表队发奖。一万多名工农兵观众，热烈鼓掌，向他们表示祝贺。"},{"type":"paragraph","text":"全军第三届运动会主席团主任委员、人民解放军副总参谋长李达致闭幕词。他说，在毛主席关于理论问题的重要指示指引下，在党中央和中央军委的亲切关怀下，这次运动会开得很好，圆满地完成了预定的任务。我们要继续努力学好马克思主义关于无产阶级专政的理论，坚决贯彻执行毛主席的革命体育路线，坚持体育为无产阶级政治服务，为工农兵服务，为提高部队战斗力服务的方向，面向连队，面向基层，大力开展群众性的体育活动，把我军的体育运动提高到一个新的水平。"},{"type":"paragraph","text":"闭幕式上进行了歌舞、体育表演。北京市和驻京部队幼儿园的小朋友以及北京市少年武术队分别表演了生动活泼的幼儿歌舞、幼儿体操和英武刚健的少年武术。驻京部队部分文艺战士和北京市中、小学师生一千多人演出了大型歌舞《沿着毛主席的革命路线胜利前进》，歌颂了无产阶级文化大革命和批林批孔运动的伟大胜利，歌颂了伟大社会主义祖国欣欣向荣的大好形势，表现了我军指战员和各族人民团结战斗，保卫祖国，沿着毛主席革命路线胜利前进的动人情景。"},{"type":"paragraph","text":"出席今晚闭幕式的还有，人民解放军各总部、各军兵种负责人杨成武、张才千、向仲华、彭绍辉、王尚荣、伍修权、梁必业、田维新、魏伯亭、张宗逊、郭林祥、张池明、张爱萍、陶鲁笳、王宏坤、马宁、傅传作、张达志、王平、向守志、陈鹤桥、黄新廷、姚国民、陈士榘、李真、吴克华、崔田民、宋时轮、刘志坚、唐亮；"},{"type":"paragraph","text":"国家体委主任庄则栋，以及中共中央、国务院各部门和北京市的负责人。"},{"type":"paragraph","text":"各国驻华大使馆武官和夫人应邀出席了闭幕式。"},{"type":"paragraph","text":"＊　＊　＊（附图片）"},{"type":"paragraph","text":"中国人民解放军第三届体育运动会五月二十五日在首都体育馆闭幕。"},{"type":"paragraph","text":"党和国家领导人出席了闭幕式。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd5fa77651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马克思主义“还停留在1895年的地方”","authors":["南开大学","雷海宗"],"dates":[{"year":1957,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"马克思主义“还停留在1895年的地方”","type":"title"},{"text":"南开大学雷海宗","type":"authors"},{"text":"（雷海宗：南开大学历史系教授）","type":"subtitle"},{"text":"资料不够，使许多人不能争鸣。对百家争鸣，虽然可能有顾虑，但从天津史学界来说，因有顾虑而不敢争鸣的还不多，主要是资料太少无法鸣。我们搞世界史的比其他部门材料更少。","type":"paragraph"},{"text":"社会学(包括历史学)有一个根本问题：社会科学是随资本主义产生而产生的，是到资本主义社会才成为一种严格的真正科学；马克思恩格斯是在资产阶级社会科学的基础上用新方法和新观点为无产阶级建立了新的社会科学。这里就产生几个问题。一个是中国的社会科学没有资本主义的阶段，因为中国历史上没有经历资本主义，解放前虽向外国学了一点，很少，只是点缀性质，也没学透彻，在中国人的社会意识里没有这个东西。即或有少数人比较透彻的接触到资产阶级的社会科学，也是从国外留学时接触的，回国后就落后了，接不上去。过去只是为了点缀，今天要求我们继承过去人类的文化遗产，并在这个基础上来发展新的社会科学，不研究这些就不行。从这一点来看，资料问题就更大了。有些人认为我们只是在解放后才和资本主义的社会科学隔绝，其实过去也并不透彻了解，而今天要求我们比解放前有更多更透彻的了解。","type":"paragraph"},{"text":"另外，对马克思和恩格斯树立的新的社会科学的看法，大家在理论上是一致的，承认马列主义应该发展，可是实际上是停止了发展，还停留在恩格斯死时1895年的地方。1895年以后，列宁斯大林在个别问题上有新的提法，但他们主要谈当前革命问题。从了解整理几千年来人类历史经验，建立新的社会科学来说，基本上停留在1895年。教条主义者就是这样。马克思恩格斯生平也是经常修改他们的学说，他们注意到当时每一个社会科学部门的发展情况，掌握科学研究的材料和成果。可是以后人们就认为他们已解决了一切问题，社会科学不能再发展了。事实上并不如此。1895年以后社会科学上新材料很多，对旧材料有很多新的认识。我们今天的任务，就是要把1895年到今天六十二年的课补上。这不是那一个人的问题，而是整个社会主义阵营的问题，工作艰巨得很。解放以前对资本主义社会科学已经不是全面掌握，最近新订了一些资本主义国家的刊物，好多问题就不了解，看不懂。资本主义国家有些社会科学家是反动的，如凯恩斯，是为帝国主义服务的，但今天也有许多资本主义社会科学家并不是有意为帝国主义服务的。有的只是一个认识问题，不直接牵涉到立场，只是对材料的分析研究不同。当然，分析到最后，任何一个社会科学家都是有立场的。另外历史问题，如希腊史，六十二年来发现了好多材料。1890年在埃及发现的雅典宪法，可以说明好多问题。这本书恩格斯未看到，他如果看到，他在“家族、私有制和国家的起源”一书中在有些问题的提法上就会不同。社会科学是需要不断发展的：在理论上大家都这样说，在实践上却认为社会科学是停留在1895年的了。","type":"paragraph"},{"text":"我和郑天挺先生不大写文章主要是材料不够。过去学的好多东西，现在没有用，今天有用的东西，过去没有学，需要从头学起。过去我们买了不少资本主义国家的书，但是有用的书没有买。尤其是研究世界史书太缺乏了。目前我们图书馆要买书，经费又受限制。","type":"paragraph"},{"text":"对年龄大一点的人来说，他们有他们几十年的习惯，在研究一个问题时，得掌握全面或比较全面的材料才能讲话。今天有许多问题是值得谈的，可是不掌握材料就没法谈。因此不大量地把过去没有买来的书买到，进行研究就很困难。我们要体会马克思恩格斯研究问题的方法，而不是光揣摩他们的结论。马克思恩格斯是掌握六十二年前的材料做出的结论，如果他们掌握了今天的材料，就会另作结论。如果拿六十二年前马恩研究希腊史时的结论来解决中国古史问题，这当然解决不了问题，而只会把问题搞得越来越糊涂。","type":"paragraph"},{"text":" (原载人民日报1957年4月22日)","type":"paragraph"},{"text":" 来源：《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09d0a81655"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对邓小平关于召开党的第八次全国代表大会决议草案的说明稿的批语","alias":"","parts":[{"type":"paragraph","text":"对邓小平“关于召开党的第八次"},{"type":"paragraph","text":"全国代表大会决议草案的"},{"type":"paragraph","text":"说明稿的批语"},{"type":"paragraph","text":"（1955年9月18日）恩来同志阅，退小平办。我认为可以照这样去讲，只改了几个字。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十八日[1]邓小平，当时任中共中央秘书长。"},{"type":"paragraph","text":"[2]邓小平在关于召开党的第八次全国代表大会的决议草案的说明稿中着重对党的第八次代表大会未能早开的原因、八大的主要议程、代表的选举及召开的时间等作了解释。他说：党的第七次全国代表大会是在1945年召开的，到1956年召开八大，相距11年。应当说，相距时间是很长的。但是，必须指出，八大迟未召开是有原因的。1945年到1949年这4年，我们正处在急风暴雨的革命战争中；1950年到1952年这3年，我们全神贯注地进行了完成民主改革、恢复国民经济和巩固人民民主专政这些极为繁重的巨大的工作，并且紧张地进行了抗美援朝斗争。在这7年中间没有召开党代表大会，是完全可以理解的。1953年我们国家开始了第一个五年计划的建设。1952年年底，中央政治局和书记处在考虑召开全国人民代表大会的同时，就"},{"type":"paragraph","text":"对邓小平关于召开党的第八次全国代表大会决议草案的说明稿的批语曾考虑到召开党的第八次全国代表大会的问题，当时决定先召开一次党的全国代表会议。接着在1953年下半年，经过全国财经会议和全国组织工作会议之后，党中央察觉了高饶反党联盟，于是先后通过1954年2月党的七届四中全会和今年3月党的全国代表会议，对这个事件作了严肃的处理。显然地，在解决了高饶反党联盟这样重大事件之后，再来考虑召开八大问题，无疑是更为适当的。在这几年中，党规定了过渡时期的总路线，全国人民代表大会通过并公布了宪法，在社会主义建设和社会主义改造及其他各方面的工作中，有了更多宝贵的经验；同时经过整党建党，审干，总路线宣传和社会主义建设社会主义改造一系列实际斗争教育，党的组织更加团结和巩固，党员的政治觉悟有所提高。所有这些，实际上对党的八大作了更为充分的政治准备和组织准备。今天看来，八大开迟了几年固然是个缺陷，但无论从政治上还是组织上说，1956年召开八大将会开得更为完满一些。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7d3ff147a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

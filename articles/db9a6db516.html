script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”时走投无路想离开祖国　新时期中刻苦学习成艺术新苗曾经失足的青年当上县政协委员","authors":[],"dates":[{"year":1980,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社杭州7月13日电　一度失足的女青年、现浙江省温岭县第二越剧团演员陈欣，由于努力工作，成绩显著，最近被推选为温岭县第五届政协委员。"},{"type":"paragraph","text":"今年24岁的陈欣，从小爱好演唱和音乐，后来又学会了使用胡琴和三弦。她十多岁的时候，曾多次报考剧团、文艺宣传队。按她的艺术才华，招考单位都很满意；但因为她父亲历史上的一些问题，那些单位都没有录取她。这使她对自己的前途、出路产生了怀疑。她想离开祖国，结果触犯了法律，1976年初被公安机关拘捕。"},{"type":"paragraph","text":"陈欣获得释放后，“四人帮”被粉碎了。县里组建第二越剧团的时候，她又去报考。她想用自己的实际行动来弥补过去的过错。在考试中，她的艺术才华得到了大家的称赞。有关方面分析了陈欣曾经犯罪的情况，认为她自己固然有责任，但也应看到林彪、“四人帮”极左路线对她的坑害，认为对这样的青年，应该创造条件让她发挥自己的特长。"},{"type":"paragraph","text":"陈欣被吸收进剧团后，在党组织的关怀和群众的鼓励下，进步很快，表演水平大大提高，成为剧团的主要演员之一。去年，她被评为县宣传文化系统的先进工作者，现在又当上了县政协委员。她的心情非常激动。她说:“我一定不辜负党和人民的期望，要更加努力学习，下苦功夫，争取当一个为人民所喜爱的演员!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db9a6db516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"舒同在全省巩固人民公社会议上的讲话","authors":["贵州省副省长","赵欲樵"],"dates":[{"year":1958,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"赵欲樵在贵州省电话会议上的讲话记录","type":"title"},{"text":"贵州省副省长赵欲樵","type":"authors"},{"text":"一、今天贵州报上有一则消息，广西又一个县即是环江县继南丹之后，日产生铁35570吨，烧结铁78000吨，跃居全国第一。相形之下，我们这个省不放出一个30000吨的卫星，还过不去关，事在必放，非放不可。全国放卫星有一个特点，卫星放出之后，日落千丈，我们是否可以再创造一个特点。卫星放出以后，争取到25号卫星还能够正常的运转。就目前来看，放出10000吨的卫星不成问题。3万-5万吨也可以争取。但是我们应考虑如何在卫星放出以后，25号以前保持日产万吨。只有这样才能适应任务的要求。这样也可以在全国出现一个新的特点，卫星放出后，不日落千丈，是可以达到的。关键问题是充分的准备燃料和矿石。我们各地都抓住了备料，有的有保持十天的料这是好的。这样可以保持卫星正常的运转五六天，只要抓紧备料卫星多运转几天是有把握的。据了解备料情况有两个特点：（一）备料是不平衡的，有的可以保持半个月的料，有的炉子是朝不保夕。这个地区与那个地区之间，这个炉子与那个炉子之间都有不平衡的情况，这样就很可能到放卫星的最后几天，有些炉子不能参战。因它没有子弹了。不平衡状态要抓紧解决，将落后的突上来。（二）备料的数字很多，但有些没有运到炉子旁边，应以运到炉边的料来计算。各地要大抓一下运输，运到炉边来。矿石和燃料是主要的，其他辅助材料（如宝石、风箱、勾鞋等）都是少不得的，要加以强调。","type":"paragraph"},{"text":"二、在这个时期我们抓全民备料，对炉外群众作了很多工作，这很好，但是有些地区放松了内部整理，放松了对厂内炉上工人的思想工作，有些工人对放卫星的意义还不十分清楚，不知道为什么要放卫星？如何放？这一课我们一定要补上，要使参加具体作战的战士在思想上明确起来。如果不作好这部分人的工作，有好料也不能炼出好铁。所以要加强战士的政治思想工作，要使参加这个战斗的职工同志清楚放卫星的重要性和可能性，使之斗志昂扬，信心百倍。不然的话，尽管你用人海战术，炉子上堆满了人，干劲不足，也是不行的。政治思想工作要讲究。炉边的政治思想工作和战场上有相似之处。要作战地动员，要搞好文娱工作，鼓励士气，唱山歌、花灯等，消极的讲，也可避免他们打瞌睡。要在下边多创造些花样。刚才金凤同志讲的好，参加的人不是少了，而是很多，简直是全民皆兵，如不很好组织他们，效率也不会高。广西珠江县本县参加8万人，外地支援两万人，共十万之众，竟生产生铁35000多吨，烧结铁78000吨，这里边一定有奥妙的东西，主要是劳力组织的好，效率高。要从两方面来加强组织：（一）组织好人力搞燃料和运输，实行三化，但绝不能脱离原来的基层领导，是那个社还归那个社，是那个队还归那个队来领导，这就不乱了。（二）厂矿内部组织也很紧张，例如拉风箱的一、二十个人，不组织好，上下班交接不好，也会出问题。要把铁厂排一下队，把炉子排一下队，看那一个炉子存在什么问题，这个为什么产量高，那个为什么产量低，作到心中有数。燃材料的分配要计划一下，把好料分给主力，给高产的炉子吃。放卫星要用富矿，用好燃料，不惜牺牲用好木炭烧，尚稽清水乡三个炉子日产24吨，主要是吃好东西，烧好杠炭。选富矿，都捶一样大小。我们对好炉子加以支持是应该的。","type":"paragraph"},{"text":"我们要保证每一个炉子正常生产，必须教育工人遵守操作规范，坚持先进操作是有巨大作用的。各地在生产中都有好的东西，都有些经验，为什么有的产量高有的产量低，主要是有的地区认真总结经验不够，认真研究技术不够。矿石要精选，大小要均匀。只有经过群众认真讨论，辩论一番，才能使群众坚持下去。","type":"paragraph"},{"text":"三、这次战役已经开始了，大家很辛苦，日夜苦战，要加强文化娱乐工作，物质生活也要搞好，要杀猪宰羊，大犒三军，保证吃饱喝足，有的光吃点辣椒水是不行的。","type":"paragraph"},{"text":"四、这样广泛的群众运动，有成千累万的群众炉，要加以领导，因它的面广、分散，一定要确保质量。不要将烧结铁和缎一下的矿石也作为任务报上来，不要胡子眉毛一把抓，将来一笔糊涂帐不好算。要分清好铁多少，坏铁多少，要有老老实实的态度，不然的话，将来要受到责备。要加强统计工作，统计好。","type":"paragraph"},{"text":"五、钢，有一个好消息，河南来了一个电报，看来搞锅并不困难，冶金部也同意了，毛铁就是低炭钢。炼毛铁我们贵州是有基础的，将来我们要大放钢的卫星。","type":"paragraph"},{"text":"六、放卫星是有把握的，准备在21号开庆放大会，在广播上广播一番，成绩的由来要总结一下，下步的任务要布置一下，如何保持高产的问题。希望各地往下边传达一下，如何巩固卫星，25号以前保持日产一万吨，25号以后也得有7000吨，这样才能完成任务。20号以前主要是拼劳力，20号以后不是拼劳力，而是拼技术，而是斗智，请各地研究一下。","type":"paragraph"},{"text":"最后，关于调铁的问题，有的没有运到公路边上，贵阳去的车子放空转来是不好的，要保证调运。","type":"paragraph"},{"text":"来源：中共遵义地委办公室整理","type":"paragraph"},{"text":"1958.10.18","type":"appellation"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a99c1b3d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十四周年  延安工农兵热情歌颂伟大的毛泽东思想","authors":[],"dates":[{"year":1966,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十四周年"},{"type":"paragraph","text":"延安工农兵热情歌颂伟大的毛泽东思想"},{"type":"paragraph","text":"新华社西安四日电　延安工农兵青年举行演唱会，纪念毛主席《在延安文艺座谈会上的讲话》发表二十四周年。会上，他们以社会主义文化大革命的战斗姿态，高歌颂扬当代马克思列宁主义的顶峰毛泽东思想，显示了广大工农兵坚决保卫毛泽东思想、积极参加社会主义文化大革命的强大声威。"},{"type":"paragraph","text":"演唱会以《东方红》为序幕。几十名头扎羊肚手巾的公社社员，以雄壮豪迈的歌声，齐唱：“东方红，太阳升，中国出了个毛泽东，他为人民谋幸福，呼儿咳哟，他是人民大救星。”这些社员来自城关公社桥儿沟大队。自从一九四三年，他们从邻居鲁迅艺术学院那里学会演唱《东方红》这首歌以后，便大唱特唱，一直唱到现在。这首民歌的歌词是陕北一位老贫农，在《在延安文艺座谈会上的讲话》的指引下，在一九四二年冬天编出来的。歌曲如实地表达了广大劳动人民对党和毛主席无比的热爱。现在，它已成为全国、全世界革命人民最爱唱的革命歌曲之一。"},{"type":"paragraph","text":"在这次会上演唱的每一个节目，都充满深厚的阶级感情，热烈歌颂伟大的毛泽东思想。延安手工业工艺社演出的女声表演唱《巧绣延安》，以真挚的歌声表达了延安工人对毛主席的衷心爱戴。柳林公社柳林大队社员演唱的《宝塔山下延水清》，描绘了他们在毛泽东思想的哺育下，夺得了改天换地的伟大胜利。城关公社桥儿沟大队社员的大合唱：《十唱桥儿沟》，也表达了广大工农兵群众要永远跟着毛主席的心愿。在场的听众以热烈的掌声一再要求重演这些节目。"},{"type":"paragraph","text":"延安的公安战士带着坚决搞掉文化战线上的反党反社会主义黑线的战斗热情，演出了大合唱《掀起文化大革命高潮》等歌曲。民间艺人韩起祥也怀着满腔的革命激情，说唱了赶编出来的一个陕北书词：“我的三弦是机关枪，书词是子弹，我用三弦和书词，来捍卫伟大的毛泽东思想。”"},{"type":"paragraph","text":"这次演唱的革命歌曲大多数是延安县工农兵群众自编的。他们高举毛泽东思想的伟大红旗，破除资产阶级的“权威”，近两年就自编自演了二百多个节目。这些节目都是工农兵火热的斗争生活的写照。工农兵唱自己，演自己，阶级感情深厚，战斗气息强烈，有力地抵制了资产阶级“权威”散布的靡靡之音，给予工农兵群众以极大的鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1450523782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

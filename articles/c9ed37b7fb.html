script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无限忠于伟大领袖毛主席","authors":["《解放军报》编辑部社论"],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"无限忠于伟大领袖毛主席","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"四川省自贡市人民武装部在支左斗争中，立场坚定，旗帜鲜明，表现了对伟大领袖毛主席的绝对忠诚。他们不顾资产阶级反动路线软硬兼施的种种打击和迫害，坚决执行毛主席的指示，坚定不移地支持革命左派。他们对旧自贡市委的不符合毛泽东思想的所谓“指示”，坚决抵制，坚决反对。他们经受住了阶级斗争的惊涛骇浪的考验，为当地无产阶级文化大革命作出了重大贡献。他们不愧为广大群众所称颂的“毛主席的红色武装部”。他们是全国人民武装干部和全军同志学习的好榜样。￥自贡市人民武装部斗争胜利的经验，归结到一点，就是无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线，无限忠于以毛主席为首的无产阶级司令部。这是做好支左工作的根本，也是搞好无产阶级文化大革命的根本。","type":"paragraph"},{"text":"林彪同志早就指出：“这次无产阶级文化大革命，最高司令是我们毛主席。毛主席是统帅。我们在伟大统帅的指挥下，好好地听我们统帅——毛主席的话，文化大革命一定能顺利发展，一定能取得伟大胜利！”￥在无产阶级文化大革命中，在支左斗争中，无限忠于毛主席，好好听毛主席的话，坚决执行毛主席的无产阶级革命路线，一切行动听毛主席的无产阶级司令部的指挥，是政治方向的问题，是我们的根本立场和根本态度。方向对头了，一切事情才好办。方向错了，一切就都错了。￥毛主席亲自发动和领导的无产阶级文化大革命，是史无前例的崭新的事物。毛泽东思想是当代马克思列宁主义的最高峰。有些问题，我们暂时不很理解，这是难免的。无限忠于毛主席，就是要做到“毛主席怎么说，我们就怎么做”，“毛主席怎么做，我们也跟着怎么做”。对毛主席的指示，理解的坚决执行，暂时不理解的也坚决执行；同自己想法一致的坚决执行，同自己想法不一致的也坚决执行。自贡市人民武装部的同志们说得好：毛主席的领导一千个正确，一万个正确。我们如果不理解，那是自己的立场、观点、方法有问题。越是在这种时候，我们越是要坚信不疑，紧紧跟上，坚决照办。“只有紧跟，才能理解；只有照办，才能在实践中加深理解。”￥在两个阶级、两条道路、两条路线的大搏斗中，坚持毛主席的无产阶级革命路线，紧紧跟着毛主席干革命，必然要遭到阶级敌人和保守势力的反对。能不能坚定不移地按照毛泽东思想办事，勇敢地捍卫毛主席的无产阶级革命路线，对我们每个革命同志，是一个重大考验。无私才能无畏。只有破除一切私心杂念，以革命利益为第一生命，像自贡市人民武装部的同志们那样，“牢可坐，头可断，坚信毛主席的红心永不变”，才能真正成为无限忠于毛主席的战士。￥毛主席说：“犯错误是难免的，只要认真改了，就好了。”在无产阶级文化大革命这场尖锐复杂的阶级斗争中，我们有些同志，由于种种原因，说了些错话，做了些错事，这是可以理解的。犯了错误只要痛痛快快地承认，尽快地彻底改正，就是照毛主席的指示办事，就仍然是一个忠于毛主席的好同志。￥中国人民解放军是毛主席亲自缔造和领导的人民军队。伟大的毛泽东思想是我军一切胜利的源泉。在当前两个阶级、两条道路、两条路线决战的关键时刻，我们要更好地活学活用毛主席著作，紧跟伟大领袖毛主席，紧跟伟大的毛泽东思想，紧跟毛主席的无产阶级革命路线，紧跟以毛主席为首的无产阶级司令部，夺取无产阶级文化大革命的新的胜利！","type":"paragraph"}],"comments":[],"origin":"原载《解放军报》1967年8月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9ed37b7fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省有些农村党员抗拒粮食统购统销","authors":[],"dates":[{"year":1954,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"黑龙江省有些农村党员抗拒粮食统购统销","type":"title"},{"text":"【黑龙江分社二十四日讯】黑龙江省购粮中，有些农村党员抗拒粮食统购统销政策。在购粮中表现消极，甚至囤积粮食，拒不出售。","type":"paragraph"},{"text":"各地在召开三级干部会议和党员、积极分子会议动员购粮时，有些党员不参加会议，或报到后听说是布置购粮工作就不告而去。集贤县九区二百一十一名党员，参加动员购粮会议的只有一百一十名。七星村有十七个党员，支部头一天做出决议要全体党员都到区参加会议，第二天只去了四个党员，讨论中只有一个党员积极发言。他说：不来的党员家中都有余粮，完成购粮任务没有问题，但必须首先整党。郭后旗有两个村支部的党员在会议进行中不告而别。桦川县有个支部书记到县参加三级干部会议，报到后听说是讨论购粮，就回家作投机生意去了。个别村支部甚至做出决议叫党员不准报实产量，谁如果报实产量，就要给予开除党籍的处分。","type":"paragraph"},{"text":"有些党员囤粮放高利贷。集贤县有个党员去年余粮一万斤没卖，今年他把这余粮拿来放高利贷。有些党员把车马都卖了放高利贷。兰西县有一个村十九个党员中，有十六个是高利贷者。","type":"paragraph"},{"text":"至于阶级观点模糊，曲解党的政策的现象更多。如有的认为购粮不能依靠贫农，贫农没有粮食。有的甚至提出要“依靠贫农，团结中农，联合富农。”","type":"paragraph"},{"text":"农村党员在粮食统购中的这些表现，反映了这些地方党的思想工作极为薄弱，组织纪律涣散。合江地区有的村支部六年都没有改选过一次，有些党员多半不过组织生活。","type":"paragraph"},{"text":"上述情况已引起中共黑龙江省委的重视。(于长钦)","type":"paragraph"},{"text":"1954年12月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e78e880392"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

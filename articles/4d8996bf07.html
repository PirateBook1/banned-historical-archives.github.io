script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津大学、天津师范学院分院等校目前正处于一触卽發之势","authors":[],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"天津大学、天津师范学院分院等校目前正处于一触卽发之势","type":"title"},{"text":"新华社天津28日讯  目前天津市高等学校除了天津医学院比较平静外，天津大学、天津师范学院分院、中央音乐学院和河北天津师范学院的学生也都开始波动起来。靠近南开大学的天津大学和天津师范学院分院也都贴出了大字报，这几天到南大参覌大字报的学生川流不息，天津大学大字报的主要内容是:1、要求纠正肃反中的错误, 化学系四年级一些学生要求党委囘答斗错了多少同学。2、对人事工作、档案工作表示不满，提出了许多质问。3、揭露幷攻击党员的缺点。河北天津师范学院美术系学生要求院长卽时答复毕业生的分配工作问题，否则他们准备贴大字报质问，这个学校的院长已答应在今天召开座谈会，囘答同学们的问题。中央音乐学院有些学生到北京看到清华大学等学校搞得“轰轰烈烈”，表示十分羡幕，现在学生们已经议论纷纷，对学校的党委工作不满，形成了一触卽发之势。(李正杰)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2216期, 一九五七年五月二十九日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d8996bf07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

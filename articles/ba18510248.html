script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青办关于中学毕业生分配政策方面的问题给江苏、广东省知青办的复函","authors":[],"dates":[{"year":1978,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"国务院知青办关于中学毕业生分配政策方面的问题给江苏、广东省知青办的复函","type":"title"},{"text":"你们电话请示关于中央〔1978〕6号文件附件中规定的城镇中学毕业生分配政策和招工政策如何理解的问题，经请示国家计委，现答复如下：","type":"paragraph"},{"text":"一、关于“按照四个面向的原则，妥善安排城镇知青”的问题，是指今后对于城镇中学毕业生的分配，应当实行统筹安排的方针。对于如何统筹的有关政策，还需要经过调查和在今年召开的全国知青工作会议研究后，提出意见，报请中央和国务院审批。","type":"paragraph"},{"text":"二、关于“今后城镇用工，基本上不从农村招收”的问题，这主要是为了保证农业第一线有足够的劳动力，制止农村劳动力自发地流入城镇和扩大城市人口，因而要严格控制从农村招工。根据国家生产建设和劳动计划的安排，需要补充职工时，主要是招收按政策规定留城的知识青年，也可以招收上山下乡知识青年。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba18510248"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

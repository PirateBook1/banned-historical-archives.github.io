<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应齐奥塞斯库总统邀请进行正式友好访问华主席离京前往罗马尼亚叶剑英邓小平李先念汪东兴副主席等到机场热烈欢送　华主席访问罗马尼亚后还将访问南斯拉夫和伊朗","authors":[],"dates":[{"year":1978,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月十四日电　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋同志，应罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志的邀请，今天上午乘专机离开北京经乌鲁木齐前往罗马尼亚进行正式友好访问。罗马尼亚是华主席出访的第一个欧洲国家。"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库总统为加强中罗友谊和推进中罗友好合作关系的发展，今年五月访问了中国。华主席这次访问罗马尼亚，正是在齐奥塞斯库总统访华成果基础上的一次具有重要意义的访问。"},{"type":"paragraph","text":"中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理邓小平、李先念，中共中央副主席汪东兴到机场热烈欢送。"},{"type":"paragraph","text":"华国锋主席的随行人员有:中共中央政治局委员、国务院副总理纪登奎，中共中央政治局候补委员、中共四川省委第一书记、四川省革委会主任赵紫阳，中共中央委员、外交部长黄华，中共中央候补委员、中共中央办公厅副主任张耀词，中联部副部长乔石，外交部副部长余湛，外贸部副部长陈洁等。"},{"type":"paragraph","text":"到机场欢送华主席的还有:"},{"type":"paragraph","text":"党和国家其他领导人韦国清、乌兰夫、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、赛福鼎、陈云、谭震林、李井泉、邓颖超、廖承志、姬鹏飞、阿沛·阿旺晋美、周建人、许德珩、胡厥文、王震、谷牧、康世恩；"},{"type":"paragraph","text":"中共中央军委负责人粟裕；政协全国委员会副主席宋任穷、沈雁冰、史良、康克清、季方、王首道、胡子昂、荣毅仁、童第周；最高人民检察院检察长黄火青，最高人民法院副院长曾汉周。"},{"type":"paragraph","text":"华主席访问罗马尼亚后还将访问南斯拉夫和伊朗。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆临时代办莱菲特，杜米特列斯库大使的夫人；南斯拉夫驻中国大使馆临时代办格鲁伯；伊朗驻中国大使馆临时代办塔加维，以及这三个大使馆的外交官员也到机场送行。"},{"type":"paragraph","text":"华主席乘车来到机场，同欢送的人们一一握手。华主席满面笑容地登上飞机，向大家挥手告别。欢送的人们热烈祝愿华主席访问取得元满成功。"},{"type":"paragraph","text":"到机场送行的还有中共中央和政府有关部门，中国人民解放军各总部、各军种，北京市革委会等有关方面负责人李强、罗青长、邓典桃、周启才、胡绳、冯铉、李一氓、韩念龙、张海峰、王海容、王润生、石林、魏玉明、杨勇、梁必业、王平、吴庆彤、齐燕铭、李梦夫、王伏林、卢仁灿、高厚良、沈图、贾庭三。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席八月十四日乘专机离开北京前往罗马尼亚进行正式友好访问。中共中央副主席叶剑英、邓小平、李先念、汪东兴同党和国家其他领导人到机场送行。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14d368d7dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

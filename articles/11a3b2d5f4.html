script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市天主教、基督教中的反动分子活动频繁","authors":[],"dates":[{"year":1955,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"天津市天主教、基督教中的反动分子活动频繁","type":"title"},{"text":"【天津分社十四日讯】最近，天津市天主教和基督教中的反动分子活动频繁。他们活动的中心，是以“信仰”为掩护，攻击参加爱国运动的教派，拉拢落后教徒，策动“反水”活动，阴谋逐渐蚕食爱国阵地，分裂和瓦解爱国运动。其活动的特点有：","type":"paragraph"},{"text":"一、反动的“游行布道家”接连不断地来津活动。已发现的有从西北来的任重度，从内蒙古来的刘桐山，从西南来的边云波，从冀东来的刘慕萱，从香山来的张爱贞，从北京来的齐向荣，从福建来的张世真，以及从英国回来的黄美丽等。他们来津后多与隐蔽的家庭教会相结合，进行秘密“领会”，讲道内容极为反动。如从北京来的反动牧师徐弘道，在他所领的秘密聚会上，大肆攻击政府，鼓动教徒要“不怕死”与政府对抗，号召教徒转到隐蔽的家庭教会中去活动，并说：“要从形式上显示出教会的力量，向魔鬼示威！”黄美丽来津后接触的人非常多，她讲道措词虽很小心，但充满反动宣传，她说：“只有愚顽的人才不相信有神，有人相信猴变人，但归根到底猴也是神所造的。”她“安慰”教徒们这几年“饱受虚惊”，攻击爱国分子“发出臭气”，并大肆宣传美国宗教活动的“火炽”。","type":"paragraph"},{"text":"二、利用通信策动神职人员“反水”。天主教进步神甫岳树德最近接到江西省贵溪县马利华神甫来信，信的内容是传播所谓“教皇通谍”，对参加爱国运动的神职人员进行威胁与诬蔑。","type":"paragraph"},{"text":"三、潜入爱国组织不巩固的教会，进行瓦解，策动教会人员退出爱国会组织。反动分子荆乐天等钻到仓门口教会后，首先鼓动这个教会的传道人黄良裔退出爱国会。黄在他们的影响下公开声明：退出爱国会，不参加爱国活动。","type":"appellation"},{"text":"四、加强对青年教徒的教育，为教会培养干部。基督教确定专人负责成立了以大学生为主要对象的青年聚会。天主教天津教区主教赵振亚积极扩展修道院，为天主教培养训练干部，最近并亲自主持召开修道院全体教授会议，研究了大、小修道院的管理和教学计划。","type":"paragraph"},{"text":"五、用频繁的宗教活动来激发教徒的宗教感情，巩固教徒群众，扩大宗教影响。他们在“若瑟月”、“若瑟瞻礼”、“复活节”，都进行了一连串的宗教活动，有的教堂在三月内每天下午都做“降福”仪式。","type":"paragraph"},{"text":"以上这些反动活动，对爱国运动起了很大的破坏作用。有些不坚定的神职人员产生了“反水”思想，公开表示自己过去走错了路，今后要悔改，求神赦罪。有些进步分子也产生混乱思想，感到苦闷无路。有的认为自己是处于马列主义和反动势力两面夹击之中，进退维谷。","type":"paragraph"},{"text":" (梁一丁据天津市委统战部材料编)","type":"paragraph"}],"comments":[],"origin":"1955年4月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a3b2d5f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5","name":"中央组织部对职员、知识分子、自由职业者的含义的解释","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部对职员、知识分子、自由职业者的含义的解释","dates":[{"year":1949,"month":1,"day":7}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部干审局编，干审工作政策文件选编（上），147-148","tags":[{"name":"落实政策","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央组织部对职员、知识分子、自由职业者的含义的解释"},{"type":"subtitle","text":"1949年1月7日"},{"type":"paragraph","text":"一、党章第一章第四条乙项所规定的职员、知识分子、自由职业者入党的手续是一样的，但就这项中所指的职员、知识分子、自由职业者的含义而言，则有区别。如："},{"type":"paragraph","text":"知识分子主要是指中学以上学校的学生。即是说学生入党的手续亦与这项规定相同。"},{"type":"paragraph","text":"职员一般的是知识分子，但他们已从事于社会职业，是已在企业中、国家政权系统中、人民团体中被雇用或任用，从事脑力劳动，取得薪水，作为其全部或主要生活来源。党章上所指的职员是指与工人地位相近的下级的和一部分中级的职员，并不包括旧政权的高级官吏在内。"},{"type":"paragraph","text":"自由职业者也是知识分子，是已从事独立脑力劳动的人们。其中一部分是自己生产商品，如著作家、艺术家等。另一部分是以自己劳动满足消费者的需要，如医生、律师等。还有一种虽为资本家雇佣或为国家所任用，如报社的记者、书店的编辑、电影厂的演员和导演、学校的教师、企业中的工程师、国家研究机关中的学者等，仍可认为是自由职业者。这是以旧中国而言的。但如新民主国家所任用的脑力劳动者，则都应认为革命职员，而不叫自由职业者。"},{"type":"paragraph","text":"二、党章所规定的入党手续是按照本人社会地位（即本人成分），来决定入党时介绍人的多少,与候补期的长短,而不是依据其家庭的出身及变化(上升与下降)。如作为考察一个人的家庭出身，则应以本人脱离其家庭经济关系及影响时为标准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b1bf6d2b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

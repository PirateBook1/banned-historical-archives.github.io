script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国成立十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国"},{"type":"paragraph","text":"成立十五周年的电报"},{"type":"paragraph","text":"（1960年9月1日）越南劳动党中央委员会主席、越南民主共和国主席胡志明同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"在越南民主共和国成立十五周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向越南劳动党、越南民主共和国政府和全体越南人民致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"英雄的越南人民，在以胡志明主席为首的越南劳动党的领导下，经过长期艰苦的斗争，在1945年8月推翻了帝国主义的殖民统治，实现了民族的独立。但是，越南民主共和国成立还不到一个月，又遭到法帝国主义的武装进攻。越南人民紧密地团结在越南劳动党和胡志明主席的周围，进行了九年英勇抗战，终于打退了帝国主义的侵略，赢得了越南北方的解放。越南人民的胜利为被压迫民族争取解放的斗争树立了一个光辉的榜样。"},{"type":"paragraph","text":"解放之后，越南北方人民展开了规模巨大的社会主义改造和社会主义建设，并且取得了重大的成就。现在越南北方人民正在为完成和超额完成1958一1960三年计划所规定的社会主义改造和社会主义建设的各项指标而奋斗。我们深信，勤劳勇敢的越南人民一定能毛泽东全集第四十三卷够出色地完成这项光荣的任务。"},{"type":"paragraph","text":"越南民主共和国政府和越南人民一贯维护日内瓦协议\"，为和平统一自己的祖国进行着坚持不懈解的努力。尽管美帝国主义一直控制着越南南方，竭力阻挠越南的和平统一，但是它的这些罪恶活动正在激起越南人民越来越强烈的反抗。越南人民和平统一祖国的愿望是任何力量也阻挡不了的。越南人民的正义斗争一定会取得最后胜利。"},{"type":"paragraph","text":"越南民主共和国一贯执行和平外交政策，坚决维护社会主义阵营的团结，坚决反对美帝国主义的侵略，维护印度支那和亚洲的和平，并且大力支持殖民地、半殖民地人民的民族解放运动，积极发展同亚非和平中立国家的友好关系。这一切赢得了全世界爱好和平的人民和国家的赞扬和支持。"},{"type":"paragraph","text":"中越两国是唇齿相依的邻邦，是社会主义大家庭中的亲密兄弟。我们两国人民的友谊是建立在马克思列宁主义和无产阶级国际主义基础之上的，是牢不可破的。中国人民怀着十分兴奋的心情庆祝光荣的越南民主共和国建国十五周年，庆祝越南人民在十五年中所取得的辉煌的成就。我们衷心地预祝同志们，并且通过你们预祝兄弟的越南人民在建设社会主义、反对美帝国主义侵略、争取祖国"},{"type":"paragraph","text":"[1]指1954年7月20日至21日在日内瓦会议上达成的关于恢复印度支那各国和平的各项协议，包括《关于在越南停止敌对行动的协定》《关于在老挝停止敌对行动的协定》《关于在柬埔寨停止敌对行动的协定》以及《日内瓦会议最后宣言》等。这些协议的主要内容是：在越南、老挝、柬埔寨恢复和平，法国从印度支那撤军；尊重这三个国家的主权、独立、统一和领土完整，不千涉他们的内政；上述三国不参加任何军事同盟，不容许外国在它们的领土上建立军事基地。"},{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国成立十五周年的电报的和平统一、加强以苏联为首的社会主义阵营的团结和保卫世界和平的事业中获得新的更大的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年9月1日于北京"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":486,"page_end":488},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04bf7b6916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"合肥各小学学生在宣传队的领导下度革命化暑假  组织起来，积极宣传毛泽东思想","authors":[],"dates":[{"year":1969,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"合肥各小学学生在宣传队的领导下度革命化暑假"},{"type":"paragraph","text":"组织起来，积极宣传毛泽东思想"},{"type":"paragraph","text":"新华社合肥电　安徽省合肥市各小学的学生，在暑假期间，组织起来，热情宣传毛泽东思想，协助人民警察维持交通秩序，在为人民服务的实践中锻炼提高自己。"},{"type":"paragraph","text":"合肥市革命委员会和驻合肥市各小学的工人、解放军毛泽东思想宣传队，在暑期开始时，组织革命少年认真学习伟大领袖毛主席关于无产阶级专政下继续革命的伟大理论，组织他们参观有关阶级斗争的展览，并密切结合当地阶级斗争的新动向，领导他们进行讨论。广大革命少年通过学习和讨论，提高了革命警惕和阶级斗争觉悟。他们在工人、解放军宣传队的领导下，组织起来，积极参加加强革命纪律性的宣传，并协助人民警察维护交通规则。"},{"type":"paragraph","text":"革命少年们在街头执勤中，以解放军为榜样，锻炼三八作风和为人民服务的思想。许多革命小将在执勤中不怕暴雨，不畏烈日，坚守岗位，热情宣传毛泽东思想。他们说，雨越大，越容易出交通事故，越需要我们坚守岗位，执行任务。红小兵们特别注意自己严格遵守革命纪律。他们说，我们红小兵最听毛主席的话。我们一定要遵守伟大统帅毛主席亲手制定的三大纪律八项注意，做遵守革命纪律的模范，才能向革命群众宣传好毛泽东思想。许多红小兵轮到执勤时，都提前去接班，不到规定时间，决不离开岗位。许多革命少年在执勤中还进一步加强了革命团结，发扬互助精神，出现了不少好人好事。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e0fa56584"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市各高等学校学生对目前时局认识模糊","authors":["李新民"],"dates":[{"year":1955,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"南京市各高等学校学生对目前时局认识模糊","type":"title"},{"text":"李新民","type":"authors"},{"text":"【江苏分社七日讯】南京市各高等学校部分学生对当前时局存在一些糊涂认识。南京大学有好些学生认为：艾森豪威尔要求有权使用美国武装部队公开干涉我解放台湾，澎湖，是否第三次世界大战马上要爆发？如果打起来的话，战争还是在中国土地上进行，中国要变成第二个朝鲜。华东航空学院有的学生认为“停火”应“加以考虑”，“坚持下去会造成世界大战。”但也有少数学生对此问题有不同的看法，如华东航空学院也有学生认为第三次世界大战打不起来，其理由是李奇微说过，要在中国大陆建立立足点，需要三、四十万美国军队，他们觉得三、四十万军队在美国是困难的。","type":"paragraph"},{"text":"有的学生对造成目前紧张局势的根源存在着错误认识。南京工学院有的学生说：没有各民主党派的宣言，就不会有美蒋条约；没有美蒋条约就不会有今天的紧张局势。南京师范学院一学生说：美蒋共同防御条约，对美蒋来说是防御的。","type":"paragraph"},{"text":"家在福建和在福州的一些学生，当福州被蒋贼军飞机轰炸后，紧张不安。有的干什么也不起劲，考试也不安心子。这些学生经过教育后情绪已基本上稳定。华东水利学院有个别学生埋怨政府“对福州照顾不够”，说：福州的炮口径太小，都是横打的，没有直打的。南京大学有的学生说：浙江一带航空设备严密，敌人飞机进不来，福州就差一些。","type":"paragraph"},{"text":"也有少数学生不关心时事或认为解放台湾与自己无关。南京工学院有学生认为要“分工合作”，意思是“解放军打仗，学生就是学习。”“要炮弹有兵工厂，要棉衣有被服厂，要慰问信我也可以写一封。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95860b0dd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见罗捷两国政府代表团","authors":[],"dates":[{"year":1954,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十五日电】　我中央人民政府毛泽东主席二十五日下午四时接见了应邀来我国参加建国五周年国庆典礼的罗马尼亚人民共和国政府代表团团长、罗马尼亚工人党中央政治局委员、书记处第一书记格·阿波斯托尔，团员:罗马尼亚人民共和国国民议会主席团主席彼·格罗查博士，外交部第一副部长格·普利奥蒂亚萨，作家、国家奖金获得者尤·卡米拉，作家依·维特奈。"},{"type":"paragraph","text":"接见时在座的，有中央人民政府副主席刘少奇、宋庆龄，政务院总理兼外交部部长周恩来，政务院副总理董必武、陈云、邓小平。"},{"type":"paragraph","text":"接见时，罗马尼亚人民共和国驻我国大使郭佐文也在座。"},{"type":"paragraph","text":"【新华社北京二十五日电】　我中央人民政府毛泽东主席二十五日下午五时半接见了应邀来我国参加建国五周年国庆典礼的捷克斯洛伐克共和国政府代表团团长、捷克斯洛伐克共产党中央政治局委员、捷克斯洛伐克共和国副总理兼文化部部长瓦·柯别茨基，团员:捷克斯洛伐克共产党中央委员、中央委员会书记瓦·巴塞克，捷克斯洛伐克共产党中央委员、捷克斯洛伐克共和国国防部总政治部主任扬·泽曼中将和团员、捷克斯洛伐克共和国驻我国特命全权大使康萨拉。"},{"type":"paragraph","text":"接见时在座的，有中央人民政府副主席刘少奇、宋庆龄，政务院总理兼外交部部长周恩来，政务院副总理董必武、陈云、邓小平。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6b142d4b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

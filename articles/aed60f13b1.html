script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《职工罢工、请愿情况简报》（14）","authors":["中华全国总工会办公厅编"],"dates":[{"year":1957,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"《职工罢工、请愿情况简报》（14）","type":"title"},{"text":"中华全国总工会办公厅编","type":"authors"},{"text":"上海新成电机厂工人派代表来京请愿","type":"subtitle"},{"text":"上海新成电机厂10名工人，推派唐余根等3人于6月25日来全国总工会情愿。经接谈后，介绍到重工业工会全国委员会会同冶金工业部处理。现在代表尚在北京。","type":"paragraph"},{"text":"这些工人原在上海各私营厂和合资厂做钳工，1954年9月响应政府职员重点建设的号召，到武汉冶金化学建筑总公司工作。到公司后，因没有钳工活，他们就做壮工活或学习。后来，行政为了要他们该做内燃机修理工，所以有了钳工活也不给他们做，窝工了53天。此后工人提出回上海，行政统一，于1956年12月回上海，由上海市劳动局介绍到新成电机厂做工。","type":"paragraph"},{"text":"他们这次派代表来全总，主要要求解决补偿工资差额问题。他们在上海时，与公司将拖到武汉工作3个月后评级，并且不乏上海与武汉之间工资差额9个月。但是1956年8月以前，一直没有评级，只按临时等级发放工资，1956年9月平既是也未能合理评定，他们要求补发差额。","type":"paragraph"},{"text":"此外，他们认为窝工53天不是没有工作，而是行政不给工作，只发80%的工资不合理，离职后的一切损失，如停工20多天的工资、途中的宿费、行李费等都应由行政补偿。","type":"paragraph"},{"text":"上海市档案馆，C1-2-2271，第26页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed60f13b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

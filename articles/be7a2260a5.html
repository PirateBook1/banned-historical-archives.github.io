script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北工学院机械系八十二名教师签名请求沈阳市委书记支持他们“鸣”“放”","authors":["赖德浓"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"东北工学院机械系八十二名教师签名请求沈阳市委书记支持他们“鸣”“放”","type":"title"},{"text":"赖德浓","type":"authors"},{"text":"新华社沈阳10日讯　东北工学院机械系八十二名教师签名请求中共沈阳市委第一书记支持他们“鸣”“放”。","type":"paragraph"},{"text":"今日上午，这个系的教师举行了讨论正确处理人民内部矛盾的学习会。在座谈中教师们深深感到他们还是自发的在“鸣”“放”，学校党委对如何放，特别是是否放手放还未表示态度，因此大家感到焦急，在会议中途，邀请党委书记和院长参加，党委书记副院长康敏庄在会上作了报告，但这个报告没有使大部分教师感到满足，他们一再要求康敏庄表明教师如何放、是否支持放的态度。教师们还要求考虑成立一个委员会来解决提出来的内部矛盾问题，因为没有得到明确答复和解释，结果弄得很僵，教师们不让康敏庄离去。教师们的感情很激动，绝大部分教师(其中有九名党员)立即签名写信给市委第一书记，要求他和省委第一书记参加明天上午的会，支持他们的“鸣”“放”。并且临时打电话找各报记者请求发表消息支持他们。","type":"paragraph"},{"text":"这两天讨论正确处理人民内部矛盾中，教师们对学校的党群关系、官僚主义、家长式领导作风、对教师政治上不关心、思想改造有点过急以及对教师此次学习处理人民内部矛盾不重视、不领导等提出许多意见。有些教师对肃反的成绩很赞扬，但对运动中的缺点提出了批评。教师们对康敏庄在会上对放的问题只淡淡地提了两三句，没有放手支持；对意见只说可以提，不行再提，而没有表示决心负责研究解决，表示了很大不满。","type":"paragraph"},{"text":"会后，记者会见了几位教师，其中包括系主任和工会的人，他们都说人民内部矛盾应该愈解决愈少，而不应愈谈愈尖锐，认为今天的这个会没有达到这个目的。","type":"paragraph"},{"text":"随后记者又到党委书记康敏庄家里，询问了学校党委如何领导学习和解决正确处理人民内部矛盾问题。他说：现在如何组织教师具体“鸣”“放”，还没有得到市委指示；同时现在全院学生正停课一周，学习这个问题，教师的学习还抓不过来，不是不支持教师的“鸣”“放”。","type":"paragraph"},{"text":" 来源： 1957年5月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be7a2260a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席率代表团回国  刘少奇主席宋庆龄、董必武副主席等到机场欢送","authors":[],"dates":[{"year":1959,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席率代表团回国"},{"type":"paragraph","text":"刘少奇主席宋庆龄、董必武副主席等到机场欢送"},{"type":"paragraph","text":"新华社4日讯　由越南劳动党中央委员会主席兼总书记、越南民主共和国主席胡志明率领的越南民主共和国党政代表团，4日上午乘专机离开北京回国。"},{"type":"paragraph","text":"以越南军事代表团团长武元甲为首的越南军事代表团也在今天乘飞机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、国务院副总理兼国防部长林彪等党和国家的领导人到机场欢送贵宾。"},{"type":"paragraph","text":"乐队奏越中两国国歌后，胡志明主席由刘少奇主席陪同，武元甲大将由林彪元帅陪同检阅了陆海空三军仪仗队。"},{"type":"paragraph","text":"胡志明主席、武元甲大将和全体贵宾接受了首都少年儿童献花后，同欢送的人们热情地握手告别。"},{"type":"paragraph","text":"今天到北京机场欢送贵宾的还有中共中央政治局委员、国务院副总理兼外交部长陈毅，中共中央政治局委员、国务院副总理贺龙，中共中央书记处书记谭政，中共中央书记处候补书记杨尚昆，人大常委会副委员长郭沫若、黄炎培、班禅额尔德尼·却吉坚赞，政协全国委员会副主席包尔汉、帕巴拉·卓列朗杰、阿沛·阿旺晋美，国防委员会副主席程潜，最高人民法院院长谢觉哉，外交部副部长罗贵波、姬鹏飞、曾涌泉，中国人民解放军高级将领，政府各部门、各民主党派和人民团体的负责人等。"},{"type":"paragraph","text":"越南驻中国大使陈子平和使馆人员以及各国驻华使节和武官也到机场欢送。"},{"type":"paragraph","text":"新华社武汉4日电　胡志明主席率领的越南民主共和国党政代表团，今天上午在外交部国际司司长陈肇源陪同下，在回国途中路过武汉。"},{"type":"paragraph","text":"中共湖北省委第一书记王任重、中共武汉市委第一书记宋侃夫、武汉驻军首长陈再道上将等到机场欢送。"},{"type":"paragraph","text":"新华社河内4日电　此间今天公布，以胡志明主席为首的越南劳动党和越南民主共和国政府参加中华人民共和国成立十周年庆祝典礼的代表团，已经在今天下午坐飞机回到河内。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93f4387287"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我的思想是如何转变的","authors":["西南人民革命大学云南分校3部6班5组　吕培炎"],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"我的思想是如何转变的","type":"title"},{"text":"西南人民革命大学云南分校3部6班5组　吕培炎","type":"authors"},{"text":"在听了宿教务长第一次关于三反运动的报告后，我的思想就开始感到局促不安。教务长在报告中曾经指出“3部同学这次思想总结，应把重点放在三反上，并要结合五反运动一齐展开”。当时我听了之后，一想我过去那些错误行为，在这运动中是占有了好几条，而且还多半是些解放后的错误。这样一来，岂不是成为班上的罪魁吗？接着教务长又通知说“全体学代晚饭后在此集合”，我想晚饭后大概是个全体学代动员大会，我自己也是学代之一，手是比众人脏，但同学们对我是比较信任的，若不交代，以后被检举出来，也是不好，左思右想，都没有办法解决。在晚饭后全体学代的大会上，宿教务长又向我们作了一个更深入的报告，并反复交代了校方政策。当时就有几个学代带头洗手，进行坦白，并得了教务长嘉奖。这种情绪高涨热烈情况，带动了我前进一步。接着各班学委会主席都代表了同学们表明态度，并提出了“三反运动不彻底不收兵，不胜利不毕业的保证”。会场情绪非常高涨，而我的心也跳得更急。接着有同学又向我说：“主席！你应起来代表我们表明态度”。当时我更感动了，鼓起勇气，站起来代表了6班同学们表明了态度及提出了保证，受到了全体同学们鼓励。当时这种生动的实际教育启发了我，前进的思想战败了落后的思想，就下了决心，我决定要先洗干净自己的手，再进一步的帮助同学洗手。回到班部，领导同志的一句话又打入我的心里：“学代不要存有面子顾虑，大胆交代后，只会增加你的威信，选举学代条件里就有一条是大胆暴露的。”这样，我就扯破了我的面子包袱，将我初步检查出来的丑恶行为说了出来：（一）在1950年曾先后2次替资方走私黄金100多两、卢比2万余元至缅甸；走私大烟500多两至昆明，我自己贪污了30多两；走私半开4000多元至芒市掉换卢比，图谋暴利；（二）在1950年得昆明某奸商透漏棉花免进口税消息，即替资方在缅甸九谷抢购得棉花一车多运昆获得暴利；并在收运费及购货时，贪污了人民币300余万元；（三）在1951年在下关售出汽油、机油、汽车零件，共漏税款100多万元。我大胆暴露之后，得到了领导及同学们的鼓励，并帮助我进一步的深入检查。我更深入认识到我是做了危害人民利益的事，今天党和人民政府的宽大政策挽救了我，我决不能辜负党及人民的培养，我提出坚决的保证：从今天起，与贪污一刀两断，将对贪污思想和行为的仇恨化为力量，在三反五反运动中，洗清自己，再帮助同学，共同搞好这伟大的运动。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第44期，西南人民革命大学云南分校，1952年2月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa0a021a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

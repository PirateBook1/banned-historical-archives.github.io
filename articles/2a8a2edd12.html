script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"冯敬兰女士不惜造谣来为叶维丽拉垫背的","authors":["赛昆仑"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"冯敬兰女士在一篇网文中说：“既然争议双方都知道打死校长的人，为什么不说出她们的名字？叶维丽在她的调查文章中没有提，实际她是知道的；高一校友王有琴在写校长之死的文章中，也仅仅提到高一部分学生，她也不肯指出名字。”","type":"paragraph"},{"text":"王友琴说，她只看到学生把五个学校的领导，从厕所揪到了操场并把墨汁倒在他们身上，再把黑帮们押回去劳改，“我站累了，或许是因为对一种自己不能参与的恐怖行为也难保持长久的兴趣，就回宿舍去了。以后的情况我没看到。”－－没看见打人。","type":"paragraph"},{"text":"冯文也没有断定王友琴知道打人者的姓名，却为了给叶维丽找个“伴”，把“不肯指出名字”的帽子扣在王友琴头上。这是造谣的一种方式。","type":"paragraph"},{"text":"王本人没有看到打人。所以，即使她知道打人者姓名，也是道听途说。如果公布打人者姓名，还必须把提供情况者的姓名也公布才有说服力。","type":"paragraph"},{"text":"但叶维丽等人则不同，她们以目击者的身份为宋辩护。事实上，并没有人说宋在那天直接参与或直接命令打人，只是说她对卞案负领导责任，并对殴打林莽先生负直接责任。","type":"paragraph"},{"text":"宋彬彬、叶维丽和冯敬兰的其他不实言论还有很多，下面列三条：","type":"paragraph"},{"text":"第一条，资料表明，当年宋要武女士曾署名发表了多份文件，如支持湖北省委的信件。虽然如今的宋彬彬说“宋要武”的名字是光明日报强加给她的，但历史会留下痕迹。","type":"paragraph"},{"text":"第二条，王容芬女士有文章，说林莽先生被男生打。冯敬兰女士却根据１９６８年后才有男生入校，作为林莽的话有误的证据之一。但王友琴的文章表明，１９６６年曾有一大群外校男生进入女附中打人。","type":"paragraph"},{"text":"第三条，胡志涛说“工作组不在了，没人管了”。叶维丽以此作为“没有‘权力当局’”的根据。很显然，胡的意思是：“没有上级管这群由学生组成的红暴‘权力当局’”。","type":"paragraph"},{"text":"第四条，叶维丽为宋辩护，说宋只是副主席。但主席刘进和副主席宋彬彬哪个有权势有地位是不言自明的。林立果当年虽然只是作战部副部长，但林副部长在空军可以“指挥一切”，部长鲁珉能比？著名演员冯远征说过衙内们的规矩：“谁爸爸官大，谁就是孩子王，谁爸爸官小，谁就是跟屁虫”。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事如烟】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a8a2edd12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

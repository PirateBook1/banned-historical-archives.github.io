script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院《关于加强工资基金管理的通知》（概要）","authors":[],"dates":[{"year":1972,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"国务院《关于加强工资基金管理的通知》（概要）","type":"title"},{"text":"1972年6月5日，国务院发出《关于加强工资基金管理的通知》。《通知》规定，各地区、各部门在下达职工计划的同时，必须一律下达职工工资总额计划，井抄送人民银行，据以监督支付。各单位的工资总额计划，都要报经上级主管部门和劳动部门核定，并送当地人民银行。凡末经批准超计划招收职工以及违反国家政策和规定增加工资的，银行有权拒绝支付，并向劳动部门和主管部门反映，由劳动部门和主管部门研究处理。","type":"paragraph"},{"text":"有关工资基金管理的具体办法，由各省、市、自治区和有关部门先行制定。要求既能管得住；又简便易行，避免繁琐复杂。集体所有制单位的工资基金管理，由各省、市、自治区根据情况自行规定。《通知》规定，1972年的工资总额，暂以1971年12月份的实际职工总数和工资总额为基数，予以控制。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebf1f340b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

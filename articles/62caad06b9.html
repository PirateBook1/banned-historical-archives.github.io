script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"毛泽东给清华大学附属中学红卫兵的信","alias":"","parts":[{"type":"paragraph","text":"基础和思想基础。按照毛泽东同志所说的去做，就可以促进逐步缩小工农差别、城乡差别、体力劳动和脑历劳动的差别，就可以避免城市和工业的畸形发展，就可以使知识分子劳动化，劳动人民知识化，就可以培养出有高度政治觉悟的、全面发展的亿方共产主义新人。"},{"type":"paragraph","text":"按照毛泽东同志说的去做，就可以实现全民皆兵，大大加强我们的战备工作。帝国主义胆敢侵犯我们，就会被淹没在人民战争的汪洋大海之中。"},{"type":"paragraph","text":"按照毛泽东同志说的去做，我国七亿人民就都会成为旧世界的批判者，新世界的建设者、和保卫者。他们拿起锤子就能做工，拿起锄头犁耙就能种田，拿起枪杆子就能打敌人，拿起笔杆子就能写文章。"},{"type":"paragraph","text":"这样，全国就都是毛泽东思想的大学校，都是共产主义的大学校。"},{"type":"paragraph","text":"中国人民解放军，几十年来就是按照毛泽东同志的这一思想办事的，现在还在不断发展提高。解放军是最好的学习毛泽东思想的大学校。全国的工厂、农村人民公社、学校、商店、服务行业、党政机关，都要以解放军为榜样，办成毛泽东思想的大学校。"},{"type":"paragraph","text":"广大的工农兵群众、革命干部和革命的知识分子，所有的共产党员，都要从毛泽东同志的这个英明指示中，吸取无穷的力量、智慧和勇气，为实现党和毛泽东同志提出的伟大历史任务而斗争。"},{"type":"paragraph","text":"毛泽东给清华大学附属中学红卫兵的信"},{"type":"paragraph","text":"（一九六六年八月一日）清华大学附属中学红卫兵同志们："},{"type":"paragraph","text":"你们在七月二十八日寄给我的两张大字报以及转给我要我回答的信，都收到了。你们在六月二十四日和七月四日的两张大字报，说明对剥前压迫工人、农民、革命知识分子和革命党派的地主阶级、资产阶级、帝国主义、修正主义和他们的走狗，表示愤怒和申讨，说明对反动派造反有理，我向你们表示热烈的支持。同时我对北京大学附属中学红旗战斗小组说明对反动派造反有理的大字报和由彭小蒙同志于七月二十五日在北京大学全体师生员工大会上，代表她们红旗战斗小组所作的很好的革命演说，表示热烈的支持。在这里，我要说，我和我的革命战友，都是采取同样态度的。不论在北京，在全国，在文化大革命运动中，凡是同你们采取同样革命态度的人们，我们一律给予热烈的支持。还有，我们支持你们、我们又要求你们注意争取团结一切可以团结的人们。对于犯有严重错误的人们，在指出他们的错误以后，也要给以工作和改正错误重新作人的出路。马克思说，无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自已就不能最后地得到解放。这个道理，也请同志们予以注意。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_sta

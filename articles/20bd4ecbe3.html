script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"原子弹是用来吓唬神经衰弱的人的","alias":"","parts":[{"type":"paragraph","text":"原子弹是用来吓嘘神经衰弱的人的"},{"type":"paragraph","text":"一一答《星期日泰唔士报》驻莫斯科记者"},{"type":"paragraph","text":"亚历山大·沃斯先生问"},{"type":"paragraph","text":"（一九四六年九月十七日书面提出的问题）"},{"type":"paragraph","text":"问：现在全世界都在不负责任地纷纷谈论“新战争”的危险，您是否相信有这种实际危险呢？如果有这样的危险存在，应当采取什么步骤来防止战争呢？"},{"type":"paragraph","text":"答：我不相信“新战争”的实际危险。"},{"type":"paragraph","text":"现在发出“新战争”叫嚣的，主要是军界和政界的情报人员和他们在文官中的为数不多的拥护者。他们所以需要这种叫嚣，至少是为了：（一）用战争的怪影来恐吓他们的缔约伙伴中的某些天真的政治家，以便帮助自己的政府从缔约伙伴那单获取更多的让步：（二）使本国在一个时期内难以缩减军事预算；（三）阻止军队复员，并以此来预防本国失业人数的迅速增加。"},{"type":"paragraph","text":"必须把现时所进行的“新战争”叫嚣，同目前并不存在的“新战争”实际危险严格区别开来。"},{"type":"paragraph","text":"问：您是否认为英国和美国在有意识地对苏联造成“资本主义包围”？"},{"type":"paragraph","text":"答：我不认为英国和美国的统治集团能够“对苏联”造成“资本主义包围”，即使他们想这样做的话，但是这一点我不能够断言。"},{"type":"paragraph","text":"问：用华莱士先生最近演说中的话来说，英国、西欧和美国是否可以相信苏联的对德国的政策不会变成俄国人图谋反对西欧的工具？"},{"type":"paragraph","text":"答：我认为苏联利用德国反对西欧和美国是不会有的事情。我认为这是不会有的事情，不仅因为苏联同英法之间有反对德国侵略的互助条约，同美国之间有三大国波茨坦会议决议，而且因为这种利用德国反对西欧和美国的政策违背苏联根本的民族利益。"},{"type":"paragraph","text":"简单地说，苏联在德国问题上的政策在于使德国非军国主义化和民主化。我想，德国的非军国主义化和民主化，是确立巩固的持久和平的最重要保证之一。"},{"type":"paragraph","text":"问：有人说西欧共产党的政策是“由莫斯科指使的”，您对这种指责有什么意见？"},{"type":"paragraph","text":"答：我认为这种指责是荒谬的，是从破产了的希特勒一戈培尔武库中借来的。"},{"type":"paragraph","text":"问：尽管有着意识形态上的分歧，您是否相信苏联和西方民主国家有长期友好合作的可能性，是否相信华莱士演说中说到的两种制度间的“友好竞赛”？"},{"type":"paragraph","text":"答：我无条件地相信。"},{"type":"paragraph","text":"问：据我了解，当工党代表团在这里时，您曾表示相信苏联和英国之间有可能建立友好关系。什么东西能够帮助建立英国广大人民群众所热烈盼望的这种友好关系呢？"},{"type":"paragraph","text":"答：我确实相信苏联和英国之间能够建立友好关系。加强两国之间政治，贸易和文化的联系，将大大促进这种关系的建立。"},{"type":"paragraph","text":"问：您是否认为全部美军最迅速地从中国撤退，是未来的和平所迫切需要的？"},{"type":"paragraph","text":"答：是的，我认为是这样的。"},{"type":"paragraph","text":"问：您是否认为美国在事实上垄断原子弹是对和平的主要威胁之一？"},{"type":"paragraph","text":"答：我不认为原子弹像某些政治活动家爱那么说的那样厉害。原子弹是用来吓唬神经衰弱的人的，但它不能决定战争的命运，因为对决定战争的命运来说，原子弹是完全不够的。当然，垄断原子弹秘密会造成威胁，但是对付这点至少有两种办法：（一）对原子弹的垄断不会继续很久；（二）原子弹的使用将被禁止。"},{"type":"paragraph","text":"问：就苏联而言，您是否认为，当苏联继续向共产主义迈进时，它同外部世界和平合作的可能性不会减少？“一个国家内的共产主义”是否可能？"},{"type":"paragraph","text":"答：我不怀疑，和平合作的可能性不仅不会减少，甚至能够增加。"},{"type":"paragraph","text":"“一个国家内的共产主义”，特别是在苏联这样的国家内，是完全可能的。译自《苏联对外政策（1946年）》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第68一70页"},{"type":"paragraph","text":"第20卷第35—37页"}],"authors":["斯大林"],"dates":[{"year":1946,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2357,"page_end":2359},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20bd4ecbe3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

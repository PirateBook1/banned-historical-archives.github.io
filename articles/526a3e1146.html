script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感受创业恢宏  体验探索艰辛——读《毛泽东时代的中国》","authors":["辛石"],"dates":[{"year":2003,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感受创业恢宏"},{"type":"paragraph","text":"体验探索艰辛"},{"type":"paragraph","text":"——读《毛泽东时代的中国》"},{"type":"paragraph","text":"辛石"},{"type":"paragraph","text":"在毛泽东同志诞辰110周年之际，由中共党史出版社组织中央党史研究室和中央党校有关专家学者撰写的三卷本历史专著《毛泽东时代的中国》出版了。该书是众多专家学者多年潜心研究的结晶，既对一代伟人表达了深深的怀念之情，又为广大读者提供了珍贵的精神食粮。"},{"type":"paragraph","text":"这部130万字的巨著，展现了从1949年新中国成立至1976年“文化大革命”结束的27年间，以毛泽东同志为核心的中国共产党第一代中央领导集体带领中国人民建设社会主义的艰辛历程。这个时代的社会历史内涵十分丰富，既经历了中国历史上空前深刻的社会变革，在经济发展与国家建设上取得了举世瞩目的成就；又经历了探索建设社会主义道路的艰苦磨炼，留下了沉痛的教训。尽管在前进道路上遭受过严重挫折，作为社会主义事业领导核心的中国共产党，依靠人民群众和自己的力量去面对错误、纠正错误，开辟了改革开放和社会主义现代化建设的历史新时期。因此，这一历史时期是中华民族走向独立富强和繁荣昌盛的一段重要历程。《毛泽东时代的中国》带给读者的，是一幅幅恢宏、翔实、生动的历史画卷，还有对这段历史的深刻思考。"},{"type":"paragraph","text":"该书第一卷叙述了在1949年至1956年的7年间，毛泽东同志以开国领袖的恢宏气势，领导党和人民在战争废墟上重建家园，恢复经济，荡涤旧社会的污泥浊水，动员一切社会力量为建设新中国而奋斗，推动生产关系大变革，建立社会主义制度的历程，展现了一个意气风发、凯歌行进的非凡时代。第二卷叙述了在1956年至1966年的10年间，在社会主义改造基本完成以后，毛泽东同志以苏联的教训为鉴戒，带领全党领导中国人民开始全面进行社会主义建设的奋斗历程，为中国建立起独立的、相对完整的国民经济体系打下了坚实基础。但由于历史的局限，这一时期出现了反右派斗争扩大化、大跃进和人民公社化运动等失误，导致国民经济严重失调，陷入困境。与此同时，党的指导思想逐步滑向“以阶级斗争为纲”，在政治、文化领域发生了愈来愈严重的“左”的偏差。这段历史反映出正确认识“什么是社会主义、怎样建设社会主义”这一问题在理论和实践上的复杂性和曲折性。第三卷叙述了在1966年至1976年“文化大革命”的10年间，在“无产阶级专政下继续革命”的错误理论指导下，国民经济遭受重大灾难。党的各级组织和广大干部群众经受住严峻考验，最终在党的领导下，粉碎林彪、“四人帮”反革命集团，走上了拨乱反正的道路。"},{"type":"paragraph","text":"该书作者在挖掘和掌握大量文献资料的基础上，充分吸收党史、国史研究的最新成果，对我国社会主义建设时期的前期错综复杂的历史，做了纵向、横向有机结合的梳理，对经济、政治、文化、军事、国际关系等各个领域进行了深入的分析，比较系统和全面地反映了共和国史上这27年的社会历史面貌。全书在篇章结构的编排上颇具匠心，内容翔实，资料丰富，思路清晰，文字洗练流畅，有新的理论视角和独到见解，为人们加深对这段历史的理解提供了较为广阔的空间，有助于人们从中更深入地了解中国共产党带领中国人民探索“什么是社会主义、怎样建设社会主义”历程中的重要环节，感受历史经验的深刻启迪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"526a3e1146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协五届四次会议在京开幕  邓小平主持开幕式　许德珩作政协常委会工作报告","authors":[],"dates":[{"year":1981,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协五届四次会议在京开幕"},{"type":"paragraph","text":"邓小平主持开幕式　许德珩作政协常委会工作报告"},{"type":"paragraph","text":"会议将着重讨论如何更有成效地搞好经济建设这个中心问题，进一步动员各族各界人士，团结一致，振奋精神，为建设四化，统一祖国贡献力量"},{"type":"paragraph","text":"据新华社北京11月28日电　中国人民政治协商会议第五届全国委员会第四次会议今天下午在人民大会堂开幕。"},{"type":"paragraph","text":"政协全国委员会主席邓小平主持了大会的开幕式。"},{"type":"paragraph","text":"这次会议将着重讨论如何更有成效地搞好经济建设这个中心问题，进一步动员各族各界人士，高举爱国主义旗帜，团结一致，振奋精神，为实现四化建设、保卫世界和平、完成祖国统一大业，作出新的贡献。"},{"type":"paragraph","text":"下午3时半，大会开幕，军乐团奏国歌。大会通过了五届政协四次会议的议程和日程，通过了提案审查委员会名单。"},{"type":"paragraph","text":"政协全国委员会副主席许德珩在会上作了《中国人民政治协商会议第五届全国委员会常务委员会工作报告》。"},{"type":"paragraph","text":"许德珩报告了一年多来政协常务委员会所做的主要工作，并就人民政协今后的主要工作提出了意见。（讲话摘要见第四版）"},{"type":"paragraph","text":"五届政协三次会议提案审查委员会向大会提出了关于五届政协三次会议以来提案工作情况的书面报告。报告说，委员们的提案对党和政府机关联系群众，发扬民主，集思广益，搞好各项工作，具有重要意义，并对加快四化建设起了积极作用，受到各有关部门的重视。截至11月20日止，90％的提案已得到办理。"},{"type":"paragraph","text":"今天在大会主席台就座的有：政协全国委员会副主席乌兰夫、刘澜涛、陆定一、李维汉、康克清、季方、王首道、帕巴拉·格列朗杰、周建人、庄希泉、胡子昂、荣毅仁、胡愈之、王昆仑、何长工、程子华、杨秀峰、包尔汉、周培源、钱昌照，以及政协全国委员会常务委员。"},{"type":"paragraph","text":"政协第五届全国委员会现在共有委员2，054名，其中有新增补的委员70名。新增补的委员中，有最近从台湾回大陆定居的马璧教授和从美国回来定居的耿幼麟、梁容若先生，有西藏自治区政协常委恰巴·格桑旺堆、中国女排运动员张蓉芳以及其他许多知名人士。今天大会开幕前，人民大会堂休息厅里欢声笑语洋溢，委员们热情地互致问候。来自各民族、各界的人士济济一堂，生动地反映了我国爱国统一战线的进一步巩固和发展。"},{"type":"paragraph","text":"列席今天大会的有中共中央和各省、市、自治区统战部门的负责人，国务院参事，政协全国委员会和各省、市、自治区政协负责人等。"},{"type":"paragraph","text":"各国驻中国的外交使节和外国记者旁听了今天的大会。"},{"type":"paragraph","text":"会议明天将分组讨论许德珩副主席的工作报告。委员们还将列席五届人大四次会议。（附图片）"},{"type":"paragraph","text":"大会主席台。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c8581c900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南郴县县委扩大会上举行时事测验不少干部对抗美援朝运动认识还很差","authors":[],"dates":[{"year":1951,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"湖南郴县县委扩大会上举行时事测验不少干部对抗美援朝运动认识还很差","type":"title"},{"text":"【新湖南报四月二十四日讯】湖南郴县县委扩大干部会议上举行了时事测验。参加测验的一百零三个干部中，有不少人对抗美援朝的认识还很差，甚至存在一些糊涂思想。","type":"paragraph"},{"text":"在答覆“抗美援朝运动应如何认识”这一问题时，说是艰钜的思想发动工作的有十二人；朝鲜存亡与中国安危有密切联系的六十一人；有一个区领导同志只写了“是正义的”；有一个区宣传委员答了：“不抗美援朝便被吞灭”；其余都是乱答一阵。","type":"paragraph"},{"text":"在答覆“为什么要订立爱国公约”时，有四个区干部说：“四外长会议之规定，苏联要我们订的，因他是民主和平阵营的首脑，所以我们不得不订”，并说是“和平理事会议所议决的，我们热爱和平，所以要订立爱国公约。”","type":"paragraph"},{"text":"在答覆“抗美援朝运动写我们的中心工作有何关系”时，说抗美援朝运动与中心工作互相起推动作用的有十二人；说抗美援朝是推动中心工作的有十八人；说中心工作推动抗美援朝的有十四人；只知道两者有关系而未说任何理由的有九人；不抗美援朝美国会打来，不能做中心工作的有六人；还有一区领导干部说：“美国不侵略朝鲜，可以搞土改、反霸。由于美国侵略朝鲜又要支援，又要土改，还要剿匪，所以抗美援朝当然对中心工作有很大不利。”交白卷的有二十四人。","type":"paragraph"}],"comments":[],"origin":"1951年5月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0092300ceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

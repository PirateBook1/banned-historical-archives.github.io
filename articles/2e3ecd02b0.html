script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"革命单搞军事不行","alias":"","parts":[{"type":"paragraph","text":"革命单搞军事不行川"},{"type":"paragraph","text":"（1964年5月25日）"},{"type":"paragraph","text":"革命单搞军事不行，如不建立根据地，跟群众没有密切联系，不建立正确的党，没有正确的统战工作，单有军队，单会打仗是不行的。打仗没有什么巧妙，简单说就是两句话，打得赢就打，打不赢就走。打得赢就是集中优势兵力消灭敌人，集中五个指头割他一个指头。割掉一个，他就少一个，事物是可以分割的，以后有机会又可以割一个，又少一个，只剩八个了，然后有机会再割一个，总之要割掉。所谓割掉指头，就是把敌人搞过来，除打死打伤之外，把官兵、枪支、弹药都夺取过来，这就叫打得赢就打。那么打不赢呢？就走，走得远一点，使敌人不知你到哪里去了。"},{"type":"paragraph","text":"重要的是政治、根据地、人民群众、党、统战工作，只有会做政治工作的人才会打仗，不懂政治的人就不会打仗。无产阶级革命军队跟资产阶级军队不同，它是人民的军队。"},{"type":"paragraph","text":"[1]这是毛泽东会见秘鲁共产党（马）和厄瓜多尔共产党（马列）两个学习代表团时谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":372},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3ecd02b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

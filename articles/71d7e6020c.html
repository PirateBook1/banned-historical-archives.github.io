script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"给李济深、沈钧儒\"的信","alias":"","parts":[{"type":"paragraph","text":"给李济深、沈钧儒的信"},{"type":"paragraph","text":"（1948年5月1日）任潮、衡山两先生："},{"type":"paragraph","text":"在自前形势下，召集人民代表大会，成立民主联合政府，加强各民主党派、各人民团体的相互合作，并拟订民主联合政府的施政纲领，业已成为必要，时机亦已成熟。国内广大民主人士业已有了此种要求，想二兄必有同感。但欲实现这一步骤，必须先邀集各民主党派、各人民团体的代表开一个会议。在这个会议上，讨论并决定上述问题。此项会议似宜定名为政治协商会议。一切反美帝反蒋党的民主党派、人民团体，均可派代表参加。不属于各民主党派、各人民团体的反美帝反蒋党的某些社会贤达，亦可被邀参加此项会议。此项会议的决定，必须求得到会各主要民主党派及各人民团体的共同一致，并尽可能求得全体一致。会议的地点，提议在哈尔滨。会议的时间，提议在今年秋季。并提议由中国国民党革命委员"},{"type":"paragraph","text":"[1]李济深，字任潮，当时任中国国民党革命委员会中央执行委员会主席。沈钧儒（1875一1963），号衡山，浙江嘉兴人，当时任中国民主同盟中央委员会常务委员，在香港主持盟务。"},{"type":"paragraph","text":"[2]1948年4月30日，中共中央发布纪念五一节口号。毛泽东在审阅这些口号时，加写了召开政治协商会议的内容：“各民主党派、各人民团体、各社会贤达迅速召开政治协商会议，讨论并实现召集人民代表大会，成立民主联合政府。”会、中国民主同盟中央执行委员会、中国共产党中央委员会于本月内发表三党联合声明，以为号召。此项联合声明，弟已拟了一个草案，另件奉陈。以上诸点是否适当，敬请二兄详加考虑，予以指教。三党联合声明内容文字是否适当，抑或不限于三党，加入其他民主党派及重要人民团体联署发表，究以何者适宜，统祈赐示。兹托潘汉年\"同志进谒二兄。二兄有所指示，请交汉年转达，不胜感幸。"},{"type":"paragraph","text":"谨致民主革命敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月一日"},{"type":"paragraph","text":"[1]潘汉年（1906一1977)，江苏宜兴人，当时是中国共产党派往香港领导对敌隐蔽斗争和统一战线工作的负责人。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71d7e6020c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

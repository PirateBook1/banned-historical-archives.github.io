script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚朋友盛赞中国人民为世界人民服务  毛主席提高了中国威望使帝国主义发抖  也门朋友说毛泽东思想是中国人民力量的源泉","authors":[],"dates":[{"year":1966,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚朋友盛赞中国人民为世界人民服务"},{"type":"paragraph","text":"毛主席提高了中国威望使帝国主义发抖"},{"type":"paragraph","text":"也门朋友说毛泽东思想是中国人民力量的源泉"},{"type":"paragraph","text":"据新华社大马士革二十日电　叙利亚举重协会秘书长马哈茂德·比塔尔二十日在这里对新华社记者说，毛泽东主席的伟大功绩提高了中国的威望，使帝国主义发抖。"},{"type":"paragraph","text":"他最近曾到北京参加新兴力量国家举重邀请赛。他满怀激情地说，我在中国看到了用毛泽东思想武装起来的中国人民的新的精神面貌。"},{"type":"paragraph","text":"他热烈赞扬中国的自力更生的方针。他说，毛主席敢于斗争、敢于胜利的思想使中国在各方面取得了伟大成就。他说，我们在中国看到了许多新产品，象汽车、大型发电站的设备和万吨水压机。这一切证明，中国已经成为一个先进的工业国。"},{"type":"paragraph","text":"他还赞扬中国的体育成就。"},{"type":"paragraph","text":"他说，中国有许多项目打破了世界纪录，因为中国运动员为祖国争光而锻炼。"},{"type":"paragraph","text":"叙利亚举重代表团教练巴希尔·巴比利说，毛主席是伟大的思想家。中国朋友们一次又一次地鼓励和帮助我们。我们深深感到，中国人民是按照毛主席的教导为世界人民服务的。"},{"type":"paragraph","text":"在五月份访问过中国的叙利亚工会代表团团长马鲁昂·萨勒赞扬中国人民学习毛主席著作的热情。他说，他到处看到中国人民非常热情地学习毛主席著作。学生和知识分子上山下乡为工农服务。他说，中国依靠自己的努力所取得的成就大大地鼓舞了叙利亚人民。"},{"type":"paragraph","text":"新华社萨那二十日电　最近访问过中国的也门工会代表团团员艾哈迈德·达法拉赫·萨纳哈尼十九日在这里对新华社记者说：“毛主席的思想已经成为中国人民力量的源泉。”"},{"type":"paragraph","text":"他说：“我在中国逗留期间，参观了许多地方，遇见了许多中国工人。我发现，中国人民经常学习毛主席著作，甚至在街道上和在公园里，我也看见中国人拿着毛主席的书在学习。”"},{"type":"paragraph","text":"他说：“中国的成就给了我深刻的印象。中国人民在短期内在工业、农业、文化和其它方面取得的这样伟大的成就是举世无双的。”"},{"type":"paragraph","text":"他说，中国人民团结得象一个人一样勤劳地工作着。中国朋友告诉我们，他们正在按照毛主席的教导工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f50bf1aadf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

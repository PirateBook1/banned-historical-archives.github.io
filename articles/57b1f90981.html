script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”　深入学大寨","authors":["黎伯泉"],"dates":[{"year":1977,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金山县金卫公社八二大队党支部副书记　黎伯泉"},{"type":"paragraph","text":"党的十届三中全会作出的各项重要决议，说出了我们贫下中农的心里话，我们一千个赞成，一万个拥护。"},{"type":"paragraph","text":"万恶的“四人帮”，为了篡党夺权，在农村拼命推行“三反一砍”的黑货，不准我们学大寨，不准我们大干社会主义，不准我们大批资本主义，不准我们开展党的基本路线教育。第一次全国农业学大寨会议以后，“四人帮”竟狗胆包天，疯狂对抗，不准我们贯彻会议精神。对于“四人帮”的倒行逆施，我们广大党员、干部、贫下中农看在眼里，恨在心里。我们坚信贯彻毛主席亲自批准召开的第一次全国农业学大寨会议精神没有错，照华国锋同志报告去做没有错。党支部照样带领广大干部群众，认认真真学大寨，日日夜夜大干苦干，一九七六年终于夺得了连续第十九年的大丰收，粮食亩产二千四百五十八斤，又创造了历史最高水平。大家高兴地说:华主席继承毛主席的遗志，率领我们学大寨，一步一个新胜利!"},{"type":"paragraph","text":"我们一定要贯彻执行华主席提出的抓纲治国的战略决策，深揭猛批“四人帮”，进一步掀起农业学大寨的新高潮，用社会主义革命和建设的新成绩迎接党的十一大胜利召开。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57b1f90981"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

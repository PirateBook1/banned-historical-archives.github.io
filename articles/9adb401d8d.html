script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席第三次接见百万革命小将》彩色纪录片即将上映","authors":[],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席第三次接见百万革命小将》彩色纪录片即将上映"},{"type":"paragraph","text":"影片显示了广大革命群众忠于毛主席、忠于毛泽东思想、忠于党、忠于人民的坚定意志在国庆期间上映这部大型彩色纪录影片，将给全国各地革命人民带来极大的幸福和鼓舞"},{"type":"paragraph","text":"新华社三十日讯　大型彩色纪录片《毛主席第三次接见百万革命小将》，即将在全国各地陆续上映。这部影片和《毛主席和百万文化革命大军在一起》、《毛主席接见红卫兵和革命师生》两部纪录片在国庆期间同时放映，将给全国革命人民带来极大的幸福和鼓舞。"},{"type":"paragraph","text":"这部影片是由中央新闻纪录电影制片厂和八一电影制片厂联合摄制的。它真实地再现了我们最最敬爱的伟大领袖毛主席，在九月十五日第三次接见来自全国各地和首都的百万红卫兵和革命师生这一具有伟大历史意义的场景。"},{"type":"paragraph","text":"影片一开始，就把观众引进了无产阶级文化大革命的中心——我们伟大祖国的首都。这里，到处洋溢着热气腾腾的革命景象，到处闪耀着毛泽东思想的灿烂光辉：工农兵群众热烈响应毛主席和党中央抓革命促生产的伟大号召，正在为夺取社会主义革命和社会主义建设的新胜利而奋斗。由毛泽东思想这根红线串连在一起的全国各地革命师生为了共同的革命目标，互相学习，互相支持，互相交流活学活用毛主席著作和文化大革命的经验。革命小将们处处以解放军为榜样，努力学习毛泽东思想，热情宣传毛泽东思想，认真贯彻毛泽东思想，勇敢捍卫毛泽东思想。这些镜头充分显示了广大工农兵、红卫兵和革命师生忠于毛主席、忠于毛泽东思想、忠于党、忠于人民的坚定意志。"},{"type":"paragraph","text":"当我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和他的亲密战友林彪同志，以及中央其他领导同志于下午五时登上天安门城楼时，银幕上出现了一片波涛翻滚的红色海洋。毛主席慈祥地向登上天安门城楼和广场上的红卫兵和革命师生频频招手，革命小将们闪烁着幸福的泪花，高举着红色的《毛主席语录》，纵情欢呼：“毛主席万岁！万万岁！”银幕上还再现了毛主席和林彪同志以及中央其他领导同志一起，在晚上八时半又一次出现在灯火辉煌的天安门城楼上，毛主席走向城楼的东西两头，向欢呼、跳跃的红卫兵和革命师生招手致意的激动人心的场面。"},{"type":"paragraph","text":"影片还记录了林彪同志、周恩来同志发表讲话，受到全场热烈欢迎；以及红卫兵、革命师生代表在讲话中表示要高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底的决心的场景。毛主席和林彪同志同焦裕禄同志的女儿焦守云合影的情形，也出现在银幕上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9adb401d8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"红军第一方面军第一军团命令","alias":"","parts":[{"type":"paragraph","text":"红军第一方面军第一军团命令"},{"type":"paragraph","text":"（1930年9月29日）"},{"type":"paragraph","text":"一、湘敌仍在老关、礼陵、黄土岭一带，赣敌代旅已从万载向南昌退出，据报，邓英部由吉安调回南昌，吉安城由赣州调来之马昆旅接防，南昌还有警卫团一团到吉安。确否，正续探中。"},{"type":"paragraph","text":"二、本军团（缺十二、二十两军）你原计划拟于明（三十）日由此地（宜春城）经分宜向吉安前进，拟三十日到达分宜（八十里）城附近，十月一日到达路口（六十里）附近。二号到达阜田（五十五里）附近集中。"},{"type":"paragraph","text":"三、第四军应于明晨五时以前由现在地（下浦）出发完毕。经彬江向分宜城前宿营，总部总政治部直属队随中革委应于明晨三时起床，四时半即在大街上集合，按原次序出发，接第四军后行进。第三军（缺一个纵队）应于明晨五时接总直属队后出发到达分宜附近宿营。"},{"type":"paragraph","text":"四、第三军应派出一个纵队兵力到慈化接中央长江区来员及三军路前派往浏阳护送伤兵之一个大队回队，接到后应从速赶来阜田附近，均回建制。"},{"type":"paragraph","text":"五、出动后，予随总部行止。附记：（1）各部沿途须探听各方敌情。（2）沿途宿营地皆由第四军林军长负责分配。（3）先头部队到达阜田后，应相继袭取吉安城。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":81},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4bc21e4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

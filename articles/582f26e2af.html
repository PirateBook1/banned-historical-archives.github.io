script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"中央转发西北局关于甘肃工作指示的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西北局关于甘肃工作指示的批语"},{"type":"paragraph","text":"（1950年5月16日）华东局，中南局，西南局，华北局："},{"type":"paragraph","text":"兹将西北局关于甘肃工作的指示转给你们，这是一种很值得注意的情况，西北局对此采取了正确的对策。请你们注视自己区域情况的发展，并及时采取适当对策为盼。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月十六日"},{"type":"paragraph","text":"[1]中共中央西北局1950年5月13日关于甘肃工作的指示中指出，最近甘肃平凉、海原、固原、皋兰等地连续发生群众性骚乱、匪特阴谋暴动事件，在西北回汉杂居地区发生此类事件，应引起严重警惕。指示提出，为扭转混乱局势，请甘肃省委迅速坚决执行下列六条要求：（一）省委即与野司商量，分派负责干部，配备必要兵力，到已经发生事故和可能发生事故的各地区协助工作，召集有各族、各界中上层代表人物参加的协商会议，商讨对已发生和可能发生的事件的解决办法；（二）组织起有各族、各界代表人物参加的协商委员会，任用少数民族人士做工作；（三）拟订在全区内同敌特阴谋武装叛乱作斗争的通盘计划；（四）调集优势兵力，彻底消灭继续顽抗的匪特武装力量；（五）目前甘肃工作仍以全力清匪，肃特，团结各族人民，深入群众工作，安定社会秩序和恢复生产为基本方针，今年是否实行土改须慎重考虑；（六）抓紧整训干部，严格检查干部作风，纠正政策执行中的偏差。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":400,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582f26e2af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

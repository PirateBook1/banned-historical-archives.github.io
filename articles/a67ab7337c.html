script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下我国农田水利建设今年成绩很大","authors":[],"dates":[{"year":1971,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，我国一九七一年水利建设年度中以兴修旱涝保收、高产稳产农田为中心的农田水利基本建设取得了很大成绩。目前，全国农村秋收已经结束，一九七二年水利建设年度的水利兴修工作已经开始，各地广大社员纷纷走上水利冬修战线，一个新的农田水利基本建设高潮正在蓬勃兴起。"},{"type":"paragraph","text":"据有关部门统计，从去年十月到今年九月的一九七一年水利建设年度中，全国各地兴修农田水利共完成土石方工程五十多亿立方米，增加旱涝保收的农田面积达三千多万亩。这是近十年来增加最多的一年。今年，我国部分地区遇到严重的旱、涝灾害，由于各级领导带领群众战天斗地，认真贯彻执行农业“八字宪法”和农田水利建设工程充分发挥作用，全国农业生产仍然夺得了连续第十年的丰收。"},{"type":"paragraph","text":"一年来，全国农村各级党组织在领导广大干部、社员进行农田水利建设过程中，遵照毛主席关于在全党进行一次思想和政治路线方面的教育的伟大教导，深入开展批修整风，进一步肃清刘少奇一伙在水利战线上推行的“重大型轻小型”、“重洋的轻土的”和“单纯依赖国家”等反革命修正主义余毒，坚决贯彻执行“以小型为主，配套为主，社队自办为主”的农田水利建设方针。"},{"type":"paragraph","text":"全国各地农村在水利施工中普遍做到因地制宜兴修小型水利工程，抓紧配套和管理，充分发挥工程的效益。山东、山西、河北、河南、陕西、宁夏、吉林等省、区在地下水丰富地区，大力建设机电井，增加水浇地。安徽、浙江、湖北、广东、广西、四川等南方各省、区，兴修小型水库，建设机电排灌站、水轮泵站和开挖各种山塘渠道，使灌溉面积迅速扩大。西北一些缺水的地区，也千方百计开辟水源。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a67ab7337c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

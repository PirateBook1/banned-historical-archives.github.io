script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1041","name":"管制反革命分子暂行办法","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"管制反革命分子暂行办法","dates":[{"year":1952,"month":6,"day":27},{"year":1952,"month":7,"day":17}],"is_range_date":false,"authors":["公安部","政务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 533-535","tags":[{"name":"反革命","type":"主题/事件"},{"name":"管制","type":"主题/事件"},{"name":"群众监督","type":"主题/事件"}],"parts":[{"type":"title","text":"管制反革命分子暂行办法[1]"},{"type":"subtitle","text":"（一九五二年六月二十七日政务院批准一九五二年七月十七日公安部公布）"},{"type":"paragraph","text":"第一条 为彻底消灭反革命，巩固人民民主专政，对应加管制的反革命分子加强管制，特根据中国人民政治协商会议共同纲领第七条之规定及惩治反革命条例之精神制定本办法。"},{"type":"paragraph","text":"第二条 管制的目的，是在政府管制与群众监督下，给反革命分子以一定的惩罚和思想教育，使其获得改造成为新人。"},{"type":"paragraph","text":"第三条 下列反革命分子，历史上有罪恶，解放后既无悔改表现或悔改证明，又无现行的反革命活动，虽须给以一定的惩罚，但其罪恶程度尚不须逮捕判刑者，皆依本办法管制之。"},{"type":"paragraph","text":"（一）反革命特务分子；"},{"type":"paragraph","text":"（二）反动党团骨干分子；"},{"type":"paragraph","text":"（三）反动道会门头子；"},{"type":"paragraph","text":"（四）坚持反动立场之地主分子；"},{"type":"paragraph","text":"（五）坚持反动立场之蒋伪军政官吏；"},{"type":"paragraph","text":"（六）其他应予管制的反革命分子。"},{"type":"paragraph","text":"第四条 对被管制分子，应剥夺下列政治权利："},{"type":"paragraph","text":"（一）选举权与被选举权；"},{"type":"paragraph","text":"（二）担任国家机关行政职务之权；"},{"type":"paragraph","text":"（三）参加人民武装与人民团体之权；"},{"type":"paragraph","text":"（四）言论、出版、集会、结社、通讯、居住、迁移及示威游行之自由权；"},{"type":"paragraph","text":"（五）享受人民荣誉之权。"},{"type":"paragraph","text":"第五条 被管制分子必须遵守下列各项规定："},{"type":"paragraph","text":"（一）遵守政府管制规定；"},{"type":"paragraph","text":"（二）从事正当职业，积极劳动生产；"},{"type":"paragraph","text":"（三）如发现他人有反革命活动，须立即报告。"},{"type":"paragraph","text":"第六条 管制期限定为三年以下。必要时得延长之。"},{"type":"paragraph","text":"第七条 被管制分子如有违犯管制规定或继续进行反革命活动者，得根据情节轻重，延长其管制期限或逮捕法办。"},{"type":"paragraph","text":"第八条 被管制分子有下列情形之一者，得缩短其管制期限或撤销其管制："},{"type":"paragraph","text":"（一）认真遵守政府法令和管制规定，行动上确有良好表现者；"},{"type":"paragraph","text":"（二）服从群众监督，积极劳动生产，确已得到改造者；"},{"type":"paragraph","text":"（三）积极向人民政府检举反革命分子立功者；"},{"type":"paragraph","text":"（四）有其他立功赎罪表现或特殊贡献者。"},{"type":"paragraph","text":"第九条 对反革命分子的管制只限于本人，不得株连家属、戚友。"},{"type":"paragraph","text":"第十条 对被管制分子，任何人均有监督及检举其不法活动之权。"},{"type":"paragraph","text":"第十一条 对反革命分子管制之批准权，除法庭依法判决者外，均属于县市以上之公安机关。在乡村由区乡政府提出，报县公安局审查批准。城市由派出所、公安分局提出，报市公安局审查批准。其延长、缩短、撤销同。"},{"type":"paragraph","text":"被管制分子之管制一经批准后，即由批准机关下达正式通知书，并在适当的群众会议上当众宣布执行之。"},{"type":"paragraph","text":"第十二条 凡经人民司法机关判处应予管制之反革命分子，亦依本办法处理之。"},{"type":"paragraph","text":"第十三条 本办法由各地公安机关负责实施。"},{"type":"paragraph","text":"第十四条 各省（市）得根据本办法之规定，及当地具体情况，制定实施细则，报经各大行政区人民政府（军政委员会）批准执行。"},{"type":"paragraph","text":"第十五条 本办法经中央人民政府政务院批准，由中央公安部公布施行。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, pp. 173-175."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9178debba7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西安、银川工商界电毛主席及周总理拥护政府发行公债","authors":[],"dates":[{"year":1949,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西安、银川工商界电毛主席及周总理拥护政府发行公债"},{"type":"paragraph","text":"【新华社北京二十一日电】西安市工商联合会筹备委员会暨各同业公会于本月十日召开全体会员大会，决定动员全市工商业界拥护中央人民政府所发行的胜利折实公债。该会并致电毛泽东主席、周恩来总理称：中央人民政府主席毛、政务院总理周："},{"type":"paragraph","text":"政府决定发行人民胜利折实公债，是为了迅速完成解放战争，安定人民生活，以便积极从事建设。这对于克服经济困难，发展全国工商业，更具有重要的意义与决定性作用。我们为了中国革命的前途和广大人民的利益，本日全体会员大会誓以最大努力，动员全市工商业界竭诚拥护这一贤明的措施。"},{"type":"paragraph","text":"西安市工商联合会筹备委员会暨各同业公会同叩"},{"type":"paragraph","text":"十二月十日"},{"type":"paragraph","text":"【新华社北京二十一日电】宁夏省银川市商会理事长李芝秀于本月十五日致电中央人民政府毛泽东主席，拥护发行胜利折实公债，原电如下：中央人民政府毛主席："},{"type":"paragraph","text":"敬悉政府决定一九五○年发行胜利折实公债，此项措施，可期金融稳定，本会极力拥护。"},{"type":"paragraph","text":"宁夏省银川市商会理事长李芝秀"},{"type":"paragraph","text":"十二月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd3a3882b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"视察河南时的指示","alias":"","parts":[{"type":"paragraph","text":"视察河南时的指示\""},{"type":"paragraph","text":"（1967年9月22日）毛泽东（以下简称毛）：你是纪登奎，老朋友了。刘建勋：他被关了四个月，挨了四个月斗争。毛：你说一点好处都没有吗？纪登奎：大有好处。毛：那是文敏生、赵文甫、何运洪他们搞的。毛：（问王新同志）是什么时候到河南来的？"},{"type":"paragraph","text":"毛：我上次路过郑州时，看到了一张大标语叫“大局已定，二七必胜”。"},{"type":"paragraph","text":"毛：河南形势很好嘛。（当汇报到各地都站出了一些革命干部时）毛：这是何运洪干的好事！何运洪那么厉害呀！（当汇报到要武装干部到北京集训时）毛：集训也要去好人。"},{"type":"paragraph","text":"（当汇报到开封的情况，化肥厂主张打，我们主张不打，加强政治攻势时）"},{"type":"paragraph","text":"[1]1967年9月22日，毛泽东视察了河南“无产阶级文化大革命”，接见了刘建勋、王新、纪登奎，陪同接见的有杨成武、张春桥。这是刘建勋1967年9月26日传达的毛泽东的指示。毛泽东全集第五十卷"},{"type":"paragraph","text":"毛：不讲俘虏政策不好，要给八，二四做工作，我赞成你的意思。"},{"type":"paragraph","text":"（当汇报到少数人不大讲政策，随便开枪，有时打死人时）毛：群众都起来议论，不赞成他们，群众起来反对，就收场了。"},{"type":"paragraph","text":"毛：抓军内一小撮的口号搞不久，现在已经不那么香了，他们不拥军，一拥军就没有对象了！"},{"type":"paragraph","text":"王新：主要要从理论上把他们的错误思想批倒。毛：对！"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":88},"tags":[{"name":"刘建勋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3455936de8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

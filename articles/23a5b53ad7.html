script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏修是中苏人民的共同敌人","authors":["解放军毛泽东思想宣传队","驻某科研单位工人"],"dates":[{"year":1969,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏修是中苏人民的共同敌人"},{"type":"paragraph","text":"驻某科研单位工人、解放军毛泽东思想宣传队"},{"type":"paragraph","text":"骗子有骗子的伎俩，强盗有强盗的逻辑。苏联政府三月二十九日的声明，就是一篇施尽骗子手伎俩、强盗逻辑的活标本。"},{"type":"paragraph","text":"苏修叛徒集团在声明中恬不知耻地说什么“苏联政府忠于列宁的遗训，曾经尽了自己的一切努力来加强苏中友谊与合作”，苏联给中国的援助“都作为光辉的篇章载入苏中关系以及我们两国劳动人民兄弟般联系的史册”。他们在侈谈了一大堆“友谊”、“合作”、“援助”之后，随即叫嚣什么苏中之间“这种体现了社会主义国际主义原则的睦邻合作，由于六十年代初中国政府的内外政策发生变化而遭到了破坏”，一股脑儿把破坏中苏关系的责任推到中国人民身上。真是荒唐之极！"},{"type":"paragraph","text":"的确，在伟大的列宁、斯大林领导下的苏联人民，曾经为加强中苏友谊作出了贡献。同样，在伟大领袖毛主席领导下的中国人民，也曾经并一直为加强中苏两国人民的革命友谊而积极努力。中苏两国人民十分珍惜这种友谊。但是，苏修叛徒集团篡夺了苏联党政的领导权以后，从赫鲁晓夫到勃列日涅夫叛徒集团，推行社会帝国主义，使中苏两国人民的革命友谊遭到了严重的破坏。"},{"type":"paragraph","text":"这伙叛徒，背叛了伟大的列宁，背叛了伟大列宁缔造的苏联共产党，背叛了伟大的苏联人民，在国内全面复辟资本主义，把社会主义苏联变成为社会帝国主义的霸国。"},{"type":"paragraph","text":"这伙叛徒，把坚持正确立场和革命原则、敢于同他们作坚决斗争的中国共产党和中国人民看作眼中钉。在我国三年自然灾害困难时期，他们撕毁合同，撤走专家，进行经济封锁，妄图卡我们的脖子。"},{"type":"paragraph","text":"这伙叛徒，在国内夜以继日地进行反华宣传，妄图欺骗苏联人民，煽动反华情绪。"},{"type":"paragraph","text":"这伙叛徒，加紧勾结美帝国主义和各国反动派，竭力拼凑“反华包围圈”，并在中苏、中蒙边境驻扎重兵，对我国进行武力威胁。"},{"type":"paragraph","text":"这伙叛徒，继承沙皇的衣钵，推行领土扩张主义，变本加厉地破坏中苏边界现状，并指使边防军侵犯我国边境，进行武装挑衅。仅从一九六四年十月十五日到今年三月十五日，苏修挑起的边境事件竟达四千一百八十九起之多。"},{"type":"paragraph","text":"仅以上事实就充分表明：苏修叛徒集团彻底背叛了列宁、斯大林坚持无产阶级国际主义的对外政策，干尽了反华勾当，对中国人民和苏联人民犯下了滔天罪行。他们还有什么资格谈论中苏友谊！"},{"type":"paragraph","text":"毛主席教导我们：“苏联是第一个社会主义国家，苏联共产党是列宁创造的党。虽然，苏联的党和国家的领导现在被修正主义者篡夺了，但是，我劝同志们坚决相信，苏联广大的人民、广大的党员和干部，是好的，是要革命的，修正主义的统治是不会长久的。”苏修叛徒集团猖狂反华，只能赤裸裸地暴露他们是中苏两国人民和全世界人民的共同敌人。中苏两国人民的利益是一致的，中苏两国人民的心是连在一起的。不管苏修叛徒集团骗子手的伎俩耍得多么巧妙，是欺骗不了中国人民和苏联人民的，等待他们的只能是彻底的失败。中苏两国人民的相互援助必然会继续下去，中苏两国人民的战斗团结和革命友谊必然会继续下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23a5b53ad7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

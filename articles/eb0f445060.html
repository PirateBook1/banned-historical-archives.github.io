script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽取缔反动道会门情况和问题","authors":[],"dates":[{"year":1953,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"安徽取缔反动道会门情况和问题","type":"title"},{"text":"【安徽分社讯】安徽省取缔反动道会门运动，经过短时期的试点工作后，在三月下半月普遍展开。到目前为止，在全省五个省属市和六十八个县、市中，全部完成退道工作的，已有芜湖、蚌埠、安庆三个省属市和湖东、宿松、望江等三十二个县、市。整个退道运动在四月二十日左右可基本结束。据不完全统计，共逮捕道首八百零二名，集训小道首五千二百八十二名，登记道首六千三百九十四名，退道的有四十二万二千一百六十二人。此外，并缴获土枪、步枪等二十支(其中有汤姆式枪一枝)，子弹二百五十一发，粮款八千七百多万，宝剑、刀、矛及其他反动道会门证件数千件。经过广泛宣传和深入的揭发后，绝大多数群众受到了教育，反动道会门的罪恶本质已在广大群众中昭然若揭。因此，群众觉悟大为提高，纷纷控诉反动道会门的罪恶行为，道众们也争前恐后的要求退道。在许多退道大会上，群众情绪激昂，高呼：“赶快把反动道会门取消，跟毛主席过好日子”、“与反动道会门一刀两断”等口号。","type":"paragraph"},{"text":"在这次运动中曾存在以下几个问题：","type":"paragraph"},{"text":"(一)省委因忙于贯彻婚姻法运动，没有编制出全省统一的取缔反动道会门的宣传","type":"paragraph"},{"text":"在执行政策上就产生了强迫命令、歪曲政策等偏向。有些地区对群众不耐心宣传教育，生硬的提出“要打倒反动道会门”口号，过早的把道会门的底子在群众面前暴露，吓唬道众、小道首，以致有部分小道首因对政府政策顾虑引起恐慌，发生自杀事件四十五起。","type":"paragraph"},{"text":"(二)有些地区退道工作未和其他中心工作密切结合。如芜湖专区领导方面认为目前主要是组织春耕生产和贯彻婚姻法，因此开始计划只在决定搞退道工作的地区宣传一下了事(现有纠正)。宿松县有的区委偏重于春修工作，忽视了退道工作，使退道工作搞得不彻底。如凉亭区十二个退道乡，退道比较彻底的只有五个乡，不彻底的则有七个乡。","type":"paragraph"},{"text":"(三)某些领导方面工作布置一般化，没有按照不同地区拟出具体办法。如按照阜阳专区反动道会门组织比较普遍的情况，分批分期的进行退道的办法是对的，但没有在逮捕、集训、交代政策的全面控制的基础上来进行，一开始就孤立的采取分批分期的退道办法，因此使反动道会门有机可乘，发生亳县“白莲教”暴动的严重事件。","type":"paragraph"},{"text":"(汪伟民)","type":"appellation"}],"comments":[],"origin":"1953年5月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb0f445060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

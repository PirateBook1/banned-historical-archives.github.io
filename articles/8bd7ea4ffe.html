script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"接受蒙古驻华大使奥其巴特尔呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受蒙古驻华大使奥其巴特尔"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1953年7月2日）大使同志："},{"type":"paragraph","text":"我很高兴地接受您所呈递的蒙古人民共和国大人民呼拉尔主席团的国书，并衷心感谢您的祝贺。"},{"type":"paragraph","text":"三年多来，中华人民共和国和蒙古人民共和国之间的友好合作关系获得了极大的发展和巩固。中蒙两国政府去年签订的经济及文化合作协定不但进一步加强了我们两国之间的这种友好合作关系，并且大大地促进了我们两国人民的友谊和幸福。"},{"type":"paragraph","text":"蒙古人民已经在建设工作中获得了巨大的成就。这些成就，一向为中国人民所深切关怀和赞扬。我深信：中蒙两国人民之间日益紧密的团结必然会加强我们保卫远东及世界和平的力量，并使以伟大苏联为首的世界和平、民主和社会主义阵营更加巩固。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任蒙古人民共和国驻中华人民共和国的特命全权大使。在您为巩固中蒙两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":227,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd7ea4ffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

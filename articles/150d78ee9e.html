script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"评党委书记刘真的报告","authors":["吴开斌","武汉大学"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"评党委书记刘真的报告","type":"title"},{"text":"武汉大学吴开斌","type":"authors"},{"text":"（刘真：中共武汉大学党委书记；吴开斌：武汉大学中文系学生）","type":"subtitle"},{"text":"评刘真六月五日的报告","type":"subtitle"},{"text":"几千人听了报告，鼓掌的寥落无几，党委的报告能得多少民心是无须多说的。","type":"paragraph"},{"text":"①除了一些陈词滥调、八股教条之外，报告没有任何新的东西。党委的态度表现是要压缩在原地，根本不想动。","type":"paragraph"},{"text":"②固执、保守、缺乏诚意、不承认事实，拚命为自己辩护。这是所谓共产党的精神吗？","type":"paragraph"},{"text":"在武大，群众运动分明是自发起来的，然而党委却死皮活赖说是自己领导起来的，刘真，你睡到半夜扪心自问，能不脸红吗？","type":"paragraph"},{"text":"学生动起来，大大增加了运动的深度和广度，事实俱在，刘真本人也承认过，然而在报告中又硬要说原定学生后鸣只是步骤问题，似乎是先动后动与内容无关，我要问一句，毕生不动起来，能有今天这样的局面吗？武大的黑幕能揭发这样多吗？","type":"paragraph"},{"text":"运动不仅是帮助党整风，还带有争取民主、争取人权，维护宪法的性质，是一次社会主义的民主运动，无视事实。花言巧辩，只能使人感到武大的党越来越丧失了唯物主义精神，抹煞事实，掩盖矛盾，这算维护党的利益吗？","type":"paragraph"},{"text":"党一向标榜大公无私，然而，武大党委这次却百般庇护自己的党员，张勃川、张希光有什么理由继续留在学委会担任领导工作？担任领导工作的党员干部有几个是干净的，为什么在报告里一字不提？党证变了一张长期饭票，这一生一世都有靠了，风浪过去以后少不得依然故我，顶多是调动工作一下了事，这样的事我们还见得少吗？群众还只刚揭发一些事实，刘真就在报告里为他们辩护、开脱，这不是堵众人之口是什么？","type":"paragraph"},{"text":"唉………！我还能写些什么？我写不下去。正直、善良、爱国的人们为党的前途担忧，为国家的前途担忧。","type":"paragraph"},{"text":"我们这样搞了一通，能有什么结果？？？","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"150d78ee9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

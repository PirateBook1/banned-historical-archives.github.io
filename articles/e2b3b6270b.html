script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都学术文艺界加强对胡适反动思想的批判","authors":["新华社"],"dates":[{"year":1955,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"首都学术文艺界加强对胡适反动思想的批判","type":"title"},{"text":"新华社","type":"authors"},{"text":"【据新华社北京电】 首都的哲学家、科学家、作家和学术工作者积极参加中国科学院和中国作家协会联合发起的胡适思想批判活动。","type":"paragraph"},{"text":"参加关于胡适的哲学思想批判的有潘梓年、艾思奇、胡绳、孙定国、金岳霖、郑听、马特等；参加关于胡适的政治思想批判的有侯外庐、冯定、黎澍、胡华、马铁丁等；参加关于胡适的历史观点和历史研究方法批判的有范文澜、剪伯赞、向达、尹达、田家英、何干之、顾颉刚、罗尔纲等；参加关于胡适的中国哲学史观点批判的有冯友兰、吕振羽、周辅成、汪奠基等；参加关于胡适的文学思想和中国文学史观点批判的有何其芳、冯至、黄药眠、蔡仪、杨晦、谭丕谟、艾青、王瑶等；参加关于“红楼梦”的人民性和艺术成就、“红楼梦”的社会背景的研究以及对历来“红楼梦”研究工作的批判的有张天翼、尚钺、吴组缃、聂绀弩、阿英、王珮璋、李希凡、蓝翎等。","type":"paragraph"},{"text":"这些科学家和作家们正在对胡适的反动的资产阶级唯心论思想分别从各方面进行研究和批判，他们的目的是要彻底地批判唯心主义思想，并且通过这种批判来阐明马克思列宁主义的立场、观点和方法。其中有的人将要作一个方面的全面系统的批判，也有的人将要就某一专题作深入的研究。他们的研究结果，都将写成论文，在首都的报刊上发表，或提交胡适思想批判讨论会组织公开讨论。到目前为止，对于胡适的哲学、政治、历史、文学等方面的反动观点都已经有批判的论文连续发表在人民日报、光明日报和首都的学术、文艺杂志上，关于胡适的哲学思想的批判和关于“红楼梦”的社会背景的研究已经举行了三次讨论会。预计:三月份，关于胡适思想批判方面还将有三十多篇论文陆续发表，并还要举行几十次讨论会。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年1月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2b3b6270b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于宁乡灾情上刘少奇主席书","authors":["花明楼群众"],"dates":[{"year":1960,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"关于宁乡灾情上刘少奇主席书","type":"title"},{"text":"花明楼群众","type":"authors"},{"text":"少奇主席：","type":"appellation"},{"text":"我们是你的家乡花明楼的社员，是你的乡亲，这里向您反映一下家乡的困难。","type":"paragraph"},{"text":"您当了国家主席，是我们宁乡人的骄傲。一说起国家主席是我们花明楼的人，那更是我们的光彩。但是，少奇主席，您知不知道您家乡的乡亲们在遭着泼天大罪呀？","type":"paragraph"},{"text":"这两年，我们的生活太困难了。公共食堂吃不饱，粮食绝大部分都交国家了，食堂的粮油，大部分干部占便宜吃了，他们多吃多占，天天吃小灶，吃得油光满面，就连他们的家属也吃饱喝足，而社员连喝粥都没米星子。尤其最近以来，田里粮食刚收下来，大家饿了几个月的肚子了，还指望食堂里这回会让人吃几餐饱饭。哪想到开饭时只多了一点米，还是吃野菜稀饭。稀饭没吃几天，又开始象以前一样吃树叶和野菜粥，满锅没几个米星子，食堂还经常断伙，社员们饿得前胸贴后心。问干部怎么不让人吃饭，干部回答说，收下的粮食还不够交征购任务的，你们不好好干活，多生产粮食交国家，饿死你们这些懒汉没话说！可怜社员哪里是偷懒，吃不饱饭干不动活，一个个饿得都走不动路了，田里庄稼没心思种，也没力气种。收上来的粮不够上交国家征购任务的，那我们种田的人就该饿死嘛？！我们真怕长此以往，年复一年，那一定有一天社员都会死光的，那还有谁来给国家种粮食呢？您当国家主席的人，是不是也要想想这个道理呢？","type":"paragraph"},{"text":"刘主席，我们天天在饿肚子，得了浮肿病还不能说，说了就要挨打饿饭，搞不好就说你是“反党、反三面红旗”，要送劳改。饿死人只能说是自己病死的，社社队队，死人常见，一个生产队，饿死的人怕不有几十上百呢！现在我们心里只想吃一餐饱饭，也没枉来一回人世。","type":"paragraph"},{"text":"不知道这封信能不能发到你的手里。你要是能收到信，就快派人下来调查，我们保证没说假话。刘主席啊，当了那么大的官，你能不能照顾一下乡亲们？自古以来，好官护一方，好狗护一庄，要让乡亲们百世千代都颂你的好才真好呢，不要让后人说起我们花明楼出过一个国家主席，在他的手上，饿死的宁乡人有成千上万！","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 花明楼群众一九六0年十月十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2250ed951b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

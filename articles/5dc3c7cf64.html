script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见并设午宴招待尼泊尔王太子  比兰德拉·沙阿王太子参观中国革命博物馆","authors":[],"dates":[{"year":1966,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见并设午宴招待尼泊尔王太子"},{"type":"paragraph","text":"比兰德拉·沙阿王太子参观中国革命博物馆"},{"type":"paragraph","text":"新华社二十八日讯　刘少奇主席今天中午接见尼泊尔王国王太子比兰德拉·沙阿，同他进行了友好的谈话。"},{"type":"paragraph","text":"同时被接见的，还有随同王太子来访的喜马拉雅·沙阿亲王和他的夫人普林塞普·沙阿公主，以及其他随行人员。"},{"type":"paragraph","text":"接见时在座的，有国务院副总理陈毅和夫人张茜，外交部副部长韩念龙等。"},{"type":"paragraph","text":"尼泊尔驻中国大使伦迪尔·苏巴和夫人也在座。"},{"type":"paragraph","text":"接见后，刘主席设午宴招待贵宾。"},{"type":"paragraph","text":"新华社二十八日讯　尼泊尔王国王太子比兰德拉·沙阿，以及随行的喜马拉雅·沙阿亲王和他的夫人普林塞普·沙阿公主等尼泊尔贵宾，今天下午由对外文委副主任史怀璧陪同，参观了中国革命博物馆。上午，贵宾们参观了北京工艺美术工厂和王府井百货商店。贵宾们所到之处，受到热烈欢迎。（附图片）"},{"type":"paragraph","text":"六月二十八日，刘少奇主席接见尼泊尔王国王太子比兰德拉·沙阿。图为接见时合影。前排左五是比兰德拉·沙阿王太子，前排左七是喜马拉雅·沙阿亲王。　新华社记者　刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dc3c7cf64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

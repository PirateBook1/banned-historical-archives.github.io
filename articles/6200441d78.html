script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们红卫兵要在自己报纸上为宣传毛泽东思想大喊大叫","authors":[],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一月三日，《文汇报》的革命造反派在全市革命造反派的支持下，夺了权，《文汇报》新生了，一张崭新面貌的、革命的《文汇报》出现了。"},{"type":"paragraph","text":"从此，《文汇报》成了一张真正宣传毛泽东思想的报纸，一张充满革命造反精神的报纸。"},{"type":"paragraph","text":"从此，《文汇报》成了一张革命造反派自己的报纸，一张为广大群众喜闻乐见的报纸。"},{"type":"paragraph","text":"我们是毛主席的红小兵，我们最坚决支持为毛主席所肯定的革命的《文汇报》。"},{"type":"paragraph","text":"我们是革命造反派，我们最关心自己的报纸——革命的《文汇报》。"},{"type":"paragraph","text":"毛主席说:“我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办，而不能只靠少数人关起门来办。”"},{"type":"paragraph","text":"我们一定遵照毛主席的教导，最坚决支持办好革命的《文汇报》。"},{"type":"paragraph","text":"我们是《文汇报》的忠实读者，我们爱看《文汇报》；我们又是《文汇报》热心的作者，我们将在自己的报纸上为宣传毛泽东思想而大喊大叫。"},{"type":"paragraph","text":"我们不是报社工作人员，但是我们是革命的《文汇报》主人，因为这是我们革命造反派自己的报纸。我们将和报社的革命造反派一起，关心这张革命的报纸，办好这张革命的报纸。"},{"type":"paragraph","text":"革命造反派同志们，革命的同志们，让我们共同努力，把《文汇报》真正办成一个毛泽东思想的大学校!"},{"type":"paragraph","text":"红卫兵上海市大专院校"},{"type":"paragraph","text":"革命委员会(红革会)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6200441d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"俄专发现恫吓信和反动标语","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"俄专发现恫吓信和反动标语","type":"title"},{"text":"本报讯  西北俄专本月二十一日发现一封写给该校副校长王云风的匿名恫吓信，激起了该校师生的极大愤怒，大家一致表示要擦亮眼睛，与一切卑鄙的反动分子进行坚决的斗争。","type":"paragraph"},{"text":"这封匿名恫吓信是二十一日上午十时左右在该校教学二楼附近地上发现的。信封上写的是“王云风收”，信的内容如下：“党团退出学校。亲人被杀害，财产被没收，死也要报仇，告诉我们的敌人们。”下面署名处写的是“反对派的亲人”。另外，信的旁边和背面还分别写了“小心你的狗命”和“小心你的头”两行字。","type":"paragraph"},{"text":"在先一天晚上该校还发现了一则反动标语。","type":"paragraph"},{"text":"这封匿名恐吓信和反动标语激起该校师生的无限义愤。该校三十一班学生听到王副校长收到匿名恐吓信后，大家都愤恨地要求写匿名信的人站出来。该班学生张学斌说：谁要敢碰碰我们的党委书记王云风同志，我就要和谁拼命。学生崔惠民说：北京医学院的爆炸事件和王云风副校长收到的匿名信都说明阶级斗争正在进行，我们必须提高警惕，保卫我们的社会主义事业。该校十七班全体团员给该校党委会的信中说：在北京反动分子在北京医学院党委书记住宅处掷炸弹、在西安坏分子给王云风副校长写恐吓信，敌人的这一些卑鄙的活动，吓不倒我们。敌人的任何阴谋必遭到可耻的失败。我们坚决表示要全力粉碎反动分子的阴谋活动。","type":"paragraph"}],"comments":[],"origin":"《西安日报》1957年6月25日。原题为：“俄专发现恫吓信和反动标语/恫吓信写给王云风　说要给“亲人”报仇/该校师生无限愤慨　坚决粉碎阴谋活动”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85638ed149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

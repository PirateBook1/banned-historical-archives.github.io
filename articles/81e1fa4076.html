script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"对习仲勋关于检查绥属各县土地改革情况的报告的批示","alias":"","parts":[{"type":"paragraph","text":"对习仲勋关于检查绥属各县士地改革情况的报告的批示\""},{"type":"paragraph","text":"（1948年1月9日）贺龙，习仲勋及西北局各同志："},{"type":"paragraph","text":"（一）习仲勋同志一月四日给西北局及中央关于边区（老区）进行土改工作的信业已阅悉。"},{"type":"paragraph","text":"（二）我完全同意仲勋同志所提各项意见。望照这些意见密切指导各分区及各县的土改工作，务使边区土改工作循正轨进行，少犯错误。"},{"type":"paragraph","text":"（三）提议仲勋同志巡视绥属各县（带一电台联系各地委），明方同志巡视延属各县，每县只住几天，不要耽搁太久，并请考虑派文瑞同志（和他将问题说清楚）去三边、陇东、关中巡视一周，是否可行，望酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月九日"},{"type":"paragraph","text":"[1]习仲勋1月4日向中共中央报告说，苏维埃时期的老区可不采取平分土地的原则，而以抽补办法解决无地和少地农民的土地。如果同新区一样，就可能将新富农评为旧富农，将被没收过土地的地主富农而劳动8年以上的，又定为地主富农再去斗争，将富裕一点的农民定为地富。AA"},{"type":"paragraph","text":"及西务同志.(-%@阳给西北吃及快"},{"type":"paragraph","text":"后信你的"},{"type":"paragraph","text":"一回意见容切指单希改工作务使也卫政销证"},{"type":"paragraph","text":"同志法三出随东属电症"},{"type":"paragraph","text":"(和他特周误清楚)是否可行望酌定"},{"type":"paragraph","text":"三湾东一月九日网兔贺管关弥后色丝北改意义毛泽东致贺龙、习仲勋等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":503,"page_end":504},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81e1fa4076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

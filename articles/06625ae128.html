script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于同意董必武辞去现职改换工作的批语","alias":"","parts":[{"type":"paragraph","text":"关于同意董必武辞去现职"},{"type":"paragraph","text":"改换工作的批语2]"},{"type":"paragraph","text":"（1959年3月30日）"},{"type":"paragraph","text":"我和大家同意此信意见，改换工作。中央已建议董必武同志当人民共和国副主席，刘少奇同志当主席，朱德同志当人民代表大会常务委员会委员长。这个建议，将提到中央全会去讨论，然后做出决定。这个建议，是三月二十九日中央常委交换意见的时候提出的，有中央其他几位同志和各大区区长同志们参加。到会人一致同意这样做，认为对党对国家都是有利的。这几位同志的新工作，责任大，荣誉高，名气也大，实际则是做苦工。我希望同志们勉为其"},{"type":"paragraph","text":"[1]董必武，当时任中共中央政治局委员、中央监察委员会书记、最高人民法院院长、政协全国委员会副主席。1959年4月27日，在第二届全国人大第一次会议上，当选为中华人民共和国副主席。"},{"type":"paragraph","text":"[2]毛泽东将这个批语的标题修改为《董必武同志的辞职书》。"},{"type":"paragraph","text":"[3]董必武1959年3月25日给毛泽东写信说：“这次中央全会将讨论国家机关负责人选，我去年10月曾函请小平彭真两同志转报中央，请求在第二届全国人民代表大会上不再推荐我为最高人民法院院长的候选人，并请求中央考虑我的能力和体力，不安排我担负国家机关的任何实际职务。我已当选为人大代表并列名政协委员，将来在政协安一个没有实际工作责任的名目就够了。这意思在1957年冬曾和彭真同志面谈过。特再恳主席在研究国家机关负责人选时支持我的请求为祷！”毛泽东全集第四十一卷难，为党担负这些担子，为人民艰苦地服务。"},{"type":"paragraph","text":"毛泽东三月三十日上午六时"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":403,"page_end":404},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06625ae128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

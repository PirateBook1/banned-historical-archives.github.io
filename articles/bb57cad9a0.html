script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对邓小平关于清查处理西南军政机关不纯问题报告的批语和复电","authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"毛泽东对邓小平关于清查处理西南军政机关不纯问题报告的批语和复电","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"各中央局，各大军区，并转分局，省委，大中市委，区党委，省军区，兵团及军，并告志愿军党委，中央军委各部门首长：","type":"appellation"},{"text":"兹将邓小平同志三月十三日的报告转给你们，这个报告是完全正确的，请你们加以研究。这个报告提出的第一个问题，军政机关成份极为复杂的问题，中央直属各军政机关，各大区军政机关，各省市军政机关，均是如此，不过略有程度上的差别而已，必须立即开始研究清查和处理的办法，并有计划地布置清查处理工作。西南军政委员会直属财经机关九千余人中清理反动分子的经验，早几天我已通报你们了，请你们根据此项经验，着手布置清理自己所属的军事机关，财经机关，政法机关，和文教机关，先作重点布置，取得经验，再行推广，尽今年一年初步地普遍地清理一次。邓小平同志报告中所提的第二个问题，凡新区的党都应注意，不可忽视。","type":"paragraph"},{"text":" 毛泽东三月二十日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"小平同志：","type":"appellation"},{"text":"三月十三日报告收到，你的意见是正确的，已转发全党仿行。","type":"paragraph"},{"text":" 毛泽东三月二十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb57cad9a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

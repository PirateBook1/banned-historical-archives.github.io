script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"反对国联调查团报告书通电","alias":"","parts":[{"type":"paragraph","text":"反对国联调查团报告书通电"},{"type":"paragraph","text":"（1932年10月6日）全中国工农兵及一切被压追的群众们："},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府早已向全国的民众宣告：国际联盟是各帝国主义瓜分中国的强盗联盟，它派遣李顿调查团来华的主要任务，便是计划瓜分中国与镇压中国苏维埃旗帜之下的一切革命运动。"},{"type":"paragraph","text":"现在帝国主义强盗联盟的调查团一一李顿调查团，瓜分中国的报告书已经发表了，这是帝国主义向中国民众提出的瓜分中国的哀的美敦书，而卖国辱国的国民党及其政府却是完全同意接受它的！"},{"type":"paragraph","text":"李顿报告书公开地最无耻地宣布了瓜分中国的新计划：它公开宣布日本及一切帝国主义，不仅应该占据满洲，并且应该瓜分中国的全部，明白地宣布了日本帝国主义占据满洲、华北、上海是正当的不得已的行动。号召各帝国主义都来瓜分中国，消灭中国的革命运动，首先就是要更残酷地进攻中国苏维埃政府所领导的反帝革命和土地革命，后来消灭满洲义勇军的反日战争，全国的反日反帝运动与抵货运动。无耻地主张满洲应作为“自治国”，设立国际宪兵，成为国际帝国主义进攻苏联的根据地，去积极向苏维进攻。同时用一些“宗主权属于中国”等名词来企图解除中国民众反帝的武装和欺骗中国民众。最后，再三命令国民党更要积极地去进攻红军，更忠实地去投降帝国主义、出卖民族利益，更努力地镇压反帝运动、抵货运动，凶残地去屠杀民众！"},{"type":"paragraph","text":"李顿报告书是帝国主义奴役中国民族的卖身契！苏维埃政府号召全国的民众武装起来在苏维埃政府领导之下，以革命的民族战争，来撕碎李顿的报告书，反对一切帝国主义瓜分中国、压迫中国革命、进攻苏区、进攻苏联的新企图！驱逐日本及一切帝国主义出中国去，以求得中华民族完全的解放和独立！武装保护苏联，建立中国劳苦群众与苏联亲密的联盟。"},{"type":"paragraph","text":"苏维埃政府向全国工农兵及一切被压迫的民众宣言，要真正地进行民族革命战争，反对帝国主义瓜分中国，必须首先推翻帝国主义瓜分中国的清道夫、压追民族战争的国民党反动统治！国民党及其政府是完全忠实地拥护接受帝国主义瓜分中国的报告书，承认作为谈判根据，国民党各派政府一切的讨论研究及口头上对报告书某几点之不满意，无非是掩饰它出卖中国的面具，欺骗中国民众的把戏。国民党宁肯将东三省、上海及整个中国送给帝国主义，而对于领导全国革命民众实行革命民族战争的工农红军，却在帝国主义的指挥和协助之下，动员百万的兵力来进攻，企图消灭真正反帝民众的苏维埃政府，阻止红军及反帝英勇士兵和义勇军站在一起直接与帝国主义作战。同时帮助帝国主义屠杀满洲的义勇军，压迫全国反帝运动，制止抵货运动和工人的罢工，屠杀中国工农劳苦群众以效忠帝国主义。只有推翻出卖民族利益的国民党统治，我们才能顺利地进行民族革命战争。"},{"type":"paragraph","text":"苏维埃政府正在领导全国的工农红军和苏区的广大劳苦群众，艰苦地与帝国主义国民党作战，胜利地去粉碎国民党的进攻，以革命战争来推翻国民党反动统治！全国的民众们武装起来，反对国民党进攻苏区，推翻帝国主义走狗的国民党统治，拥护红军和苏维埃政权！只有苏维埃政府才能真正地领导全国的民族革命战争，直接对日作战，反对帝国主义瓜分中国！只有工农红军才是真正地实行民族战争的民众武装！"},{"type":"paragraph","text":"全国的工农红军战士、苏区广大的工农劳苦群众们，积极地进行革命战争，向帝国主义国民党坚决进攻来粉碎第五次“围攻”！白区各地的工人农民士兵及劳苦群众，自动武装起来组织义勇军，举行罢工，进行抵货运动，积极向帝国主义国民党作斗争！一切的革命民众们，在苏维埃的红旗之下，一致起来实行革命民族战争，反对帝国主义瓜分中国，推翻国民党的统治，驱逐日本帝国主义与一切帝国主义出中国，建立全中国民众的苏维埃政权，完成中国民族的独立解放！"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三二年十月六日于江西瑞金"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":160},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7782a85d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

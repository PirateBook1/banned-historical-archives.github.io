script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山毛泽东纪念馆光照后人　两年来接待观众二百四十多万人次","authors":["吴兴华"],"dates":[{"year":1999,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山毛泽东纪念馆光照后人"},{"type":"paragraph","text":"两年来接待观众二百四十多万人次"},{"type":"paragraph","text":"本报长沙七月五日电记者吴兴华报道：湖南省韶山毛泽东同志纪念馆坚持宣传毛泽东光辉业绩以及韶山英烈的事迹，开展爱国主义教育，激发观众特别是青少年观众为建设有中国特色社会主义努力学习，艰苦奋斗，无私奉献。"},{"type":"paragraph","text":"韶山，是伟大领袖毛泽东的诞生地和早期从事革命活动的地方。在长期的革命斗争和社会主义建设中，韶山英雄辈出。韶山毛泽东同志纪念馆于一九六四年建馆，辖有毛泽东同志旧居、毛泽东同志纪念馆、毛泽东同志少年时读私塾旧址南岸、毛泽东创办农民夜校旧址毛氏宗祠、毛泽东考察农民运动旧址——毛震公祠、毛鉴公祠等革命旧址和毛泽东同志铜像广场、毛泽东青年塑像台。纪念馆现有工作人员八十多名。"},{"type":"paragraph","text":"一九九七年六月，中宣部确定韶山毛泽东同志纪念馆为“爱国主义教育示范基地”后，湖南省委、省政府对基地建设十分重视，一九九八年，安排资金一百万元，对纪念馆进行了修缮。按照突出爱国主义主题的原则，调整了陈列布局。目前，纪念馆占地八千多平方米，内有五个四合院，十三间展室，有“毛泽东生平业绩”基本陈列，还有“毛泽东的革命家庭”、“毛泽东遗物展”、“中南海丰泽园毛泽东故居复制陈列”、“毛泽东与邓小平”、“韶山风物耐人思”、“国际友人在韶山”等六个专题陈列。"},{"type":"paragraph","text":"在湖南省韶山管理局的领导下，韶山毛泽东同志纪念馆充分发挥基地的优势，将革命旧址、丰富的革命文物和富有感情的解说结合在一起，宣传毛泽东同志伟大、光辉的革命一生以及韶山英烈的事迹；宣传毛泽东同志从小立志救国、热爱人民、刻苦学习、舍己为人的事迹；宣传毛泽东同志为了祖国和人民的解放，一家牺牲六位亲人的“舍小家、为大家”奉献精神；宣传毛泽东同志为了祖国的振兴，一生艰苦朴素的艰苦奋斗作风，向观众进行革命传统教育和爱国主义教育，增加纪念馆的吸引力，前来瞻仰和参观纪念馆的观众与日俱增。被确定为“爱国主义教育示范基地”后的近两年来，共接待观众二百四十多万人，其中百分之七十以上是青少年。"},{"type":"paragraph","text":"韶山毛泽东同志纪念馆的工作人员，还走出去举办巡回展览，把毛泽东同志和韶山英烈的爱国主义精神播撒在长城内外、大河上下。去年，他们将收集有毛泽东同志六千多件遗物、展示了毛泽东同志艰苦朴素、全心全意为人民服务精神的《毛泽东遗物展》送到黑龙江、吉林、辽宁、天津、河南、湖北、贵州、四川、云南等九省、市巡回展出，取得良好的教育效果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d71887961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

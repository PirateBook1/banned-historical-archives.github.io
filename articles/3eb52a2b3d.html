script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继续发扬“穷棒子”精神　夺取农业新丰收  西铺大队干部社员掀起学习毛主席著作新高潮","authors":[],"dates":[{"year":1977,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"继续发扬“穷棒子”精神　夺取农业新丰收"},{"type":"paragraph","text":"西铺大队干部社员掀起学习毛主席著作新高潮"},{"type":"paragraph","text":"新华社石家庄一九七七年四月二十九日电　《毛泽东选集》第五卷出版发行后，河北省遵化县建明公社西铺大队的干部和社员欢欣鼓舞，迅速掀起了学习毛主席著作的新高潮。全国著名农业劳动模范、遵化县委第一书记、西铺大队党支部书记王国藩，带领大家认真学习毛主席为《书记动手，全党办社》和《勤俭办社》两篇文章写的按语，大家的心情激动万分，王国藩对大家说：“华主席、党中央把毛主席对‘穷棒子社’的光辉批示，选入《毛泽东选集》第五卷，这是对我们广大贫下中农的极大鞭策和鼓舞，是亿万坚持走社会主义道路，不畏艰难、英勇奋战的‘穷棒子’们的光荣。我们一定要继承毛主席的遗志，紧跟英明领袖华主席，继续发扬‘穷棒子’精神，艰苦奋斗，大打农业翻身仗，争取为国家做出更大贡献。”"},{"type":"paragraph","text":"西铺大队的前身叫“王国藩合作社”。当年王国藩带领西铺二十三户贫农响应毛主席关于“组织起来”的号召，创办农业合作社时，只有二百三十亩山坡地、一张破木犁和“三条驴腿”，连买纸的钱都没有，只好用玉米皮记帐。阶级敌人骂他们办的是“穷棒子社”。刘少奇要把贫农们办的合作社一刀砍掉。但是，西铺的“穷棒子”们听毛主席的话，坚决走社会主义金光大道。他们自力更生，艰苦奋斗，到几十里外的深山老峪割草打柴卖钱，积累生产资金，买了车马农具、种子和肥料，发展了集体生产。毛主席高度赞扬了他们这种战胜困难大干社会主义的革命精神。毛主席说：“我看这就是我们整个国家的形象。难道六万万穷棒子不能在几十年内，由于自己的努力，变成一个社会主义的又富又强的国家吗？”二十多年来，西铺大队的干部和社员在毛主席革命路线指引下，发扬“穷棒子”精神，不断发展壮大集体经济。今天的西铺，已基本上实现农业机械化，果树满坡，松柏满山，粮食产量等于办社初期的二十个西铺。"},{"type":"paragraph","text":"回顾“穷棒子社”的发展，西铺大队的干部和社员特别认真地学习了毛主席的指示：“社会的财富是工人、农民和劳动知识分子自己创造的。只要这些人掌握了自己的命运，又有一条马克思列宁主义的路线，不是回避问题，而是用积极的态度去解决问题，任何人间的困难总是可以解决的。”大队党支部副书记王顺说：“西铺大队所以能够战胜困难，由穷变富，最根本的原因是我们在毛主席领导下坚持社会主义方向，贯彻执行毛主席的革命路线，发扬‘穷棒子’精神，对困难采取了积极的态度。去年唐山、丰南一带发生强烈地震，西铺大队也遭到了严重损失，给农业生产带来了巨大的困难。但是，在英明领袖华主席领导下，我们紧紧抓住揭批‘四人帮’这个纲，进一步落实党的政策，积极开展社会主义劳动竞赛，一不等，二不靠，三不伸手向上要，很快就把震坏了的房屋和机井、渠道等农田水利设施修复到地震前的水平，还搞了一批农田基本建设的新项目，为夺取今年农业丰收打下了可靠的基础。”"},{"type":"paragraph","text":"西铺大队党支部经过研究，加强了对学习《毛泽东选集》第五卷的领导，做出了具体的学习计划和安排。广大干部和贫下中农晚上在政治夜校如饥似渴地学习，满怀仇恨揭批“四人帮”，白天精力充沛地抗旱保麦保春播。一个认真贯彻落实华主席提出的抓纲治国的战略决策、大干快上的热潮，正在全面展开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eb52a2b3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

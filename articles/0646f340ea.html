script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访问侯赛因总理家庭","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访问侯赛因总理家庭"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　中国副总理邓小平和夫人卓琳今天傍晚乘车前往马来西亚总理侯赛因·宾·奥恩的住宅，访问他的家庭。"},{"type":"paragraph","text":"当邓副总理在侯赛因总理的家门口走下汽车时，侯赛因总理立即走上前去握住邓副总理的手，并向他介绍了他的夫人和两个孩子。邓副总理笑容满面地对他们说：“欢迎你们同总理阁下一道去中国访问。”"},{"type":"paragraph","text":"随后，侯赛因总理和夫人将邓副总理和夫人引入会客室亲切交谈。邓副总理对主人说，对他的访问安排得很好，他在马来西亚访问期间感到愉快。侯赛因总理说，邓副总理这次对马来西亚的访问是成功的。双方的会谈是有益的和坦率的，并互通了情况。"},{"type":"paragraph","text":"拜访时在座的还有：外交部长黄华和夫人何理良、中国驻马来西亚大使叶成章和夫人张婉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0646f340ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

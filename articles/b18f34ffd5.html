script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美十月同盟（马列）和加共产主义同盟（马列）发表联合公报  毛主席对三个世界的划分激励革命人民前进  中国粉碎“四人帮”的伟大胜利也是世界人民的胜利","authors":[],"dates":[{"year":1977,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美十月同盟（马列）和加共产主义同盟（马列）发表联合公报"},{"type":"paragraph","text":"毛主席对三个世界的划分激励革命人民前进"},{"type":"paragraph","text":"中国粉碎“四人帮”的伟大胜利也是世界人民的胜利"},{"type":"paragraph","text":"新华社一九七七年六月十日讯　纽约消息：美国十月同盟（马列）和加拿大共产主义同盟（马列）中央委员会的代表，不久前就当前的国际形势和两个组织的关系等问题举行了会谈，五月二十三日的《号角》周刊刊登了这两个组织的联合公报。"},{"type":"paragraph","text":"联合公报说：“加拿大共产主义同盟（马列）和十月同盟（马列）就一系列广泛的问题进行了友好的讨论，这两个组织建立了兄弟般的共产主义关系。”"},{"type":"paragraph","text":"公报在谈到国际形势时指出：“我们两个组织对今天国际形势的基本认识是一致的。我们的时代是帝国主义和无产阶级革命的时代，今天，这个时代的一切基本矛盾都在激化。”“毛泽东主席对三个世界的划分的光辉分析使得我们能在世界范围内继续正确地区分敌友。‘国家要独立，民族要解放，人民要革命！’我们在加拿大和美国以及在国际范围内的工作正在非常有利的条件下取得进展。”"},{"type":"paragraph","text":"“然而由于两个超级大国之间的帝国主义争夺日趋激烈，爆发一场新的世界大战的因素正在迅速增长。两个超级大国之间的争夺是爆发新世界大战的根源。”公报接着指出，在两个超级大国中，苏联是更加富于侵略性的国家，“苏联参加帝国主义筵席的时间较晚。由于它在极力争取控制世界的同时还披着社会主义的外衣，所以它也是这两国中更为危险的一个。”"},{"type":"paragraph","text":"公报同时指出，“美帝国主义的基本特征丝毫没有改变。它继续无情地剥削和压迫它能够剥削和压迫的人民和国家。”"},{"type":"paragraph","text":"公报说：“我们两国人民必须坚决反对超级大国的备战活动。”“我们必须唤醒两国人民，使他们认识到战争的危险和揭露社会帝国主义所宣传的有关‘缓和’的种种谈论。”"},{"type":"paragraph","text":"公报特别指出，“加拿大共产主义同盟（马列）和十月同盟（马列）都认为，现代修正主义是今天世界上最危险的机会主义，因为它为社会帝国主义铺平道路和破坏每一个国家的无产阶级革命。现代修正主义是全世界马克思列宁主义和革命的不共戴天的敌人，因此，所有国家的共产主义者除了在本国反对修正主义以外，还必须在反修斗争中互相支持。”"},{"type":"paragraph","text":"公报还说：“第三世界是今天反对帝国主义、殖民主义和霸权主义的主要力量，是加拿大和美国的无产阶级革命运动的伟大和宝贵的同盟者。援助和支持这些国家和人民反对苏联社会帝国主义和美帝国主义以及反对一切帝国主义和殖民主义的斗争，支持各国的无产阶级革命也是我们的任务。”"},{"type":"paragraph","text":"公报说，两个组织“热烈祝贺中国共产党和中国人民最近在揭露和粉碎企图在世界革命的堡垒中国篡党夺权和复辟资本主义的修正主义‘四人帮’方面所取得的胜利。”“中国共产党和人民打倒王张江姚‘四人帮’的胜利，也是对再次粉碎资本主义复辟阴谋感到欢欣鼓舞的世界各国人民的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b18f34ffd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

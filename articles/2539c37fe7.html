script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发河北省委关于肃反斗争的两个文件的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河北省委关于肃反斗争的两个文件的批语"},{"type":"paragraph","text":"（1955年7月19日）上海局、各省市委、自治区党委、中央和军委各部门、国家机关各党组："},{"type":"paragraph","text":"河北省委一九五五年七月十四日关于展开斗争肃清暗藏的反革命分子的计划和张承先同志在省直与地市委五人小组负责人会议上所作的结论，都很好，现发给你们参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年七月十九日"},{"type":"paragraph","text":"二刘、邓、陆定一阅，尚昆“办。"},{"type":"paragraph","text":"此件值得过细看一下。我们谈过的一些问题，这里都解决得很好。"},{"type":"paragraph","text":"毛泽东七月十九日"},{"type":"paragraph","text":"中央转发河北省委关于肃反斗争的两个文件的批语"},{"type":"paragraph","text":"[1]中共河北省委1955年7月14日报送的关于展开斗争肃清暗藏反革命分子的计划的主要内容是：一、全省开展这一斗争的重点放在省直机关与省辖市，到9月底基本告一段落。二、要求各地委把重点放在地直机关，在八九月份开展这一斗争，地委要建立五人小组，加强对这一斗争的领导。各县委应在9月开始，在地委帮助下分批集中县、区干部和知识分子进行提高警惕教育，为审查十部、清理反革命分子工作做好准备。三、各高等学校的全体师生与中等专业学校的教职员与毕业生，应在暑假考试完毕后，留校进行7天至10天学习；党校及各部门干部学校，可选择一定时间在学生中组织报告、学习、讨论，作检举坦白的一般号召；中小学教职员、各医院的医护人员要普遍进行提高警惕的教育，做好政治摸底，为清理工作做好准备。四、开展这一斗争的方针政策与具体做法，要严格按中央指示执行。省委批准张承先在省直、地市委五人小组负责人会议上的总结，随同这一计划发各地、市委、省直各部委、各党组执行。五、开展肃清暗藏的反革命分子的斗争是目前中心工作之一，各级党委必须加强对这一斗争的领导。"},{"type":"paragraph","text":"[2]中共河北省委书记处书记张承先在1955年6月28日至7月1日召开的全省五人小组负责人会议上作的关于认真贯彻中央指示、反对右倾麻痹思想、提高革命警惕、开展肃清暗藏反革命分子的斗争的结论，主要讲了六点：（一）对过去开展反对“胡风反革命集团”斗争的检查。（二）进一步认识开展这一斗争的重大意义，批判右倾麻痹思想。（三）要放手发动群众并实行领导上的严格控制，以便顺利地健康地开展肃清暗藏的反革命分子的斗争。（四）关于审查和处理。要认真掌握只有5%左右的反革命分子这一界限，注意调查研究，根据情节区别对待。（五）具体的部署和要求。（六）各级党委必须加强对这一斗争的领导。"},{"type":"paragraph","text":"[3]刘，指刘少奇。邓，指邓小平，当时任中共中央秘书长、国务院副总理。陆定一，当时任中共中央宣传部部长、中央十人小组组长。"},{"type":"paragraph","text":"[4]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":203,"page_end":204},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发河北省委关于肃反斗争的两个文件的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中央转发河北省委关于肃反斗争的两个文件的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委、中央和军委各部门、国家机关各党组：","type":"appellation"},{"text":"河北省委一九五五年七月十四日关于展开斗争肃清暗藏的反革命分子的计划和张承先同志在省直与地市委五人小组负责人会议上所作的结论，都很好，现发给你们参考。","type":"paragraph"},{"text":" 中央一九五五年七月十九日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、邓、陆定一阅，尚昆办。","type":"paragraph"},{"text":"此件值得过细看一下。我们谈过的一些问题，这里都解决得很好。","type":"paragraph"},{"text":" 毛泽东七月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2539c37fe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

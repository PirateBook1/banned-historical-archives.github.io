script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席万万岁!红卫兵上海交通大学支队“代代红”一战士","authors":[],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我常常听到见过毛主席的同志这样说，当他会见伟大领袖的时候，平时放在心头想对毛主席说的许多话一句也说不出了，千言万语组成了一句话——“毛主席万岁!毛主席万万岁!”九月十五日，我在天安门广场上见到毛主席时也是这样，今天在银幕上再一次见到毛主席接见我们红卫兵时，我的心情又是这样。我们欢呼毛主席万岁!万岁!万万岁!正是表达我们对伟大领袖最深最深的感情啊!"},{"type":"paragraph","text":"最最敬爱的毛主席:我们是红五类子弟，是红卫兵上海交通大学支队“代代红”的战士。我们的父兄是在您的领导下砸烂了身上的枷锁，成了顶天立地的新中国的主人；今天，我们又是在您的指挥下，进行无产阶级文化大革命，向一切牛鬼蛇神开火，向旧思想、旧文化、旧风俗、旧习惯开火。是毛泽东思想使我们这些无名小将心红眼亮，无所畏惧，我们敢想、敢说、敢于、敢闯。读毛主席的书，听毛主席的话，照毛主席的指示办事。我们要不折不扣地贯彻执行毛主席亲自主持制定的十六条，把十六条作为指导我们行动的指南。"},{"type":"paragraph","text":"最最敬爱的毛主席，您老人家对我们寄托了多大的希望啊!您整天要考虑国家大事和世界革命大事，还几次抽空来接见我们。从林彪同志和周恩来同志的讲话中我们完全理解您对我们的期望。您要求我们当这次文化大革命的急先锋，当好解放军的后备力量。我们红卫兵“代代红”战士一定要学好毛泽东思想，学会阶级分析的方法，今天在文化大革命的战场上要打胜仗，明天在保卫社会主义祖国的武装斗争中也要打胜仗；我们一定要大学解放军，一定念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗。今天把自己锻炼成合格的无产阶级革命事业接班人，明天当好共产主义事业的优秀的当班人!最最敬爱的毛主席，您老人家放心，我们的代号就叫“代代红”，我们一定要把无产阶级革命红旗一代一代传下去!"},{"type":"paragraph","text":"毛主席万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"064ba1cec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

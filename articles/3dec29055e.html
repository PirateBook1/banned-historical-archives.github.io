script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给复旦大学外语系的一群代表的信","authors":["“老百姓”","复旦大学"],"dates":[{"year":1957,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"给复旦大学外语系的一群代表的信","type":"title"},{"text":"复旦大学“老百姓”","type":"authors"},{"text":"复旦大学外语系的一群代表同志们！","type":"appellation"},{"text":"我是一个道地的老百姓，我关心着世界，关心着祖国，也关心着周围的一切。今天我在收音机里听了你们一群人去见孙大雨的实况录音，我情不自禁的要想和你们谈几句。第一我觉得你们为什么要推这么多人去见他呢？六十个人气势汹汹的涌入一个病房内，发言一点也没有秩序，我彷彿看到了你们一个个狰狞的面孔，像要吃人似的，你们认为这样就可以压服了吗？错了！完全错了！真理是像明珠一样的不可压服只可说服的，我经常听人说：匹夫不可以夺志，何况一个大学教授？当孙大雨向你们答辩的时候，你们好像一个个都变了土皇帝和审判官，表现得一点耐心都没有，不想听完他的话，乱得像一群蜂。你们既要他讲话又不让他讲话，真是无理取闹的典型了。第二孙大雨究竟是你们的老师或者是同事，你们怎么就对他表现得一点礼貌都没有，他是一个有病在身的人，你们向他说了一句慰问的话没有？可能他是绝右的右派，和反革命分子简直没有两样，因此不值得你们慰问，但是在法院没有宣判之前他总是你们的老师或同事，所以今天你们对他的这种表现是超出法律范围和人情范围的，尤其是你们在临走的时候还高呼口号，蛮横和凶狠得使一个没有病的人会吓得生病，叫一个有病的人怎么吃得消？一个犯人在枪毙之前，从前还给他一杯酒吃吃，减少他肉体的痛苦，而你们就忍心的使他神经错乱，使他不能反省，使他不能工作，使他成个“反革命分子”这和毛主席所说的：团结——批评——团结的做法，难道有丝毫相同的地方吗？","type":"paragraph"},{"text":"亲爱的代表同志们！我希望你们多看看中外古今的历史，多让文学来淘冶自己的身情，具体领会毛主席报告的内容，要爱这个时代，不要带着仇恨的心来猜度所有批评党的人。你们要真正的掌握马列主义，能分析问题和看出事物发展的趋向，不要学做国民党时代的“特务和打手”，要做个谦虚的随时随地态度温和的同时又能引导事物向正确的方向发展像毛泽东一样的布尔什维克。","type":"paragraph"},{"text":"亲爱的代表们！我是爱你们的，你们可要谨慎啊！","type":"paragraph"},{"text":" 一个道地的老百姓启七月五日","type":"paragraph"},{"text":" 来源：《毒草集——批判右派思想言论选辑之一》（复旦大学校刊编辑室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dec29055e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

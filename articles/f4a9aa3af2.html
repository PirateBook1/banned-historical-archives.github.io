script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我大使为达达赫总统和夫人举行电影晚会","authors":[],"dates":[{"year":1977,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我大使为达达赫总统和夫人举行电影晚会"},{"type":"paragraph","text":"新华社努瓦克肖特一九七七年八月七日电　中国驻毛里塔尼亚大使康矛召八月六日举行电影晚会，招待毛里塔尼亚总统乌尔德·达达赫和夫人。"},{"type":"paragraph","text":"晚会在总统官邸举行。会上，乌尔德·达达赫总统请康矛召大使向华国锋主席、叶剑英副主席、邓小平副主席、李先念副总理、邓颖超副委员长以及中国其他领导人转达他的友好感情和良好祝愿。"},{"type":"paragraph","text":"康矛召大使向乌尔德·达达赫总统转达了华国锋主席和其他中国领导人对他的问候。"},{"type":"paragraph","text":"会上放映了在乌尔德·达达赫总统和夫人今年四月初访华时拍摄的彩色纪录影片《热烈欢迎达达赫总统》。"},{"type":"paragraph","text":"康矛召大使代表中国政府把这部影片赠送给乌尔德·达达赫总统。"},{"type":"paragraph","text":"应邀出席晚会的还有：随同乌尔德·达达赫总统访华的毛里塔尼亚国民议会议长萨勒·阿卜杜勒·阿齐兹和夫人以及农村发展国务部长阿卜杜拉耶·巴罗等政府官员。晚会还放映了中国彩色影片《南征北战》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a9aa3af2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

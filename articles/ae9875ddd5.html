script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志的小布衫","authors":["文沧"],"dates":[{"year":1980,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志的小布衫"},{"type":"paragraph","text":"中国人民革命军事博物馆　文沧"},{"type":"paragraph","text":"一九二二年，党派刘少奇同志到安源去领导路矿工人的罢工运动。一到安源，刘少奇同志就脱下蓝竹布长衫，换上这件工人们常穿的小布衫（见照片），挨家挨户地到工人中去访疾问苦，耐心地启发矿工起来斗争。"},{"type":"paragraph","text":"经过刘少奇等同志的组织和发动，九月十三日夜十二点整，罢工正式开始了。路矿两局的反动头子吓得连忙请兵来镇压。这时，刘少奇同志挺身而出，对士兵们说：“你们当兵吃粮是为了活命，我们工人罢工也是为了活命，冲突起来，两下都没有好处。”穷苦人家出身的士兵们被说服了。反动派见硬的不行，只得“请”以刘少奇同志为首的代表们去谈判。先说去萍乡，工人不同意，反动派只好又退一步，“请”代表们到戒严司令部去谈，工人们还是不答应。这时，刘少奇同志坚定地对大家说：“死了刘少奇一人，还有千万工人起来斗争，斗争一定会胜利。”说着，就走进了敌人的戒严司令部。刘少奇同志与敌人展开说理斗争，驳得敌人理屈辞穷。终于在罢工的第五天，反动当局不得不在工人们提出的十三个条件上画了押。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae9875ddd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中扎民用航空运输协定在京签字  邓小平副总理出席签字仪式","authors":[],"dates":[{"year":1974,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中扎民用航空运输协定在京签字"},{"type":"paragraph","text":"邓小平副总理出席签字仪式"},{"type":"paragraph","text":"新华社一九七四年五月三十一日讯　中华人民共和国政府和扎伊尔共和国政府民用航空运输协定，今天晚上在北京签字。"},{"type":"paragraph","text":"国务院副总理邓小平出席了签字仪式。"},{"type":"paragraph","text":"中国民用航空总局局长马仁辉和扎伊尔政府交通运输代表团团长、交通运输国务委员埃克特比·米迪巴·蒙卓隆巴分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"中国民用航空总局副局长沈图，外交部非洲司副司长赵源，有关方面负责人和工作人员刘鸣、周伟达、卢瑞令、高超峰、谢燮禾、王国华、薛江，出席了签字仪式。"},{"type":"paragraph","text":"埃克特比国务委员的夫人，扎伊尔政府交通运输代表团团员巴康达、姆索贝克瓦·卡兰巴，以及扎伊尔驻中国大使恩古武卢·卢邦达和大使馆二等秘书卡朗琪，出席了签字仪式。"},{"type":"paragraph","text":"签字仪式前，邓小平副总理会见了扎伊尔贵宾，同他们进行了亲切友好的谈话。（附图片）"},{"type":"paragraph","text":"中、扎民用航空运输协定在北京签字。邓小平副总理出席了签字仪式。马仁辉局长和扎伊尔交通运输国务委员埃克特比·米迪巴·蒙卓隆巴分别代表本国政府在协定上签字。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ecb08bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

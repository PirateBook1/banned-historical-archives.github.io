script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高呼“毛主席万岁！”“一定要解放台湾！”　旅美爱国华侨在旧金山举行示威","authors":[],"dates":[{"year":1970,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高呼“毛主席万岁！”“一定要解放台湾！”"},{"type":"paragraph","text":"旅美爱国华侨在旧金山举行示威"},{"type":"paragraph","text":"新华社七日讯　旧金山消息：旅居美国的爱国华侨最近在旧金山举行游行示威，他们不断高呼“一定要解放台湾！”“毛主席万岁！”等口号。"},{"type":"paragraph","text":"这次游行示威，是在蒋帮头目严家淦去旧金山活动时爆发的。在那一天，数百名爱国华侨，包括从台湾到美国留学的爱国学生，举行了集会。他们在集会后高举“一定要解放台湾”、“打倒卖国贼”等标语牌，在旧金山华侨聚居的地区游行示威。他们不顾美国警察的威胁，一路不断振臂高呼“打倒蒋介石！”“一定要解放台湾！”“毛主席万岁！”等口号，还散发许多传单。"},{"type":"paragraph","text":"在此之前，从台湾到美国留学的一些爱国学生，在旧金山散发了“告侨胞书”，以他们在台湾的亲身经历，痛斥在美帝控制下窃据台湾的蒋匪帮的种种罪行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111e268f68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

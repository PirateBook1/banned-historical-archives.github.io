script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李则谋的书面补充交代","authors":[],"dates":[{"year":1958,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"李则谋的书面补充交代","type":"title"},{"text":"【政协广东省委员机关干部从1957年7月开展反右斗争以来，至1958年1月间，先后在本会和平解放台湾工作办公室（四办）揪出右派分子本会常务委员兼该办公室主任张显岐，秘书组组长林侠子，组员徐智；在社会知识分子工作办公室（三办）揪出右派分子该办公室主任李则谋、副主任钟锦棠，秘书组组长陈孝伟，组员李玉、徐福海、张羽、吴曾让；在学委会办公室揪出右派分子该室工商界讲习班工作组组长梁伟；在秘书处揪出右派分子总务组组员蓝中青；在本会委员工作组秘书组揪出右派分子该秘书组组长林志光等共13个右派分子。他们被打成所谓的“张显岐、李则谋右派集团”。】","type":"paragraph"},{"text":"在1958年2月16日本会反右斗争大会上，根据右派分子陈孝伟、钟锦棠、李玉等的反省交代和同志们揭露出来的有关三办右派小集团的材料，我已在大会上表示低头认罪，承认我是三办右派小集团的头目。最近一段时间，我在病中亦不时悔罪，每当念及党7、8年来对自己的关怀、培养与信任、提拔，而自己却在大鸣大放期间猖狂向党进攻，更感到罪恶的严重。现在，我对自己的右派集团关系，再作如下补充交代。","type":"paragraph"},{"text":"本会内以张显岐为首的民革省协支部及四办右派小集团和以我为首的三办右派小集团，是有密切关系的。在大鸣大放期间，三、四办尚未合组鸣放时，我和张显岐之间就有过联系，互相交换过小组鸣放情况，实际上是交换向党进攻的情况，亦统一了互相间的反党思想。当领导上布置三、四办联组鸣放时，张显岐的右派队伍和我的右派队伍便利用了这个机会合流向党进行了猖狂的进攻，攻击的矛头是一致的，从统战政策、人事制度、本会领导各个方面开火，阴谋打垮本会党员领导同志，取消党的领导。后来，张显岐出差后，张显岐的四办右派队伍（实际上又是民革省协支部的右派队伍），又民革省协支部右派小集团分子钟锦棠、陈孝伟早已插入三办进行阴谋活动，在三、四办合组之后，统由我统率指挥。在这期间，我是有阴谋活动的，我召集过钟锦棠、曾其清、钟世谦、林侠子等碰头，共商过“要打破群众思想顾虑，积极带动鸣放”问题，这实际上是密谋向党进攻的右派集团活动；我还利用分组串连煽动新安排的同志，在职级待遇问题上向党开火；又曾同意右派陈孝伟、徐智去民厅搜集反党材料等等。就以上事实，和我的一系列阴谋活动，可见以张显岐为首的民革支部、四办右派小集团和以我为首的三办右派小集团实际上就串成了一个张显岐、李则谋的右派集团。我应该承认，我是这个集团的副帅。","type":"paragraph"},{"text":"我再一次向党向人民表示低头认罪。目前，我的病尚未全愈，要迟一些才可写出自己的全面罪行的检讨，请组织上加以照顾。","type":"paragraph"}],"comments":[],"origin":"政协广东省委员会机关干部整风领导小组办公室编：《张显岐、李则谋右派集团及其他右派分子的材料》，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24cbc51068"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"给柳亚子“的信","alias":"","parts":[{"type":"paragraph","text":"给柳亚子的信"},{"type":"paragraph","text":"（1949年5月21日）亚子先生："},{"type":"paragraph","text":"各信并大作均收敬悉，甚谢！惠我琼瑶，岂有讨厌之理。江青携小女去东北治病去了，黄女士?的信已代收，我的秘书并已和黄女士通电话，料可获得居处。国史馆事尚未与诸友商量，惟在联合政府成立以前恐难提前设立。弟个人亦不甚赞成先生从事此项工作，盖恐费力不讨好。江苏虚衔，亦似以不挂为宜，挂了于已于人不见得有好处。此两事我都在泼冷水，好在夏天，不觉得太冷否？某同志妄评大著，查有实据，我亦不以为然。希望先生出以宽大政策，今后和他们相处可能好些。在主政者方面则应进行教导，以期“醉尉夜行”⑶之事不再发生。附带奉告一个消息，近获某公诗云“射虎将军右北平，只今乘醉夜难行，芦沟未落登月，易水还流击"},{"type":"paragraph","text":"[1]柳亚子，当时任中国国民党革命委员会常务委员兼秘书长。"},{"type":"paragraph","text":"[2]即黄波拉。1949年年初她为摆脱国民党特务的监视，仓促离开上海，到达北平后食宿等发生困难。为此柳亚子写信给毛泽东，请求给她以帮助。毛泽东即派秘书对她一家作了安排。"},{"type":"paragraph","text":"[3]“醉尉夜行”的故事，出自《史记·李将军列传》。原文为：“顷之，家居数岁。广家与故颍阴侯孙屏野居蓝田南山中射猎。尝夜从一骑出，从人田间饮。还至霸陵亭，霸陵尉醉，呵止广。广骑曰：‘故李将军。’尉曰：‘今筑声”，英雄所见，略有不同，亦所遭者异耳。孙先生衣冠冢\"看守诸人已有安顿，生事当不致太困难，此事感谢先生的指教。率复不尽，敬颂兴居佳胜！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月二十一日史破秉与未曲生比项工雅，多玛劳力不赶好证"},{"type":"paragraph","text":"为性1指已妆"},{"type":"paragraph","text":"源k不见奶S有好季好在爱天不冕凡大次愁大荒查多拿楼，的然希基生生"},{"type":"paragraph","text":"毛泽东致柳亚子信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":417,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf3fa13e9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

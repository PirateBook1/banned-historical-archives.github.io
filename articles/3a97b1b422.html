script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各条战线的广大民兵开展学习蔡永祥活动  学习毛泽东思想做一心为公的好民兵  念念不忘阶级斗争，百倍警惕阶级敌人的破坏阴谋","authors":[],"dates":[{"year":1966,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各条战线的广大民兵开展学习蔡永祥活动"},{"type":"paragraph","text":"学习毛泽东思想做一心为公的好民兵"},{"type":"paragraph","text":"念念不忘阶级斗争，百倍警惕阶级敌人的破坏阴谋"},{"type":"paragraph","text":"据新华社二十三日讯　全国各条战线的广大民兵，决心向蔡永祥学习，用战无不胜的伟大毛泽东思想，把自己彻底武装起来，一手拿生产工具，一手拿枪，站在阶级斗争和生产斗争的最前列，做蔡永祥式的一心为公的好民兵，保卫和建设无产阶级铁打的江山。"},{"type":"paragraph","text":"江苏、浙江、福建、广东等省的民兵，纷纷响应解放军总政治部号召，举行报告会、座谈会，开展了宣传和学习蔡永祥的活动。吉林、广西、甘肃等省（区）的民兵，还编排了文艺节目，组成了宣传队，深入村头、田间，同社员一起歌颂英雄、学习英雄。"},{"type":"paragraph","text":"广大民兵从蔡永祥迅速成长为共产主义战士的事实中，深刻地认识到，活学活用毛主席著作，改造自己的世界观，是实现革命化的根本道路。河南省留庄英雄民兵营的全体民兵，在开展学习蔡永祥的活动中，举行了多次活学活用毛主席著作的讲用会，民兵们在会上纷纷表示：要用毛泽东思想把民兵营建设成为真正的铜墙铁壁，把民兵组织办成毛泽东思想大学校，做到召之即来，来之能战，战之能胜。全国闻名的“英雄小八路”之一黄网友，现在是福建省厦门前线公社何厝大队民兵营的副营长，他激动地说：我要以蔡永祥为榜样，破私立公，为中国革命和世界革命种田。"},{"type":"paragraph","text":"各地民兵，纷纷根据《人民日报》社论《再论抓革命促生产》的精神，把学习蔡永祥所焕发出来的革命干劲，用到生产中去。江苏省徐州韩桥煤矿快速掘进组组长曹虎子表示，一定要学习蔡永祥忠于革命事业的精神，坚守生产岗位，抓革命促生产，更加多快好省地完成和超额完成采煤计划。海南岛大寨式先进典型单位石屋大队的民兵修订了今冬明春种试验田的计划，掀起了积肥备耕高潮。"},{"type":"paragraph","text":"广大民兵，特别是福建前线和南海前线的民兵，学习蔡永祥的英雄事迹以后说：我们要念念不忘阶级斗争，百倍警惕阶级敌人的破坏活动。曾经活捉过美国飞贼史密斯的海南岛翁田公社的民兵们说：我们决心学习蔡永祥同志的革命精神，随时准备把敢于来犯的美帝国主义消灭在人民战争的汪洋大海里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a97b1b422"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

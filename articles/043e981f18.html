script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东論文艺”日内出版","authors":[],"dates":[{"year":1958,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新文化报消息:“毛泽东论文艺”日内将由人民文学出版社出版。这本书辑录了毛主席历年来发表的一些有关文艺问题的理论文章，是一部马克思列宁主义文艺理论的经典性著作。全书共收集了“文化运动”、“论鲁迅精神”、“五四运动”、“新民主主义的文化”、“改造我们的学习”、“在延安文艺座谈会上的讲话”、“关于文风”等十四篇文章。书中对于文艺运动中的一些根本问题，诸如文艺的工农兵方向，文艺工作者的立场问题、态度问题，提高与普及，文艺批评的标准，以及如何获得生动活泼、新鲜有力的马克思列宁主义的文风问题，都作了精湛的论述，对我国文艺运动具有重大的指导性意义。本书经中国科学院文学研究所辑录，作为1959年元旦献礼。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"043e981f18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安县农业增产竞赛中的锦标主义","authors":[],"dates":[{"year":1956,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"公安县农业增产竞赛中的锦标主义","type":"title"},{"text":"【湖北分社19日讯】湖北省公安县最近在全面开展农业增产的社会主义竞赛中，发现有少数的乡和农业社盲目追求“千斤乡”、“千斤社”或“百斤（皮棉）乡”、“百斤社”，把单位产量较低的田地抛弃不种；他们怕全乡（社）均单位产量被那些坏田拖下去，完不成“千斤”、“百斤”计划。","type":"paragraph"},{"text":"二区高桥乡有三个高级社，在提出今年水田每亩产一千六百斤粮以后，就把二百一十六亩坏田丢掉不种。五区孟溪乡达河一社为了争取完成皮棉“百斤社”，在全社四十四亩棉田中，只挑选了二十七亩好田种棉花，把另外的十七亩土质稍差一些的棉田准备改种杂粮作物，致使棉田面积较去年缩减40%左右。公安县领导机关发现上述情况后，以及时纠正了。","type":"paragraph"},{"text":"中共湖北省委第一副书记王延春，曾在最近举行的全省区委书记联席会议上指出，各地在指导农村社会主义劳动竞赛中，要防止形式主义和锦标主义。（曲一凡）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年4月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822b35d282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓纲治路　大干快上郑州铁路局广大职工深揭狠批“四人帮”，扭转被动局面，超额完成二月份装车和货物运输计划","authors":[],"dates":[{"year":1977,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社郑州一九七七年三月四日电　郑州铁路局党委带领广大职工，紧跟华主席为首的党中央的伟大战略部署，认真贯彻全国铁路工作会议精神，抓纲治路，大干快上，二月份在圆满完成春节旅客运输任务的同时，超额完成了国家装车、货物运输计划和煤炭运输任务，从而扭转了过去由于“四人帮”严重破坏，连续十九个月没有完成国家装车计划、五十三个月没有完成煤炭运输任务的被动局面。"},{"type":"paragraph","text":"郑州铁路局地处中原，是全国铁路运输的重要交通枢纽，有十分重要的战略地位。在以英明领袖华主席为首的党中央亲切关怀下，路局党委带领全局广大职工深揭狠批“四人帮”及其伸向河南的黑手的罪行，革命和生产形势迅速好转，今年一月份就取得了运输生产大幅度上升的新胜利。进入二月份，春节运输任务极其繁重。路局党委遵照毛主席关于“有句古语，‘纲举目张’。拿起纲，目才能张，纲就是主题。社会主义和资本主义的矛盾，并且逐步解决这个矛盾，这就是主题，就是纲”的教导，认真总结前段抓革命促生产的经验，进一步认识到，要把铁路运输迅速搞上去，就必须紧跟以华主席为首的党中央抓纲治国的战略部署，任务越重，越要紧紧抓住深入揭批“四人帮”这个纲。从而带领全局广大职工进一步掀起了深揭猛批“四人帮”及其伸向河南的黑手的新高潮。英明领袖华主席亲切接见全国铁路工作会议代表，给广大铁路职工极大的鼓舞。郑州铁路局党委及时地大张旗鼓地深入传达贯彻全国铁路工作会议精神，更加坚定不移地贯彻执行华主席关于抓纲治国的战略决策。广大职工说，铁路是国民经济的大动脉，先行官。全国要大治，工农业要大上，铁路更要大治快上。我们一定要千方百计尽快把运输生产搞上去，使铁路运输真正做到畅通无阻，安全正点，多拉快跑，当好先行。"},{"type":"paragraph","text":"全局各级党组织十分重视加强党对运输生产的集中统一领导。各级党组织第一把手亲自抓运输。各级运输生产指挥班子，坚持昼夜值班，精心组织，精心指挥，做到情况明、决心大，措施得力。广大职工加强纪律观念，坚守工作岗位，出满勤，干满点，努力完成生产任务。各部门紧密配合，协同作战，深入开展比学赶帮超的社会主义劳动竞赛，树立大干社会主义有理，大干社会主义光荣和人人比大干，个个比贡献的新风尚。信阳铁路分局党委坚持抓纲治路，大干快上，革命热气腾腾，生产蒸蒸日上，在元月份实现超装车、装煤、卸车和排空车计划的基础上，二月份又提前三天超额完成运输生产任务，装车、装煤、卸车、排空、发送吨、静载重等主要指标都超额完成计划，保证了干线畅通无阻。新乡分局担负着全局近二分之一的装煤任务。在全国铁路工作会议精神的鼓舞下，分局党委带领全体职工以阶级斗争为纲，深揭狠批“四人帮”，进一步调动了职工的社会主义积极性。广大职工大干苦干，急起直追，使这个分局不仅完成了二月的装车计划，还提前完成了煤炭运输任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5b2ab1922"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

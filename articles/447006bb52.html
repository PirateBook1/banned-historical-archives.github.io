script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-377","name":"总政治部关于确定原平西游击队成员入伍时间问题的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于确定原平西游击队成员入伍时间问题的通知","dates":[{"year":1983,"month":8,"day":18}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1237-1238","tags":[{"name":"军龄","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"总政治部关于确定原平西游击队成员入伍时间问题的通知"},{"type":"subtitle","text":"1983年8月18日 · 〔1983〕政干字第459号"},{"type":"paragraph","text":"关于抗战初期平西游击队成员的军龄计算问题，总政曾于一九六三年四月二十六日下发了《关于参加平西游击队的同志的军龄计算问题的通知》，确定平西游击队是统一战线性质的抗日部队，其成员的军龄，应一律从一九三八年一月正式改编为我晋察冀军区第五支队时算起。"},{"type":"paragraph","text":"最近，根据有关同志的建议，我们对平西游击队的情况又进行了调查，证实平西游击队是一九三七年“七 · 七”事变后不久，由我地方党组织决定组建的一支抗日武装，部队各级都建立了党组织。虽然个别领导人政治上有问题，部队成份不够纯洁，但实际掌握、领导这支部队的是我们党的组织和靠近党组织的进步人士。据此确定，参加平西游击队同志的军龄计算改为：凡参加平西游击队、一直坚持革命工作的同志，其入伍时间，可从参加该部队之日算起。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"447006bb52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

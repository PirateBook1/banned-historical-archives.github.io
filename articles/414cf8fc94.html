script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发河南省委关于五级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河南省委关于五级干部会议"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1960年3月8日）上海局，各协作区委员会，各省委、市委、自治区党委，中央一级各部委、各党组："},{"type":"paragraph","text":"1960年，毛泽东和河南省委书记宋致和亲切握手。"},{"type":"paragraph","text":"中央转发河南省委关于五级干部会议情况报告的批语"},{"type":"paragraph","text":"河南省委这个报告写得十分好，是一个纲领性的文件和科学性的文件，现发给你们研究和参考。中央希望你们都应当随时做出自己工作的科学总结，一年至少做四次，每李做一次。专题性的总结也要做。一面报告我们，同时即下达所属一体遵行。此件及附件可登党刊。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年3月8日"},{"type":"paragraph","text":"[1]指中共河南省委1960年2月29日关于五级干部会议情况给中央并毛泽东的报告。报告说，我省于2月4日至19日召开了省直系统各负责同志和地（市）、县、公社党委第一书记及生产大队总支书记参加的五级干部会议。会议讨论和解决的几个主要问题是：（一）关于以农业为基础和尽快争取粮食过关的问题。到会同志认为，以农业为基础，正确处理农、轻、重的比例关系，是贯彻执行总路线，保证国民经济高速度按比例发展的最本质的问题，是社会主义政治经济学新的发展。会议根据以农业为基础，优先发展重工业和迅速发展农业相结合的方针，根据1958年以来计划工作的经验，讨论确定了我省1960年国民经济发展计划，这是一个持续跌进的计划。（二）关于进一步开展技术革新和技术革命的群众运动。会议认为，为实现1960年持续大跃进，必须以毛泽东的不断革命论为指导思想，大搞技术革新和技术革命运动。在运动中，要坚持“两条腿走路”的方针，一是要广泛开展变笨重劳动和手工操作为半机械化、机械化的群众运动，二是要积极地有计划地向高、大、精、尖、新方向发展。（三）关于深入持久地开展学习毛泽东著作的群众运动。会议强调，认真学习毛泽东的著作，更高地举起毛泽东思想的旗帜，是实现持续跃进的根本保证。学习中要强调理论与实际相结合，系统总结大跃进的丰富经验，进一步改进工作方法和工作作风，提高领导水平。1960年3月10日，中共中央转发了这个报告。毛泽东全集第四十三卷"},{"type":"paragraph","text":"即送尚昆带交中央审阅，转发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月八日"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":165},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发河南省委关于五级干部会议情况报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中央转发河南省委关于五级干部会议情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局，各协作区委员会，各省委、市委、自治区党委，中央一级各部委、各党组：","type":"appellation"},{"text":"河南省委这个报告写得十分好，是一个纲领性的文件和科学性的文件，现发给你们研究和参考。中央希望你们都应当随时做出自己工作的科学总结，一年至少做四次，每季做一次。专题性的总结也要做。一面报告我们，同时即下达所属一体遵行。此件及附件可登党刊。","type":"paragraph"},{"text":" 中央1960年3月8日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414cf8fc94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

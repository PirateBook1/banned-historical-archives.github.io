<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"科学院第三次座谈内部矛盾　着重讨论体制问题","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"科学院第三次座谈内部矛盾　着重讨论体制问题","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中国科学院召开的关于正确处理内部矛盾的座谈会，昨日下午结束。会上的发言，主要针对着同科学院体制有关的问题。","type":"paragraph"},{"text":"“实验科学是国家科学水平的标志”","type":"subtitle"},{"text":"化学家柳大纲和袁翰青都指出科学院对实验科学的忽视是十分严重的。袁翰青说：“科学发展应以实验科学为重点，实验科学是国家科学水平的标志，不重视实验科学将会影响科学发展的方向”；我们目前的实验科学十分可怜，它同其他科学的比例应该重新考虑。","type":"paragraph"},{"text":"科学院有些机构可以合并","type":"subtitle"},{"text":"对于科学院的组织机构问题大家提出的意见最多。昆虫学家朱弘复说：在体制问题上科学院摇摆得太厉害，不少组织机构变了再变。有些机构成立了，但不知道该做什么，如有些学部委员，他们自己也不知道该做什么。领导上总以为人多好办事，实际上层次多了反而碍事，许多担任行政领导的科学家将时间花费在处理内部事务上去了。柳大纲还说，机构的多变同机械搬用苏联办法的教条主义作风有关。动物学家寿振黄认为，科学院不应该希望全面发展，而应该有重点。科学院想集中全国科学界的人力物力既不可能也不必要。他认为院内部也应该考虑各单位的配合。不少人认为可以合并的机构应该加以合并，这样不但可以解决科学院同高等院校、产业部门之间的一些矛盾，内部的行政人员不足，图书、仪器、器材分配的矛盾也都可得以缓和。地球物理学家傅承义认为，科学研究应该先有点，然后自然地发展到线，不应该一开始就要求点线全备。自动学家陆元九也有同样看法。他说，我们要领导全国科学研究，先要自己站稳脚跟；去年新设立的自动学等四个研究所的筹备委员会，人力都很不足，而且他们相同的地方很多，不同的地方很少。他主张合并起来。朱弘复还提出了一个很值得重视的问题，即：科学成果的推广这样的大问题没有人管。如昆虫研究所制成的一种木材防腐剂，有很高的实用价值，但无人管它的推广问题。","type":"paragraph"},{"text":"单纯依靠外国仪器会使我国科学永远落后","type":"subtitle"},{"text":"目前，科学研究用的一切器材都通过对外贸易部去购买的办法，物理学家钱临昭认为不合适。一般的器材，可以由对外贸易部供应；但是许多特殊的、精密的器材，对外贸易部是无力量代买的，因为他们买得到的仅限于商品，如应用物理所要用的“氦”，就一直没有买到。他建议科学院器材局考虑自己解决这个问题。器材局局长汪德昭和放射化学家萧伦都同意钱临昭的意见。汪德昭并认为目前器材供应工作没做好的一个重要原因是领导上小看了这项工作，配备在器材工作方面的干部的文化水平太低。陆元九说，自从提倡精简节约以后，发现用外汇去买的许多仪器，国内是可以制造的。同时完全依靠去外国买仪器来用，只能使我们的科学永远落在人家的后头，应该考虑建立自己的为科学服务的仪器事业。","type":"paragraph"},{"text":"“应该使学术空气活跃起来”","type":"subtitle"},{"text":"物理学家张文裕说，我有一个很深刻的感觉，就是我们的学术空气不浓厚，主要的是大家见面不谈学术，这种情形甚至不及抗战时我们在昆明时的情况。“谈学术问题应该成为科学家的生活的一部分”，谈论能引起争论，引起深刻的思索，对科学发展有很大好处。他说，很少谈论恐怕和保密也有关系，但我总认为应该使学术空气活跃起来。傅承义认为，我们现在有一种“官气”，好象研究员努力的目标是做所长，这使人很奇怪。科学院也成了大衙门，谁领导我们也摸不清。萧伦说，应该用对科学家的尊重来代替政治待遇。彭琪瑞等对于一些科学工作者的铺张、浮夸的作风也提出了批评，认为“这是和科学工作的精神不一致的”。","type":"paragraph"},{"text":"在会上发言的还有罗常培、吴仲华、郭慕荪、黄文熙等科学家，另有张宗燧和秉志两位科学家书面提了意见。","type":"paragraph"},{"text":"郭沫若院长最后说，连续开的这三次座谈会很有收获，大家揭露了科学院工作中的许多矛盾，也提出了许多解决矛盾的办法。他表示：能解决的矛盾当尽快解决，不能立即解决的当努力创造条件。科学工作的体制是大问题，科学院已成立专门小组研究。他希望象这样亲切地给领导提意见的做法，今后用更多的方式使经常化、制度化。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e46794a5a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

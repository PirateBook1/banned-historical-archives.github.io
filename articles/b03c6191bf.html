script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在莫斯科庆祝斯大林寿辰大会上  毛泽东主席发表祝词","authors":[],"dates":[{"year":1949,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在莫斯科庆祝斯大林寿辰大会上"},{"type":"paragraph","text":"毛泽东主席发表祝词"},{"type":"paragraph","text":"【新华社莫斯科二十二日电】中华人民共和国中央人民政府毛泽东主席昨天在莫斯科举行的庆祝斯大林大元帅七十寿辰的大会上发表祝词，全文如下：亲爱的同志们，朋友们："},{"type":"paragraph","text":"我这次有可能参加庆祝斯大林同志七十寿辰的盛会，衷心至为愉快。"},{"type":"paragraph","text":"斯大林同志是世界人民的导师和朋友，也是中国人民的导师和朋友。他发展了马克思列宁主义的革命理论，并对于世界共产主义运动的事业作了极其杰出和极其宽广的贡献。中国人民在反抗压迫者的艰苦斗争中，深切地感觉到斯大林同志的友谊的重要性。"},{"type":"paragraph","text":"在这个盛会上，我谨以中国人民和中国共产党的名义庆祝斯大林同志的七十寿辰，祝福他的健康与长寿，祝福我们伟大友邦苏联在斯大林同志领导下的幸福与强盛，并欢呼世界工人阶级在斯大林同志领导下的空前大团结。"},{"type":"paragraph","text":"世界工人阶级和国际共产主义运动的领袖——伟大的斯大林万岁！"},{"type":"paragraph","text":"世界和平与民主的堡垒苏联万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b03c6191bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

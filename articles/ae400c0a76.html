script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区“肃反”斗争已获得初步战果","authors":[],"dates":[{"year":1955,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"内蒙古自治区“肃反”斗争已获得初步战果","type":"title"},{"text":"【内蒙古分社十八日讯】内蒙古自治区“肃反”斗争已获得初步战果。仅内蒙古自治区一级取得重大战果的单位(搞出反革命较多)计有二十一个，占机关总数的百分之二十六点二。这一类机关斗争的特点是：运动开始早，领导抓得紧，群众发动较充分，坚持了思想剥皮，做到对重点人逐个全面分析，具体对待。取得一般战果的有二十一个单位，占机关总数的百分之二十六点二。这类机关斗争的特点是：问题复杂，重点多，前些时由于领导干部忙于参加业务会议，运动开展较迟，群众发动不深入，底摸的不清，个别单位急于赶上先进单位，发生急躁情绪。这些单位领导干部都参加了斗争。落后单位有二十二个，占单位总数百分之二十七点五。这些单位多是贸易系统所属各公司，领导骨干少而弱，情况复杂，重点人多，并由于个别领导环节不纯和存在右倾情绪，未充分发动群众，反革命分子气焰嚣张，局面轰不开，急需外援。问题比较少的单位有十六个，占单位总数的百分之二十，这些单位多是党、群、公安部门，少数思想问题较为严重已受到批判。","type":"paragraph"},{"text":"此次运动中，内蒙古自治区一级和七个盟、二个行政区、四个市参加“肃反”斗争的人数共三万五千多名，最近半数以上单位进入坦白检举阶段后，初步发现反革命分子和重大嫌疑分子一千一百零四人，占参加运动总人数百分之三点二，其中自治区一级直属单位为四百六十四人；各盟、地、市为六百四十人。","type":"paragraph"},{"text":" (师海云根据中共内蒙古党委材料编写)","type":"paragraph"}],"comments":[],"origin":"1955年8月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae400c0a76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

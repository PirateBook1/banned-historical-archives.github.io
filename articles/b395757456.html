script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"理论讨论会好","authors":["裴钧昌"],"dates":[{"year":1976,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"理论讨论会好编辑同志："},{"type":"paragraph","text":"在全国人民学习毛主席的一系列重要指示，开展批判邓小平反革命的修正主义路线，反击右倾翻案风斗争的高潮中，许多地方举办了理论讨论会。从报纸上发表的消息中，知道这种理论讨论会开得好，收到很好的效果，看了以后，很受启发。我为这一新生事物拍手叫好。"},{"type":"paragraph","text":"理论讨论会好在哪儿呢？我认为有以下四点："},{"type":"paragraph","text":"一、体现了从群众中来到群众中去的群众路线。理论工作者与工农兵相结合，领导与群众相结合，工农兵成为理论讲坛的主人。由于工农兵群众有丰富的实践经验，从理论和实践的结合上讨论问题，生动活泼，好懂好记。"},{"type":"paragraph","text":"二、领导和群众在一块学理论，便于领导干部向群众学习，当群众的小学生，从群众中吸取政治营养。领导和群众在一起，互相学习，互相促进，沟通思想，水乳交融。"},{"type":"paragraph","text":"三、一次讨论会讨论一两个专题，在学习上体现了“打歼灭战”的思想。会前，大家有准备；会中，大家从各个侧面对所讨论的专题发表意见，这样可以集中大家的智慧，解决问题快，学习体会深。"},{"type":"paragraph","text":"四、报纸上或是各单位办的学习和批判专栏里，把讨论的文章登出来，读者看了，也象是参加了讨论会一样，同样受到教育。"},{"type":"paragraph","text":"希望各单位的党委和领导同志大力扶植这一新生事物，采取积极态度，使理论讨论会活跃起来，推动本单位学习和批邓斗争的深入发展。希望各级领导干部放下架子，走到群众中去，积极参加学习讨论，向群众学习。这对于改造自己的主观世界大有好处。"},{"type":"paragraph","text":"河南罗山县人武部    裴钧昌"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b395757456"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

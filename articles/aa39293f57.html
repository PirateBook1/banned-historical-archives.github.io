script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大革命职工高举毛泽东思想伟大红旗不断取得新胜利  伊春林区革命和生产形势越来越好","authors":[],"dates":[{"year":1968,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大革命职工高举毛泽东思想伟大红旗不断取得新胜利"},{"type":"paragraph","text":"伊春林区革命和生产形势越来越好"},{"type":"paragraph","text":"据新华社哈尔滨十七日电  我国最大的木材生产基地——黑龙江省伊春林区的广大革命职工，在人民解放军支左部队的大力帮助下，高举毛泽东思想伟大红旗，在抓革命、促生产的伟大斗争中，不断取得新的胜利。"},{"type":"paragraph","text":"今年以来，这个林区木材生产逐月上升，始终稳产高产。第二季度平均日产量比第一季度增长了百分之十点零六，第三季度七、八两月平均日产量又比第二季度增长百分之七点八。大批的木材正源源从这里运往全国各地，有力地支援了国家的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"伊春林区木材资源极其丰富，有“红松故乡”之称。长期以来，中国赫鲁晓夫及其在林区的代理人，大肆兜售“阶级斗争熄灭”论、“金钱挂帅”、“物质刺激”等反革命修正主义黑货，妄图在林区进行资本主义复辟。无产阶级文化大革命把党内一小撮走资派赶下了台。广大革命林业工人，在毛主席“抓革命，促生产，促工作，促战备”伟大方针的指引下，在各级革委会领导下，狠抓革命，猛促生产，使整个林区革命、生产形势越来越好。"},{"type":"paragraph","text":"伊春林区广大革命职工在抓革命、促生产的斗争中，以战无不胜的毛泽东思想为武器，深入持久地开展革命大批判。战斗在浩瀚林海的广大革命职工，对准中国赫鲁晓夫及其在林区代理人鼓吹的“金钱挂帅”、“物质刺激”等反动谬论和大刮反革命经济主义妖风的滔天罪行狠揭猛批，极大地提高了阶级斗争和两条路线斗争觉悟。广大林业工人，发扬工人阶级的主人翁的高度责任感和大无畏的英雄气概，在完成生产任务中，克服了一个又一个困难。今年，冬季生产旺季转为夏季生产淡季后，冰雪融化，阴雨连绵，运输线路泥泞，生产受到很大影响。广大革命职工发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战的作风，抓紧一切时间填补运输线路，抢修机械，为生产创造了良好的条件，从而超额完成生产任务，变生产淡季为旺季。大丰林业局革命工人，在超额完成上半年生产任务以后，国家又给他们增加一万立方米生产任务。广大革命职工勇敢地挑起重担，以“完全”“彻底”为人民服务的精神，尽量在山陡难采伐、运输不便利的地区采伐，让国家每一立方米的木材资源都得到充分利用。"},{"type":"paragraph","text":"林区广大革命职工在狠批“专家治厂”等修正主义黑货以后，遵照毛主席“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的伟大教导，发扬自力更生和敢想敢干的革命精神，大搞技术革新和技术革命。一些过去连想都不敢想的奇迹现在创造出来了。友好木材综合加工厂的革命职工，今年以来实现了十三项重大技术革新，有些赶上或超过了国际先进水平。"},{"type":"paragraph","text":"在抓革命、促生产中，林区各级革命委员会和工人毛泽东思想宣传队，深入到阶级斗争、生产斗争第一线，热情宣传、落实毛主席的一系列最新指示，和广大革命职工一起狠抓阶级斗争、开展革命大批判，有力地促进了生产大发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa39293f57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

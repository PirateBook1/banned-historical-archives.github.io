script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入持久开展班组革命大批判 彻底肃清刘少奇修正主义思想","authors":[],"dates":[{"year":1968,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海硅钢片厂革命委员会"},{"type":"paragraph","text":"党的第八届扩大的十二中全会公报宣判了埋藏在党内的叛徒、内奸、工贼刘少奇在政治上的死刑，宣告了以刘少奇为代表的资产阶级司令部的彻底完蛋，真是大快人心，我们拍手叫好!"},{"type":"paragraph","text":"毛主席教导我们:“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”刘少奇这个党内最大的走资本主义道路当权派虽然被打倒了，但他那套修正主义黑货的流毒尚未彻底肃清，他的思想的“死尸是不能装进棺材、埋入坟墓的。它在我们中间腐烂发臭并且毒害我们。”公报号召我们继续深入开展革命大批判，肃清刘少奇等党内最大的一小撮走资派反革命修正主义的思想。我们一定响应公报的号召，继续深入地开展以班组为基点的革命大批判，人人动手，口诛笔伐，彻底批判刘少奇等党内最大的一小撮走资本主义道路当权派推行反革命修正主义路线，肃清其流毒。两年多来的文化大革命使我们深深体会到，无产阶级文化大革命从根本上来说，就是一场亿万革命人民用战无不胜的毛泽东思想彻底揭露、批判叛徒、内奸、工贼刘少奇之流的革命大批判运动，就是中国共产党及其领导下的广大革命人民群众对国民党反动派的一场大批判，就是无产阶级对资产阶级的大批判，就是毛主席的无产阶级革命路线对刘少奇的资产阶级反动路线的一场大批判。"},{"type":"paragraph","text":"回顾我厂无产阶级文化大革命的斗争历史，大搞班组大批判是发动群众，彻底肃清刘少奇修正主义思想的一个好办法。以前，我厂对揪出的走资派只开大会斗争，没有搞群众性的革命大批判，结果这个走资派不但不臭，而且仍然在“走”，四处活动，妄图继续蒙蔽群众。厂革委会发现这个问题以后，大搞以班组为基点，以本厂走资派和阶级敌人为活靶子，以刘少奇为总目标的班组大批判。深入持久的班组大批判，把群众充分发动起来了，越批越深入，越批越有劲。班组革命大批判，使一小撮走资派和阶级敌人陷入了人民战争的汪洋大海之中。这样既狠狠地打击了本厂的敌人，肃清刘少奇反革命修正主义的流毒，同时也提高了广大职工阶级斗争和两条路线斗争的觉悟，大大促进了群众的思想革命化。现在，刘少奇这个大叛徒从政治上彻底打倒了，从组织上永远开除出党了，我们的任务，就是要最广泛地发动革命群众，坚持开展深入、持久的班组革命大批判，彻底肃清刘少奇等党内最大的一小撮走资派的反革命修正主义的思想。"},{"type":"paragraph","text":"当前，我们正在进一步放手发动群众，把班组批判的水平提高一步，围绕整党建党这项极其重要的工作，更高地举起毛泽东思想伟大红旗，把班组革命大批判同整党建党工作密切相结合，彻底批判刘少奇的黑“六论”，彻底肃清刘少奇在建党路线上的反革命修正主义的流毒，彻底清算刘少奇及其同伙叛党叛国的罪行，为夺取无产阶级文化大革命的全面胜利立新功建新劳!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5da9d75e3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

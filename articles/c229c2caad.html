script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"冶金工业战线革命工人坚决执行毛主席“独立自主、自力更生”的伟大方针  我国第一座旋转氧气转炉投入生产","authors":[],"dates":[{"year":1969,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"冶金工业战线革命工人坚决执行毛主席“独立自主、自力更生”的伟大方针"},{"type":"paragraph","text":"我国第一座旋转氧气转炉投入生产"},{"type":"paragraph","text":"据新华社四日讯　我国冶金工业战线上的广大革命工人，在人民解放军支左人员帮助下，坚决执行毛主席的“独立自主、自力更生”的伟大方针，建成了我国第一座旋转氧气转炉，并已投入生产。这是毛泽东思想的胜利，是毛主席无产阶级革命路线的胜利。"},{"type":"paragraph","text":"旋转氧气转炉，是一种操作精确，可冶炼质量高、多种优质钢种的设备。这种转炉建设快，设备轻。它比平炉、电炉和一般转炉冶炼时间都短，而且产量高。旋转氧气转炉的建成和发展，这对我国社会主义建设事业具有重大意义。"},{"type":"paragraph","text":"但是，旧冶金部门的一小撮走资派极力推行叛徒、内奸、工贼刘少奇的“爬行主义”、“洋奴哲学”等反革命修正主义黑货。早在一九六五年就把建造旋转氧气转炉的计划丢在一边。冶金工业战线上的广大革命工人、革命干部和革命技术人员，一眼识破了这一伙人的阴谋诡计。他们遵照毛主席关于“独立自主、自力更生”的伟大教导，组成了一个三结合的领导班子，自行设计制造旋转氧气转炉。他们在一无资料、二无图纸的情况下，满怀对毛主席的深厚无产阶级感情，敢想敢干，冲破了资产阶级技术“权威”的种种阻力，克服了一个又一个难关，很快就完成了旋转氧气转炉设计和设备制造任务，并且创造了液压传动装置的新技术。在党的“九大”精神鼓舞下，负责设计、设备制造、施工、生产等单位大力协同，积极配合，团结一致，经过四个月的艰苦奋战，胜利完成了施工安装任务。在伟大的中华人民共和国成立二十周年前夕投入生产，已经生产出了新品种的优质合金钢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c229c2caad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

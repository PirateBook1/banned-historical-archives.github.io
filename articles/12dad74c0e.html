script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"做得对！做得好！","authors":["《解放军报》编辑部社论"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"做得对！做得好！","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"这几天来，首都成千上万的“红卫兵”走上街头，在广大革命职工革命群众热烈支持下，向旧思想、旧文化、旧风俗、旧习惯展开猛烈进攻，横扫带有封建主义、资本主义和修正主义色彩的一切名称、牌号、书刊、装饰、陋规、习俗。它使资产阶级威风扫地。它使革命的人们精神振奋，耳目一新。真是热气腾腾，“一天等于二十年”。真是大快人心的大好事，大喜事。","type":"paragraph"},{"text":"革命小将“红卫兵”们，你们做得对！你们做得好！","type":"paragraph"},{"text":"我们热情欢呼你们的无产阶级的革命造反精神！我们热烈支持你们的革命行动！","type":"paragraph"},{"text":"毛主席说：“凡是反动的东西，你不打，他就不倒。这也和扫地一样，扫帚不到，灰尘照例不会自己跑掉。”","type":"paragraph"},{"text":"几千年的剥削阶级统治，旧思想、旧文化、旧风俗、旧习惯的影响，是很不简单的。我们要破除这些东西，就必须按照毛主席的教导，拿起革命的大扫把，大扫特扫，轰轰烈烈，扫它个天翻地复，来一个思想上的大革命，来一个思想上的大震动。","type":"paragraph"},{"text":"我们就是要经过这个大震动，把旧世界的残余打个落花流水，挖掉修正主义根子，","type":"paragraph"},{"text":"堵塞资本主义复辟的道路，大立无产阶级的新思想、新文化、新风俗、新习惯。一句话，就是要大立毛泽东思想。我们要让毛泽东思想占领一切阵地，用毛泽东思想改变整个社会的精神面貌。","type":"paragraph"},{"text":"对于首都革命小将们的行动，革命派说：“好得很！”而在那些封建余孽、资产阶级老爷、修正主义分子等一切反革命派看来，自然是“糟得很”。他们会出来造谣，诬蔑，谩骂，攻击。但是，几只苍蝇嗡嗡叫，决不能阻挡无产阶级文化大革命的车轮滚滚向前！","type":"paragraph"},{"text":"“红卫兵”的无产阶级革命造反精神万岁！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"（原载《解放军报》1966年8月23日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1966年8月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12dad74c0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革各地方组织反右派斗争继续深入","authors":["光明日报"],"dates":[{"year":1957,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"民革各地方组织反右派斗争继续深入","type":"title"},{"text":"光明日报","type":"authors"},{"text":"本报讯　民革各地方组织的反右派斗争深入基层后，许多地区的反右斗争又获得进一步的胜利。","type":"paragraph"},{"text":"民革广东省组织已揪出右派分子六十三人，占全省成员总数的6．33％，其中有广州市的罗翼群反共集团、韶关的沈秉强反共集团，合浦的张存芳反共集团和海口的冯所懋反共集团。","type":"paragraph"},{"text":"民革长沙市委会反右派斗争自向基层深入后，已揪出的右派分子有中南矿冶学校教授、民革支部主委廖友仁、湖南省人民委员会参事李茂秋等十三人。","type":"paragraph"},{"text":"民革湖北省委会最近集中火力斗争了顽固的右派分子田竺僧。田竺僧是民革中央委员，湖北省民革副主委兼秘书长。他是陈铭枢反党路线的忠实执行者，同武汉和湖北的晏勋甫、耿伯钊反共集团狼狈为奸。民革福建省各地组织，在四个月的反右派斗争中，揭发了五十七个右派分子，占全省成员总数的7．1％。长期隐藏在幕后兴风作浪的右派集团魁首李黎洲也被揭发出来。","type":"paragraph"},{"text":" 原载《光明日报》1957年11月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5764bd92ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

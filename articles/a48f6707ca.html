script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来陈伯达康生谢富治江青等同志  观看革命现代京剧样板戏《海港》","authors":[],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来陈伯达康生谢富治江青等同志"},{"type":"paragraph","text":"观看革命现代京剧样板戏《海港》"},{"type":"paragraph","text":"新华社十日讯　中央和有关方面负责同志周恩来、陈伯达、康生、谢富治、江青、萧华、杨成武、郭沫若、王力、关锋、戚本禹、叶群、汪东兴等今晚在人民大会堂观看了上海京剧院演出的革命现代京剧样板戏《海港》。当周恩来、陈伯达、康生、江青等同志入场时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"为纪念毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年而演出的《海港》，是我国第一部反映社会主义时代工人阶级崇高品质的革命现代京剧样板戏，它首次成功地把社会主义时代的工人阶级的英雄形象搬上了京剧舞台。《海港》闪耀着伟大毛泽东思想的光辉，是无产阶级文化大革命的丰硕成果。《海港》自演出以来，受到中外观众的热烈欢迎。"},{"type":"paragraph","text":"演出结束以后，演员们挥动着红彤彤的《毛主席语录》，长时间地高呼：“毛主席万岁！”“毛主席万万岁！”周恩来、陈伯达、康生、江青等同志走上舞台，和革命文艺战士亲切握手，祝贺他们成功的演出，并和革命文艺战士们一起合影。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a48f6707ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

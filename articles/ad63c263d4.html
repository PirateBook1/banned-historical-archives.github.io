script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”为何仇视革命老干部？","authors":["济南部队某部党委"],"dates":[{"year":1976,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”为何仇视革命老干部？"},{"type":"paragraph","text":"济南部队某部党委"},{"type":"paragraph","text":"王张江姚“四人帮”反党集团，为了篡夺党和国家的最高领导权，极力排挤、打击、迫害革命的老干部。他们对党、政、军中久经考验、忠实执行毛主席革命路线的老干部恨之入骨，动不动就给人家戴上“右倾”、“资产阶级民主派”、“走资派”等帽子，甚至进行人身攻击，必欲置之于死地。他们篡改毛主席关于修正主义是主要危险的教导，只反经验主义，不反教条主义，疯狂反对我们敬爱的周总理，反对一大批有丰富革命斗争经验的老干部。他们在批邓中另搞一套，煽动层层揪“代理人”，丧心病狂地妄图打倒一大批中央和地方的党、政、军负责同志。"},{"type":"paragraph","text":"“四人帮”反党集团对革命的老干部如此仇恨，原因是不难理解的。大批革命老干部，是在伟大领袖毛主席亲自培育下成长起来的，是我们党的宝贵财富。在战争年代，他们跟随毛主席南征北战，立下了战功，为人民做出了贡献。全国解放后，他们继续革命不停步，在毛主席、党中央的领导下，带领人民夺取了社会主义革命和社会主义建设一个又一个的胜利。“四人帮”一不会做工，二不会种田，三不会打仗，只会施阴谋、放暗箭，妄想篡夺党和国家的最高权力，不把革命老干部打下去，他们的阴谋能实现吗？革命老干部在国内外、党内外尖锐激烈的阶级斗争、路线斗争中，经受了考验和锻炼，具有丰富的阶级斗争和路线斗争经验。他们对毛主席革命路线感情最深，在阶级斗争和路线斗争中立场坚定，心明眼亮，对修正主义那一套易于识别，敢于抵制。“四人帮”反党集团要篡党夺权，搞修正主义，这些老干部当然是最大的障碍，怎能不视为眼中钉、肉中刺呢？"},{"type":"paragraph","text":"我们并不否认，在社会主义革命时期，有少数老干部不认真学习马列著作和毛主席著作，放松了世界观的改造，跟不上革命形势的发展，思想还停留在民主革命阶段。有些人执行了反革命的修正主义路线，犯了走资派的错误。但是，正如伟大领袖和导师毛主席指出的：“绝大多数的干部都是好的，不好的只是极少数”，“要相信百分之九十以上的干部是好的和比较好的。犯了错误的人，大多数是可以改的。”然而，王张江姚反党集团，却抓住这个“极少数”大做文章，把“资产阶级民主派”、“死不改悔的走资派”的帽子，硬要套在大多数老干部的头上，妄图把坚持毛主席正确路线的老干部统统打倒，用心可谓毒矣！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad63c263d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给张难先委员的信","authors":["刘少奇"],"dates":[{"year":1955,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"给张难先委员的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"张难先[1]委员：","type":"appellation"},{"text":"三月二日来函及附件均已收到，你所提的意见很重要。","type":"paragraph"},{"text":"共产党和人民政府是为人民服务的，过去为人民做了好事，今后还要为人民做好事。号召人民相信共产党和人民政府是好的，但人民对共产党和人民政府的每项政策，都要经过自己的亲身体验，才能真正相信。所以在实施政策的时候，要向人民进行宣传解释工作，打通人民的思想，有时还要等待人民的觉悟。因此，不能性急，也不能提倡盲从。","type":"paragraph"},{"text":"依法罢免人民代表或者政府工作人员，是人民很重要的权利，在必要的时候，应当予以实施。在这方面需要多加宣传，并应通过类似监利县这样的事例写文章，登报纸，用以教育干部和人民，使人民行使自己的这种权利。","type":"paragraph"},{"text":"我们的国家这样大，机关这样多，绝大多数的干部是好的，但也有少数不好，这是事实。同时，好的干部如果没有经常的监督也可能变坏。因此，对一切国家机关工作人员都应实行监督。除了广大人民的监督以外，还必须加强各级监察机关和检察机关，认真实行国家的监督。","type":"paragraph"},{"text":"我很关心你的眼疾，务请注意静养，少看书报，以期早日痊愈。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 刘少奇一九五五年四月七日","type":"paragraph"},{"text":"根据刘少奇选集》(下卷)刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]张难先，当时任全国人大常委会委员。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ec89b491d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"普察翼上半年应基本解决平汉线上蒋系各军","alias":"","parts":[{"type":"paragraph","text":"晋察冀上半年应基本解决平汉线上蒋系各军川"},{"type":"paragraph","text":"（1947年1月29日）聂、萧、罗、刘、黄："},{"type":"paragraph","text":"（一）连续攻克望都、新乐、定县，歼灭侯如墉等部²，甚慰。望对指战员予以嘉奖。（二）你们已在平汉线?取得主动，望在今上半年用围城打援各个歼灭之方法，将平汉线上蒋系各军基本解决，以便下半年主力转入平绥线解决傅作义"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子艳"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻、副司令员萧克和副政治委员罗瑞卿、刘澜涛、黄敬的电报。"},{"type":"paragraph","text":"[2]1947年1月20日至28日，晋察冀野战军第四纵队发起保南战役，歼灭国民党军第三十二师两个营和保安第五总队侯如墉部4个团共8000余人，攻克望都、新乐、定县三县。"},{"type":"paragraph","text":"[3]平汉线，指北平（今北京）至汉口的铁路，即今京广线一段。"},{"type":"paragraph","text":"[4]平绥线，指北平（今北京）至绥远（今属内蒙古自治区）包头的铁路，即今京包线。"},{"type":"paragraph","text":"刘源涛茂利尿华前刘黄"},{"type":"paragraph","text":"墉幸部基局"},{"type":"paragraph","text":"L"},{"type":"paragraph","text":"）你们正在"},{"type":"paragraph","text":"即上平平用屋正法解平演"},{"type":"paragraph","text":"K？入平经只作我。军重"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《晋察冀上半年应基本解决平汉线上蒋系各军》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":395},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10be09ea9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

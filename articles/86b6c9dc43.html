script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"汤图公社认真落实毛主席的指示  做好迎接知识青年的准备工作","authors":[],"dates":[{"year":1975,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"汤图公社认真落实毛主席的指示"},{"type":"paragraph","text":"做好迎接知识青年的准备工作"},{"type":"paragraph","text":"辽宁省新宾县汤图公社广大干部和贫下中农，遵照毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要。……各地农村的同志应当欢迎他们去”的教导，从思想上、组织上、物质上，认真做好迎接知识青年上山下乡的准备工作。"},{"type":"paragraph","text":"汤图公社党委切实加强对知识青年上山下乡安置工作的领导。他们举办了大队党支部书记、生产队长、带队干部参加的学习班，认真学习无产阶级专政的理论，学习毛主席关于知识青年上山下乡的一系列指示和中央的有关文件，使大家进一步认识到知识青年上山下乡，是限制资产阶级法权、逐步缩小三大差别的革命措施，是培养和造就千百万无产阶级革命事业接班人的重要途径，是建设社会主义新农村的迫切需要，决心从反修防修、巩固无产阶级专政的高度，满腔热情地支持这一社会主义新生事物，把知识青年安置好、教育好。"},{"type":"paragraph","text":"这个公社党委的主要领导成员还深入到各大队，结合学习无产阶级专政的理论，帮助各大队党支部认真落实知识青年上山下乡的安置准备工作。公社党委副书记郭治安深入石棚子大队，对知识青年下乡以后的思想教育、日常生活和生产劳动，同大队党支部一起进行了仔细研究和妥善安排。"},{"type":"paragraph","text":"由于公社党委的重视，各大队党支部都把知识青年上山下乡的安置准备工作，当作一项重要的政治任务。占贝大队、龙凤大队为了迎接下乡知识青年，新盖砖瓦房四十间。鲍家大队、腰堡大队为了保证下乡知识青年有足够的菜吃，给他们划了菜地，种了土豆；土豆收获以后，又及时种上了秋菜。汤图大队、石棚子大队为了丰富下乡知识青年的文化体育生活，给图书室增添了各种新书籍，新建了乒乓球台、篮球场和单杠等。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86b6c9dc43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

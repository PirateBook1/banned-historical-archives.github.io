script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"经常召开干部参加劳动的讲用会  西姜寨公社革委会带着问题活学活用毛泽东思想","authors":[],"dates":[{"year":1969,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"经常召开干部参加劳动的讲用会"},{"type":"paragraph","text":"西姜寨公社革委会带着问题活学活用毛泽东思想"},{"type":"paragraph","text":"据新华社郑州四日电　河南省开封县西姜寨公社革委会月月召开干部参加集体生产劳动的活学活用毛泽东思想讲用会，有力地促进了干部参加集体生产劳动的自觉性。"},{"type":"paragraph","text":"西姜寨公社革委会十分重视干部参加集体生产劳动。公社的大多数干部能够经常到生产队里积极参加劳动。但是，有一段时间，由于思想教育工作做得不够，一部分干部对参加集体生产劳动的重大意义认识不足，他们认为自己是贫下中农出身，又是整天和群众打交道，少劳动一点不要紧；有的借口人少事多，工作忙，不去参加劳动。针对这种情况，公社革委会组织干部认真学习了毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，来提高他们参加集体生产劳动的自觉性。在提高思想认识的基础上，革委会采取措施，使公社和大队的干部能够有更多的时间参加劳动，并且要求每个干部每月参加劳动最少不少于二十到二十五个劳动日。公社革委会还根据群众意见，决定每月中旬召开有公社和大队党支部书记、革委会主任参加的干部参加集体生产劳动的活学活用毛泽东思想讲用会。从今年四月以来，这种讲用会月月举行，从未间断。"},{"type":"paragraph","text":"最初开讲用会的时候，部分干部不好意思讲自己参加集体生产劳动的体会，公社革委会副主任范龙柱便第一个发言，向大家介绍了自己活学活用毛主席著作，参加集体生产劳动的收获。在他的带动下，革委会其他常委和办事人员，便积极在讲用会上谈了参加劳动的感受。他们把参加讲用会，看成是活学活用毛主席著作，改造世界观、促进思想革命化的会议。每次开讲用会的前几天，他们就作了准备，以“老三篇”为镜子，检查对照自己，争做积极参加劳动、继续革命的带头人。"},{"type":"paragraph","text":"西姜寨公社经常举行干部参加集体生产劳动的活学活用毛泽东思想讲用会，进一步落实了毛主席关于干部参加集体生产劳动的指示。广大干部由于经常参加集体生产劳动，密切联系群众，精神面貌发生了深刻的变化，干部之间出现一派赛革命、赛团结、赛进步的大好形势，受到群众的一致好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c7297d5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

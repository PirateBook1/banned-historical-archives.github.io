script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大同煤矿职工上书毛主席报告提前五十三天完成了全年生产任务，争取今年十一、十二两个月内再增产二十五万吨煤，即约四百万斤小米。","authors":[],"dates":[{"year":1951,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社张家口十八日电】　察哈尔省国营大同煤矿全体职工写信给毛主席，报告他们已提前一个月零二十三天完成了全年生产任务，并表示要坚决响应毛主席的号召，争取在今年十一、十二两月，再为国家增产二十五万吨煤，节约四百万斤小米。该信如下:"},{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"当着全国人民正在响应您的号召，热烈展开个更大规模的爱国增产节约运动的时候，我们大同煤矿的全体职工，以无限兴奋和愉快的心情，来向您道喜:我们已经在十一月七日，提前一个月零二十三天完成全年的国家生产任务了；并且，由于我们不断地提高生产效率，降低成本，我们还给国家节省了六百八十多万斤小米的财富。"},{"type":"paragraph","text":"一年来，由于您的教导，和伟大的抗美援朝运动的教育，我们已经完全清楚地认识到:只有争取抗美援朝的最后胜利，才能保卫伟大祖国的和平建设，保卫我们自己的幸福生活。因此，我们已经有许多职工，英勇地参加了中国人民志愿军和国防军。留在后方的我们，更是时刻地铭记着‘矿场就是战场，机器就是武器’这一英雄的口号，以战斗的姿态，完成自己的生产任务。今天，我们能够做出上面的成绩，一方面感觉着无限的光荣，同时，我们也更加相信:只要我们继续努力，就一定能够在生产中发掘出更大的潜在能力，为国家贡献出更多的力量，为自己争取更大的光荣。"},{"type":"paragraph","text":"亲爱的毛主席:当着美帝国主义还继续进行侵略战争，威胁着祖国的安全和我们幸福生活的今天，我们更牢牢地记着您的指示:‘需要继续加强抗美援朝的工作，需要增加生产，厉行节约，以支持中国人民志愿军’。在我们最近召开的全矿职工代表会上，我们做出决议:要进一步开展爱国主义的增产节约竞赛，争取在今年十一、十二两个月，再为国家增产二十五万吨煤，节约四百万斤小米的资金。毛主席，我们坚决地向您保证:任何困难都阻挡不住我们，我们一定要完成您所给予的这一光荣任务!"},{"type":"paragraph","text":"致以崇高的敬礼!"},{"type":"paragraph","text":"中央人民政府燃料工业部煤矿管理总局大同矿务局全体职工　十一月八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f4b829907"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

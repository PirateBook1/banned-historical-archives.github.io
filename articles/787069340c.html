script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对黑龙江省关于城市街道开展文化大革命问题请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对黑龙江省关于城市街道开展文化大革命问题请示报告的批语"},{"type":"paragraph","text":"（1966年12月28日）伯达同志："},{"type":"paragraph","text":"（一）应复电，同意按他们意见去做；（二）请省委在再做一段工作，取得更多经验后，写出具体条文若干条，报告中央。"},{"type":"paragraph","text":"以上请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿八日"},{"type":"paragraph","text":"[1]指中共黑龙江省委文革办公室1966年12月25日关于城市街道开展文化大革命急需明确的几个问题给中央文革小组的请示报告。报告说，当前随着城乡文化大革命的全面展开，多数城市街道的文化大革命也将轰轰烈烈地开展起来，有许多问题急需明确。主要是：一、街道运动的重点。我们意见应该是斗争党内（街道办事处以上的负责干部）一小走资本主义道路的当权派和没有改造好的地富反坏右分子、反动的资产阶级分子。二、街道居委会的主任，我们认为不能算作当权派。三、在街道文化大革命中，我们认为应该依靠工人、贫农、下中农家庭出身的职工家属和革命群众，团结其他劳动人民。四、街道文化大革命要结合“四清”进行，市委、区委可以派人巡视，了解情况，但不予干涉、领导。五、街道中的阶级情况比较复杂，其中有些不良分子已参加并把持了群众组织，对他们采取什么政策为好？"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"787069340c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

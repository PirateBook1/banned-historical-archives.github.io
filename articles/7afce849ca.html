script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港九澳门各界同胞国庆日电贺毛主席","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港九澳门各界同胞国庆日电贺毛主席"},{"type":"paragraph","text":"【新华社广州四日电】香港九龙工会联合会全体三百工会代表、香港九龙工商界和澳门各界庆祝国庆大会于国庆日分别电贺毛主席，热烈庆贺中华人民共和国成立一周年纪念，并一致表示誓在毛主席和中央人民政府领导下，为建设新中国、保卫世界和平而奋斗。电文如下："},{"type":"paragraph","text":"（一）港九工会联合会三百工会代表致毛主席暨中央人民政府全体委员贺电：中央人民政府毛主席暨全体委员："},{"type":"paragraph","text":"中华人民共和国成立一年来，在你英明的领导下，全国基本完成解放，财经已经统一，政府收支平衡，物价趋向稳定，克服灾荒，救济失业，城市工商业日渐繁荣，农村经减租减息后逐步实行土地改革；培养干部，提高文化；中苏签订友好同盟互助条约，在军事，政治，经济，文化，外交各方面创造了辉煌的成绩，为建设民主统一富强康乐的新中国开辟了康庄大道。从此中华人民共和国人民生活不只有了可靠的保障，而且在国际上已有了光荣的地位，成为保卫世界和平的重要力量。这都是你领导全国人民奋斗出来的成果。今天，欣逢国庆周年，香港、九龙工人同时在各工会会所分别举行热烈隆重的庆祝大会。我们全体三百工会代表一致表示加紧团结港九工友，为支援与参加全国生产建设贡献出我们的力量。谨电驰贺，并致崇高的敬礼。"},{"type":"paragraph","text":"（二）香港、九龙工商界庆祝国庆大会给中央人民政府毛主席的贺电：中央人民政府毛主席暨朱、刘、宋、李、张、高副主席："},{"type":"paragraph","text":"在空前团结和热烈的香港、九龙工商界庆祝首届国庆节大会上，我们抱着无限的热诚，向毛主席和中央人民政府致最崇高的敬意和最热烈的祝贺。一年来，在毛主席领导下，我中央人民政府确已获得史无前例的伟大成就。这亦是中国人民的无上光荣。瞻望前程，光芒万丈。我们坚信建设新中国的基石业已奠定，独立、民主、和平、统一和富强的新中国，正以惊人的速度成长着，世界和平从此亦愈有保障。我们竭诚拥护中央人民政府的一切措施，并誓在毛主席和中央人民政府领导下，加紧动员并团结香港、九龙工商界同胞，为建设光明灿烂的新中国与争取世界永久和平而努力！"},{"type":"paragraph","text":"（三）澳门各界庆祝大会给毛主席、朱总司令的贺电：中央人民政府毛主席、朱总司令："},{"type":"paragraph","text":"中国人民革命在你们正确领导之下，获得了光辉的胜利。我们今日庆祝中华人民共和国开国周年，万众一心，向你们致崇高的敬礼！坚决接受你们的领导，为解放台藏，建设新中国而努力。拥护中央人民政府外交政策，为保卫世界持久和平而斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7afce849ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

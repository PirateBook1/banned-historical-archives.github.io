script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进革命现代舞剧《白毛女》彩色电影剧照","authors":[],"dates":[{"year":1972,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“北风吹，雪花飘，雪花飘飘年来到……”除夕，贫农杨白劳的闺女喜儿，盼着爹爹快回家，高兴地准备过年。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e王大春满怀阶级仇、民族恨参加了八路军。在毛主席革命路线的胜利指引下，大春已成长为一个具有高度无产阶级觉悟的八路军指挥员。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e出外躲债的老贫农杨白劳，手里拿着扁担，顶风冒雪，赶回家来。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席领导的八路军使喜儿获得了解放。历尽苦难的喜儿，终于认出了大春。喜儿向大春愤怒地诉说着汉奸恶霸地主的罪恶。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e汉奸恶霸地主黄世仁深夜闯进杨白劳家，想以逼债为名强抢喜儿。杨白劳满腔怒火，举起扁担朝黄世仁和狗腿子穆仁智狠狠打去。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e杨白劳被打死，喜儿又被抢走，大春和乡亲们仇恨满腔。共产党员赵大叔劝阻大春不要同敌人硬拼，指引他们去投奔毛主席、共产党领导的八路军，拿起枪杆子，走武装斗争求解放的道路。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e狼心不死的黄世仁企图侮辱喜儿。喜儿面对披着人皮的野兽，怒火万丈。她从供桌上抓起香炉，向黄世仁猛砸过去。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大春激昂地对乡亲们说，毛主席指出了革命真理:“枪杆子里面出政权”。军民决心打倒日本帝国主义，严惩汉奸恶霸地主，团结一条心，跟着毛主席，永远向前进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一轮红日从万山丛中升起，灿烂的金光普照大地。翻身的喜儿和乡亲们满怀激情地迎向红太阳。“啊!——敬爱的毛主席，人民的大救星。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\02\\722g040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e多少喜儿翻了身，锦绣河山放光彩。喜儿紧握枪杆子，参加了八路军。大春命令队伍前进。这支队伍将永远跟着毛主席、共产党，誓把革命进行到底!"},{"type":"paragraph","text":"本版照片均新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4edc16e6b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

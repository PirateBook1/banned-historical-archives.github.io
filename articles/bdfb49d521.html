script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李光耀总理和夫人举行盛大宴会华国锋总理、李素文副委员长等应邀出席　李光耀总理和华国锋总理先后在宴会上祝酒","authors":[],"dates":[{"year":1976,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月十三日电　新加坡共和国总理李光耀和夫人今天晚上举行盛大宴会。"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长李素文，外交部长乔冠华，外贸部长李强，文化部长于会泳，其他有关部门负责人韩念龙、仲曦东、谢鑫鹤、苏杰、曾生、姚进、周宏宝、黄中、邓岗、缪海棱、王冶秋、沈图、柴成文、贾汀等，应邀出席了宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着中国国旗和新加坡国旗。"},{"type":"paragraph","text":"李光耀总理首先在宴会上祝酒。他说:“在我在中国的三天正式和非正式会谈中，我亲自听到中华人民共和国政府就下述问题阐明的观点:即关于国际形势、中国关于三个世界的划分以及中华人民共和国政府对东南亚各国的政策的原则。你们提出东南亚各国同中国一样都属于第三世界。你们谦虚地认为自己是发展中的社会主义国家。”他说，“虽然我们之间的经济和政治制度不同，但我们两国发展亲切关系的前景是良好的。”"},{"type":"paragraph","text":"华国锋总理在祝酒时说:“李光耀总理这次率领友好代表团访问我国，是中国和新加坡两国关系中的一件大事。毛主席会见了李光耀总理，进行了友好的谈话。几天来，我们双方进行了会谈，就共同关心的问题诚挚地交换了意见。总理阁下和新加坡贵宾们在北京参观游览，同我国人民进行了接触。总理阁下的这次访问，对增进中新两国人民的友谊和两国的互相了解，是有益的。我相信，通过我们双方的努力，今后我们两国的友好关系将在和平共处五项原则的基础上继续得到发展。”"},{"type":"paragraph","text":"他们祝酒以后，乐队分别奏中国国歌和新加坡国歌。宴会在热烈友好的气氛中进行。席间，乐队演奏了中、新两国乐曲。"},{"type":"paragraph","text":"由李光耀总理率领的新加坡友好代表团全体成员和随行记者出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdfb49d521"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省各地隐藏的反革命分子趁大鸣大放之际积极进行破坏活动","authors":[],"dates":[{"year":1957,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"安徽省各地隐藏的反革命分子趁大鸣大放之际积极进行破坏活动","type":"title"},{"text":"新华社合肥13日电　当资产阶级右派分子向党和国家发动进攻的时候，安徽各地隐藏的一些反革命分子就乘机活动。7月中旬，铜官山市和铜陵县公安机关破获了一个“中国民生党”的反革命组织。这个反革命组织曾散发反动标语、传单十多次，支持右派分子章伯钧、章乃器等的反动言论，煽动工人、农民、学生起来反对党和政府。安徽省精神病院肃反对象——反革命分子夏英华在放鸣中，又持刀企图杀害该院负责人章明同志。","type":"paragraph"},{"text":"7月31日，休宁、祁门、黟县和屯溪市公安机关协同破获了一个名叫“圣朝”的反动道会门组织。这个反动组织纠合了一贯道、大刀会、先天道、同善社等反动道会门的分子和残余反革命分子、敌对阶级分子等，设有“奇门军”、“夜行军”、“鉄甲军”、“飞日军”、“陆运军”、“水遁军”等“六大部正军”，幷以“农民三年不交公粮”等反动口号煽动群众，企图暴动。计划暴动时以烟火为号，先杀光乡村干部和党、团员，然后攻打休宁县城，最后“坐皇帝”。","type":"paragraph"},{"text":"定远县破获的三个反革命集团中，有十六个反革命分子是有血债的，他们都是山东和江苏人，已在定远山区潜伏了九年之久，直到最近以为“时机已到”，才阴谋活动。（石正章）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2284期，1957年8月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad11768339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

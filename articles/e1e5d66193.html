script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅商业工作，树立崭新的经营作风  上海春节市场供应一派繁荣景象","authors":[],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅商业工作，树立崭新的经营作风"},{"type":"paragraph","text":"上海春节市场供应一派繁荣景象"},{"type":"paragraph","text":"新华社上海电　上海财贸战线广大革命职工，遵循伟大领袖毛主席“政治工作是一切经济工作的生命线”的教导，用战无不胜的毛泽东思想统帅今年春节的商品供应和服务工作。节前的上海市场，生气勃勃，一派繁荣景象。"},{"type":"paragraph","text":"广大革命群众对上海今年春节的商品供应和服务工作的评价是：突出无产阶级政治，突出毛泽东思想。财贸战线的革命职工把宣传毛泽东思想作为自己的光荣职责。他们既是服务员，又是毛泽东思想宣传员，在积极、热情为工农兵服务的同时，大力宣传毛主席的最新指示，宣传无产阶级文化大革命的伟大胜利，宣传无产阶级和广大劳动人民勤劳俭朴的优良传统，使大家过革命化的春节。"},{"type":"paragraph","text":"上海工业生产的飞跃发展和郊区农业生产的全面丰收，为今年春节市场提供了雄厚的物质基础。财贸战线革命职工认真贯彻毛主席的“发展经济，保障供给”，“抓革命，促生产”的伟大方针。他们积极组织货源，妥善安排节日供应，尽力满足工农兵的需要。整个市场商品丰富，购销两旺。供应节日需要的猪肉、牛肉、羊肉、家禽、冰蛋等副食品，比去年同期有较大幅度增加。大批蔬菜正在源源不断地运进市场。食糖、梨、苹果、桔子、香蕉、甘蔗等供应充足。日用工业品更是丰富多彩。为节日准备的棉毛衫裤、卫生衫裤、棉布、毛线、铝锅、帽子等商品比去年同期分别增加二成到一倍左右。许多大型百货商店和设在工厂区的综合性商店，根据广大工农兵群众的节日需要，增添了新的花色品种。有些商品的供应量和花色品种超过了历史最高水平。"},{"type":"paragraph","text":"正在热火朝天地开展斗、批、改运动的上海财贸战线广大革命职工，高举毛泽东思想伟大红旗，在今年春节市场工作中，首先抓政治，抓思想，做到政治挂帅，思想先行。他们在进驻财贸战线的工人、解放军毛泽东思想宣传队的领导下，大办各种类型的毛泽东思想学习班，认真学习两条路线斗争的历史，开展革命大批判。各局、公司、商店围绕春节市场工作，狠批叛徒、内奸、工贼刘少奇及其在上海的代理人推行的“利润挂帅”、“钞票第一”等反革命修正主义经营路线。通过大会批，小会批，班组批，店堂批，大破了资本主义的经营思想、经营作风，大立了社会主义的经营思想、经营作风。第一百货商店革命职工狠批重大生意、轻小生意，重热门货、轻冷背货的资本主义“生意经”后，思想觉悟大大提高，根据广大工农兵群众的需要，热情做好供应工作。"},{"type":"paragraph","text":"毛主席教导我们：“全心全意地为人民服务”。上海财贸战线广大革命职工以“完全”“彻底”为人民服务的精神，严格要求自己，为工农兵着想，处处方便工农兵。许多商店开展了查营业时间是否方便工农兵，查服务态度是否对工农兵有阶级感情，查服务方向是否符合工农兵需要的“三查”活动，合理调整营业时间，加深对工农兵的阶级感情，增加为工农兵服务的项目。第一百货商店、广中理发店等商店决定打破惯例，节日期间照常服务。工厂集中的杨浦区鞍山新村菜场等七个菜场分别增设早市和夜市，使上班时间不同的工人都能随时买到过节需要的副食品。许多商店还主动为工人、贫下中农中的老、弱、病、残送货上门，受到了广大劳动人民的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1e5d66193"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

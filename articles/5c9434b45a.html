script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好工人——尉凤英（图片）","authors":[],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好工人——尉凤英"},{"type":"paragraph","text":"“毛主席的好工人——尉凤英同志事迹展览”在北京开幕了。这个展览会受到了广大革命群众的热烈欢迎。他们决心像尉凤英同志那样，读毛主席的书，听毛主席的话，用毛泽东思想改造自己的灵魂，把毛泽东思想真正掌握起来，在毛主席开辟的航程上奋勇前进。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"在无产阶级文化大革命运动中，尉凤英和广大革命群众一起，以毛泽东思想为武器，横扫一切牛鬼蛇神，誓死保卫党中央，誓死保卫毛泽东思想。她说：“谁要是反对我们伟大领袖毛主席，反对伟大的毛泽东思想，我们工农兵群众豁出命来也要跟他拚到底！”"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"“毛主席就是我们心中最红最红的红太阳。毛泽东思想就是我们革命的命根子。敌人越是反对毛泽东思想，害怕毛泽东思想，我们工农兵群众就越是热爱毛泽东思想，越是要刻苦地学习毛泽东思想。”尉凤英同志在聚精会神地读毛主席的书，从中汲取智慧和力量。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"在成绩和荣誉的面前，尉凤英不忘毛主席的“虚心使人进步，骄傲使人落后”的教导。她谦虚谨慎，戒骄戒躁，不断地向别人学习，不断前进。"},{"type":"paragraph","text":"这是她同廖初江交流在无产阶级文化大革命中活学活用毛主席著作的心得。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"尉凤英同志处处以革命利益为重，从来不让个人问题来影响革命工作。她还经常组织全家人学习毛主席著作，促进家庭成员的思想革命化。　新华社稿尉凤英经常回忆和向伙伴们讲述自己的苦难家史，使自己和伙伴们永记阶级仇，念念不忘阶级斗争，念念不忘无产阶级专政，更加热爱共产党，更加热爱毛主席。　新华社稿"},{"type":"paragraph","text":"参加国庆观礼的一部分工人农民代表欢聚在一起，座谈参观尉凤英事迹展览会的心得。他们决心向尉凤英同志学习，一定要把尉凤英学习毛主席著作的好经验带回去，把活学活用毛主席著作的群众运动推向新的阶段。"},{"type":"paragraph","text":"本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c9434b45a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

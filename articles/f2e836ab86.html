script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郝俊芳在钻采系教师会上的发言摘要","authors":["北京石油学院钻采系教师","郝俊芳"],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"郝俊芳在钻采系教师会上的发言摘要","type":"title"},{"text":"北京石油学院钻采系教师郝俊芳","type":"authors"},{"text":"七月二日在钻采系教师会上，郝俊芳说：「我的人生观和生活态度是：一生应很好地利用它、为人类服务……。解放以前是人类，解放以后即是为人民服务。我认为要凭真才实学，有什么能力做什么事情，社会上如果妨碍这一点，我便要反抗，我主张真才实学，自由竞争，平均发展。如果都象我这样，我认为社会便会进步。我这个观点是正确的」。","type":"paragraph"},{"text":"「教研室中有很多党员、团员，只有我什么也不是，我感到我在群众中味道不一样。党员威信特别高，可做重要的工作，有些党员我认为并不高明，但在教研室威信特别高，而我只能在教研室会上旁边提意见。我感到这不是味，不是自由竞争，平均发展，我发现我在被孤立」。","type":"paragraph"},{"text":"但是他反对的不仅是教研室的党员。他说：","type":"paragraph"},{"text":"「我同意党的领导，党好，但有了党组织，便有了党员，这样便不能自由竞争，故对党组织便不满意。」","type":"paragraph"},{"text":"「我所以说党委制有宗派主义，理论上我认为，党组织了一批人，这批人在我国政治生活中起的重大作用，（注：大概这是指的党的领导作用），便不能自由竞争。我对党中央毛主席拥护，但对一般党员便不服气。一入党便威望很高，好象名誉地位等全都有了。」","type":"paragraph"},{"text":"「我强调任何人（党员和非党员）要平等，在政治上，工作上等等。我认为有了党组织的存在，便不能完全平等，不能自由竞争。」","type":"paragraph"},{"text":"他说：「党委制一出来，更限制了平均发展、自由竞争」，「校委制基本上保证了自由竞争，平等对待。」原来，他的关于党委制的争论不是为了加强党的领导，而是为了加强「自由竞争」。","type":"paragraph"},{"text":"郝俊芳说：「由于自高自大，非常不愿意接受领导，不管共产党或是国民党。」郝俊芳反对共产党的领导的态度不是很明显吗？","type":"paragraph"},{"text":"郝俊芳再一次吹嘘说，党员业务上不如他，政治上不比他强，他自命为非党布尔什维克，他说：「对非党布尔什维克，我有点自封的意思，我认为有院一级的、系一级的非党布尔什维克，我给自己也相应的给了一个位置。我认为我在教研室内是党外布尔什维克。」","type":"paragraph"},{"text":"他还说：「国民党时代，只要努力也能念大学。那些不能念大学的是不努力。」「解放对我的感觉很淡薄，不象工人那样欢天喜地。解放前我已念大学，解放后我也念大学。」","type":"paragraph"}],"comments":[],"origin":"《北京石油学院反右派斗争资料汇集》第一辑(北京石油学院政治理论教研室编印，1957.10)，(内部参考 注意保存)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2e836ab86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

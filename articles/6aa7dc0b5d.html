script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"准备对付亲日派进攻","alias":"","parts":[{"type":"paragraph","text":"准备对付亲日派进攻！"},{"type":"paragraph","text":"（1937年1月1日）周、博，并告彭、任："},{"type":"paragraph","text":"南京内部斗争甚烈，亲日派不甘下台，有最后挣扎、扣留李毅、进攻西安之危险。昨日何应钦令刘崎将复员各军原地停止，举行演习。本日何令李默庵，称张杨已与红军联合，形势紧急，该军应以演习为名，秘密向洛南前进。政局已起变化，请立作如下处置："},{"type":"paragraph","text":"[1]1936年12月25日，被爱国将领张学良、杨虎城扣押的蒋介石接受抗日主张，在张学良陪同下返回洛阳，西安事变和平解决。蒋介石回到南京后，背信弃义，监禁张学良，并调集25个师部署于陕甘，从1937年1月起，重新逼近西安。在此情况下，中共中央决定红军积极备战，准备支援东北军、第十七路军打退国民党军“讨逆”军的进攻。这是毛泽东给中共中央派往西安的代表周恩来和博古（秦邦宪）的电报。"},{"type":"paragraph","text":"[2]彭、任，指彭德怀、任弼时，当时分别任红军前敌总指挥和政治委员。"},{"type":"paragraph","text":"[3]何应钦，当时任国民党政府军政部部长、国民党军“讨逆”军总司令。"},{"type":"paragraph","text":"[4]刘峙，当时任国民党军“讨逆”军东路集团军总司令。甲、与杨王\"筹商团结对敌。乙、秘密通令东北西北两军紧急动员，防御亲日派进攻。"},{"type":"paragraph","text":"丙、布置渭河北岸及渭南、洛南、商县、蓝田之阵地，为坚守计。"},{"type":"paragraph","text":"丁、红军准备进至兴平、扶风策应。戊、加紧普、绥、川、桂、直、鲁之活动，反对内战。己、布置张杨之后方。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一日二十四时"},{"type":"paragraph","text":"[1]杨，指杨虎城。王，指王以哲，当时任国民党军东北军第六十七军军长，张学良陪送蒋介石去南京后，在西安他是东北军的实际主持者之一。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aa7dc0b5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在中央工作会议上对韩光的批评","authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"周恩来在中央工作会议上对韩光的批评","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖总理十月十二日在中央工作会议上，听了韩光同志的检查和张本同志宣读《科委机关少数派同志联合揭发韩光同志的错误》第一部分以后，插话如下。〗","type":"appellation"},{"text":"八月十三日，我接手过问科委、科学院的运动。为什么科委的运动进展缓慢？一是因为我忙，二是韩光阳奉阴违。过去他总是推到聂荣臻身上，实际上韩光对聂荣臻同志也是阳奉阴违的。六、七月份李富春、陈伯达、康生、聂荣臻同志都批评他，他总是找借口，为自己辩护。","type":"paragraph"},{"text":"八月十三日，我与聂荣臻同志商量好，科委的文化大革命由我来管，韩光对我也是阳奉阴违，除了张本同志刚才讲的那事之外，还有几件事证明韩光是有组织搞的。我本想把群众引导到毛泽东思想基础上来进行大鸣大放大辩论，辩明是非，结果倒发现韩光方面有组织地搞示威，当我的面闹事，对付张本同志。在计量院的大会上，举起预先准备好大字牌子，不让张本上台。我预先打过招呼，韩光、张本同志不上主席台，只要计量院革委会协商的主席台。开始有支持张本同志，递条子要张本上台，大会主席没有念条子，最后靠近韩光党委那方面的主席（人），递了一个可疑的条子，交给大会执行主席念，要张本上台。接着下面就举起了不要张本上台的大牌子，轰闹。我和我同去的人看得很清楚，是有组织的。","type":"paragraph"},{"text":"还有一件事，双方准备在辩论会上的发言稿，请把清样送给我，我说过清样印出来后允许修改。韩光那一方面负责人个人发言稿是十九日送来的。这时已经学了十月五日军委总政的指示了，伯达、江青同志讲过话了，这些难道他们都不知道？代表你韩光方面的三个发言，太不象样子，完全不对头。完全不对头！韩光完全是有组织的阳奉阴违。我同意刚才韩光交给我的计量院的要求，今晚将全部人事档案封存起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"张本","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d06622f40e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

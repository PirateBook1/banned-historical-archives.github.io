script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2401","name":"总政治部、军委纪委《关于做好‘三种人’和犯严重错误的人的结论处理工作的通知》","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部、军委纪委《关于做好‘三种人’和犯严重错误的人的结论处理工作的通知》","dates":[{"year":1984,"month":12,"day":1}],"is_range_date":false,"authors":["军委纪委","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 140-142","tags":[{"name":"材料","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部、军委纪委《关于做好“三种人”和犯严重错误的人的结论处理工作的通知》"},{"type":"subtitle","text":"（一九八四年十二月一日）"},{"type":"paragraph","text":"各大军区、各军兵种、各总部、国防科工委、军事科学院、军委直属各院校政治部、纪委："},{"type":"paragraph","text":"目前，全军第一期整党单位清理“三种人”的工作，已由核查取证逐步转入结论处理。根据十一月十三日军委常务会议精神，现就结论处理工作中的有关问题通知如下："},{"type":"paragraph","text":"一、对定为“三种人”的，正师职、副军职干部报总政治部、中央军委纪委审批，正军职以上干部报中央军委审批；副师职以下干部由各大单位党委审批，报总政治部、中央军委纪委备案。定为严重错误的，正师职以上干部报总政治部、中央军委纪委审批，副师职以下干部的审批权限，由各大单位党委决定。凡有争议的应报上级党委讨论决定。"},{"type":"paragraph","text":"党纪、政纪处分，按照中央军委纪委《关于军队各级党委、纪委批准党纪处分权限的规定》和《中国人民解放军纪律条令》的规定进行审批。"},{"type":"paragraph","text":"触犯刑律的，按有关法律规定进行处理。"},{"type":"paragraph","text":"全军的结论处理工作，由中央军委纪委牵头承办，有关部门协同，全军整党办公室负责提出意见。各大单位的结论处理工作可照此精神办理。"},{"type":"paragraph","text":"二、 对定为“三种人”和犯严重错误的人的材料要采取写实的办法，主要包括：调查报告、审查结论或处分决定、本人检查和意见。"},{"type":"paragraph","text":"调查报告应写明本人简历、主要错误事实或罪行的认定、党纪政纪处分或免予处分的意见。凡定为“三种人”的，应写明犯有哪种错误或罪行；定为犯严重错误的，写明在“文化大革命”中犯有什么严重错误。"},{"type":"paragraph","text":"审查结论或处分决定上报审批前要同本人见面并由本人签署意见。对本人提出的不同意见，应认真进行复核。本人坚持错误意见或拒不签署意见的，组织应作说明，连同本人意见一并上报。"},{"type":"paragraph","text":"三、 对定为“三种人”和犯严重错误的人的材料，包括上级批复、审查结论、党纪政纪处分决定、调查报告、证明材料、本人检查，若本人提出申诉，应有申诉材料及组织对申诉的意见，应分别整理归档。"},{"type":"paragraph","text":"四、结论处理工作政策性很强，各单位必须严肃慎重、认真负责地做好。对“三种人”和犯严重错误的人，要严格遵循中央关于清理“三种人”的方针、政策，根据不同情况，具体分析，区别对待，实事求是地作出结论和处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6504321a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

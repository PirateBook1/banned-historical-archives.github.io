script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是最伟大的马列主义者","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是最伟大的马列主义者"},{"type":"paragraph","text":"全世界一切革命者的眼光都注视着北京，仰望着世界革命的领袖、全世界一切被奴役、被压迫人民最伟大的领袖毛泽东同志。我们所有的人都非常认真地听毛主席的话，学习毛主席的著作，只有毛泽东思想才能把人类从剥削制度下拯救出来，我们要用战无不胜的毛泽东思想进行反对美帝国主义者和赫鲁晓夫现代修正主义者的斗争。"},{"type":"paragraph","text":"我们以极大的关怀注视着中国无产阶级文化大革命的发展，在以毛泽东同志为首的光荣的中国共产党的领导下，中国人民一定会把文化大革命进行到底。毛泽东同志是在各种革命斗争中久经考验的最伟大的马克思列宁主义者，是中国人民和世界革命人民的领袖。"},{"type":"paragraph","text":"我们将同中国兄弟肩并肩地反对美帝国主义者和赫鲁晓夫现代修正主义者。"},{"type":"paragraph","text":"现代修正主义者是世界革命运动的大祸害，是毒瘤，但这个毒瘤将被我们的领袖和统帅毛泽东同志割掉。"},{"type":"paragraph","text":"保加利亚一些朋友"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39ed0c5781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

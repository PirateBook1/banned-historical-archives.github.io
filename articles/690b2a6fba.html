script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安定团结　大干快上　加速实现四化  首钢广大职工学习邓副总理、李副总理对外国朋友的谈话，回顾已取得的成绩，决心作出新贡献","authors":[],"dates":[{"year":1978,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安定团结　大干快上　加速实现四化"},{"type":"paragraph","text":"首钢广大职工学习邓副总理、李副总理对外国朋友的谈话，回顾已取得的成绩，决心作出新贡献"},{"type":"paragraph","text":"本报讯　据《北京日报》报道：两天来，首都钢铁公司广大职工认真学习邓小平副总理和李先念副总理对外国朋友的谈话，回顾首钢在英明领袖华主席抓纲治国战略决策指引下取得的丰硕成果，大家激情满怀地说，安定团结，实现四个现代化，是全国人民的共同心愿。我们一定要在马列主义、毛泽东思想指引下，紧密地团结在以华主席为首的党中央周围，大干快上，朝着四个现代化的宏伟目标奋勇前进。"},{"type":"paragraph","text":"粉碎“四人帮”后的两年多来，首钢公司党委带领广大职工抓纲治厂，拨乱反正，大打揭批“四人帮”的人民战争，批判资产阶级帮派势力，批斗犯有严重打、砸、抢罪行的坏人，分清阶级阵线和路线是非。同时依靠群众，认真清理林彪、“四人帮”一伙制造的冤案、假案、错案，进一步落实党的各项无产阶级政策。广大职工进一步分清了是非，提高了觉悟，促进了安定团结，为生产大上打下了坚实的基础。接着，公司党委狠抓了领导班子和企业整顿，使各级领导班子和企业管理得到显著加强，进一步发展了安定团结的大好形势。"},{"type":"paragraph","text":"安定团结的局面为生产全面跃进、大干四个现代化，创造了良好条件。首钢广大职工大力开展各种形式的劳动竞赛，努力学科学、学技术、学文化，赶超先进水平。今年前十个月，首钢炼铁厂的高炉利用系数、焦比和生铁合格率在全国中型高炉竞赛中一直保持领先地位。十、十一两个月，高炉利用系数和焦比跨进了国际先进行列。首钢矿山公司职工集中优势兵力，大力开展技术革新活动，大打提高精矿品位的攻坚战。今年前十个月，精矿品位月平均为百分之六十六点八九，一直在全国领先。七月份以来，精矿品位连续超过百分之六十七，超过了美国恩派尔矿，达到了国际先进水平。到目前，全公司已有十九个厂、矿、工程公司提前完成了全年国家计划，国家下达给公司的工业总产值和钢、生铁、钢坯、钢材等主要产品的产量已提前完成年计划，二十五项主要经济技术指标中，已有二十四项达到和超过了本企业历史最好水平，有十二项达到了国内或国际先进水平。今年以来，全公司还实现技术革新一千四百多项，其中有烧结配料自动化、高炉煤气富化等重大革新项目五十多项，为实现高产、优质、低消耗提供了有利条件。"},{"type":"paragraph","text":"首钢广大职工表示，安定团结的大好形势来之不易，我们要十分珍惜它，不断巩固和发展安定团结的大好形势，一心一意，集中精力，为加速实现四个现代化再作新贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"690b2a6fba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对波兰国庆的祝贺  贝鲁特电复毛主席  西伦凯维兹复周总理","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对波兰国庆的祝贺"},{"type":"paragraph","text":"贝鲁特电复毛主席"},{"type":"paragraph","text":"西伦凯维兹复周总理"},{"type":"paragraph","text":"【新华社二十六日讯】波兰共和国贝鲁特总统和西伦凯维兹总理，分别电谢我中央人民政府毛泽东主席和政务院周恩来总理于波兰共和国六周年国庆纪念日的祝贺，两电电文如下："},{"type":"paragraph","text":"（一）贝鲁特总统致毛主席电"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"对您在波兰国庆节的祝贺，谨致衷心谢意。我相信从帝国主义束缚下解放了的伟大的中国人民，将满怀信心地走向新的幸福的未来。"},{"type":"paragraph","text":"贝鲁特"},{"type":"paragraph","text":"华沙二十一日二十一时"},{"type":"paragraph","text":"（二）西伦凯维兹总理致周总理电"},{"type":"paragraph","text":"中华人民共和国中央人民政府总理兼外交部部长周恩来先生："},{"type":"paragraph","text":"请接受以我个人及波兰共和国政府名义对您衷心的感谢。对贵国在我国国庆日的祝贺，对伟大的中国人民对波兰人民所表示的真实与兄弟的友情，对表示了中国人民真挚感情的贵重的礼物以及对您个人所表示的崇高敬意，谨致谢意。"},{"type":"paragraph","text":"西伦凯维兹"},{"type":"paragraph","text":"华沙二十一日二十一时"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0564c36e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

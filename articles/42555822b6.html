script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"评蒋傅军梦想偷袭石家庄","alias":"","parts":[{"type":"paragraph","text":"评蒋傅军梦想偷袭石家庄"},{"type":"paragraph","text":"（1948年10月31日）"},{"type":"paragraph","text":"【新华社华北三十一日电】当着国民党军队的将军们都像一些死狗，咬不动人民解放军一根毫毛，而被人民解放军赶打得走投无路的时候，白崇禧、傅作义就被美国帝国主义者所选中，成了国民党的宝贝了。蒋介石已经是一具僵尸，没有灵魂了，什么人也不再相信他，包括他的所谓“学生”和“干部”在内。在美国指令之下，蒋介石提拔了白崇禧、傅作义。白崇禧现在已是徐州、汉口两个“剿总”的统帅，傅作义则是北线的统帅，美国人和蒋介石现在就是依靠他们挡一挡人民解放军。但是究竟白崇禧、傅作义还有几个月的寿命，连他们的主人和他们自己也不知道。蒋介石最近时期是住在北平，在两个星期内，由他经手送掉了范汉杰、郑洞国、廖耀湘三支大军。他的任务已经完毕，他在北平已经无事可做，昨日业已溜回南京。蒋介石不是项羽，并无“无面目见江东父老”那种羞耻心理。他还想活下去，还想弄一点花样去刺激一下已经离散的军心和人心。亏他挖空心思，想出了偷袭石家庄这样一条妙计。蒋介石原先是要傅作义组一支轻兵去偷袭济南的，傅作义不干。偷袭石家庄，傅作义答应了；但要两家出本钱。傅作义出骑兵，蒋介石出步兵，附上些坦克和爆炸队，从北平南下了。真是异常勇敢，一个星期到达了望都地区；指挥官是郑挺锋。从这几天的情报看来，这位郑将军似乎感觉有些什么不妥之处，叫北平派援军。又是两家合股，傅作义派的是第三十五军，蒋介石派的是第十六军，正经涿州南下。这里发生一个问题：究竟他们要不要北平？现在北平是这样的空虚，只有一个青年军二○八师在那里。通州也空了，平绥东段也只稀稀拉拉的几个兵了。总之，整个蒋介石的北方战线，整个傅作义系统，大概只有几个月就要完蛋，他们却还在那里做石家庄的梦！笔"},{"type":"paragraph","text":"在网健外，毛泽东为新华社撰写的述评《评蒋傅军梦想偷袭石家庄》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42555822b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

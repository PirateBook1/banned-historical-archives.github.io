script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对开滦煤炭生产中存在的几个问题材料的批语","alias":"","parts":[{"type":"paragraph","text":"对开滦煤炭生产中存在的"},{"type":"paragraph","text":"几个问题材料的批语"},{"type":"paragraph","text":"（1961年10月15日）陈伯达同志："},{"type":"paragraph","text":"此件“请一阅。你到唐山去时，请研究一下这个向题。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十五日阅后退毛。"},{"type":"paragraph","text":"[1]指国家经委生产办公室1961年10月9日整理的《目前开滦煤炭生产中存在的几个问题》材料，载于中共中央办公厅10月11日编印的《情况简报》第三一○期。材料中指出了以下几个问题：一、采掘关系，企业管理，设备器材，生活与思想问题。前两个问题主要是煤矿内部问题，后两个问题与外部关系较多。人和物的工作问题经常交替成为一个时期的主要矛盾。人的工作做得好些，物的工作就突出了。物资供应工作好一些，不做好人的工作也不行。从最近情况看，影响煤炭生产水平上不去的主要是人的问题。二、经过转正、晋级和增加劳动保护用品等一系列工作后，工人队伍比以前更加巩固了，绝大部分工人对煤矿还是留恋的。三、目前职工除了对设备、工具质量差，材料供应不足有意见外，考虑较多的还有生活问题，包括粮食不够吃、物价尤其是蔬菜价格过高、工资等级规定的范围太窄等问题。此外，还存在基层干部待遇较低的问题。四、目前干部当中病号很多，也是值得注意的问题。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":463,"page_end":463},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0b9da8b1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

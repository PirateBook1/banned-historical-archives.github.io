script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"本市军管会接受人民要求处决反革命首恶二八五名","authors":["沪市新闻处"],"dates":[{"year":1951,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"本市军管会接受人民要求处决反革命首恶二八五名","type":"title"},{"text":"沪市新闻处","type":"authors"},{"text":"【沪市新闻处讯】上海市军事管制委员会，对于四月十五日以前本市破获的若干反革命案件，已依据中华人民共和国惩治反革命条例予以判决，将其中二百八十五名罪大恶极的帝国主义走狗反革命罪犯判处死刑，并于昨(卅)日将这批罪犯分在龙华、大场、江湾三处刑场执行枪决。本市各界人民对军管会与人民政府保护人民利益，贯澈二届二次人代会与市区各界代表扩大联席会议决议，严惩反革命重要罪犯的断然行动，一致表示拥护和感谢。","type":"paragraph"},{"text":"这一批反革命罪犯，是本市人民政府公安局在四月十五日以前捕获的；市人民检察署即根据广大人民的要求，周密调查其罪行，然后向本市军管会提起公诉，经本市反革命案件审查委员会连续三天(廿五、廿六、廿七)讨论，一致主张将这批美蒋特务、惯匪、反动会道门头子、恶霸地主判处死判；当这些意见提请本市军事管制委员会后，该会即迅速宣判执行。","type":"paragraph"},{"text":"这些反革命分子的罪恶是数也数不清的。他们每人都有长期反人民的罪恶历史。大多在解放前当过汉奸特务，杀人越货，奸淫妇女，焚烧掳掠，无恶不作；解放以后，又奉美蒋之命，横行海上或潜入大陆，流窜滋扰，阴谋武装叛乱，纵火烧毁工厂等等。他们都是死不悔悟，人人皆曰可杀的帝国主义与蒋匪所豢养的反革命分子。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"537d4dc594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于理论问题重要指示进一步调动广大职工社会主义积极性  湾沟煤矿大峰露天煤矿完成第一季度生产计划  昌都电厂提前二十四天完成第一季度发电计划","authors":[],"dates":[{"year":1975,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席关于理论问题重要指示进一步调动广大职工社会主义积极性"},{"type":"paragraph","text":"湾沟煤矿大峰露天煤矿完成第一季度生产计划"},{"type":"paragraph","text":"昌都电厂提前二十四天完成第一季度发电计划"},{"type":"paragraph","text":"新华社长春一九七五年三月二十六日电　吉林通化矿务局湾沟煤矿提前十一天完成了第一季度原煤生产计划。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表后，湾沟煤矿党委立即举办各种类型的学习班，组织干部和群众认真学习，努力从理论和实践的结合上搞清楚对资产阶级专政的问题。经过学习，职工们贯彻执行党的基本路线，大干社会主义，巩固无产阶级专政的自觉性进一步提高。二月份，全矿出现了学理论，大干快上，为革命多作贡献的生动局面。二五三采煤队在地质条件复杂、煤层薄、工作面短的不利情况下，坚持迎着困难往前闯，大大提高了原煤产量。"},{"type":"paragraph","text":"湾沟煤矿各级领导干部通过学习毛主席关于理论问题的重要指示，进一步认识到干部参加集体生产劳动的重大意义。今年以来，他们经常带领机关干部到采掘第一线参加劳动，既当指挥员，又当战斗员，在劳动中接受群众的监督和帮助，努力改造世界观。他们的行动，促进了全矿革命和生产的发展。"},{"type":"paragraph","text":"新华社银川一九七五年三月二十六日电　宁夏大峰露天煤矿党委和基层党支部的主要成员，带头学习毛主席关于理论问题的重要指示，用无产阶级专政的理论武装全矿职工，推动全矿提前超额完成了第一季度原煤生产计划。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表以后，这个矿的党委立即举办学习班，组织党委和基层党支部的成员以及段、厂以上的领导干部，认真学习无产阶级专政的理论。他们还举办了一期工人理论辅导员学习班，培养了一批骨干，辅导全矿职工学习理论。工人们通过学习，把做好本职工作和进一步巩固无产阶级专政联系起来。他们说：多出煤、出好煤，多快好省地发展生产，是巩固无产阶级专政的需要，我们就是要大干社会主义。广大职工提高了阶级斗争和路线斗争觉悟，革命干劲越来越大。今年以来，在铁路部门的协助下，这个矿天天完成生产任务，现在已经提前二十三天超额完成了第一季度原煤生产计划。"},{"type":"paragraph","text":"据新华社拉萨电　西藏自治区昌都电厂藏、汉族职工，努力抓革命、促生产，提前二十四天完成了今年第一季度的发电计划。"},{"type":"paragraph","text":"昌都电厂是在无产阶级文化大革命中建成投产的，几年来对于昌都地区的工业发展，起了促进作用。今年年初，这个厂总结了批林批孔和工业学大庆的经验，为今年多发电、发好电制订了各项具体措施。毛主席关于理论问题的重要指示发表以后，厂党委迅速举办了车间以上干部、班组长、工人群众的学习班，组织大家学习毛主席的重要指示和马克思主义关于无产阶级专政的理论，进一步调动了藏、汉族工人的社会主义积极性，全厂迅速出现了一个抓革命、促生产，争取提前完成第一季度生产计划的热潮。第一季度是电厂水源澜沧江的枯水季节，运行车间和供电所的职工密切配合，采取用电少时部分停机多蓄水，用电高潮时多发电的办法，满足了工农业生产和人民生活用电的需要。全厂检修工人坚守岗位，加强机器的保养和维修工作，保证了机组的正常运转。"},{"type":"paragraph","text":"这个厂的青年新工人占全厂职工总数的百分之六十以上。厂党委加强了对他们的培养工作，使他们在提前完成第一季度发电计划的战斗中发挥了重要作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38fad32a2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

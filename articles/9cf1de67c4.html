script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱委员长致电齐奥塞斯库同志深切哀悼埃米尔·波德纳拉希同志逝世","authors":[],"dates":[{"year":1976,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱委员长致电齐奥塞斯库同志"},{"type":"paragraph","text":"深切哀悼埃米尔·波德纳拉希同志逝世"},{"type":"paragraph","text":"新华社一九七六年一月二十六日讯中国共产党中央委员会主席毛泽东同志和中华人民共和国全国人民代表大会常务委员会委员长朱德同志一月二十五日致电罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志，对罗马尼亚共产党中央政治执行委员会委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希同志不幸逝世表示深切的哀悼和诚挚的慰问。电报全文如下：布加勒斯特罗马尼亚共产党总书记罗马尼亚社会主义共和国总统"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库同志："},{"type":"paragraph","text":"我们沉痛地获悉罗马尼亚共产党中央政治执行委员会委员、罗马尼亚社会主义共和国国务委员会副主席埃米尔·波德纳拉希同志逝世的消息。我们代表中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中国政府和人民，向你，并通过你，向罗马尼亚共产党中央委员会、罗马尼亚社会主义共和国国务委员会、罗马尼亚政府和人民表示深切的哀悼和诚挚的慰问。"},{"type":"paragraph","text":"波德纳拉希同志是罗马尼亚党和国家的杰出活动家。他为罗马尼亚民族和社会解放进行了顽强的斗争；他对罗马尼亚的社会主义建设事业，对捍卫自己祖国的独立和国家主权以及加强国防建设做出了重要贡献。"},{"type":"paragraph","text":"波德纳拉希同志曾多次访问中国，是中国人民的好朋友。他对发展和加强中罗两党、两国和两国人民之间的革命友谊和战斗团结做出了重大的努力，给中国人民留下了深刻的印象。"},{"type":"paragraph","text":"波德纳拉希同志的逝世是罗马尼亚党、国家和人民的重大损失，也是中国人民的重大损失。我们深信，罗马尼亚人民将化悲痛为力量，紧密团结在以尼古拉·齐奥塞斯库同志为首的罗马尼亚共产党的周围，战胜前进道路上的种种困难，为完成党提出的各项任务而努力奋斗。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长  朱德"},{"type":"paragraph","text":"一九七六年一月二十五日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cf1de67c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

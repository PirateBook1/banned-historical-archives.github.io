script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自由查谟和克什米尔立法议会通过决议向毛主席致敬  毛主席支持被压迫人民事业是人类史上伟大篇章  尼日尔群众对我粉碎“四人帮”反党集团表示高兴","authors":[],"dates":[{"year":1976,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自由查谟和克什米尔立法议会通过决议向毛主席致敬"},{"type":"paragraph","text":"毛主席支持被压迫人民事业是人类史上伟大篇章"},{"type":"paragraph","text":"尼日尔群众对我粉碎“四人帮”反党集团表示高兴"},{"type":"paragraph","text":"新华社拉瓦尔品第一九七六年十二月七日电　据巴基斯坦报纸报道，自由查谟和克什米尔立法议会在十二月六日举行冬季会议上通过一项决议指出，已故毛泽东主席对全世界被压迫人民事业的支持是人类历史上伟大的革命篇章。"},{"type":"paragraph","text":"决议对毛泽东主席坚决地并始终如一地支持克什米尔人民的自决权表示致敬。"},{"type":"paragraph","text":"自由克什米尔总理阿卜杜勒·哈米德·汗就这个决议发言时说，已故的毛泽东主席改变了整个人类历史的进程，他的革命领导使中国变成了世界上最伟大的国家之一。他说，毛主席对历史的影响将永世长存。哈米德·汗感谢中国人民和中国政府一贯支持克什米尔人民的事业。"},{"type":"paragraph","text":"在一致通过这项决议后，与会者起立默哀两分钟，悼念毛泽东主席。"},{"type":"paragraph","text":"新华社一九七六年十二月六日讯　尼亚美消息：中华人民共和国建设图片和书刊展览十一月二十六日至十二月三日在尼日尔首都尼亚美举行。"},{"type":"paragraph","text":"尼日尔主席府负责新闻和旅游事业的国务秘书达乌达·迪亚洛为展览开幕式剪了彩。尼日尔矿业和水利部长蒙凯拉·阿鲁纳、尼日尔政府高级官员和各界友好人士等出席了开幕式，并参观了展览。"},{"type":"paragraph","text":"中国驻尼日尔大使谢克西出席了开幕式并讲了话。"},{"type":"paragraph","text":"展览期间，尼日尔工商经济部长阿勒菲贾·阿卜杜勒·拉赫曼和尼日尔政府官员、工人、农民、学生、教师等各界友好人士参观了展览。不少人站在伟大的领袖和导师毛主席像前久久不肯离去，对毛主席表示十分怀念，纷纷索要毛主席著作。参观者对庆祝华国锋同志任中共中央主席、中央军委主席和粉碎“四人帮”篡党夺权阴谋的图片看得认真仔细，对这两个特大喜讯表示关切和高兴。许多观众还高度赞扬中国社会主义革命和社会主义建设所取得的伟大胜利。"},{"type":"paragraph","text":"展览期间，还放映了《艳阳天》、《再次登上珠穆朗玛峰》等影片，受到观众欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32501cfd1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

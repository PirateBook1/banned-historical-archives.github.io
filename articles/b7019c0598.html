script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝中国人民解放军建军四十七周年","authors":[],"dates":[{"year":1974,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国国防部举行盛大招待会"},{"type":"paragraph","text":"热烈庆祝中国人民解放军建军四十七周年"},{"type":"paragraph","text":"周恩来、王洪文、叶剑英、朱德、张春桥、江青、姚文元、李先念、邓小平、陈锡联、纪登奎、华国锋、吴德、苏振华、赛福鼎、倪志福、陈云、李富春、徐向前、聂荣臻、阿沛·阿旺晋美、周建人等出席，在京外国朋友、驻华使节等应邀出席"},{"type":"paragraph","text":"招待会自始至终洋溢着团结胜利的革命气氛　叶剑英副主席在招待会上致祝酒词"},{"type":"paragraph","text":"新华社一九七四年七月三十一日讯　中华人民共和国国防部今天晚上举行盛大招待会，热烈庆祝中国人民解放军建军四十七周年。"},{"type":"paragraph","text":"招待会在人民大会堂宴会厅举行。宴会厅主席台中央悬挂着中国人民的伟大领袖毛主席的巨幅画像。画像的两侧排列着十面红旗。招待会自始至终洋溢着团结胜利的革命气氛。"},{"type":"paragraph","text":"出席招待会的有：党和国家领导人周恩来、王洪文、叶剑英、朱德、张春桥、江青、姚文元、李先念、邓小平、陈锡联、纪登奎、华国锋、吴德、苏振华、赛福鼎、倪志福、陈云、李富春、徐向前、聂荣臻、阿沛·阿旺晋美、周建人，政协全国委员会副主席滕代远、许德珩，中联部部长耿飚，外交部部长姬鹏飞，国防部副部长肖劲光、粟裕等。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府高级官员杨森安将军和夫人，在北京的一些外国代表团成员，各国驻中国的外交使节、大使馆武官，应邀出席了招待会。"},{"type":"paragraph","text":"中共中央副主席、中共中央军委副主席叶剑英在招待会上致祝酒词。他说：“在我国批林批孔运动深入发展的大好形势下，迎来了中国人民解放军建军四十七周年。我代表中华人民共和国国防部，对各位来宾、朋友们出席今晚的招待会，与我们共庆这一光辉的节日，表示热烈的欢迎和衷心的感谢。”他提议，为中国人民的伟大领袖毛主席的健康长寿，为中国人民解放军和全国人民一道所取得的伟大胜利，为各国人民的友谊，干杯！"},{"type":"paragraph","text":"出席招待会的有："},{"type":"paragraph","text":"中国人民解放军各总部、国防科委、各军种、兵种、军事院校、北京部队、北京卫戍区等方面负责人张才千、向仲华、彭绍辉、李达、张廷发、胡炜、何正文、魏伯亭、张宗逊、郭林祥、张池明、张天云、张令彬、张贤约、封永顺、白相国、徐斌、张汝光、詹海英、栾学文、卢南樵、陶鲁笳、钟赤兵、朱光亚、高维嵩、陈彬、翟毅东、刘道生、卢仁灿、王昕、马宁、傅传作、高厚良、吴信泉、丁本淳、张翼翔、廖成美、王珽、姚国民、贺晋年、陈士榘、李真、胡奇才、黄文明、周涌、刘贤权、崔田民、罗华生、宋时轮、廖汉生、肖克、唐亮、陈先瑞、滕海清、吴忠、杨俊生、柴成文，还有董其武；"},{"type":"paragraph","text":"中共中央和国务院有关部门、北京市革命委员会的负责人余秋里、王震、苏静、廖承志、方毅、方强、冯铉、任允中、张香山、申健、乔冠华、韩念龙、仲曦东、马文波、何英、余湛、叶正大、周一萍、黄作珍、丁国钰。"},{"type":"paragraph","text":"出席招待会的还有："},{"type":"paragraph","text":"谭震林、乌兰夫、李井泉、陈奇涵、叶飞、江华、廖志高、江渭清、吕正操；"},{"type":"paragraph","text":"杨成武、张爱萍、王尚荣、梁必业、唐天际、韩振纪、饶正锡、李耀、李雪三、周纯全、彭明治、周士第、余立金、吴克华、李寿轩、李聚奎、莫文骅、朱良才、黄新廷。"},{"type":"paragraph","text":"出席招待会的还有："},{"type":"paragraph","text":"中国人民解放军战斗英雄、模范人物、批林批孔先进单位代表和民兵、军烈属代表左崇义、王德永、朱新民、石玉峰、王殿林、胡英法、汪云、尹明德、何淑娴、韩凤山、李胜芬等；"},{"type":"paragraph","text":"首都工人、贫下中农、文艺界、体育界代表陈福汉、马志凤、陈永祥、殷维臣、谢铁骊、殷诚忠、胡玉兰、侯加昌、张冬凉、张梅华等。"},{"type":"paragraph","text":"席间，军乐队演奏了《歌唱伟大、光荣、正确的中国共产党》，《毛主席您是我们心中的红太阳》和《三大纪律八项注意》等歌曲。"},{"type":"paragraph","text":"出席招待会的同志们和各国朋友们不断举杯，热烈祝贺中国人民解放军和中国人民在社会主义革命和社会主义建设中所取得的伟大胜利，祝贺中国人民同各国人民的团结和友谊不断加强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7019c0598"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

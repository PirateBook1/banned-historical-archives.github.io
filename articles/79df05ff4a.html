script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发江西省委党校学员对人民公社的各种看法材料的批语","alias":"","parts":[{"type":"paragraph","text":"印发江西省委党校学员对人民公社的"},{"type":"paragraph","text":"各种看法材料的批语"},{"type":"paragraph","text":"（1959年7月27日）印发各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十七日"},{"type":"paragraph","text":"[1]中共江西省委宣传部1959年7月编印的《思想动态》第三十期上刊载的这个材料说，自5月初开学以来，省委党校学员在学习中开展了大鸣大放大辩论，有近半数的学员对目前工作中的问题提出了不同看法。现将他们对人民公社问题的主要看法汇集如下：（一）认为人民公社没有优越性。公社的出现并不是生产力发展的要求，而是根据上级指示自上而下从主观愿望出发搞起来的，是人为的产物。（二）人民公社建立太快了，是一个“早产儿”。有人虽然认为人民公社的出现是适时的，但又认为全国公社化是快了，应分阶段发展。（三）认为中央关于人民公社的两大决议是“心血来潮”，是“左”倾思想的复活，其中许多提法是错误的，给下面造成了很多困难。（四）对“共产风”的来源认识不一。有人认为“共产风”是从上面刮下来的，中央和省、地委应负责任；有人认为主要是执行中的问题，应由下面干部负责；还有人认为中央、省委有错，下面也有错。（五）对人民公社生产方毛泽东全集第四十二卷针和分配制度的看法：（1）认为目前实行工农业生产同时并举的方针为时过早，行不通，公社应以农业生产为主，把工业放在从属地位；关于自给性生产和商品性生产同时并举的方针，有人认为公社化后商品生产不应扩大，而应逐步缩小。（2）关于分配制度问题，认为工资制与供给制相结合提得过早，应该取消。（3）认为公共食堂不是共产主义因素，害多利少。（六）对巩固和建设人民公社方针的认识：有人认为实行三级所有，说明过去公社是搞快了，现在是纠偏；有人则认为实行三级所有制是使人民公社倒退，成了无权的空架子，权力下放，也容易产生资本主义经营思想。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79df05ff4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

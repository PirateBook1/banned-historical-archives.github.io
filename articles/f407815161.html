script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"征询对第一第二第四方面军作战部署的意见","alias":"","parts":[{"type":"paragraph","text":"征询对第一第二第四方面军"},{"type":"paragraph","text":"作战部署的意见！"},{"type":"paragraph","text":"（1936年8月22日）彭："},{"type":"paragraph","text":"下列各点请在今明两日考虑见复。"},{"type":"paragraph","text":"1．据调查宁二马\"共有步兵二十个团、骑兵八个团。这个数目属实否。"},{"type":"paragraph","text":"2.黄河结冰期究有三个月，还是两个月。"},{"type":"paragraph","text":"3．假如以四方面军待机独立攻青海，一方面军独立攻宁夏，而以二方面军位于中央（例如在岷州3、静宁、天水地区）钳制敌人，策应两方，估计能达占青宁两地之目的否，主要的是一方面军有独立战胜宁马之把握否，如果缺少把握之点在于攻城方面而不在于野战方面，则用多兵攻城与少用兵攻城是否有重大之区别。"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]二马，指马鸿逵、马鸿宾。马鸿逵，当时任国民党军西北“剿匪”总司令部第十五路军总指挥兼新编第七师师长。马鸿宾，当时任国民党军西北“剿匪”总司令部第三十五师师长。"},{"type":"paragraph","text":"[3]岷州，即甘肃省岷县。"},{"type":"paragraph","text":"4.如以二方面军位于陕甘大道附近钳制毛王何\"敌，看一四两方面军分攻宁青之第一步作战结果，再定增加与否及向何方增加，距离与时间上来得及否。我觉得如果冰期在两月以上，则增加是来得及的。判断合于事实否。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十二日"},{"type":"paragraph","text":"[1]毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第三十七军军长。王，指王均，当时任国民党军西北“剿匪”总司令部第三军军长。何，指何柱国，当时任国民党军西北“剿匪”总司令部骑兵军军长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":81},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f407815161"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批邓小平　猛促渔业生产本市海洋渔业公司四四三、四四四渔轮提前三十五天完成上半年生产任务　船舶修理车间工人在反击右倾翻案风的斗争中不断刷新修船纪录","authors":[],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市海洋渔业公司第二渔轮大队四四三和四四四轮工人批判邓小平鼓吹的“相对依靠”论，进一步发扬了渔业工人当家作主的革命精神，在文化大革命来连续十年完成和超额完成生产任务的基础上，今年上半年又提前三十五天完成了生产任务。"},{"type":"paragraph","text":"为了弄清“相对依靠”论的反动性、荒谬性和欺骗性，这对渔轮的理论小组和船员同志一起认真学习了《国家与革命》、《在中国共产党第七届中央委员会第二次全体会议上的报告》、《关于正确处理人民内部矛盾的问题》等马列和毛主席著作，将革命导师的教导与邓小平的反动谬论相对照，认识到全心全意地依靠工人阶级，还是千方百计地反对依靠工人阶级，是搞马克思主义还是搞修正主义的原则问题。许多船员说，毛主席一贯教导我们:“必须全心全意地依靠工人阶级”，热情赞扬“群众是真正的英雄”，而邓小平却胡说什么“依靠工农兵是相对的”，这就充分暴露了他的修正主义真面目。轮机长老束激动地说:旧社会渔霸骂我们是“臭渔夫”，文化大革命前，刘少奇骂工人阶级是“破椅子”，现在邓小平又在鼓吹“相对依靠”论，他们唱的都是一个调子，否定工人阶级的领导地位，让牛鬼蛇神重新上台，我们坚决不答应。"},{"type":"paragraph","text":"通过学习和批邓斗争，这对渔轮的同志主人翁精神大大发扬。为革命多出航，为革命多放网，为巩固无产阶级专政多捕鱼。有一次四四四渔轮放网时，由于风浪大，卷网机的底脚螺丝全部断裂拔起，无法继续捕鱼，当时如果回上海修理，要耽误生产，他们豪迈地说:“一颗红心两只手，就在海上搞自修。”全船同志冒着七、八级大风，苦战一个多小时，终于把卷网机修好，继续投入生产。又有一次，四四三渔轮机油冷却器坏了，重做油管要在码头等四、五天时间，为了抓紧时间早出航，大家群策群力，冒雨把大修船上的油管拆下来装在自己船上，当天就把船开了出去。"},{"type":"paragraph","text":"本报讯　在深入批邓的高潮中，上海海洋渔业公司船舶修理车间的工人，狠批邓小平的修正主义路线，修船纪录不断刷新。五月下旬他们共修船一百六十六条，大小修理项目一千六百十八项，航次修理周期平均比去年同期的一点八三天提前到一点零八天。最近的一个航次，修船工人快马加鞭，又创造了修船一百七十六条，修理项目二千零二十项，修船周期平均零点九三天的新成绩。"},{"type":"paragraph","text":"在这战斗的日日夜夜里，修船工人中传颂着多少动人的事迹。五月下旬的一天，三七八渔轮到港后要修理串联式大起网机。这台三吨多重、机械结构复杂的大网机，拆卸、修理、安装的过程，按一般速度，需要十多天时间，渔轮大队根据以往情况，对这条渔轮的人员作了暂时停港修理的安排。钳工一组的工人接下这个修理任务后，狠批邓小平的“相对依靠”论，发扬了工人阶级当家作主的精神，坚决与邓小平修正主义路线对着干。在组长张师傅的带领下，组成了一支六人突击队，立即上船投入了紧张的战斗。这时，突然下起了倾盆大雨，他们冒雨抢修，只用了半天的时间，就拆下了平时需要一天多才能卸完的网机。"},{"type":"paragraph","text":"“修船工人钢铁汉，誓与邓小平对着干!”机床设备组、备件组老年工人多，身体有病的多，他们狠批了邓小平鼓吹的“物质刺激”的谬论，发扬“龙江”风格，主动走出车间，登上渔轮，争挑外勤修理的重担。一个航次就完成了三十余项修理项目，为渔轮早出航赢得了时间。二一○修理船的工人们刚从海上作业回来，他们放弃休息，连续作战，在港内巡回修理，两天中协助其他班组突击修理了十二条渔轮。电工、木工、铜工、冷焊工、潜水员、锻工等工种的修船工人紧密配合，分工不分家，为抢修渔轮当好配角。车工组的工人不论车、铇、磨、铣、钻，都加快车头，大干快上。在短短的半个多月时间里，突击完成了积压备件四十多项，计一千三百九十八件，提前完成了上半年的配件计划。"},{"type":"paragraph","text":"渔业公司船舶修理车间的工人和干部们说:我们宁愿多流一身汗，决不让渔轮多停港一分钟。用多修船、快修船、修好船的实际行动，为上海一千万人民多吃鱼作出贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f080c194f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广大革命师生热烈拥护党中央、国务院英明决定欢呼毛泽东思想的新胜利决心将无产阶级文化大革命进行到底","authors":[],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市广大革命学生和革命教师，热烈拥护中共中央和国务院改革高等学校招生考试办法和推迟今年高等学校招收新生工作的决定，热烈欢呼毛泽东思想的新胜利。他们说，这是一个彻底搞好文化大革命、彻底改革教育制度的英明决定，是贯彻毛主席教育路线、搞掉资产阶级教育路线的一个突破口。我们一定要坚决贯彻执行这个决定，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"随着无产阶级文化大革命的深入发展，本市许多中学的高中应届毕业生，已经提出了改革考试制度的要求。前天晚上，中央人民广播电台广播中共中央和国务院的通知后，各中学立即沸腾起来。广大革命师生兴高采烈，雀跃欢呼:伟大的领袖毛主席万岁!放声歌唱《大海航行靠舵手》；他们奔走相告，都说中共中央和国务院的决定，说出了我们革命青年的心里话，是对我们青年人最大的关怀，最大的爱护，我们衷心感谢伟大的党，感谢敬爱的领袖毛主席。他们敲锣打鼓，成群结队前往本市各报社和本市教育领导部门，交决心书，送大红喜报，“中国共产党万岁!”“毛主席万岁!”的口号声，此落彼起，连绵不断。充分表达出对党中央和毛主席无比热爱，无比信仰的革命激情。有些学校的学生昨晚还冒着倾盆大雨，前来报社，递交决心书，表达他们对中共中央、国务院英明决定的衷心拥护。"},{"type":"paragraph","text":"广大革命学生和革命教师认为，中共中央和国务院及时作出这个决定，十分有利于把无产阶级文化大革命搞深搞透，十分有利于彻底改革教育制度。育才、华东师大附中、向明、东风、松江二中等中学高三班同学说，我们学校的文化大革命还刚刚开始，要彻底打垮一切牛鬼蛇神，需要一定的时间。这场文化大革命，关系到祖国的命运和前途，也关系到我们青年一代的命运和前途，我们决心更高地举起毛泽东思想伟大红旗，把这场斗争搞彻底。党中央和国务院决定推迟高校招生工作，是对我们极大的支持，极大的鼓舞。市二女中、格致、上海、复兴、四平、宝山等中学高三班同学说，旧的高考制度，对贯彻执行党中央和毛主席提出的教育路线和教育方针是很不利的，它阻碍了更多的工农兵青年进入高等学校。为了培养无产阶级革命事业的接班人，我们的考场应该在工厂、在农村，考试的主要内容应该是活学活用毛主席著作，是三大革命运动的实践，考试的成绩应该由工农兵来批，毕业的证书应该由工农兵来给。北京市第一女中高三(四)班、第四中学高三(五)班同学给党中央和毛主席的信，表达了我们的共同心愿，我们一定要在党中央和毛主席的领导下，坚决贯彻毛主席的教育路线，彻底改革教育制度，彻底消除资本主义、封建主义教育路线和教育制度的遗毒，打破一切资产阶级代表人物和资产阶级“权威”“专家”的阻挠，把无产阶级文化大革命进行到底，创建无产阶级的革命的教育事业和教育制度。"},{"type":"paragraph","text":"许多高中应届毕业生说，中共中央和国务院的这个通知，是挖掉修正主义根子，培养又红又专、能文能武的无产阶级接班人的重大措施。我们是中国革命和世界革命关键关键的一代，我们要永远听毛主席的话，紧紧跟着党走，到阶级斗争的大风大浪中去锻炼，站稳脚跟，擦亮眼睛，到工农群众中去，沾一身机油，滚一身泥巴，和工农群众打成一片，拧在一块。要把革命火炬接过来，把毛泽东思想的伟大红旗接过来，传下去，世世代代传下去。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b1837bbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

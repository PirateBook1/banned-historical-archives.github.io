script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省三反运动已进入挖掘大贪污浪费阶段","authors":[],"dates":[{"year":1952,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"平原省三反运动已进入挖掘大贪污浪费阶段","type":"title"},{"text":"【平原分社二十二日讯】平原省的反贪污、反浪费、反官僚主义运动，自一月十九日已进入到重点挖掘大贪污、浪费的第二个战役。在第一个战役中，省、专两级机关因在运动中坚决执行了首长负责、亲自动手，层层带头，发扬民主的方针，所以运动的进展是迅速的，群众也已普遍发动起来。有不少重大贪污案件、严重的浪费现象和官僚主义在群众性的检举与坦白运动中被发现。新乡专区机关干部自动坦白者占百分之三十五；省税务局全体干部都进行了自我检查。运动更大的收获是群众觉悟普遍提高。不少干部认识到“资产阶级思想的腐蚀真怕人，这次整风实在重要。”许多干部则说：“如不进行这次整风，两年后咱都得住司法科。”不少人过去自由主义，不敢检举，怕“落两手血”，也敢大胆检举了。","type":"paragraph"},{"text":"但在运动初期，因思想发动不够，政治界线不清，斗争目标不明确，曾造成斗争中只对领导、对人，而不对事、对思想的偏向。有的党员干部因过去领导上不够民主，照顾不够而向领导进攻。新干部以小资产阶级的热情攻击领导的官僚主义。在审干中为重点的新干部，就带着报复情绪进攻领导、老干部。有些坏分子即趁机而起，拉拢人组成小宗派，说什么都是贪污，或是向领导与某些稍有问题的老干部开火，使不少心中无数的领导人，一时发了慌。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cacee90ccf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

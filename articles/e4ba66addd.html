script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9172bd1f-5918-4850-820a-b229e2d89b8f","name":"王洪文副主席重要电话指示（1974.3.16）","internal":false,"official":true,"type":"img","author":"王洪文，1976.3.16","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/9172bd1f-5918-4850-820a-b229e2d89b8f/1.jpg"],"article":{"title":"王洪文副主席重要电话指示","alias":"","parts":[{"type":"title","text":"王洪文副主席重要电话指示"},{"type":"subdate","text":"（一九七四年三月十六日凌晨二时零五分）"},{"type":"paragraph","text":"一、浙江两派某些头头，一不批林批孔，二不批陈励耘、南萍。有些人到工厂、农村去搞串连、抢枪、抢物资、抢车辆等，完全违背了批林批孔的斗争大方向，是极端错误的。在外边的一些人，应当回到原单位，参加批林批孔。"},{"type":"paragraph","text":"二、省委，特别是省军区，不坚决执行中央、中央军委的两次收枪的命令，是错误的。必须同中央、中央军委检查。"},{"type":"paragraph","text":"三、省委的一些主要负责人，主要是指书记、常委，到外地去养病的，应当回到工作岗位上来，同群众一起批林批孔，抓好工作。对不回来的，省委应当严肃处理。"},{"type":"paragraph","text":"四、在批林批孔的同时，要注意安排好工农业生产，特别是农业生产，要认真抓好，措施要落实。"},{"type":"paragraph","text":"温州的姚国彪抢枪等问题，已经不是一般的错误了，要责成省军区抓起来，拘留在省里。"}],"authors":["王洪文"],"dates":[{"year":1974,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"这个电话是王副主席亲自打给谭启龙通知的，记录以后又核对了一次。王副主席说：前天晚上中央开会议论了这个问题，这时我归纳的几条。三月二十一日六时二十五分，王副主席办公室来电话，转达王副主席指示，将“浙江两派头头”，改为“浙江两派某些头头”。","page_start":1,"page_end":1},"tags":[{"name":"王洪文","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4ba66addd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

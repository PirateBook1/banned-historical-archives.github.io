script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对北京卫戌区关于在大、中学开展军训的两个总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"对北京卫戌区关于在大、中学开展军训的两个总结报告的批语\"!"},{"type":"paragraph","text":"（1967年2月19日、3月23日）林彪同志："},{"type":"paragraph","text":"（一）此两件应即转发全国。（二）大学中学和小学高年级每年训练一次，每次二十天。上课以后，在军训的二十天中，军训时间每天不要超过四小时，同时学校原课程每大相应减少时间四小时。（三）党、政、军、民机关，除老年外，中年青年都要实行军训，每"},{"type":"paragraph","text":"[1]根据毛泽东1967年2月14日关于派人调查总结北京两所中学军训经验的批示，中国人民解放军北京卫戌区2月18日写出了关于在北大、清华等五所高等院校和在北京二中、二十五中两所中学实行短期军政训练试点工作的两个总结报告，由中共中央军委副主席林彪2月19日送毛泽东审阅。本篇一写在林彪送审的前一个报告的首页上。3月4日，中共中央文化革命小组组长陈伯达、组员王力给毛泽东写报告说：“大中学的军政训练，北京卫戌区司令员傅崇碧同志主张在报上发表。主席批示的两个关于北京的军政训练的文件，他们也主张修改后发表。请主席决定。”本篇二就写在陈伯达、王力的报告上。北京卫戌区的这两个总结报告，后来既没有由中央转发全国，也没有在报刊上发表。毛泽东全集第四十九卷年二十天。以上请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十九日此两件总理阅后送林彪同志"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"都不要发表。各地经验已超过北京。我的批语也有些不适应新情况，因此都不宜发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十三日[1]总理，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":19},{"year":1967,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":337},"tags":[{"name":"陈伯达","type":"人物"},{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9ad8c88d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

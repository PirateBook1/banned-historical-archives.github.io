script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志接见朝鲜舞剧代表团  并观看朝中艺术家同台演出的舞剧《红旗》","authors":[],"dates":[{"year":1963,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志接见朝鲜舞剧代表团"},{"type":"paragraph","text":"并观看朝中艺术家同台演出的舞剧《红旗》"},{"type":"paragraph","text":"新华社十四日讯　中共中央副主席、中华人民共和国主席刘少奇今天晚上接见了以张雄焕为首的朝鲜舞剧访华代表团全体成员，并且同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有对外文委主任张奚若、副主任张致祥，文化部副部长胡愈之、徐光霄等。朝鲜驻华大使馆临时代办郑凤珪和夫人也在座。"},{"type":"paragraph","text":"新华社十四日讯　中共中央副主席、中华人民共和国主席刘少奇今天晚上观看了朝鲜和中国艺术家同台演出的朝鲜著名舞剧《红旗》。"},{"type":"paragraph","text":"演出结束后，刘少奇主席登上舞台，和参加今晚演出的朝鲜功勋演员张雄焕、洪贞花、音乐指挥蔡基德以及中国演员握手，祝贺他们演出的成功。"},{"type":"paragraph","text":"观看今晚的演出的，还有对外文委主任张奚若、副主任张致祥，文化部副部长胡愈之、徐光霄等。"},{"type":"paragraph","text":"朝鲜驻华大使馆临时代办郑凤珪和夫人也观看了今天的演出。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇同志同团长、功勋演员张雄焕（左一）、功勋演员洪贞花（左二）亲切交谈。右第一人是郑凤珪临时代办。　新华社记者　吴化学摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f86215e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

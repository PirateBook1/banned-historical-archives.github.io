script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沧县专区小麦丰收在望社员请愿自收","authors":[],"dates":[{"year":1956,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"沧县专区小麦丰收在望社员请愿自收","type":"title"},{"text":"【新华社保定5日讯】河北省沧县专区的农业社正在进行小麦预分工作。","type":"paragraph"},{"text":"据预分试点社的估产情况看，今年全专区的小麦产量一般都比去年高。因此除麦田比较少的社以外，一般社都能保证90%以上的社员增加收入。","type":"paragraph"},{"text":"小麦预分工作中存在的问题是：","type":"paragraph"},{"text":"一、有些县、区干部认为夏季分配是“预分借支”，夏季分配不好还有秋季，忽视对小麦预分的具体领导；还有的觉得现在是高级社了，群众觉悟提高了，什么事都好办了，企图简单从事。在社干部中较普遍地认为夏收前办公、生产费用很块，夏收后应当“方便方便”，主张多扣少分；也有的认为现在是预分，多扣点没关系，等秋后再找齐好了。","type":"paragraph"},{"text":"二、由于小麦长的好，丰收在望，各县都有些社员活动小麦自收，个别的要求退社和破坏生产。东光县小刘乡联升社有三十多户社员要求小麦自收，并派代表到地委表示他们已把镰刀备妥，上级不准也要自收。这个县秦村社有四十多户社员到县请愿，要求小麦自收。还有的社员扬言谁割他的麦子他就跟谁拼命。村干部也和群众打成一片，与县、区干部避不见面。河间县有的麦子好的社员故意捣乱，想达到退社自收小麦的目的。","type":"paragraph"},{"text":"三、有不少社没有把副业、果园、菜园和小麦一起计算收入，只是分小麦；也有的社扣留开支过大，影响了社员增加收入。庆云县有十个社扣留开支占总收入的37%——55%，因而只有半数社员增加收入，造成社员思想混乱。","type":"paragraph"},{"text":"四、有的社对贯彻按劳取酬多劳多得的原则作的不够。已经在一定程度上影响了社员的生产积极性。","type":"paragraph"},{"text":"五、有的社干部和会计贪污和多记工分。（邹子常）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年6月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c25a7b479e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

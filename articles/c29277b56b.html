script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在土改中对被逮捕判刑人员等分配土地问题的规定","authors":[],"dates":[{"year":1951,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于在土改中对被逮捕判刑人员等分配土地问题的规定","type":"title"},{"text":"西南局、中南局、华东局、西北局、新疆分局、华南分局并告华北局转绥远省委：","type":"appellation"},{"text":"在土地改革中，对于业经人民政府逮捕判处徒刑的分子是否分给土地问题，先后由西南局和中南局来电请示，中央基本同意西南局来电所提的办法；兹将西南局来电稍加修改补充，转发给你们，望统一照此规定实行：","type":"paragraph"},{"text":"（一）家居乡村，而其本人业经人民政府判定为汉奸、卖国贼、战争罪犯、罪大恶极反革命分子及坚决破坏土地改革分子，不论在逃或在敌方进行反革命活动，按照《土地改革法》第十三条第八款之规定，均不得分给土地。但蒋匪军的一般士兵和曾为蒋匪帮工作的一般工作人员，在其脱离敌方返回家乡后，及一般逃亡地主还乡后，有劳动力、愿意从事农业生产以维持生活者，按照《土地改革法》第十三条第七款之规定，应分给一份土地。","type":"paragraph"},{"text":"（二）凡家居乡村，按《土地改革法》应分给土地者，如因从事反革命活动、有恶霸行为或破坏土地改革行为而业经人民政府逮捕并判处死刑缓期执行、无期徒刑或十年以上徒刑，则均不分给土地；被判处十年以下徒刑者，可分给一份土地。","type":"paragraph"},{"text":"（三）凡家居乡村，按《土地改革法》应分给土地者，如因普通刑事、民事案件，业经人民政府判处有期徒刑，则不论其刑期长短，均应分给一份土地。","type":"paragraph"},{"text":"（四）以上犯罪分子的家属，未参与犯罪行为，无其他职业维持生活，有劳动力、愿意从事农业生产以维持生活者，应分给与农民同样的一份土地。","type":"paragraph"},{"text":"（五）在犯罪分子执行徒刑期间，其本人分得之土地，由乡人民政府代管，分租与农民耕种，地租收人归人民政府所有。俟期满释放时，再将土地拨给他本人。但如释放后从事其他职业，原分配给他的土地，可由人民政府处理，不拨给他本人。在执行中，对于普通刑事、民事罪犯，刑期不长，家属生活特别困难者，经多数农民同意，其应分得之土地亦可不由乡人民政府代管，而交其家属管理使用。","type":"paragraph"},{"text":"（六）但是，凡土地业已分配的地区，除经法庭判处没收土地财产者外，不必根据上述规定再去收回这些犯罪分子业已分得之土地交由人民政府代管。在土地改革结束之后，新判刑的犯罪分子，除经法庭判处没收土地财产者外，也不要根据上述规定处理其本人的一份土地。同时，在土地改革中，对于犯罪分子原有的、依《土地改革法》不应没收的土地，除经法庭判处没收土地财产者外，也不要根据上述规定处理其本人原有的一份土地。","type":"paragraph"},{"text":" 中  央十二月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29277b56b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

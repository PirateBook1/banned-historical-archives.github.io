script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理姚文元同志、宾努首相英·萨利特使和日本朋友观看日本松山芭蕾舞团演出的革命芭蕾舞剧《白毛女》  演出休息时，会见清水正夫团长、松山","authors":[],"dates":[{"year":1971,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理姚文元同志、宾努首相英·萨利特使和日本朋友观看日本松山芭蕾舞团演出的革命芭蕾舞剧《白毛女》"},{"type":"paragraph","text":"演出休息时，会见清水正夫团长、松山树子副团长等，同他们进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社十五日讯　国务院总理周恩来、中共中央政治局委员姚文元，今天晚上同柬埔寨王国民族团结政府首相宾努亲王和夫人、柬埔寨国内特使英·萨利先生，正在北京访问的黑田寿男、宫崎世民、中岛健藏、宫川寅雄等日本朋友一起，观看了由日本著名松山芭蕾舞团演出的革命芭蕾舞剧《白毛女》。"},{"type":"paragraph","text":"出席观看的还有："},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣沙林察、周成、江裕朗、秀木、杨森安、胡森巴、谢桑、副大臣万比尼和夫人，以及柬埔寨驻友好国家的使节；"},{"type":"paragraph","text":"我国有关方面负责人吴德、刘贤权、耿飚、姬鹏飞、肖劲光、王新亭、王国权、黄作珍、石少华、于会泳、狄福才、黄厚民、吴印咸、浩亮等。"},{"type":"paragraph","text":"演出休息时，周恩来总理、姚文元同志同宾努首相、英·萨利特使等，一起会见了松山芭蕾舞团团长清水正夫、副团长松山树子、秘书长白土吾夫、副秘书长泷泽直子、乐队指挥宗象和和芭蕾舞团主要演员外崎芳昭、清水哲太郎、佐原冬子、森下洋子，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"今晚，松山芭蕾舞团艺术家们的精彩演出，激起了全场一阵阵热烈的掌声。演出结束后，我国领导人和柬埔寨贵宾、日本朋友一起，走上舞台和演员们亲切握手，赠送花篮，祝贺演出成功。"},{"type":"paragraph","text":"文艺晚会是由中国人民对外友好协会主办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9daa1a117a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

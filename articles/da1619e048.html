script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄华外长结束访缅抵尼泊尔访问  吴敏貌外长欢宴黄华外长  宾主强调中缅传统友谊","authors":[],"dates":[{"year":1979,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄华外长结束访缅抵尼泊尔访问"},{"type":"paragraph","text":"吴敏貌外长欢宴黄华外长  宾主强调中缅传统友谊"},{"type":"paragraph","text":"新华社仰光十一月二十日电  在缅甸外交部长吴敏貌十一月十九日晚上为来访的中国外交部长黄华举行的宴会上，两国外长强调，把加强两国和两国人民之间的传统友谊放在很重要的地位。"},{"type":"paragraph","text":"吴敏貌外长在宴会上发表讲话说，在两国领导人的培育下，我们两国人民之间始终保持着胞波般的友谊。我们应当经常地发展和巩固这种宝贵的、正确的和友好的联系。"},{"type":"paragraph","text":"他说，我们认为你的访问具有重大意义，有利于进一步加强两国之间的友谊。"},{"type":"paragraph","text":"黄华外长在讲话中说，我们特别珍视中缅两国和两国人民之间的悠久的传统友谊。由已故的毛主席、周总理以及吴奈温总统培育起来的中缅友好关系，是符合我们两国和两国人民的根本利益的，维护、巩固和发展这种友好关系是我们的神圣职责，我们世世代代都要友好下去。"},{"type":"paragraph","text":"他说，在国际事务中，缅甸政府坚持独立的外交政策，发展同各国的友好合作，坚持友好协商解决同邻国的争端，赢得了各国人民的赞赏。"},{"type":"paragraph","text":"十九日下午，两国外长举行了会谈。黄华外长首先转达了华国锋总理、叶剑英委员长、邓小平副总理和李先念副总理对吴奈温总统、吴山友秘书和吴貌貌卡总理的最良好的祝愿。接着，他受华国锋总理的委托，向缅甸方面通报了华总理最近对西欧四国的访问情况。吴敏貌外长祝贺访问获得成功，并感谢黄华外长的通报。"},{"type":"paragraph","text":"新华社加德满都十一月二十日电  中国外交部长黄华应尼泊尔外交大臣沙希的邀请，今天上午到达加德满都，对尼泊尔进行为期五天的正式访问。"},{"type":"paragraph","text":"他在机场上受到了沙希外长等官员的欢迎。"},{"type":"paragraph","text":"中国驻尼泊尔大使彭光伟也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da1619e048"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

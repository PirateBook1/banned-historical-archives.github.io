script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省农业合作化运动中各阶层动态","authors":["于生"],"dates":[{"year":1955,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"江苏省农业合作化运动中各阶层动态","type":"title"},{"text":"于生","type":"authors"},{"text":"【江苏分社九月二十九日讯】江苏省农村中各阶层对农业合作化的态度是：贫农最积极；新中农中的下中农基本和贫农相似；老中农中的下中农多数表现积极，犹豫不定的还是少数。在合作化基础较好的地区，上中农也多数积极参加。一般的地区，上中农少数拥护，多数不愿参加。原没有老社的地区，多数上中农消极。仪征县古都乡和泰兴县薛徐乡是合作化基础较好的乡，共有上中农八百一十五户，去年参加老社的三百三十二户。今秋参加了新社的三百二十七户，合计有六百五十九户参加了农业生产合作社，占本阶层的百分之八零点八五。泰兴县曹河乡和扬州市郊城北乡是合作化基础一般的乡，共有上中农四百七十二户，去年参加老社一百十户，今秋加入新社七十三户，合计有一百八十三户参加农业社，占本阶层的百分之三十八点七七。江都县河联乡和泰兴县顾徐乡是空白乡，共有上中农七百十户，今秋入社的二百二十五户，占总农户百分之三十一点六九。","type":"paragraph"},{"text":"据靖江、高邮两县在两个选区和六个互助组调查，群众对办社态度基本上有三种：第一种，坚决要求办社的有：贫农四十七户，占本阶层的百分之九十七；新、老中农中的下中农二十四户，占百分之六十一点五三；上中农二户，占百分之六点八九。第二种，认为大势所趋，迟早要参加的有：新老中农中的下中农二十六户，占百分之七十一；上中农三户，占百分之一点零五。第三种，态度消极，干脆不入社的有：贫农三户，占百分之六(主要因劳动力不强，怕自己工分拿得少，单靠土地分红不能维持生活)；新老中农中的下中农九户，占百分之二十四；上中农二十四户，占百分之八十二点八。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f58cbe49d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

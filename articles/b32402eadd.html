script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着问题举办毛泽东思想学习班  嘉兴县人民大队第六生产队办一期学习班解决一个问题","authors":[],"dates":[{"year":1969,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带着问题举办毛泽东思想学习班"},{"type":"paragraph","text":"嘉兴县人民大队第六生产队办一期学习班解决一个问题"},{"type":"paragraph","text":"据新华社杭州电　浙江省嘉兴县东棚公社人民大队第六生产队的领导班子，遵照伟大领袖毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，坚持举办和办好毛泽东思想学习班，经常向广大社员群众灌输毛泽东思想。"},{"type":"paragraph","text":"这个生产队从去年以来举办了四十六期毛泽东思想学习班，一般都是一期一个中心，一期解决一个问题，因此学习班越办越好。贫下中农赞扬说：这样的学习班好处多：学的东西记得住，用得上；学习班时间短，效果好，目标明确，解决问题快。"},{"type":"paragraph","text":"林副主席指示我们：“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫。”第六生产队的干部和贫下中农遵照林副主席的指示，注意带着问题举办毛泽东思想学习班，学一点，用一点，在“用”字上狠下功夫。办一期，解决一个问题，因此收到立竿见影的效果。"},{"type":"paragraph","text":"这个队首先带着阶级斗争和两条路线斗争中的问题，举办专题毛泽东思想学习班。这个队里有一个没有改造好的地主分子，把土改中分给贫下中农的房屋、家具，一样样告诉她的孙子，妄图让她的孙子伺机反攻倒算，梦想变天。队干部发现这一阶级斗争新动向以后，就专门举办了学习班，组织贫下中农反复学习毛主席关于“千万不要忘记阶级斗争”的教导，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，大大提高了社员的阶级斗争观念，对那个地主分子展开了面对面的斗争，对其他没有改造好的地富反坏分子也加强了无产阶级专政。"},{"type":"paragraph","text":"这个生产队饲养春蚕时，桑叶有剩余。别的公社的生产队前来向他们购买桑叶时，主管的干部要的价格，高出了国家的规定。队里的一些贫下中农知道后，批评了这种错误的做法。生产队领导班子认为贫下中农批评得对，就专门举办毛泽东思想学习班，学习毛主席关于“一切革命队伍的人都要互相关心，互相爱护，互相帮助”的教导，狠批了刘少奇的“三自一包”、“利润挂帅”等反革命修正主义黑货。贫下中农说：兄弟队的困难就是我们的困难，我们不能多收别人一分钱。于是队里决定按国家牌价计算，把多余的钱派人送还给了外队。"},{"type":"paragraph","text":"第六生产队在办学习班时，还注意和革命大批判结合起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b32402eadd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

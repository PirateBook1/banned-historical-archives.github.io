script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"菜裕迅去绑城指挥五个纵队策应刘邓作战","alias":"","parts":[{"type":"paragraph","text":"粟裕迅去郓城指挥五个纵队"},{"type":"paragraph","text":"策应刘邓作战[！"},{"type":"paragraph","text":"（1947年8月4日）陈、粟、谭，并告华东局："},{"type":"paragraph","text":"我们支午电发后，接你们江午电。我们仍主张粟裕迅即绕道聊城去郓城，指挥陈唐、叶陶五个纵队在郓城地区休整，就现有兵力在鲁西南积极策应刘邓作战，不可丧失时机。粟未到前该五纵均归刘邓直接指挥，粟到后粟受刘邓指挥。陈率六、九纵侯水退后，迅速转至东边与二、七纵会合，从反面钳制鲁中、鲁南之敌。但你们的供应重心应转至鲁西南。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]指1947年8月4日11时中共中央军委给陈毅、粟裕、谭震林和中共中央华东局并告刘伯承、邓小平的电报。电报说，粟裕带炮兵主力速去鲁西南，统一指挥陈士、唐亮、叶飞、陶勇的5个纵队，积极策应刘邓作战。刘邓南下作战能否胜利，一半取决于陈唐叶陶5个纵队是否能起大作用。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":177},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e8c4113c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命的旗手","authors":["廖代谦"],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命的旗手"},{"type":"paragraph","text":"廖代谦《东方红》的歌声响彻宇宙，毛主席是世界革命的旗手。天安门上升起红太阳，阳光洒遍了五大洲。染红了高山染红了海，革命的人民仰起头。翘首齐向北京望：红通通大旗迎风舞。伟大的旗手是咱毛主席，天安门上他挥巨手。毛主席，挥巨手，率领革命大军向前走；四卷书照亮了万里路，健步如飞雄赳赳。长缨在手缚狼虎，洪流滚滚吞小丑。要把人间一切害人虫，扫完除尽连根揪！毛主席挥巨手，五洲四海风雷吼；放眼喜看亚非拉，井冈山精神传处处！多少处星火燎原烛天亮，多少人革命枪杆握在手；战歌震碎敌人胆，山山水水要红透！毛主席挥巨手，战士紧跟着向前走，心红骨硬斗志坚，火海刀山眉不皱！头可断，血可流，誓死跟着毛主席走。前赴后继去战斗，要夺来共产主义光辉照全球！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5614fdcb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

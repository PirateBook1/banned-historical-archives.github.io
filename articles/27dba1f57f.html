<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"释为毛主席而战","authors":["杜钧福"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"造反派不是拥戴毛的乌合之众，保守派也不是拥戴毛的乌合之众，参加文革的所有人都不是拥戴毛的乌合之众。如果把他们说成是拥戴毛的人，就是把他们说高了，过奖了。因为为毛，为毛的思想而战，不管对错都是一种理想主义情怀，而大多数人，不管是造反派还是保守派，都不具有这样的情怀。一些领袖人物或许有这样的情怀，但也要十分小心，他们说的未必是真话。","type":"paragraph"},{"text":"那么，大多数人关心的是什么呢？恕我直言，大多数人关心的是每天的吃喝拉撒睡，再多就是考虑一下明天，自己以及家庭的前途。如果不是这样，他们就不叫老百姓。","type":"paragraph"},{"text":"那么他们为什么那样疯狂呢？","type":"paragraph"},{"text":"说说重庆武斗，文革中重庆打得血流成河，何蜀先生一部关于重庆武斗的书名是“为毛主席而战”，但是我看没人单纯为领袖而献身。例如在现在的重庆市所属的万州地区，许多武斗人员乐于以此为业。万县地区革委会对于所支持一派人员按月拨付“支左经费”，每人每天一斤米和二角五分钱（俗称“１２５”），还有肉票、酒票、烟票、油票、盐票等，武斗人员和宣传队员的标准还要高一倍，（老唐《文革，我心中永远的痛》，老唐新浪博客）如同法国的外籍军团。考虑到当时农村的生活水平，一年的工分最多分几十元，谁不争先恐后地参与呢？","type":"paragraph"},{"text":"农民可能层次低一些，再说另一极端的“最高学府”。我当时在中关村，很了解北大清华的运动。１９６８年，北大武斗得很厉害，源于主政的公社派对于对立派的压迫和对立派的反抗。当时对立派一些领袖动员本派学生参加武斗，所说的理由是，如果我们不去反抗，北大就是公社派的一统天下，等我们毕业分配的时候，他们就会把我们的毕业鉴定写得很坏，留在档案里一辈子不得翻身，而且肯定会被分配到很偏远的地方去。","type":"paragraph"},{"text":"那些站着说话不腰疼的批评家们，现在不是兴“穿越”吗？你们穿越一个给我看。先穿越到文革期间的万州农村，你会发现你成了一个农民，只有两间破草房，缸里只剩一把米，喂鸡都不够。这时候，“１２５”，以及农村人从未见过的肉票、酒票、烟票摆在你面前，你难道还有选择吗？","type":"paragraph"},{"text":"你再穿越到武斗中的北大，你面临的局面直接影响你即将来到的毕业分配，它将决定你一生的命运，你又有几分血性，你很难不为自己而战斗。","type":"paragraph"},{"text":"所以在文革中，尽管人人口喊为毛主席而战，但他们没那么高尚，单纯为远在北京、与己没直接关系的领袖献身，也没那么愚蠢，毛主席发一句话，就像魔咒一样被驱使送命。他们是精明的，知道自己的利益所在，但由于眼光和环境所限，未必是真正的长远利益。","type":"paragraph"},{"text":"现在看来，他们确实太可怜、太可悲了。但是不要笑话他们，因为我们比他们也未必强多少。我们还是先为自己的命运悲哀吧。□ 选自杜钧福博客～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【人物春秋】","type":"paragraph"}],"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27dba1f57f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福州铁路分局巡回宣讲组奔赴千里铁路沿线发动群众  让揭批“四人帮”的烈火燃遍每个角落","authors":[],"dates":[{"year":1977,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福州铁路分局巡回宣讲组奔赴千里铁路沿线发动群众"},{"type":"paragraph","text":"让揭批“四人帮”的烈火燃遍每个角落"},{"type":"paragraph","text":"新华社福州一九七七年一月三十一日电 福州铁路分局党委组织精干的巡回宣讲组，深入到千里铁路沿线的小站、工区，热情歌颂华主席的丰功伟绩，发动群众深揭猛批“四人帮”。"},{"type":"paragraph","text":"福州铁路分局有近两万名职工，分布在千里铁路线上。为了迅速在全分局掀起揭批“四人帮”的高潮，分局党委根据本单位线长点多、人员流动分散的特点，决定组织一个巡回宣讲组，深入沿线各车站、工区，广泛发动群众，投入这场伟大斗争。巡回宣讲组下去之前，分局党委为他们举办了学习班，组织他们认真学习毛主席关于批判“四人帮”的一系列重要指示，学习华主席为首的党中央关于揭批“四人帮”的部署，开展革命大批判，然后分专题编写讲稿。学习班结束后，巡回宣讲组就分十路，奔赴沿线各点进行宣讲。"},{"type":"paragraph","text":"在巡回宣讲过程中，宣讲组的同志发扬党的光荣传统和优良作风，自己打起背包，深入到偏僻的小站、工区，与当地的职工们同吃、同住、同劳动、同学习、同批判。巡回宣讲组到漳平工务段六十九工区时，工人们都上班去了。他们把背包一放，就在工区宿舍周围搞环境卫生，布置宣讲会场。他们到沙县采石场，就和职工们一起推车装运片石。他们到南平火车站，又在候车室帮服务员扫地、擦玻璃。在巡回宣讲的途中，有的地方无车可乘，他们就步行前往。为了争取时间，多到一些站、点去，他们有时边吃干粮边赶路。巡回宣讲组每到一地，就主动向党组织请示汇报，取得党组织的支持和帮助。他们还通过调查研究，选择典型事例，补充讲稿。例如，永安工务段的职工排除“四人帮”的干扰破坏，坚持执行合理的规章制度，认真搞好线路养护维修，去年创造了近几年来线路维护的最好成绩。宣讲组就把这个情况补充到讲稿里，使职工、家属们听起来感到更具体、亲切。每一次宣讲后，宣讲组还广泛收集群众反映，根据群众意见对讲稿进行充实修改。巡回宣讲组不仅努力提高自己的宣讲质量，而且注意帮助基层单位理论队伍提高大批判水平，使理论队伍在揭批“四人帮”的斗争中更好地发挥骨干作用。"},{"type":"paragraph","text":"在巡回宣讲组的带动下，现在，许多站、段党组织也举办各种学习班，培训骨干队伍，开展了宣讲活动。福州列车段理论队伍，参考分局宣讲组的讲稿，联系本单位实际，编出自己的讲稿，然后深入到车班、公寓等地，给流动性大的乘务员宣讲。不少站、段还举办了“四人帮”罪证材料展览，到工区、小站巡回展出。永安铁路地区、郭坑工务段、福州工务段、福州铁路第一小学等单位，还组织了文艺宣传队，到所属工区、小站演出热情歌颂华主席，愤怒批判“四人帮”的节目。"},{"type":"paragraph","text":"通过巡回宣讲组的反复宣讲，福州铁路分局广大职工，对“四人帮”的罪行了解得更深刻，更具体，进一步激起对“四人帮”的仇恨，大揭发、大批判的熊熊烈火，燃遍全分局的每个角落。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41f9a80cd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"剖析邓小平的感情","authors":["李志远"],"dates":[{"year":1976,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"剖析邓小平的感情"},{"type":"paragraph","text":"解放军某部　李志远"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平蛊惑人心地说：文化大革命“伤害”了“一部分人”的“感情”。鲁迅有一段话讲得很好：“自然，‘喜怒哀乐，人之情也，’然而穷人决无开交易所折本的懊恼，煤油大王那会知道北京检煤渣老婆子身受的酸辛，饥区的灾民，大约总不去种兰花，象阔人的老太爷一样，贾府上的焦大，也不爱林妹妹的。”鲁迅这段精辟的论述，清楚地告诉人们：在阶级存在的社会里，感情具有鲜明的阶级性。当今社会，或者是无产阶级感情，或者是资产阶级感情。我们要问邓小平，文化大革命“伤害”了哪个阶级的感情？"},{"type":"paragraph","text":"是伤害了无产阶级感情吗？否！“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”凡是具有无产阶级感情的人，对于同走资派斗争的文化大革命，无不拍手叫好；对于经过文化大革命出现的到处莺歌燕舞的大好形势，无不欢欣鼓舞。何来“伤害”“感情”之谈！还应指出，有些老干部，在刘少奇、林彪反革命的修正主义路线的影响下，曾经犯有这样或那样的错误。经过文化大革命的战斗洗礼，他们的阶级斗争、路线斗争和继续革命的觉悟提高了，批判了修正主义路线，焕发了革命青春。他们的无产阶级感情，决不是什么“伤害”了，而是更加增强了。"},{"type":"paragraph","text":"是伤害了资产阶级感情吗？这倒是说对了。文化大革命的锋芒直指党内资产阶级。对于走资派的感情，当然要伤害。邓小平咒骂人民公社“超越了阶段”，对批资产阶级法权有反感，狂叫“还乡团”“好得很”，赞扬“白专”“有好处”，如此等等。这般所爱所憎，与无产阶级格格不入。对于这种感情，难道不该伤害吗？其实，邓小平所谓的“感情”，就是党内外新老资产阶级的感情，一小撮阶级敌人的反革命的感情。天安门广场的反革命政治事件，不就是这种感情的大暴露吗？一小撮阶级敌人，借着咒骂“秦皇”，恶毒攻击无产阶级专政，无耻吹捧邓小平，杀气腾腾地要“剑出鞘”，妄图颠覆无产阶级专政。"},{"type":"paragraph","text":"邓小平这番“伤害”"},{"type":"paragraph","text":"“感情”之谈，包藏着极大祸心。这就是：煽动一些干部对党、对文化大革命、对革命群众的不满情绪，为他颠覆无产阶级专政、复辟资本主义效劳。然而，这只不过是邓小平的一厢情愿，他那一套翻案复辟的阴谋，终究不能得逞！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ca3522b4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达六月九日指示","authors":[],"dates":[{"year":1967,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"陈伯达六月九日指示","type":"title"},{"text":"今晨七点五十分钟，校文革办公室接陈伯达同志秘书王文耀同志给聂元梓同志的电话，传达了陈伯达同志回答聂元梓同志提出的几个问题。全文如下：","type":"paragraph"},{"text":"1.陈伯达同志没有讲打倒新北大的谁。","type":"paragraph"},{"text":"2.听说有人打算斗陆平，要孙蓬一陪斗，这样做法是错误的。","type":"paragraph"},{"text":"3.陈伯达同志认为，他自己永远永远是群众的小学生，也是你们的小学生，有意见总是和群众商量，丝毫没有强加于人的意思，如果有人利用他的话，去攻击不同意见的人，他是反对的。","type":"paragraph"},{"text":"4.希望你们活学活用毛主席著作，照常工作，把新北大建成一个毛泽东思想的伟大学校。","type":"paragraph"},{"text":"5．新北大的革命师生员工大团结万岁！","type":"paragraph"},{"text":" 王文耀 六月九日上午","type":"paragraph"},{"text":"（1）我们接电话以后，立即告诉王文耀同志，第二条所说的不是有人打算斗争陆平，要孙蓬一陪斗，而是要斗孙蓬一，拉陆平陪斗。王文耀同志说：我们已经知道了。","type":"paragraph"},{"text":"（2）昨天晚上广播的王文耀同志传达陈伯达同志的指示的电话稿，此事经与王文耀同志核对，完全属实 。","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"聂元梓","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"138f2011ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在揭批“四人帮”中发挥工人理论队伍作用  北京汽车制造厂掀起轰轰烈烈的革命大批判高潮","authors":[],"dates":[{"year":1977,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在揭批“四人帮”中发挥工人理论队伍作用"},{"type":"paragraph","text":"北京汽车制造厂掀起轰轰烈烈的革命大批判高潮"},{"type":"paragraph","text":"北京汽车制造厂工人理论队伍紧紧抓住“四人帮”反革命的修正主义路线的极右实质和篡党夺权的基本特点，带头深揭猛批，积极开展辅导活动，促进全厂迅速掀起一场揭发批判“四人帮”的人民战争，发展了革命和生产的大好形势。"},{"type":"paragraph","text":"这个厂的工人理论队伍是在无产阶级文化大革命中诞生的。在厂党委的领导下，已经发展到一千一百多人。揭发批判“四人帮”以来，他们就冲杀在前，带头深揭猛批“四人帮”的反革命罪行，主动办专栏，搞辅导，举办专题讲座、诗歌批判和漫画展览。在厂党委的领导下，全厂职工口诛笔伐，掀起了轰轰烈烈的革命大批判高潮。两个月来，全厂贴出了上万张大字报和数百幅漫画，召开了六百多次各种类型的批判会，使揭发批判“四人帮”的烈火越烧越旺。车身分厂理论组大力宣讲党中央的指示精神，使广大职工加深了对这场斗争的性质、意义的认识。大家列罪状，抓实质，论危害，无情地撕下了“四人帮”的层层画皮，深刻揭露了“四人帮”反革命的修正主义路线的极右实质。工具分厂理论组联系马克思、恩格斯、列宁、斯大林逝世前后的两条路线斗争，向大家作了批判“四人帮”篡党夺权罪行的辅导，使广大职工更加看清了王张江姚“四人帮”为了篡党夺权，耍尽了阴谋诡计，他们是一伙地地道道的反革命。二附分厂理论组还向群众宣讲了我国三十年代两条路线的斗争，彻底揭露了“四人帮”的历史反革命的真面目。"},{"type":"paragraph","text":"这个厂由工人理论骨干组成的哲学小组、政治经济学小组、科学社会主义小组，在斗争中比较系统地学习了革命导师的有关经典著作，揭发批判“四人帮”在哲学、政治经济学、科学社会主义三个方面全面背叛马列主义、毛泽东思想的滔天罪行，对上层建筑和经济基础，生产关系和生产力，政治和经济，革命和生产，红与专等一系列问题进行了深入的探讨和研究，批判了“四人帮”为了篡党夺权所制造的种种修正主义谬论。工人理论队伍成员还把“四人帮”的言行和孔孟之道进行对照，剥下“四人帮”批孔“英雄”的伪装，揭穿“四人帮”大行孔孟之道，妄图开历史倒车的真面目。鲁迅研究小组的成员在专业理论人员的协助下，翻阅了《鲁迅全集》，编印注释出《鲁迅批蛀虫的论述》和《鲁迅批判“狄克”》的小册子，还写出了学习《三月的租界》和《八月的乡村》序的辅导材料。文艺创评小组也采用各种形式，开展了对姚文元的修正主义文艺思想的批判。"},{"type":"paragraph","text":"“我们的斗争需要马克思主义。”在深入批判“四人帮”的斗争中，北京汽车制造厂工人理论队伍发扬理论联系实际的革命学风，认真学习马列主义、毛泽东思想，坚持在斗争中学，在斗争中用，在斗争中提高马列主义理论水平，提高识别真假马克思主义的能力。大家积极参加各种类型学习班，学习毛主席关于无产阶级专政下继续革命的理论和揭露批判“四人帮”的一系列重要指示，并抓紧业余时间，重新通读《毛泽东选集》。很多人还有计划地通读《马克思恩格斯选集》、《列宁选集》和《资本论》。底盘分厂理论组为了深刻认识“四人帮”修正主义路线的极右实质，反复学习毛主席关于资产阶级“就在共产党内”的科学论断和“三要三不要”的基本原则，从政治上、思想上、组织上对“四人帮”反革命的修正主义路线进行剖析。为了更好地推动全厂群众性的学习运动，这个厂的工人理论队伍还把毛主席有关无产阶级专政下继续革命的论述和有关批判“四人帮”的指示汇编成册，供群众学习。铸工分厂理论组还翻阅了大量马列著作和毛主席著作，编出革命导师语录与“四人帮”谬论对照的材料。工具分厂理论组办起图书阅览室，帮助群众学习。（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54aa4687a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

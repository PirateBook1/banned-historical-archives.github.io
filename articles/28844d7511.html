script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"两面派手法彻底破产，覃汉川露出右派面目","authors":[],"dates":[{"year":1957,"month":12,"day":8}],"is_range_date":false,"parts":[{"text":"两面派手法彻底破产，覃汉川露出右派面目","type":"title"},{"text":"【文汇报讯】 民盟上海市委反右派斗争进一步深入展开后，又揭发出民盟市委委员兼组织部专职副主任覃汉川原来是隐藏在机关内部、一贯玩弄两面派手法的右派分子。","type":"paragraph"},{"text":"右派分子覃汉川在上海民盟右派集团中的地位，仅次于总管家孙斯鸣，他积极参与策划各项反党阴谋活动，是章罗反动政治路线和组织路线的积极执行者。反右派斗争一开始，覃汉川马上以“进步”的姿态、“左派”的面貌出现于大庭广众之中。右派分子陈仁炳被揭发时，覃汉川企图把全部罪行推给别人，以撇清自己。当沈志远被揭发时，他又妄图施展两面派手法，混过关去。","type":"paragraph"},{"text":"斗争步步深入了，覃汉川不得不报名检查。但他却把自己打扮成中间分子。经过一个多月来的小会和三次扩大整风座谈会的揭发和批驳后，覃汉川右派面目暴露，不得不承认自己是个可耻的两面派。","type":"paragraph"},{"text":"据揭发，覃汉川与陈仁炳共同策划和组织了上影五次座谈会，是主谋者之一。这一反党座谈会的召开，是根据覃汉川的建议而举行的。今年春天，右派分子所制造的徐汇区政协事件，覃汉川又是策划者和组织者之一。","type":"paragraph"},{"text":"在大鸣大放时期中，覃汉川四处放火全面向党进攻，在5月份短短十一天内，他不仅和孙斯鸣等合谋在徐汇区事件上进攻，还指挥干部向中等专业学校放火，亲自到很多基层组织如新知识出版社、合唱团等进行煽动，暗示盟员可以在人事、肃反、评级工资改革等问题上向党进攻。他还写了“谈领导者威信”的反动透顶的文章，在文汇报上发表。","type":"paragraph"},{"text":"在民盟恶性大发展的过程中，覃汉川一直坚持“向落后大开门”的方针，要大家在发展过程中不必过问发展对象的政治历史问题。","type":"paragraph"},{"text":"在关于党所提出的长期共存、互相监督这一正确方针上，覃汉川传播了沈志远的所谓“事先监督论”，还加以荒谬的“发挥”。","type":"paragraph"},{"text":" ——原载《文汇报》1957年12月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28844d7511"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8c1a5316-884e-465a-9775-48338f6cc6b5","name":"揭发“四人帮”王洪文插手控制上影阴谋篡党夺权的罪行（1976.12）","internal":false,"official":true,"type":"img","author":"王洪文、马天水、徐景贤、黄涛，1976.12，反攻倒算材料，中共上海电影制片厂委员会","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/3.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/4.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/5.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/6.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/7.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/8.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/8c1a5316-884e-465a-9775-48338f6cc6b5/9.jpg"],"article":{"title":"前言","alias":"","parts":[{"type":"title","text":"前言"},{"type":"paragraph","text":"“四人帮”反党集团篡党夺权的野心由来已久，他们早就妄图利用电影等文艺宣传工具为篡党夺权大造反革命舆论。"},{"type":"paragraph","text":"我们最近召开厂党委对“四人帮”王洪文和马、徐、王直接插手上影等单位，妄图控制电影，作为“四人帮”篡党夺权的一个阵地的有关活动和反革命舆论进行了专题揭发，现将揭发若干材料整理印出来，供全厂同志批判。"},{"type":"paragraph","text":"这个材料分为三个部分。第一部分是王洪文在一九七五年夏秋背着毛主席、党中央，窜来上海，直接插手上影的罪恶活动和反革命言论。第二部分是王洪文在上海文艺座谈会（即200号会议）上的反革命言论。第三部分是王洪文一九七六年五月在钓鱼台接见张家龙等人的材料。对于每一部分的主要内容和当时的背景我们都加了按语说明。"},{"type":"signature","text":"中共上海电影制片厂委员会"},{"type":"signature","text":"一九七六年12月"}],"authors":["中共上海电影制片厂委员会"],"dates":[{"year":1976,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共上海电影制片厂委员会\n一九七六年十二月","page_start":2,"page_end":2},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c218a2e73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

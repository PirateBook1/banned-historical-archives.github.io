script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在京僮族学生方朝梁等  写信向毛主席致敬","authors":[],"dates":[{"year":1951,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在京僮族学生方朝梁等"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"【本报讯】中央民族学院和北京大学僮族学生方朝梁等三人，写信向毛主席致敬。原信如下："},{"type":"paragraph","text":"敬爱的毛主席：在您的英明领导之下，我们僮族的地位不断地提高了。今年七、八月间，您的代表们到了广西，在广大僮族人民中间作了亲切的访问。广大僮族人民深深地受到了感动，对您表示衷心的感谢。现在我们又从人民日报上，看到我们僮族黄松坚同志光荣获选为人民政协全国委员会的委员，这真使我们感到无限的兴奋。因为这不仅是黄松坚同志个人的光荣，同时也是六百万以上僮族人民的光荣。这种光荣，只有在您和共产党的英明领导之下，才能得到的。我们僮族人民一定跟随着黄松坚同志的步伐，紧密地团结在您的旗帜之下，进行抗美援朝、镇压反革命、土地改革三大工作，并遵照您的民族政策，来发展僮族本身的政治、经济、文化事业，和参加建设我们各民族的共同大家庭。由于过去国民党反动派，连在名义上所谓的“五族共和”，也是排斥人口仅居于各少数民族第二位的僮族在外的；同时，僮族近亲民族的泰国的那些反动统治阶级，又以大泰族主义来迷惑僮族人民，僮族人民与汉族人民之间，就不免有了隔阂的现象。可是，今天在您的英明领导和民族政策的彻底实施之下，这种隔阂的现象是完全消除了。僮族人民在这个快乐的大家庭中，已经能够享受到每一民族所应享受的基本权利了。僮族人民要更紧密地与各民族团结在我们的大家庭中，在您的领导之下，向新社会的途径迈进。敬致崇高而诚挚的敬礼！"},{"type":"paragraph","text":"留京学习的僮人"},{"type":"paragraph","text":"中央民族学院　方朝梁、张元生"},{"type":"paragraph","text":"北京大学　韦庆稳"},{"type":"paragraph","text":"一九五一年十一月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39885dfadf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

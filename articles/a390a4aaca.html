script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对军队同志的教导","alias":"","parts":[{"type":"paragraph","text":"对军队同志的教导"},{"type":"paragraph","text":"（1967年7月）"},{"type":"paragraph","text":"有了错误就检讨就改正，改了就好了，只要讲三句话就行了。一句话：错了；二句话：是什么错就是什么错，在这个问题上或那个问题上是方向错了就承认这个问题上方向错了；第三句话：就改正。这样就好了。公开检查比不公开好，高姿态检查比低姿态好，早检查比晚检查好。"},{"type":"paragraph","text":"军队这几年群众工作做得少，错了改了就好，也不给处分，也不要治罪。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对军队同志的教导","alias":"","parts":[{"type":"paragraph","text":"。”对军队同志的教导"},{"type":"paragraph","text":"(一九六七年七月）"},{"type":"paragraph","text":"有了错误就检讨就改正，改了就好了，只要讲三句话就行了。一句话：错了；二句话是什么错就是什么错，在这个问题上或那个问题上是方向错了就承认这个问题上方向错了；第三句话：就改正。这样就好了。公开检查比不公开好，高姿态检查比低姿态好，早检查比晚检查好。"},{"type":"paragraph","text":"（摘自××在1967年7月7日在昆明讲话）军队这几年群众工作做得少，错了改了就好，也不给处分，也不要治罪。"},{"type":"paragraph","text":"（摘自周总理1967年7月7日接见山西代表时的讲话）在听了××××会汇报后的讲话"},{"type":"paragraph","text":"（一九六七年七月七日）"},{"type":"paragraph","text":"毛主席在七月七日接见了××××会议全体人员，在听了汇报后说：“新武器、导弹，原子弹搞得很快，二年另八个月出氢弹，我们的发展速度超过了美国、英国、苏联、法国，现在在世界上是第四位。导弹、原子弹有很大成绩，这是赫鲁晓夫“帮忙”的结果，撤走了专家，逼着我们走自己的路，要给他一吨重的动章。”"},{"type":"paragraph","text":"毛主席听了汇报后，威到××太落后了，而且数量也很少。主席说：“现在形势很好。印度拉加族反对国大党，搞武装斗争。印尼共产党清算了修正主义，又起来了。缅甸游击队有很大发展，比泰国武装斗争还有基础，已搞了几十年，过去党不团结（红旗党、白旗党），现在统一起来了，反对奈温是一致的，武装活动地区已占缅甸地区60%。缅甸比南越的地理条件还好，逾旋区大。泰国的地理条件也很好。缅甸起来，泰国起来，这样就把美国完全拖在东南亚。当然我们还必须着跟在我们国土上早打，大打。缅甸政府反对我们更好，希望他同我们断交，我们就可以更公开地支持缅甸共产党。亚洲形势如此，非洲、拉了美洲武装斗争也有很大发展。美帝国主义更加孤立，全世界人民都知道美帝国主义是战争祸首。全世界人民和美国人民都反对他。苏联修正主义也更加暴露，特别是这次中东事件，苏修还是朵取赫鲁晓夫那一套。本来他派往阿联军事专家两千多人，先是朵用冒险主义，把军开了去，说服阿联不要先出击，同时用热线告诉了约翰逊（赫鲁晓夫那时还没有用热线）后，约翰逊很快就告诉了以色列，实行突然袭击，把阿联百分之六十的飞机都消灭在地面上。苏联援助阿联一共三十三个亿，打掉了廿亿，最后阿联投降停了战。这是出卖民族的文一次大暴露。对苏联，不仅是阿拉伯国家，亚洲、拉丁美洲都反对。苏联一个七十多岁老人自杀，就是-一种不满。中东战邻不久，苏联召集了三次东欧国家会议，罗马尼亚不签字，也未和以色列断交。后来毛蕾尔跑到中国要和我们搞全面经济协作。单项经济协作可以，全面协作我们不干。帝、修"},{"type":"paragraph","text":"·318·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":331},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a390a4aaca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

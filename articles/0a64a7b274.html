script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对“一党专政”的右派言论","authors":["傅成章","北京政法学院","张景明","杨鹤皋","王明欣","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对“一党专政”的右派言论","type":"title"},{"text":"北京政法学院王明欣陈述庆杨鹤皋傅成章张景明","type":"authors"},{"text":"王明欣说：“我反对共产党一党专政，党员独裁。”又说：“长期共存，互相监督，不过是形式而已，民主党派有职无权，实际上是一党专政。”“无产阶级专政我不否认，但我反对共产党领导的无产阶级专政，无产阶级专政不一定要共产党领导。我们的国家是全国人民的国家，不是共产党的国家。”“呼吁改变民主党派的地位”。“无产阶级专政一方面是无产阶级的领导，另一方面群众积极参加。这就是说，群众也可以领导，可是实际上属于领导地位的都是党员……。”","type":"paragraph"},{"text":"陈述庆说：“我国最高权力机关不是人民代表大会，而是党委会……。”","type":"paragraph"},{"text":"杨鹤皋说：“反正权在手，其奈我何哉”。","type":"paragraph"},{"text":"“我反对共产党领导下的国家。”(傅成章)","type":"paragraph"},{"text":"张景明很同意章伯钧的谬论，他觉得：“党应该退出领导地位、和民主党派平起平坐。”并主张在学校里“党委会应该退出教学领导岗位。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a64a7b274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

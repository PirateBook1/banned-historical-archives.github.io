script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革省市委员会检查右倾思想，民革省市整风领导小组局部改组撤销余勉群职务","authors":["南方日报"],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"民革省市委员会检查右倾思想，民革省市整风领导小组局部改组撤销余勉群职务","type":"title"},{"text":"南方日报","type":"authors"},{"text":"本报讯  民革广东省和广州市委员会昨天联合举行常委扩大会议，检查领导上在反右派斗争中的右倾思想，决定将反右派斗争坚决进行到底。会议改组了整风领导小组。","type":"paragraph"},{"text":"刚从北京回来的民革省委主任委员陈汝棠对于广东省民革今后如何深入进行反右派斗争的问题，提出4点意见：一、必须加强领导；二、斗争和整风要有步骤地进行；三、深入发动群众；四、追查右派分子的组织关系。","type":"paragraph"},{"text":"与会者一致认为：民革省、市组织前一阶段的反右派斗争是有成绩的。缺点是：领导小组还存有右倾思想，对右派分子的斗争不够狠，表现软弱无力；参加斗争的只限于领导层，有关门反右派的倾向，没有发动广大的成员等等。","type":"paragraph"},{"text":"与会者指出：领导小组中的成员余勉群，在反右派斗争中态度暧昧，不但不起积极的作用，而且起阻碍作用。他是民革省委社联会办公室主任，和罗翼群的关系一向很密切，但是他从来没有揭发过罗翼群一个字。在省委开展了对罗翼群的斗争后，他还不向社联会人士传达。历次反右派斗争的会议，他不是逃避就是矢口不发一言。大家要求出大字报揭露罗翼群，他不同意出。有人要提出撤销罗翼群职务的建议，他也加以阻止。大家还揭露了余勉群许多和右派分子同一鼻孔出气的言行。","type":"paragraph"},{"text":"与会者一致要求撤销余勉群的领导小组成员的职务，并且要求领导小组检查和端正领导思想，加强对反右派斗争的领导，广泛发动群众深入展开反右派斗争。省、市委常委接受了这个意见，撤销了余勉群领导小组成员的职务，改组了领导小组，并且成立整风办公室以加强对反右派斗争的领导。领导小组也接受了大家的意见，决定全面检查领导思想。","type":"paragraph"},{"text":"本报讯  民革广东省和广州市委员会整风领导小组在昨天进行了局部改组。改组后的成员是：陈汝棠、萧隽英、吴仲禧、秦元邦、萧文、谭冬菁、林一元、冯伯恒、方少逸、谭明昭、杨遂良、古鸿烈、陈驰青、何宝松，组长是：陈汝棠，副组长是：萧隽英、吴仲禧、秦元邦。领导小组下设整风办公室，由吴仲禧兼任办公室主任，方少逸、杨遂良兼任副主任。","type":"paragraph"},{"text":" 原载《南方日报》1957年7月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcf6a1e340"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上旺大队积极响应毛主席“农业学大寨”的伟大号召  移山填溪造良田　茶农不吃供应粮","authors":[],"dates":[{"year":1970,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上旺大队积极响应毛主席“农业学大寨”的伟大号召"},{"type":"paragraph","text":"移山填溪造良田　茶农不吃供应粮"},{"type":"paragraph","text":"新华社杭州电　浙江省绍兴县红山公社以产茶为主的上旺生产大队广大贫下中农和社员群众，积极响应毛主席关于“农业学大寨”的号召，经过三年艰苦奋斗，移山填溪造良田，终于在去年做到茶农不吃国家供应粮。一九六九年，这个大队不仅实现粮食自给，还留了二万多斤储备粮，并且为国家提供茶叶一千零五十一担，比一九六六年增加百分之七十五，实现茶、粮双丰收。社员们兴奋地说：这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"上旺大队在总路线、大跃进、人民公社三面红旗的光辉照耀下，坚持“自力更生”、“艰苦奋斗”的方针，经过几年的连续奋战，使乱石成堆、荆棘丛生的荒山坡变成了一片绿茵茵的茶园，社会主义集体经济发展了，收入增多了，穷山沟出现了一派欣欣向荣的景象。但是，上旺人多田少，在一九六六年以前，每人平均只有二分二厘田，每年要吃国家几万斤供应粮。"},{"type":"paragraph","text":"一九六六年十月一日，大队党支部书记王金友带着广大贫下中农的心愿，到北京参加国庆观礼。他在天安门城楼上幸福地见到了伟大领袖毛主席，浑身增添了无穷的力量。观礼后，他又到山西大寨大队参观学习，受到了很大鼓舞。他从大寨田里拣起一块黄土，藏在怀里，带回上旺，满怀激情向大家汇报见到伟大领袖毛主席的幸福情景和学大寨为革命搞填溪造田，增产粮食，为国家作出新贡献的决心。从此，大寨精神在上旺生根开花。"},{"type":"paragraph","text":"正当上旺大队贫下中农和革命群众计划填溪造田的时候，有的人却提出了不同意见。毛主席教导我们要“以粮为纲，全面发展”。但是，叛徒、内奸、工贼刘少奇在绍兴的代理人却鼓吹“以钱为纲”、“茶叶专业化”。个别资本主义思想比较严重的人受这种论调的影响，说什么：“茶叶收入高，造粮田工本大，不如种茶”、“茶农吃国家粮理所当然”。是坚持“以粮为纲，全面发展”的方针，还是以钱为纲，单纯发展茶叶，吃国家供应粮？上旺大队开展了一场大辩论。大家反复学习了毛主席关于农业问题的一系列教导，狠批刘少奇“金钱挂帅”、“物质刺激”的资本主义黑货，极大地提高了政治觉悟。他们认识到，搞社会主义农业，必须从有利于整个社会主义事业出发，必须从“备战、备荒、为人民”的伟大战略思想出发。通过学习和批判，大家心里越来越亮堂，决心听毛主席的话，胸怀全局，为革命种田，自力更生解决粮食问题。"},{"type":"paragraph","text":"上旺大队原来每人平均只有二分二厘稻田，广大贫下中农就发扬当年开茶山时吃大苦、耐大劳的精神，移山填溪造田。干部带头争挑重担，拣最重、最累、最脏、最危险的活干。男女社员齐出动，打炮眼，抬石头，垒石磡，个个革命加拚命。他们把即使是只能插上几株稻，多收一畚箕谷的河滩也改造利用起来。三年来，上旺大队贫下中农就是以革命加拚命的精神，新造了“大寨田”七十多亩。到一九六九年平均每人已有粮田三分三厘多。"},{"type":"paragraph","text":"为了争取粮食自给，他们除了造“大寨田”，扩大耕地面积以外，还在原来的每人平均二分二厘田里大闹革命，挖潜力，找窍门，贯彻农业“八字宪法”。他们积极积肥，挑铺客土，千方百计改变山荒土薄的条件。他们大力兴修水利，几年来，共修造水库十一个，保证了百天无雨保丰收。去年粮食平均亩产达到一千四百斤。"},{"type":"paragraph","text":"毛泽东思想照亮了上旺，照得上旺贫下中农心里亮堂堂，照得广大社员群众社会主义道路越走越宽广。他们决心在新的一年里高举毛泽东思想伟大红旗，奋勇前进，为革命生产更多的茶叶和粮食。目前，一个春耕备耕和春茶采制准备工作的新高潮正在掀起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff31489916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

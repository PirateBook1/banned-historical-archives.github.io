script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王主持柬埔寨民族统一阵线 青年成员演出晚会招待我国领导人周恩来、黄永胜、张春桥、叶剑英、郭沫若同志等应邀出席了晚会　西哈努克亲王和夫人、宾努首相和夫人、英·萨利特使陪同观看演出","authors":[],"dates":[{"year":1971,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王今晚主持柬埔寨民族统一阵线青年成员演出晚会，招待我国领导人。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员张春桥，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央委员、人大常委会副委员长郭沫若，应邀出席晚会观看演出。"},{"type":"paragraph","text":"诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，柬埔寨王国民族团结政府和柬埔寨民族统一阵线国内特使英·萨利，陪同观看演出。"},{"type":"paragraph","text":"诺罗敦·西哈莫尼王子、诺罗敦·诺林达拉邦王子和柬埔寨民族统一阵线青年成员在晚会上演出了歌颂柬埔寨人民抗美救国战争伟大胜利，歌颂柬中、柬朝人民友谊的歌舞。诺罗敦·尤瓦那王子参加伴奏。"},{"type":"paragraph","text":"天津市文艺工作者协助演出。"},{"type":"paragraph","text":"柬埔寨民族统一阵线青年成员的精彩演出，受到了全体观众的热烈鼓掌欢迎。演出结束后，周恩来、黄永胜、张春桥、叶剑英、郭沫若等同志，由西哈努克亲王和夫人、宾努亲王和夫人、英·萨利特使陪同，走上舞台，同演员们亲切握手，热烈祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"应邀出席晚会观看演出的还有韩念龙、林佳楣、于立群、狄福才、黄厚民、刘庆棠、刘春、王珍、王海容、康矛召、杨玲等有关方面负责人。"},{"type":"paragraph","text":"出席晚会观看演出的还有柬埔寨王国民族团结政府大臣沙林察、江裕朗、秀木、杨森安将军和夫人、吉春、秀蒲拉西，西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，西哈努克亲王的女儿诺罗敦·伦赛公主，诺罗敦·尤瓦那王子的夫人，西哈努克亲王夫人莫尼克公主的母亲博夫人，古伦夫人，柬埔寨国家元首办公厅主任西索瓦·梅达维亲王和夫人，王国民族团结政府外交第二副大臣万比尼和夫人，柬埔寨王国驻中国大使凯密，柬埔寨王国驻朝鲜民主主义人民共和国大使洪金宽和夫人，以及在北京的其他柬埔寨朋友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be368bb8fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南部分农村在代耕中发生偏差村干部把代耕作为对坏分子的一种处罚","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"西南部分农村在代耕中发生偏差村干部把代耕作为对坏分子的一种处罚","type":"title"},{"text":"【西南总分社七日讯】西南个别地区给烈、军属代耕中，存在一种严重的偏向。乡村干部对代耕工作的政治认识不够，把代耕看成是对农村中地主及恶霸等坏分子的一种处罚和劳动改造工作。不少地方农民协会干部强迫地主、恶霸、二流子、狗腿以及所谓“落后农民”——即开会不到的人组成代耕队，为烈、军属代耕，也为当地干部“代耕”。这些人大多不懂庄稼，把军属的田都做坏了，引起军属不满。群众因此存在有一种错误印象：凡好人都不愿为烈、军属代耕，动员代耕时，大家都认为：“我又不是坏人，为啥要去代耕？”","type":"paragraph"},{"text":"上述现象已开始纠正。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f40afafce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

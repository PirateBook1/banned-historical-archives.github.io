script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟伟大领袖毛主席，团结起来，争取更大的胜利!,庆祝中华人民共和国成立二十一周年(1949—1970)","authors":[],"dates":[{"year":1970,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上钢三厂二转炉车间炼钢班学哲学小组同志，运用毛主席哲学思想指导生产实践，取得了显著成效。他们经过反复实践，终于在转炉内加“热压铁”试验成功，为用废料炼好钢闯出了新的途径。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海炼油厂广大工人群众在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，发扬敢想、敢干的革命精神，积极投入战斗，把炼油能力翻一番。图为工人们正在一起研究，决心提前完成原定计划，以实际行动狠狠打击帝、修、反。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海无线电二十九厂原来是生产无线电木壳的小厂，这个厂的工人大都是木工和漆工，但他们用毛泽东思想武装头脑，克服困难，土法上马，在兄弟厂的帮助下，迅速地生产出了晶体管。这是他们正在研究改进工艺，决心使产量进一步提高，为电子工业作出更大贡献。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e沪江机械厂工人群众，遵照伟大领袖毛主席关于“独立自主、自力更生”的教导，发扬“蚂蚁啃骨头”工了成批重型设备。这是工人们正在用四只动力头加工伞型大齿轮。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海焊接二厂工人群众，在毛主席的“自力更生”、“艰苦奋斗”的伟大方针指引下，狠抓阶级斗争，坚持以革命大批判开路，鼓足革命干劲，奋战二十天，胜利完成了原来要四个月才能完成的小化肥设备制造任务。这是工人们正在检查即将出厂的大批小化肥设备的主机——炭化主塔。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709s040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海建筑机械制造厂“三结合”试制挖掘机小组，狠批洋奴哲学和爬行主义，依靠群众，土法上马，在短时期内试制成功结构简单、行动灵活、可无级变速、操作简便的新挖掘机。这是工人们正在进行操作表演。"},{"type":"paragraph","text":"本版照片均本报通讯　员、本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e70a7a96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

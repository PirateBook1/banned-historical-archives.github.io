script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国文学艺术工作者第二次代表大会  向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国文学艺术工作者第二次代表大会"},{"type":"paragraph","text":"向毛泽东主席致敬电我们最敬爱的毛主席："},{"type":"paragraph","text":"我们是多么幸福啊，前天你偕同刘少奇副主席、朱德副主席、周恩来总理、陈云副总理和其他党和政府的领袖们来和我们见了面。我们每个人的心都被无上的欢乐所激荡。我们实在无法形容我们所受到的鼓励。"},{"type":"paragraph","text":"我们的大会结束了。明天，我们将回到各人的岗位，我们将更好地工作，来报答你和你所领导的党和政府对我们的深切的关怀和期待。"},{"type":"paragraph","text":"在大会上，我们听到了周恩来总理的报告。他详细地向我们阐述了你所规定的我国逐步实现社会主义工业化和社会主义改造的过渡时期的总路线，使我们对祖国向社会主义发展的道路有了更明确的认识。我们充满了信心，增加了勇气，将和全国人民一道坚决为实现社会主义的国家工业化的伟大任务而奋斗。"},{"type":"paragraph","text":"在大会上，我们也检查了和讨论了这几年来的工作，我们深刻地感到我们的工作离开祖国对我们的要求还很远。今后，我们将继续改造自己，更有计划地学习马克思列宁主义和中国共产党的政策，深入人民群众的斗争生活，掌握文艺为工农兵服务的方向，真实地反映伟大时代的雄伟面貌，创造出具有高度思想性和艺术性的作品。"},{"type":"paragraph","text":"请接受我们对于你和你最亲密的战友们的衷心的感激和最崇高的敬礼。"},{"type":"paragraph","text":"中国文学艺术工作者第二次代表大会全体代表"},{"type":"paragraph","text":"一九五三年十月六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfc15a2ea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

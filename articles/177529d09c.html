script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对邓子恢关于农村工作政策意见的批评","authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"对邓子恢关于农村工作政策意见的批评","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件是一九六一年夏季庐山会议时印发文件之一，现在重印发给各同志。中央农村工作部在那时还是正确执行中央路线的（第二部分的十条措施，其中包括如何正确对待单干问题），对形势的看法（第一部分的十条分析）也很正确。过了一年（其实只有十个月，即一九六一年八月到一九六二年五月底为止），中央农村工作部部长邓子恢同志就动摇了，对形势的看法几乎是一片黑暗，对包产到户大力提倡。这是与他在一九五五年夏季会议以前一贯不愿搞合作社；对于搞起来了的合作社，下令砍掉几十万个，毫无爱惜之心；而在这以前则竭力提倡四大自由，所谓“好行小惠，言不及义”，是相联系的。我们欢迎子恢同志在一九六二年八月十一日核心小组会议上所作的声明。他说，他在最近几天，已经觉得自己的单干主张是不正确的了，这是值得欢迎的。但他没有联系一九五○年至一九五五年他自己还是站在一个资产阶级民主主义者的立场上，因而犯了反对建立社会主义集体农业经济的错误（他那时，在城市，则主张依靠资产阶级，而不是依靠无产阶级），则是不够的，所以我在那会议上给他指出了这一点。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"177529d09c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

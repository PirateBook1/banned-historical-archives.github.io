script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生化所坚决落实党的知识分子政策为被“四人帮”迫害人员平反昭雪","authors":[],"dates":[{"year":1978,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国科学院上海生化研究所坚决落实党的知识分子政策，深入揭批“四人帮”迫害知识分子的罪行，为被诬陷的科技工作者平反、昭雪，恢复名誉，大大调动了广大科研人员的社会主义积极性。"},{"type":"paragraph","text":"生化所全体同志忿怒揭发了“四人帮”及其在上海的余党为了实现篡党夺权的反革命阴谋，大搞“改朝换代”，残酷迫害知识分子的严重罪行。当时生化所被打击、迫害的干部和知识分子有七十九人，占全所总人数的百分之二十三，其中科研人员五十七人，被隔离审查的十一人，极大地摧残了科技队伍。"},{"type":"paragraph","text":"优秀年青科学工作者、副研究员伍钦荣，工作一贯积极努力，学习孜孜不倦，节假日也很少休息，曾荣获科学奖金二等奖，两次获得团市委奖状，一九五六年出席全国先进生产者会议，受到伟大领袖毛主席的亲切接见。他由于亲属在香港而横遭诬陷，被迫致死。助理研究员任梅轩同志，一九五三年大学毕业，他热爱党热爱毛主席，对科研工作勤恳努力，取得一定成绩，却被诬陷为“特务”，也被迫害致死。中国科学院上海分院党委为他们举行了追悼会，宣布平反，予以昭雪。"},{"type":"paragraph","text":"在“四人帮”一手炮制的“两线一会”假案中，生化所的科研工作者被诬陷为“特务”的有九人。其中有曾患恶泰性瘤，坚持奔走于新疆、西藏，为祖国边疆建立科研基地作出贡献的先进工作者、副研究员彭加木；有老科学家王应睐、沈昭文，生物数学家徐京华等。还有研究员曹天钦，曾留学英国，他热爱祖国，毅然于一九五二年回国，在肌肉蛋白研究方面作出了贡献，可是却被诬陷为“特务”，被剥夺了参加科研工作的权利达六年之久。中国科学院上海分院党委给他们一一平反，并妥善安排他们的工作。原中国科学院上海生化研究所所长王应睐，最近被任命为中国科学院上海分院院长。科学家沈昭文、徐京华等，现在安排回实验室开展研究工作。彭加木、曹天钦、钮经义等这次被评为先进科技工作者，光荣地出席上海市科学大会。王应睐、曹天钦、钮经义等光荣地出席了全国科学大会。全所科技人员的技术职称都已恢复。曾对具有国际先进水平的人工合成胰岛素研究作出贡献的原助理研究员龚岳庭、在研究工作中作出成绩的助理研究员潘家秀都被提升为副研究员。"},{"type":"paragraph","text":"受迫害的同志平反、昭雪以后，全所人心大快。今年以来，各个研究室广泛开展学术交流活动，举办学术讲坐等。“为革命钻研技术有理，为革命出成果有功，为革命攀登科学高峰光荣”已成为该所广大科技人员的战斗口号。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ca9827942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

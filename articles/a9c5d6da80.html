script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“可惜没有梁漱溟”——记毛泽东晚年的一段批示","authors":["汪东林"],"dates":[{"year":1993,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“可惜没有梁漱溟”"},{"type":"paragraph","text":"——记毛泽东晚年的一段批示"},{"type":"paragraph","text":"汪东林"},{"type":"paragraph","text":"今年是毛泽东主席１００周年诞辰，也是梁漱溟先生１００周年诞辰。毛泽东是创建中国共产党和中华人民共和国的一代伟人，梁漱溟是一位集哲学家、教育家、社会活动家于一身的中国新儒家的鼻祖。关于他们两人之间半个世纪的交往细情，笔者在拙作《梁漱溟问答录》一书和《梁漱溟与毛泽东》长文中作过记述。我现在要补写的是毛泽东晚年关于梁漱溟的一段批示，这个批示虽然只是点了一下梁漱溟的名字，却很能说明作为政治伟人的毛泽东，直至晚年——逝世前一年，在他的思想宝库中，仍然闪烁着三大法宝之一——统一战线思想的光芒。"},{"type":"paragraph","text":"１９７５年９月３０日晚，重病中的周恩来总理最后一次出席国庆２６周年招待会。当时，毛主席、周总理起用邓小平同志主持党和国家的第一线工作。为了落实党的政策，与“文革”以来的任何一年不同，有一批在“文革”中受冲击的老干部、老民主人士、老教授、老专家被邀请出席了这次国庆招待会。当时的中国科学院哲学社会科学部（即现在的中国社会科学院）也有许多位知名学者应邀出席了。国庆招待会之后，当时的哲学社会科学部领导小组给毛主席、周总理写了一份简报，反映出席国庆招待会的知名学者的雀跃之情。毛主席阅后很高兴，在这份简报上批示：“金无足赤，人无完人。名单上的人参加招待会甚好，可惜没有周扬、梁漱溟。”凡是经历过“文革”的人，都听说过“金无足赤，人无完人”的名言，却并不知道后边还有一句“可惜没有周扬、梁漱溟”。这是因为当时的特定情况，没有能公开全部引用这段批示。周扬是一位在宣传部门和文艺界担任过重要领导职务的中共党内的革命家、文艺理论家，在“文革”中受到严重冲击，毛泽东在这里点了他的名对于解放党内的领导干部有重要意义。至于梁漱溟的特殊身份，可不是一般意义的“资产阶级学术权威”，而是自１９５３年来实际上被确定的只能起“反面教员”作用的有着“花岗岩脑袋”的“反动分子”。因此毛主席１９７５年１０月的这个批示，其重要性一是有其政策上的典型意义；二是证实了即便１９５３年之后毛与梁中断了见面长谈，但在毛泽东的记忆库里并没有忘记梁漱溟这位特殊的老朋友。从这两方面看，毛泽东的这个批示，既是政治性的，又是充满人情味的。"},{"type":"paragraph","text":"当笔者得知上述批示的内容时，梁漱溟老先生身体状况已经很差，我在探望时向他作了转述。他听后既严肃又欣慰地对笔者说：“人无完人是句至理名言，对于凡人或伟人，都同样是适用的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c5d6da80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

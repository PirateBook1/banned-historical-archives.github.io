script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于统一发布中央人民政府及其所属各机关重要新闻的暂行办法","authors":[],"dates":[{"year":1949,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于统一发布中央人民政府及其所属各机关重要新闻的暂行办法","type":"title"},{"text":"一、为了保障关于中央人民政府及其所属各机关的新闻的正确性和负责性，实行统一发布新闻的办法。","type":"paragraph"},{"text":"二、凡须经过中央人民政府委员会、政务院、人民革命军事委员会、最高人民法院和最高人民检查署通过或同意的一切公告（如文告、法律、法令、决议、命令、训令、通令、计划、方针、外交条约、外交文书、判决、起诉书等），以及须经上述机构负责首长同意后发布的一切公告性新闻（如关于政府会议、政府重要措施、政令解释、工作总结、外交事件、重要案件等的新闻)，均由国家通讯社即新华通讯社统一发布。","type":"paragraph"},{"text":"三、中央人民政府所属各院、委、部、会、署、行首长，均应负责以有关新闻稿件供给新华通讯社，或将应发布之新闻材料通知新华通讯社。","type":"paragraph"},{"text":"四、中央人民政府所属各院、委、部、会、署、行均应设置一个专任或兼任的新闻秘书在各该机关首长领导之下，负责协助各该机关首长执行有关新闻的发布工作。各机关新闻秘书应与新华通讯社保持经常联系。","type":"paragraph"},{"text":"五、凡属下列范围者，除有特殊规定者外，各报社、广播台、杂志社、画报社记者得向中央人民政府所属各机关进行采访：","type":"paragraph"},{"text":"（1）关于中央人民政府及所属各机关已公布的政策、计划、决议、法令等执行情形。","type":"paragraph"},{"text":"（2）关于中央人民政府各院、委、部、会、署、行及其所属各业务机关（如工厂、贸易公司、铁路局、学校、广播台、电影厂、监狱等）的工作情况和工作中的问题。","type":"paragraph"},{"text":"（3）关于中央人民政府各院、委、部、会、署、行及其所属业务机关工作人员的日常工作、学习和生活情况。","type":"paragraph"},{"text":"六、下列各项，不得作为新闻发表：","type":"paragraph"},{"text":"（1）属于国防、军事和公安机密者。","type":"paragraph"},{"text":"（2）属于外交机密者。","type":"paragraph"},{"text":"（3）属于财经机密者。","type":"paragraph"},{"text":"（4）属于国家其他机密者。","type":"paragraph"},{"text":"七、对于外国记者发布中央人民政府及其所属各机关的新闻一事，由新闻总署国际新闻局统一办理。各政府机关不得自由对外国记者发布新闻。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅编：《党的宣传工作文件选编》，中共中央党校出版社，1994。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7653ebc9c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

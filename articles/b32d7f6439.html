script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学好毛主席著作　深刻领会毛主席最新指示上海警备区举办毛泽东思想学习班抽调在“三支”“两军”第一线干部参加学习，破私立公，争取在运动中立新功","authors":["警学东"],"dates":[{"year":1967,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区党委遵照伟大领袖毛主席“斗私，批修”的指示，决定举办人武干部、机关支左干部毛泽东思想学习班，抽调在“三支”“两军”第一线的二百多名干部参加学习，于本月十六日正式开学，学习时间预定为两个月。"},{"type":"paragraph","text":"学习班采取的主要方法是:(一)以“斗私，批修”为纲，以毛主席最新重要指示为主要内容，以两条路线斗争的教育为重点，带着“三支”“两军”工作中遇到的问题，带着自己的活思想，把自己的言行和毛主席指示相对照，看看对在那里，错在那里，从而提高思想水平，大树特树毛泽东思想的绝对权威。(二)狠抓根本，以“老三篇”为座右铭，破私立公，狠狠改造世界观。(三)贯彻“团结——批评和自我批评——团结”的方针，以自我批评为主，自己教育自己，自己解放自己。不过于追究个人的责任，而着重找问题、找原因、找根源、找改进途径。(四)贯彻群众办学的方针，以自学和小组讨论为主。多开讲用会，谁学得好，谁就是教师。在学习中反对关门读书，做到面向实际，向地方学习，请革命派来当教员，虚心学习西宁地区办学习班的先进经验。"},{"type":"paragraph","text":"参加学习班的同志情绪很高。他们表示，一定要认真学好毛主席著作，深刻领会毛泽东思想，争取在无产阶级文化大革命运动中立新功，来回答伟大领袖毛主席的关怀和期望。　(警学东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b32d7f6439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席万岁”","authors":["张贵春"],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席万岁”"},{"type":"paragraph","text":"张贵春"},{"type":"paragraph","text":"有一天，一艘英国商轮在天津新港码头靠了岸。一名英国水手从高高的船梯上跑下来，热情地用英语对我边防检查站的一位检查员说：“我们这艘船第一次来贵国，我很早就想看看在毛泽东主席领导下的新中国的风貌。我刚踏上新中国的土地，就觉得新中国好。所以，我想请您教我一句中国话，作为我们初见的纪念。”说完，他用期待的神情等待回答。"},{"type":"paragraph","text":"我们的检查员很理解这位外国朋友热爱新中国、热爱毛主席的心情，就教了他一句“毛主席万岁”，又把这句话的意思翻译成英语。他听了高兴得跳了起来，立刻朝船上跑去，嘴里不停地喊着：“毛主席万岁！毛主席万岁！……”"},{"type":"paragraph","text":"当天晚上，这艘船上的大部分船员就都会用中国话喊“毛主席万岁”了。"},{"type":"paragraph","text":"他们归国的时候，每个人手里都拿着几本英文版的毛泽东著作单行本。轮船驶离码头了，他们还不住地用中国话高呼：“毛主席万岁！”“毛主席万岁！”这呼声，仿佛飞渡重洋，响彻五洲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3c5724897"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

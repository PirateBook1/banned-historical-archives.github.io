script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"eaefb094-86e6-4c5f-a190-46818d16ffa2","name":"毛远新、陈锡联、李伯秋在接见辽宁三大派赴京代表团会议上讲话纪要（1968.4.7）","internal":false,"official":false,"type":"img","author":"毛远新、陈锡联、李伯秋，1968.4.7，沈阳日报联委会《曙光在前》翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/eaefb094-86e6-4c5f-a190-46818d16ffa2/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/eaefb094-86e6-4c5f-a190-46818d16ffa2/2.jpg"],"article":{"title":"陈锡联同志的讲话","alias":"","parts":[{"type":"title","text":"陈锡联同志的讲话"},{"type":"paragraph","text":"我完全同意毛远新同志的讲话，要提出的问题，都提出来了。我只讲两点意见，同志们谈对沈阳军区文化大革命的看法，其中联系到军队“三支”“两军”工作中犯的错误。人民解放军是毛主席亲自缔造的、亲自领导的，林副主席亲自指挥的人民子弟兵，要把军队当成人民子弟兵来看，有这样那样的错误，同志们要象家里兄弟一样帮助他，爱护他。我们还要进一步到群众中听取意见。我们那些错误改正不够、认识不够的，要进一步地认识和改正。"},{"type":"paragraph","text":"在史无前例的无产阶级文化大革命中，我们军队按毛主席的一系列指示，一系列的理论、方针、政策、路线执行的。对这场斗争也不是完全理解了，我们要从行动中进一步来理解、坚决贯彻执行，我就是表示这么个态度。"},{"type":"paragraph","text":"今天在座的无论军队的同志，群众代表和干部，都要有敌情观念，要提高革命警惕。伯达同志讲啦，文化大革命的五个回合，以后还会有，我们每走一步，都要警惕敌人的破坏，辽宁要成立革命委员会，越是这个时候，越要防止敌人破坏。但是必须明确，革命群众爱护军队给我们提意见，同敌人破坏是根本不同的，两码事。"},{"type":"paragraph","text":"我有点建议，我们一方面同宋任穷面对面斗争，斗倒斗臭，搞清大是大非，另一方面讨论干部问题，我们三派不要再达成什么协议啦，要把贯彻已经达成的协议向家里打个招呼。如：九九协议、补充协议，大联合协议，家里都要好好抓紧贯彻执行，并彻底收缴武器，再不要武斗了。在三大革命群众组织之间，对立情绪完全消除之前，有些武器不收掉，就可能引起武斗。"},{"type":"paragraph","text":"要警惕敌人可能破坏生产，我们辽宁地区工业在全国是第一位，要提高警惕，开大会，家里要人，人都走光了，敌人会搞破坏，大家都同意明天就开始批斗宋任穷，原来本想酝酿一段，大家都同意明天批斗，就明天干，这样就能促进革命大批判、革命大联合和革命三结合，加速了辽宁的革命委员会的成立，有的说咱辽宁成立革委会的社论是全国河山一片红，我们要很好的努力。毛远新同志说，明天批斗，三派要组织好，你们责任很重啊！你们不是成立沈联指了吗？八三一现在来这么几个人，尽量让代表都回来，通过批斗宋任穷，促进三派大联合，辽宁可在四月份成立革命委员会，尽量赶在前面。"},{"type":"paragraph","text":"李伯秋同志说：我完全同意毛远新同志和陈锡联同志的讲话。"}],"authors":["陈锡联"],"dates":[{"year":1968,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"沈阳日报联委会《曙光在前》翻印","page_start":2,"page_end":2},"tags":[{"name":"宋任穷","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"（辽宁）毛泽东思想八三一沈阳革命造反总司令部（八三一）","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44b262acf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

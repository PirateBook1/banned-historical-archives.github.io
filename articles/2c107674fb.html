script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海省畜产品进出口分公司  提前完成今年畜产品出口供货计划","authors":[],"dates":[{"year":1976,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海省畜产品进出口分公司"},{"type":"paragraph","text":"提前完成今年畜产品出口供货计划"},{"type":"paragraph","text":"新华社西宁一九七六年十月十八日电　青海省畜产品进出口分公司的广大职工，认真学习毛主席著作，深入批邓，反击右倾翻案风，抓革命，促生产，提前超额完成了今年畜产品出口供货计划。据统计，截至十月上旬，这个省完成的出口畜产品总值已超过全年计划的百分之十九点二，比去年同期增长了百分之十点一。"},{"type":"paragraph","text":"今年以来，青海省畜产品进出口分公司党委，带领广大职工认真学习马列著作和毛主席著作，学习毛主席关于无产阶级文化大革命以及反击右倾翻案风的一系列重要指示，联系实际，狠批邓小平反革命的修正主义路线，进一步提高了贯彻执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"在悼念伟大领袖毛主席的日子里，青海省畜产品进出口分公司的广大职工，掀起了学习马列著作和毛主席著作的新高潮。各级领导干部以身作则，先学一步，许多理论队伍成员认真给群众介绍自己的学习心得，推动了群众性学习活动的开展。"},{"type":"paragraph","text":"当前，正值畜产品收购旺季，这个公司的广大职工把对毛主席的深切怀念化为抓革命、促生产的强大动力。绒毛仓库许多老工人自动延长工作时间，加速了收购工作。加工厂皮货车间在增产不增人的情况下，提前完成全年出口皮褥子的生产计划。皮张仓库的职工，坚守岗位，抢挑重担，做好鲜皮晾晒腌制工作。这个公司的职工，还根据商品特点，经常进行摸底排队，主动配合供货部门，加强和运输单位的联系，抓紧把出口畜产品运到各个口岸，出色地完成了出口供货任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c107674fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于高等院校下放问题的通知（概要）","authors":[],"dates":[{"year":1969,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于高等院校下放问题的通知（概要）","type":"title"},{"text":"中国共产党中央委员会1969年10月26日发出《关于高等院校下放问题的通知》（以下简称《通知》）。《通知》的主要内容是：国务院各部门所属的高等院校（包括半工半读、函授学校），设在北京的仍归各有关部门领导；设在外地的，可交由当地省、市、自治区革命委员会领导；与厂矿结合办校的，也可交由厂矿革命委员会领导；设在其它地方的，交由当地省、市、自治区革命委员会领导。教育部所属的高等院校（包括函授学校），全部交由所在省、市、自治区革命委员会领导。高等院校在本校所在省、市、自治区以外设有分校或教改机构的，则实行以总校为主、当地革命委员会为辅的双重领导。下放给地方的高等院校，除了为当地培养人才外，还要为国家培养人材，因此，学校的招生和毕业生的分配，都纳入国家计划。《通知》实施后到1971年止，全国原有高等院校434所保留继续办的还有328所，其中原中央部署高等院校176所，经调整后，保留下来31所。第二、三、四、五、六机械工业部所属军事工业院校实行部门与地方双重领导，以地方为主的管理体制，仍由中央有关部门领导的还剩下6所。1971年1月31日，国务院科教组、国家计委向国务院提出《关于高等院校调整问题的报告》（以下简称《报告》）。8月13日，中共中央同意《报告》提出的调整方案。根据此《报告》方案，规定高等院校的管理体制是：在中央统一计划下，实行以“块块为主”（多数院校由地方领导）；部分院校由地方和中央部门双重领导，以地方为主；少数院校由中央部门直接领导。并确定，将全国417所高校，保留309所，合并43所，撤销45所，改为中专17所，改为工厂3所，增设7所。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3d939beda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

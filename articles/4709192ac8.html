script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席万岁！人民万岁！（图片）","authors":[],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席万岁！人民万岁！"},{"type":"paragraph","text":"伟大的领袖毛主席，您最热爱群众，最信任群众，您永远和群众在一起，永远和群众心连心。我们钻井队的同志们最爱读您的书，最听您的话。我们一定要把您的指示印在脑子里，溶化在血液中，落实在行动上。这是毛主席在庆祝中华人民共和国成立十七周年大会上同32111钻井队工人王有发亲切地谈话。"},{"type":"paragraph","text":"伟大的领袖毛主席，您是我们心中最红最红的太阳。我们要牢记您的教导：关心国家大事，把无产阶级文化大革命进行到底！我们要紧紧跟着您，踏平万重山，劈开千层浪，让毛泽东思想伟大红旗在全世界永远飘扬，高高飘扬。"},{"type":"paragraph","text":"爱兵模范王裕昌同志和血战火海的32111英雄钻井队的同志们以及红卫兵欢聚一堂。毛泽东思想武装起来的人是最大的战斗力，刀山敢上，火海敢闯。"},{"type":"paragraph","text":"红卫兵把一颗颗金光闪闪的毛主席纪念章，给英雄欧阳海烈士的父亲欧阳恒文佩戴上。红卫兵最听毛主席的话，欧阳海的英雄形象鼓舞着小将们奋勇前进。"},{"type":"paragraph","text":"（本版照片均系本报记者摄）"},{"type":"paragraph","text":"在庆祝中华人民共和国成立十七周年的日子里，大庆“铁人”王进喜和刘英俊烈士的母亲朱秀兰亲切会见。他们表示：要读毛主席的书，听毛主席的话，照毛主席的指示办事，在不同的战斗岗位上，争取更大的胜利。"},{"type":"paragraph","text":"红卫兵争着和英雄王杰烈士的父亲王儒堂热烈握手。他们表示，一定要高举毛泽东思想伟大红旗，学习王杰同志一不怕苦，二不怕死，一心为革命的精神，在革命的大风大浪中锻炼成长，当好无产阶级的红色接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4709192ac8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

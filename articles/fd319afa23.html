script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"放弃两沽集中夺取天津","alias":"","parts":[{"type":"paragraph","text":"放弃两沽集中夺取天津！"},{"type":"paragraph","text":"（1948年12月29日）林、刘："},{"type":"paragraph","text":"二十九日十一时电悉。（一）放弃攻击两沽计划，集中五个纵队准备夺取天津是完全正确的。（二）高岗、罗荣桓昨日到此。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十九日二十三时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]1948年12月29日11时，林彪、罗荣桓致电军委，电文如下：“1．据我在塘活附近各部队对地形侦察的报告，均说该地地形不利作战，除西面外其他皆为开阔宽广之盐田，且不能作战，涉之水沟甚多，冬季亦无结冰把握（因海潮起落关系），不便接近亦不便构筑工事。且敌主阵地在新港靠近海边码头，我军无法截断其退路。该处停有兵舰，敌随时可逃入军舰退走，故两活战斗甚难达到歼敌目的。且因地形开阔，河沟障碍，我兵力用不上，伤亡大而收获小，亦必拖延平津作战时间。我在两沽附近的部队，皆认为改攻两活不合算。2．我原在两活附近的部队，已大部西移到达天津附近。3．我们意见自前我军一面准备防平敌突围，但由于我目前未攻两活，敌多半不敢突围。在此情况下，我军拟以五个纵队的兵力包围天津，进行攻天津的准备。在我未攻击前，如敌突围则先打突围之敌，如我准备成熟肘，敌尚未突"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":470},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd319afa23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

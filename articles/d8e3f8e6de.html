script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市各阶层对三反和五反运动的反应","authors":[],"dates":[{"year":1952,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"西安市各阶层对三反和五反运动的反应","type":"title"},{"text":"【西北总分社二日讯】西安市各阶层对三反、五反运动的反应：","type":"paragraph"},{"text":"目前仍有部分人存在着各种各样的顾虑。一些年纪较大的店员顾虑检举后自己失业：有问题的工商业者，顾虑谈出后受处分，如商人晏子仲向干部讲：“谈了使不得，不谈了不得……。”另有些商人胡乱猜疑，他们看到报纸上陆续刊登“对不法商人进行围剿”、“对资产阶级的进攻进行反击”，误解为政府有意搞垮私商，怀疑“商人是否全部取消？”有的说：“毛主席应把商人安置一下。”(意思是说应给他们另行找职业)","type":"paragraph"},{"text":"少数思想反动分子，多方阻挠与破坏运动。如敌伪兵痞胡富田(现作贩卖木器生意)竟公然谩骂共产党，说什么“鳖向鳖，虾向虾。”认为“奸商勾引干部下水”的说法，是政府有意把错误向商人身上推。有的说：“政府把我们叫奸商，但学奸商的(指学徒及店员)不知究竟能比奸商好多少。”有些资方经理在开会时反映：“奸商的帽子已经扣在我们头上了，反正不脏也有臭，看怎办就怎办，就是这一摊子。”","type":"paragraph"},{"text":"群众对三反中的一些意见：(1)市工商局在三反学习中，数日停止办公，致使工商业者一切手续未能及时办理，如停业户不能呈报停业，开业户不能及时呈报开业。(2)中国工业器材公司，自三反运动开始后，一天只有三个钟头办公，时间太少，因为顾主需要经过点票、开单、向税局登记、取货、开出门证、验票等手续，时间不够用，因此一般顾主裹足不前，影响营业。(3)派出所停止办公，有些人连户口都报不上，给反革命分子留下活动的空隙。","type":"paragraph"}],"comments":[],"origin":"1952年3月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8e3f8e6de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

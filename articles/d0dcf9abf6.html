script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"给了玲、欧阳山“的信","alias":"","parts":[{"type":"paragraph","text":"给丁玲、欧阳山的信"},{"type":"paragraph","text":"（1944年7月1日）丁玲二同志：欧阳山"},{"type":"paragraph","text":"快要天亮了，你们的文章?引得我在洗澡后睡觉前一口气读完，我替中国人民庆祝，替你们两位的新写作作风庆祝！合作社会议要我讲一次话？，毫无材料，不知从何讲起。除了谢谢你们的文章之外，我还想多知道一点，如果可能的话，今天下午或傍晚拟请你们来我处一叙，不知是否可以？"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月一日早"},{"type":"paragraph","text":"[1]丁玲（1904—1986)，湖南临澧人，抗日战争时期，曾任陕甘宁边区文化协会副主任、《解放日报》文艺版编辑。欧阳山（1908一2000），湖北江陵人，当时任延安中央研究院文艺室主任。"},{"type":"paragraph","text":"[2]指丁玲写的《田保霖》和欧阳山写的《活在新社会里》，两篇文章介绍了陕甘宁边区合作社工作中的模范人物，发表于1944年6月30日《解放日报》。"},{"type":"paragraph","text":"[3]1944年7月3日，中共中央在杨家岭中央大礼堂招待出席陕甘宁边区合作社会议的全体代表，毛泽东到会并讲话，阐述了合作社的方针和任务。TK"},{"type":"paragraph","text":"二志：改阳山"},{"type":"paragraph","text":"快安天亮下，你们的文育引挥扑在出深压雁宽剂一条漫室，我替惘人民虞礼，替你们两全的病写作风么"},{"type":"paragraph","text":"念非社会候要代课一太话，危多我"},{"type":"paragraph","text":"知气何请起，除谢：你们的文弓我匹把多知真一生，如果万的话，"},{"type":"paragraph","text":"趁清你们来教，不"},{"type":"paragraph","text":"明东元"},{"type":"paragraph","text":"切一月毛泽东致丁玲、欧阳山信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":523,"page_end":524},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0dcf9abf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

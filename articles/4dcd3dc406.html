script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国西德工人和各界人士举行活动悼念毛主席毛主席的名字铭记在世界工人阶级心中","authors":[],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七六年九月十九日电　法国一千三百多名工人、农民、学生、教员、职员和各界友好人士，九月十八日前往中国驻法国大使馆，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"这一天上午，在法中友好协会执行主席夏尔·贝特兰和总书记马纪樵夫人带领下，七百多位友好人士，怀着悲痛的心情，在哀乐声中把一束束鲜花献在毛泽东主席遗像前，并在像前默哀、致敬。"},{"type":"paragraph","text":"下午，来自巴黎郊区比扬古的雷诺汽车厂的五位工人代表向毛主席遗像敬献了一个用鲜玫瑰花做的花圈，并且带来了一封由该厂工人们签字的唁函，上面写道:毛泽东主席“恢复了中国人民的尊严，他不停息地同工人阶级的一切敌人作斗争，我们感激他丰富了革命思想”。"},{"type":"paragraph","text":"这一天，还有许多法国朋友专程从马赛、贝桑松、布列塔尼、里昂、圣艾蒂安等城市赶来中国大使馆吊唁。有些不能前来的朋友们，派来了代表，并且送来他们签名的悼念册。贝桑松的六十二名大学生在他们的悼念册上写道:“我们和中国人民一样悲痛。我们懂得把悲痛化为为人民服务的革命力量。”"},{"type":"paragraph","text":"前来中国大使馆悼念的法国煤气公司的工人们在吊唁簿上写道:“毛泽东同志光辉的名字将作为中国人民的解放者、中国社会主义的建设者和当代最伟大的共产主义者而铭刻在我们大家的心中。”一位化工工人在吊唁簿上写道:“毛泽东同志被铭记在法国和全世界工人阶级的心中。让我们坚持不懈地继续进行反对修正主义和社会帝国主义的斗争吧!”"},{"type":"paragraph","text":"同一天下午，一千五百多名法国劳动群众在巴黎公社社员墙附近的岗贝塔广场举行了集会，沉痛悼念毛泽东主席。法国革命共产党(马克思列宁主义)的代表们在集会上讲了话。集会以后，与会群众举着毛主席遗像，在《国际歌》声中举行了游行。"},{"type":"paragraph","text":"九月十八日这天，根据法国总统府的命令，法国所有公共建筑物上都下半旗，对毛泽东主席逝世表示哀悼。"},{"type":"paragraph","text":"新华社波恩一九七六年九月十九日电　连日来，西德各界人士在全国许多城市分别举行追悼会、报告会、座谈会或游行，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"九月十八日，来自西德三十多个城市的德中友好组织的积极分子和群众三千五百多人在杜塞尔多夫市隆重举行了毛泽东主席追悼会。已故美国友人斯诺先生的夫人洛伊斯·斯诺以及抗日战争和解放战争期间在中国革命圣地延安工作过的一些国际友人分别在会上作了回忆和纪念毛泽东主席的报告，生动地叙述了他们在艰苦的革命战争年月里同毛主席亲切会见和谈话的情景。斯诺夫人在她的报告中说:“毛主席作为导师离开了我们，但他的学说将与世长存。”德中友协联邦理事会负责人鲍姆贝格尔在报告中介绍了毛泽东主席的革命思想及其伟大意义。追悼会在《东方红》乐曲声中结束。"},{"type":"paragraph","text":"九月十四日和十五日两天，西德全国二十多个城市举行了悼念毛泽东主席的活动。九月十六日和十七日在法兰克福、汉堡、曼海姆、科隆、慕尼黑、汉诺威和斯图加特等地一些马列主义组织为哀悼毛主席逝世举行了火炬游行或追悼会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dcd3dc406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海冶金设计院设计人员砸烂“四人帮”的精神枷锁大振革命豪情　搞好设计工作","authors":[],"dates":[{"year":1978,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海冶金设计院广大设计人员深入揭批“四人帮”，砸烂精神枷锁，以崭新的精神面貌努力学习和钻研科学技术，决心为高速度搞好设计作出新成绩。"},{"type":"paragraph","text":"在揭批“四人帮”的斗争中，这个设计院的设计人员联系实际，列了三个专题深入开展大批判:首先是砸烂“四人帮”强加给知识分子的所谓“精神贵族”、“资产阶级奴仆”的精神枷锁，争当主人翁。一九七三年，这个设计院里刮起了一股风，说什么“解放以来十七年培养出来的人都是精神贵族”，硬要广大设计人员承认自己是“资产阶级的奴仆”，使他们抬不起头，直不起腰，不敢学习和钻研业务，有的甚至气得把技术书卖掉。通过揭批“四人帮”，大家振奋了革命精神，争当主人翁。有位设计人员为了对轧机方面的理论计算作进一步的研究和创新，在业余时间翻阅了国内外的许多资料，省下零用钱订购技术图书和科技杂志。最近，他完成了二十五万字的《带钢连续机组设备的设计与计算》一书的写作任务。"},{"type":"paragraph","text":"第二，砸烂“四人帮”污蔑知识分子是“挖社会主义墙脚”的精神枷锁，自觉为实现四个现代化添砖加瓦。“四人帮”胡说广大知识分子是“挖社会主义墙脚”，“知识越多越反动”，严重压抑了这个设计院广大设计人员的革命积极性，造成设计不敢负责，大家吃“大锅饭”的混乱局面。批判了“四人帮”污蔑知识分子的反动谬论后，有的设计人员作诗表决心:“年衰要有跃进志，白发须出少年力。”"},{"type":"paragraph","text":"表达了广大设计人员努力攀登科学高峰，为实现四个现代化多作贡献的决心。有个年过半百的土建工程师，最近承担了一项炼钢车间的设计任务，他白天在院里干，晚上回家还坚持干，翻阅大量资料，计算各种复杂的数据，常常工作到深夜。"},{"type":"paragraph","text":"第三，砸烂“四人帮”套在知识分子头上的“洋奴哲学”、“崇洋迷外”的转神枷锁，为革命刻苦学技术，钻业务。一些设计人员气忿地说:“四人帮”表面上口号叫得响，实际上从穿的到用的都要用进口的东西，他们自己才是十足的崇洋迷外。我们学习国外的先进技术，并不是照搬照抄，而是立足于自力更生，取其精华，弃其糟粕，为革命多作贡献。分清了路线是非，广大设计人员的积极性充分调动了起来，钻研业务的空气越来越浓厚，光情报技术资料全院就借出了一千六百多份，该院还办起了英语班、日文班。"},{"type":"paragraph","text":"砸烂精神枷锁后，这个院的广大设计人员放心大干，放手大干，为钢铁工业高速度发展而努力工作。在三个月时间里，全院完成了技术交流和调研项目九十八项，为冶金工厂治理“三废”、消除污染作出了成绩。最近，他们还承担了一项工程的编制设计方案，仅用半个多月的时间就编写了五万多字的方案草稿，提前完成了原定任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f353124356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

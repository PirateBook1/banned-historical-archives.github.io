script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总参举行学习雷锋报告会  纪念毛主席题词廿七周年  迟浩田强调全军要打好政治上永远合格的思想基础","authors":["张东文　赖仁琼"],"dates":[{"year":1990,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总参举行学习雷锋报告会"},{"type":"paragraph","text":"纪念毛主席题词廿七周年"},{"type":"paragraph","text":"迟浩田强调全军要打好政治上永远合格的思想基础"},{"type":"paragraph","text":"本报北京２月２６日讯  今天上午，解放军总参谋部在京举行报告会，隆重纪念毛主席“向雷锋同志学习”题词２７周年。一批数年坚持学雷锋的先进典型介绍了他们的经验。总参谋长迟浩田在会上作了重要讲话，副总参谋长徐惠滋、老将军孙毅等出席了今天的报告会。"},{"type":"paragraph","text":"２０多年来，总参官兵学雷锋活动从未间断。特别是近几年，总参各级党团组织以培养“四有”新人为目标，以雷锋为榜样，先后成立了３０００多个学雷锋小组。学雷锋树新风活动，充分激发了广大干部、战士、职工为现代化建设、为军队改革无私奉献的热情。几位先进人物从不同侧面报告了他们学雷锋的事迹，激起全场一阵阵热烈的掌声。"},{"type":"paragraph","text":"总参谋长迟浩田要求总参广大官兵坚决响应中央军委的号召，扎扎实实、深入持久地开展学雷锋活动，促进我军政治建设和军事建设。他特别强调，新时期学雷锋，就要努力打好我军官兵政治上永远合格的思想基础，保证枪杆子永远听从党指挥。"},{"type":"paragraph","text":"（张东文　赖仁琼）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e076be339e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴东县委遵照毛主席关于“精兵简政”的教导  精简机构　充实基层　加强领导","authors":[],"dates":[{"year":1974,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴东县委遵照毛主席关于“精兵简政”的教导"},{"type":"paragraph","text":"精简机构　充实基层　加强领导"},{"type":"paragraph","text":"新华社武汉一九七四年十一月十七日电　中共湖北省巴东县委在批林批孔运动中进一步精简机构，充实基层，加强对农业第一线的领导，促进干部思想革命化和机关革命化，不断发展全县革命和生产大好形势。"},{"type":"paragraph","text":"无产阶级文化大革命期间，巴东县委遵照毛主席关于“精兵简政”的教导，把县委、县人民委员会的四十二个部办、委、科、局，减为二十三个组、局，人员由原来的五百七十五人减到四百人。但是，近几年来，随着党政机构的调整充实，有些部门强调上下对口，人员又逐渐增加。批林批孔运动开展以后，县级机关的干部在深入批判林彪效法孔老二“克己复礼”的反动纲领的同时，对县级机关机构日益加大，人员逐渐增多的问题提出了批评。县委认为，来自干部和群众的批评建议，表达了农村广大基层干部和贫下中农的意愿：农业要上去，干部要下去。因此，县委一方面组织全体机关干部，结合批林批孔，重温毛主席关于“精兵简政”的教导，一方面举办县级机关科、局长以上干部学习班，回顾文化大革命前的机关存在机构臃肿，人浮于事，脱离实际，脱离劳动，脱离群众的官僚主义作风给革命事业带来的危害，进一步批判林彪破坏党的建设和党的优良传统的罪行。在提高机关干部对精简机构认识的基础上，县委根据密切联系群众和精简的原则，积极、慎重地对县级机关作了调整。经过调整，抽出三分之一的干部充实到基层或到社队蹲点劳动，并选派了二十七名新老干部充实加强了区、公社和工矿企业单位的领导班子，党政机关单位由原来三十九个合并为二十七个，人员由原来五百二十八人减少到三百九十二人。为了加强公社领导班子的建设，县委同时还从基层提拔了四十一名干部，分别担任公社党委书记、副书记。这些同志到新的工作岗位以后，坚持抓路线，抓政治思想工作，积极参加生产劳动，遇事同群众商量，深受当地干部和群众赞扬。原县农业科副科长税明星下放到风吹公社担任党委书记以后，立即下生产队调查研究，并和党委其他成员一起制订了改变山区面貌的规划，然后又到比较后进的阳坡大队蹲点，帮助大队党支部坚持以党的基本路线为纲，发动群众，深入批林批孔，很快地掀起了农田基本建设新高潮。"},{"type":"paragraph","text":"为了进一步转变领导作风，促进农业大上快上，巴东县委还认真精简了会议、文件和表报。县委十一个常委，平时除留一个或两个在机关处理日常工作以外，其余的都深入农村社队蹲点，批林批孔，带领群众开展农业学大寨运动。县委“一班人”带头坚持参加集体生产劳动，县直机关干部每星期有两天到附近社队、工厂或在机关参加生产劳动，已经形成了制度。"},{"type":"paragraph","text":"巴东县由于精兵简政，转变作风，进一步振奋机关干部的革命精神，提高工作效率，推动了农业学大寨运动的开展，加快了农田基本建设的步伐。全县今年以来完成坡地改梯田和平整土地二万八千多亩，比去年同期增加近一倍。全县粮食产量在过去两年连续丰收的基础上，今年又比去年有较大幅度的增产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5679afc304"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

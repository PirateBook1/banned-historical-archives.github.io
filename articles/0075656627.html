script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区级机关三反中科、处长普遍下不了台情绪消极    对三反深入开展和“攻破堡垒”影响很大","authors":[],"dates":[{"year":1952,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"西北区级机关三反中科、处长普遍下不了台情绪消极    对三反深入开展和“攻破堡垒”影响很大","type":"title"},{"text":"【西北总分社十七日讯】西北区级机关三反运动展开后，从去年十二月二十日到一月十日自动坦白和检举出来的贪污分子共一千三百六十人，贪污公款十二亿余元，检举出来的较大浪费共三百零六件，浪费公款一千一百一十八亿多元。运动的发展是健康的，但部分机关也发生了一些问题：个别机关在检查时，普遍发生搜身的现象，引起群众不满；有的机关在讨论中，个别人借题骂共产党，负责干部立即指出其不对，但为部分群众反对，说这是压制民主的行为。","type":"paragraph"},{"text":"上述缺点虽已及时纠正，但西北区级机关整风运动目前正面临着一个带普遍性的新的问题，从本月七日起，三反运动的锋芒主要是对准各级领导，而贪污、浪费、官僚主义现象一时又纠缠不清，因此科长和处长一级干部现在普遍下不了台，情绪消极，工作失掉信心。另一方面，群众热情虽高，但情况不及科长和处长一级干部熟悉，而办法又少，因此在大贪污分子面前就显得“束手无策”，“攻不破堡垒”。现在西北区级机关增产节约委员会决定除部分群众发动得不够充分的机关外，一律采取以下办法，深入开展三反运动。","type":"paragraph"},{"text":"(一)依靠党内外积极分子，实事求是的分析批判问题，弄清是非，以提高全体工作人员的思想觉悟，彻底清除资产阶级的腐化思想，同时澄清一些糊涂观念；","type":"paragraph"},{"text":"(二)抓紧进行重点检查工作；","type":"paragraph"},{"text":"(三)开始酝酿和研究制度。","type":"paragraph"}],"comments":[],"origin":"1952年1月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0075656627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

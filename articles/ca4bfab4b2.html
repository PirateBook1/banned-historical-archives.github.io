script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席　彻底闹革命","authors":["华丹泽"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向解放军学习，这是我们伟大的领袖毛主席向我们发出的伟大号召。我最坚决地拥护伟大号召，最热烈地响应伟大号召。毛主席说的话，我坚决听，他老人家怎样说，我就怎样做。"},{"type":"paragraph","text":"由我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席亲手缔造的中国人民解放军，是一支战无不胜、攻无不克的人民军队，是一支非常无产阶级化，非常革命化，非常战斗化的军队。我们伟大的党、伟大的领袖毛主席领导中国人民，率领人民军队，救了我们穷人。我从小就立志当一名光荣的解放军战士。我决心在这场阶级斗争中，进一步努力学习解放军，把自己锻炼成为坚强的无产阶级革命战士。"},{"type":"paragraph","text":"我要象解放军那样，永远忠于党，忠于毛主席，忠于毛泽东思想，忠于人民的革命事业。我刚刚改名为“丹泽”，就是决心永远以一片丹心忠于我们最最敬爱的领袖毛泽东同志，永远赤胆忠心为人民。毛主席的话，我必听；毛主席的书，我必读。我一定时时、事事、处处按照毛主席的指示办事，永远做毛主席的红小兵。十六条是毛主席亲自主持制定的，十六条是无产阶级文化大革命的方向盘、及时雨，是战斗的武器。我一定要努力学习十六条，熟悉十六条，掌握十六条，运用十六条，坚决捍卫十六条。凡是符合十六条的，就坚决照办，凡是违背十六条的，就坚决抵制、坚决反对。在文化大革命中，我们的一切言论行动，都不能离开十六条。"},{"type":"paragraph","text":"我要象解放军那样，全心全意为人民服务，永远做人民的好儿子。为人民，刀山我敢上，火海我敢闯。"},{"type":"paragraph","text":"我要以无数英雄模范为榜样，永远为人民，一切为人民，生为人民生，死为人民死。为人民，就要密切联系群众，虚心向群众学习，忠实地做群众的勤务员。我一定要在无产阶级文化大革命中，当一名冲锋陷阵的急先锋，并要团结最大多数革命群众，坚决执行党和毛主席所制定的各项方针政策，执行解放军的三大纪律和八项注意。"},{"type":"paragraph","text":"我要象解放军那样，敢于斗争，敢于革命；善于斗争，善于革命。无产阶级革命精神一定要大大发扬。要“舍得一身剐，敢把皇帝拉下马”，把走资本主义道路的当权派和反动学术“权威”统统揪出来。在一斗、二批、三改中，要坚持文斗，不要武斗，要用摆事实、讲道理的方法，把牛鬼蛇神斗垮、斗倒、斗臭，彻底清除他们在群众中所散布的毒素，彻底铲除修正主义的根子，破四旧，立四新，举起双拳砸烂旧世界，挥起双手创立新世界。"},{"type":"paragraph","text":"我要象刘英俊那样，努力地学习毛泽东思想，忠实地贯彻毛泽东思想，热情地宣传毛泽东思想，勇敢地捍卫毛泽东思想。我早已下定决心，在这场阶级斗争的大风大浪中，冲锋陷阵，把自己磨练成为真正的红色革命接班人。我坚决紧紧跟着毛主席，努力学习解放军，彻底闹革命，永远闹革命。"},{"type":"paragraph","text":"华东纺织工学院学生　华丹泽"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca4bfab4b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞金县沙洲坝乡全体农民在国庆节前夕上书毛主席","authors":[],"dates":[{"year":1952,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社南昌廿三日电】　第二次国内革命战争时期中央民主政府所在地——江西省瑞金县沙洲坝乡的全体农民，在国庆节前夕写信给毛主席，报告他们解放后的生产和生活情况。原信如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们是您住过的江西省瑞金县沙洲坝乡的农民。自从您带领红军北上抗日以后，我们就在‘白鬼子’(指蒋匪)的迫害、压榨下，过着不是人过的日子。解放后，我们的光景又和您在这里的时候一样好。全乡人民打心里感谢您。国庆节快要到了，大家都说要写封信向您祝贺。"},{"type":"paragraph","text":"毛主席:一九四九年的秋天，我们回到您的怀抱后，就得到您和人民政府的关怀，受到了各地人民的尊敬。这几年来，青年团中央和江西省各界人民组织的访问团，还有电影队、文工队，接二连三地到我们这里来慰问。去年您又派了中央人民政府南方老根据地访问团来看我们，还请了我们的代表到北京去。现在，您派来的中国红十字会医防队又在这里帮助我们治病和搞好环境卫生。这些都是您给我们的光荣。"},{"type":"paragraph","text":"毛主席:前年冬天，我们又在您的领导下把土地从地主手里收了回来，我们重新当了家，作了主。这两年您又领导我们发展生产，发给我们好几千斤救济粮，还叫人民银行借钱给我们，帮助解除生产上的困难。您知道沙洲坝是容易受旱的，为了改变这种情形，人民政府帮助我们修建了十多处水陂、水圳，还帮助我们买了三十多架水车，现在再不怕闹旱灾了。大家种田也多下了功夫，今年普遍都做到了三犁、四耙，肥料也比往年下得多。这样，就把产量提高了。解放前一亩田只能打到二百多斤稻壳，今年早稻普遍收到五百五十多斤，这是从来没有过的。我们又听了您‘组织起来’的话，今年全乡农民都参加了互助组。组织起来的好处真是说不完，过去有的人缺牛，有的人缺水车，现在都不缺了。大家在一块，也学到不少种田的办法。生产发展了，我们的生活也跟着好起来。解放前，那家也要缺八、九个月粮，全靠蕃薯渣和芋子当饭吃；穿的衣服不用说，都是千个补钉万个洞。这两年吃的是三餐大米饭，穿的也变了个样。就拿您在这里时，那个叫大毛的孩子家来说吧!他今年已经二十一岁了。您走以后，他娘受尽了苦才把他带大，早先分的田被地主夺回去了，两间房子被迫押给了地主，一年有上十个月吃蕃薯渣过日子，娘儿俩十来个冬天盖的被子、穿的棉衣都是您在这里时做的，早已是补钉贴补钉了。前年冬天，他家又分到了三亩多田，房子也收回了。这孩子作田又下力，粮食比过去多打了好多。去年娘儿俩都穿上了新棉衣过冬，还做了一床里新外新的棉被。今年春天大毛又自由结了婚，给新媳妇也做了两、三套新衣，一家三口过得美美的。"},{"type":"paragraph","text":"毛主席:我们从二十多年的生活中，深深地知道，离开了您的领导，就像是禾苗没有了水一样。为了感谢您的关怀，我们已经把您住过的那栋房子修理好了，在门前栽上了柏树来祝贺您万寿无疆。大家总是想念着您，去年我乡的杨世梁、黄秀英到北京参加国庆节典礼回来，大家都争着问:‘毛主席好吗?’听说您比先前胖了，不论大人小孩都裂开嘴笑了。大家说:‘毛主席的健康就是全中国人民的福气。’"},{"type":"paragraph","text":"毛主席:我们知道，现在的好光景还只是一个开头，我们还要跟着您走到社会主义社会，像苏联老大哥一样用机器耕田，到处都装上电灯、电话。现在我们国家的经济建设就要开始了，我们全乡人民一定听您的话，为祖国更好的光景来努力，祝您身体健康。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6832c358e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

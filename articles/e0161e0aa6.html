script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜新任大使朴世昌  向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜新任大使朴世昌"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社二十八日讯　朝鲜民主主义人民共和国新任驻中国特命全权大使朴世昌偕使馆外交官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"朴世昌大使在递交国书时致颂词。他说，“兄弟的中国人民在中国共产党和毛泽东同志的英明领导下，在社会主义革命和社会主义建设中，取得了辉煌的胜利。近几年来，兄弟的中国人民粉碎了美帝国主义侵略者和现代修正主义者的反华运动，发扬自力更生的革命精神，勇敢地战胜了前进道路上暂时出现的经济困难，巩固地建立了完全自主的国民经济的基础。勤劳勇敢的中国人民，今天正在继续沿着建设社会主义的总路线满怀信心地前进，并且在国民经济的各个方面掀起了新的高潮。”"},{"type":"paragraph","text":"他说，中国人民所取得的这些辉煌成就，对增强中国和社会主义阵营的威力，对维护亚洲和世界的和平，是重大的贡献。朝鲜人民像对待自己的成就一样为兄弟的中国人民所取得的一切成就而感到高兴，并且表示热烈的祝贺。"},{"type":"paragraph","text":"大使说，“朝鲜人民在以金日成同志为首的朝鲜劳动党的英明领导下，发扬自力更生的革命精神，已经把自己的祖国转变成为具有巩固的自主民族经济基础的强大的社会主义工业—农业国家，并且正在为促进社会主义建设和祖国的自主和平统一，继续以跨上千里马的气概，坚定地前进。”"},{"type":"paragraph","text":"大使说，“我们两国人民之间用鲜血紧密凝结在一起的国际主义的友谊和团结，在任何严寒和风暴中都是巍然不动的，任何阴谋活动也破坏不了它。”"},{"type":"paragraph","text":"他说，“朝鲜人民在反对以美帝国主义为首的帝国主义和现代修正主义、争取和平和马克思列宁主义伟大事业胜利的斗争中，将永远同兄弟的中国人民一道前进。”"},{"type":"paragraph","text":"刘少奇主席致答词。他说，“朝鲜人民在以金日成同志为首的朝鲜劳动党和政府的英明领导下，高举反对帝国主义的旗帜，坚守着社会主义阵营的东方前哨，在反对美帝国主义的侵略政策和战争政策、保卫远东和世界和平的斗争中，是一支强大的力量。朝鲜劳动党高举马克思列宁主义的旗帜，忠实于无产阶级国际主义原则，坚决反对现代修正主义，为捍卫马克思列宁主义的纯洁性和国际共产主义运动的团结，作出了卓越的贡献。在国内建设中，你们坚持自力更生的革命精神，以千里马运动的豪迈步伐，把朝鲜建设成了一个具有巩固的自主民族经济基础的社会主义工业—农业国。”"},{"type":"paragraph","text":"刘主席说，“朝鲜人民所取得的伟大成就，是以金日成同志为首的朝鲜劳动党和朝鲜政府正确领导的结果，是马克思列宁主义在朝鲜的光辉胜利。中国人民一向怀着十分钦佩的心情，注视着兄弟的朝鲜人民的每一个斗争和胜利，并且把它看作自己的斗争和胜利而感到欢欣鼓舞。我们衷心地祝贺兄弟的朝鲜人民在今后的社会主义建设事业中和争取祖国和平统一的斗争中取得更加辉煌的胜利。”"},{"type":"paragraph","text":"刘主席说：“中朝两国是唇齿相依的兄弟邻邦，我们两国的友谊团结是建立在马克思列宁主义和无产阶级国际主义基础上的，是坚如磐石的，是任何力量都动摇不了的。今天，我们两国人民不仅在建设社会主义的事业中，互相支援，互相鼓舞，而且还共同肩负着反对帝国主义、反对现代修正主义、维护社会主义阵营和国际共产主义运动的团结的历史任务。中国人民十分珍视同兄弟的朝鲜人民的友谊和团结，我们高兴地看到，随着我们两国社会主义建设事业的不断高涨和在国际事务中的共同斗争，我们两国的伟大友谊和互助合作关系，正在与日俱增地全面发展。”"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长姬鹏飞、礼宾司司长俞沛文、第二亚洲司副司长姚广。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0161e0aa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央和国务院决定：改革高等学校招考办法","authors":["新华社"],"dates":[{"year":1966,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央和国务院决定改革高等学校招考办法","type":"title"},{"text":"新华社","type":"authors"},{"text":"为了彻底搞好大专学校和高中的文化大革命，为了充分准备实行新的招生办法，决定将今年高等学校招收新生工作推迟半年","type":"paragraph"},{"text":"＊            ＊              ＊","type":"paragraph"},{"text":"新华社十七日讯  中共中央、国务院六月十三日发出通知，为了彻底搞好文化革命、彻底改革教育制度，决定改革高等学校招生考试办法，并且决定将一九六六年高等学校招收新生工作推迟半年进行。通知全文如下：","type":"paragraph"},{"text":"鉴于目前大专学校和高中的文化大革命正在兴起，要把这一运动搞深搞透，没有一定的时间是不行的。有不少大专学校和中学，资产阶级的统治还根深蒂固，无产阶级和资产阶级的斗争十分尖锐激烈。在大专学校和高中，把文化革命运动搞深搞透，将对今后学校教育产生极为深远的影响。同时，高等学校招生考试办法，解放以来虽然不断地有所改进，但是基本上没有跳出资产阶级考试制度的框框，不利于贯彻执行党中央和毛主席提出的教育方针，不利于更多地吸收工农兵革命青年进入高等学校。这种考试制度，必须彻底改革。这样也需要有一定的时间来研究和制定新的招生办法。","type":"paragraph"},{"text":"中共中央和国务院考虑到上述情况，决定一九六六年高等学校招收新生的工作推迟半年进行，一方面，使高等学校和高中有足够的时间彻底搞好文化革命，另方面使实行新的招生办法有充分的时间作好一切准备。","type":"paragraph"},{"text":"为了不影响高级中学接收新生和新学年开学，高中的应届毕业生，凡本校的文化革命运动尚未结束的，可以由学校妥善安排时间和住地，继续把文化革命运动搞深搞透；在本校文化革命运动已结束，而高等学校尚未招生时，可以由学校组织他们下乡下厂参加生产劳动。","type":"paragraph"},{"text":" （《人民日报》一九六六年六月十八日）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年六月十八日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77037a17f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

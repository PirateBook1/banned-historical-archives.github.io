script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“共产党员知识分子没有共同语言”","authors":["史景苏","太原工学院","李亚晋"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“共产党员知识分子没有共同语言”","type":"title"},{"text":"太原工学院史景苏李亚晋","type":"authors"},{"text":"史景苏（太原工学院教授、民盟盟员）：","type":"paragraph"},{"text":"“政治是社会不可少的坏东西，政治是帝国主义”。","type":"paragraph"},{"text":"“共产党员讲的是立场，知识分子讲的是电场、磁场，双方没有共同语言”。","type":"paragraph"},{"text":"“党与知非党之间的沟，是龙虎两家怕，每经过一次运动即分化一批知识分子，而运动是官僚主义的产物”。","type":"paragraph"},{"text":"“科学上有足够的依据才能下结论，国家的政策法令也是这样，故不能随他人之言好也言好，言坏也言坏。‘百家争鸣’是呜呼哀哉，鸣的太凶了，屁股后边即有便衣警察跟上（指积极分子）”。","type":"paragraph"},{"text":"“工资改革只有民主的形式，没有民主的实际”。","type":"paragraph"},{"text":"李亚晋（太原工学院教务长、民盟支部主任委员）：","type":"paragraph"},{"text":"“苏共党史，中共党史都是阶级斗争的经典，但对于处理人民内部矛盾帮助都不太大”。","type":"paragraph"},{"text":"他诬蔑党“威大于信”，“共产党缺乏法制”，“解放初叫留用人员安心工作，但不多时就来了民主改革；去年来个大招生、今年来个正常；一年来个城市大规划，盖房必须五、六层，接着又来个节约，平房临时建筑；前几年有多子女补助费，现在又提倡节制生育；去年来个调整工资，今年来个减薪节约；………农业合作化，先说快了，有的还散了社，毛主席一号召，不到一年几乎全国都合作化了，有的又说快了，中央检查说不至于，但估计个别的是会有强迫命令，不一定没有个别太快的；布票去年有一个时期不要了（床单、衬衣），今年又来了个减一半；一向号召稳定物价，现在又上涨了；……使人对政策方针的信任就不太巩固了。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e34c5592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

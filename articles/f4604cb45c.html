script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“以马克思主义为指导思想一定产生教条主义”","authors":["徐璋本","清华大学"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"“以马克思主义为指导思想一定产生教条主义”","type":"title"},{"text":"清华大学徐璋本","type":"authors"},{"text":"（徐璋本：清华大学理论物理教研组教授）","type":"subtitle"},{"text":"徐璋本说，他认为以马克思主义作为指导思想，一定要产生教条主义；因为任何学说都是在一定的历史条件下产生的，都有其局限性，若以一种比较固定的学说作为指导思想，就不可避免要犯教条主义。他说，即使一个最聪明的领导者也要犯错误。马列主义的理想是共产主义，但共产主义是全人类的理想，不只是马列主义的理想。印度对崇高理想的追求也很深刻。马列主义的理想也不能仅以政治与经济的内容来包括一切。所以拿马列主义的学说来处理一切矛盾问题就会有问题。有些错误是难免的，有些错误是因为运用马列主义的政治、经济学说而发生的。任何一个学说都不能包括全部的真理。经济与生产是人们自己组成的，因此说经济环境决定人的思想就是教条主义。","type":"paragraph"},{"text":"他说，任何矛盾都和前一代的矛盾以及当代的指导思想有关系。马列主义学说是一回事，但要把一切都以此为根据，就会限制了自己。","type":"paragraph"},{"text":"他说任何一个学者一个学说都不能把一切好的东西都包括进去。我们要文化发展，光解决人民内部矛盾问题是不够的，一定还要废除以一种学说来指导一切的限制。共产主义还未实现，对共产主义的概念将来可能会有变化，社会正在发展中，要指导要限制就是教条主义。因此我不揣冒昧，建议取消用马列主义作为我们的指导思想。","type":"paragraph"}],"comments":[],"origin":"徐璋本在清华大学党外人士座谈会上的发言，载1957年5月25日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4604cb45c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆人民纪念苏军节  中苏友好协会新疆分会成立  电毛主席斯大林大元帅致敬","authors":[],"dates":[{"year":1950,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆人民纪念苏军节"},{"type":"paragraph","text":"中苏友好协会新疆分会成立  电毛主席斯大林大元帅致敬"},{"type":"paragraph","text":"【新华社迪化二十五日电】新疆人民于二十三日在迪化举行庆祝苏联建军三十二周年纪念节暨中苏友好协会新疆分会成立大会。到各机关、团体代表及中苏友好协会会员七百余人，新疆省人民政府主席鲍尔汉，中共中央新疆分局代表徐立清，中共迪化市委员会书记饶正锡等都出席参加。会上由徐立清、鲍尔汉分别报告纪念苏联建军三十二周年及中苏友好协会新疆分会成立的意义。徐立清于详细阐述苏军自建军以来的辉煌史迹及对世界革命事业的伟大贡献后，号召全疆各族人民团结起来，与苏联人民亲密合作，学习苏联建国、建军经验，来建设新中国及现代化的军队，共同保卫世界和平。接着大会通过向毛主席、斯大林大元帅的致敬电、并选出鲍尔汉、萨维诺夫、葛列阔夫、叶塞夫、赛福鼎、高锦纯、王震、徐立清、邓力群、饶正锡等三十一人为中苏友好协会新疆分会理事会理事，鲍尔汉为会长，萨维诺夫、高锦纯、赛福鼎、王震四人为副会长。继即由高锦纯、葛列阔夫等相继讲话，祝贺中苏友好协会新疆分会的成立，并提出今后要从各方面努力加强中苏团结，促进中苏文化、经济的交流。大会在通过向中苏友好协会总会会长刘少奇、苏联对外文化联络协会的致敬电后结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"徐立清","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"809df0505d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席观看老挝爱国战线党文工团演出并接见了文工团负责人和主要演员","authors":[],"dates":[{"year":1964,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3日电　中共中央副主席、中华人民共和国主席刘少奇，今天晚上同首都各界群众一起观看了老挝爱国战线党文工团的演出。"},{"type":"paragraph","text":"老挝艺术家今晚一共演出了十七个具有革命战斗内容和民族特色的音乐、舞蹈节目。他们演出的合唱《为保卫和平而斗争》、《反对美帝国主义侵略老挝》，舞蹈《红灯舞》、《盾牌舞》等，生动地介绍了老挝人民在老挝爱国战线党领导下进行的反美爱国斗争。老挝艺术家还用清晰的中国话演唱了《社会主义好》、《社员都是向阳花》等中国歌曲。文工团团长宋西·德沙坎布满怀热情地走上舞台，朗诵了他新近创作的诗《美丽的中国》和《老挝和中国有着传统的友谊》。"},{"type":"paragraph","text":"全场观众对老挝艺术家表演的每一个节目都报以热烈的掌声。演员们一再谢幕，有的还加演了节目。"},{"type":"paragraph","text":"演出结束以后，刘少奇主席在热烈掌声中走上舞台，同演员们亲切握手，表示祝贺。今晚观看老挝艺术家演出的还有各方面的负责人张奚若、连贯、曹瑛、周而复等。"},{"type":"paragraph","text":"新华社北京3日电　中共中央副主席、中华人民共和国主席刘少奇，今天晚上接见老挝爱国战线党文工团团长宋西·德沙坎布，副团长巴色·西沙隆，主要演员林通·琅沙、维莱婉·关拉西、达拉·李冯赛、汶米等，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有张奚若、连贯、曹瑛、周而复等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbfdd3d9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

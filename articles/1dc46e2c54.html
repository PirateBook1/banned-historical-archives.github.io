script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江渭清发给毛泽东的认罪电报","authors":[],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"江渭清发给毛泽东的认罪电报","type":"title"},{"text":"〖江渭清，中共中央候补委员，华东局书记处书记，江苏省委第一书记，省政协主席，省军区第一政治委员。〗","type":"subtitle"},{"text":"主席、中央、华东局：    《特急》","type":"appellation"},{"text":"江苏地区现在革命形势好得很，越来越好。工人、农民、革命学生、革命知识分子、革命干部、各革命造反派正联合起来了，以排山倒海之势向党内一小撮走资本主义道路的当权派和极少数顽固坚持资产阶级反动路线的人进行猛烈开火，并开展反对经济主义，粉碎资产阶级反动路线的新反扑。","type":"paragraph"},{"text":"在这种大好的革命形势下，省委本身(省委常委书记)，从十五日起，已成瘫痪状态，(这主要是省委特别是我犯路线错误的恶果)除刘顺元、惠浴宇长期休养外，张仲良近日犯肺炎，有可能是瘤，已往上海休养检查。江渭清、陈光(对陈有别)、许家屯、彭冲，从十五日起，先后带到南京大学、南京工学院，有时带到其他单位，进行批判、揭、斗争、挂牌、游街。这对我来说更有需要。因为我在无产阶级文化大革命中，违背以毛主席为代表的无产阶级革命路线，执行一条以刘、邓为首的资产阶级反动路线。我正在根据中央和总理最近指示，认错请罪，痛改前非，改过自新。当前革命蓬勃兴起，抓革命，促生产，交通运输，市场供应以及收购都很紧张，仅剩李士英、包厚昌两同志(有时听说也被带走)，省级机关也正在进行造反，分别进行接管。为了适应当前革命形势的发展，需要我诚恳的坦直的向主席、中央、华东局提出意见，因为再不提出，我会对当前革命继续犯罪，造成不可饶恕的罪过。现在我已被监督劳动，隔离反省，无法顾到工作。因此，我建议：","type":"paragraph"},{"text":"①请中央、华东局派人来主持省委工作，如不可能，请在陈光、李士英、包厚昌三同志中指定一人主持省委工作。","type":"paragraph"},{"text":"②撤销我的职务。","type":"paragraph"},{"text":" 江渭清  一月二十二日","type":"paragraph"}],"comments":[],"origin":"南京大学红色造反队《农奴戟》第十九期，1967年3月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dc46e2c54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

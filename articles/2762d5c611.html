script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻意大利和瑞典大使馆举行电影招待会  《东方红》《创业》影片受到热烈欢迎  许多观众对“四人帮”扼杀优秀影片表示无比愤慨","authors":[],"dates":[{"year":1977,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻意大利和瑞典大使馆举行电影招待会"},{"type":"paragraph","text":"《东方红》《创业》影片受到热烈欢迎"},{"type":"paragraph","text":"许多观众对“四人帮”扼杀优秀影片表示无比愤慨"},{"type":"paragraph","text":"新华社罗马一九七七年一月十一日电　中国驻意大利大使馆一月十日晚为意中友协朋友举行电影招待会，放映大型彩色影片音乐舞蹈史诗《东方红》，受到意大利朋友的热烈欢迎。"},{"type":"paragraph","text":"这部影片是在伟大领袖和导师毛主席亲切关怀下，由敬爱的周总理亲自指导创作演出并搬上银幕的。许多观众称赞《东方红》真实生动地反映了中国人民在中国共产党和毛主席领导下所走过的光辉战斗历程，称赞《东方红》是一部歌颂中国革命的壮丽史诗。一位青年说，“看了影片《东方红》就象是在兴奋和激动之中读了一部中国革命史”。一位妇女说：影片《东方红》所反映的内容“表明中国革命总是在不断前进的，任何敌人企图阻止革命的发展都要遭到失败”。"},{"type":"paragraph","text":"许多观众对“四人帮”把《东方红》这样一部好影片打入冷宫表示气愤。一位文艺工作者说，“‘四人帮’不准放映《东方红》是要割断历史，不让人民了解中国革命史。他们这样做是不得人心的，是非常孤立的”。另一位观众说，“‘四人帮’压制、破坏《东方红》正好说明他们是一帮反革命分子”。"},{"type":"paragraph","text":"许多观众热烈赞扬以华主席为首的党中央粉碎“四人帮”的伟大胜利。一位观众说，他们全家对以华主席为首的党中央粉碎“四人帮”都感到非常高兴。他说，“粉碎‘四人帮’不仅是中国人民的胜利，而且是世界革命人民的胜利。否则中国就会象苏联一样复辟资本主义”。"},{"type":"paragraph","text":"新华社斯德哥尔摩一九七七年一月十一日电  中国驻瑞典大使馆一月十日晚在大使馆举行电影招待会，旅瑞华侨和中国血统的瑞籍人士近一百人应邀出席。"},{"type":"paragraph","text":"招待会上放映了彩色故事影片《创业》，受到热烈欢迎。"},{"type":"paragraph","text":"看完电影以后，爱国侨胞们称赞这是一部好影片，对“四人帮”疯狂反对这部影片及扼杀祖国革命文艺的罪行表示无比愤慨。一位老华侨激动地说，“《创业》这电影太好了，它长我们中国人民的志气。我们老一辈华侨吃尽了‘洋油’的苦。解放以来我们祖国不但早已不用外国的‘洋油’，而且自己的石油还出口。我们老一辈华侨从心眼里高兴。”"},{"type":"paragraph","text":"爱国侨胞们还同使馆人员一起畅谈了祖国粉碎“四人帮”以来呈现的一片大好形势，愤怒声讨“四人帮”祸国殃民的滔天罪行，热情歌颂英明领袖华主席。"},{"type":"paragraph","text":"一位侨胞说，“伟大领袖毛主席去逝时，我们非常悲痛，也非常担心祖国的前途。但就在这关键时刻，英明领袖华主席一举粉碎了‘四人帮’。我们又有了革命的领袖华主席。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2762d5c611"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席著的“关于农业合作化问题”出版","authors":[],"dates":[{"year":1955,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席著的“关于农业合作化问题”出版"},{"type":"paragraph","text":"新华社二十日讯　毛泽东著的“关于农业合作化问题”，二十日由人民出版社出版，同时在北京各书店发行。这本书在北京初版印刷八十万册，还将在上海、武汉、重庆、广州、西安、乌鲁木齐和沈阳等二十五个地区大量印刷和发行。"},{"type":"paragraph","text":"今天，北京各书店销书量最大的就是“关于农业合作化问题”一书。市内读者已向新华书店北京分店各门市部预购这本书五万六千多册。新华书店在今天下午召集郊区门市部主任开会研究了深入乡村和农业生产合作社销售这本重要著作的问题。"},{"type":"paragraph","text":"二十三日将出版“中国共产党中央委员会关于农业合作化问题的决议”，并附有陈伯达“关于农业合作化问题的决议草案的说明”一文。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d61b412a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

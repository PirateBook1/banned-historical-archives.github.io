script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"《解放日报》第四版征稿办法","alias":"","parts":[{"type":"paragraph","text":"《解放日报》第四版征稿办法"},{"type":"paragraph","text":"（1942年9月20日）"},{"type":"paragraph","text":"（一）《解放日报》第四版稿件缺乏，且偏于文艺，除已定专刊及由编辑部直接征得之稿件外，现请下列各同志负责征稿："},{"type":"paragraph","text":"荒煤2同志：以文学为主，其他附之，每月12,000字。"},{"type":"paragraph","text":"江丰同志：以美术为主，其他附之，每月8,000字，此外并作图画。"},{"type":"paragraph","text":"张庚同志：以戏剧为主，其他附之，每月10,000字。"},{"type":"paragraph","text":"柯仲平同志：以大众化文艺及文化为主，其他附之，每月12,000字。"},{"type":"paragraph","text":"范文澜同志：以历史为主，其他附之，每月12,000字。邓发同志：以工运为主，其他附之，每月8,000字。彭真同志：以党建为主，其他附之，每月15,000字。王震之同志：以戏剧为主，其他附之，每月5,000字。冯文彬同志：以青运及体育为主，其他附之，每月12,000字。艾思奇同志：以文化及哲学为主，其他附之，每月10,000字。"},{"type":"paragraph","text":"陈伯达同志：以政治、经济、国际为主，其他附之，每月12,000字。"},{"type":"paragraph","text":"[1]这个征稿办法是毛泽东为延安《解放日报》拟订的。周扬同志：以文艺批评为主，其他附之，每月10,000字。吕骥同志：以音乐为主，其他附之，每月5,000字。蔡畅同志：以妇运为主，其他附之，每月5,000字。董纯才同志：以教育为主，其他附之，每月8,000字。吴老\"：以语文为主，其他附之，每月5,000字。以上共149.000字。"},{"type":"paragraph","text":"（二）各同志担负征集之稿件，须加以选择修改，务使思想上无毛病，文字通顺，并力求通俗化。"},{"type":"paragraph","text":"（三）每篇以不超过4，000字为原则，超过此字数者作为例外。"},{"type":"paragraph","text":"（四）如每人征集之稿件满12,000字者，可在第四版一次登完。但编辑部可以调剂稿件，分在两天或三天登完，并不用专刊名目。"},{"type":"paragraph","text":"（五）如有不合用之稿件，由编辑部退回负责征稿人，再行补征。如由编辑部作重要之修改，则应与征稿人商量一下。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":165},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"197148fc71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

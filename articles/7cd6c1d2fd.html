script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"给周世钊的信","alias":"","parts":[{"type":"paragraph","text":"请苏联增派一个空军师协助拦击散布细菌之敌机"},{"type":"paragraph","text":"（1952年3月11日）菲利波夫同志："},{"type":"paragraph","text":"美帝国主义飞机除在北朝鲜散布细菌外，最近又好几次侵入我国东北地区，散布细菌。敌机每次侵入都利用复杂气候条件或夜晚。我国空军喷气式驱逐部队还没有来得及学会在复杂气候条件下以及在夜晚作战斗飞行，而罗波夫将军所指挥的两个苏联空军师，则担负着在北朝鲜上空与敌空战，掩护北朝鲜交通和协助中国空军部队作战之任务，因而不能兼顾到防卫敌机侵入。"},{"type":"paragraph","text":"对于侵入中国东北领空、散布细菌之敌机，如果不给予应有的打击，则可能更加猖狂起来。因此，请示您充许再派能在复杂天气及夜晚条件下作战斗飞行的一个苏联喷气式驱逐师（两个团）进驻中国东北，以便布置在辽阳及东丰（沈阳东北）两个机场，担任拦击敌机之任务。可否，请予考虑示复“"},{"type":"paragraph","text":"并致敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十一日"},{"type":"paragraph","text":"[1]斯大林1952年3月12日复电毛泽东，同意增派一个喷气式驱逐师进驻中国沈阳地区。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":507,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cd6c1d2fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

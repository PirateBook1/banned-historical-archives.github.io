script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北抗洪抢险斗争胜利的大检阅介绍英雄人民抗御洪水事迹的展览会在天津开幕","authors":[],"dates":[{"year":1963,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社天津24日电】　河北抗洪抢险斗争展览会在天津开幕。它以大量展品向观众介绍了英雄人民今年抗御洪水的伟大事迹。"},{"type":"paragraph","text":"中共中央主席毛泽东的题词“一定要根治海河”，悬挂在展览会前厅绛紫色的屏幕上。为展览会题词的还有刘少奇主席以及党和国家的其他领导人周恩来、朱德、陈云、林彪、邓小平、董必武、彭真、谭震林、陆定一等人。"},{"type":"paragraph","text":"这个展览会是今年河北抗洪抢险斗争胜利的一次大检阅。今年八月上旬，河北省部分地区连降暴雨，暴雨造成了特大洪水。海河水系各河(北运河除外)沿岸各地党、政、军、民立即动员起来，英勇地展开了抗洪抢险斗争，在各方支援下同暴雨和洪水苦战经月，取得了不小的胜利。当各河洪水下泄，威胁地处“九河下梢”的天津，一支以人民解放军官兵、工人和人民公社社员为主体的抗洪大军，在狂风暴雨、惊涛骇浪中，日日夜夜地加高加固河堤，一次又一次地击退洪水的袭击，终于保住了天津市的安全。"},{"type":"paragraph","text":"展览会展出了数以千计的照片、文件、实物、模型和各种图表。它向人们介绍了今年河北省发生暴雨和洪水的情况以及抗洪斗争的经过，介绍了抗洪斗争中广大干部和社员以及解放军官兵的奋不顾身的英勇斗争事迹和模范人物。它生动地说明今年河北抗洪抢险斗争的伟大胜利，是在党中央和国务院的领导下，在全国各地和人民解放军的支援下，同心协力、英勇奋斗取得的。十四年来兴建的水利工程在抗洪斗争中也起了巨大作用。此外，它还介绍了全国解放前包括明、清两代数百年间海河水系各河泛滥为害的情况，其中着重地介绍了一九一七年和一九三九年天津市两次被淹的惨状。今年洪水之大远远超过了一九一七年和一九三九年，天津市却安然无恙。这件事给观众的印象极为深刻。展览会还介绍了河北省灾区人民满怀信心地开展生产自救和增产节约运动，争取明年丰收的情况。"},{"type":"paragraph","text":"这个展览会是十二月十三日开幕的。中共河北省委第一书记林铁为展览会剪彩。出席开幕式的有河北省和天津市的党和政府负责人，中国人民解放军代表，省、市机关干部，抗洪抢险斗争的模范代表，天津市各界代表和各省、市、自治区驻津工作人员代表，共三千多人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06ac1f030f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

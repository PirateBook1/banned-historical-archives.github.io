script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"黄克诚梁兴初两部速至锦州充当歼灭顽军之主力","alias":"","parts":[{"type":"paragraph","text":"黄克诚梁兴初两部速至锦州"},{"type":"paragraph","text":"充当歼灭顽军之主力"},{"type":"paragraph","text":"（1945年11月7日）富春、克诚\"："},{"type":"paragraph","text":"山海关发生战事，该处有李运昌杨国夫?两部当可迟滞顽军前进，掩护黄梁?两部到锦州。黄梁任务是迅速到锦州充当歼灭顽军之主力，你们到玉田后立即调查由玉田通往锦州路线，不走山海关，走山海关以西，荫蔽前进，以免暴露，看地图似以走喜峰口为宜。喜峰口、山海关中间地区是否有直路，请调查。路线确定后，黄梁均应派人率少数掩护部队先行到锦州打前站或径到沈阳设办事处，与东北局彭林接头，解决两部各项问题。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"戌虞"},{"type":"paragraph","text":"[1]富春，即李富春，原任中共中央副秘书长兼中央办公厅主任，此时正调赴东北。克诚，即黄克诚，当时任新四军第三师师长兼政治委员。"},{"type":"paragraph","text":"[2]李运昌，当时任东北人民自治军第二副司令。杨国夫，当时任山东军区第七师师长。"},{"type":"paragraph","text":"[3]黄，指黄克诚。梁，指梁兴初，当时任山东军区第一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":70},"tags":[{"name":"毛泽东","type":"人物"},{"name":"梁兴初","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ed3da79ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

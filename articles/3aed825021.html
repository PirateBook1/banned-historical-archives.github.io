script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省去年宰杀耕牛有十万多头","authors":[],"dates":[{"year":1955,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"江苏省去年宰杀耕牛有十万多头","type":"title"},{"text":"【江苏分社九日讯】江苏省近降大雪，各地都发生耕牛死亡现象，据不完全统计，灾区耕牛死掉和卖掉的有六千五百多头。全省到去年十二月底止报了屠宰税杀死的耕牛已有十万多头，其中经畜牧兽医部门检验过的只五万多头。按照每年淘汰百分之五的规律，从秋后到春耕前，江苏省耕牛一般应宰十万头左右；而今年距春耕还有几个月就已达到这个数字。","type":"paragraph"},{"text":"发生死牛、卖牛、杀牛主要原因是草料不足。吴江县长坂乡二百零七头牛缺草二十万斤。其次是干部忙于统购统销，没有领导农民做好耕牛安全过冬的准备工作。句容县沧头乡全乡共有耕牛一百四十头，雪前冻死饿死的耕牛有七头，雪后到现在又死了十二头。去年十二月二十七日镇江专署畜牧兽医工作队曾派员在该乡检查保畜情况，发现牛房倒塌，上漏下湿，四面透风，保暖设备很差。严重的问题是单干户尚能自己尽量想办法，而入社的耕牛，大家推给社里，无人关心，有的把牛扣在学校、祠堂里，死活不管。(魏文华)","type":"paragraph"},{"text":"1955年1月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省去年宰杀耕牛有十万多头","authors":[],"dates":[{"year":1955,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"江苏省去年宰杀耕牛有十万多头","type":"title"},{"text":"【江苏分社九日讯】江苏省近降大雪，各地都发生耕牛死亡现象，据不完全统计，灾区耕牛死掉和卖掉的有六千五百多头。全省到去年十二月底止报了屠宰税杀死的耕牛已有十万多头，其中经畜牧兽医部门检验过的只五万多头。按照每年淘汰百分之五的规律，从秋后到春耕前，江苏省耕牛一般应宰十万头左右；而今年距春耕还有几个月就已达到这个数字。","type":"paragraph"},{"text":"发生死牛、卖牛、杀牛主要原因是草料不足。吴江县长坂乡二百零七头牛缺草二十万斤。其次是干部忙于统购统销，没有领导农民做好耕牛安全过冬的准备工作。句容县沧头乡全乡共有耕牛一百四十头，雪前冻死饿死的耕牛有七头，雪后到现在又死了十二头。去年十二月二十七日镇江专署畜牧兽医工作队曾派员在该乡检查保畜情况，发现牛房倒塌，上漏下湿，四面透风，保暖设备很差。严重的问题是单干户尚能自己尽量想办法，而入社的耕牛，大家推给社里，无人关心，有的把牛扣在学校、祠堂里，死活不管。(魏文华)","type":"paragraph"}],"comments":[],"origin":"1955年1月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","pa

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习英雄金训华　一心下乡干革命吴淞二中掀起学英雄新高潮，广大毕业生深入批判刘少奇一类骗子破坏上山下乡的罪行，决心到祖国最需要的地方去","authors":[],"dates":[{"year":1972,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　面临毕业分配，吴淞二中七二届广大红卫兵小将和学生，深入批判刘少奇一类骗子攻击、诬蔑知识青年上山下乡的罪行，开展向金训华同志学习的活动，决心到祖国最需要的地方去。"},{"type":"paragraph","text":"吴淞二中是革命青年的榜样金训华同志的母校。该校广大革命师生通过批修整风，清楚地认识到，围绕着要不要向金训华同志学习的问题，存在着两个阶级、两条路线的激烈斗争。我们坚定地站在毛主席的无产阶级革命路线上，热情宣传金训华同志的先进思想，坚持知识青年上山下乡的大方向。而刘少奇一类骗子恶毒攻击知识青年上山下乡是什么“变相劳改”，反对革命群众向金训华同志学习，妄图与无产阶级争夺青年一代。广大学生通过批判刘少奇一类骗子反对上山下乡的罪行，积极开展向金训华同志学习的活动。还在南汇农村学农时，七二届四班的几位小将就成立了向金训华同志学习的战斗小组，他们决心接过英雄的旗帜，做上山下乡的促进派。在他们的带动下，全校掀起了向金训华同志学习，走上山下乡道路的热潮。同学们狠批刘少奇一类骗子的反动谬论，积极参加班级批判会，办好年级大批判专栏。七二届六班有位红卫兵小将参加大批判后，激动地说:“刘少奇一类骗子反对我们知识青年上山下乡，就是要引诱我们脱离工农群众，成为他们复辟资本主义的工具。我是一个工人的女儿，要坚决听毛主席的话，到农村去，在三大革命斗争中把自己锻炼成为无产阶级革命事业的接班人。”"},{"type":"paragraph","text":"许多红卫兵和学生学习了金训华同志为革命三改志愿，最后到黑龙江农村插队落户的先进事迹以后，联系自己思想，斗私批修，批判了那种“去近不去远”、贪图安逸等错误思想。有位红卫兵战士，两个哥哥已去外地农村插队落户，这次她原来想笃定可以留在上海工矿。学习了金训华的事迹，她认识到革命青年应该以艰苦为荣，主动让革命挑选自己，要做好到最艰苦的地方去的思想准备。"},{"type":"paragraph","text":"许多红卫兵骨干学习金训华“一人红，红一点；大家红，红一片”的先进思想，互相走访，做好思想教育工作，团结广大同学一起，走毛主席所指引的道路。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4a62a461a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

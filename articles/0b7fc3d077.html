script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工人和学生站在一边声讨同济大学右派分子，盛剑如等挑拨学生反对政府的阴谋破产","authors":[],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"工人和学生站在一边声讨同济大学右派分子，盛剑如等挑拨学生反对政府的阴谋破产","type":"title"},{"text":"【文汇报26日讯】 同济大学各班级学生代表昨天举行会议，声讨该校建筑工艺系助教盛剑如、铁道建筑系三年级学生迟文信的反社会主义言行。","type":"paragraph"},{"text":"到会学生代表对盛剑如、迟文信等右派分子利用“免试直升”问题、到处点火、不利于社会主义事业的言行，表示十分气愤。学生周帆说，盛剑如口袋里也放着工会会员证，但她的思想感情却同工人阶级丝毫没有相同之处。她对工农学生掌握科学表示怀疑是没有根据的。除非她有意抹杀事实。我们班里的工农学生成绩都很好。盛剑如是我们班的辅导教师，难道她不了解这种情况?他说，工农学生开始学习时有些困难，但他们有强烈的求知欲，他们知道为什么而学习，什么困难都能克服!大家认为现在大学生中的工农子弟不是太多，而是太少。工农在我国人口占绝大多数，大学生中的工农子弟占绝大多数才是正常的情况。大家对盛剑如说的培养工农学生，培养他们就是培养了“工人阶级自己的干部”，就是“宗派情绪”，进行了驳斥。","type":"paragraph"},{"text":"大家认为盛剑如、迟文信写煽动性的文章、到处发信的做法，是有意制造混乱，企图煽动普通中学高三毕业生对党和政府的不满，以达到右派分子反对学校向工农开门的教育方针。这种做法不是从有利于社会主义的原则出发，应该坚决反对。大家认为大学生们应该好好学习毛主席讲演，提高认识，明辨是非，站稳工人阶级立场，坚决地、有力地反击右派分子的进攻。","type":"paragraph"},{"text":"【又讯】上海不少中学高三毕业班学生和一些工厂工人昨天集会，驳斥同济大学助教盛剑如、学生迟文信等诬蔑工农学生、反对学校向工农开门和企图煽动高三毕业生对党不满的恶毒言行。","type":"paragraph"},{"text":"江湾中学高三毕业生举行大会，会上学生们对迟文信等右派分子以“同济大学一群人”的名义到处散发煽动性信件表示愤慨，并坚决拥护政府向工农开门的教育方针。坚决站在工人阶级立场，不上右派分子的当，与工农速中同学团结一起，击退右派分子的进攻。会上还通过决议和告全市应届高中毕业生书。在告全市应届高中毕业生书中说，盛剑如、迟文信等“要我们和他们一道来反对党的领导、反对党向工农开门的教育方针，他们企图在我们这些缺少生活经验的中学生中，打开反党的缺口、挑起反党的战火，破坏社会主义事业。”我们决不能允许这种恶毒的阴谋诡计得逞，因为我们是党的忠实儿女、社会主义的接班人。","type":"paragraph"},{"text":"在上海锅炉厂的工人座谈会上，工人们对盛剑如、迟文信等污蔑工人子弟的言论表示十分气愤。老工人徐友生说，许多大学生到我们厂里来实习，不论他们是工农子弟或剥削阶级子弟，我们都全心全意的教他们技术，因为我们都是为了社会主义事业。想不到右派分子会恶毒地排挤工农学生，叫喊工农学生“滚出去”!该厂四千多职工还写信给同济大学附设工农速中的全体学生，支援他们向右派分子的斗争。","type":"paragraph"},{"text":"复旦大学附设工农速中、上海市工农速中全体学生都给全市应届高中毕业班写了信，要求他们警惕右派分子的阴谋，坚决向右派分子反击。","type":"paragraph"},{"text":"向明中学高三班主任教师和全体学生也集会，揭穿右派分子的假面具，大家一致表示要与右派分子划清界线，参加到反右派斗争中去，从而学会明辨是非、学会正确处理人民内部矛盾。","type":"paragraph"},{"text":" ——原载《文汇报》1957年6月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b7fc3d077"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

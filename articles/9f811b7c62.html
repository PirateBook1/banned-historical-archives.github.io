script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习雷锋王杰一心为革命的精神　誓当无产阶级革命事业接班人毛主席的红小兵争做好人好事邯郸路里委会召开大会表扬赵亚光等拾金不昧的事迹　市公安局代表在会上发给赵亚光等毛主席著作和毛主席像章","authors":[],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市邯郸路小学赵亚光、曹福宝、撒菱江、赵亚明等革命小将，拾到十四两多黄金上交国家的先进事迹传开后，在居民和学校中引起了强烈的反响。昨天下午，宝山县五角场镇邯郸路里委会召开居民大会，邀请邯郸路小学革命师生参加，表扬并鼓励赵亚光等革命小将，号召全体革命师生和广大革命群众向他们学习，活学活用毛主席著作，发扬大公无私的无产阶级革命精神，争做好人好事，争做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"五月十二日下午，赵亚光等小将在学校附近河边挖淤泥，突然发现了金条、金镯子、锁片、链条等，他们立即冒雨将这些东西上交给上海市革命委员会。昨天，赵亚光在大会上说:我能够把拾到的东西交给国家，是学习毛主席著作、学习解放军“三大纪律八项注意”的结果，也是老师和家长对我教育的结果。他谈到当他拾到金子的时候，便想到雷锋叔叔生前一心为公的光辉事迹，想到王杰叔叔一心为革命的精神，又想起了一心为人民的焦裕禄同志……特别是想起毛主席的教导:“一切缴获要归公”；老师和爸爸妈妈常常教育我:“要听毛主席的话，做毛主席的好学生。”于是立即和同学们一起冒雨到市革委会，把金子交给国家。最后，他用毛主席的教导:“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”，“虚心使人进步，骄傲使人落后”，来鞭策鼓励自己，并表示要更好地学习毛主席著作，跟着毛主席在大风大浪中前进，誓不回头。"},{"type":"paragraph","text":"赵亚光的母亲李兰英在会上说，孩子除了在学校里受教育外，做父母的也要很好地教育孩子。做父母的要教育孩子大破“私”字，大立“公”字；要向孩子进行忆苦思甜的阶级教育；教育他们学习白求恩、张思德彻底为人民服务的精神，做毛主席的红小兵。"},{"type":"paragraph","text":"邯郸路小学的教师代表激动地表示，要学习赵亚光等革命小将崇高的共产主义道德品质，学习他们活学活用毛主席著作的精神。在当前要搞好复课闹革命，培养坚强的无产阶级革命接班人，保证我们国家千秋万代永不变色。同时还介绍了赵亚光在平时怎样活学活用毛主席著作，积极参加无产阶级文化大革命的先进事迹。"},{"type":"paragraph","text":"会上还有市公安局，派出所，五角场镇生产办公室和里弄等单位的代表发了言，对到会的革命小将鼓舞很大。会上当场有三年级革命小将秦克，把拾到的一枚银元，交给了派出所同志。大会最后，市公安局的代表发给赵亚光等小将毛主席著作和金光闪闪的毛主席像章。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f811b7c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

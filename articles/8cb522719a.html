script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见索马里总理舍马克","authors":[],"dates":[{"year":1963,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见索马里总理舍马克"},{"type":"paragraph","text":"新华社六日讯　刘少奇主席今天上午接见了索马里共和国总理阿卜迪拉希德·阿里·舍马克博士及其随行人员：新闻部长阿里·穆罕默德·希拉维，公共工程和交通部司长阿里·谢赫，农业部司长穆罕默德·伊萨，工农业全国协会主席艾哈迈德·达希尔·哈桑，全国对外贸易机构主席伊斯梅尔·纳哈尔，总理私人秘书阿卜杜拉赫曼·法拉赫·伊斯梅尔。刘主席同索马里贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：朱德委员长，周恩来总理，陈毅、李先念副总理，陈叔通副委员长，政协全国委员会副主席包尔汉，国防委员会副主席傅作义，外交部副部长黄镇，中国驻索马里大使张越，外交部西亚非洲司司长王雨田、礼宾司副司长葛步海。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席和索马里贵宾合影。前排左起第六人是舍马克总理。"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cb522719a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

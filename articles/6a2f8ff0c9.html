script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事思想》在京首映　江泽民题写片名","authors":["郭嘉　吴兢"],"dates":[{"year":1993,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事思想》在京首映"},{"type":"paragraph","text":"江泽民题写片名"},{"type":"paragraph","text":"本报讯记者郭嘉、吴兢报道：为纪念毛泽东同志诞生１００周年，７集电视系列片《毛泽东军事思想》１２月１０日在京举行首映式。这是目前全军唯一系统阐述毛泽东军事思想的电视系列片，中央军委主席江泽民为该片题写了片名。"},{"type":"paragraph","text":"该片结合我军在各个历史时期的作战及建设史实，集中反映了毛泽东的战争观方法论、人民军队与人民战争思想、战略战术思想、国防建设思想等内容，介绍了毛泽东军事思想的科学体系，以及邓小平同志在新的历史条件下对毛泽东军事思想的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a2f8ff0c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

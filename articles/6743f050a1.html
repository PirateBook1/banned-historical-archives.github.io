script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许孟雄的鸣放言论","authors":["中国人民大学","许孟雄"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"许孟雄的鸣放言论","type":"title"},{"text":"中国人民大学许孟雄","type":"authors"},{"text":"（许孟雄：中国人民大学新闻系教授）","type":"subtitle"},{"text":"“解放军军官钱多，带着钱到外闯来闯去，弄得交通（拥）挤，物价都涨了。我去年寒假回家，买火车票睡铺，就很不容易，优待解放军，就让他们先买，而且是半价，我一个老教授，都要在后面排队，在火车上，有一个解放军，还欺负老百姓。”“青年解放军也没打过仗，我想是不是老解放军打了天下，要享受，不得不分一点给解放军。”“现在解放军人太多，军官待遇太好，道德也不提倡。青年军官，动不动每月收入就一百多元。我的儿子，现在也是军官，收入大概一百多元，钱也不寄给家里，自己赚钱自己用。中国向来以孝维持家，现在他给父母寄钱，也许认为是被剥削。现在很多父母都没人养。”","type":"paragraph"},{"text":"“现在人们生活很干燥，人情冷冰冰，谈笑的机会很少，活着干什么？”","type":"paragraph"},{"text":"“侨务委员会副主任李天民（已故）回国之后，只顾做官，不敢说话；主任何香凝年纪太大了，不能做事。”","type":"paragraph"},{"text":"“我不赞成外交政策一边倒。一边倒不是只有一个朋友，其他都是敌人吗？我们只是依靠苏联很危险，它要我们打仗就得打。五○年中苏友好同盟条约发表后，觉得更危险了。中国打仗打了好多年了，现在要建设，实在不能打了。我老了，要安宁，要安安稳稳的工作。”","type":"paragraph"},{"text":"“我不喜欢阶级斗争和改造人性的革命，我只喜欢改朝换代。”","type":"paragraph"},{"text":"“过去中国的工人人数不多，解放主要是靠农民的力量，可是现在党和政府，硬把中国革命说成是工人阶级领导的，硬把少数工人说成多好，把工人以外的好几亿中国人置于被统治的地位。这是党和政府根本错了，太不公平，对工人太好，农民太不好。其实工人在过去和我们还不是一样?我认识一个工人，原来是卖酱油的，解放后入了工厂，就成为领导阶级。”","type":"paragraph"},{"text":"“工人阶级技术不高，待遇高，又以领导阶级自居。其实工人也没有建立起新道德，报上也常反映工厂出事，假报成绩等。历史上农民打的天下，结果打完天下就忘了农民。人民政府现在也在走这条路，很危险。”","type":"paragraph"},{"text":"“现在言论不自由，还不如国民党时代，国民党时代，我还能随便骂骂蒋介石，可是回国后言论就没有自由了，有不满情绪，也不敢公开说了。”","type":"paragraph"},{"text":"“党入城后，一些不三不四的，半通不通的知识分子得着空前的进身之阶。他们利用党领导的业务上的真空，一跃而成为中级领导。他们一方面讨好领导，一方面欺压群众。","type":"paragraph"},{"text":"党入城时，党内业务还比较外行，于是一批半生不熟的学者钻了空子，混进学校形成领导党员的外围，这些人取得中级领导地位后，进而包围党员，同化过来，吞吃进去，因而形成官僚主义和宗派主义的大合唱。罗隆基同志说：‘在知识分子中，有人善于锦上添花，有人善于火上加油’。锦上添花指知识分子中伪积极者流，抬高自己；火上加油指他们打击别人。”","type":"paragraph"},{"text":"“外文出版社只此一家，译稿这里不要，就没办法，以致很多人的译稿，都白译了，这也是外行领导内行。”（中国人民大学新闻系教授  许孟雄）","type":"paragraph"},{"text":"“文艺为工农兵方向太单调了，其实人生很复杂。只是工农兵，就教条了，我翻译出国电影剧本，每次都要批一下剧本写得太坏了，都是先有教条，再写剧本。不过为了稿费，我不得不翻。”（中国人民大学新闻系教授  许孟雄）","type":"paragraph"},{"text":"“我们中国地大人口多，一切措施都应考虑到这个特点。我不赞成搞百货商店，因为百货商店一垄断，许多街道上的小商店就被排挤了。统购统销也同样，都由国营集中，别人就没事可做了。","type":"paragraph"},{"text":"其实国营又缺乏干部，又缺乏道德，造成很多浪费，倒不如小商人会保护自己的店。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6743f050a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

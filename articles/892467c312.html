script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明市集会支持南越人民反美爱国斗争  大会通过支持电坚决支持胡主席声明和完全拥护毛主席声明  阮氏萍说胡主席和毛主席声明是对南越人民斗争的巨大鼓舞","authors":[],"dates":[{"year":1963,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明市集会支持南越人民反美爱国斗争"},{"type":"paragraph","text":"大会通过支持电坚决支持胡主席声明和完全拥护毛主席声明"},{"type":"paragraph","text":"阮氏萍说胡主席和毛主席声明是对南越人民斗争的巨大鼓舞"},{"type":"paragraph","text":"据新华社昆明六日电　昆明市各族各界五千多人今天下午隆重集会，严厉声讨美帝国主义和吴庭艳集团残酷屠杀越南南方人民和佛教徒的血腥暴行，坚决支持越南南方人民和佛教徒的反美爱国正义斗争。"},{"type":"paragraph","text":"大会一致通过了致越南南方人民的支持电，电报中表示坚决支持胡志明主席八月二十八日的声明，完全拥护毛泽东主席八月二十九日的声明。"},{"type":"paragraph","text":"中共云南省委书记处书记赵健民，云南省副省长吴作民，省政协副主席寸树声、张天放、王少岩，中共昆明市委书记处书记黎韦，和大云南省分会主席、中越友协云南省分会副会长徐嘉瑞，昆明市副市长、中越友协云南省分会副会长经竹如，解放军驻昆明部队首长王启明少将等出席了大会。"},{"type":"paragraph","text":"专程来昆明参加这次大会的越南南方民族解放阵线代表团团长阮氏萍和团员黎成南、青海，在大会上受到了极其热烈的欢迎。"},{"type":"paragraph","text":"出席大会的还有越南驻昆明领事黄锦鸿和在昆明的其他越南外宾。"},{"type":"paragraph","text":"云南省副省长、中越友协云南省分会会长刘林元在热烈的掌声中讲话。"},{"type":"paragraph","text":"刘林元强烈谴责美吴集团血腥镇压越南南方的佛教徒、大中学校学生、知识分子和广大人民的滔天罪行。"},{"type":"paragraph","text":"刘林元还强烈谴责现代修正主义为了讨好美帝国主义而反对越南南方人民同美帝国主义及其走狗进行针锋相对的斗争。"},{"type":"paragraph","text":"中国佛教协会云南省分会副会长月沧法师和云南省学生联合会主席张维忠也在会上讲了话。"},{"type":"paragraph","text":"越南南方民族解放阵线代表团团长阮氏萍在热烈的掌声中讲话。她说，九年来，美帝国主义使用了各种最凶恶的手段来屠杀越南南方人民。但是，越南南方人民的反美爱国正义斗争不但没有被扑灭，而是愈来愈得到发展和壮大。"},{"type":"paragraph","text":"阮氏萍说，六亿五千万中国人民一贯热情地支持越南南方人民的反美爱国正义斗争。她说：胡志明主席和毛泽东主席的声明，对越南南方人民的斗争是一个巨大的鼓舞。我们绝对地相信：具有革命传统的越南南方人民的反美爱国正义斗争一定会取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"892467c312"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

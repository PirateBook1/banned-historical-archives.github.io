script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席提出的关于无产阶级革命事业接班人五项条件  临洮县委积极培养和选拔妇女干部","authors":[],"dates":[{"year":1973,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席提出的关于无产阶级革命事业接班人五项条件"},{"type":"paragraph","text":"临洮县委积极培养和选拔妇女干部"},{"type":"paragraph","text":"新华社兰州电　中共甘肃省临洮县委切实加强对妇女工作的领导，按照毛主席提出的关于无产阶级革命事业接班人的五项条件，积极培养和选拔妇女干部，使她们在三大革命运动中发挥积极作用。"},{"type":"paragraph","text":"一九七一年以来，临洮县委经常把关于妇女干部的培养问题列为议事日程，积极培养和选拔了一批妇女干部。现在，这个县的县、社、队干部总数中，妇女干部占百分之三十五。有二十六名女干部担任了县、社两级党委委员、常委和县、社两级革委会委员、副主任。"},{"type":"paragraph","text":"临洮县委为了培养妇女干部，分期分批地抽调妇女干部进行学习。去年一年内，举办了三期全县妇女干部学习班，组织她们联系实际，学习马克思、恩格斯、列宁、斯大林和毛主席关于妇女工作的论述，学习毛主席的《为人民服务》、《纪念白求恩》和《愚公移山》等著作。她们通过学习，提高了阶级斗争和路线斗争的觉悟。苟家滩公社妇委会主任祁春兰，仅有初小文化程度，读马列著作和毛主席著作有困难。县委送她到地委举办的妇女干部学习班学习，经过具体辅导，使她学习马列原著的能力有了提高。回到工作岗位以后，她能够坚持自学，在同志们的帮助下，已经读完毛主席的五篇哲学著作和《共产党宣言》的有关章节，并且能自觉地用革命理论指导自己的实践，受到领导和群众的好评。"},{"type":"paragraph","text":"临洮县委经常在县委召开的各种会议上，反复宣传做好妇女工作的重要性。县委领导成员经常深入机关和农村社队，了解妇女干部的思想和工作情况，帮助她们解决一些实际困难。红涛公社妇女干部薛景梅最初缺乏做群众工作的经验。县委书记王志荣便带上她到这个公社的联合大队红上生产队，帮助她总结了由七名女社员组成的“铁梅班”大打农业翻身仗的先进事迹和经验，并召开了现场会进行推广。薛景梅通过总结这个先进典型，认真学习做好群众工作的方法，进一步丰富了工作经验。"},{"type":"paragraph","text":"临洮县委为了帮助妇女干部提高工作能力，还有计划地把妇女干部放到阶级斗争和路线斗争的第一线和环境比较艰苦的地方，让她们在革命斗争实践中增长才干。近两年来，全县已有二十六名妇女干部被分配到山区公社去锻炼独立工作能力，她们已经取得很好的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c350750151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京工商界开展四反运动　一般工商业者思想尚有顾虑","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"南京工商界开展四反运动　一般工商业者思想尚有顾虑","type":"title"},{"text":"【南京记者组七日讯】目前南京市正在工商界中开展反行贿、反欺骗、反暴利、反偷漏运动。工商业者一般的思想顾虑有四怕：(1)怕坐牢；(2)怕追赃；(3)怕坦白出来加税；(4)怕丢脸。因此，小的问题敢坦白，大的问题不敢坦白。有的本身问题不多或不大的人，急于开展坦白运动，有些有问题的人只是表面上表示拥护。南京市委根据上述思想情况，确定下述四个原则，通过工商联进行动员教育，开展反行贿、反欺骗、反暴利、反偷漏运动。","type":"paragraph"},{"text":"(一) 凡在三反运动中坦白的，一律按自动坦白论处；(二)检举重大问题有功的奖励；本身有问题，但也检举了别人的，可酌情抵消本身问题的全部或一部；(三)自动坦白的问题，轻微的一律不追，重大的从轻处理；非法所得，可以分别情节轻重追缴一部或不追；(四)不自动坦白而被检举出来的，除将非法所得全部追缴外，并依法严惩。","type":"paragraph"},{"text":"以上四项原则，华东局批示同意，并指出：在工商界四反运动中注意团结资本家和守法商人，打一儆百地给奸商以打击。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9faa2f5e1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

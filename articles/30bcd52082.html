script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"双磨大队大兴勤俭节约新风尚  大队领导班子经常组织干部和社员学习毛主席关于“自力更生”、“艰苦奋斗”的教导，促进了人的思想革命化，加速了集体经济的发展。去年粮食大幅度增产，收入大大增加，开支大大缩小。","authors":[],"dates":[{"year":1970,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"双磨大队大兴勤俭节约新风尚"},{"type":"paragraph","text":"大队领导班子经常组织干部和社员学习毛主席关于“自力更生”、“艰苦奋斗”的教导，促进了人的思想革命化，加速了集体经济的发展。去年粮食大幅度增产，收入大大增加，开支大大缩小。"},{"type":"paragraph","text":"新华社二十六日讯　北京市房山县长沟公社双磨大队领导班子重视对干部和社员进行勤俭节约的教育，经常组织干部和群众学习毛主席关于“自力更生”、“艰苦奋斗”和勤俭办一切事业的教导，坚持少花钱多办事，不花钱也办事的原则，促进了人的思想革命化，加速了集体经济的发展。"},{"type":"paragraph","text":"双磨大队革委会为在队里树立勤俭节约的新风尚，主要负责干部以身作则，带领群众，依靠双手打井修渠，改造洼地，变低产为高产。他们还自力更生创办修配厂、铁匠炉、木工组、医疗站和畜牧防疫组。基本上做到：小型农具自己制，农业机械自己修，一般零件自己配，牲口小病自己治，马掌全部自己钉，仅去年一年全大队就节约开支五千多元。去年，这个大队出现了粮食大幅度增产，收入大大增加，开支大为缩小的一片崭新气象，不仅还清了历年欠国家的贷款，公共积累增加了百分之十三，而且社员的收入也有增加。现在这个大队的社员们干劲冲天，备耕活动热火朝天，春播用的肥料已经全部送到田间，他们决心今年要夺取更大的增产。"},{"type":"paragraph","text":"双磨大队革委会在抓勤俭节约的教育中，首先抓紧对干部的思想教育。他们经常结合本大队的两个阶级、两条道路、两条路线的斗争历史，组织干部认真学习毛主席关于“自力更生”、“艰苦奋斗”和“勤俭办社”的教导，使干部深刻地认识到，勤俭节约不仅是为了节省几个钱，更重要的是为了巩固无产阶级专政。只有胸怀无产阶级革命，养成艰苦奋斗的作风，才能坚持社会主义的政治方向，自觉地抵制资产阶级的思想腐蚀。很多干部用高标准严格要求自己，做到带头人带头勤俭节约。有的干部家里生活有困难，坚决不向国家和集体借支一分钱、一斤粮，而是用勤俭持家的办法自己解决困难。在领导队里发展生产时，大队干部十分注意节约基本建设的投资和生产费用的开支。去年春季，水稻即将插秧时，天旱不下雨，有人提议向国家贷款，用机器打井。大队革委会立即组织干部和贫下中农带着问题学习毛主席的教导。经过学习，大家认为打机井要用一万多元，还要三个多月时间，既要向国家贷款，又远水解不了近渴。他们发动社员和干部人人出主意，想办法，终于试制成功了水泥井管。只用很短的时间，就打了几口坚固、实用的水井，及时保证了插秧用水。去年大队革委会放手发动群众，大力开展积肥、沤肥活动，给每亩田平均施肥二万五千多斤，节省了化肥开支，增强了地力，获得了粮食大丰收。"},{"type":"paragraph","text":"双磨大队革委会还结合中心工作和群众中的活思想，经常举办活学活用毛泽东思想的学习班和讲用会，树典型、立标兵，对群众进行勤俭节约的教育，使毛主席关于勤俭节约的教导更加深入人心。在创办农具修配厂时，全大队只选派了三名贫下中农到县里学习了两天半，回队后就办起来。他们把牲口棚当厂房，用破砖头搭起土红炉，没有工具找来废品自己制。过去这个大队每年用于修理农业机械的费用要花三、四千元。修配厂办起后，不但节约了这笔费用，还能打制多种小农具。一年来，这个小修配厂已为社员打制和修理小农具一千二百多件、马掌四千只。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30bcd52082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

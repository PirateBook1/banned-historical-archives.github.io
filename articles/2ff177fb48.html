script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实政策　种足种好棉花  河北省委召开全省棉花生产座谈会，深入揭批“四人帮”罪行，提高思想认识，制定有效措施，决心把棉花生产搞上去  纪登奎陈永贵副总理参加会议并作重要指示","authors":[],"dates":[{"year":1978,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实政策　种足种好棉花"},{"type":"paragraph","text":"河北省委召开全省棉花生产座谈会，深入揭批“四人帮”罪行，提高思想认识，制定有效措施，决心把棉花生产搞上去"},{"type":"paragraph","text":"纪登奎陈永贵副总理参加会议并作重要指示"},{"type":"paragraph","text":"据新华社石家庄四月二十日电　中共河北省委最近召开全省棉花生产座谈会，讨论制定有效措施，决心把棉花生产搞上去，夺取今年粮棉双丰收。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理纪登奎、陈永贵亲自参加了会议，并作了重要指示。"},{"type":"paragraph","text":"近几年来，河北省的棉花生产逐年下降。主要原因是“四人帮”的干扰破坏，“以粮为纲，全面发展”的方针得不到贯彻执行，党的有关棉花生产的政策不落实，部分干部、群众有“种棉吃亏”的思想。"},{"type":"paragraph","text":"在这次座谈会上，通过深入揭批“四人帮”的罪行，提高了大家的思想认识。他们一致表示，要努力把棉花生产搞上去。"},{"type":"paragraph","text":"现在，河北省各级党委都把棉花生产纳入了重要议事日程。邯郸地区各级党委重点抓了种棉花多的社、队，书记、常委亲自搞丰产方、试验田。地委第一书记李维新和第二书记刘俊孝亲自到毛主席视察过的成安县九二四公社搞棉花丰产方、试验田。他们同公社党委共同研究夺取粮棉双丰收的具体措施，规划了丰产方。发现丰产方水源不足，就组织社队打井，扩大水浇地面积。地委其他书记、常委也都在各自的点上搞丰产方和试验田，同时重点抓好永年、成安、武安、临漳、磁县等五个重点产棉县。"},{"type":"paragraph","text":"河北省委认为，认真落实棉花政策，是把棉花生产搞上去的重要一环。为此，他们很快把中央有关棉花生产和收购的政策规定下发到基层；同时，根据本省的实际，制订了河北省的八条补充规定。不少县也根据中央和省的政策规定精神，按照“定种植面积、定产量、定交售量、定自产粮、定口粮标准”和超产奖励的原则，各自研究制订了“五定一奖”的具体办法。这些政策的实行，受到广大干部群众的欢迎。普遍反映，政策对了，人心齐了，把棉花生产搞上去有希望了。"},{"type":"paragraph","text":"保证棉田面积和播种出全苗是今年棉花大上的第一步。为此，河北省各级党组织都把这两项工作作为当前棉花生产重点来抓，坚决种足种好棉花。中共赵县委员会为了落实棉花面积，组织县、社、队三级干部深入社队，县委常委包片，县、社干部包大队，大队干部包生产队，定棉花地块亩数，定负责人，建立植棉卡片，通过丈量认真填写，向公社备案。对棉田面积不足的社队，及时作工作，使之坚决补足。为了确保棉花出全苗，多数县举办了植棉技术训练班，编印技术教材，发到植棉生产队。同时，整顿和建立以妇女为主体的植棉组，保证从种到收负责到底。改变过去植棉组春天建、夏天乱、秋天散的现象。"},{"type":"paragraph","text":"为了把棉花生产搞上去，河北省各级党组织还发动各行各业全力以赴支援棉花生产。"},{"type":"paragraph","text":"今年，河北省棉花播种准备工作比以往任何一年都好。目前，从燕山南麓到太行山东侧，播种已经开始。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈永贵","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ff177fb48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北许多老虎又耍许多新花招　企图以“耍死狗”办法蒙混过关","authors":[],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"东北许多老虎又耍许多新花招　企图以“耍死狗”办法蒙混过关","type":"title"},{"text":"【东北总分社十八日讯】东北许多老虎在“三反”、“五反”运动中耍出很多新的花招，普遍采取“耍死狗”的办法，企图蒙混过关。在机关里大致有下面三种：","type":"paragraph"},{"text":"一、装出一副可怜相，以骗取群众的怜悯：有的“老虎”一谈就哭，骂自己，打自己的嘴巴，向别人鞠躬；有的自己讲一套政策，说明已坦白了，不敢隐瞒了，以此骗取群众的怜悯，希望宽大，企图蒙混过关。","type":"paragraph"},{"text":"二、写血书、发誓、具结：有的“老虎”说：“再有就枪毙我”，“杀头我也要喊“共产党万岁”，“我自己捆上送法院”等。市公安局消防队一“老虎”身上装了四盒火柴、一把小刀，故意露出给别人看。当领导上把他的火柴掏出，故意限他五分钟到一空房里去自杀时，结果他大哭一场，交出小刀。","type":"paragraph"},{"text":"三、转移斗争目标：有的“老虎”假积极，领导斗争有的还反咬别人。如沈阳市修建委员会第一工程公司支部书记，平常作风不正派，在运动开始时，也没洗好澡，就被“老虎”抓住，说他贪污。","type":"paragraph"},{"text":"此外沈阳市许多不法资本家近来已改变拉拢工人、破坏“五反”的花招，普遍采取“耍死狗”的办法，企图赖过“关”去。沈河区两个不法资本家被指令到该区人民政府坦白后，二十四小时未进饮食，企图以此恐吓干部。南市区德盛昌代理店经理极其狡猾、蛮横地对工作组的人员说：“你们要我谈，得先把事实告诉我，不然我不知道谈什么。”并声言：“伪满时我就什么都不在乎！”这些不法资本家之所以敢于采取耍死狗的办法对付政府，主要原因是“五反”运动尚未形成排山倒海之势，而某些工作组的干部有勇无谋，分兵把口，不能充分依靠群众逐一破案，也给他们以可乘之机。上述问题已引起该市领导机关的注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8bfadf42d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

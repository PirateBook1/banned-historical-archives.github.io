script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李副总理圆满结束对孟加拉国访问  齐亚总统和夫人到机场欢送机场上举行隆重欢送仪式  中孟签订经济技术合作协定和科技合作协定","authors":[],"dates":[{"year":1978,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李副总理圆满结束对孟加拉国访问"},{"type":"paragraph","text":"齐亚总统和夫人到机场欢送机场上举行隆重欢送仪式"},{"type":"paragraph","text":"中孟签订经济技术合作协定和科技合作协定"},{"type":"paragraph","text":"新华社达卡三月二十一日电　中华人民共和国国务院副总理李先念圆满结束对孟加拉人民共和国的正式友好访问，三月二十一日上午，带着孟加拉国人民对中国人民的深厚友情乘专机离开达卡回国。"},{"type":"paragraph","text":"中国外交部长黄华以及林佳楣、何理良和李副总理的其他随行人员同机离开达卡。"},{"type":"paragraph","text":"达卡市民二十一日一早就纷纷涌上街头，在通向机场的道路两旁向中国客人送别。"},{"type":"paragraph","text":"孟加拉国总统齐亚·拉赫曼和夫人到机场热烈欢送李副总理一行。"},{"type":"paragraph","text":"在机场上举行了隆重的送别仪式。"},{"type":"paragraph","text":"李副总理在齐亚·拉赫曼总统的陪同下，登上检阅台，检阅了孟加拉国三军仪仗队。乐队奏中孟两国国歌。"},{"type":"paragraph","text":"在专机的舷梯旁道别时，齐亚·拉赫曼总统一再请李副总理转达他对华国锋总理、叶剑英委员长和邓小平副总理的问候。齐亚·拉赫曼总统和李副总理都表示希望能够很快地再见面。他们还表示希望孟中两国之间的交往更加频繁。"},{"type":"paragraph","text":"在机场上送别中国客人的还有：孟加拉国副总统阿卜杜斯·萨塔尔、负责外交部的总统顾问沙姆斯·哈克等高级军政官员。"},{"type":"paragraph","text":"中国驻孟加拉国大使庄焰和大使馆的其他官员、在孟加拉国工作的中国专家和中国留学生也到机场送行。"},{"type":"paragraph","text":"在机场送行的还有各国驻孟加拉国的外交使节。"},{"type":"paragraph","text":"在这之前，李先念副总理和夫人林佳楣到总统府会见齐亚·拉赫曼总统和夫人，向他们道别。"},{"type":"paragraph","text":"新华社达卡三月二十一日电　中华人民共和国政府和孟加拉人民共和国政府《经济技术合作协定》和《科技合作协定》三月二十一日上午在达卡总统府签订。"},{"type":"paragraph","text":"中国外交部长黄华和孟加拉国负责计划部的总统顾问米尔扎·努尔·胡达分别代表各自政府在协定上签字。"},{"type":"paragraph","text":"签字仪式后，他们热烈握手，互相祝贺。"},{"type":"paragraph","text":"在对新闻记者发表讲话时，米·努·胡达和黄华对李先念副总理富有成果的访问和协定的签订表示满意。他们表示相信，两国之间悠久的友好合作将得到进一步巩固和发展。"},{"type":"paragraph","text":"中国方面出席签字仪式的有：外经部副部长程飞，外交部亚洲司司长沈平、礼宾司副司长刘华。中国驻孟加拉国大使庄焰也出席了仪式。"},{"type":"paragraph","text":"孟加拉国方面出席仪式的有：负责外交部的总统顾问沙姆斯·哈克、外交秘书塔巴拉克·侯赛因、计划部对外资源局秘书穆希特、辅助外交秘书曼佐尔·乔杜里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9930afe721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

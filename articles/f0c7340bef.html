script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼电毛主席祝贺七一  基督教革新运动筹委会亦电祝贺","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼电毛主席祝贺七一"},{"type":"paragraph","text":"基督教革新运动筹委会亦电祝贺"},{"type":"paragraph","text":"【新华社西宁三十日电】班禅额尔德尼二十八日致电毛主席和中共中央委员会，祝贺中国共产党诞生三十周年。电文称：西藏人民在共产党领导下，脱离了帝国主义的羁绊，回到人民祖国的大家庭来享受民族平等自由幸福的新生活。我们饮水思源，深知没有共产党就没有新中国；没有新中国，西藏人民不可能回到祖国的怀抱。这是我们永矢不忘的。班禅誓以至诚率领西藏人民，在共产党领导下，与国内各兄弟民族共同为巩固祖国伟大的胜利建设和新西藏而奋斗。"},{"type":"paragraph","text":"【新华社上海三十日电】中国基督教抗美援朝三自革新运动委员会筹委会于“七一”前夕致电毛主席，祝贺中国共产党建党三十周年。电称：敬爱的毛主席：在您英明的领导下，中国人民经过长期艰苦卓绝的革命斗争，不但解放了全国大陆，而且更为新中国的建设创造了稳固的基础；同时，中国基督教也得以从帝国主义控制的魔掌下拯救出来。我们决心在您胜利旗帜的领导与鼓舞下，坚决肃清基督教内帝国主义的一切影响，建设中国基督徒自治、自养、自传的教会。"},{"type":"paragraph","text":"该会并发出通告，号召全国基督教徒在“七一”普遍地庆祝中国共产党三十周年诞辰；各地基督教教会团体都应布置学习，以便使每一个教徒都明了中国共产党对于中国人民的伟大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0c7340bef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在工人、农民中不划右派分子的通知","authors":[],"dates":[{"year":1957,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于在工人、农民中不划右派分子的通知","type":"title"},{"text":"各省市、自治区党委：（另印发北京各单位）","type":"appellation"},{"text":"现在农村中的社会主义教育运动和工人中的整风运动正在逐步开展，不少地方来问在农民和工人中要不要划右派分子。中央认为：在农村中，对于地主、富农、反革命分子和其他坏分子，没有改变成分的，即照原来的成分对待，已经改变了成分又进行捣乱破坏的，可以分别恢复他原来的成分，戴上原来的帽子，但不要叫右派分子。富裕中农的资本主义思想应当批判，不要戴右派分子的帽子。工厂中科室以上的干部和技术人员可以划右派分子，在工人中则只定先进、中间、落后的界限，不作左中右的划分。是阶级异己分子、反革命分子、流氓分子、坏分子的，可按各人具体情况加以确定，但一律不用右派分子的名称。工人、农民中已经划了右派分子的，应当改正。此点望即通知工厂和农村中的党的基层组织。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"328d4b7f5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

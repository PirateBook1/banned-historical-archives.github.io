script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席到了成都量具刃具厂","authors":["曹国玺"],"dates":[{"year":1958,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"3月5日是一个风和日暖的日子，下午四点多钟，成都量具刃具厂备料车间主任王德明刚刚写完了一个工作报告，忽然有人在门口喊:“毛主席来了!”他一时还不敢相信这个最幸福的消息，连忙下樱跑出车间的大门，两辆小汽车已停在不远的地方，毛主席正跨出车门。王德明欢喜得心里直跳，激动得眼眶有些润湿，赶忙加快脚步去迎接毛主席。毛主席紧紧握住了他的手，一股热呼呼的暖流流遍了他的全身，毛主席慈祥的笑了笑，问他:“你是车间主任吗?”"},{"type":"paragraph","text":"王德明回答:“是车间主任。”"},{"type":"paragraph","text":"毛主席问了他的名字以后，又问他是从那里来的，是什么地方的人。"},{"type":"paragraph","text":"毛主席亲切的问话，引起了这个有着二十多年工龄的车间主任的无限心事。他想说，就是由于您的英明领导，我这个在旧社会混碗饭吃都困难的普通工人才当了车间主任；平地里才盖起了这么多的新的工厂……因为想说的话太多了，反而不知从那里说起，他只向最敬爱的毛主席简单的介绍了自己的身世。"},{"type":"paragraph","text":"毛主席用手指了指锻工房问王德明:“你会这个吗?”"},{"type":"paragraph","text":"王德明说:“不会，我是车工。”"},{"type":"paragraph","text":"毛主席说:“你是车工作的车间主任?”"},{"type":"paragraph","text":"王德明说:“是!”"},{"type":"paragraph","text":"毛主席又用征求意见的口气说:“我看看你们的车间，可以吗?”"},{"type":"paragraph","text":"毛主席的态度是这么谦虚，和蔼，感动得王德明只是连忙点头，随着毛主席进了刃具厂房的备料车间。"},{"type":"paragraph","text":"车间门口的一台汽锤有节奏的一起一落，锤打着火红的铁件，火花四射，好像燃放起的一串串喜炮。主席停下脚步仔细的看着工人们操作。再往前走，宏伟的厂房里排列着许多崭新的机床。王德明向毛主席介绍，这些机床大部分是我国制造的，型号是最新式的，生产效率很高。毛主席微微偏过头来，听得很有兴趣。这时工人们发现毛主席来了，车间里立刻沸腾起来，有的不由得停下了手里的操作，有的扶在过道的旁边，工人们的脸上个个浮现着激动的笑容，幸福和喜悦的气氛洋溢在整个车间，热烈的掌声响成一片。"},{"type":"paragraph","text":"走到车间的材料库，毛主席问这是什么地方?王德明说:“是放材料的地方。”毛主席用手指着一种材料又问，这是什么材料?王德明说:“这是做量具的材料。”走到调直台前，毛主席问:“这是什么?怎么用?”王德明马上作了表演，旋转上面的把手，把一根微弯的铁棒压直。前面的检查台上放着许多刚刚做出的产品配件，毛主席走在这里又停了下来，他问着一个又一个配件的名称，然后又拿起一个配件问道:"},{"type":"paragraph","text":"“这是量尺?”王德明说:“是量尺，也叫卡尺。”"},{"type":"paragraph","text":"青年工人吴朝武依偎在毛主席的身边，毛主席慈爱的眼光落在他的身上，问他多大年纪啦?"},{"type":"paragraph","text":"吴朝武脸一下红了，说:“十九岁了。”"},{"type":"paragraph","text":"王德明向毛主席介绍:“我们车间的学工很多，都是前年招收的。”"},{"type":"paragraph","text":"毛主席又关切的问是从那里招的?"},{"type":"paragraph","text":"王德明说:“当地招收的。”"},{"type":"paragraph","text":"毛主席才由备料车间走到铣刀车间，厂党委书记刘炬和厂长杨亭秀闻讯赶来了，毛主席问了他们的姓名，一一和他们握了手。本来毛主席是怕影响他们的工作，所以没有通知他们，可是他们一听说毛主席来了，便立刻飞快的赶来。"},{"type":"paragraph","text":"这时已经是下午五点钟，工人们交班的时候到了，毛主席到来的喜讯已经传遍了全厂，成千的工人一下都涌到铣刀、铰刀车间，大家都要争到看看自己最敬爱的领袖毛主席，楼上，窗台，机器上到处都挤满了人，“毛主席万岁”的欢呼声和掌声响成一片。"},{"type":"paragraph","text":"毛主席时时握住工人们沾满油污的手，又连连向大家挥手致意，由刘炬和杨亭秀陪同着一连看完了铣刀、铰刀和热处理三个车间。"},{"type":"paragraph","text":"毛主席又进了工修厂房的机修车间，黑板报上写着的夜班车工组生产跃进的保证引起了毛主席的注意，毛主席很有兴趣的看着保证中的一条条内容，其中有一条写着:“要作到文明生产”，主席回过头来问:“什么是文明生产?”"},{"type":"paragraph","text":"刘炬回答说:“文明生产就是要贯彻对机器的维护保养，作到安全，清洁、卫生和生产有秩序。”"},{"type":"paragraph","text":"毛主席高兴的笑了笑，说:“很好!”"},{"type":"paragraph","text":"走出工具车间的门口，毛主席向欢呼的人群连连挥手，恋恋不舍的上了汽车，工人们舍不得离开自己的领袖，可是毛主席要操劳全国的大事，怎么能长久的留在厂里呢!"},{"type":"paragraph","text":"毛主席走了，可是工人激动的心却长久的平静不下来。王德明一夜都没有睡好觉，他一直回忆着和毛主席见面的情形。第二天一早，他把毛主席的像挂在车间自己办公的地方，心里不断的念叨着:毛主席，我一定要学会锻工，克服一切毛病，当好车间主任。"},{"type":"paragraph","text":"工具车间的老工人罗建群一闭上眼睛，面前就现出毛主席的伟大形像。毛主席为了全国人民的幸福，日夜勤劳，还到工厂下车间；自己比毛主席年轻得多，难道就能松一口气，向年轻人服输吗?不，决不!他半夜里披起了衣服，开燃了灯，写出了两年半完成五年任务的规划。第二天，他向别人说:“再次见毛主席，要当了英雄模范到北京去见!”"},{"type":"paragraph","text":"和毛主席握过手的年轻女工周光碧，她感到自己成了最幸福的人，她在日记上记下了和毛主席见面的最幸福最难忘的时刻，上面还写着自己的决心:“战胜困难，争取当模范，为社会主义立功。”"},{"type":"paragraph","text":"毛主席给工人们带来了无限的鼓舞力量。主席来过的当天晚上，生产成绩是历来最高的一天，你只要问一问一天完成五天工作量的李金玉:“生产干劲为什么那样大?”他回答得很简单:“因为看见了毛主席!”在他工作的工具车间，主席来以前，只有他和田景琦的车床上插着奖旗，可是现在呢?离主席来的时间不过二十多天，一半以上的车床上都挂上了奖旗。"},{"type":"paragraph","text":"(四川日报记者曹国玺)"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\04\\584d030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席在成都量具刃具厂参观，受到职工们的热烈欢迎。\u003c/FONT\u003e"}],"comments":[],"origin":"四川日报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2caac045d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"放手发动群众彻底打倒反革命黑帮","authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"放手发动群众  彻底打倒反革命黑帮","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"南京大学革命学生、职工和教师，揪出了反党反社会主义的反革命分子匡亚明，这是一件大快人心的事。改组共青团北京市委，罢了那些反党反社会主义分子的官，夺了他们的权，也是一件大快人心的事。","type":"paragraph"},{"text":"最近以来，广大工农兵，广大革命干部，广大革命知识分子，高举毛泽东思想的伟大红旗，大闹无产阶级文化革命，向一切资产阶级顽固堡垒，冲锋陷阵，取得了一个又一个的胜利。","type":"paragraph"},{"text":"匡亚明镇压革命群众运动的反革命事件，告诉我们什么呢？","type":"paragraph"},{"text":"它告诉我们，匡亚明这些牛鬼蛇神，这些反党反社会主义的反革命黑帮，是决不会自动退出历史舞台的，是决不会甘心自己的失败的。他们必然要负隅顽抗，必然要作垂死的挣扎，必然要采取种种阴险毒辣的手段，来镇压革命的群众运动，来维持他们摇摇欲坠的反革命统治。","type":"paragraph"},{"text":"反党反社会主义的资产阶级代表人物，他们盗窃党的名义，把自己所控制的许多部门，当作进行反党活动的阵地。他们利用一整套专政的工具，来对付革命的群众和无产阶级左派。他们有组织、有计划、有领导地同党中央和毛主席所发动的这场文化大革命相对抗。运动刚刚开始，群众还没有发动起来，他们就刮阴风，造谣言，制造混乱，转移目标，设下重重障碍，束缚群众手脚。无产阶级左派刚一说话，贴上几张大字报，他们就暴跳如雷，歇斯底里大发作，对左派组织围攻，谩骂恐吓，横加罪名，进行政治陷害。这些家伙们有个奇怪的逻辑，谁要揭露他们，谁要反对他们这伙黑帮，就说谁是“反党”、“反中央”。他们这样干的结果，恰恰和他们的愿望相反，完全暴露了他们这些保皇党、反革命党的真面目，也就为他们的彻底垮台敲响了丧钟。","type":"paragraph"},{"text":"这场文化大革命，对于那些被资产阶级代表人物篡夺了领导权的部门和单位来说，是一个夺权的斗争，是一个变资产阶级专政为无产阶级专政的斗争。这个斗争，决不能采取改良主义的办法，决不能搞“和平过渡”，决不能搞“合二而一”，而必须采取彻底革命的办法，必须把一切牛鬼蛇神统统揪出来，把他们斗臭、斗垮、斗倒。","type":"paragraph"},{"text":"要取得这场斗争的胜利，必须放手发动群众。对群众运动采取什么态度，是支持还是反对，这是区别革命和反革命的一个极重要的标志。我们应当满腔热情地、全心全意地支持革命的群众运动，积极地投身到这个运动中去，正确地指导这个运动。我们一定要坚定地依靠无产阶级左派，以工农兵为革命的主力军，团结百分之九十五以上的人民群众和百分之九十五以上的干部，集中火力，集中目标，向反党反社会主义黑帮开火，向资产阶级顽固堡垒开火，向一切牛鬼蛇神开火。","type":"paragraph"},{"text":"革命的大字报，是揭露一切牛鬼蛇神的照妖镜，是放手发动群众向敌人猛烈冲击的最有效的办法。一切反党反社会主义的反革命分子，都最害怕大字报。一切革命群众，都最喜欢大字报，都把大字报当作揭露和战胜敌人的最强有力的新式武器。你贴一张，我贴一张，什么反党反社会主义的罪行都可以揭发出来，什么反党反社会主义的黑帮都可以揪出来，叫他躲也躲不了，藏也藏不住。我们就是要大搞大字报，大辩论，大鸣大放，大长无产阶级左派和革命群众的志气，大灭资产阶级代表人物、资产阶级“学术权威”和一切牛鬼蛇神的威风。","type":"paragraph"},{"text":"对那些资产阶级顽固堡垒，一定要群起而攻之。那些反党反社会主义反毛泽东思想的资产阶级代表人物，他们继续骑在人民的头上作威作福，就要在报纸上点他们的名，撤他们的职，罢他们的官，夺他们的权，坚决进行改组。象坚持反党反社会主义反毛泽东思想的前中共北京市委，不改组怎么行呢！象作为前中共北京市委的帮凶、疯狂毒害青少年的前共青团北京市委，不改组怎么行呢！象这些反革命顽固堡垒的头头们，不罢他们的官怎么行呢！","type":"paragraph"},{"text":"我们一定要放手发动群众，把反党反社会主义反毛泽东思想的反革命黑帮统统打倒，把他们盘踞的一切阵地统统夺回来，牢牢地掌握在无产阶级手里。","type":"paragraph"},{"text":"我们一定要高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底，不获全胜，决不收兵。","type":"paragraph"},{"text":" （《人民日报》一九六六年六月十六日， 社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年六月十六日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec690bda78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

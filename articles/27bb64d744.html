script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省少数干部对胡风反革命集团问题存在的糊涂思想","authors":["石正章"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"安徽省少数干部对胡风反革命集团问题存在的糊涂思想","type":"title"},{"text":"石正章","type":"authors"},{"text":"【安徽分社十一日讯】安徽省直属机关中少数干部由于文化水平所限，对人民日报揭露胡风反革命集团罪恶活动的两批材料(以上是六月九日以前的反映，第三批材料还未公布)看不懂，对胡风情况不了解，因此存在很多糊涂思想。最普遍的是很多人对胡风不熟悉，认为是文艺界的事，与己无关。省人民银行有的干部说阶级斗争决定于武装力量，胡风问题没有多大意思，他是耍笔杆的，不能起多大作用。医院里有的医生也说胡风问题没有多大危害性，拿笔杆子怎么能破坏党的事业，叫我们怎么警惕呢?省医药公司等单位还有些人说胡风真了不起，搞这么多人，认为胡风能力强，闹个人英雄主义，党打击他，不让他闹。有的说胡风太幼稚了，没有搞好，搞失败了；有的认为胡风不喜欢国民党，也不喜欢共产党；有的说胡风是否嫌自己地位低了?还有人说胡风不会是反革命分子，否则他怎么还向毛主席上书？交通厅曾有人说这是宗派斗争，主要是胡风和毛主席的思想有抵触，不得不小题大作。工业厅、妇联等单位有人还提出这样的问题：高岗和饶漱石的问题都没有大搞，为什么胡风的问题要这样大搞呢?","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27bb64d744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

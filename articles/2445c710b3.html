script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我选择了坦白的道路","authors":["西南人民革命大学云南分校3部6班9组　钱思训"],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"我选择了坦白的道路","type":"title"},{"text":"西南人民革命大学云南分校3部6班9组　钱思训","type":"authors"},{"text":"自三反运动开始以来，我认为这是针对一些在职干部的措施；因此，漠不关心。自听了教务长的动员报告，苦口婆心的反复交代政策，说明决心深入开展学员中三反五反运动的重要性后，我开始考虑到我未暴露的违法瞒税、虚报账目的行为和贪污事实。但是，思想上顾虑很大，恐怕说出来会受处分，分派工作时会受影响；不说吧？又怕被人检举、怕毕不了业，又疑心领导上已经掌握了我的材料了，心中更觉痛苦不安。经过各级领导的一再交代政策，说明了这是为了拯救我们，为了要在思想上铲除资产阶级思想的毒害，认识错误，痛改前非，才能打下全心全意为人民服务的基础。使我受到极大的教育。感觉到国家人民对我们的宽大，我为什么还不彻底坦白以洗清我浑身的污点。我终于选择了坦白的道路，在班的座谈会上大胆的坦白了在1950年我当店员时，曾替资方瞒税1000余万元及逃避资金，同年11月在弹花厂工作时，又接受工头行贿40万元虚报棉花50斤，又盗卖替军区弹制的棉花100多斤（合人民币400余万元）；1951年在显明被服工厂任会计时又盗卖厂方做军鞋原料约40万元。坦白后我感到身心愉快；但我决不松劲，我还要继续检查，彻底坦白交代，把我的手洗干净，并帮助同学洗手，从思想上行动上与贪污一刀两断，站稳无产阶级立场，重新做人，立功赎罪，以报答学校给我的教育。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第44期，西南人民革命大学云南分校，1952年2月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2445c710b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

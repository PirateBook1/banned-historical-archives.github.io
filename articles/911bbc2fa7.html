script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德传达中央指示","authors":["吴德"],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"吴德传达中央指示","type":"title"},{"text":"吴德","type":"authors"},{"text":"中央的指示精神主要体现在今天的社论上（按：《抓革命，促生产》），中央还准备正式发文件，我们先按社论精神去做。","type":"paragraph"},{"text":"对农村，中央布署了四条：","type":"paragraph"},{"text":"（一）县以下（包括县委、公社、大队）的文化革命，按“四清”布署来搞，学生不要去串联，不要到农村去串联。农村文化革命要依靠农民去搞，当前三秋大忙，要一致地抓三秋。","type":"paragraph"},{"text":"（二）有些地方把县的主要领导干部罢了官，应当由上级查明处理，不能某个人或某些人说罢就罢了。如果都罢了，生产就没有人抓了，饭也吃不上，我们怎么能谈上搞第三个五年计划。学生下乡，不是去串联，是劳动，参加三秋活动。","type":"paragraph"},{"text":"（三）农忙时期，文化革命和“四清”都要停止，搞三秋生产活动。","type":"paragraph"},{"text":"（四）破“四旧”，立“四新”在农村可以搞，但是靠农民自己来搞，而且在农闲中来搞。。学生下乡，只能宣传，不能打人，抄家，干涉农民。目前要马上抓郊区的工作，挺起腰杆子来领导，群众罢了官的不算数，还是要出来领导，这是中央的意见。","type":"paragraph"},{"text":"对城市、工厂：","type":"paragraph"},{"text":"工厂不论是国防工厂或民用工厂，科研尖端，还是日用品工厂，学生都不要进去串联。在工厂内要按“四清布署搞，外边人有意见可送大字报，工人和干部都要坚守岗位。”罢官问题要由上级查明处理。这一条，也包括了商业，服务行业和科研部门。机关里部份同志领导文化革命，一部分人还要领导经常生产，这些方法，办法要向学生宣布，如果有些学生不同意，要据理力争，挺身而出，坚持原则，按十六条办事。但是也不要镇压学生，不要有报复行为。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"911bbc2fa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

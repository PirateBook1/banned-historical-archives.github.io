script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省高级人民法院赔偿委员会来信答复通知书","authors":[],"dates":[{"year":2006,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"浙江省高级人民法院赔偿委员会来信答复通知书","type":"title"},{"text":"叶天和：","type":"appellation"},{"text":"你（单位）来信收悉，现答复如下：根据你来信内容，你被判处徒刑和执行刑罚的时间均发生在国家赔偿法施行的1994年12月31日以前，依照最高人民法院法复（1995）1号批复，应依照以前的有关规定处理，因此，你的情况不适用国家赔偿法规定的赔偿范围，你应按相关落实政策的规定去处理。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":"浙江省高级人民法院信访专用章","type":"appellation"},{"text":"2006年5月23日","type":"appellation"},{"text":"杭州萧山区人民法院信访室对右派叶天和《索赔书》的回应","type":"appellation"},{"text":"2007.11.28","type":"appellation"},{"text":"叶天和：","type":"appellation"},{"text":"你给最高人民法院的《索赔书》已转来我院。你1960年被本院以反革命罪判处有期徒刑8年。1979年纠正。你要求按国家赔偿法赔偿59年至79年因冤假错案的损失865959元。","type":"paragraph"},{"text":"《国家赔偿法》是1995年1月1日起实施的，不溯及既往。而你的问题发生在国家赔偿法实施前，因此不适用国家赔偿法。你来信后，我们也走访了你原来的单位杭州闸口艮山门电厂留守管理处，他们认为，你79年纠错后，原杭州闸口电厂已让你回原单位落实了工作，工资和一切福利待遇与其他职工都是一样的，政治上经济上均没有歧视，退休等待遇均一视同仁。根据当时情况，该办的已经办理。","type":"paragraph"},{"text":"杭州萧山区人民法院信访室","type":"appellation"},{"text":"2007年11月28日","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51228da73e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

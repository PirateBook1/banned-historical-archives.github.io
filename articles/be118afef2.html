script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市资本家破坏“三反”运动情况","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"贵阳市资本家破坏“三反”运动情况","type":"title"},{"text":"【贵州记者组一日讯】贵阳市资产阶级在三反运动中采取各种办法威胁工人、店员，迫使工人、店员不敢检举。有的工商业者漏税，是店员经手的，资方就对店员说：“你报的你去检讨，我赔钱”。贸易、运销、五金等业并有组织有计划地解雇工人，但都被劳动局碰了回去。工商界动员大会及店员开始检举后，资本家知道硬碰不行，又采取软的办法。有的以开业务会议“总结一年来的工作”为名，承认资方有官僚主义，要全体店员提意见，企图摸店员的“底”。店员提什么，资方就到工商联去坦白什么。有的施小恩小惠进行收买。如新生公司资方说：借的钱不要还了，年终奖金照发。有的从经济上威胁，永新电料行工人吴永平月薪仅十万元，欠资方八十万元，资方要他一次还清。有的把毛主席的“论自由主义”十一条搬出来要店员自己检讨，犯了一条就减薪。借反浪费压低工人生活的仍很多，如西南电料行原吃三餐，现改吃两餐；新华电料行将每日菜金由八千减为四千。","type":"paragraph"},{"text":"店员方面有三种情况：","type":"paragraph"},{"text":"一、青年店员情绪很高，磨拳擦掌准备检举，但掌握材料不多；","type":"paragraph"},{"text":"二、工龄较老的店员采取观望态度，怕丢饭碗和撕不开情面；","type":"paragraph"},{"text":"三、资方亲信如会计、掌柜等掌握资方材料最多。但基本未发动起来，还为资方作掩护，省市领导上和店员工会方面正商讨对资方采取对策中。","type":"paragraph"}],"comments":[],"origin":"1952年2月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be118afef2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

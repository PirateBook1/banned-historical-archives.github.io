script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席“自力更生”的伟大教导  乘无产阶级文化大革命的强劲东风  江西山区建起一千多座小型水电站","authors":[],"dates":[{"year":1969,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席“自力更生”的伟大教导  乘无产阶级文化大革命的强劲东风"},{"type":"paragraph","text":"江西山区建起一千多座小型水电站"},{"type":"paragraph","text":"新华社南昌二十三日电　江西山区广大贫下中农和革命干部遵照毛主席关于“自力更生”的伟大教导，乘无产阶级文化大革命的强劲东风，在最近三年之内兴建起一千三百多座小型水电站，发电能力达四万多瓩，超过了文化大革命前十六年兴建的小型水电站装机总容量的九倍。"},{"type":"paragraph","text":"江西大部分地区是山区，水利资源丰富，适宜兴建小型水电工程。但是，在解放前，由于国民党的反动统治，全省山区在水电建设上一直是一张白纸。解放后，由于叛徒、内奸、工贼刘少奇及其在江西的代理人顽固地推行“专家办电”、“洋奴哲学”、“爬行主义”、“物质刺激”等反革命修正主义黑货，严重地阻碍了小型水电事业的发展，到一九六五年，全省山区仅建成一百四十六座小型水电站，发电能力也只有四千六百瓩。"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，极大地焕发起了江西山区革命群众的革命精神。他们高举毛泽东思想伟大红旗，克服重重困难，在全省山区迅速掀起了群众性的办电热潮。他们遵照毛主席关于“自力更生”、“勤俭建国”的伟大教导，发扬艰苦奋斗的革命精神，坚持土法上马，就地取材。石城、广昌、靖安、莲花等十七个县，经过两年多艰苦奋斗，现在已经能够自行制造皮带盘、变压器、水轮机、发电机等二十多种小型水电建设上需要的器材和设备，基本上满足了当地兴建小型水电站的需要。莲花县最近两年兴建的三十多座小型水电站，绝大部分器材和设备，都是自己制造的。在施工中，缺少技术人员，他们便遵照毛主席关于“从战争学习战争”的教导，把贫下中农中的铁匠、木匠和泥瓦匠组织起来，以工地为课堂，采用老手带新手、边干边学、互教互学和分期分批实行现场培训等办法，在全省迅速培训出一批水电技术队伍。黎川县在文化大革命中兴办的七座小型水电站，都是从贫下中农中培训出来的水电技术人员，自己边勘察、边设计、边施工而建成的。"},{"type":"paragraph","text":"通过斗争实践，江西山区广大贫下中农深深体会到，自力更生地兴建农村小型水电站，是多快好省地发展农村水电事业，实现农业水利化和机械化的一项好办法，是大力落实毛主席关于“备战、备荒、为人民”伟大战略方针的重要措施。在大批水电站建成后，他们积极改善水电站的经营管理，努力降低电费标准和扩大服务范围，更好地为贫下中农、为农业生产服务。"},{"type":"paragraph","text":"随着农村小型水电建设的迅速发展，江西山区广大农村很快装上了电灯和办起了有线广播站，使广大贫下中农能够更好地学习毛主席著作，及时收听到毛主席的最新指示和以毛主席为首、林副主席为副的党中央的战斗号令。广大贫下中农说：山区建起水电站，农村广播响连天；毛主席北京发号令，隔山隔水能听见；心中升起红太阳，革命生产永向前！许多公社、生产队在建设起水电站以后，还兴办了综合加工厂和其他小型工厂，使原来需要大量人工畜力的碾米、榨油、磨面和粉碎饲料等农副产品的加工，大都由水电站带动的综合加工厂来完成，有效地节省了劳动力。遂川县去年仅用电力加工大米一项，就为农业生产节约了五十多万个劳动日。山区过去有不少“望天丘”、“高岸田”，缺水源，难灌溉，每年产量都很低；大批小型水电站建成后，广大贫下中农利用电力抽水灌溉，保证这些稻田获得了好的收成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b4cdd8bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

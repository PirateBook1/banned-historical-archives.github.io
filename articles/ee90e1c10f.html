script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“肃反的副作用是普遍的”","authors":["山西医学院","王及山"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“肃反的副作用是普遍的”","type":"title"},{"text":"山西医学院王及山","type":"authors"},{"text":"（王及山：山西医学院助教）","type":"subtitle"},{"text":"“‘肃反’运动的成绩是有限的，而副作用是普遍的，‘肃反’控制面20%太大了！”","type":"paragraph"},{"text":"“‘肃反’里练气功，蹲班房，有人妊娠了还让他蹲凳子，是变相的体罚，在老虎房抽烟大小便，都受限制，要喊报告，有时治安员半夜拿了枪来威胁。有的党员带头打人。”","type":"paragraph"},{"text":"说某教授在“肃反”中，曾几次要摸电门自杀。附属医院周某曾对他说过：“我在‘肃反’中，曾被人打昏过去，后又打强心针使我苏醒过来，我神经被刺激的不能安静几乎发疯，领导怕我胡闹，又强给我打麻药针，让我睡觉。”","type":"paragraph"},{"text":"“‘肃反’这样搞真不对，周某的遭遇真是惨无人道。”","type":"paragraph"},{"text":"“肃反”刚结束之后，王及山当面对领导说：“‘肃反’运动拯救了我，对我帮助很大！”背后又说：“我没有什么问题，我被搞错了，所写材料都是被逼出来的。我是历史问题，应该在审干中审查。”“我被放出来是由于省青联同云给刘副院长打电话质问之后，才获释的。刘副院长无奈何了，还着人事科的同志替我搬铺盖。”","type":"paragraph"},{"text":"在“鸣放”时期王及山为此出过大字报，题目〈谁无父母！谁无儿女！〉，在其中侮蔑某党员科长，在“肃反”时如何将某教授整成特务，某教授家中经济如何困难，最后不得不出卖亲身孩子。用此煽动群众向党进攻。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee90e1c10f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

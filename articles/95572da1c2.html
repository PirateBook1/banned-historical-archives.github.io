script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年坚持学习毛主席著作畅谈体会毛泽东思想向人们指出了前进方向中国的道路向全世界人民提供了范例","authors":[],"dates":[{"year":1966,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京电　日本青年爱读毛主席著作。一位正在坚持学习毛泽东著作的日本青年说，“毛泽东思想在世界的历史发展的进程中具有指导意义，它向人们指出了前进的方向”。"},{"type":"paragraph","text":"这位居住在东京的日本青年同其他几位青年一起，在一九六四年十月组织了“毛泽东思想研究会”。参加这个研究会的日本青年规定每星期聚集一次，集体学习毛泽东主席的著作，一直坚持下来。他们在一年多的时间里，一共学习了毛泽东主席写的《论人民民主专政》、《和美国记者安娜·路易斯·斯特朗的谈话》、《实践论》以及《人的正确思想是从那里来的?》等多篇文章。目前，他们正在学习林彪写的全面阐述毛泽东主席关于人民战争思想的文章《人民战争胜利万岁》。"},{"type":"paragraph","text":"不久以前，这些日本男女青年同中国记者畅谈了他们学习毛泽东思想的一些体会。"},{"type":"paragraph","text":"在东京一所大学学习中国文学的一位女学生说，毛泽东主席在《和美国记者安娜·路易斯·斯特朗的谈话》(一九四六年八月)中分析当时国际形势的观点，同样适用于分析当前的国际形势。她说，毛泽东主席提出的关于中间地带的理论是完全正确的。这位女学生还说，通过毛主席著作的学习认识到，美帝国主义是纸老虎，原子弹也是纸老虎。这个思想的最根本的一点，就是相信人民的力量。"},{"type":"paragraph","text":"一位日本青年说，中国在毛泽东主席领导下所走过的和正在走的道路向全世界人民提供了一个范例。今天，亚洲、非洲、拉丁美洲的国家要是资本主义道路是走不通的，而中国实行自力更生、建设社会主义的道路向人们提示了一个方向。"},{"type":"paragraph","text":"一位在大学进行研究工作的青年说，我认为毛泽东主席不仅是一位伟大的政治家、军事家，同时也是一个伟大的科学家。毛泽东主席提出阶级斗争、生产斗争和科学实验三大革命任务是非常英明的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95572da1c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《讲话》发表二十周年上海曲艺协会举行座谈会","authors":[],"dates":[{"year":1962,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市曲艺工作者协会昨天上午举行座谈会，纪念毛主席《在延安文艺由谈会上的讲话》发表二十周年。"},{"type":"paragraph","text":"刘天韵、蒋月泉、严雪亭、朱雪琴、张鸿声、吴子安、陆耀良、陈卫伯、陈锦春等三十多位评弹、沪书、扬州评话艺人出席了座谈会。他们怀着亲切的感情娓娓叙谈《讲话》给予他们的鼓舞和力量。朱雪琴以自己的亲身经历、谈了到西北、中南各省巡回演出的感想。她说，只有在毛主席文艺思想的指导下，评弹艺术才能这样广泛地为各地劳动人民服务，评弹这朵花才能开得如此灿烂茂盛、许多老艺人回忆了学习《讲话》前后的两种不同艺术观。王小燕等都说，过去说了几十年书，都不懂得艺术的目的，一直到学了《讲话》，才懂得文艺工作是革命工作不可分割的一部分。艺人们根据这几年的切身体会，从不同角度谈了深入生活的重要性。张鸿声说，要为工农兵服务，就要深入工农兵，熟悉工农兵。青年演员赵开生谈了创作《蝶恋花》的感受。他说，对一个文艺工作者来说，创作也好、表演也好，深入生活最重要。他说，要不是在大跃进中深入工厂、农村，我们是不可能打破迷信写出这一作品来的。研究曲艺史的陈汝衡说，纵观评弹发展的历史，我认为今天的艺人比过去任何一档艺人更高，因为今天有毛主席文艺思想的指导，懂得了为谁服务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"192a80863f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

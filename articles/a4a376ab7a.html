script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶剑英邓小平李先念汪东兴副主席等领导人  以及首都军事公安系统代表向罗瑞卿同志遗体告别","authors":[],"dates":[{"year":1978,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席叶剑英邓小平李先念汪东兴副主席等领导人"},{"type":"paragraph","text":"以及首都军事公安系统代表向罗瑞卿同志遗体告别"},{"type":"paragraph","text":"新华社北京八月十一日电　华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席，以及党和国家其他领导人，党、政、军各部门负责人，首都军事系统、公安系统和北京市的群众代表四千五百多人，今天怀着十分沉痛的心情，前往中国人民解放军总医院，向中国人民解放军杰出的领导人罗瑞卿同志遗体告别。"},{"type":"paragraph","text":"罗瑞卿同志遗体覆盖着中国共产党党旗，周围置放着长青松柏和鲜花。"},{"type":"paragraph","text":"向罗瑞卿同志遗体告别的党和国家其他领导人有：韦国清、乌兰夫、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、赵紫阳、赛福鼎、陈云、谭震林、李井泉、张鼎丞、邓颖超、廖承志、周建人、许德珩、胡厥文、王震、谷牧、康世恩。中央军委常委粟裕，政协全国委员会副主席宋任穷、沈雁冰、史良、康克清、季方、王首道、杨静仁、胡子昂、荣毅仁、童第周，最高人民检察院检察长黄火青，也到医院向罗瑞卿同志遗体告别。"},{"type":"paragraph","text":"华主席、叶副主席、邓副主席、李副主席、汪副主席等党和国家领导人在罗瑞卿同志遗体前静默致哀，并向罗瑞卿同志的夫人郝治平同志和他们的子女表示亲切慰问。"},{"type":"paragraph","text":"前往医院向罗瑞卿同志遗体告别的还有在京的人大常委会委员，中共中央和国务院各部门、中国人民解放军各总部、各军兵种、国防科委、国防工办、军事科学院、各军事学院、北京部队、北京卫戍区、中共北京市委和北京市革命委员会的负责人，以及罗瑞卿同志的生前友好。"},{"type":"paragraph","text":"从清晨开始，首都各军事机关的干部、战士和公安系统的代表，一队接一队地到医院向罗瑞卿同志遗体告别。向罗瑞卿同志遗体告别的还有党和国家机关、以及北京市的代表。他们都为失去罗瑞卿同志这样一位杰出的军事领导人，感到非常哀痛。"},{"type":"paragraph","text":"傍晚，告别仪式结束后，罗瑞卿同志的遗体由杨勇、梁必业、王平、赵苍璧同志和罗瑞卿同志的家属以及治丧委员会的工作人员护送到八宝山火化。"},{"type":"paragraph","text":"罗瑞卿同志追悼大会定于十二日在首都人民大会堂举行。（附图片）"},{"type":"paragraph","text":"华主席、叶剑英副主席八月十一日向中国人民解放军杰出的领导人罗瑞卿同志的遗体告别。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a376ab7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

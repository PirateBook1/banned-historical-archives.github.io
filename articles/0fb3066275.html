script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席关于“把医疗卫生工作的重点放到农村去”的号召  天津广大医务工作者积极去农村落户","authors":[],"dates":[{"year":1969,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席关于“把医疗卫生工作的重点放到农村去”的号召"},{"type":"paragraph","text":"天津广大医务工作者积极去农村落户"},{"type":"paragraph","text":"据新华社天津十一日电天津市广大医务工作者，坚决响应伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的号召，积极上山下乡为贫下中农服务。最近，第一批上山下乡的医务工作者，已离开天津市，奔赴宁夏、黑龙江、吉林、辽宁、广西等地农村安家落户。"},{"type":"paragraph","text":"在这些医务工作人员上山下乡之前，各个医疗单位都举办了毛泽东思想学习班，反复学习了毛主席关于医疗卫生工作的光辉指示，并且以毛主席的光辉指示为武器，狠批大叛徒刘少奇的修正主义医疗卫生路线，提高了大家的阶级斗争和两条路线斗争的觉悟。广大医务人员深刻认识到，城市医疗卫生工作人员上山下乡安家落户，是把医疗卫生的重点放到农村去的一项重要措施，是医务人员实现思想革命化的一个重要途径，从而坚定了到农村去为贫下中农服务的信心和决心。各医院还普遍开展了忆苦思甜活动，有的单位还请了三条石老工人讲他们的苦难家史，加深了医务人员对毛主席革命路线的深厚感情。"},{"type":"paragraph","text":"在积极到农村安家落户的医务工作人员中，有的是本单位革委会领导成员，有的是群众组织的负责人；有革命领导干部，也有文化大革命中涌现出来的无产阶级革命派。他们以身作则，自觉做无产阶级专政下继续革命的模范，受到了广大群众的好评。"},{"type":"paragraph","text":"天津市各个医疗单位的革委会和进驻各医疗单位的工人、解放军毛泽东思想宣传队，大力突出无产阶级政治，自始至终过细地做政治思想工作。因此在较短的时间内，全市各医疗卫生单位就掀起了一个到农村去，到边疆去，到最艰苦的地方去安家落户的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fb3066275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

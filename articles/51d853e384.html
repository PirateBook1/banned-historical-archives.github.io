script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在关于辩论现代修正主义问题的两份材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于辩论现代修正主义问题的"},{"type":"paragraph","text":"两份材料上的批语"},{"type":"paragraph","text":"（1960年7月）"},{"type":"paragraph","text":"湖北三个学校的党员辩论现代修正主义问题，正确者多，错误者少。"},{"type":"paragraph","text":"[1]指中共湖北省委第一书记王任重1960年7月13日报送中共中央总书记邓小平并转毛泽东审阅的两份材料。第一份材料是中共湖北省委党校、武汉大学、华中师范学院部分师生和参加编写哲学、政治经济学等书籍的人们，对布加勒斯特会议公报和《人民日报》重新发表《莫斯科宣言》的反映和意见。不少人认为，布加勒斯特会议公报过分地强调了“和平过渡”和防正战争的可能性，把争取和平作为各国共产党和工人党的首要任务提出来，而没有提出反对帝国主义和批判现代修正主义，没有表示支持殖民地半殖民地国家的民族独立运动，这就违背了《莫斯科宣言》的精神。《人民日报》重新发表《莫斯科宣言》有极其重大的意义，表明我们是在高举马列主义的革命旗帜。认为《莫斯科宣言》也有一些不完整、不明确甚至不妥当之处，与《莫斯科宣言》同时通过的《和平宣言》，有点和平主义的味道，《莫斯科宣言》体现的毛泽东思想较多一些，而《和平宣言》则更多地反映了赫鲁晓夫的观点，这说明在那个时候就有斗争。布加勒斯特会议公报也反映了这种斗争，并且由于赫鲁晓夫的修正主义思想越来越发展了，这种斗争也越来越尖锐，越来越明朗化。第二份材料是关于武汉大学哲学系哲学教研室党支部学习纪念列宁诞辰90周年的3篇文章的情况。该支部共有党员37人，其中态"},{"type":"paragraph","text":"在关于辩论现代修正主义问题的两份材料上的批语度明确、识别力较强的有21人，他们一致认为赫鲁晓夫有严重的修正主义观点，并列举了其在对待美帝国主义的态度，对战争和裁军的认识等问题上的具体表现。对此，有的人表示了深切的忧虑，认为这对当前国际共产主义运动不利，指出如何高举毛泽东思想红旗，彻底批判现代修正主义，是我党当前最大的任务。在讨论中，未表示明确态度的有10人，而认为赫鲁晓夫的观点正确的有6人。可见，现代修正主义观点在我们党内并不是没有市场的。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":441,"page_end":442},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51d853e384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青岛中等学校教职员表示，哪里有右派就往哪里追","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"青岛中等学校教职员表示，哪里有右派就往哪里追","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：青岛市三十三个中等学校的教职员，积极反击右派，现右派分子已完全陷于孤立。","type":"paragraph"},{"text":"该市中等学校是民盟右派小集团的重要据点。各校已揭发出的三十九名右派分子中，有三十二名是民盟的成员。这些右派分子在大放大鸣期间，在以陈仰之为首的右派小集团的直接策划下，有组织、有计划地向党进攻。第十七中学右派分子王子明扬言，“向党进攻，不获全胜，决不收兵”。","type":"paragraph"},{"text":"７月上旬以来，各校在保卫党、保卫社会主义的口号下，与右派分子展开了面对面的说理斗争。","type":"paragraph"},{"text":"随着反右派斗争的展开，右派分子的面目毕露了。许多学校的教师们投入斗争后，回忆过去对比今天，已更加体会到知识分子改造的必要性。因此，教职员们都表示，哪里有右派分子，就往那里追查。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日，原标题为“粉碎右派篡夺中等教育领导权的阴谋，青岛中等学校教职员表示，哪里有右派就往哪里追”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a73d7baab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

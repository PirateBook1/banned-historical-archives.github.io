script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见他威副总理","authors":[],"dates":[{"year":1979,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见他威副总理"},{"type":"paragraph","text":"新华社北京六月十八日电  邓小平副总理今天上午会见了泰国副总理、世界羽毛球联合会主席他威·尊拉塞。"},{"type":"paragraph","text":"邓副总理和他威副总理曾多次见面，是老朋友。今天他们在北京再次见面感到非常高兴。两位副总理在愉快的气氛中，就当前国际局势和发展双边关系的问题，进行了亲切友好的交谈。"},{"type":"paragraph","text":"随同他威副总理来访的泰国羽毛球协会秘书长扁塞·苏苏提功，泰国驻中国大使沙贡·瓦纳比沙，参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部副部长韩念龙，国家体委副主任于步血，中国驻泰国大使张伟烈等。"},{"type":"paragraph","text":"邓小平副总理会见泰国副总理、世界羽联主席他威·尊拉塞。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"新增选的人大代表彭真（右）、薄一波同志。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"出席政协五届第二次会议的台盟代表在小组会上。新华社记者摄"},{"type":"paragraph","text":"中华全国工商业联合会的五届政协委员在小组会上。新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df9d5c066f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

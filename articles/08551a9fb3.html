script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"为阿哈买提江等五人不幸遇难写的碑文和电","alias":"","parts":[{"type":"paragraph","text":"为阿哈买提江等五人不幸遇难"},{"type":"paragraph","text":"写的碑文和电！！"},{"type":"paragraph","text":"（1949年10月、11月）"},{"type":"paragraph","text":"为民族解放及人民民主事业服务而牺性的阿合买提江·卡斯米同志、伊斯哈克伯克·木奴诺夫同志、阿不都克里木·阿巴索夫同志、达力立汗·苏古尔巴也夫同志、罗志同志们的精神永垂不朽！"},{"type":"paragraph","text":"毛泽东一九四九年十月二十二日"},{"type":"paragraph","text":"二新疆保卫和平民主同盟中央委员会亲爱的同志们："},{"type":"paragraph","text":"新疆人民出席中国人民政治协商会议的第一批代表，新疆省副主席阿哈买提江同志，新疆省伊犁、阿山、塔城三区民族军总指挥"},{"type":"paragraph","text":"[1]据查中央档案馆保存的原件，电的起草时间是1949年10月22日。碑文和电中，有2个人的名字，因译音不同写得不完全一致。"},{"type":"paragraph","text":"为阿哈买提江等五人不幸遇难写的碑文和电伊斯哈克伯克同志，新疆保卫和平民主同盟中央委员阿不都克里木同志，民族军副总指挥达列尔汉同志，和新疆中苏文化协会的罗志同志，不幸在一九四九年九月因飞机失事在来北京途中遇难”。这是新疆人民和中国人民的一个巨大损失，我对此表示深沉的哀悼。阿哈买提江等五位同志生前为新疆人民解放事业英勇奋斗，最后又为建立中华人民共和国的事业而牺牲，值得全中国人民的永远纪念。阿哈买提江同志，伊斯哈克伯克同志，阿不都克里木同志，达列尔汉同志和罗志同志永垂不朽！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九四九年十一月二十二日[1]遇难时间应为8月27日。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10},{"year":1949,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":446,"page_end":447},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08551a9fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

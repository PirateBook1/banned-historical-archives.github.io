script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谢富治对“揪陶火线”战士的指示","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"陈伯达谢富治对“揪陶火线”战士的指示","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"〖时间：凌晨，地点：中南海西门。〗","type":"appellation"},{"text":"伯达：","type":"paragraph"},{"text":"你们这些人是那儿的？这些棚子是你们搭的吗？谁叫你们这样干的？坚决地无条件地撤，……不要上当了，不要被坏人利用，这是中央的地方，不准在这里损坏了中央的威严。无条件撤退这里，不是明天撤，现在就撤……文化革命丑化了，这多难看，连走路也不方便。批判陶铸是中央批准的，你们批判陶铸我们是支持的、但不是这样做法，这不是我们伟大领袖毛主席的做法……我们年老时干革命也没有这样干过。从来没想出这些花样，年轻人犯错误可以原谅，幼稚。现在就撤，无条件地撤，（鼓掌）欢迎你们这样做，我们走你们就撤……","type":"paragraph"},{"text":"谢副总理：","type":"paragraph"},{"text":"不要上当，小孩也不要上当，中南海四门都封闭了，国际影响很不好。文化大革命丑化了，应该搞大批判。你们这样做是对中央施加压力，很坏，给文化革命没有增加什么光彩，丑化了无产阶级文化大革命。","type":"paragraph"}],"comments":[],"origin":"1967年8月30日红代会清华井冈山一部第三动态组编《动态》第136期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e893aff130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"六言诗以给彭德怀同志","alias":"","parts":[{"type":"paragraph","text":"六言诗·给彭德怀同志2"},{"type":"paragraph","text":"（1935年10月）山高路远坑深，大军纵横驰奔。谁敢横刀立马？"},{"type":"paragraph","text":"唯我彭大将军！"},{"type":"paragraph","text":"[1]六言诗，旧体诗的一种格式，每句六个字，偶句押韵，首句可押可不押。句数和平仄都不像律诗那样严格。"},{"type":"paragraph","text":"[2]中央红军主力到达陕北吴起镇时，宁夏马鸿逵、马鸿宾的骑兵跟了上来，毛泽东和彭德怀拟写了一份电报，主张给马家骑兵一个打击，以防把敌人带进根据地，电文有“山高路远沟深”句。击败追击骑兵后，毛泽东写了这首诗，首句即用电文句，但改“沟深”为“坑深”。据《彭德怀自述》一书206页至207页说，彭收到这首诗后，把诗的末句“唯我彭大将军”改为“唯我英勇红军”，然后将原诗送还了毛泽东。彭德怀（1898一1974），湖南湘潭人。1928年4月参加中国共产党。1928年7月，领导平江起义参加红军，任红军第五军军长。1930年6月任红军第三军团总指挥，7月曾一度攻占长沙。同年8月与红军第一军团会合，组成红军第一方面军。（一、三军团原曾计划分别扩编为一、三方面军，因兵力不足作罢。）1935年9月红军长征到达甘肃省迭部县俄界时，中共中央召开扩大会议，决定红一方面军主力和军委纵队整编为中国工农红军陕甘支队，毛泽东兼任政委，彭德怀任司令多慢民法修诗六度毛将彭粮立横铁意我个军大践马刀《彭大将军》（诗意画）"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":292,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2cc3f081e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

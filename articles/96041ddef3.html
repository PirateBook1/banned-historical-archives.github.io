script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对外事工作的书面检讨（要点）","authors":["周恩来"],"dates":[{"year":1973,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"周恩来对外事工作的书面检讨（要点）","type":"title"},{"text":"周恩来","type":"authors"},{"text":"1973年7月3日，周恩来从王海容处得知毛泽东对外交部第一五三期《新情况》的批评意见后，写信给外交部党的核心小组和美大组负责人，要求撤回该期《新情况》，并承认他自己“在对美关系上没有能认真研究”，“更没有找你们务虚，讲些实质问题”，表示他应对此事负主要责任，并建议外交部“也应以此为鉴，发挥钻研商讨的小极性，有时也可要求我召集短小的会来交换意见”。","type":"paragraph"},{"text":"7月5日，周恩来把他此前写给外交部的信和外交部的检讨报告找出来一并报送给毛泽东，周在信中检讨说：","type":"paragraph"},{"text":"“这些错误与我的政治认识和工作方式有关。我在七月二日晚得到海容同志通知后，就于三日晨写了一封检讨信给外交部同志。现因不及再写，特将给外交部同志信要回附上，作为初步认识。待主席阅后，拟再向政治局报告。”","type":"paragraph"},{"text":"11月18日，周恩来写信给毛泽东，报告中央政治局会议传达毛对中美会谈的批评和进行讨论的情况，并尽量根据自己的认识作了检讨，说：“美国以苏向东吓唬我们，要我们当心，想套住我们，便于美苏争夺或暂时勾结中做筹码，我们不能受骗上当”，检讨承认他自己“在这次会谈中做得不够”。","type":"paragraph"},{"text":"11月21日至12月初，根据毛泽东的意见，中共中央政治局连续开会批评周恩来和叶剑英的所谓错误。周恩来违心地作了检查。","type":"paragraph"}],"comments":[],"origin":"高文谦《晚年周恩来》，香港：明镜出版社，2003年；中共中央文献研究室编《周恩来年谱（1949—1976）》下卷，北京：中央文献出版社，1997年5月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96041ddef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"关于对浙大“红暴”应以联合为原则的批语","alias":"","parts":[{"type":"paragraph","text":"关于对浙大“红暴”应以联合为原则的批语！"},{"type":"paragraph","text":"（1967年11月22日）林彪、恩来同志阅。"},{"type":"paragraph","text":"浙江的红暴，与湖北的百万雄师口不同，是个犯过错误的老造反派，有许多群众，似宜同意姚文元同志意见，以帮助，批评，联"},{"type":"paragraph","text":"[1]这是对中共中央文化革命小组办事组1967年11月编印的《快报》第五五一○期上登载的《南萍和陈励耘同志在联合“红暴”派问题上发生分歧》材料的批语。材料中说，11月16日，浙江省军管会讨论革命大联合问题时，二十军政委南萍和空五军政委陈励耘在是否联合“红暴”（浙江大学群众组织）问题上发生分歧。南萍认为，对犯错误的革命造反派组织，要采取团结、教育的方针，浙大“红暴”“医大兵团”等是犯了错误的老造反派，现在愿意回到毛主席革命路线上来，就应该联合他们，再不能采取分化瓦解的办法了。陈励耘认为，浙大“红暴”“医大兵团”等组织犯了方向、路线错误，现在还没有改正，为了保持造反派的纯洁，不能和他们搞联合，要顶得住。11月21日，中共中央文化革命小组组员姚文元将这篇材料报送毛泽东时写道：“我觉得两种意见中，似以南萍一方的意见较为符合主席的路线与政策；对“红暴’派采取一概排斥、拒绝联合的方针，则是不利的。”"},{"type":"paragraph","text":"[2]“百万雄师”，是武汉市的一个群众组织。在1967年的武汉“七·二O事件”中，被错误地打成“反革命组织”。1978年11月26日，中共中央转发湖北省委、省革委、武汉军区党委《关于处理武汉“七·二O事件”的请示报告》，为“百万雄师”这个群众组织进行了平反。"},{"type":"paragraph","text":"关于对浙大“红暴”应以联合为原则的批语合为原则。究应如何，请讨论酌处。"},{"type":"paragraph","text":"毛泽东十一月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":148,"page_end":149},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c11ecaa4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}<

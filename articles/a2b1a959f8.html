script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对冶金部关于解决品种质量问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对治金部关于解决品种质量问题的"},{"type":"paragraph","text":"报告\"的批语]"},{"type":"paragraph","text":"（1962年9月14日）江青阅，很重要。退毛。"},{"type":"paragraph","text":"九月十四日"},{"type":"paragraph","text":"[1]冶金工业部党组1962年9月11日关于解决品种质量的情况和问题给毛泽东并中央的报告共分四个部分：（一）近几年来在品种质量上取得了很大成绩。（1）目前冶炼的钢种已达850个（1957年为372个），合金钢比例将从1957年只占3%增至今年占8%，优质钢今年将产200万吨（1957年为70万吨）。（2）轧制钢材中的短线品种将从1957年占钢材总量的42%增为今年占56%，其中24个稀缺品种将从1957年占钢材总量的15%增为今年占28%。（3）冶金系统已有7个专门的研究院，技术人员约4000名，今后将逐年增加到1万人。（二）修正主义不要我们自力更生。苏联不给我们高级合金钢的技术资料，又禁止苏联专家向我们传授这方面的技术。重要轧机也不给我们，企图要我们永远依靠它，受它的控制。（三）农业技术改造和国防尖端用的品种目前还不能完全做到自力更生。一般机械所需金属品种现在我们能解决90%以上，比较高级的化肥、电站设备、飞机所需金属品种我们能解决80%，还有10%至20%的品种有待今后攻坚解决。（四）需要时间，很有希望。我们估计，金属品种的大致齐全，需要20余套关键性的轧机，它的"},{"type":"paragraph","text":"对冶金部关于解决品种质量问题的报告的批语制造、安装和技术掌握要在1970年左右可能达到目标。同时，还需要解决各个品种的数量使其达到适当的比例。"},{"type":"paragraph","text":"[2]这个批语写在冶金工业部部长王鹤寿1962年9月11日随送报告给毛泽东的信上。信中说，现在写了一个关于冶金工业的品种质量及有关自力更生问题的报告，主要是想从最近几年来的品种质量有很大进步这个侧面，说明目前我国所达到的水平。如主席能抽出时间，我希望找主席谈一次。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":246},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2b1a959f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

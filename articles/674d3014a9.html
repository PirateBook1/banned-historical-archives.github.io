script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对肖廷沛所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共沿河县委对肖廷沛所犯错误的处分报告","type":"title"},{"text":"肖廷沛，男，42岁，汉族，家庭贫农成分，个人出身流氓，城关公社复兴管理区人，解放前当保丁多年，在当保丁期间除抓兵派款，敲榨群众钱财外，还奸污妇女等，民愤很大，解放前夕为匪抢人，解放后56年伪装积极，混入党的组织，现任生产队小队长。其错误事实如下：","type":"paragraph"},{"text":"1，60年正月13号，贫农杨素芝之子9岁小孩黑马马，拔了生产队的三个罗卜回家，肖廷沛说黑拔他的罗卜，不问三七二十一，亲手将黑毒打一顿，并用麻绳将其吊在他家的房子穿坊上，吊了3、4个小时，逼说承认是偷了罗卜为止，将黑放下后不能行走，爬回家中，由于受伤过重16号就死了。","type":"paragraph"},{"text":"2，59年冬月间，贫农田淑华之女肖碧珍11岁，曾先后为偷生产队的罗卜等小东西，被肖廷沛吊过四次，并且告她的父母亲说：“象这样的崽子，你们不整死，我要给你们整死”。同年冬月20号，又因偷生产队的罗卜，被肖廷沛捉住以后，就叫肖碧珍的母亲将肖碧珍吊起来，开始田不忍心吊自己的孩子，肖还骂她：“你这样能把她吊死”。就这样肖更逼田将她的孩子悬空吊走，并威协说：“那个把她解下来，就不给那个口粮”。直吊到天黑，田氏看见自己的女儿吊在牛栏川上嘴巴发乌，就偷偷的把她放下来，烧火给她烤。肖知道后不准，仍将她吊起来，结果天快亮时人就死了。","type":"paragraph"},{"text":"3，59年冬月中旬，10岁的小孩肖才分，因拔队上的罗卜吃，被肖廷沛发现，肖先后将肖才分毒打二次，打后又将其吊在家门口的川川上，第二天晚上才放回家，回家后由于肖才分受伤过重，经常大便来血第三天就死了。","type":"paragraph"},{"text":"4，解放前后共奸污妇女七人。","type":"paragraph"},{"text":"开除党籍法办","type":"paragraph"},{"text":" 61年4月28日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"674d3014a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

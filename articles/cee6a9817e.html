script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念中国共产党五十周年  伟大领袖毛主席五十幅彩色照片开始发行","authors":[],"dates":[{"year":1971,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念中国共产党五十周年"},{"type":"paragraph","text":"伟大领袖毛主席五十幅彩色照片开始发行"},{"type":"paragraph","text":"这套照片生动地反映了伟大领袖毛主席领导我国各族人民进行英勇斗争的伟大革命实践，热情地歌颂了毛主席的英明领导，歌颂了毛主席革命路线的伟大胜利，歌颂了毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社十一日讯　为纪念伟大、光荣、正确的中国共产党诞生五十周年而编辑出版的伟大领袖毛主席在中国革命各个历史时期的光辉形象的彩色照片，共五十幅，从九月十二日起将在北京和全国城乡陆续发行。"},{"type":"paragraph","text":"这套题为《纪念中国共产党五十周年》的彩色照片中，有毛主席在“五四运动”时期和中国革命战争年代的极其珍贵的历史照片，有些是第一次正式发表的。这套照片生动地反映了我们伟大领袖毛主席领导我国各族人民进行英勇斗争的伟大革命实践，热情地歌颂了毛主席的英明领导，歌颂了毛主席无产阶级革命路线的伟大胜利，歌颂了毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"这套照片还纪录了毛主席和广大工农兵在一起的许多感人的情景，反映了伟大领袖毛主席非常关心广大群众，广大群众无限热爱伟大领袖毛主席的深厚无产阶级感情。"},{"type":"paragraph","text":"这套照片中，有几幅是毛主席和他的亲密战友林彪副主席在一起的照片，使人亲切地感到林彪同志一贯高举毛泽东思想伟大红旗，坚决贯彻执行和捍卫毛主席的无产阶级革命路线，是全党、全军和全国人民学习的光辉榜样。"},{"type":"paragraph","text":"为满足广大工农兵热爱伟大领袖毛主席，渴望见到毛主席彩色照片的愿望，北京、上海的印刷工人把这套染印成的彩色照片制版印刷，由人民出版社出版，全国新华书店发行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cee6a9817e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

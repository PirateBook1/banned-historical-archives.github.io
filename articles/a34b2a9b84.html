script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》日文版缩印本在日本出版","authors":[],"dates":[{"year":1968,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"只有靠毛泽东思想才能获得日本革命的胜利"},{"type":"paragraph","text":"《毛主席语录》日文版缩印本在日本出版"},{"type":"paragraph","text":"在日本，越来越多的人带着问题认真地活学活用毛泽东思想。特别是在革命人民当中，开会前一起朗读毛主席语录，在斗争中遇到问题时请教《毛主席语录》，已蔚然成风。"},{"type":"paragraph","text":"新华社讯　东京消息：世界革命人民最热爱的红色宝书《毛主席语录》的日文版缩印本，最近由日本东方书店出版发行，受到日本革命人民的热烈欢迎。"},{"type":"paragraph","text":"《毛主席语录》的日文版缩印本的出版，对于正在活学活用毛泽东思想，同美日反动派、苏修和宫本修正主义集团进行斗争的日本革命人民，是一件大喜事。"},{"type":"paragraph","text":"这种缩印本的红色宝书相当于普通版本的一半大小，便于读者携带阅读。它同中文版《毛主席语录》一样，在红色塑料封皮的封面上用烫金印有金光闪闪的“毛主席语录”五个字。"},{"type":"paragraph","text":"东方书店的负责人安井正幸说：日本革命人民在斗争中越来越深刻地认识到，毛泽东思想是进行革命的强大思想武器。只有靠毛泽东思想才能获得日本革命的胜利。现在，在日本越来越多的人带着问题认真地活学活用毛泽东思想。特别是在革命人民当中，开会前一起朗读毛主席语录，在斗争中遇到问题时请教《毛主席语录》的事，已经蔚成风气。《毛主席语录》日文版缩印本的出版，将进一步满足日本革命人民迫切要求学习毛泽东思想的需要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a34b2a9b84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

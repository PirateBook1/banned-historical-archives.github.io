script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家体委邀请首都体育界人士座谈","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"国家体委邀请首都体育界人士座谈","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中共国家体委党组昨日邀请了首都高等学校的部分体育教授、讲师举行座谈会。会上，大家对国家体委的官僚主义、主观主义和宗派主义提出了批评，帮助国家体委党组进行整风。","type":"paragraph"},{"text":"北京石油学院李志强副教授批评了国家体委高高在上，脱离群众的官僚主义。他说：在刚解放不久，体委的领导干部很接近我们，看见我们有说有笑，可是现在成了“首长”以后，看见我们头也不点一下，扬长而去。在工作中也是如此。","type":"paragraph"},{"text":"很多人感到国家体委对体育工作者是使用多，关怀少。北京地质勘探学院刘冠军副教授说，我们这些体育工作者将国家体委看成第二个家，可是在这个家里得不到一点温暖。国家体委对我们只有各种要求，但是关怀、培养却很少。北京工业学院周春鸿先生指出，体委常发出紧急通知，要我们马上报到担任裁判，可是来得匆匆，走也匆匆，从没有总结经验，以致在这场比赛中发生的问题，下一次还是发生。象这样做法怎能提高裁判水平呢？在国家队出国时，也是如此，除了篮球队回来作些传达报告、在报上发表一些文章外，举重、体操、游泳等队都关了门在家里总结，在小圈子内传达。","type":"paragraph"},{"text":"对国家体委工作中的主观主义方面，很多人也提出了批评。北京师范大学刘世亮先生指出，国家体委在制订劳卫制项目中闭门造车，不考虑国内的情况，象铅球等项目在农村中能否推广？如在劳卫制项目中加入一些简单而不用花钱的民族形式的项目，这样便可以吸引更多的人来参加。","type":"paragraph"},{"text":"北京政法学院金德耀先生说，国家体委在学习外国先进经验，训练运动员方面常是从教条和主观出发。在篮球运动中，中国运动员的特点是灵敏，但国家队在国外比赛时遇到了外国队高大的中锋，回国后在发掘和培养运动员方面便只注意了身材的高大，而不注意发扬我们原有的优点。","type":"paragraph"},{"text":"对国家体委忽视群众性体育运动，偏重竞赛，北京体育学院宋君复教授提出了批评。他说，国家体委忽视群众性的体育运动。在全国范围内建立体育协会时，国家体委不考虑当时的具体情况，雷厉风行地布置下去，要在几天内达到多少数字，下面汇报上来的材料、数字看来也完成了任务，可是实际上起作用的体委没有几个，体协的问题堆成了堆。","type":"paragraph"},{"text":"有些人在发言中批评了国家体委存在的宗派主义现象。","type":"paragraph"},{"text":"北京体育学院宋君复教授说，国家体委觉得老的体育工作者不中用，当工作需要时把我们请来后，又对我们十分轻视。在各个运动会中，裁判员也总是由指挥部来领导，比赛中途如裁判员的工作不合指挥部的口味，就被当场撤掉，使得我们做裁判的缩手缩脚、顾虑重重、紧张万分。在每次代表队出国时，也是首先挑选党、团员，不管业务水平是否够得上，而那些业务水平较高的群众想为祖国多出点力也无可奈何。","type":"paragraph"},{"text":"北京石油学院副教授李志强说，有一次体委要调四名优秀的滑冰运动员去哈尔滨向捷克斯洛伐克专家学习花样滑冰，去的四个人中有两个连外刃滑也不会，就因为他们是党团员，所以被派了去。","type":"paragraph"},{"text":"北京地质勘探学院副教授刘冠军说，工作需要时找我们当裁判，不当裁判时连体育馆的门也不能进去，更谈不上看什么比赛了。","type":"paragraph"},{"text":"最后，体委副主任蔡树藩对大家所提的意见表示欢迎。国家体委党组将在２７日举行第二次座谈会。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年5月22日，原题为：“吸收群众意见　做好体育工作  国家体委邀请首都体育界人士座谈”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd136d77e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心在革命的大风大浪中并肩前进  尉凤英同红卫兵谈学习毛主席著作体会","authors":[],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决心在革命的大风大浪中并肩前进"},{"type":"paragraph","text":"尉凤英同红卫兵谈学习毛主席著作体会"},{"type":"paragraph","text":"尉凤英说，毛泽东思想是我们的灵魂，要世世代代学，永远传下去。她勉励红卫兵响应林彪同志号召，把活学活用毛主席著作运动推向新阶段。"},{"type":"paragraph","text":"据新华社二十二日讯　毛主席的好工人、活学活用毛主席著作的好榜样尉凤英，最近在一次座谈会上，同首都许多红卫兵一起畅谈活学活用毛主席著作的体会。红卫兵小将们说，我们一定要像尉凤英同志那样，毛主席著作不离身，在斗争中学，在斗争中用，用毛泽东思想改造自己的灵魂，树立无产阶级世界观，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"参加座谈的红卫兵，有的已经在北京美术展览馆看了十几次关于尉凤英先进事迹的展览，有的听过尉凤英的报告。他们都说尉凤英不愧是毛主席的好工人，是红卫兵的好榜样。尉凤英听了红卫兵的话，谦虚地说，离开毛泽东思想，没有党中央和毛主席的领导，没有集体的智慧，我能做出什么来呢？就像是一朵梨花，花虽然很好，可是离开了树就会枯死，就不能结果，我们如果离开毛泽东思想就没有了灵魂，就要走下坡路。她回过头，对一个红卫兵说，我们要好好学习《毛主席语录》一百七十四页上的一段话，周总理一再嘱咐我们要反复学习、深刻理解毛主席这段话的伟大意义。我们“红专大队”反复学用毛主席的这一教导，受到了深刻的教育，获得了巨大的力量。这个红卫兵打开《毛主席语录》本，看到“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”这段话时，激动地对尉凤英说，我们一定听毛主席的话，永远前进，革命到底。"},{"type":"paragraph","text":"尉凤英严肃认真地说：当前这场无产阶级文化大革命是一场尖锐复杂的阶级斗争。一定要用毛泽东思想武装起来，才能取得胜利。工人和红卫兵小将是一条藤上的瓜，你们向旧世界冲锋陷阵的大无畏的革命精神给我们很大鼓舞，我们厂工人也同反对我们搞革新的走资本主义道路的当权派作斗争，批判资产阶级反动权威，打碎了一切旧框框，坚决要走中国的道路，制造自己的产品。尉凤英还语重心长地告诉红卫兵：在斗争中一定要用毛主席的阶级斗争学说武装头脑，不管什么妖魔鬼怪，只要用毛泽东思想这个政治上的显微镜和望远镜一照，就现了原形。她说，林彪同志号召我们把活学活用毛主席著作的群众运动推向一个新阶段。我们要坚决响应这个伟大号召。敌人最怕我们也最反对我们掌握毛泽东思想，我们就越是要学习毛泽东思想，要世世代代学，永远传下去。"},{"type":"paragraph","text":"红卫兵小将纷纷表示向尉凤英同志学习。要一辈子读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。当前，要高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底。尉凤英也一再对红卫兵说，我们共同学习毛主席的书，在革命的大风大浪中，共同携手前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ad3ff071"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

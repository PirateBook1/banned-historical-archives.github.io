script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利社会主义革命党总书记卡洛唁电","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利社会主义革命党总书记卡洛唁电"},{"type":"paragraph","text":"新华社一九七六年七月十二日讯　意大利社会主义革命党总书记文琴佐·卡洛七月七日打电报给中国共产党中央委员会，对朱德同志逝世表示深切的哀悼。"},{"type":"paragraph","text":"唁电说，我们沉痛地获悉朱德同志逝世的噩耗，谨向你们表示深切的哀悼。朱德同志把他漫长的一生全部献给了中国无产阶级和人民群众的事业，是共产主义战士和伟大无产阶级革命领导人的光辉典范。朱德同志在毛泽东主席的领导下，在革命战争中，从井冈山到历史性的长征事业，直到中华人民共和国的成立和无产阶级文化大革命的伟大胜利；从加强所有国际力量的团结，反对两个超级大国——苏联社会帝国主义和美帝国主义的霸权主义的斗争，到反击以邓小平为代表的右倾翻案风的伟大群众运动，在他所担负的一切职务中，始终为全世界一切革命者树立了共产主义领导人光辉的榜样。"},{"type":"paragraph","text":"唁电最后说，朱德同志一生的榜样将在全世界人民和革命者的记忆中永世长存。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a37748d4d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

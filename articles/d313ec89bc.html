script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界隆重吊唁宋庆龄同志三万多群众同党和国家领导人怀着沉痛心情瞻仰遗容　中共中央、人大常委会、国务院、中央军委、全国政协等送了花圈","authors":[],"dates":[{"year":1981,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月三十一日电　今天，首都各界开始隆重吊唁国家名誉主席宋庆龄同志。三万多名群众同党和国家领导人怀着极其沉痛的心情来到吊唁大厅，悼念宋庆龄同志，瞻仰她的遗容。"},{"type":"paragraph","text":"人民大会堂庄严肃穆。吊唁大厅入口处的横幅写着:“伟大的爱国主义、民主主义、国际主义、共产主义战士宋庆龄同志永垂不朽!”大厅四周装饰着黑纱、挽幛。吊唁大厅里悬挂着宋庆龄同志巨幅遗像，两旁摆列着中共中央、全国人大常委会、国务院、中央军委、政协全国委员会及党和国家领导人送的花圈。"},{"type":"paragraph","text":"宋庆龄同志的遗体安放在水晶棺里，遗体上面覆盖着中国共产党党旗。周围是鲜花和长青树。人民解放军战士持枪守护在两旁。"},{"type":"paragraph","text":"宋庆龄同志的儿媳陈淑英、孙女孙穗英和孙穗华、外孙女戴成功等亲属敬献的花圈，摆放在宋庆龄同志的遗体前。孙穗英、孙穗华、戴成功、张家恭、林达光、陈恕、陈志昆、黄寿珍、陈燕、倪冰等亲属，守在宋庆龄同志遗体旁。"},{"type":"paragraph","text":"上午八时半，吊唁仪式开始。邓颖超、康克清在哀乐声中首先来到吊唁厅，在宋庆龄同志遗体前默哀并守灵。接着，一百名幼儿园的孩子和一百名少先队员列队来到宋庆龄同志遗体前，代表首都全体少年儿童向慈爱的祖母分别敬献花篮。花篮挽带上写着:沉痛悼念慈爱的宋奶奶。"},{"type":"paragraph","text":"今天，先后来到大厅吊唁宋庆龄同志并守灵的其他领导同志是:彭真、李先念、黄火青、胡子昂、胡愈之、王首道、邓小平、廖承志、王昆仑、胡耀邦、王震、耿飚、华国锋、乌兰夫、薄一波、韦国清、王任重、许世友、李井泉、赛福鼎、宋任穷、季方、方毅、陈慕华、姚依林、黄克诚、倪志福、许德珩、李维汉、胡厥文、肖劲光、刘澜涛、陆定一、谷牧、江华、钱昌照、程子华、班禅额尔德尼·却吉坚赞、肖克、史良、陈云、杨秀峰、徐向前、余秋里、康世恩、杨静仁、何长工、包尔汉、陈锡联、聂荣臻、万里、姬鹏飞、韩先楚、王平、李德生、杨得志、杨勇。"},{"type":"paragraph","text":"黄文欢同志今天上午前来吊唁，并在宋庆龄同志的遗体前致哀。"},{"type":"paragraph","text":"今天前来吊唁的，还有参加治丧委员会的在京的其他国际友人路易·艾黎、马海德、西园寺公一、宫崎世民、艾德乐、爱泼斯坦、柯如思、耿丽淑。"},{"type":"paragraph","text":"今天上午和下午，人们川流不息地前来吊唁宋庆龄同志。他们当中有治丧委员会的其他在京成员、人大常委会委员、全国政协常务委员，中央和国家机关各部门、人民解放军各总部和各军兵种、各民主党派、各群众团体负责人，首都各条战线代表，各民族代表，侨胞代表，人民解放军陆海空军指战员代表。他们缓步从宋庆龄同志遗体前走过，向这位敬爱的伟大战士致哀。宋庆龄同志的身边工作人员也参加了吊唁。"},{"type":"paragraph","text":"中央和国家机关各单位，各省、自治区、直辖市，人民解放军各总部、各军兵种和各大军区，各民主党派，各群众团体，台湾省爱国同胞，广东省文昌县领导机关，一些国际友好人士，也送了花圈。"},{"type":"paragraph","text":"吊唁活动，明天和后天将继续举行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\06\\8161010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e隆重吊唁名誉主席宋庆龄同志的仪式五月三十一日开始在北京举行。图为中华人民共和国国家名誉主席宋庆龄同志遗体安放在鲜花丛中的水晶棺内，遗体上覆盖着中国共产党党旗。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\06\\8161010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都群众怀着极其沉痛的心情，在吊唁大厅瞻仰宋庆龄同志的遗容。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d313ec89bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

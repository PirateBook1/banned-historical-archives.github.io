script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2217","name":"上海市房地产管理局关于落实‘三侨’私房政策中试行对调产权的通知","author":"上海市房地产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房地产管理局关于落实‘三侨’私房政策中试行对调产权的通知","dates":[{"year":1981,"month":7,"day":24}],"is_range_date":false,"authors":["上海市房地产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1938","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"上海市房地产管理局"},{"type":"title","text":"关于落实“三侨”私房政策中试行对调产权的通知"},{"type":"subtitle","text":"沪房（1981）私管字第226号"},{"type":"paragraph","text":"各区房地局："},{"type":"paragraph","text":"上海市人民政府1981年6月8日沪府（1981）117号文同意在落实华侨私房政策中试行对调产权的意见。我局已调拨徐汇区宛南五村6号和普陀区中山北路2655弄26号二幢新工房计48套（建筑面积1873平方米）作为调产的房源，现将具体做法通知如下："},{"type":"paragraph","text":"一、调产对象："},{"type":"paragraph","text":"十年动乱中被挤占“三侨”私房，目前居住情况比较困难的。"},{"type":"paragraph","text":"二、调产私房："},{"type":"paragraph","text":"被挤占新里以上的私房，一般应以着眼于适当改善房主的目前居住条件为主，暂不按照原有被挤占私房的相等面积对调。"},{"type":"paragraph","text":"三、调产价格："},{"type":"paragraph","text":"新工房每平方米只计建筑本身造价153元（不包括征地、拆迁、公建配套、室外生活设施等费用在内）。考虑到房屋层次等因素，实际结算价有所增减，计："},{"type":"paragraph","text":"六层减10%每平方米建筑面积售价：141.23元；"},{"type":"paragraph","text":"五层减5%每平方米建筑面积售价：149.08元；"},{"type":"paragraph","text":"底层（有围墙）每平方米建筑面积售价：156.93元；"},{"type":"paragraph","text":"二层、三层、四层每平方米建筑面积售价：156.93元。"},{"type":"paragraph","text":"原私房作价，按“上海市房屋估价暂行标准”估算。"},{"type":"paragraph","text":"四、调产办法："},{"type":"paragraph","text":"对调产权，必须坚持房主自愿的原则，并合理作价，如实结算。凡房主自愿对调产权的，由私房所在区房管部门受理逐案报市房地局批准。房主调得的新工房，产权归己，由所在区房管部门发给房屋产权证。由于房源不多，目前是试行。现将提供给各区对调产权的房源开列如下："},{"type":"paragraph","text":"（略）"},{"type":"paragraph","text":"上述房源，要求在年底前调产使用完毕，逾期由市局收回，另行分配调剂。"},{"type":"subtitle","text":"一九八一年七月二十四日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aa24b8c1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

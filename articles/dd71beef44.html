script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"在南斯拉夫驻华大使波波维奇呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"在南斯拉夫驻华大使波波维奇"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1955年6月30日）大使先生："},{"type":"paragraph","text":"我很高兴地接受您递交的南斯拉夫联邦人民共和国总统的国书，并感谢您的祝贺。"},{"type":"paragraph","text":"南斯拉夫各族人民有着光荣的革命传统。中国人民对于南斯拉夫人民在争取祖国独立和建设幸福生活中所作的努力，表示衷心的祝贺。最近，南斯拉夫政府和苏联政府之间举行的会谈和它的结果，是对世界和平和人类进步事业的重要贡献。"},{"type":"paragraph","text":"现在，中南两国已经建立了外交关系，我们两国在发展相互间的政治、经济、文化各方面的友好合作有着一致的愿望。我深信，我们两国人民和政府之间友好关系的加强，不仅符合于中南两国的利益，而且对促进世界和平和合作的事业具有重要的意义。"},{"type":"paragraph","text":"大使先生，我热烈地欢迎您出任南斯拉夫联邦人民共和国驻中华人民共和国的特命全权大使。在您为发展中南两国友好合作的工作中，您将得到我和中华人民共和国政府的协助和支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得成功。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":6,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd71beef44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

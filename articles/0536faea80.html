script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市郊各县广泛开展大总结大讲用大交流大推动活动大树革命学风　促进思想革命化川沙等县选出活学活用毛泽东思想积极分子代表，分别举行了大会","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市郊区各县在筹备市、县活学活用毛泽东思想积极分子代表大会的过程中，领导重视，大部分县、社的革委会负责人亲自抓这项工作，广泛发动群众，大树革命学风，掀起了大总结、大讲用、大交流、大推动的高潮，巩固了革命的大联合和革命的三结合，推动了抓革命、促生产及其他各项工作。"},{"type":"paragraph","text":"目前，郊区各县社、队普遍出现了大办毛泽东思想学习班和大讲用的高潮。广大贫下中农首先明确了大讲用是向我们的伟大领袖毛主席汇报，从而克服了怕讲不起来，怕人家说讲用是“癞蛤蟆跳到盘秤里一一自称自”等顾虑，迅速形成了人人讲用、层层讲用、条条讲用的生动景象。各种形式的学习班和讲用会结合两条路线斗争，结合大批判，忆苦思甜，热情歌颂毛主席的丰功伟绩和毛主席无产阶级革命路线的无比伟大，狠批中国赫鲁晓夫及其在上海的代理人陈、曹之流执行资产阶级反动路线，妄图复辟资本主义的滔天罪行；学习毛主席最新指示，批判自己头脑中的“私”字，使讲用会成为大总结、大交流、大推动的课堂，讲出了新水平，用出了新水平，出现了新局面，大树革命学风，大大促进了人的思想革命化。"},{"type":"paragraph","text":"在讲用中，郊区各县革命干部、革命派头头和广大革命群众相互促进。有些革命派头头与革命干部带头讲用。他们说:“千带头，万带头，活学活用毛主席著作首先要带头。”有的干部信心不足，群众就起来促进干部。有些县的领导重视不够，但社、队群众热情高，纷纷开讲用会，办学习班，推动了上头，上促下、下促上，相互促进。"},{"type":"paragraph","text":"郊区各县、社领导还认识到，评选活学活用毛泽东思想积极分子代表，就是树立无产阶级的先进典型。川沙、宝山、上海等县都以县、社、大队三结合，并采用专业班子和群众相结合的方法，广泛发动群众总结和树立先进典型，做到认真负责，细致慎重。这些县在普遍召开讲用会的基础上，现在已推选出出席县的活学活用毛泽东思想积极分子代表大会的代表，并分别举行了县的代表大会。参加大会的活学活用毛泽东思想积极分子代表，一致表示要以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线。代表们决心永远高举毛泽东思想伟大红旗，念念不忘阶级斗争，坚定不移地突出无产阶级政治，发扬毛主席亲手倡导的理论联系实际的革命学风，勤勤恳恳地读毛主席的书，老老实实地听毛主席的话，不折不扣地照毛主席的指示办事，一辈子做毛主席的好战士。他们还决心遵照毛主席“抓革命，促生产”的教导，鼓足干劲，力争上游，进一步打响春耕生产第一炮，夺取今年的丰收。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0536faea80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

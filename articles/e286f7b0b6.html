script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市各级党组织贯彻执行毛主席的教育路线  以阶级斗争为主课开展校外教育活动","authors":[],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市各级党组织贯彻执行毛主席的教育路线"},{"type":"paragraph","text":"以阶级斗争为主课开展校外教育活动"},{"type":"paragraph","text":"据新华社一九七六年五月二十六日讯　北京市各级党组织认真贯彻执行毛主席的教育路线，坚持以阶级斗争为纲，积极抓好中、小学生校外教育工作。目前，城区和近郊城镇地区已初步形成了校外教育网。广大中、小学生通过参加校外学习马列著作和毛主席著作，批判党内最大的不肯改悔的走资派邓小平，阶级斗争和路线斗争觉悟不断提高，德、智、体几方面都得到发展。"},{"type":"paragraph","text":"经过文化大革命和批林批孔运动，北京市校外教育工作有了很大的发展。市、区、街道和许多居委会，都建立了校外教育领导机构。辅导员的队伍不断扩大，他们有的是校外教育专职干部或专职校外教师，有的是工农兵和学生骨干。市、区、街道和居民委员会，都开办了校外教育活动场所。全市城区和近郊区共有市、区少年宫十所、街道少年之家三十四个，居民委员会活动站近千个。许多青少年按住地编成了红卫兵、红小兵的校外大队、中队、小队。各级有关党组织把校外教育工作看成是反修防修，巩固无产阶级专政，培养无产阶级革命事业接班人的大事，经常召开校外教育工作经验交流会，总结和推广校外教育的典型经验，推动校外教育网的巩固和发展。"},{"type":"paragraph","text":"在开展校外教育的活动中，有关各级党组织坚持以阶级斗争为主课，把转变学生的思想放在首位，引导青少年到三大革命运动中经风雨、见世面。中、小学生在各个校外活动场所认真学习马列著作和毛主席著作，积极参加批判资产阶级，批判修正主义的斗争。校外教育组织还经常请老工人、老贫农给中、小学生作忆苦思甜报告，请解放军战士和工人理论骨干辅导学习无产阶级专政理论和评论《水浒》，请民警、干部讲现实阶级斗争情况，组织广大青少年参观阶级教育展览。许多校外辅导员组织青少年深入工厂、农村、街道作社会调查，了解社会上活生生的阶级斗争现实，教育青少年“千万不要忘记阶级斗争”。反击右倾翻案风的斗争开展以来，学生们在校外活动场所通过办展览，放映幻灯，写儿歌，出黑板报，上演文艺节目等多种方式，积极批判邓小平的反动罪行。许多工农兵辅导员利用假日和课余时间，辅导中小学生学习毛主席关于反击右倾翻案风的一系列重要指示，同学生们一道搞社会调查。北新桥街道各个社会主义大院召开的七百多次批判右倾翻案风的会议，每次都有革命小将参加批判。中小学生在校外写批判稿共两万五千多份，许多学生成了社会主义大院批邓的小闯将。党中央两项决议和粉碎一小撮阶级敌人在天安门广场制造反革命政治事件的消息广播后，这个街道的红卫兵、红小兵热烈拥护党中央的两项决议，愤怒声讨一小撮反革命分子的罪行，普遍在大院出了黑板报，写了五百多首儿歌。"},{"type":"paragraph","text":"各个校外教育领导机构还组织学生开展学工、学农、学军以及文体活动，让学生参加街道的卫生宣传、义务劳动，为烈军属做好事，还组织红卫兵、红小兵站岗放哨，协助民警做好安全保卫工作。"},{"type":"paragraph","text":"北京市校外教育工作的蓬勃发展，进一步促进了学生政治思想觉悟的提高，涌现出大批认真学习马列著作和毛主席著作，敢于批判资产阶级，批判修正主义，敢于同坏人坏事作斗争的革命小将。许多红卫兵、红小兵，在四月份配合工人民兵、人民警察、警卫战士，机智勇敢地和反革命分子作斗争，受到人民群众的热情赞扬。有些小将通过学习无产阶级专政理论，自觉地限制资产阶级法权，有的还同资本主义自发势力作坚决斗争。许多中学生通过参加校外教育活动，更积极地上山下乡，决心为缩小三大差别贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e286f7b0b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

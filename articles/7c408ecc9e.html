script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席怎么说，我们就怎么干！","authors":["魏庆"],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席怎么说，我们就怎么干！"},{"type":"paragraph","text":"二十二日，俺们从广播里听到了党中央、毛主席给贫下中农和农村各级干部的信，号召贫下中农认真地“抓革命，促生产”，立即动员起来，搞好春耕生产。这封信的每一句话，都说到了俺们的心坎上。这是毛主席他老人家对贫下中农最大的信任，俺们贫下中农一定要挑起革命和生产两副担子。搞好生产，不仅是关系到一个大队、一个公社的事，而且是关系到国家备战、备荒，关系到支援世界革命的大事。"},{"type":"paragraph","text":"春耕生产是农业生产中一个最关紧要的环节。春不种，秋不收。一年收成的好坏，就看春耕生产搞得咋样。俺们大队从文化大革命开始，生产压根儿没有放弃，还把学习毛主席著作放在第一位。大伙每天下地，都要学习一段毛主席语录。大伙越学习，心越明，眼越亮，真是“站在肖家河，看到全世界”。大伙干革命、搞生产的劲头，越来越足。应该往地里运的粪，现在已经送了一半。六百亩菜园的秧苗，已出来百分之八十，长势挺好。一千亩小麦，压麦保墒已经压了二百多亩。稻地已经平整，九台手扶拖拉机已经检修，几十台电泵也修了一半。现在，男女劳力正在积肥、运肥，兴修小型水利。还有不少劳力正在开荒，要把荒山变成果园。"},{"type":"paragraph","text":"过去，我们这个队是种蔬菜为主，每年都吃国家的供应粮。去年不但没吃国家的供应粮，还卖给国家六万斤粮食。今年，我们要进一步发扬大寨精神，走大寨之路，把生产搞得更好，生产更多的粮食和蔬菜，支援社会主义建设。"},{"type":"paragraph","text":"毛主席啊，您老人家放心吧。您怎么说，俺们贫下中农就怎么干。一定听您的话，按您的指示办事，一面搞好农村中的文化大革命，一面立即行动起来，打响春耕生产第一炮！"},{"type":"paragraph","text":"北京海淀人民公社肖家河大队贫协主任陈旭"},{"type":"paragraph","text":"老贫农  魏庆"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c408ecc9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

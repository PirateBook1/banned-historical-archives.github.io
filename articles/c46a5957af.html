script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于扩大《粉碎林陈反党集团反革命政变的斗争（材料之一）》的发放范围的通知","authors":[],"dates":[{"year":1972,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于扩大《粉碎林陈反党集团反革命政变的斗争 （材料之一）》的发放范围的通知","type":"title"},{"text":"各省、市、自治区党委，各大军区、各省军区、各野战军党委，军委各总部、各军兵种党委，中央和国务院各部委领导小组、党的核心小组：","type":"appellation"},{"text":"为了加深对粉碎林陈反党集团重大意义的理解，深入进行思想和政治路线方面的教育，进一步开展革命大批判，中央决定：","type":"paragraph"},{"text":"一、将中央专案组整理的《粉碎林陈反党集团反革命政变的斗争（材料之一）》扩大发放范围。工、矿、企业发至班组，二十人以下的发一份，二十人至四十人的发两份，四十人以上的发三份；农村发至生产队，三十户以下的发两份，三十户至五十户的发三份，五十户以上的适当增发，居住过分分散的酌情增发，大队发二至三份；军队发至排，每排发两份；大、专院校和中学，每个教学班发两份，小学五、六年级，每个教学班发两份，教职员工平均每十五人左右发一份；商业部门发至班组和营业点，二十人以下的发一份，二十人以上的发两份：机关发至科、室，大体按每十人左右一份；街道发至居民委员会，大体上按有阅读能力的每二十人左右发一份。除地、富、反、坏、右和反动资本家外，均可阅读。","type":"paragraph"},{"text":"二、各省、市、自治区和地、县都应认真办好学习班，培养训练宣讲队伍。各级领导干部要认真学好，亲自宣讲，和群众一起阅读学习，开讲用会、座谈会，并根据文件的精神解答群众中提出的一些问题，以加深对文件的理解。好的发言稿，请选送中央。","type":"paragraph"},{"text":"三、文件发至基层后，要指定双人妥善保管，不许传抄，不许个人携带外出。如有遗失要追究责任，酌予处分。","type":"paragraph"},{"text":"四、中央将陆续发表这类材料，均照此办理。","type":"paragraph"},{"text":" 中共中央一九七二年一月十三日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印， 原题为：中共中央通知","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c46a5957af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

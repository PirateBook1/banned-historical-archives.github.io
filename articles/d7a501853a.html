script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川沙县广大贫下中农热烈欢呼毛主席最新指示的发表贫下中农一定要掌握医疗卫生大权县革委会昨召开扩大会议，江镇公社革委会介绍培养“赤脚医生”的经验","authors":[],"dates":[{"year":1968,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当川沙县五十七万人民热烈庆祝全国山河一片红、认真学习毛主席关于对知识分子进行再教育的最新指示的时候，中央人民广播电台又广播了《红旗》杂志第三期发表的调查报告《从“赤脚医生”的成长看医学教育革命的方向》。喜讯传来，全县一片欢腾。广大贫下中农喜上心头，热泪盈眶，纵情高呼:“毛主席万岁!万岁!万万岁!”川沙县革命委员会于昨日召开了革委会扩大会议。市革委会郊区组和市卫生局革委会的负责同志出席了会议。到会同志怀着无比激动的心情，认真地学习了毛主席的最新指示和这篇调查报告。他们说，毛主席的最新指示是伟大领袖毛主席对我们川沙县贫下中农的最大关怀，最大支持，最大鼓舞，最大鞭策，为我们搞好教育革命，完成斗、批、改任务，夺取无产阶级文化大革命全面胜利指明了方向。大家纷纷表示，一定要以最大的热情、最快的速度、最坚决的措施，全面落实毛主席的最新指示，认真搞好斗、批、改，努力建设一支真正为贫下中农所欢迎的红色医疗卫生队伍。"},{"type":"paragraph","text":"江镇公社革命委员会的负责人在会上介绍了依靠广大贫下中农培养“赤脚医生”，掌握医疗卫生大权的经验。他们的主要经验是:贫下中农只有把医疗卫生大权牢牢掌握在自己的手里，才能沿着毛主席的革命路线，培养一支全心全意为贫下中农服务的“赤脚医生”队伍。"},{"type":"paragraph","text":"参加会议的贫下中农代表，和卫生系统的革命造反派，以无比愤怒的心情，控诉和批判了反革命修正主义教育路线和反革命修正主义医疗卫生路线的种种罪行；又以无比喜悦的心情，热情地赞扬了“赤脚医生”。县人民医院的代表说，过去在一小撮走资派的控制下，医院成了推行反革命修正主义路线，散布资产阶级思想的阵地。参加会议的贫下中农代表说，中国赫鲁晓夫及其代理人推行的反革命修正主义医疗卫生路线，把医院设立在远离农村的城镇，把一大批知识分子关在大城市的洋楼上，使他们长期脱离实际，脱离群众，在感情上与我们贫下中农格格不入。“赤脚医生”就是好，与我们贫下中农一条心，想我们贫下中农所想，急我们贫下中农所急，全心全意为我们贫下中农服务。我们一定要把农村医疗大权夺过来，牢牢掌握在贫下中农手里。"},{"type":"paragraph","text":"到会同志深刻认识到，毛主席的最新指示和《红旗》杂志第三期发表的“赤脚医生”的调查报告，是我们夺取无产阶级文化大革命全面胜利，认真搞好斗、批、改的巨大动力。会议决定立即在各条战线掀起一个大学习、大宣传、大落实的热潮，使毛主席最新指示和调查报告深入人心，家喻户晓。大抓学校、医院、文艺、机关等上层建筑的斗、批、改。狠抓“赤脚医生”队伍的思想建设和组织建设，把这支队伍建设成为无限忠于毛主席的非常革命化的队伍。贫下中农要切实担负起对知识分子进行再教育的光荣任务，不折不扣地贯彻执行毛主席关于对待知识分子的一系列政策。一切要革命的知识分子都要走与工农兵相结合的道路，到群众中去，认真接受再教育。县、社革委会要加强调查研究，总结经验，深入第一线，善于发现经验，及时总结推广，正确指导斗、批、改的深入开展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a501853a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想哺育下迅速成长——记新党员于作文","authors":[],"dates":[{"year":1970,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想哺育下迅速成长"},{"type":"paragraph","text":"——记新党员于作文"},{"type":"paragraph","text":"一九七○年三月十九日下午，在山东省胶南县泊里公社，几位工人正在销毁过期的手榴弹。当第一颗手榴弹在水井里爆炸后，引来了一些群众围在井口观看。这时，另一个工人在销毁第二颗手榴弹时，不慎将拉火的手榴弹掉在井台上，“嗤嗤”直冒烟。离开井台五米多远的解放军某部保管员于作文，突然听到有人惊喊：“快跑！”他猛回头，只见井边群众正处在危急之中。在这千钧一发之际，于作文想到伟大领袖毛主席的教导：“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”，“为人民利益而死，就比泰山还重”。他大喊一声：“快闪开！我来！”飞步冲了上去，迅速将冒烟的手榴弹向井内推去。随着手榴弹落井的一瞬间，一声巨响，硝烟弥漫。十八名阶级兄弟得救了。英雄战士于作文身负重伤，昏迷过去。"},{"type":"paragraph","text":"经过医院紧急抢救，于作文苏醒了。他睁开眼，急促地断断续续地问道：“在场的群众都好？我还能为党工作吗？”人们都为他心中只有毛主席，只有党，只有人民的崇高精神所感动。正在他身边的部队负责同志亲切地告诉他：“在场的群众都很好，你一定能为党更好的工作。”"},{"type":"paragraph","text":"于作文出生在山东栖霞县的一个贫农家里。一九六九年三月，他怀着保卫毛主席，保卫无产阶级专政的坚强决心，参加了人民解放军。"},{"type":"paragraph","text":"在党的“九大”精神鼓舞下，他更加刻苦地活学活用“老三篇”，活学活用毛主席关于无产阶级专政下继续革命的伟大理论，自觉坚持天天学习毛主席著作，天天批判修正主义，天天检查革命斗志，天天狠斗私心杂念。"},{"type":"paragraph","text":"开始，他对当保管员不大乐意。看到一起入伍的同志，有的学开汽车，有的分到步兵连，觉着自己整天和衣服鞋子打交道，没啥干头。他带着这个问题学习了毛主席关于“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益”的教导，心里豁然开朗。他想，党叫干啥就干啥，这才是忠于毛主席。他决心把小小的仓库当成战场，铺下身子把保管工作干好。"},{"type":"paragraph","text":"新党章公布后，他一字一句认真学习，深刻领会，逐字逐句地对照检查，以共产党员必须做到的五条，严格要求自己。他说：“我虽然不是一个共产党员，但要象共产党员那样按照新党章办事。”"},{"type":"paragraph","text":"去年发夏服的时候，于作文身上长了一个鸡蛋大的疖子，发高烧，吃不下饭，身体虚弱。仓库主任叫他休息，他说：“人家抗美援朝的英雄们，为了打击侵略强盗，爬冰卧雪，流血牺牲，不喊一声苦，不叫一声痛。我生个小疖子算个啥？”硬是要去岛上送军服。那天正赶上大风，小船在海里一上一下，颠簸得非常厉害。于作文本来早上就没吃饭，更经不起海浪折腾，一会儿就头晕目眩，嘴里直吐黄水。他牢记毛主席关于“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服”的教导，坚持着从船头跑到船尾，又从船尾奔向船头，往来查看物资，一时不肯休闲。上岛后，他饭没吃，水没喝，立即把一套套衣服分送到每个战士的手中。"},{"type":"paragraph","text":"在于作文的眼里，革命工作不分份内份外。马车班没马草了，他去帮助铡草；汽车班出车了，他去帮司机摇发动机；修理所事多人少，他又是个长期的“临时工”。同志们夸赞说：“小于真是个不知苦累的人！”"},{"type":"paragraph","text":"于作文舍己救人的事迹，在指战员和人民群众中传开了。部队领导机关和当地革委会发出通知，号召大家向他学习。他所在部队党委根据他负伤前的申请和他的表现，按照新党章的规定，在庆祝“九大”胜利召开一周年的日子——四月一日，批准他为光荣的中国共产党党员。"},{"type":"paragraph","text":"新华社通讯员（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81f9116c3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

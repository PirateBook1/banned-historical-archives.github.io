script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波士顿交响乐团在京举行首场演出 邓副总理宋副委员长出席并祝贺演出成功","authors":[],"dates":[{"year":1979,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三月十七日电　国务院副总理邓小平、人大常委会副委员长宋庆龄同首都群众两千多人，今晚出席欣赏了由小泽征尔指挥的美国波士顿交响乐团在北京的首场演出。"},{"type":"paragraph","text":"今晚的演出是在红塔礼堂举行的。美国音乐家演奏了美国现代作曲家乔治·格什温的《一个美国人在巴黎》、中国作曲家吴祖强、王燕樵、刘德海的琵琶协奏曲《草原小姐妹》以及法国古典作曲家柏辽兹的《幻想交响曲》。"},{"type":"paragraph","text":"邓小平副总理和宋庆龄副委员长在演出休息时，会见了乐团团长小泽征尔和乐团副团长托马斯·莫里斯、阿瑟·罗森等乐团主要负责人以及小泽征尔的母亲，同他们进行了亲切的交谈。"},{"type":"paragraph","text":"美国音乐家今晚的演出，博得全场听众一阵阵长时间的掌声。演出结束时，邓小平副总理、宋庆龄副委员长等走上舞台，同小泽征尔以及美国音乐演奏家们亲切握手，祝贺他们演出成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cabd04882d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

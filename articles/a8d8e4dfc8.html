script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的历史事件  毛主席与斯大林大元帅的会见增强了各地人民生产建设信心","authors":[],"dates":[{"year":1949,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的历史事件"},{"type":"paragraph","text":"毛主席与斯大林大元帅的会见增强了各地人民生产建设信心"},{"type":"paragraph","text":"【新华社北京二十八日电】各地人民对毛主席和斯大林大元帅的会见，纷纷发表意见表示拥护。福建省总工会筹备会主任吴良杰说：工人阶级的两大领袖会晤，将使世界和平运动得到更大的鼓舞和发展。福州市总工会主任林修德说：毛主席与斯大林的会晤使中苏更加紧紧团结在一起，使我们对经济建设更有了信心。福州工人要加紧学习、积极生产、忍受暂时的困难，努力进行恢复工作。市学生联合会筹备处主任赵宗信认为：毛主席和斯大林的会面是象征两大民族的团结，给予中国新民主主义建设一个极大信心；同时又是对帝国主义战争挑拨者极大的打击。河南省民主青年联合会负责人说：青年对毛主席访问苏联无不兴奋异常，因为他们相信毛主席会将苏联人民丰富的建国经验带回来。江西省总工会筹委会主任郭光洲说：我们江西省工人阶级要以学习苏联工人兄弟的建设经验，来庆祝这一富有历史意义的伟大事件。青年团江西省工作委员会发表书面谈话称：毛主席把中国人民火热的心情带给了全世界人民的伟大领袖斯大林，象征了中苏六亿七千五百万人民的亲密大团结。江西省妇女工作委员会、江西省文学艺术界联合会筹委会均发表书面意见，对这一伟大历史事件表示无限欢欣。中苏友好协会旅大分会会长乔傅＠撰文说：我们必须进一步发展中苏两国人民的友谊，认真向苏联学习，以表示对这一伟大事件的拥护和对两国领袖的尊敬与热爱。大连铁路局机务段司机劳动英雄梁超祥说，这将使中苏两国友谊更加巩固，世界和平民主堡垒更加壮大。旅大一等工业劳动模范朱万龙说：毛主席到苏联去正代表了中国人民的意志，因为全中国人民都热爱苏联。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8d8e4dfc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席的革命路线而战斗","authors":[],"dates":[{"year":1968,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛主席的革命路线而战斗"},{"type":"paragraph","text":"毛主席说：“革命文化，对于人民大众，是革命的有力武器。”无产阶级文化大革命这场空前激烈的两个阶级、两条路线大搏斗，要求革命文艺给予集中的深刻的反映，发挥其“革命的有力武器”的作用。北京部分院校的革命小将，怀着誓死捍卫毛主席革命路线的赤胆忠心和对中国赫鲁晓夫的满腔怒火，拿起画笔作刀枪，勇敢地参加了战斗。他们创作的《毛主席去安源》，不是一幅普通的油画，而是一把刺向中国赫鲁晓夫心脏的利剑，是一首毛主席革命路线战胜中国赫鲁晓夫反革命修正主义路线的赞歌。这是产生在阶级斗争暴风雨中的伟大作品，这是史无前例的无产阶级文化大革命时代的伟大作品。"},{"type":"paragraph","text":"毛主席说：“文艺是从属于政治的，但又反转来给予伟大的影响于政治。”和这幅革命油画相对立，有一批反革命文艺黑线炮制的为中国赫鲁晓夫树碑立传的黑影片、黑书和黑画，特别是那幅题为中国赫鲁晓夫和安源矿工的大黑画，当年被一小撮反动学术“权威”吹捧得天花乱坠，如今却受到了历史的无情批判，和那些黑影片、黑书一样成为不齿于人类的狗屎堆。而《毛主席去安源》等无产阶级革命艺术作品，在人类文艺史上将放射出永不熄灭的光芒。这不是很可以发人深思吗？一切革命的文艺工作者，应该向创作《毛主席去安源》的革命小将学习，努力提高两条路线斗争的觉悟，锤炼对无产阶级伟大导师毛主席的无限忠心，为捍卫毛主席的无产阶级革命路线而创作，而战斗！"},{"type":"paragraph","text":"（七月十二日《光明日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e609cbd74a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

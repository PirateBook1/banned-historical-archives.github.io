script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共复旦大学委员会决定开除右派分子王中的党籍","authors":[],"dates":[{"year":1958,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共复旦大学委员会决定开除右派分子王中的党籍（王中）","type":"title"},{"text":"王中，男，现年四十三岁，山东省高密县人，家庭出身地主兼资本家，本人成份学生。一九三八年入党。曾任复旦大学新闻系系主任，复旦大学党委会委员、统战部部长。","type":"paragraph"},{"text":"王中的主要反动言行","type":"paragraph"},{"text":"(一)王中一贯对党不满，和党闹对立，诬蔑党和攻击党的政策。他诬蔑党的组织“冷酷”，党内“无理”，“官官相护”，把党对他的批评说成是“遭受打击”。他攻击肃反“是一阵风”，说“那里有那么多反革命”；他攻击粮食定量供应说“束束裤带，准备上吊”；他还歪曲党对知识分子的政策。","type":"paragraph"},{"text":"(二)他有纲领地、积极地宣传资产阶级的反动的新闻理论，强调报纸要有“服务性”，“商品性”和“生活趣味”，反对党报的教育群众、组织群众的作用，反对报纸的党性和它的政治思想教育作用。反对党对报纸的领导，挑拨党委和报社的关系，企图取消党对报纸的领导，提倡办“同人报”。","type":"paragraph"},{"text":"(1)王中在一九五五年写了反动的新闻著作“王氏大纲”，彻头彻尾地贩卖了资产阶级新闻理论，极力反对和诬蔑无产阶级新闻学。一九五六年他到解放日报社作报告，同年暑假，他在复旦大学新闻系组织了“访问团”到南京、无锡、济南、青岛等地“访问”“考察”，这个时候，他积极地宣传了反动的新闻“理论”，到处点火，挑起报社对党委的不满。他到处谩骂党报是“靠娘吃饭”，“寡妇脸”，“官报”，等等。并鼓吹办不要党领导的“同人报”，“按经济区域办报”。他说“办报人心里一有了党委就办不好”，“党报吃亏，就是因为同党委关系上有问题，党委叫你这样办，你们又不能不这样办”；他说“不向党委开刀，不解决问题”。王中的反党言行，在一些报社中产生了恶劣的影响。","type":"paragraph"},{"text":"(2)王中企图以复旦大学新闻系作为其反党大本营，曾企图组织不由党委领导的“复旦通讯社”。王中将黄色小报给学生阅读，讲课中贯彻他的反动理论，以致在新闻系内资产阶级思想迷漫，各教研组、师生都受其影响。在他直接间接的影响下，很多学生不愿到党报去工作，学生中先后出现了“友好通讯”，“未名社”“给爱花者”等刊物，其内容充满低级趣味，庸俗不堪，实际上贯彻了王中的反动理论。","type":"paragraph"},{"text":"(3)一九五七年五月大鸣大放期间，王中参加全国新闻工作座谈会，在会上大肆宣传其反党理论，受到其他右派分子的喝彩、支持，气焰嚣张。在会上王中大骂“党报有一种架子”，“好像不铁青面孔不足以为党报”，极力为上海新民报吹捧。他攻击党委“对党报的认识上可能有问题，党委容易忽视报纸的特点，或者仍然习惯于抗战时期和阶级斗争时期的作法，对新形势下报纸应起的作用认识不足。报社如按着党委的旧习惯去办报，便会造成报纸脱离群众。”在回上海的途中，王中又到济南、南京放火，积极召开座谈会，散布他在北京座谈会上发表的谬论。他对助教金维新(原在大众日报实习)说：“我们将来到济南办一个报纸，和大众日报竞争一下，搞垮它，以后再到别的地方去办，再和当地党报竞争。”在南京，王中应新华日报社的右派分子张建衷的邀请作了长达三小时的报告，大肆宣传他的反动论点，鼓吹办“同人报”。","type":"paragraph"},{"text":"根据以上情况，证明王中是一个十足的，有纲领、有组织、有计划、有行动的党内极右派分子。中共复旦大学委员会已于一九五八年三月二十九日决定开除王中的党籍。","type":"paragraph"},{"text":" 原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61115bd903"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席的讲话","authors":[],"dates":[{"year":1957,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席的讲话亲爱的伏罗希洛夫主席同志，亲爱的苏联同志们，同志们，朋友们："},{"type":"paragraph","text":"今天，我们在这里同我们伟大盟邦的代表，苏联最高苏维埃主席团主席伏罗希洛夫同志和其他苏联来宾们欢聚一堂，感到非常高兴。"},{"type":"paragraph","text":"伏罗希洛夫同志是苏维埃国家和苏联共产党的杰出领导人之一。几十年来，他为十月社会主义革命的胜利、为苏联国防力量的增强和共产主义事业的发展，进行了坚持不懈的努力，并且作出了卓越的贡献。伏罗希洛夫同志是中国人民最亲密的同志和朋友，他这次来到我国访问，给我们带来了伟大苏联人民的兄弟友谊。我代表中国人民、中国政府和中国共产党向我们的贵宾们表示热烈的欢迎。"},{"type":"paragraph","text":"四十年前，苏联人民在伟大的革命导师列宁和苏联共产党的领导下，作为新世界的开路先锋，建立了第一个社会主义国家。这是人类历史的转折点。四十年来，苏联人民不但在国内进行了辉煌的社会主义的建设，而且对整个世界的和平和进步事业作出了无可比拟的贡献。全世界劳动人民从苏联人民的身上看见自己解放和建设人类幸福社会的光明道路。我们中国人民正是沿着十月社会主义革命的道路取得今天的胜利和成就的。中国人民一贯把中国革命看作是伟大的十月社会主义革命的继续，并且以此为莫大的光荣。"},{"type":"paragraph","text":"中国人民在争取民族解放的过程中，获得了苏联人民兄弟般的同情和支持。中国革命胜利之后，苏联对于中国的社会主义建设事业又给予全面的、巨大的援助。这些都是中国人民永远不能忘记的。我愿意在这里代表中国人民和中国政府再一次向苏联人民和苏联政府表示衷心的感谢。"},{"type":"paragraph","text":"苏联人民在社会主义革命斗争和长期的社会主义和共产主义的建设的过程中，积累了极其丰富的经验。这些经验是全世界劳动人民的巨大财富。中国人民在过去的革命斗争中和目前的建设社会主义的事业中都从苏联学到许多宝贵的东西。今后，中国人民还要继续加强学习苏联的先进经验，以加速中国的社会主义建设。"},{"type":"paragraph","text":"伟大的中苏两国人民是最亲密的兄弟和最可靠的战友。在加强社会主义阵营的团结，维护世界和平和促进人类进步的崇高事业中，我们中国人民同苏联人民是坚决地站在一起的。帝国主义侵略势力总是想尽一切办法挑拨和破坏我们两国之间的团结友好关系。但是事实证明，他们这些阴谋在任何时候都是不会得逞的。世界上没有任何力量能够把我们分开。中苏八亿人民的友谊是永恒的、牢不可破的。"},{"type":"paragraph","text":"让我们举杯，"},{"type":"paragraph","text":"为中苏两国人民牢不可破的兄弟友谊，"},{"type":"paragraph","text":"为以苏联为首的社会主义大家庭的伟大团结的进一步巩固和加强，"},{"type":"paragraph","text":"为一切爱好和平和自由的国家和人民之间的友好合作关系的日益发展，"},{"type":"paragraph","text":"为世界的和平，"},{"type":"paragraph","text":"为苏联共产主义建设的更辉煌的成就，"},{"type":"paragraph","text":"为伏罗希洛夫主席的健康和长寿，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comm

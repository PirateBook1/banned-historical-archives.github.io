script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦对《关于大同矿务局调整“几种人”出领导班子的情况报告》的批示","authors":["胡耀邦"],"dates":[{"year":1981,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"胡耀邦对《关于大同矿务局调整“几种人”出领导班子的情况报告》的批示","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"下面同志要框框，上面同志定框框，其实任何一件事一个人的事情是复杂的，变化的，简单的框框框不了，框了就不符合实际，就变成主观主义的了，因此不是死框框，而是广泛的群众路线（指在调整中一些单位主要套“身份”、看“文革”初期的错误，缺乏具体分析，忽略现实表现的情况）。","type":"paragraph"},{"text":"这条经验好（指处理“几种人”出班子，目前不宜集中一段时间进行）。","type":"paragraph"},{"text":"发动大家议论，把错误同人结合一块议论就明确了（指有人对“跟随林彪、江青一伙造反起家，帮派思想严重和打砸抢分子”的具体涵义不明确）！","type":"paragraph"},{"text":"这是主要的，真正按这个办，就出不了什么大乱子（指调整干部要坚持党委领导和群众路线的方法）。","type":"paragraph"},{"text":"这一条考虑不当，四分之三处理对了，对这四分之三就无所谓翻，其余四分之一，就应该一步一步解决，比如那个李广汉同志，没有什么问题，这几年表观又好，为什么不可以改过来。你们说了一个要坚持集体领导和走群众路线的方法，很对。改正调整工作中的缺点（即四分之三的人对，要肯定正确，四分之一欠妥，即缺点）为什么又不经党委集体讨论拿到群众中去解决呢？把群众路线走到底嘛。据我看长期搁下来不好。当然急了也不好，不急不缓，还是靠定群众路线（指对那些可免可不免或降职过低的干部，目前不宜马上翻过来的意见）。","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15c29c4dc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接过雷锋的战旗","authors":[],"dates":[{"year":1976,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"接过雷锋的战旗"},{"type":"paragraph","text":"在无产阶级文化大革命的高潮中，一九六八年三月，陈雅娟应征入伍了。当她接过红领章、红帽徽的时候，坚定地表示：我是毛主席检阅过的红卫兵，又是雷锋辅导过的学生，我一定遵照毛主席关于“向雷锋同志学习”的教导，做一个雷锋式战士！"},{"type":"paragraph","text":"在部队里，陈雅娟如饥似渴地学习马列著作和毛主席著作，党叫干啥就干啥，甘当革命的螺丝钉。八年来，她先后调动过八次工作，干一行爱一行，行行都干得很出色。一次，陈雅娟被调去学习通信专业技术。当时辽宁金县实验学校正深入开展教育革命，他们聘请陈雅娟担任了校外辅导员。"},{"type":"paragraph","text":"“校外辅导员”。多么光荣的称号啊！陈雅娟立即想到：当年，自己不正是这样称呼雷锋同志的吗？现在，党把这副重担交给自己，这是多大的信任啊！当年雷锋的工作很忙，时间很紧，但一直把同资产阶级争夺接班人看成自己应尽的责任。我一定以雷锋为榜样，为捍卫毛主席的革命路线而战斗。"},{"type":"paragraph","text":"打这以后，陈雅娟也象当年雷锋辅导她自己那样，怀着炽热的无产阶级感情，千方百计做好校外辅导员工作。工作忙，她腾出午休时间辅导同学；时间紧，她发扬钉子精神，经常利用节假日，邀请同学们到部队来，给他们讲雷锋的故事，组织他们学习马列著作和毛主席著作，带他们到社会上去上阶级斗争这门主课，为人民群众做好事。"},{"type":"paragraph","text":"在陈雅娟担任校外辅导员的日子里，一个重要问题摆在学生们面前：毕业后干什么？大多数同学决心上山下乡，做社会主义的新农民。但也有同学不愿到农村去。面对这种情况，陈雅娟想起了一段往事：在她小学快毕业的时候，雷锋问大家：长大后的理想是什么？同学们有的说当工程师，有的说当专家，有的说当作家……。雷锋严肃地问大家：“你们想当这个‘家’，那个‘家’，为什么不想当工人、农民呢？”接着，雷锋讲党的教育方针，讲工农在社会主义革命和建设中的作用，最后语重心长地对大家说：“咱们要做一个普通劳动者，不要做高高在上的精神贵族。”雷锋精神鼓舞着陈雅娟。她跟同学一起反复学习毛主席的革命教育路线，批判“学而优则仕”的孔孟之道，促进了知识青年上山下乡运动。"},{"type":"paragraph","text":"革命的道路不是平坦的。正当实验学校同学深入学习无产阶级专政理论，立志走毛主席指引的道路的时候，去年夏季前后，邓小平刮起的右倾翻案风传到这里。一次，一个同学问陈雅娟：“有人说要挑中学生好的直接上大学，这对吗？”陈雅娟想，这怎么能对呢？这分明是反对教育革命，否定知识青年上山下乡。她当即用大量事实批驳了这种论调，并且向学校党支部反映了这个情况。在党支部的领导下，一个题为“无产阶级文化大革命好”的教育活动，在学校蓬蓬勃勃地开展起来。陈雅娟每天都利用业余时间，和同学们一起写文章，出板报，编节目，办展览，广泛进行社会调查，狠批否定无产阶级文化大革命的奇谈怪论，大大提高了同学们的阶级斗争和路线斗争觉悟。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a1149222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都工人隆重集会热烈欢迎朝鲜职业总同盟访华代表团金在淑临时代办等应邀出席姚文元、纪登奎等同志出席　刘锡昌同志和金明鲜团长先后在大会上发表了热情洋溢的讲话","authors":[],"dates":[{"year":1971,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　首都工人一千多人今天隆重集会，热烈欢迎由朝鲜职业总同盟中央委员会副委员长金明鲜同志率领的朝鲜职业总同盟访华代表团。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆临时代办金在淑同志和大使馆成员，应邀出席大会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元同志，中共中央政治局候补委员纪登奎同志，出席了大会。"},{"type":"paragraph","text":"大会在民族文化宫举行。主席台上悬挂着中国人民伟大领袖毛主席的巨幅画像和朝鲜人民伟大领袖金日成首相的巨幅画像。画像两侧是中华人民共和国国旗和朝鲜民主主义人民共和国国旗。"},{"type":"paragraph","text":"当金明鲜团长和代表团团员朴健灿、金秀益、姜忠实、柳英文和金在淑临时代办等朝鲜同志，由姚文元、纪登奎同志等陪同来到会场时，全场工人怀着十分喜悦的心情，长时间地鼓掌，热烈欢迎朝鲜战友，表示坚决支持英雄的朝鲜人民反对美帝侵略、争取祖国和平统一的正义斗争，表示中国工人阶级和全体人民决心同朝鲜人民、日本人民、印度支那三国人民和亚洲各国人民一道，坚决反对美日反动派复活日本军国主义。"},{"type":"paragraph","text":"欢迎大会由中共中央委员、北京市革命委员会副主任吴德同志主持。中共中央委员、北京市工代会负责人刘锡昌同志和金明鲜团长先后在大会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"刘锡昌同志在讲话中说，中朝两国工人阶级和人民之间的革命友谊和战斗团结，是中国人民的伟大领袖毛主席和朝鲜人民的伟大领袖金日成首相亲手培育起来的，是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是战胜美帝国主义、日本军国主义和一切反动派的可靠保证。今后，在前进道路上不管遇到任何困难和风浪，我们将遵循伟大领袖毛主席的教导，永远同朝鲜工人阶级和人民团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"金明鲜团长说，在马克思列宁主义和无产阶级国际主义的旗帜下，在反帝反美斗争的旗帜下，在反对共同敌人的斗争中，朝中两国工人阶级和人民之间用鲜血凝成的战斗的友谊团结是任何力量也破坏不了的。朝鲜工人阶级和人民将一如既往，竭尽一切力量加强同兄弟的中国工人阶级和人民的友好团结，并同他们携手，为反对美帝和日本军国主义战斗到底。"},{"type":"paragraph","text":"刘锡昌同志和金明鲜同志讲话以后，中朝两国战友互赠锦旗。这时，全场响起热烈的掌声。大会赠送给朝鲜职业总同盟访华代表团的锦旗上写着:“中朝两国工人阶级之间的伟大友谊和战斗团结万古长青!”朝鲜职业总同盟中央委员会赠送的锦旗上写着:“中朝两国工人阶级之间用鲜血凝成的战斗友谊团结万岁!”"},{"type":"paragraph","text":"大会进行过程中，全场高呼:“向朝鲜工人阶级学习!”“向朝鲜工人阶级致敬!”“坚决支持英雄的朝鲜人民反对美帝侵略、争取祖国和平统一的正义斗争!”“坚决支持亚洲、非洲、拉丁美洲各国人民的民族解放斗争!”“朝鲜人民的伟大领袖金日成首相万岁!”“中国人民的伟大领袖毛主席万岁!”等口号。"},{"type":"paragraph","text":"大会在雄壮的《国际歌》声中结束。"},{"type":"paragraph","text":"大会以后，放映了纪录周恩来总理访问朝鲜民主主义人民共和国的朝鲜彩色纪录影片《兄弟的中国人民的使者》。"},{"type":"paragraph","text":"出席大会的还有:中共中央委员倪志福同志，中共中央候补委员张世忠同志，以及有关方面负责人任允中、王国权、张香山、曹克强、王笑一、毛宝忠、田树千和工人代表李锡富。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00a032a239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部批转华北、东北关于中等学校教职员思想改造工作的两个文件","authors":[],"dates":[{"year":1952,"month":9}],"is_range_date":false,"parts":[{"text":"中央宣传部批转华北、东北关于中等学校教职员思想改造工作的两个文件","type":"title"},{"text":"中央宣传部批示：","type":"subtitle"},{"text":"兹将8月X日华北、东北关于中等学校教职员思想改造工作的两个文件发给你们参考。今年暑假大部分地区的中等学校教职员都采取集训方式进行思想改造和组织清理，这是关系全国中等教育改革的一件十分复杂细致的思想工作和组织工作。各级党委，特别是直接领导这一运动的省委、市委，必须仿照华北局宣传部的办法，用电话汇报等方法，切实掌握运动情况，防止偏向，保证把这一工作做好。","type":"paragraph"},{"text":" 9月","type":"paragraph"},{"text":"（一）华北局宣传部对目前中等学校教职员思想改造工作的几点意见","type":"subtitle"},{"text":"1952.08.00","type":"subtitle"},{"text":"目前我区中等学校教职员思想改造和清理组织工作，除平原、天津已于去年寒、暑假进行了（思想改造上作的不透），北京尚未进行外，各地都已布置就绪先后开展起来，为了使运动健康发展，不出偏差，胜利完成这一工作，特再提出以下意见，望各地注意：","type":"paragraph"},{"text":"一、中央和华北局历次指示应集中在省或少数重点地区，由省委亲自领导和掌握，但山西仍分散在六个地区进行，由地（市）委参加领导和掌握，易出偏差，但既已开始十日，省委即应以有效办法迅速加以掌握，坚决按照中央和华北局历次指示的精神和方针执行，一定要保证不出偏差。","type":"paragraph"},{"text":"二、平原省重点试验小学教师思想改造和组织清理工作，必须严加控制。安阳地委竟集中4千多小学教师进行，已超出重点试验范围，这是错误的；省委如无力量亲自掌握保证不出偏差，应即停止进行。","type":"paragraph"},{"text":"三、河北在要求上提出“尤应着重揭发与批判资产阶级思想”和“以便逐步地清除资产阶级思想”，我们认为应按中央指示的“彻底打击封建、买办、法西斯思想，划清敌我界限；暴露和批判资产阶级思想，划清工人阶级和资产阶级思想界限，初步树立工人阶级的思想领导”订正。在7月23日河北日报上把领导上掌握的策略性的“强调进行思想批判，不强调组织上的处理。必须处理的也应从宽，而且必须经过一定批准手续”等公布也不妥当。","type":"paragraph"},{"text":"四、绥远，一集中就要开展忠诚老实运动，这种作法容易形成单纯组织清理的偏向。去年各地也曾发生过这种偏向，这次一定要把大部时间和精力放在思想改造上，严格防止单纯组织清理的偏向。","type":"paragraph"},{"text":"五、为及时了解各地情况，确定电话联系和书面报告制度：","type":"paragraph"},{"text":"1、电话联系：","type":"paragraph"},{"text":"山西、绥远、平原星期一、四上午。","type":"paragraph"},{"text":"天津、河北、察哈尔星期一、四下午。","type":"paragraph"},{"text":"2、书面报告每十天一次。","type":"paragraph"},{"text":"（二）东北局宣传部关于改进中学教师暑期集训中的生活管理的通知","type":"subtitle"},{"text":"1952.08.00","type":"subtitle"},{"text":"据最近了解，沈阳市参加思想改造的中等学校教师共有1800余人，已于7月30日在市内分五处集中。集中后，有的教师宿舍内由于臭虫、蚊子很多，许多教师无法睡眠，白天开会精神疲倦；集训教师每人每月伙食费七十分，标准虽然不低，但因管理不善，饭菜作得不好，教师们有不少意见；另有百余名带婴儿的女教师，现虽已成立临时托儿所，但因设备条件很差，有些女教师抱着孩子参加会议，亦有不少困难。","type":"paragraph"},{"text":"搞好生活管理是做好中学教师思想改造工作一个必要的条件。现各省、市教师都集中在一地，天气炎热，如对生活问题不认真注意，必引起许多问题，影响工作。因此，望沈阳市委宣传部并各地解决如下问题：","type":"paragraph"},{"text":"一、迅速采取有效措施，灭杀臭虫、蚊虫，改善卫生条件，保证教师有充足的睡眠时间。此项费用，可与省、市委及有关财政部门研究迅速解决。","type":"paragraph"},{"text":"二、改善与加强伙食管理，保证厨房清洁卫生，尽可能把伙食搞好。","type":"paragraph"},{"text":"三、对有婴儿之女教师和身体不好的年老教师，如他们问题不大，可尽先使其检讨，在小组内迅速“过关”后，即可令其回去，不必勉强参加到底。在学习过程中应特别注意防止婴儿发生疫病。对极少数有特殊困难的女教师，或年龄很大、身体特别衰弱、问题又不大的教师，经市委宣传部批准，可免除其参加思想改造学习。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1eb5d6050"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

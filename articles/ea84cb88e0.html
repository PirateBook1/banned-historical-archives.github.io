script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志热情赞扬毛泽东思想和文化大革命  中国是社会主义的强大堡垒  红卫兵正在锻炼和培养成为卓越的革命后代","authors":[],"dates":[{"year":1967,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚同志热情赞扬毛泽东思想和文化大革命"},{"type":"paragraph","text":"中国是社会主义的强大堡垒"},{"type":"paragraph","text":"红卫兵正在锻炼和培养成为卓越的革命后代"},{"type":"paragraph","text":"新华社地拉那电　不久前访问中国归来的阿尔巴尼亚《七月十日》杂志副总编穆罕默德·达纳耶最近在阿尔巴尼亚《战士报》上继续写文章，热情赞扬毛泽东思想和中国无产阶级文化大革命。"},{"type":"paragraph","text":"作者在谈到他在中国各地参观访问的感想时写道，河北省沙石峪大队自然面貌的改变，清楚地反映了毛泽东思想的强大威力，沙石峪的公社社员在向大自然斗争中，活学活用毛主席著作，不但改变了自然的面貌，而且把自己锻炼培养成为比岩石还坚硬的一代革命新人。"},{"type":"paragraph","text":"作者说，不管走到哪里，我都看到了中国农民在毛泽东思想指导下所取得的伟大成果，看到毛泽东思想一旦为群众所掌握，就变为战胜困难、创造奇迹的巨大的物质力量。"},{"type":"paragraph","text":"达纳耶指出，突出政治，活学活用毛泽东思想，是中国人民解放军取得一切胜利的源泉。中国人民解放军是无产阶级专政的强大工具。中国人民解放军积极参加无产阶级文化大革命，保卫毛泽东思想，保卫马克思列宁主义，保卫人民政权和社会主义的胜利。"},{"type":"paragraph","text":"作者还热情赞扬在无产阶级文化大革命中冲锋陷阵的革命小将。他说，在中国共产党的领导下，中国青年已经成为无产阶级文化大革命的一支巨大力量，正在锻炼和培养成为卓越的革命后代。他们一致起来投入了保卫无产阶级思想、彻底摧毁资产阶级世界观的斗争。"},{"type":"paragraph","text":"作者最后说，在中国共产党领导下，在毛泽东思想照耀下的伟大中国，是社会主义的强大堡垒，是各国人民的自由、独立与和平的可靠保卫者。无产阶级文化大革命的胜利发展，必将使伟大的人民中国变得更加强大。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea84cb88e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

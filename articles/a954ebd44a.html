script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑肃反运动","authors":["东北财经学院","叶仲乐","孙远强","巩玉龙","窦履敬","罗建平","邵恩吉","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑肃反运动","type":"title"},{"text":"东北财经学院罗建平叶仲乐巩玉龙窦履敬马思孙远强邵恩吉","type":"authors"},{"text":"“肃反中沟深已极，似乎党员与积极分子是专门‘整人’，专门审查人的，而其余者皆为被斗与审查的对象。似乎他们天生无瑕，他们的历史别人不敢过问，是保了险的。而其他他人则大有怀疑的必要，所以在这一点上造成党群隔骸的主要原因，是党不信任群众。”(罗建平)","type":"paragraph"},{"text":"“我们支部的领导者……从肃反以来，已好象一切都是矛盾的，一切都不可信任了。”(罗建平)","type":"paragraph"},{"text":"“我们统计系五八班……被怀疑被斗争，被小组审问，被搜查的同学竟高达28％左右，其实有的至多是一般政治历史问题，根本没有一个反革命。”(罗建平)","type":"paragraph"},{"text":"“我叔父(指罗毅)法院根本没有判定，他很自由的在翻译书籍，苏院长胡扯。”(罗建平)","type":"paragraph"},{"text":"“我院肃反扩大化了，很多好人被错斗了，对华侨同学斗争的尤其更多。肃反干部根本不了解情况，在肃反上是草木皆兵，有的侨生都不敢往家写信，怕被斗或挨斗。”(叶仲乐)","type":"appellation"},{"text":"“组织不信任我和其他同学的鉴定上有冤屈。过去的鉴定往往是领导偏听偏信，又全盘掌握在少数党员手中，有些暗中记下一笔帐，这有帐可查，实有这事，我们要求群众民主鉴定本人可大大提出反批评与保留意见，对以往的鉴定让让本人看，这关系到我们今后前途问题，对暗中记下一笔帐者，本人不知道，往往成了哑吧吃黄莲跳，跳在黄河洗不清。”(叶仲乐)","type":"paragraph"},{"text":"“邵恩吉的大哥邵敬勋走了，可能是肃反扩大化的结果。”(巩玉龙)","type":"paragraph"},{"text":"“我院的肃反是捕风捉影，草木皆兵，这种事是举不胜举的，……有些同志只不过由于生活习惯相近，社会经历相似，兴趣比较相投，所以在接近上较多，这样被加上小集团的罪名，……一句普通开玩笑的话，‘同志们缴枪不杀’，也被说成敌我不分的反动言行……。在这种风吹影动，草木皆兵的局面下，肃反的领导人，对党的政策作了不可容忍的歪曲，造成敌我不分，人心惶惶。……一切都大胆怀疑，于是……残酷的斗争会也搞出来了，莫须有的罪名也应有尽有，有的人甚至连自己受了批评还不知是怎么一回事，……有的人被斗争得寝食不安，更多的人则只好背地里把夺眶的眼泪偷偷地咽到肚里，无处申诉。”(罗建平)","type":"paragraph"},{"text":"“肃反运动与国民党没有区别(所不同的只是结论不同，不打人)，使青年人受到精神威胁，并是残酷斗争、无情打击。在方法上层层布置打手(如反胡风学习，对我有意识的进攻)，进行威胁利诱，人身搜查，这种做法是一种爪牙形式和国民党特务是一样的。”(窦履敬)","type":"paragraph"},{"text":"“我既不是反革命分子，也不是台湾分子，为什么对我人身搜查……不仅如此，还对我监视，这是对我人权的侵犯，是犯法。”(窦履敬)","type":"paragraph"},{"text":"“肃反的结论虽然不同意，也得写同意。”(窦履敬)","type":"appellation"},{"text":"“我院肃反成绩是主要的，但说我班肃反成绩是主要的，我是不能承认的，如果说我班肃反有成绩的话，那就是给我的失眠症。”(窦履敬)","type":"paragraph"},{"text":"“肃反斗争事前没有准备，斗争没有根据，事后没有结论，肃反是莫须有。由于肃反的错误，使我受到严重的摧残，伤害了自尊心，失掉了做人的尊严。”(窦履敬)","type":"paragraph"},{"text":"“肃反干部是打手。”(窦履敬)","type":"paragraph"},{"text":"“要求组织公开交待斗争我的根据，负责肃反工作的人应向我赔礼道歉。”(窦履敬)","type":"paragraph"},{"text":"“肃反运动在全国巩固政权起着积极的作用，党中央已承认难免发生错误，所以提出有反必肃，有错必纠。我想党中央这一指示，不只是停在平反，向斗错者道歉，而应该更进一步从肃反领导核心小组的思想作风上检查，才能避免今后继续发生类似问题。”(马思)","type":"paragraph"},{"text":"“从我院来看，肃反的作用，影响面过宽，有的是属于一般常识问题，而粗暴干出违法乱纪的行为，……同学中党员，也参加了包围学校老师住宅搜查的活动，这显然是违法乱纪的(既不是公安人员，又不是军队)。是谁赋予党员这种特权思想？通过整风要树立法治，保障人权。”(马思)","type":"paragraph"},{"text":"“有些肃反领导干部有警察作风。”(孙远强)","type":"paragraph"},{"text":"“张百生是右派，胡风不比张百生的问题严重，所以胡风是不是反革命值得研究。”(邵恩吉)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a954ebd44a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

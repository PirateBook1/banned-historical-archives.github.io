script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席教导到江河湖海去锻炼我国运动员和体育工作者满怀激情谈喜讯","authors":[],"dates":[{"year":1966,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京26日电　伟大的领袖毛主席乘风破浪畅游长江的消息传来以后，我国广大运动员和体育工作者怀着特别亲切、特别激动的心情，同声欢呼:毛主席这么健康，是中国人民和全世界革命人民的天大幸福，毛主席的伟大实践，给我们增添了无限的革命勇气和力量。"},{"type":"paragraph","text":"北京市运动员冯风、张树清、寿小贝、师小朗激动地说:毛主席亲自参加游泳活动，对我们游泳运动员来说尤其是极大的关怀和鼓舞。毛主席号召我们到江河湖海去游泳，更是有着十分重大的战略意义。当前，美帝国主义正在越南疯狂地扩大侵略战争，我们一定要听毛主席的话，到大江大河、大风大浪中去锻炼，准备随时响应祖国召唤，同英雄的越南人民一起，彻底打败美国侵略者。"},{"type":"paragraph","text":"著名游泳运动员周同文、李丽芬、蒙荣乙、陈世珠、符大进等一致表示:我们游泳运动员，一定要象刘英俊同志那样，活学活用毛主席著作，特别是在“用”字上狠下功夫，为攀登世界游泳高峰而作出贡献!"},{"type":"paragraph","text":"乒乓球教练容国团和优秀乒乓球运动员徐寅生、庄则栋、李富荣、苏国熙、余长春等满怀激情地说:毛主席号召开展游泳运动，不仅为了增强人民体质，更有其深远的战略意义。我们要在体育战线上为中国人民和世界人民作出贡献，要在阶级斗争中站稳立场，明辨是非，必须努力学好用好毛主席著作，把毛主席的书当作一切工作的最高指示。他们还说，毛主席畅游长江的事实对帝国主义和各国反动派是最响亮的一记耳光。一切国内外牛鬼蛇神对毛泽东思想害怕得要命，所以我们干革命的，就必须更好地活学活用毛主席著作。"},{"type":"paragraph","text":"广西壮族自治区的运动员、体育工作者六百多人纷纷举行座谈，热烈祝愿伟大的领袖毛主席万寿无疆。一九五八年冬天曾经陪同毛主席在邕江游泳的梁亚华说:“那年冬天，邕江水温十七度半，我们年轻人入水十来分钟都支持不了，而毛主席却遨游了三十分钟。今年七月十六日，毛主席又畅游长江一个多小时，可见毛主席还象八年前我亲眼见过的那样健壮，这真是我们最大的幸福和骄傲!”广州市体育工作者和运动员欢欣鼓舞地说:毛主席对体育运动的亲切关怀和正确领导，为我们指引了前进的方向。毛主席在体育运动方面身体力行，更为我们树立了光辉的榜样。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f7586e267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

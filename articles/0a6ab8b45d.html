script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从社会舆论中解放出来","authors":["上海财经学院","俞士杰"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"从社会舆论中解放出来","type":"title"},{"text":"上海财经学院俞士杰","type":"authors"},{"text":"(俞士杰：上海财经学院统二甲班学生)","type":"subtitle"},{"text":"“男学工，女学医，……最没出息学财经。”这样说法有它一定的社会根源；确实财经在社会上是被人瞧不起的一门科学。","type":"paragraph"},{"text":"有些同学为什么不愿戴上自己的校徽？不愿向亲友告诉自己所学系、科？不愿安心自己的专业？怕自己是过剩的建设人材，怕毕业后去商店里当一名营业员……。","type":"paragraph"},{"text":"学校里的“政治家们”只用一些粗暴手段批评这些所谓“严重的个人主义者”，“专业思想不稳定”……这样做对吗？需要分析！我们愿意解决思想问题，解决思想问题必需要求找寻重视与解决下列问题为前提：","type":"paragraph"},{"text":"1．提高学习质量：在四年里能学到更多、更新的知识，把我们培养成一个具有独立工作能力并能指导实际的名符其实的高级财经干部，要求院方建立学位考试制度。","type":"paragraph"},{"text":"2．过剩专业的同学或将过剩专业的同学，迅速给于转业，保证毕业后学用一致。","type":"paragraph"},{"text":"3．各领导部门对财经专业应加重视，在毕业后工作分配上、待遇上保证与工科大学毕业生一视同仁。","type":"paragraph"},{"text":"4．大力展开师生科学研究工作，参加社会活动。","type":"paragraph"},{"text":"最后希望全体同学给予支持，为我们科学从社会舆论中解放出来，这是一个斗争！","type":"paragraph"},{"text":" (向黑板报投稿)","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a6ab8b45d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

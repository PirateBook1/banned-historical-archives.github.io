script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于毛主席　完全彻底为人民","authors":["石福田"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"忠于毛主席　完全彻底为人民"},{"type":"paragraph","text":"装甲兵首次学习毛主席著作积极分子代表大会代表  石福田"},{"type":"paragraph","text":"世界上什么人最幸福？见到世界革命人民心中的红太阳毛主席最幸福。世界上什么人最光荣？受到世界革命人民心中的红太阳毛主席的接见最光荣。"},{"type":"paragraph","text":"三月七日，我们最最敬爱的伟大领袖，我们心中最红最红的红太阳毛主席接见了我们出席装甲兵首次学习毛主席著作积极分子代表大会全体代表，这是我们一生中最大最大的幸福，最大最大的光荣。"},{"type":"paragraph","text":"毛主席红光满面，神采奕奕，迈着矫健的步伐，向着我们招手，向着我们微笑。在这最最幸福的时刻，千言万语，千歌万曲汇成一句时代的最强音：毛主席万岁！毛主席万万岁！衷心祝愿您老人家万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！生我是爹娘，教我是党，哺育我成长的是您的光辉思想。从我入伍第一天起，第一堂课就是学习您光辉的“老三篇”，使我懂得了为人民服务的革命道理。我反复学习了您的《为人民服务》等著作，是张思德、白求恩、老愚公三个光辉形象，使我全心全意地为人民服务。是您的思想给我指明了方向，给了我无穷的力量。"},{"type":"paragraph","text":"在一次训练执勤中，我发现铁轨出了故障，这时一列火车疾驶而来，怎么办？是您老人家“完全”“彻底”为人民服务的伟大教导，鼓舞着我站在道心，把疾驶的列车拦阻下来，避免了一场严重的列车翻车事故。"},{"type":"paragraph","text":"毛主席啊，毛主席！我一定以林副主席为光辉榜样，读一辈子您老人家的书，走一辈子您老人家指引的革命路，一辈子改造思想，一辈子为人民服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf6f2edc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

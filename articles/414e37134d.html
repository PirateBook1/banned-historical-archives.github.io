script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿签订有关经济合作的协定和议定书邓小平代总理参加签字仪式李先念副总理和科列加第一副主席分别代表双方签字","authors":[],"dates":[{"year":1965,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　中华人民共和国政府和阿尔巴尼亚人民共和国政府“关于中国给予阿尔巴尼亚贷款的协定”、“关于一九六六年到一九七○年交换货物和付款的协定”，以及其他经济合作的议定书，今天晚上在北京签字。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理李先念，阿尔巴尼亚劳动党中央政治局委员、部长会议第一副主席、阿尔巴尼亚政府经济代表团团长斯皮罗·科列加，分别代表双方在协定和议定书上签字。"},{"type":"paragraph","text":"中共中央总书记、国务院代总理邓小平参加了签字仪式。参加签字仪式的还有各方面的负责人方毅、林海云、王炳南、汪道涵、江明、常彦卿等。"},{"type":"paragraph","text":"阿尔巴尼亚方面参加签字仪式的，有阿尔巴尼亚劳动党中央政治局候补委员、部长会议副主席兼国家计划委员会主席、阿尔巴尼亚政府经济代表团副团长科乔·蒂奥多西，阿尔巴尼亚政府经济代表团团员:贸易部部长基乔·恩杰拉，阿尔巴尼亚驻中国大使奈斯蒂·纳赛，国家计划委员会第一副主席普波·希提，以及阿尔巴尼亚驻中国大使馆外交官员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414e37134d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东欧人民民主国家大量出版毛主席著作  各种报刊准备出特刊纪念中国共产党成立三十周年","authors":[],"dates":[{"year":1951,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东欧人民民主国家大量出版毛主席著作"},{"type":"paragraph","text":"各种报刊准备出特刊纪念中国共产党成立三十周年"},{"type":"paragraph","text":"【新华社布拉格二十八日电】东欧各人民民主国家的共产党与工人党的机关报及其他期刊，都在准备出特刊来纪念中国共产党成立三十周年。"},{"type":"paragraph","text":"近年来，东欧各国已把中国共产党的许多重要文献和毛泽东主席及中共其他领袖的著作翻译出来，有的在期刊上发表，有的印成了单行本。其中包括毛主席的《中国革命与中国共产党》、《新民主主义论》、《中国革命战争的战略问题》、《在延安文艺座谈会上的讲话》、《目前形势和我们的任务》、《论人民民主专政》、《实践论》；以及刘少奇的《论党》和《论国际主义与民族主义》。这些著作已出版了千千万万册，一下就售完了。例如毛主席的《论人民民主专政》捷克文本，自去年以来已印行了十万册。"},{"type":"paragraph","text":"在保加利亚，保加利亚共产党中央委员会已通知各级组织，采用毛主席的《论人民民主专政》作为重要的宣传资料和教材。保加利亚的新工业城市季米特洛夫城的市委会干部最近告本社记者说：他们正在详细地研究和讨论毛主席的《实践论》，并且把这种学习与他们的日常工作联系起来。"},{"type":"paragraph","text":"两个月前，罗马尼亚科学院开会，院士们指出《实践论》是一种最重要的马列主义文献，并且提出来作为院士们的研究材料。"},{"type":"paragraph","text":"在捷克斯洛伐克，毛主席的著作被采用作为党校讲授和讨论的教材。为了纪念中国共产党成立三十周年，现在已出版了一本小册子，题名为《中国共产党的三十年》。这本书是根据一九五○年发表的苏联作家沃伊丁斯基所著的论文《为中国独立和民主而斗争的中国共产党》编译的。这本书的封面上印着一帧中文标语画：《在毛泽东的旗帜下前进》。"},{"type":"paragraph","text":"在波兰、匈牙利和阿尔巴尼亚，中共领袖们的著作是这些国家工人党的干部和一般群众最欢迎的书的一种。匈牙利多瑙铁厂的女工程师德兰说：“毛泽东选集一出版我就买了，我已用心地研读了它。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"899452f43c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

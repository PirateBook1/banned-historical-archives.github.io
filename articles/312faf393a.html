script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于举行五一节全苏区赤卫队、少先队总检阅的命令","alias":"","parts":[{"type":"paragraph","text":"关于举行五一节全苏区赤卫队、少先队总检阅的命令!"},{"type":"paragraph","text":"（1936年4月16日）"},{"type":"paragraph","text":"为了执行与实现党中央的和苏维埃中央政府争取迅速对日直接作战号召，本会决定在今年战争的五一节举行全苏区赤少队总检阅，动员全苏区抗日人民的武装力量，特别是动员苏区抗日人民赤少队积极参加抗日讨卖国贼的民族革命战争以完成抗日先锋军的任务："},{"type":"paragraph","text":"1..责成各级军事部长须以战争的紧张速度保证到五一节前完全完成自己关于赤少队整理与扩大的计划。"},{"type":"paragraph","text":"2.立即把五一节检阅的意义在群众中加紧进行战斗的动员，提高赤少队员的政治情绪并号召群众踊跃的加入红军，赤少队积极准备参加伟大的五一大检阅。"},{"type":"paragraph","text":"3．赤少队均以区为单位进行检阅，赤少队须于四月三十号下午完全集中到区并自带粮食（二天）武器，必须保证没有一个赤少队员不到参加检阅和不带粮食武器等。"},{"type":"paragraph","text":"4.规定区苏主席为检阅首长，区军事部长为检阅总指挥。5.在五一节赤少队检阅中，应检阅之项目如下："},{"type":"paragraph","text":"[1]这是西北革命军事委员会主席毛泽东和副主席周恩来、彭德怀发布的关于在五一节举行全苏区赤卫队、少先队总检阅的命令。A.队员干部和武器是否齐备。B.政治情绪是否旺盛，纪律是否严肃。"},{"type":"paragraph","text":"C.军事上检阅：I刺锚子（照刺枪动作)；Ⅱ盘查哨；Ⅲ紧急集合。"},{"type":"paragraph","text":"D．政治上测验每一个赤少队员是否了解目前赤少队的任务。"},{"type":"paragraph","text":"6.在五一节赤少队检阅中并举行抗日讨逆的宣誓（誓词另颁发），检阅后参加当地五一节游行示威。"},{"type":"paragraph","text":"7．区军事部应把检阅结果做成总结，向赤少队员宣布，并特别表扬与奖励模范的赤少队。"},{"type":"paragraph","text":"8.检阅时间一天，仪式另定。此令"},{"type":"paragraph","text":"主席毛泽东副主席周恩来·彭德怀"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":390,"page_end":391},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"312faf393a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

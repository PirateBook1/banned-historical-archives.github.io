script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发二十三兵团党委关于开展民主运动的总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发二十三兵团党委关于开展民主运动的总结报告的批语"},{"type":"paragraph","text":"（1951年5月4日）邓、谭，贺、邓，张、甘，王震："},{"type":"paragraph","text":"这是廿三兵团党委的报告，可作你们改造廿一兵团廿二兵团及其他起义部队的参考。廿三兵团即傅作义部，董其武为司令员，高克林为政治委员，全部由绥远开至河北整训，现已基本上得"},{"type":"paragraph","text":"[1]邓，指邓子恢，当时任中国人民解放军中南军区第二政治委员。谭，指谭政，当时任中国人民解放军中南军区第三政治委员。贺，指贺龙，当时任中国人民解放军西南军区司令员。邓，指邓小平，当时任中国人民解放军西南军区政治委员。张，指张宗逊，当时任中国人民解放军西北军区第一副司令员。甘，指甘泗淇，当时任中国人民解放军西北军区副政治委员兼政治部主任。王震，当时任中国人民解放军新疆军区代司令员兼代政治委员。"},{"type":"paragraph","text":"[2]指中共第二十三兵团委员会1951年4月24日关于起义部队开展民主运动的总结报告。报告说：全兵团的民主运动，经过40天艰苦工作，已于本月10日全部结束。这个运动的结果，改变了部队的基本形势，创造了今后工作的有利条件。目前部队的主要情况是：（1）战士的阶级觉悟提高，许多战士已经站立起来，成为部队的主人翁和有生力量。（2）打垮了军阀主义思想体系，揭露了许多惊人的罪恶事实。（3）部队积极因素和进步力量占了绝对优势。（4）部队组织较前纯洁。（5）补充了1万名翻身农民，增加了部队新的血液，改变了部队成分。"},{"type":"paragraph","text":"[3]傅作义，当时任中央人民政府委员、水利部部长。毛泽东全集第三十卷到改造。廿一兵团及廿二兵团的改造情形，请邓谭及王震责成该两兵团党委向军委作一次报告。"},{"type":"paragraph","text":"毛泽东五月四日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db7a764de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"印发《关于一个大队的社会主义教育运动的经验总结》的批语","alias":"","parts":[{"type":"paragraph","text":"印发《关于一个大队的社会主义教育运动的经验总结》的批语！"},{"type":"paragraph","text":"（1964年8月27日）"},{"type":"paragraph","text":"此件先印发此次到会各同志讨论一下，如果大家同意，再发到全国去。我是同意陈伯达和少奇同志意见的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十七日请小平办。"},{"type":"paragraph","text":"[1]《关于一个大队的社会主义教育运动的经验总结》（通称“桃园经验”），是王光美1964年7月5日在河北省委工作会议上的报告。报告总结了河北省抚宁县卢王庄公社桃园大队1963年11月至1964年4月开展社会主义教育运动的经验。1964年9月1日，中共中央以中发[64]527号文件转发了这个报告。中央在批语中指出，这个报告是在农村进行社会主义教育的一个比较完全、比较细致的典型经验总结，它在许多问题上有着普遍的意义，为我们指出了进行工作和处理某些问题的方法。但是，由于各个地方、各个大队的情况不同，那里的问题如何解决，都要领导运动的同志在放手发动群众的过程中，进行艰苦的调查研究工作，并且认真地同贫下中农商量和讨论，才能真正了解并找出最好的解决办法。桃园大队的经验只能作为参考。"},{"type":"paragraph","text":"印发《关于一个大队的社会主义教育运动的经验总结》的批语[2]指当时正在北京召开的大区书记会议。"},{"type":"paragraph","text":"[3]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、中央宣传部副部长。"},{"type":"paragraph","text":"[4]刘少奇1964年8月19日为报送代中央拟的转发“桃园经验”的批语稿给毛泽东并中共的信中说：“王光美同志的这个报告，陈伯达同志极力主张发给各地党委和所有工作队的同志们。”“现代中央拟了一个批语，请中央审阅，如果中央同意，请中央发出。这个报告确实很长，但不难读，各地同志和工作队同志愿意要这种详细的材料，不愿意压缩过多。”"},{"type":"paragraph","text":"[5]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":96,"page_end":97},"tags":[{"name":"陈伯达","type":"人物"},{"name":"王光美","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cae7747ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

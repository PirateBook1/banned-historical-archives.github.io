script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席董必武代主席致电金日成同志 热烈祝贺他当选为朝鲜民主主义人民共和国主席","authors":[],"dates":[{"year":1972,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十二月二十九日电　中国共产党中央委员会主席毛泽东、中华人民共和国代主席董必武，十二月二十九日打电报给金日成同志，热烈祝贺他当选为朝鲜民主主义人民共和国主席。电报全文如下:"},{"type":"paragraph","text":"平壤"},{"type":"paragraph","text":"朝鲜民主主义人民共和国主席　金日成同志:"},{"type":"paragraph","text":"欣闻您当选为朝鲜民主主义人民共和国主席，我们谨代表中国共产党、中华人民共和国和中国人民，并以我们个人的名义，向您致以热烈的祝贺。"},{"type":"paragraph","text":"几十年来，在您的英明领导下，英雄的朝鲜人民走过了光辉的战斗历程，不断地从胜利走向胜利。今天，朝鲜人民的社会主义革命和社会主义建设事业，正在日新月异地向前发展，朝鲜民主主义人民共和国更加繁荣昌盛。朝鲜人民所取得的辉煌成就，是以您为首的朝鲜劳动党所制定的正确路线的伟大胜利。您当选为朝鲜民主主义人民共和国主席，再一次显示了朝鲜人民对您的无限热爱，显示了朝鲜人民坚如磐石般的团结。我们衷心祝愿您今后在领导朝鲜人民进行革命、建设和统一祖国的事业中，取得新的更大的成就。"},{"type":"paragraph","text":"祝中朝两国人民在长期的共同斗争中用鲜血凝成的伟大友谊和战斗团结不断加强和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国代主席　董必武"},{"type":"paragraph","text":"一九七二年十二月二十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926407d0a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

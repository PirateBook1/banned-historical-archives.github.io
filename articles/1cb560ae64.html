script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部举行盛大招待会热烈庆祝中国人民解放军建军四十八周年党和国家领导人叶剑英、邓小平、张春桥、李先念、陈锡联、华国锋、汪东兴、吴德、吴桂贤、苏振华、徐向前、聶荣臻、谷牧、孙健等出席，各国驻华使节等应邀出席叶剑英副主席在招待会上致祝酒词招待会充满着团结胜利的气氛","authors":[],"dates":[{"year":1975,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年七月三十一日电　中华人民共和国国防部今天晚上举行盛大招待会，热烈庆祝中国人民解放军建军四十八周年。"},{"type":"paragraph","text":"招待会在人民大会堂举行。宴会厅主席台中央悬挂着中国人民的伟大领袖、中国人民解放军的缔造者和指挥者毛主席的巨幅画像。画像的两侧是十面红旗。"},{"type":"paragraph","text":"出席招待会的有党和国家领导人叶剑英、邓小平、张春桥、李先念、陈锡联、华国锋、汪东兴、吴德、吴桂贤、苏振华、徐向前、聂荣臻、谷牧、孙健，国防部副部长粟裕、肖劲光，中国人民解放军副总参谋长杨成武，中国人民解放军总政治部副主任梁必业，中国人民解放军总后勤部部长张宗逊，中共中央对外联络部部长耿飚，外交部部长乔冠华，外贸部部长李强，外经部部长方毅，北京市革命委员会副主任丁国钰。"},{"type":"paragraph","text":"各国驻中国的外交使节、大使馆武官和他们的夫人应邀出席了招待会。"},{"type":"paragraph","text":"中共中央副主席、中央军委副主席、国防部长叶剑英在招待会上致祝酒词。他说，在国内外一片大好形势下，迎来了中国人民解放军建军四十八周年。我代表中华人民共和国国防部，对各位来宾出席今晚的招待会，同我们共同欢庆这一光辉节日，表示热烈的欢迎和衷心的感谢。"},{"type":"paragraph","text":"他说，中国人民解放军是我国无产阶级专政的柱石，担负着保卫伟大社会主义祖国的光荣任务。全军指战员要深入学习马克思主义关于无产阶级专政的理论，坚决执行毛主席的建军路线，发扬我军的光荣传统，团结起来，“抓革命，促生产，促工作，促战备”，要随时准备歼灭敢于来犯的敌人。我们一定要解放台湾!"},{"type":"paragraph","text":"叶剑英副主席提议，为中国人民的伟大领袖毛主席的健康长寿，为中国人民解放军和全国人民一道所取得的伟大胜利，为世界各国人民的友谊，干杯。"},{"type":"paragraph","text":"招待会充满着团结胜利的气氛。席间，军乐队演奏了《祝福毛主席万寿无疆》、《人民军队忠于党》、《中国人民解放军进行曲》、《三大纪律八项注意》、《台湾同胞我的骨肉兄弟)等革命歌曲。"},{"type":"paragraph","text":"出席招待会的还有:"},{"type":"paragraph","text":"中国人民解放军各总部、国防科委、军事院校、各军种兵种、北京部队、北京卫戍区等方面的负责人张才千、向仲华、彭绍辉、李达、王尚荣、胡炜、何正文、伍修权、田维新、魏伯亭、郭林祥、张池明、张天云、贺诚、张贤约、封永顺、白相国、徐斌、詹海英、孙洪珍、栾学文、卢南樵、康立泽、张爱萍、陶鲁笳、肖向荣、陈彬、钟赤兵、钱学森、朱光亚、李光军、张震寰、马捷、胥光义、罗元发、方强、邹家华、叶正大、郑汉涛、周一萍、李如洪、乔治、宋时轮、肖华、王新亭、张翼翔、贺光华、阎揆要、郭化若、高体乾、王蕴瑞、韩双亭、肖克、唐亮、段苏权、聂济峰、阳震、陶汉章、陈仲民、何德庆、孙泊、林谦、刘忠、董超、国光、杨光隆、李锡文、王宏坤、杜义德、孔照年、马宁、张廷发、黄立清、张达志、王平、向守志、陈鹤桥、黄新廷、莫文骅、谭善和、李真、吴克华、崔田民、滕海清、傅崇碧、吴忠、杨俊生、郑汉浩、谭旌樵、杨银声、戴镜元、彭富九、江文、叶运高、金冶、李炎、杜屏、曹宇光、张逎更、彭清云、黄有凤、张清化、柴成文、孟平、杨杰、李伟、张伯祥、王蜂、李曼村、史进前、陈亚丁、陈其通、杨斯德、蔡啸、彭飞、贾纯青、尚力科、刘汉、马法冉、王汝俊、李元、刘立封、赵阳、殷承祯、丁志辉、崔怀之、成学俞、沈润生、颜青云、董志常、苏焕清、桂绍忠、白崇友、李人林，还有董其武；"},{"type":"paragraph","text":"外交部副部长韩念龙、仲曦东、王海容、马文波、何英和有关方面负责人蔡树梅、谢静宜、杨坡兰。"},{"type":"paragraph","text":"出席招待会的还有:罗瑞卿、傅钟、唐天际、饶正锡、李耀、李雪三、周士第、陈奇涵、谢良、李天焕、顿星云、陈士榘、李寿轩、樊哲祥、王绍南、盛治华、查国祯、宋烈、钟期光、李聚奎、林浩、刘少文、傅秋涛、孙毅、金如柏、李贞、林月琴、薛明。"},{"type":"paragraph","text":"中国人民解放军战斗英雄、模范人物和先进单位、民兵、军烈属、军队文艺和体育界的代表以及首都工人、贫下中农的代表出席了招待会，他们是周子和、李纯光、董湘毅、董文杰、刘仕国、李禹川、王巨孝、谢伊民、诸占英、何淑娴、丁里、马玉涛、鲁挺、李亚敏、陈福汉、杜宝荣、王明如、朱宗义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cb560ae64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不要把国民生产总值、国民收入和个人收入三者混为一谈","authors":["庄前鹏"],"dates":[{"year":1980,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"邓小平同志在今年一月十六日《目前的形势和任务》报告中提出:“到本世纪末，争取国民生产总值每人平均达到一千美金，算个小康的社会。”这段鼓舞人心的话在群众中引起了极大的反响。但是，最近我们从报刊杂志上看到，不少同志对这段话的解释颇不一致。有的把它说成是“国民收入达到每人平均一千美元。”有的则说成是“全国每人年平均收入要达到一千美元……。”例如今年第七期《半月谈》杂志上刊登了国务院计划生育办公室负责人答记者问一文中有这样一段话:“如果到本世纪末，全国每人年平均收入要达到一千美元左右，就必须……，”这就把国民生产总值、国民收入和个人收入这三个不同的概念混为一谈了。"},{"type":"paragraph","text":"国民生产总值是个什么概念呢?它是指一个国家的企业和国民经济各部门在一定时期(如一年)内所制产品总额的货币表现。而社会总产品包括两个部分，一部分体现着消耗了的生产资料的旧价值；另一部分体现着一年内所创造出来的新价值，这种体现新创造的价值的那一部分就叫做国民收入。在社会主义制度下，国民收入又可分为两大部分，一部分是必要产品，根据按着分配的原则，归劳动者直接获得，另一部分是剩余产品，归国家和集体所有，用来扩大社会再生产和满足公共福利事业的需要。因此每个劳动者根据按劳分配的原则所获得的实际收入又只是国民收入中的一部分。"},{"type":"paragraph","text":"类似上述这种基本知识上的混乱现象是屡见不鲜的。因此衷心希望经济学家们在写大块理论文章的同时，也多写些有关基本知识的小文章。"},{"type":"paragraph","text":"上海市哲学社要科学学会联合会"},{"type":"paragraph","text":"庄前鹏"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c165968511"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

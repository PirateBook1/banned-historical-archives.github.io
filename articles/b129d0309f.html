script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1429","name":"怎样理解和坚持党管干部的原则","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"怎样理解和坚持党管干部的原则","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 460-461","tags":[{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"怎样理解和坚持党管干部的原则"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"党管干部是我们党的一贯方针，是干部管理制度的一个根本原则。"},{"type":"paragraph","text":"所谓党管干部，主要是指党委要管好干部路线、干部政策的贯彻执行，按照民主集中制的原则和党的有关规定，管理、调配和使用好干部。"},{"type":"paragraph","text":"从原则上说，一切干部都应当分别由党中央、各地区、各部门、各单位的党组织负责管理。在这个原则下，干部管理的有关工作，可以由组织部门统一办理，也可以由党委其他部们[sic!]分部办理，还有一部分由政府人事部门办理。实行由党委组织部门统一办理的，要注意发挥党委其他各部门的作用；实行由党委其他各部门分部办理的，要注意加强党委的统一领导和组织部门的统一综合工作。无论是分部管理的，还是由政府人事部门管理的，都必须在党委统一领导下，按照党的有关规定，管好自己分管的干部。这是符合党管干部的原则的。"},{"type":"paragraph","text":"一切党组织和每一个党员、干部，都必须自觉地维护和坚持党管干部的原则，同违背这个原则的错误倾向作斗争。对干部的任免、提拔、调动、审查和处理，都必须由党委集体讨论决定，并按照干部管理权限由主管的党组织批准，不能由任何个人专断。上级党委决定的干部问题，下级党委必须贯彻执行；下级党委决定报批的干部问题，上级党委认为不适当的，可以改变下级党委的决定。坚决反对干部问题上的个人决定、先斩后奏、讨价还价、调不出派不进的分散主义和本位主义倾向。坚决克服在干部问题上的拉关系、走后门、闹派性、培植私人势力等不正之风。各级党委组织部门和其他分管干部的部门，以及政府人事部门，要在党委统一领导下，根据党的政治任务的要求，坚持群众路线，积极做好对干部的考察了解、培养教育、任免、提拔、调动、审查等各项具体工作，保证党管干部的原则的正确贯彻。"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b129d0309f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

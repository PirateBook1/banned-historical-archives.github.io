script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在阿尔及利亚的非洲自由战士热烈欢呼我党“九大”  毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在阿尔及利亚的非洲自由战士热烈欢呼我党“九大”"},{"type":"paragraph","text":"毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社阿尔及尔十四日电　在阿尔及利亚的一些非洲民族解放运动的自由战士，热烈欢呼中国共产党第九次全国代表大会的召开。"},{"type":"paragraph","text":"一位来自非洲南部的自由战士发表谈话说：“中国共产党第九次全国代表大会的召开，是毛泽东思想的伟大胜利，是毛主席的无产阶级革命路线的伟大胜利。”他说，中国革命群众在无产阶级文化大革命中，以当代最高水平的马克思列宁主义——毛泽东思想为武器，打倒了大叛徒刘少奇，摧毁了以刘少奇为首的资产阶级司令部，巩固和发展了伟大的中国革命。他指出，无产阶级文化大革命的伟大胜利，是对“世界被压迫人民和被压迫民族的最大支持和最大鼓舞”。"},{"type":"paragraph","text":"这位自由战士接着说：“美帝国主义、修正主义和各国反动派被这场无产阶级文化大革命吓得丧魂落魄。他们在汹涌澎湃的世界人民革命怒潮的冲击下，危机不断，矛盾重重，一天天烂下去。中国共产党第九次全国代表大会的隆重开幕，又给了他们当头一棒。”他表示深信：“由毛主席亲自主持召开的中国共产党第九次全国代表大会，必将以它的辉煌胜利，进一步促进世界革命的发展。”"},{"type":"paragraph","text":"一位来自喀麦隆的自由战士在一封信中说：中国共产党第九次全国代表大会是在世界革命的一片大好形势下召开的，它具有深远的国际意义。"},{"type":"paragraph","text":"信中说：“参加这次大会的代表的广泛性，再一次证明了中国共产党的钢铁般的团结。”"},{"type":"paragraph","text":"信中指出：中国无产阶级文化大革命的胜利，充分地体现了伟大的马克思列宁主义者、世界革命的导师毛主席的光辉思想。"},{"type":"paragraph","text":"信中说：喀麦隆革命人民从中国无产阶级文化大革命的伟大胜利中得到了巨大的鼓舞。"},{"type":"paragraph","text":"这位喀麦隆自由战士在信中强烈谴责苏修叛徒集团对中国发动的武装挑衅。信中说：“无论是苏联修正主义者自己或是伙同美帝国主义一道，对中国发动侵略，都必将在用毛泽东思想武装起来的中国人民、中国共产党和中国人民解放军面前遭到彻底粉碎。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc03768d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

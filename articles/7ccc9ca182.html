script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大代表、政协全国委员会常务委员侯德榜同志追悼会在北京举行朱德、周恩来、王洪文、时剑英、郭沫若等送了花圈聂荣臻等参加追悼会","authors":[],"dates":[{"year":1974,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月三日电　第三届全国人民代表大会代表、中国人民政治协商会议第四届全国委员会常务委员、原化学工业部副部长侯德榜同志，因病医治无效，于一九七四年八月二十六日在北京逝世，终年八十四岁。"},{"type":"paragraph","text":"九月三日下午，在八宝山革命公墓礼堂举行了追悼会。会场里安放着侯德榜同志的骨灰盒和遗像。"},{"type":"paragraph","text":"党和国家领导人朱德、周恩来、王洪文、叶剑英、郭沫若，人大常委会、国务院、政协全国委员会、中共中央统战部、国家计委、燃化部、中国科学院、中国民主建国会、中国科技协会、江苏省革命委员会送了花圈。"},{"type":"paragraph","text":"国务院副总理聂荣臻，人大常委会副委员长阿沛·阿旺晋美，政协全国委员会副主席沈雁冰，参加了追悼会，并向侯德榜同志的子女表示慰问。"},{"type":"paragraph","text":"中国科学院负责人周荣鑫主持追悼会，燃化部副部长徐今强致悼词。悼词中说:侯德榜同志是福建省闽侯县人。一九四九年参加新政治协商会议筹备会和中国人民政治协商会议第一届全体会议。一九五七年九月加入中国共产党。历任中央财经委员会委员、永利化学公司总经理，第一届、第二届全国人民代表大会代表，中国人民政治协商会议第一届全国委员会委员，第二届、第三届常务委员，中国民主建国会中央常务委员，中华人民共和国科学技术协会副主席等职。侯德榜同志一直从事化学工业，特别在制碱工业方面，做出了较大贡献。全国解放后，侯德榜同志热爱伟大领袖毛主席，热爱中国共产党，热爱社会主义，拥护无产阶级文化大革命和批林批孔运动，积极参加社会主义建设，为发展我国的化学工业做了有益的工作。"},{"type":"paragraph","text":"参加追悼会的还有人大常委会、政协全国委员会、有关部门负责人和侯德榜同志的生前友好:严济慈、吴有训、茅以升、林巧稚、罗叔章、胡子昂、胡厥文、王雪莹、孙晓村、张孝骞、周培源、钟惠澜、傅鹰、李金德、袁宝华、李梦夫、吕福俊、唐克、邹桐、沈昌荣、李艺林、刘祺瑞、任成玉、张贻信、董绍杰、赖际发、吴亮平、张亮、杨沛、柳大纲，以及燃化部和中国科学院的群众代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ccc9ca182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

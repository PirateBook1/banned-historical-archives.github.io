script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"东北军活动情况和中央机关转移的部署","alias":"","parts":[{"type":"paragraph","text":"东北军活动情况和中央机关转移的部署！!"},{"type":"paragraph","text":"（1936年6月15日）彭，左、聂，徐、程，宋、宋，阎、蔡，李，萧凹，并转至诚："},{"type":"paragraph","text":"甲、东北军现分三路向瓦窑堡前进，昨日其左中两路已抵安塞、蟠龙，右路则达坪不塌，今日可到永坪。清绥敌人亦有配合前进可能。"},{"type":"paragraph","text":"乙、估计到瓦窑堡迟早必失，我军决搬空瓦市，准备作战。中央及军委各机关准备移至洪德城、河连湾二带，其辐重先行，并"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、彭德怀给红军第一方面军西方野战军及中共陕甘宁省委领导人的电报。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任西北革命军事委员会副主席，在前线指挥作战。左、聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团代军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。宋、宋，指宋时轮、宋任穷，当时分别任红军第二十八军军长和政治委员。阎、蔡，指阎红彦、蔡树藩，当时分别任红军第三十军军长和政治委员。李，指李富春，当时任中共陕甘宁省委书记兼军事部政治委员。萧，指萧劲光，当时任中共陕甘宁省委军事部部长兼红军第二十九军军长。"},{"type":"paragraph","text":"[3]至诚，即杨至诚，当时任西北革命军事委员会兵站部部长、红军第一方面军西方野战军后方勤务部部长。以杨家园子\"及吴起镇附近为转运休息地点。"},{"type":"paragraph","text":"丙、军委决定："},{"type":"paragraph","text":"1．恩来留守东线，指挥东面各军及地方部队抗击进攻敌人，并布置中央及军委转移。"},{"type":"paragraph","text":"2.德怀负责布置洪德城、河连湾一带机关（红校在内），期于本月底完成。"},{"type":"paragraph","text":"3．林彪?负责指挥沿途搬迁的机关、部队，并定十六日开始。丁、为顺利进行迁移，责成："},{"type":"paragraph","text":"1．两宋以两连兵力担任杨家园子、沙集?之线以北的掩护，并肃清该地带的团匪。"},{"type":"paragraph","text":"2.劲光以一团兵力担任杨家园子、沙集之线的掩护，并肃清保安附近团匪。"},{"type":"paragraph","text":"3．至诚至少集中二百只牲口，从十六日起驮粮来杨家园子，以便接运资材、机器及一部分伤病员至吴起镇、洪德城，并于吴起镇附近布置窑舍及粮食。"},{"type":"paragraph","text":"戊、中央此次准备迁移与抗战，并不改变利用目前西南事变，加速进行西北大联合的根本大计。在干部及群众中应解释，中央迁都是为着直接领导和巩固新的更大的西北根据地，是为着更便利于发展东西的游击战争，是为着更易于争取东北军，准备着新的回攻。"},{"type":"paragraph","text":"军委毛周彭"},{"type":"paragraph","text":"十五日二时半[1]杨家园子，村名，位于陕西省安塞县西北。[2]林彪，当时任中国人民抗日红军大学校长。[3]沙集，村名，位于今陕西省吴旗县东北。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":466,"page_end":467},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e11d63c15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

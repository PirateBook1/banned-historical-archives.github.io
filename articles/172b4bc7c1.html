script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的灿烂阳光普照祖国西南西北边疆  西藏和新疆革命委员会同时胜利诞生","authors":[],"dates":[{"year":1968,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的灿烂阳光普照祖国西南西北边疆"},{"type":"paragraph","text":"西藏和新疆革命委员会同时胜利诞生"},{"type":"paragraph","text":"本报讯　据新华社消息：正当全国亿万军民在毛主席最新指示鼓舞下乘胜前进的时候，地处我国西南、西北反帝反修前哨的西藏自治区革命委员会和新疆维吾尔自治区革命委员会同时胜利诞生了。至此，全国除台湾省以外的省、市、自治区都成立了革命委员会。全国山河一片红！它标志着无产阶级文化大革命已在全国范围内进入了斗、批、改的阶段。这是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是我国七亿人民政治生活中的一件大喜事！"},{"type":"paragraph","text":"九月五日，西藏高原上的拉萨市、天山脚下的乌鲁木齐市，一派欢乐的节日景象。广大军民满怀胜利的喜悦，手捧红彤彤的《毛主席语录》，簇拥着毛主席的巨幅画像，分别举行了盛大庆祝会。各族人民振臂高呼：伟大的、光荣的、正确的中国共产党万岁！伟大领袖毛主席万岁！万岁！万万岁！（详细报道见第二版）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"172b4bc7c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

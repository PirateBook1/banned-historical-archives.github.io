script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-903","name":"国家劳动总局关于贯彻执行《国务院关于工人退休、退职的暂行办法》中几个具体问题的解答意见","author":"国家劳动总局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家劳动总局关于贯彻执行《国务院关于工人退休、退职的暂行办法》中几个具体问题的解答意见","dates":[{"year":1978,"month":9,"day":23}],"is_range_date":false,"authors":["国务院","国家劳动总局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 176-177","tags":[{"name":"工人","type":"主题/事件"},{"name":"生活费","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退休费","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国家劳动总局关于贯彻执行《国务院关于工人退休、退职的暂行办法》中几个具体问题的解答意见\n（一九七八年九月二十三日）\n      最近，一些地区在贯彻执行《国务院关于工人退休、退职的暂行办法》的试点工作中，提出了一些具体问题，经与中央组织部、民政部、财政部、卫生部、全国总工会研究，对几个具体问题提出以下解答意见，请研究执行。      一、过去已经退休的工人，其退休费标准低于《国务院关于工人退休、退职的暂行办法》（以下简称《暂行办法》）所定退休费标准的，是否都改按《暂行办法》规定的标准发给？      答：过去已经退休的工人退休费标准低于《暂行办法》所定标准的，可改按《暂行办法》规定的标准发给；不符合《暂行办法》所定退休条件的，仍按原来的标准发给，但退休费标准低于二十五元的，可改按二十五元发给。      二、建国前后，工人在一个企业连续工作，经历了该企业私营、公私合营、国营三个时期，退休时，连续工龄如何计算。      答：企业工人退休时，其连续工龄仍按《劳动保险条例实施细则修正草案》计算本企业工龄的规定办理。国家机关、事业单位工人的连续工龄也按此办理。      三、《暂行办法》若干具体问题处理意见中规定，供养直系亲属的范围，按现行规定办理，是指的哪个规定？      答：是指一九五八年《国务院关于工人、职员退休处理的暂行规定实施细则》中关于供养直系亲属范围的规定。      四、华侨或外国籍工人，按《暂行办法》退休、退职后出国或回国居住的，其退休费、退职生活费如何发给？      答：退休的一次发给五年的退休费；退职的一次发给五年的退职生活费。      五、企业单位因工残废完全丧失劳动能力的临时工可以退休，国家机关、事业单位和军事系统因工残废完全丧失劳动能力的临时工，是否也可以退休？      答：可以退休。他们退休后和固定工一样转到民政部门管理并发给退休费。      六、戴帽的地、富、反、坏分子作退职处理时，是否可以招收一名符合招工条件的子女参加工作？      答：不可以招收。"},{"type":"paragraph","text":"国家劳动总局"},{"type":"paragraph","text":"（摘自〔78〕劳薪字57号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"584dbf93f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

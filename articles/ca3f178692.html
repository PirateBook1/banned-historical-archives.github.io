script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卓头村社小麦丰产创更新奇迹：亩产破五千大关","authors":[],"dates":[{"year":1958,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"我国农业生产大跃进的第一曲凯歌","type":"title"},{"text":"夏粮增产350亿斤","type":"subtitle"},{"text":"小麦总产量超过美国跃居世界第二","type":"subtitle"},{"text":"新华社30日讯　今年全国夏收粮食作物总产量初步统计比去年猛增三百五十多亿斤，达到九百五十亿斤上下。其中冬小麦增产二百二十多亿斤达到六百四十亿斤左右。我国小麦总产量已经超过美国跃居世界第二位，成了仅次于苏联的产麦最多的国家。","type":"paragraph"},{"text":"这个标志着全国夏收粮食作物获得空前大丰收的数字，是农业部最近根据各省、区的初步统计数字合计的。有些地方麦收的打场工作还没有完全结束。","type":"paragraph"},{"text":"今年全国五亿三千五百七十多万亩夏收作物主要是冬小麦，此外还包括春种豌豆、蚕豆和关内各地的春种大、小麦等。","type":"paragraph"},{"text":"今年冬小麦空前丰收。1957年夏收的冬小麦面积为三万六千四百多万亩，比今年夏收冬小麦面积多九百多万亩。今年增产主要是单位面积的产量提高了。去年全 国冬小麦的平均亩产才一百一十二点八斤，今年跃进到一百八十斤左右。每亩千斤以上的高产量仅据河南、安徽、江苏、陕西、山东五省不完全统计就有二十多万 亩，并且出现了四千斤、五千斤以上的高产纪录。蚕豆和春种大麦等都有千斤以上的高产纪录。","type":"paragraph"},{"text":"今年夏收是大跃进中，农业生产上首次取得的高速度的跃进增产，有力地打破了农业发展快不了的迷信。今年夏收丰收也不是由于风调雨顺，而是广大农民在党的领 导下，鼓足干劲、力争上游争取得来的。农谚说：“麦收八、十、三场雨”，即秋季种麦前阴历八月需一场透雨，种后阴历十月需一场透雨，春季三月抽穗时需一场 透雨，这样小麦才能丰收。去年种麦主要产麦区都是抗旱播种的，种后也没有雨。今春华北很旱，以河南说没有八、十两场雨，以河北说八、十、三三场雨都没有。 此外，各地小麦还分别遭受过霜冻、风、雹和病虫等灾害。但是今年夏收仍然取得了大丰收。这就是大修水利、大量积肥以后，麦地大量增施了肥料和增加了灌溉， 并且精细管理，和灾害进行顽强斗争的结果。这有力地说明，在党的领导下，人民有力量克服不利的气候条件取得丰收。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年7月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca3f178692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局对杭州市委“五反”运动综合报告的批示","authors":[],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央华东局对杭州市委“五反”运动综合报告的批示","type":"title"},{"text":"一、4月19日转来杭州市五反运动综合报告阅悉，同意将此报告作为省委的第二次五反综合报告。","type":"paragraph"},{"text":"二、杭州市的五反运动基本上是按照前一时期搞五反的精神来进行的，因而对资本家斗争方式生硬一些，“感情”伤得较深，但在结束时根据中央和华东局新的指示并参照上海的经验，及时地作了适当的补救，弯子转得很好，特别是对工商界的大户和上层人物的处理及对补、退、罚、没的掌握，分寸均较恰当（只是“同业公会主委保留1／3至1／2”一点，尚须考虑放宽一些为有利），其他关于举办职工积极分子训练班，筹建工人住宅，保健站，救济失业工人及建区等项有关今后进一步发动工人搞好生产的措施，我们亦均同意。","type":"paragraph"},{"text":"三、各地五反已进入处理结束阶段的城市（如济南、徐州、南京），均应根据中央和华东局最近的指示，参照上海的经验和杭州的做法，采取适当的方式对资本家拉一把，以弥补前一时期五反中的某些缺点，使五反完善地结束，以利于消除资本家的五毒之后，继续保持他们的生产积极性，团结和争取他们搞好生产。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"706a36f04a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转上海市革命委员会关于上海落实党的侨务政策的情况报告","authors":[],"dates":[{"year":1973,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"国务院批转上海市革命委员会关于上海落实党的侨务政策的情况报告","type":"title"},{"text":"各省、市、自治区革命委员会，国务院各部委：","type":"appellation"},{"text":"国务院同意上海市革命委员会《关于上海落实党的侨务政策的情况报告》，现发给你们，望参照执行。","type":"paragraph"},{"text":"海外广大华侨，绝大多数是劳动人民，即使是资产阶级，大多数也是爱国的。对社会主义祖国抱敌对态度的，只是极少数人。要正确对待归侨和侨眷的“海外关系”问题。对于一切愿意为社会主义祖国服务的归侨、侨眷，我们应当欢迎他们，信任他们。对于归侨、侨眷和华侨在无产阶级文化大革命中被查抄、冻结的侨汇，被占用的房屋，除本人系敌我矛盾依法处理者外，其他应一律退还。对于插队落户满两年以上的归侨学生，各地可参照上海的作法，在可能条件下，给予适当照顾，妥善安排。","type":"paragraph"},{"text":"此件可转发到有关的地、市、县，口头传达到有关的基层革命委员会。","type":"paragraph"},{"text":"上海市革命委员会关于上海落实党的侨务政策的情况报告(摘录)","type":"subtitle"},{"text":"(一九七三年十一月六日)","type":"subtitle"},{"text":"归侨学生的分配问题，我们考虑到他们的具体情况，也尽量予以照顾。去年，有一百多名归侨学生分配在本市的工厂企业。历届毕业的归侨学生到外地插队落户的，有三十余人，分布在黑龙江、吉林、贵州、安徽、江西等地。他们中有的反映了一些困难，要求调回上海。我们拟建议有关地区领导，对插队落户满两年以上的归侨学生，尽可能安排进当地工矿；对于身体确不适宜当地生活，患有严重疾病，或者家庭有特殊困难的，同意个别抽调回上海另行安置。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0885a2f30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

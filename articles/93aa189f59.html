script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准中央统战部《关于解决民主党派机关编制等问题的意见》(概要)","authors":[],"dates":[{"year":1957,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央批准中央统战部《关于解决民主党派机关编制等问题的意见》(概要)","type":"title"},{"text":"中央统战部反映，中央提出的“长期共存、互相监督”的方针，推动了民主党派工作的发展。8个民主党派的成员去年(1955年)年底为39000余人，到目前(1956年底)已增至61800余人，共已建立360余个地方组织，对群众的联系工作也大大地加强了。但是，由于存在机关编制等方面的问题，已影响了民主党派工作的开展。为解决这些问题，中央统战部提出《关于解决民主党派机关编制等问题的意见》：(一)在全国民主党派机关工作人员编制2370人的基础上，增加3630人，达到6000人。(二)除按国家机关的标准，照发办公、事业、福利等费用外，1957年拨特别费60万元。(三)民主党派机关调动其在机关、学校等单位工作的成员去加强他们的党务工作，原则上应当准予。(四)民主党派机关干部的工资待遇、办公和宿舍用房、交通工具等，如有偏低和困难情形，应予以适当解决。中央书记处讨论并由政治局常委批准，同意上述意见。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93aa189f59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"科摩罗国政府代表团到达北京  李强部长宴请科摩罗贵宾","authors":[],"dates":[{"year":1976,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"科摩罗国政府代表团到达北京"},{"type":"paragraph","text":"李强部长宴请科摩罗贵宾"},{"type":"paragraph","text":"李强部长和希米迪部长在充满友好气氛的宴会上讲话"},{"type":"paragraph","text":"新华社一九七六年五月三十一日讯　由内政部长萨利姆·希米迪率领的科摩罗国政府代表团，应我国政府邀请前来进行友好访问，今天中午乘飞机到达北京。"},{"type":"paragraph","text":"外贸部长李强、外交部副部长何英，有关方面负责人何功楷、雪呐、晏家华、傅顺和等，到机场欢迎科摩罗贵宾。"},{"type":"paragraph","text":"新华社一九七六年五月三十一日讯　外贸部长李强今天晚上举行宴会，欢迎由内政部长萨利姆·希米迪率领的科摩罗国政府代表团。"},{"type":"paragraph","text":"李强部长和希米迪部长在充满友好气氛的宴会上先后讲话。"},{"type":"paragraph","text":"李强部长在讲话中热情赞扬科摩罗政府和人民在获得民族独立后，为维护国家统一和领土完整继续进行着不懈的斗争。他说，在国际事务中，科摩罗政府奉行积极的不结盟政策，维护非洲团结、支持非洲各国人民的民族解放斗争，反帝反殖，反对超级大国在印度洋角逐争霸，主张建立印度洋和平区。对科摩罗的正义立场，我们表示坚决支持。"},{"type":"paragraph","text":"李强部长说，当前国际形势的特点是天下大乱，形势大好。两个超级大国争夺世界霸权是当今世界不安宁的根源。尤其是那个“和平经”念得最起劲的野心勃勃的超级大国，正是最危险的战争策源地。但是，决定世界命运的决不是一两个超级大国，而是占世界人口绝对多数的第三世界国家和世界人民。国家要独立、民族要解放、人民要革命的历史潮流正滚滚向前。"},{"type":"paragraph","text":"李强部长说，贵宾们来自热气腾腾的非洲。伟大的非洲人民正在斗争中胜利前进。那个自称为第三世界“天然盟友”的超级大国向非洲侵略扩张、分裂非洲团结、破坏南部非洲人民解放斗争的罪恶行径，越来越遭到非洲人民的强烈反抗。非洲是属于伟大的非洲人民的，她决不属于超级大国的霸权主义。"},{"type":"paragraph","text":"他说，目前，我国人民在伟大领袖毛主席领导下正在开展的批判邓小平反革命的修正主义路线、反击右倾翻案风的斗争已经取得了伟大的胜利，并正在推向一个新的高潮。这场斗争的胜利必将进一步巩固我国的无产阶级专政，推动我国社会主义建设迅猛发展。我国人民决心加强团结，在毛主席革命路线指引下，把这场伟大的斗争进行到底。"},{"type":"paragraph","text":"李强部长表示相信，科摩罗政府代表团的这次访问必将为增进两国人民的相互了解、发展两国的友好合作关系作出重要贡献。"},{"type":"paragraph","text":"希米迪部长在讲话中说，科、中两国虽然远隔万水千山，但是战斗的友谊、团结和兄弟情谊把我们连结在一起。中国人民和科摩罗人民有着共同的历史遭遇，今天又都依然面临着进步、人民解放事业的敌人的挑衅。象贵国一样，我们曾经进行斗争，今天仍然在国内进行斗争，反对外国帝国主义和并吞主义，同时反对封建主义的一切陈腐的东西和官僚资本主义的不良倾向。象贵国一样，我国也有一部分领土仍然被外国非法侵占。但是，由于我们在为祖国的彻底解放而进行的正义战斗中坚定不移，我们相信一定会取得胜利。也象贵国一样，在我们取得了对外来侵略的初步胜利之后，我们就立即着手进行民族改革和对旧习惯、旧风俗、旧的思想方法和工作方法进行深刻和彻底改造的伟大而光荣的事业，以便为我们两国各自的人民建立新的经济和社会结构提供新的思想方法和工作方法。"},{"type":"paragraph","text":"希米迪部长说，我们愿通过这次代表团的访问向你们表示我们决心和中国人民并肩战斗，以建立一个更加美好、公正的世界，这个世界建立在和平、正义、尊重国家主权、领土完整、互不侵犯、互不干涉内政、互相支持、互利和和平共处的基础之上。"},{"type":"paragraph","text":"他强调指出，我们坚决反对一切当前的或潜在的旨在印度洋制造持续的紧张局势、不平衡、不稳定的企图。希米迪部长主张要把印度洋变成和平区域。"},{"type":"paragraph","text":"他说，我们也将荣幸和高兴地为在我们两国和两国人民之间的友谊和团结的道路上树起第一个里程碑，打下坚实的基础。"},{"type":"paragraph","text":"外交部副部长何英，外经部副部长陈慕华，有关方面负责人何功楷、雪呐、晏家华、傅顺和、石煌等，出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c05125036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对《光明日报》刊载的《评（红楼梦研究》》一文的批注","alias":"","parts":[{"type":"paragraph","text":"对《光明日报》刊载的《评（红楼梦研究）》一文的批注\""},{"type":"paragraph","text":"（1954年10月）不过是试作？不过是一些问题和意见？不过可供参考而已？"},{"type":"paragraph","text":"[1]这是毛泽东阅读1954年10月10日《光明日报》“文学遗产”栏中发表的李希凡、蓝翎《评（红楼梦研究）》一文时的批注。"},{"type":"paragraph","text":"[2]《光明日报》为发表李希凡、蓝翎文章所加的编者按说：“目前，如何运用马克思主义科学观点去研究古典文学，这一极其重要的工作尚没有很好地进行，而且也急待展开。本文在试图从这方面提出一些问题和意见，是可供我们参考的。同时我们更希望能因此引起大家的注意和讨论。又与此文相关的一篇“关于《（红楼梦》简论》的文章业已在第十八期《文艺报》上转载，也可供大家研究。”毛泽东的批语是分别针对编者按中“试图”“提出一些问题和意见”和“供参考”这3个提法而写的。对《光明白报》刊载的《评（红楼梦研究）》一文的批注"},{"type":"paragraph","text":"二这个问题值得研究。"},{"type":"paragraph","text":"三这一点讲得有缺点。2"},{"type":"paragraph","text":"四这就是胡适哲学的相对主义即实用主义。国"},{"type":"paragraph","text":"[1]这个批语是针对李希凡、蓝翎文章中下面一段话而写的：“贾氏的衰败不是一个家庭的问题，也不仅仅是贾氏家族兴衰的命运，而是整个封建官僚地主阶级，在逐渐形成的新的历史条件下必然走向崩溃的征兆。”"},{"type":"paragraph","text":"[2]李希凡、蓝翎在文章中说：“这样的豪华享受，单依靠向农民索取地租还不能维持，唯一的出路只有大量的借高利贷，因而它的经济基础必然要走向崩溃。”毛泽东在这段话旁画了竖线，打了一个问号，并写了这个批语。"},{"type":"paragraph","text":"[3]李希凡、蓝翎在文章中引用了俞平伯在《《红楼梦）研究》中的一段话：“原来批评文学的眼光是很容易有偏见的，所以甲是乙非了无标准。”即“麻油拌韭菜，各人心里爱”。毛泽东在“甲是乙非了无标准”“麻油拌韭菜，各人心里爱”两句旁分别画了竖线，并写了这个批语。毛泽东全集第三十四卷"},{"type":"paragraph","text":"五这里写得有缺点，不应该替俞平伯开脱。"},{"type":"paragraph","text":"[1]这个批语是针对李希凡、蓝翔文章中的最后一段而写的。这段话是：“俞平伯先生这样评价《红楼梦》也许和胡适的目的不同，但其效果却是一致的。即都是否认《红楼梦》是一部伟大的现实主义杰作，否认《红楼梦》所反映的是典型的社会的人的悲剧，进而肯定《红楼梦》是个别家庭和个别的人的悲剧，把《红楼梦》歪曲成为一部自然主义的写生的作品。这就是新索隐派所企图达到的共同目标。《（红楼梦）研究》就是这种新索隐派的典型代表作品。”"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54c968bfa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

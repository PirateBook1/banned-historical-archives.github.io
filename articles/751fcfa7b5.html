script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河强迫农民参加生产合作社　在群众中造成很坏的影响","authors":[],"dates":[{"year":1952,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"热河强迫农民参加生产合作社　在群众中造成很坏的影响","type":"title"},{"text":"【东北总分社二十七日讯】热河省委派往建平的工作组在该县叶柏寿区万寿村试办杜昌农业生产合作社，强迫农民参加，在群众中造成很坏的影响。","type":"paragraph"},{"text":"杜昌合作社是今年二月在劳动互助组的基础上建立的。全社共有三十三户(互助组时有十六户)，其中半数是勉强参加进来的。该村原有七个单干的党员，本来不愿参加农业生产合作社，后因热河省委工作组要他带头，就把离村很远的坏地作股加入合作社。合作社为了开店“攒粪”，就将一户开店的连地带店硬拉进来。由于未进行耐心地教育和充分地酝酿，虽已成立杜昌农业生产合作社，但其基础极不稳固。社员陈才(原杜昌互助组老组员)说：“我入的那二亩地真豁出来了，反正我不去干活!”甚至连该村共产党员翟连江(原单干户)也恳求报社记者替他向工作组求情，让他退出合作社。","type":"paragraph"}],"comments":[],"origin":"1952年3月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"751fcfa7b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

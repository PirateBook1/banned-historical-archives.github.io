script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"陈光罗荣柜率师部及陈光旅主力去山东淮北为宜","alias":"","parts":[{"type":"paragraph","text":"陈光罗荣桓率师部及陈光旅主力"},{"type":"paragraph","text":"去山东淮北为宜!"},{"type":"paragraph","text":"（1938年11月25日）德怀同志："},{"type":"paragraph","text":"我们考虑结果，以陈罗率师部及陈旅?主力（两主力团）全部去山东、淮北为适宜，普西南地区暂留陈旅之补充团并集中各游击队编成一团交陈士指挥，尔后可从一二九师调一支队接防。陈罗开东时拟分布于新老黄河?间广大地区，包括津浦?东西、胶济南"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥、军委参谋长滕代远给彭德怀的电报。"},{"type":"paragraph","text":"[2]陈罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]陈旅，指八路军第一一五师第三四三旅，旅长陈光。[4]陈士，当时任八路军第一一五师第三四三旅参谋长。"},{"type":"paragraph","text":"[5]老黄河，指国民党政府决黄入淮之前的黄河故道，即今经郑州、开封以北入山东，流向渤海的黄河河道。1938年6月9日，蒋介石命令国民党军队炸开郑州以北花园口黄河大堤，企图以黄河水患阻止日军西犯，致使黄河改道向东南沿贾鲁河入安徽颖河及西溉河，在正阳关一带注入淮河。当时对这一段河道通称新黄河。1947年花园口决口堵复，黄河复归故道。"},{"type":"paragraph","text":"[6]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。北在内。尚昆小平\"认为可行，你意如何，盼告。"},{"type":"paragraph","text":"毛王滕"},{"type":"paragraph","text":"二十五日1938年，毛泽东和刘伯承、滕代远在延安机场。"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央北方局书记。小平，即邓小平，当时任八路军第一二九师政治委员兼政治部主任。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c33a85b4ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南司法厅干部列举有力的事实痛斥鲁兰馨无耻的诽谤","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"湖南司法厅干部列举有力的事实痛斥鲁兰馨无耻的诽谤","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社长沙１７日电: 湖南省司法厅人员揭露和批判了原湖南省人民法院民事庭审判组长鲁兰馨的反共反社会主义的恶毒言行。","type":"paragraph"},{"text":"右派分子鲁兰馨在大放大鸣中竭力诋毁司法改革工作，诬蔑湖南的司法改革“改坏了”，司法改革是把旧司法人员“一脚踢开”；司法部门“领导水平低”，“一年不如一年”。因此，他主张对司法改革工作来一个“复查”，企图在“复查”中推翻司法改革的巨大成果。鲁兰馨还竭力为伪“六法”招魂。他否认法律的阶级性，说“社会主义法律和资本主义法律没有本质的不同”，“法律有继承性，解放前的法律现在还可以用”，公开宣称：“我不服从什么阶级不阶级。”他说，“司法工作不需要强调立场观点，现在审判案子强调这些，我一听就反感。”","type":"paragraph"},{"text":"鲁兰馨知道共产党不会让旧司法制度和旧法复辟，因此极力反对共产党对司法工作的领导。他说：“只有不听党委的领导，自己作主，才叫独立审判。”","type":"paragraph"},{"text":"针对鲁兰馨这些恶毒的谬论，司法厅广大干部在会上和大字报、黑板报上，用各种事实进行了有力的驳斥。大家指出，湖南省在司法改革以前的确发生了一些错案，但绝大部分是旧司法人员办的。司法改革以后，司法工作突飞猛进，去年下半年，全省绝大部分县就已经消灭了错案现象。因此，鲁兰馨所谓司法改革“改坏了”的说法，完全是恶意的捏造。大家指出，在司法改革中，人民政府对旧司法人员作了妥善的安排，对其中的犯罪分子也从宽处理。旧司法人员中，只有１．３％的人因为罪恶深重被判刑，有的人因为品质恶劣等原因被遣散回家，其余大部分人安排作其他工作，少数人仍旧留作司法工作，鲁兰馨就是一个。因此，鲁兰馨所谓对旧司法人员“一脚踢开”的说法，显然是在恶意的抹杀事实。大家同时指出，由于共产党的领导，全省司法工作已经取得伟大成就。现在全省共有人民陪审员一万六千多人。全省的案件，除了牵涉到国家机密以及牵涉到个人阴私等的案件以外，都是公开审判的，今年上半年公开审判的案件就占全部案件６６．２％。所有这些成就是右派分子抹杀不了的。","type":"paragraph"},{"text":"大家举出许多事实，驳斥了鲁兰馨所谓“法律有继承性”的谬论。据揭露，鲁兰馨在解放后的减租退押运动中，运用他的“法律有继承性”的谬论，公然在作法律解答时宣称：过去国民党行政院颁布的“二五减租”通令“仍然有效”。鲁兰馨吹嘘他解放以后没有办错过案件。但据大家揭露，他在解放后在判案和作法律解答中，就曾经发生包庇地主、资本家和维护封建婚姻制度等事件八起。例如他在解答一个案件中的问题时，竟然宣称农民解放前欠地主的债“应即归还”。","type":"paragraph"},{"text":"据揭露，鲁兰馨在大革命失败后就作了共青团的叛徒。以后他历任伪地方法院、伪高等法院的推事、书记官、代理书记官长等职务十四年，并且当过国民党区分部委员，为国民党反动派忠实服务。","type":"paragraph"},{"text":"现在，鲁兰馨对他的反动言行已作了部分交代，司法厅干部正在继续对他进行说理斗争。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月18日，原标题为“湖南司法改革成绩巨大，右派恶意诬蔑不值一驳，湖南司法厅干部列举有力的事实痛斥鲁兰馨无耻的诽谤”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3d578dbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

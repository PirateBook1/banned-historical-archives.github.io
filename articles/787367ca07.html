script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广东省委在批邓斗争中加强对五·七干校的领导","authors":[],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东省委在批邓斗争中加强对五·七干校的领导"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的斗争中，广东省委积极采取措施，加强对五·七干校的领导，促进社会主义新生事物的发展。"},{"type":"paragraph","text":"广东省委四月底召开了五·七干校工作座谈会。会后，各级党委迅速行动起来，贯彻省委关于办好五·七干校的指示精神。省直有关部门和多数地、市、县委，都由主要负责同志亲自主持讨论办好干校的问题，并分工由一名副书记或常委主管这项工作。他们注意从路线、方针、政策上加强对干校的领导，坚持正确的办校方向，坚决同邓小平反革命的修正主义路线对着干。大多数单位的党委都对机关工作、干部下基层蹲点、参加轮训等等进行了统筹安排，做出规划，由领导干部带头，分期分批进五·七干校学习、锻炼。省革委会、省委办公厅、统战部、外事办公室、计委等单位以及广州市、惠阳、佛山地委的一些负责同志，带头走五·七道路，进五·七干校学习、锻炼。广州市、汕头、佛山、肇庆等地区党委，积极为干校解决劳动生产基地的问题，争取早日实现粮、油、肉、菜四自给。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"787367ca07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

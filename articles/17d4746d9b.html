script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王和夫人离开北京","authors":[],"dates":[{"year":1973,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在英·萨利特使陪同下前往非欧九国访问"},{"type":"paragraph","text":"西哈努克亲王和夫人离开北京"},{"type":"paragraph","text":"西哈努克亲王率领的柬埔寨王国代表团成员有：沙林察、杨森安、谢桑大臣等"},{"type":"paragraph","text":"宾努首相、周成、秀木、吉春、秀蒲拉西大臣和周恩来、叶剑英、李先念、邓小平、李德生、徐向前、郭沫若、赛福鼎、姬鹏飞、耿飚、吴德等前往机场欢送"},{"type":"paragraph","text":"新华社一九七三年五月八日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，在国内特使英·萨利陪同下，今天下午乘专机离开北京，前往塞内加尔、几内亚、马里、刚果、阿尔巴尼亚、毛里塔尼亚、阿尔及利亚、南斯拉夫、罗马尼亚九国访问。"},{"type":"paragraph","text":"由西哈努克亲王率领的柬埔寨王国代表团的成员还有：王国民族团结政府外交大臣沙林察和夫人，军需军备大臣杨森安将军和夫人，司法、司法改革大臣谢桑，尤瓦那王子、凯卡妮娅公主、古伦夫人，国家元首办公厅主任西索瓦·梅达维亲王等。"},{"type":"paragraph","text":"前往机场欢送的有："},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，王国民族团结政府大臣周成、秀木、吉春和夫人、秀蒲拉西，副大臣万比尼和夫人，伦赛公主和她的丈夫，尤瓦那王子的夫人，博夫人，笃坎敦大使和夫人等；"},{"type":"paragraph","text":"我国国务院总理周恩来，中共中央军委副主席叶剑英，国务院副总理李先念、邓小平，中国人民解放军总政治部主任李德生，人大常委会副委员长徐向前、郭沫若、赛福鼎，外交部部长姬鹏飞，中共中央对外联络部部长耿飚，北京市革命委员会主任吴德，以及韩念龙、马仁辉、林佳楣、黄杰、许寒冰、赵兰香、陆维钊、王珍、高建中，中国驻柬埔寨大使康矛召和杨玲同志。"},{"type":"paragraph","text":"今天首都机场飘扬着柬埔寨王国国旗和中国国旗，洋溢着中柬两国人民的团结友谊气氛。少年儿童向西哈努克亲王和夫人、英·萨利特使献了花。中柬战友亲切握手告别。"},{"type":"paragraph","text":"几内亚驻中国大使卡马拉，马里驻中国大使甘多陪同前往。"},{"type":"paragraph","text":"前往机场欢送的还有刚果、阿尔巴尼亚、毛里塔尼亚、阿尔及利亚、南斯拉夫、罗马尼亚，以及越南民主共和国、越南南方共和、朝鲜民主主义人民共和国、苏丹驻中国使节和外交官员。（附图片）"},{"type":"paragraph","text":"宾努首相和夫人，周恩来总理等到机场欢送西哈努克亲王和夫人前往非欧九国访问。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17d4746d9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

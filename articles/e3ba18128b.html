script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮” 积极作好春耕准备工作  抚宁县决心夺取农业生产新胜利","authors":[],"dates":[{"year":1977,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮” 积极作好春耕准备工作"},{"type":"paragraph","text":"抚宁县决心夺取农业生产新胜利"},{"type":"paragraph","text":"地处唐山地震灾区的抚宁县，各级党组织认真贯彻第二次全国农业学大寨会议精神，对夺取今年的农业丰收劲头大，信心足。为了切实夺得今年农业生产的新胜利，县委抓了以下几项关键性的工作："},{"type":"paragraph","text":"一，坚持以阶级斗争为纲，发动干部、群众深入揭批“四人帮”。全县普遍进行了整党整风。干部、群众狠批“四人帮”散布的“革命搞好了，生产就自然而然的上去了”等反动谬论，大干社会主义的积极性更加高涨。"},{"type":"paragraph","text":"二，合理安排劳动力。在搞好农田基本建设的同时，及时把主要劳动力转到春耕生产的准备工作上来。去冬以来，全县修复了大批在强烈地震中受到破坏的水利设施，并新建了一批农田水利基本建设工程。其中全长一百多里、可灌溉十多万亩耕地的洋河水库西干渠，是全县最大的配套水利工程。"},{"type":"paragraph","text":"三，发动各社队破除坐等化肥的思想，因地制宜大搞积肥造肥。全县社社队队都在挖河塘泥，起圈坑，扫街土，掏鸡窝，挖厕所，春耕播种所需的底肥已经备足。"},{"type":"paragraph","text":"四，发动各行各业积极支援春耕生产。县商业局生产资料公司为农村采购、调运了大批春耕所需的物资。一些厂矿和供销社还派出大批技术人员下乡，帮助社队检查和维修农机具。为了在春耕生产中落实农业“八字宪法”，大搞科学种田，县农林局对各社、队春播所需的种子进行普查、调剂之后，结合种子精选、晾晒和发芽试验等科研活动，采取层层举办学习班的办法，为全县培训了近万名不脱产的农业技术骨干。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3ba18128b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对美方企图破坏停战协定活动应予以揭发","alias":"","parts":[{"type":"paragraph","text":"对美方企图破坏停战协定活动"},{"type":"paragraph","text":"应予以揭发\""},{"type":"paragraph","text":"（1954年5月12日）李相朝、丁国钰二同志，并告金首相、志司并周总理："},{"type":"paragraph","text":"五月九日十一时来电悉。对方指使两瑞建议修改停战协定，改换我方三个指定口岸，估计其用意除一般诬蔑我方并为美方辩护外，还在于为进一步破坏中监会制造根据，并将责任归于我方。这是美方近一时期的活动中心。因此，我们应挑出维护停战协定、维护中监会的旗帜，对美方企图破坏停战协定和中监会的活动在会内会外予以揭发，并由波捷?配合行动。在两瑞委员尚未公开攻击我们之前，暂不对之作公开击，而由波捷出面与之斗争。"},{"type":"paragraph","text":"根据这个方针，我们应主动召开军停会”，就波捷关于美方运"},{"type":"paragraph","text":"[1]这是毛泽东给朝鲜军事停战委员会朝中方面首席谈判代表李相朝、朝鲜军事停战委员会中国人民志愿军代表团党委副书记丁国钰的电报。"},{"type":"paragraph","text":"[2]金首相，指金日成，当时任朝鲜民主主义人民共和国首相。[3]志司，即中国人民志愿军司令部。[4]两瑞，这里指参加中立国监察委员会的瑞典、瑞士委员。[5]中监会，即中立国监察委员会。[6]波捷，这里指参加中立国监察委员会的波兰、捷克斯洛伐克委员。[7]军停会，即朝鲜军事停战委员会。"},{"type":"paragraph","text":"对美方企图破坏停战协定活动应予以揭发入增援物资向军停会提出的报告进行反击，并提严重抗议。如果美方就两瑞的建议提出要求修改停战协定，我们应作总结性发言予以痛斥，并指出正在日内瓦会议期间美提出这一要求，是有意制造紧张气氛，影响日内瓦会议。如果他们不提此事，我们也不要主动提出，而由波捷向军停会提一声明，对两瑞来信加以批评，并视情况争取将波捷这个声明发表，同时由我记者对两瑞的来信作一评论报道（但口气必须平和说理，不要谩骂）发表。"},{"type":"paragraph","text":"我对中监会关于两瑞来信的复信可暂缓发出。"},{"type":"paragraph","text":"毛泽东一九五四年五月十二日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":105},"tags":[{"name":"毛泽东","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbfdd0288c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

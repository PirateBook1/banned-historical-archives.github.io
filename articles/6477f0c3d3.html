script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺胡志明六十五岁寿辰　中华人民共和国主席毛泽东电","authors":[],"dates":[{"year":1955,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺胡志明六十五岁寿辰"},{"type":"paragraph","text":"中华人民共和国主席毛泽东电亲爱的胡志明同志："},{"type":"paragraph","text":"当您六十五岁寿辰时，请接受中国人民和我个人的热烈祝贺。"},{"type":"paragraph","text":"越南人民在越南劳动党和您的卓越领导下，为争取祖国的独立自由进行了英勇的斗争，并已经取得了重大的胜利。您数十年来所作出的光辉贡献，不仅受到越南人民、而且也受到中国人民的敬爱。"},{"type":"paragraph","text":"谨祝您在争取越南的和平、独立、统一、民主及恢复和发展国民经济的光荣事业中，获得更大的成就。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五五年五月十九日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6477f0c3d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2453","name":"上海市人民政府侨务办公室上海市农业委员会上海市人民政府落实私房政策领导小组办公室关于落实土改中没收、征收华侨私房政策的具体意见","author":"上海市人民政府侨务办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府侨务办公室上海市农业委员会上海市人民政府落实私房政策领导小组办公室关于落实土改中没收、征收华侨私房政策的具体意见","dates":[{"year":1986,"month":7,"day":13}],"is_range_date":false,"authors":["上海市人民政府侨务办公室","上海市人民政府落实私房政策领导小组办公室","上海市农业委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2021-2022","tags":[{"name":"房地产","type":"主题/事件"},{"name":"没收","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府侨务办公室上海市农业委员会上海市人民政府落实私房政策领导小组办公室关于落实土改中没收、征收华侨私房政策的具体意见"},{"type":"subtitle","text":"沪府侨办（1986）字第153号"},{"type":"paragraph","text":"各县、区人民政府侨务办公室、落实私房政策领导小组办公室："},{"type":"paragraph","text":"按照中共中央办公厅、国务院办公厅《关于加快落实华侨私房政策的意见》（中办发〔1984〕44号文）和市委办公厅、市人民政府办公厅《关于加快落实华侨私房政策的报告》（沪委办〔1986〕4号文）规定，兹对落实土改中没收、征收的华侨私房政策，提出以下具体意见："},{"type":"paragraph","text":"一、 从本市实际情出发，郊县农村土改开始时间，由江苏、浙江两省划归本市的郊县部分，以一九五〇年十一月六日为准：吴淞、新市、江湾、大场、真如、新泾、龙华、杨思、洋泾、高桥等原来本市土改时所管辖的郊区，以一九五一年三月七日为准。"},{"type":"paragraph","text":"二、 凡符合下列条件之一者，应列入落实华侨私房政策的范围："},{"type":"paragraph","text":"1、 土改开始时，房主本人侨居国外满一年以上；"},{"type":"paragraph","text":"2、 土改开始时，房主的配偶、子女、父母侨居国外满一年以上；"},{"type":"paragraph","text":"3、 房主本人是解放前回国的华侨。"},{"type":"paragraph","text":"三、 被确认为土改中没收、征收的华侨私房，必须填妥申请表、调查表、房屋平面图、摘录房屋档案资料（或房产旁证资料）、身份认定材料和审批表。由乡、镇政府或区落政办分别上报县、区人民政府批准，按规定落实政策。"},{"type":"paragraph","text":"四、 对土改没收、征收的华侨私房在落实政策归还房主时，经济收支一律互不结算。"},{"type":"paragraph","text":"五、 凡明确需要落实政策的华侨私房，严禁现使用单位或现居住户拆除、改建、交换或买卖。如因国家建设需要，确需拆除的必须经过县、区人民政府审查批准，并负责做好原房摄影、丈量估价、补偿、安置和有关资料登记存档工作。"},{"type":"paragraph","text":"六、 落实政策中，不得向房主进行劝募或动员捐赠。房主或继承人出于爱国爱乡热情，自愿捐赠房屋，应按照接受华侨捐赠的有关规定，经县、区人民政府核准后报市人民政府侨务办公室审批（超过规定金额的，由市人民政府侨务办公室报市人民政府审批）。"},{"type":"paragraph","text":"七、 房主委托代理人全权处理房产，需经过公证，在国外办理公证的，还需经过认证手续。房主本人去世，继承人处理房产，需有房主死亡证明和合法的继承证明；继承人在两个以上者，需有全部继承人协商一致的处理意见书或司法部门的仲裁证明书。"},{"type":"paragraph","text":"八、对一九八四年后划入市区的土改华侨私房落实政策工作，凡分得户是城镇居民或由单位使用的，由划入区负责；凡分得户在一九八六年四月五日时是农民的，由原所属县负责。"},{"type":"paragraph","text":"九、分得户的住房安排问题"},{"type":"paragraph","text":"对腾退后仍有房屋居住的农民，应给予适当的经济补偿；对腾退后无房居住的农民，应帮助另建住房；在城镇，除给予适当的经济补偿外，根据隶属关系由其所在单位负责解决。"},{"type":"paragraph","text":"十、农村和郊县城镇历次运动中没收、征用、借用的华侨私房（不包括法院判决没收的华侨私房）遗留问题，参照上述办法处理。"},{"type":"paragraph","text":"十一、上述落实华侨私房政策的各项意见，适用于当时系港澳同胞、外籍华人的私房。"},{"type":"subtitle","text":"一九八六年七月十三日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b1f5df1a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

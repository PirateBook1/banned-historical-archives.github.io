script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4809","name":"走访中央文革、国务院联合接待站","author":"云南个旧四中《燎原》战斗队赴京小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访中央文革、国务院联合接待站","dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"authors":["云南个旧四中《燎原》战斗队赴京小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 63-64","tags":[{"name":"反革命","type":"主题/事件"},{"name":"接待工作","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"五类分子","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访中央文革、国务院联合接待站"},{"type":"paragraph","text":"解答下列问题的记录报告（略有删节）"},{"type":"paragraph","text":"时间：1967年元月25日上午8——11时30分"},{"type":"paragraph","text":"地点:联合接待站西南组"},{"type":"paragraph","text":"走访人员：云南个旧四中《燎原》战斗队赴京小组"},{"type":"paragraph","text":"71.问：《十六条》第五条中指出：“集中力量打撃一小撮极端反动的资产阶级右派分子、反革命修正主义分子······”，这个“极端反动的右派分子”是否指那些党外的当权派和一些反动学阀权威或知名的高级知识分子范围中属于这样的一些人，而不包括一般羣衆（普通中小学教师、工人、学生、一般干部等）范围？"},{"type":"paragraph","text":"答：《十六条》中第五条讲得很清楚，这次运动的重点主要的要打撃鑽进党内的走资本主义道路的当权派。极端反动的右派分子是指党外的那些极端反动的学阀权威、党外的当权派，也包括运动前已被定爲专政对象的社会上的没有改造好的地、富、反、坏、右分子。横扫一切牛鬼蛇神对一般羣衆是不恰当的，这是针对社会上已定的地、富、反、坏、右分子。在任何时候都不能整羣衆，也不能批判、斗争这些说过一些错话、做过一些错事的羣衆，否则就转移了运动的大方向。羣衆应当通过运动自己教育自己。"},{"type":"paragraph","text":"72.问：有少数普通教师在运动前有过一些错误，甚至是反动的言论，在运动中并不坚持错误，而他要求革命，有改正表现，像这样的情况是否也要整，还要给他戴上“反党分子”、“反革命”帽子？又应该知何对侍？"},{"type":"paragraph","text":"答：在普通教师中会有过一些错误，甚至是反动言论的，这并不奇怪，但不一定是反革命。（其实一个同志平常说过几句错话，领导发现后应及时帮助教育，让他改正，而不应该积累起来，作爲整羣衆的依据。)所以对这些有一般错误的同志采取整的办法是不对的。"},{"type":"paragraph","text":"73.问：中共中央补充规定中第三点指出：凡在文化大革命运动中，因给领导和工作组提意见而被打成“反革命”、“反党分子”……等的革命羣衆，都应宣布一律无效，予以平反……。但其中有不少羣众并不是在运动中因给工作组或领导提意见，而是运动一开始就被工作组打成“反革命”、“反党分子”、“右派分子”，对于这些羣众是否同样适合“一律无效，予以平反”？（运动前被定为专政对象的除外）"},{"type":"paragraph","text":"答：两类情况都一律适合。凡属于错打的都应该一律平反。（这里所谓打对了的是指运动前已定爲专政对象的五类分子，漏划的五类分子，运动中应被审查的当权派，除这些人不能平反外，其它革命羣衆都应一律平反）。"},{"type":"paragraph","text":"74.问：在处理平反问题时，有些顽固执行资产阶级反动路綫的当权派，借口羣衆路线，坚持要把被他们打成“反革命”的羣衆的黑材料交羣衆讨论，让羣衆决定谁该平反，谁不该平反，这种做法对不对？爲什么?"},{"type":"paragraph","text":"答：把黑材料交羣衆讨论本身就是坚持资产阶级反动路綫，继续挑动羣衆斗羣衆，这是错误的。不能交羣衆讨论。个人被迫写的检讨应一律退还给本人处理。所有整他们的材料应在各方代表的监督下当衆烧燬，所有这些材料任何人不许用任何借口去查看其内容。在清理销毁黑材料时，各方所派代表不宜过多，以免扩大影响。"}],"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"671dbb8871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

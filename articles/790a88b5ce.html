script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泽库县委认真总结牧区阶级斗争和路线斗争经验  抓紧对干部群众进行党的基本路线教育  不断提高执行毛主席革命路线和政策的自觉性，进一步发展大好形势","authors":[],"dates":[{"year":1972,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泽库县委认真总结牧区阶级斗争和路线斗争经验"},{"type":"paragraph","text":"抓紧对干部群众进行党的基本路线教育"},{"type":"paragraph","text":"不断提高执行毛主席革命路线和政策的自觉性，进一步发展大好形势"},{"type":"paragraph","text":"据新华社西宁一九七二年五月二十五日电　中共青海省泽库县委在对干部、群众进行党的基本路线教育的过程中，紧密联系本地区阶级斗争和两条路线斗争实际，组织干部、群众认真读马列的书，认真读毛主席的书，狠批刘少奇一类骗子散布的地主资产阶级的“人性论”和“阶级斗争熄灭论”，批判他们妄图改变我党在社会主义历史阶段的基本路线的罪行，提高广大干部和牧民阶级斗争、路线斗争和继续革命的觉悟，提高大家执行毛主席革命路线和政策的自觉性，进一步发展了革命和生产的大好形势。去年，全县各类牲畜净增率高达百分之十二点六四，创造了历史最高水平。"},{"type":"paragraph","text":"泽库县是个牧区。新县委成立后，组织县委成员联系牧区实际，认真学习马克思、列宁关于阶级、阶级斗争的教导，认真学习毛主席关于“在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。要认识这种斗争的长期性和复杂性。要提高警惕。要进行社会主义教育”的教导，认识到，要尽快改变这里的面貌，从根本上来说，就是要坚定不移地执行毛主席的无产阶级革命路线和政策。从这一认识出发，他们对全县人民进行了思想和政治路线方面的教育，特别是针对牧区阶级斗争比较复杂的实际，狠抓了党的基本路线教育。"},{"type":"paragraph","text":"在对干部、群众进行党的基本路线教育时，泽库县委认真总结了当地阶级斗争和路线斗争经验，提高了执行毛主席革命路线的自觉性。热旭日大队第六生产队，狠抓阶级斗争和路线斗争，坚持了社会主义方向，贯彻执行了党的各项经济政策，牧业生产持续大幅度增长。十三年来，集体的牛增加了十一点二倍，羊增长了六点九倍。相反，和这个生产队邻近的夸日龙大队第七生产队，由于受刘少奇一类骗子推行的反革命的修正主义路线的干扰，领导班子放松了抓阶级斗争，使这个生产队出现资本主义倾向，背离了党的路线和政策，集体经济受到很大损失。县委成员联系这一实际反复学习党的基本路线，学习马、列和毛主席关于阶级斗争、无产阶级专政的论述，狠批刘少奇一类骗子为了复辟资本主义，妄图改变党的路线和政策的罪行，认识到，什么时候执行党的路线，革命就前进，生产就发展；什么时候背离了党的路线，革命就受挫折，生产就受损失。认识提高以后，县委成员除留一两名在机关主持日常工作外，其余都深入到基层，一个社队、一个社队地调查研究，紧密联系当地现实的阶级斗争，以革命大批判为动力，狠抓基本路线教育，推动了全县牧业生产蓬勃发展。"},{"type":"paragraph","text":"去年五月，县委书记李启德带领一个宣传队到和日公社唐德大队，帮助开展党的基本路线教育。他们发现这个大队有少数干部社员认为“亲戚就是一家”、“藏族都是一家人”，因此，抓阶级斗争不力。李启德认识到，这种思想是刘少奇一类骗子散布的地主资产阶级“人性论”在牧区的具体表现。他就组织大家认真学习毛主席有关阶级和阶级斗争的论述，同时引导大家联系个人的翻身史，开展了“是宗族亲，还是阶级亲”的讨论。一些苦大仇深的藏族牧民，控诉了反动牧主、头人对贫苦牧民残酷压迫和剥削的罪行，称颂在党的领导下，翻身后的幸福生活。通过阶级教育，使广大干部和牧民认识到，刘少奇一类骗子散布的地主资产阶级的“人性论”，是颠覆无产阶级专政、复辟资本主义的修正主义货色。从而，使大家增强了阶级斗争观点，提高了阶级斗争觉悟，加深了对党的基本路线的理解。以后，这个大队的干部和牧民都能用阶级观点和阶级分析的方法，观察一切，分析一切。干部社员狠抓阶级斗争，坚决贯彻毛主席的革命路线和党的政策，全队形势越来越好，成为全公社牧业学大寨的先进单位。"},{"type":"paragraph","text":"泽库县委在实践中体会到，要使阶级斗争和路线斗争观念在广大干部和牧民的头脑里扎根，必须坚持不懈地进行党的基本路线教育，经常地反复地开展革命大批判。为此，他们经常检查基本路线教育的情况，了解基本路线教育中出现的新问题，分析阶级斗争的新动向、新特点，为进行基本路线教育提出新课题。夏德日公社，去年在县委的直接领导和帮助下，进行过一次基本路线教育，革命和生产出现了蓬勃发展的新形势。在大好形势下，少数干部认为基本路线教育搞得“差不多”了，一小撮阶级敌人掀不起大浪来了。于是阶级斗争观点淡薄了，放松了阶级斗争。这时，一小撮敌人又趁机变换手法进行破坏活动。县委发现以后，又和这个公社党委共同订出了具体措施，结合批修整风，继续深入开展基本路线教育。公社党委派人到大队蹲点，帮助干部社员不断开展革命大批判，反复学习党的基本路线，增强了阶级斗争和路线斗争觉悟，提高了执行毛主席革命路线和政策的自觉性，推动了革命和生产的发展。这个公社在去年牧业大幅度增产的基础上，今年又取得了畜牧业生产的新成绩。目前全社大畜保活率达到百分之九十八，幼畜成活率达到百分之八十七点五。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"790a88b5ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

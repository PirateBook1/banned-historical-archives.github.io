script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰新任驻华大使向毛主席递交国书","authors":[],"dates":[{"year":1958,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京7日电】　锡兰新任驻华大使威廉·高伯拉瓦在7日晚偕大使馆外交官，向中华人民共和国毛泽东主席递交国书。"},{"type":"paragraph","text":"在场的有，国务院副总理兼外交部长陈毅，外交部亚洲司司长章文晋，礼宾司司长俞沛文。"},{"type":"paragraph","text":"递交国书后，高伯拉瓦大使向毛泽东主席献了锡兰的名贵礼品。"},{"type":"paragraph","text":"递交国书时，高伯拉瓦大使致颂词说:“我们都知道我们两国之间自古以来就存在着亲善和友好的关系以及密切的文化联系。现在，我们的相互合作广泛地包括各个方面，这对我们两国都有莫大的好处。”"},{"type":"paragraph","text":"“请允许我转达我国总理个人代表锡兰人民所表达的良好祝愿，他谨祝你们伟大的国家和人民不断进步、繁荣，祝我们的友谊进一步加强。正像你们一样，我们热烈地希望并祝愿我们两个国家和人民的努力以及世界上其他爱好和平的国家和人民的努力，将使我们获得真正的和创造性的世界和平。”"},{"type":"paragraph","text":"毛泽东主席致答词说:“锡兰作为亚非会议发起国家之一，在国际事务中正在起着日益重要的作用。近年来锡兰政府和人民为争取世界和平、维护民族独立、反对殖民主义、促进国际合作事业、特别是亚非国家间的友好合作，作出了很多的努力和有益的贡献，受到了亚非各国人民和中国人民的尊敬和欢迎。中国政府和人民愿意继续同锡兰政府和人民以及全世界一切爱好和平的国家和人民在一起，为世界和平和人类的幸福而共同努力。”"},{"type":"paragraph","text":"“如阁下所说，中国人民和锡兰人民从很早的时候起就进行了友好往来，结成了亲密的友谊。去年2月，中锡两国总理发表联合声明，共同确认了和平共处的五项原则，这就为我们历史上的友谊联系建立了新的巩固的基础。我深信，在这样的基础上，中锡人民的传统友谊将得到越来越广阔的发展。”"},{"type":"paragraph","text":"“我热烈地欢迎阁下出任锡兰驻中华人民共和国特命全权大使，并愿为阁下在加强中锡两国友好联系的工作中给以充分支持和协助。谨祝贵国繁荣，人民兴旺。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa9ba4549a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

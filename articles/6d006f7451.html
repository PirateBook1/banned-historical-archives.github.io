script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向四五运动的英雄们致敬","authors":[],"dates":[{"year":1978,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e李基禄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军第二炮兵部队参加四五运动的英雄人物——侯书智(左三)、张喜禄(右二)、任巨灵(左二)、段兆祥(右三)、刘敏书(左一)和刘东才在一起座谈，欢呼华主席为《天安门诗抄》题写书名。"},{"type":"paragraph","text":"一九七六年三月三十日，侯书智、张喜禄等二十四个同志在人民英雄纪念碑前向周总理献了一个庄重、精致的花圈，这是来自军营的第一个花圈。他们因此被审查、关押，但他们忠贞不屈，大义凛然，继续同“四人帮”进行坚决的斗争。　新华社记者　李基禄　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e王辉\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e天安门事件的英雄——刘迪(左二、即被“四人帮”一伙称为“小平头”的知识青年)，刘万勇(左三、中央广播事业局)，李舟生(右二、北京市外贸局)，侯玉良(右一、水电部工程二局)，同歌颂天安门事件英雄人物的话剧《于无声处》编剧宗福先在一起亲切交谈。他们决心发扬四五运动的精神，在新时期中作出更大的贡献。"},{"type":"paragraph","text":"新华社记者　王辉摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e郑书福\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在天安门事件中为悼念周总理、反对“四人帮”而被捕入狱的中学生梁小茗(左)，现在是北京市机电公司光华路供应站仓库保管员。她决心发扬四五运动的精神，为新长征做好后勤供应工作。"},{"type":"paragraph","text":"新华社记者　郑书福　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e喻惠如\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京市第二十二中学女教师、共青团员韩希宁，曾因参加天安门事件被捕入狱。她虽受“四人帮”的迫害，但立场坚定，坚持真理。她重返教育岗位后，发扬四五革命精神，刻苦钻研教学业务，为祖国实现“四化”加速培养人才。　新华社记者　喻惠如　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张雅心\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e四五运动中的青年英雄、北京房修二公司工人韩志雄(前右)，同上海工人文化宫《于无声处》剧组的编剧、导演、演员在一起亲切交谈，互相勉励。"},{"type":"paragraph","text":"韩志雄曾于一九七六年四月三日，在天安门广场贴出一张“悲情悼总理，怒吼斩妖魔”的战斗檄文。"},{"type":"paragraph","text":"人民日报记者　张雅心　摄(新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e王辉\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京铁路局工人岳存寿(前左二)、中国科学院情报所打字员郑殿珍(前左一)在全国妇联举行的座谈会上控诉“四人帮”反对周总理，血腥镇压悼念周总理的群众的罪行。岳存寿在天安门事件中曾面对面地同攻击周总理的坏家伙作斗争，他和母亲(前左三)、弟弟、妹妹一家四口都被投入监狱。郑殿珍在天安门事件中因抄写、朗诵了悼念周总理的诗词，也被“四人帮”一伙关押。"},{"type":"paragraph","text":"新华社记者　王辉　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e宋连峰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京市朝阳无线电厂技术员周忠铉(左二)，一九七六年四月四日在人民英雄纪念碑前张贴自己写作的深切悼念周总理，愤怒声讨“四人帮”的诗词，被非法监禁了八个月。在审讯中，他热情歌颂周总理，赞扬华国锋同志和邓小平同志，痛斥“四人帮”。这是他和小组的同志一起攻关。　新华社记者　宋连峰　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e王辉\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都电影院工作人员王玉民(前右)在一次座谈会上愤怒控诉“四人帮”血腥镇压四五运动的法西斯暴行。"},{"type":"paragraph","text":"在天安门事件中，王玉民和她的爱人刘万勇用录音机录下了群众悼念敬爱的周总理、声讨万恶的“四人帮”的部分诗词。"},{"type":"paragraph","text":"新华社记者　王辉　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e王光禄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九七六年三月三十日，北京市总工会工人理论组曹志杰、殷绥冬、孙慧、夏增志、郗承志等二十九位同志在人民英雄纪念碑前送了第一个带有悼词的花圈，在光辉的四五运动中发出了第一声呐喊，带头向“四人帮”打出了仇恨的第一枪。图为曹志杰(左一)和战友们在一起互相勉励，决心在新长征中继续前进。"},{"type":"paragraph","text":"工人日报记者　王光禄　摄(新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e郑书福\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京市东城区饮食管理处宽街基层店青年木工姚庆春，在一九七六年清明节前后，多次来到天安门广场，参加悼念周总理、声讨“四人帮”的活动，因而被捕入狱。他重返工作岗位后积极努力地工作，最近光荣地加入了共青团。　新华社记者　郑书福　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e宋连峰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国民航总局报务员傅迺严，在天安门事件中写了一首沉痛悼念周总理、愤怒声讨“四人帮”的词，因而被非法监禁。他重返工作岗位后，表示要在华主席、党中央的领导下，为实现毛主席、周总理的遗愿，为加快四个现代化的进程贡献自己的全部力量。　新华社记者　宋连峰　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e宋连峰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京广播器材厂党委委员、政治部副主任魏传军(前右一)和厂里受“四人帮”迫害的部分同志一起，回顾和“四人帮”作斗争的情况，决心把揭批“四人帮”的斗争进行到底。"},{"type":"paragraph","text":"魏传军在天安门事件中不仅积极参加悼念周总理、反对“四人帮”的斗争，而且千方百计地保护了本厂参加这一斗争的干部和群众。他因而被抓进了监狱，受到“四人帮”的残酷迫害。　新华社记者　宋连峰　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78BR040113.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e郑书福\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e为收集、传播天安门诗歌作出了杰出贡献的童怀周——北京第二外国语学院汉语教研室的十六位同志。他们编辑的《天安门诗抄》，已由英明领袖华主席亲笔题写书名，即将由人民文学出版社正式出版。"},{"type":"paragraph","text":"新华社记者　郑书福　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"四五运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d006f7451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

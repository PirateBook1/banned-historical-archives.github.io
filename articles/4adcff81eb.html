script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达关于北京发生打架事件的电话指示","authors":["陈伯达"],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"陈伯达关于北京发生打架事件的电话指示","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖韩爱晶同志在红代会传达〗","type":"appellation"},{"text":"北京最近发生打架的事件，揪人的事情很多，很不好，现在大大地强调组织性、纪律性，大反特反无政府主义，希望你们要注意这一点，我们中央文革小组前几天的讲话都是有效的，北京的大专院校不能乱来，不考虑无产阶级的纪律，我是很郑重地提出这个意见的，希望你们帮忙向本校和其他院校多做工作。前几天，我们说过北京应该成为无产阶级文化大革命的模范首都。什么叫关心国家大事呢？反对无政府主义，这就是关心国家大事，希望大家在这方面多做工作，你们不要往外面派人再多，防止被别人利用，到外地去的联络员，除了中央批准的以外，都撤回来，大家都遵守中央的决定，回来，不然要犯很大的错误。我那天说过大反特反无政府主义，这条标语应该上街。","type":"paragraph"}],"comments":[],"origin":"1967年5月北京玻璃总厂红卫兵联络站编《中央首长讲话（4）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4adcff81eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

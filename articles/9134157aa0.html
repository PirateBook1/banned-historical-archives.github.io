script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5448","name":"中共中央对中小贪污分子处分问题的指示（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央对中小贪污分子处分问题的指示（节录）","dates":[{"year":1952,"month":2}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 291-292","tags":[{"name":"贪污","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央"},{"type":"title","text":"对中小贪污分子处分问题的指示（节录）"},{"type":"subtitle","text":"（一九五二年二月）"},{"type":"paragraph","text":"鉴于贪污一千万元以下的中、小贪污分子占全体贪污人数的百分之九十五至百分之九十七，带着很大的群众性，中央已规定，除对其中情节严重者应予以刑事处分外，其情节不严重者一般应免予刑事处分，而由其工作机关按其情况，予以不同程度的行政处分，以示严肃。其有在革命工作中一贯表现好，偶犯贪污错误，数量甚小者，还可以免予行政处分。此外尚有一些迹近贪污，按其实际不能叫作[sic]贪污者，不应以贪污论。如此规定，大约有百分之八十五以上的中、小贪污分子可免刑事处分（即不送法院，不判徒刑），而只给以行政处分，便于争取团结和教育改造这一批人，以利开展三反斗争和建设工作。关于行政处分的项目，除中央已规定撤职、降职、调职、记过等四项外，兹再增加警告一项，共为五项。估计有很多小贪污分子，例如五十万元以下而情节不严重者（此类人占全体贪污人数的百分之七十上下），只须给警告就可以了。关于贪污一千万元以下，而免予刑事处分者，如有党员团员，他们的党籍团籍问题，如何处理，中央尚无成熟意见，请你们根据三反斗争中处理贪污分子的情况提出意见，电告中央考虑。关于一切应给刑事处分的人均须立即开党籍团籍，中央已有通知，请你们一律遵行。关于一千万元以上的贪污犯（即所谓大中小老虎），也应按其情节分为死刑、死刑缓期、无期徒刑、各种有期徒刑以及免予刑事处分而给以行政处分等类，中央人民政府最高法院已于二月一日审判七名大贪污犯的事件中，给了方向的指示。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9134157aa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

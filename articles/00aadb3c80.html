script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"十大疑问","authors":["重庆","陈昌枚"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"十大疑问","type":"title"},{"text":"重庆陈昌枚","type":"authors"},{"text":"[编者按：陈昌枚，28岁。店员出身。解放前是资本家的亲信。青年团员，现任纺织站","type":"paragraph"},{"text":"工会副主席。这篇短文提出所谓十大疑问实际上就是从十个方面向党进攻。]","type":"appellation"},{"text":"一、民主党派是在共产党底下苟延残喘","type":"subtitle"},{"text":"共产党提出共产党万岁，民主党派也万岁，共产党与民主党派长期共存，但究竟民主党派怎样万岁呢？我感到民主党派是在共产党底下苟延残喘。如农工民主党重庆市委员会，就在我们西来寺宿舍附近一个厕所旁边，挂了一个滥招牌，就不象中共市委一样，门口还站着两个背邦邦枪的。","type":"paragraph"},{"text":"二、本来是涨价，硬说是调价，要涨价不如不工资改革","type":"subtitle"},{"text":"本来物价是涨了，但硬要说物价是稳定的，涨了价说调价，如鸡子原卖4角几，鸡蛋卖3角，现在鸡子涨到7角8分，鸡蛋涨到5角，呢绒涨了20％，而工资改革只增加了几元，但副食品却是全家都需要，我说要涨价到不如不工资改革。","type":"paragraph"},{"text":"三、报纸上指示多，真实新闻报导少","type":"subtitle"},{"text":"报纸政策指示多，而新闻报导少，如今天报上登的“谁是凶手”是去年的事情，汉民与藏民打架，如果是以前早就登了，台湾去年有飞机来渝丢传单，大家都晓得，但报纸不登，周总理来重庆也不登。","type":"paragraph"},{"text":"四、农业合作化后粮食总产量提高，主要是靠开垦荒地农民生活提高表现在那里？","type":"subtitle"},{"text":"农业合作化粮食总产量提高了，但主要的是开垦荒地增加的产量，表现在农民生活上有那些提高，我看不一定提高。如象农民大量的流入城市为什么报纸报喜不报忧？","type":"subtitle"},{"text":"五、定息钱不多，何必走过场","type":"subtitle"},{"text":"定息拿的钱不多，何必走过场，如资本家一年只有6角多的利息，有的只有3角多，这样又何必定息，而不及早揭掉帽子。","type":"paragraph"},{"text":"六、文艺作品没有写悲剧和阴暗的一面","type":"subtitle"},{"text":"文艺作品没有写悲剧和社会主义阴暗的一面，如恋爱、自杀等，而都是写的红旗哗啦啦的响。","type":"paragraph"},{"text":"七、进行冷战，美、苏双方都在准备","type":"subtitle"},{"text":"国际形势紧张，进行冷战，我认为双方都在准备，如你说英国试验核子武器，而苏联也在进行，美国有西德等军事基地，而苏联驻军在波兰、匈牙利……等，那又是为什么？美国有个北大西洋公约，苏联有个华沙条约，日本岸信介访问东南亚，伏罗希洛夫也访问了越南、中国等国家，难道只是访问一下就算了。","type":"paragraph"},{"text":"八、应该提倡平均主义","type":"paragraph"},{"text":"应该提倡平均主义，甚至恢复供给制，当官的生活和群众相差得太远，以前就是完全一样，说平均主义是非无产阶级思想，我一直想不通。","type":"paragraph"},{"text":"九、历史没有阶级性，写历史的人有阶级性，现在提倡纪念孙中山，是为了争取台湾","type":"subtitle"},{"text":"历史没有阶级性，但写历史的人是有阶级性的。国民党称李自成、宋景诗、黄巢等为土匪，我们称他们为农民领袖。三月十二日台湾纪念孙中山先生，去年今年我们也大量提倡纪念孙中山先生，以前只说孙中山，“先生”二字都不加上。我认为现在是利用孙中山来号召台湾。","type":"paragraph"},{"text":"十、粮食定量供应是脱了裤子打屁，是多余的","type":"subtitle"},{"text":"粮食定量供应是脱了裤子打屁，是多余的。本来只吃三碗饭，你不定量供应他也不会吃八碗十碗，有次我从文化宫开会出来在回民馆吃两个牛肉饼子，硬要搭4碗稀饭，这是共产党来造成的笑话，造成人为的紧张。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00aadb3c80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

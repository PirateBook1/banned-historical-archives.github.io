script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿富汗王国独立纪念毛主席周总理分别电贺","authors":[],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京26日电】　毛泽东主席在25日致电阿富汗王国国王穆罕默德·查希尔·沙阿，祝贺阿富汗王国独立纪念日。"},{"type":"paragraph","text":"贺电中说:“当阿富汗王国独立纪念日的时候，我谨代表中国人民和政府并且以我个人的名义向陛下和阿富汗人民表示诚挚的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，中阿两国的友好关系，在过去一年中已经有了发展。我们深信，这种友好关系，在双方共同的努力下，今后必定会得到不断的巩固和加强。"},{"type":"paragraph","text":"祝阿富汗国家繁荣、阿富汗人民幸福和陛下健康。”"},{"type":"paragraph","text":"【新华社北京26日电】　周恩来总理在25日致电阿富汗王国首相穆罕默德。达乌德汗，代表中国政府和中国人民，向达乌德汗首相并且通过他向阿富汗人民致衷心的祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc7067f097"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

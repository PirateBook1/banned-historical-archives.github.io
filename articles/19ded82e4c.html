script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西柏坡干部社员学习毛主席在党的七届二中全会上的报告  运用无产阶级专政下继续革命的理论  深入批判林彪“克己复礼”的反动纲领","authors":[],"dates":[{"year":1974,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西柏坡干部社员学习毛主席在党的七届二中全会上的报告"},{"type":"paragraph","text":"运用无产阶级专政下继续革命的理论"},{"type":"paragraph","text":"深入批判林彪“克己复礼”的反动纲领"},{"type":"paragraph","text":"新华社石家庄一九七四年四月十五日电　河北省平山县柏坡公社西柏坡大队的干部和社员，在批林批孔斗争中重温毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》，感到十分亲切。他们运用无产阶级专政下继续革命的理论，深入批判林彪“克己复礼”的反动纲领，更加认清了林彪反革命的修正主义路线的极右实质，进一步提高了阶级斗争、路线斗争和继续革命的觉悟。"},{"type":"paragraph","text":"西柏坡村是党中央、毛主席住过的地方，是党的七届二中全会会址。伟大领袖毛主席在这次会上，作了具有历史意义的报告，向全党、全国人民提出了伟大的战斗任务，指明了在无产阶级专政下继续革命的方向。"},{"type":"paragraph","text":"毛主席在报告中指出：在无产阶级夺取全国政权之后，国内的主要矛盾是“工人阶级和资产阶级的矛盾”。“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拚死的斗争，我们决不可以轻视这些敌人。”批林批孔运动开始后，西柏坡大队的干部和社员，反复学习毛主席的这些教导。他们说：毛主席在全国解放的前夕，英明地预见到无产阶级专政建立后，无产阶级同资产阶级之间阶级斗争的长期性和复杂性，深刻地阐明了社会主义历史时期阶级斗争的规律。毛主席的这篇光辉著作，是批判林彪反革命的修正主义路线的锐利武器。党支部书记阎民生说：解放以来惊心动魄的阶级斗争和两条路线斗争的事实，充分证明了毛主席的英明论断的无比正确。叛徒、卖国贼林彪扯起孔老二“兴灭国，继绝世，举逸民”的黑旗，叫嚷要对被打倒的地、富、反、坏、右“一律给予政治上的解放”，其罪恶目的就是要让他们重新上台，妄图从根本上改变毛主席为我们党制定的基本路线，复辟资本主义。"},{"type":"paragraph","text":"老贫农阎德生解放前祖祖辈辈给地主扛长活，打短工。他说，林彪为了搞复辟，拚命鼓吹“中庸之道”，胡说什么“两斗皆仇，两和皆友”。林彪的这些谬论就是为了抹煞社会主义时期的阶级、阶级矛盾和阶级斗争，就是为了篡权复辟。我们绝不能同阶级敌人讲和，一定不要忘记阶级斗争。咱们过去的“佃户村”能变成今天的社会主义“幸福村”，都是因为听了毛主席的话，坚持同阶级敌人斗，同修正主义路线斗。这说明阶级斗争一抓就灵。解放初期，我们贫下中农响应毛主席关于“组织起来”的号召，成立了合作社。大叛徒刘少奇却要砍掉合作社。我们贫下中农顶住了这股妖风。在国民经济暂时困难时期，刘少奇又跳出来大肆鼓吹“三自一包”、“四大自由”的黑货，我们村的阶级敌人也乘机搞破坏活动。经过文化大革命和批林整风运动，批判了刘少奇和林彪的修正主义路线，提高了阶级斗争和路线斗争觉悟，更加坚定了我们走社会主义道路的决心，农业学大寨的干劲更足了。我们这个只有二十八户，一百二十多口人的小村，坚持抓革命，促生产，凭着一副肩膀两只手，削平了几十个大小岗坡，造出了大寨田，粮食亩产达到八百二十多斤，总产量相当于无产阶级文化大革命前的三倍多，改变了过去吃粮靠国家、花钱靠贷款的状况。党的基本路线是我们贫下中农的生命线。社会主义事业要干多少年，基本路线就要管多少年，咱们就要斗多少年。"},{"type":"paragraph","text":"西柏坡大队干部、社员通过学习和批判，对阶级敌人进行破坏活动的特点，看得更加清楚了。党支部委员、民兵连长阎如海说：毛主席在党的七届二中全会上的报告中告诫我们：“要准备一副清醒的头脑去对付对方采用孙行者钻进铁扇公主肚子里兴妖作怪的政策。”在强大的无产阶级专政下，林彪一伙要复辟，就必然玩弄各种阴谋诡计。我们大队有个历史反革命分子，见了干部走路弯着腰，说话看着脚，“面带三分笑”，背地里却保存着变天账。林彪一伙搞“克己”，就是妄图用两面派手法，隐蔽其反革命面目，以便达到“复辟”的罪恶目的。大队团支部书记阎文彩说：“林彪反党集团是一伙心毒手狠的阴谋家、野心家。在他们反革命阴谋没有败露以前，他们竭力‘克己’；当他们的反革命面目被揭穿以后，他们就叫嚷什么‘不成功便成仁’，同我们进行拚死的斗争。我们一定要牢记党的基本路线，经常保持清醒的头脑，不断提高阶级斗争和路线斗争觉悟，彻底粉碎林彪反党集团的复辟阴谋活动。”"},{"type":"paragraph","text":"毛主席在党的七届二中全会上的报告中英明地指出：“中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦。”西柏坡大队的干部和社员学习毛主席这一伟大教导，批判林彪一伙否定无产阶级文化大革命、恶毒攻击社会主义新生事物的罪行，批判修正主义路线回潮的各种表现，进一步认识到社会主义时期阶级斗争和路线斗争的长期性。大家说，打死了苍蝇还要消灭细菌。林彪是剥削阶级的代表人物，他虽然死了，不等于阶级斗争结束了。被打倒的反动阶级必然还要作垂死的挣扎。我们一定要牢记毛主席的教导，继续革命，反对复辟，继续前进，反对倒退，把批林批孔斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ded82e4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北高等学校教授对思想改造的三种态度","authors":[],"dates":[{"year":1951,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"东北高等学校教授对思想改造的三种态度","type":"title"},{"text":"【本刊讯】目前东北高等学校教授对改造思想的态度，大致有以下三种类型：","type":"paragraph"},{"text":"第一种，真诚拥护并迫切要求改造思想的，他们认为思想改造得慢，工作也进步慢，对革命是损失。如东北工学院教授关某，感到“培养人民工程师”这个任务很重大，不把思想改造好，就不能完成这一重大任务。东北工学院有的教授将人民日报所发表的有关改造思想的文章都剪下来，准备好好学习。这一类人一般是年纪较青，他们比较敢于坦白或揭发问题，把工作看做是自己的事，有责任感。","type":"paragraph"},{"text":"第二种，思想较进步的老教授，基本上是拥护思想改的，但要求不迫切，抱着“搞一搞也可以”，或“改造思想得慢慢来”的态度。他们对改造思想的认识不明确，这类人不是思想改造的积极拥护者，但在学术界有名望。","type":"paragraph"},{"text":"第三种，对思想改造运动不大拥护，甚至抗拒。这部分人，技术观点很浓厚，嫌改造思想麻烦。还有些人说：“先把生活改善改善，再来改造思想。”有些人认为：“东北比关内先进一步，用不着改造思想。”这一类人数还不少。","type":"paragraph"},{"text":"(摘自东北日报十二月十三日“每日情况”)","type":"paragraph"}],"comments":[],"origin":"1951年12月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cd005dcb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

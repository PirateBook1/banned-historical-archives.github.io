script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小焦是怎样还清外出串连时借的公款?他遵照毛主席的教导，做到:破私立公为人民","authors":["焦平军"],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"毛主席他老人家发出了“要进一步节约闹革命”的伟大号召，我们毛主席的红小兵最最坚决地响应，最最坚决地照办。"},{"type":"paragraph","text":"前年，我和本班同学在革命串连途中，到了贵阳，曾和宁波工艺美术学校三位同学一起借了一百二十元钱，准备一齐长征。后来，中央号召学生要返回学校复课闹革命，我们就响应党的号召，回到了学校。回校后这笔借款一直没有交还。"},{"type":"paragraph","text":"前些日子，我们学校开展了收回借款的工作。我对老师讲:“我只还我自己所借的款，别人的我不管。”老师对我说:“你应该协助国家收回借款。如不及时的还清借款，就是违背毛主席‘要进一步节约闹革命’的教导，这也是从政治上考验我们能不能划清‘公’与‘私’的界限。”老师的话，使我又想起毛主席的教导，我们要“毫无自私自利之心”，要“全心全意地为人民服务”。可我私心多重，自己借了国家的钱，为什么没有马上交还，是多么不应该呵!想到这里，我立即就写信给宁波同学。我们根据毛主席“借东西要还”、“要进一步节约闹革命”的指示，终于把借款还给国家了。心里好象把一块石头放下了，非常舒畅。"},{"type":"paragraph","text":"从这一件事，我深深感到，我们要做到“完全”“彻底”地“为人民服务”，一定要破私立公，把人民的利益放在第一位，永远紧跟毛主席，把革命进行到底。"},{"type":"paragraph","text":"建设中学红卫兵　焦平军"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36489a990b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

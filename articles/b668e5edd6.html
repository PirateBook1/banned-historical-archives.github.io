script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"低头认罪　改过自新：刘景晨在温州市人大会议上的交代","authors":["刘景晨"],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"低头认罪　改过自新：刘景晨在温州市人大会议上的交代","type":"title"},{"text":"刘景晨","type":"authors"},{"text":"【刘景晨没有交代一点事实　不能放过这老牌右派分子】","type":"subtitle"},{"text":"主席、各位代表：","type":"paragraph"},{"text":"我今天到会向人民低头认罪，向伟大的中国共产党和工人阶级低头认罪。我■在政协小组会上讲的话，实在荒谬之至，我现在检讨自己所说的话，是有我的历史根源的，我曾经在旧社会的政党渡过几个时期，我是满脑子的封建思想，狂妄自大。解放以前，我在乡里与伪政府的官吏张宝琛、萧冀勉等确有来往，此等人民的敌人，罪大恶极，我当时不辨是非，不与他划清界线，这就是同流合污，罪无可赦。解放以后，中国共产党为了共同建设社会主义的强盛的新中国，争取旧知识分子，对我既往不咎，对我的关怀是无微不至，给我很高的政治地位和物质待遇，我却坐在家里享受，不知■勉，还恩将仇报，在政协会小组上发荒唐谬妄的言论，直是向党进攻，丧心病狂，轻党仇党，自堕为右派分子，今天人民一致愤怒，向我斗争，完全是教育我、帮助我、救护我。我现在觉悟了，决心改过自新，低头认罪，俗语说：做到老、学到老，古人说：从前种种，譬如昨日死，以后种种，譬如今日生。各位代表：我虽已残年无几，若还活在世上一天，我总听毛主席的话，跟共产党走。请容纳我的低头认罪，我感激之至。我的政治认识低浅，希望各位代表多多教育我，提高我的认识，祝各位代表身体健康！","type":"paragraph"},{"text":"（文中【 】小标题是本报编者加的）","type":"paragraph"}],"comments":[],"origin":"《温州日报》1957年8月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b668e5edd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东各地三反后干部思想情况","authors":[],"dates":[{"year":1952,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"华东各地三反后干部思想情况","type":"title"},{"text":"【华东总分社十五日讯】华东各地在三反运动后，干部中产生如下几种思想：","type":"paragraph"},{"text":"(一)干部普遍不愿做经济工作。他们说：“不做经济工作是积极分子，做了经济工作，没有贪污也被怀疑。”这种情绪在下层干部中比较严重，他们普遍怕三年后再“经济排队”就不得了。会计、总务工作人员已很难找。","type":"paragraph"},{"text":"干部在工作中普遍束手束脚，畏畏缩缩，害怕负责。皖北行署财委会对某县关于干部死亡请示购买棺木的报告，都送到总学委会去批。很多干部认为和资本家打交道，“宁愿左一点，不要被人说右倾”。在干部中，及时地全面地进行一次对待资产阶级的政策教育，是很需要的。","type":"paragraph"},{"text":"(二)已经做了结论的贪污分子，有的表现懊丧、灰心、怀疑，觉得同志们对他冷淡，认为自己一钱不值。苏北区公安局、工商、交通等部门打错了的老虎较多，被打过的人有离心离德的现象，个别干部精神失常。福建有些老干部有悲观情绪，说：“革命革来革去，革到自己头上来了。”","type":"paragraph"},{"text":"(三)南京还有少数领导干部思想麻痹，认为：三反、五反以后，万事大吉，天下太平了，对于运动的严重性，复杂性认识不够。南京市人民银行一个办事处又发现了新的贪污事件，苏北有一事务长三月份又贪污七百万元。","type":"paragraph"},{"text":"(四)不少新干部经过三反运动，普遍产生一种骄气，说：“老干部革命这许多年，也不过如此，有的一塌胡涂，还不如新干部。”有的说：“我对领导完全不相信了，我如果摊上刘青山、张子善那样的人来领导，那我就倒霉了！”","type":"paragraph"},{"text":"(五)留用人员认为三反、五反都是反留用人员的。南京有些非党干部反映：共产党的饭真难吃。","type":"paragraph"},{"text":"(六)对贪污问题的处理，都反映太宽大了，特别是某些逼供信较严重的部门，很多干部(特别是打虎队员)想不通，认为：“辛辛苦苦搞出来的老虎，都给宽大了！”福建部分干部说：“今后能保证不贪污、不浪费，但保不定不犯官僚主义。”","type":"paragraph"}],"comments":[],"origin":"1952年5月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f716247824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

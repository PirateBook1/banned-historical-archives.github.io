script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"关于不要用“顶峰”“最高指示”一类词语的批语","alias":"","parts":[{"type":"paragraph","text":"关于不要用“顶峰”“最高指示”"},{"type":"paragraph","text":"一类词语的批语"},{"type":"paragraph","text":"（1966年7月25日、8月4日）陶铸同志阅后，退张平化同志："},{"type":"paragraph","text":"此件\"看过，可用。在第五页上将“最高指示”改为“指导方向”。以后请注意不要用“最高最活…”“顶峰”“最高指示”一类的语言。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿五日"},{"type":"paragraph","text":"[1]指题为《中共中央宣传部举行会议愤怒声讨文艺界黑线总头目周扬反党反社会主义反毛泽东思想的滔天罪行》的新华社电讯稿。毛泽东将此稿第5页“他竭力反对以毛泽东思想作为文艺创作的最高指示”一句中的“最高指示”，改为“指导方向”。这篇电讯稿发表在1966年7月29日《人民日报》。周扬，原任中共中央宣传部副部长、全国文联副主席、中国作家协会副主席。在“文化大革命”中被错误地指控为所谓“文艺黑线”的代表。1979年，中共中央宣传部批准文化部党组的决定，指出解放后17年根本不存在什么“文艺黑线”和以周扬等为代表的“黑线代表人物”问题，凡因所谓“文艺黑线”等错案受到打击和诬陷者，一律予以彻底平反。关于不要用“顶峰”“最高指示”一类词语的批语"},{"type":"paragraph","text":"二可发各省、市、区党委注意掌握。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月四日"},{"type":"paragraph","text":"[1]这个批语写在陶铸1966年7月29日给中共中央、毛泽东的报告上。报告中说，7月28日上午，中宣部召集首都各报负责人，传达了主席7月25日的指示，作了讨论。大家建议采取如下步骤：一、在代表党政领导机关的发言和文件中，在报纸的社论、标题、按语和新闻导语中，都不用这类语言；在群众稿件中有这类语言的，还应当保留一个时期。二、外国朋友赞扬毛主席和毛泽东思想，应按照他们的原话报道，不要用推论的方法去“加码”。有些不符合主席此次指示精神的话，仍可报道，但不要用在标题上。三、“反党黑帮”必然会利用我们改变提法的机会向党反攻，从根本上反对毛泽东思想，我们应当揭露他们的阴谋。以上意见是否可行，请中央指示。如认为可行，目前应传达到什么范围，亦请中央考虑决定。8月4日，中共中央将陶铸的报告发至省军级。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":7,"day":25},{"year":1966,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":439,"page_end":440},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb4f018de6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

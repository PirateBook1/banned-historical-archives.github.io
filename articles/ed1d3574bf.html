script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"萧华在全军院校文化大革命动员会上的讲话","authors":["肖华"],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"肖华在全军院校文化大革命动员会上的讲话","type":"title"},{"text":"肖华","type":"authors"},{"text":"同学们：","type":"appellation"},{"text":"我代表总政治部热烈欢迎你们！在昨天政治局会议上，林副主席让我转告同志们，向大家问好！","type":"paragraph"},{"text":"同志们千里迢迢到北京来参加中华人民共和国国庆节，接受毛主席、林副主席及其他中央领导同志的检阅，这是同志们难忘的大喜事，是党中央、毛主席对同学们的最大关怀。生活在毛泽东时代的青年是最幸福的！","type":"paragraph"},{"text":"陈毅副主席、叶剑英副主席、杨成武代总长给同志讲了话，作了指示，同志们又参加了首都院校文化大革命的情况，应该满载而归了。","type":"paragraph"},{"text":"目前，无产阶级文化大革命的洪流，正席卷全国，冲击一小撮走资本主义道路的当权派，横扫一切牛鬼蛇神。我们军队的无产阶级文化大革命正在深入发展，形势很好！希望你们回去以后，要更高举起无产阶级文化大革命的旗帜，把无产阶级文化大革命的烈火烧得通红通红的。让我们以党中央的十六条决定及林副主席对干部的三条要求和总政治部的紧急指示动员起来！行动起来！","type":"paragraph"},{"text":"部队院校也有一小撮走资本主义道路的当权派和牛鬼蛇神，要统统把他们揪出来，把修正主义的根子给挖掉，把教学工作中的旧框框、旧条条，统统踢掉，让学生的精神面貌，通过无产阶级文化大革命焕然一新！不获全胜，决不收兵！我们部队院校的无产阶级文化大革命应该搞得更好！","type":"paragraph"},{"text":"我们要更高的举起毛泽东思想伟大红旗，大破资产阶级思想，大立毛泽东思想。毛泽东思想是当代马克思列宁主义的顶峰，是我们一切行动的最高指示，是全党全军全国的统一行动纲领，毛泽东思想是我们最强大的思想武器，是全世界革命人民的命根子。毛主席是当代的马克思、活的列宁，是当代最伟大的天才！用毛泽东思想武装起来的人，是最聪明的人，用毛泽东思想武装起来的军队，是最勇敢的军队。我们一定要在无产阶级文化大革命中更好地活学活用毛主席著作，在斗争中学，在斗争中用，要把学习毛泽东思想的运动推上一个新的高潮。我们的军队，我们军队的院校，都应该办成学习毛泽东思想的大学校。","type":"paragraph"},{"text":"同志们！你们是年轻人，是革命事业未来的接班人，要用五条标准要求自己，在当前阶级斗争中，在无产阶级文化大革命中严格要求自己，认真改造自己，成为共产主义事业的红色接班人。我们每一个同志都要把学习毛泽东思想当成我们军队的光荣传统，把毛泽东思想千秋万代，一代一代的传下去！同志们，美好的共产主义社会是属于你们的！","type":"paragraph"},{"text":"最后，祝同志们在无产阶级文化大革命中取得新的胜利！","type":"paragraph"},{"text":"祝同志们身体健康！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1d3574bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

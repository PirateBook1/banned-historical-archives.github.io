script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"准备歼击可能北犯之敌是正确的","alias":"","parts":[{"type":"paragraph","text":"准备歼击可能北犯之敌是正确的!"},{"type":"paragraph","text":"（1948年7月20日）彭、张、赵，并告贺、习，刘、陈、邓："},{"type":"paragraph","text":"皓午电悉。关于胡军行动，我们获得两种情报：一种是胡应蒋求以两个至三个师出中原，并已集中潼关，因此昨电要你们准备和刘陈邓配合作战；另一种是分路进攻黄龙区，我们原来不大相信，如果胡宗南竟如此做，必是他不愿出兵中原宁可冒险北犯。不论他出哪一着均于你们有利，均可歼击获胜。你们首先准备歼击可能北犯之敌是正确的。洛川机关学校亦应待命迁移，惟实行迁移则"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"[2]贺、习，指贺龙、习仲勋，当时分别任陕甘宁晋绥联防军区司令员和政治委员。刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年7月19日午时彭德怀、张宗逊给中共中央军委的电报。电报说：胡宗南集中12个半旅北犯，企图声援解救太原之危。我拟集结一、二、三纵于石堡镇附近，首先消灭十七师，得手后再打三十师或三十八师。六纵集中韩城及以西，抗击三十八师。四纵主力拟南进秦关镇及其东南，小部吸敌向中部、洛川前进。请贺龙、习仲勋告延属、吕梁、晋南立即动员一批担架，洛川地委、专署、延大分校立即准备迁宜川。"},{"type":"paragraph","text":"[4]胡，指胡宗南，当时任国民党军西安绥靖公署主任。[5]蒋，指蒋介石。可待到情况完全明了以后。准备担架则完全必要，因不论敌东进北进，你们不久均须作战。"},{"type":"paragraph","text":"军委贺子"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"181ab6d871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

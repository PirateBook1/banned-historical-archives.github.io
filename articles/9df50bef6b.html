script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部转发东北局关于开展教师思想改造运动的指示","authors":[],"dates":[{"year":1952,"month":1}],"is_range_date":false,"parts":[{"text":"中央宣传部转发东北局关于开展教师思想改造运动的指示","type":"title"},{"text":"中央宣传部按：兹将东北局1月X日关于教师思想改造学习运动的指示发给你们参照办理，惟目前各地教师的思想改造应以三反运动为主要内容。","type":"paragraph"},{"text":" 1月","type":"paragraph"},{"text":"东北局关于开展教师思想改造的学习运动的指示原文如下：","type":"subtitle"},{"text":"（一）根据毛主席关于思想改造的号召，决定在东北中等以上学校中开展教师思想改造的学习运动，这一运动首先在高等学校中普遍开展，中等学校则根据省市具体情况及主观领导力量，先在省会所在地及几个大城市中学开始作试验，至于其他地方一般中学则结合各地整风整党计划，组织教师进行学习先作思想准备，到暑假期间集中进行思想改造运动。为了有效的完成这一具有重大政治意义的任务，东北人民政府教育部根据东北局指示已召开过会议，作了具体布置。各地党委须根据总的布置，切实掌握与领导，特别是哈尔滨、长春、沈阳、大连等市委，对本市高等学校尤须注意领导。兹指定张如心、陈放、屈伯川、刘德本等同志及出席会议之教育局长，分别向哈、长、沈、大市委报告东北区大、中、小学校思想政治教育会议精神及教师思想改造学习计划，其他各省市亦由出席会议之厅、局长负责向党委报告。各地党委于听取报告后，须即召集有关方面负责同志研究具体执行计划的步骤与方法。","type":"paragraph"},{"text":"（二）为加强对学校政治思想教育的具体领导及克服党、工、青、妇、友协等对学校各种组织的多头领导与步调不统一，以致产生学校工作的忙乱现象，兹决定各省市党委，首先是有高等学校的城市，如哈尔滨、长春、沈阳、大连等市，成立学校工作委员会，由党委书记、副书记或宣传部长任主任委员，吸收各主要高等学校党员校长、学校党委或总支书记、教育厅、局长及工、青、妇等有关组织负责同志参加。此后，上述各种组织凡关于学校工作的布置，均须通过该委员会之研究，以便统一领导，统一步调，使各种工作布置能切合学校实际情况，及密切配合学校教育工作。重要问题须经市委批准或向东北局请示。学校工作委员会为经常组织，于教师思想改造期间，即成为该省、市学习委员会的党组——即党委领导教师思想改造之核心组织。分总学委委员成份。除党员外可吸收进步教师及民主党派人士参加。","type":"paragraph"},{"text":"（三）各地教师思想改造学习布置及学校工作委员会建立情况，学校工作委员会及分总学委委员名单，均须于本月底前报告东北局。","type":"paragraph"},{"text":" 1月","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df50bef6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

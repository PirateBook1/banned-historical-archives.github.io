script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理致电恩克鲁玛总统  热烈祝贺中国加纳友好条约签订一周年","authors":[],"dates":[{"year":1962,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理致电恩克鲁玛总统"},{"type":"paragraph","text":"热烈祝贺中国加纳友好条约签订一周年"},{"type":"paragraph","text":"新华社17日讯　中华人民共和国主席刘少奇和国务院总理周恩来今天为中加友好条约签订一周年打电报给加纳总统恩克鲁玛表示祝贺。电文如下：阿克拉加纳共和国克瓦米·恩克鲁玛总统阁下："},{"type":"paragraph","text":"在此中加友好条约签订一周年的时候，我们谨向加纳共和国政府和加纳人民致以最热烈的祝贺。"},{"type":"paragraph","text":"中加友好条约的签订不仅是中加友好关系的里程碑，而且标志着中国和非洲人民之间友谊的重大发展。我们高兴地看到，在双方的共同努力下，一年来我们两国之间的友好合作关系又获得了令人鼓舞的发展。我们深信，在和平共处五项原则和万隆会议十项原则的指导下，中加两国的团结友好必将进一步巩固和增强，从而为亚非各国人民反对新老殖民主义、争取和维护民族独立、保卫世界和平的共同事业作出新的贡献。祝加纳共和国繁荣昌盛、人民幸福。祝中加友谊万古长青！"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1962年8月17日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13d503e460"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

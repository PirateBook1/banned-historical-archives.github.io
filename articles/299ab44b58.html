script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习好理论　把握住方向  长春出现工人学习毛主席著作的热潮","authors":[],"dates":[{"year":1958,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习好理论　把握住方向"},{"type":"paragraph","text":"长春出现工人学习毛主席著作的热潮"},{"type":"paragraph","text":"本报讯　长春市工人纷纷成立学习毛主席著作小组，决心用毛主席的著作武装自己。"},{"type":"paragraph","text":"随着整风和反右派斗争的胜利和社会主义建设的飞速发展，越来越多的工人迫切要求学习毛主席著作。长春第一汽车制造厂发动机车间“红旗”杂志学习小组青年工人王国柱说：“去年在反右派斗争中，我们工人用事实完全驳倒了右派，但在理论上我们知道的少，对他们的批判还缺乏力量，因此，我们当时就迫切地要求学习理论。”粮谷加工厂米粉车间的许多工人都感到现在形势发展很快，思想跟不上，必须加强政治理论学习。工人李青山说：“我当了二十多年工人，在车间生产还行，但总觉得缺点啥。整风以后，明白了，是缺政治理论。今后一定要学习毛主席著作，把握住方向。”"},{"type":"paragraph","text":"在这种情况下，许多工厂的工人自动成立了学习毛主席著作小组。新华印刷厂成立了一个有七十五名职工参加的工人业余哲学班。邮电器材厂工人在报上看到上海工人学理论的消息后，当天就由老工人裴王震、杨武、吴常有等七人成立了一个理论学习小组；随后，青年工人也成立了两个学习小组。长春印刷厂有六十多名工人参加了理论学习。粮谷加工厂米粉车间有三十一名工人参加了理论学习。"},{"type":"paragraph","text":"工人学习理论的要求得到了各厂领导上的支持。新华印刷厂、粮谷加工厂党政领导和中共二道河子区委负责同志都将亲自给工人讲课。新华印刷厂党委还选择了一批有关哲学的书籍，建立了一个图书阅览室，并且成立了一个核心小组，专门辅导哲学班学习。"},{"type":"paragraph","text":"这些学习小组现在已经制定了学习规划，确定了学习内容、时间和方法。新华印刷厂工人业余哲学班确定以毛主席的“矛盾论”、“实践论”、“关于正确处理人民内部矛盾的问题”和党的政策、决议为主要学习内容。汽车工人理论学习小组确定目前以学习党的“八大”二次会议文件为中心。许多小组都在规划中强调学习理论时要联系本厂、本车间、本工部和自己的生产、工作、思想上的问题，进行研究讨论。粮谷加工厂电工组最近就准备学习“关于正确处理人民内部矛盾的问题”，以便解决两个电工组在团结上存在的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"299ab44b58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国高等学校加强政治教育工作　许多校院长和党委书记主讲政治课","authors":["《人民日报》"],"dates":[{"year":1957,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"全国高等学校加强政治教育工作　许多校院长和党委书记主讲政治课","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯全国高等学校党委在反右派斗争后，全面地加强了对思想政治教育工作的领导。本学年新开设的政治课——社会主义教育课程方面一切重大的问题，包括课程内容，计划步骤，教学方式，教学力量的配备等，都是党委在充分讨论和研究的基础上，安排和部署的。对于社会主义教育课程进行过程中出现的问题，党委都随时进行研究和解决。担任社会主义教育课程的教员和有关工作干部，都由党委统一调配，并在各级党组织的直接领导下进行工作。","type":"paragraph"},{"text":"党委除了加强对政治教育原则上组织上的领导外，还加强了对政治教育具体的业务上的领导。许多学校的党委书记和校院长都直接领导了政治课教研室的工作，并且亲自主讲政治课。社会主义教育课程的第一课动员报告，大都是由各校校院长或党委书记担任的，如中国人民大学胡锡奎副校长、清华大学蒋南翔校长、北京师范大学何锡麟副校长、天津大学李曙森副校长，南京大学郭影秋校长都亲自做了动员报告。","type":"paragraph"},{"text":"在社会主义教育课程进行过程中，不少学校领导同志还担任了专题讲授的工作。例如，中国人民大学决定：关于高等教育中两条路线的斗争就由副校长兼党委副书记聂真和邹鲁风担任讲授，关于干部政策与干部待遇问题，警惕资产阶级思想的侵蚀两个专题由党委副书记崔耀先担任讲授。南开大学副校长刘披云兼任社会主义教育教研组主任，并担任专题报告与解答问题的工作。","type":"paragraph"},{"text":"还有些学校领导同志已经准备今后将长期地兼任马克思列宁主义理论课的讲授工作，例如武汉大学校长李达已经担任了马克思列宁主义哲学—辩证唯物主义一课的教学工作。上海交通大学党委副书记胡辛人，党委委员邓旭初等十九名党员都担任了政治课、党课、时事政策课的教员。","type":"paragraph"},{"text":"各地高等学校这些措施，将发挥彻底加强党对马列主义教育的领导作用，对于改进理论教育，克服教条主义的缺点，反对修正主义倾向，提高教学质量，培养工人阶级的知识分子，都具有重大的意义。","type":"paragraph"},{"text":"本报特约新华社专稿　南京市九所高等院校党委本学期以来直接领导政治课的教学，南京大学、华东水利学院、南京师范学院、南京航空学院等院校并由党委副书记兼任或下放为马列主义教研室主任。","type":"paragraph"},{"text":"各院校党委书记、副书记、党员院校长都参加讲授政治课，华东水利学院的党委书记和副书记已作过九次报告和每一阶段的学习小结。南京大学校长兼党委书记郭影秋除上课做报告外，还参加讨论。南京工学院在党委书记、党员院长参加授课后，党委会又组织了政治课教师和具有一定政治水平的教员一百二十五人深入各系科班级，担任政治课辅导，领导学生讨论漫谈。","type":"paragraph"},{"text":"党委书记讲授政治课，密切结合当前每一阶段的政治运动中心和学生思想情况，在党委集中领导下自编教材。华东水利学院二年级学生在社会主义教育导言部分的学习中提出了六十多个问题，经过讨论许多糊涂看法得到澄清；四年级二百七十多个学生在政治课的学习和讨论中还结合前一时期校内政治情况进行了自我思想检查。南京工学院通过政治课进行纪律教育，学生们在讨论中揭发了几个破坏学校秩序的坏分子，对一些人不爱护公物、浪费、不尊重师长等不良现象进行批判，多数的班级还根据具体情况订出了班级公约，学校内部秩序大大改善。","type":"paragraph"},{"text":"目前，各校政治课还以劳动观点、学风、紧缩机构等问题为内容进行教育，学生们边学习边贴大字报，协助学校进行整改。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年12月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"郭影秋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"056ebb3657"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

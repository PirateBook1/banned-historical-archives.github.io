script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"谢富治、王力接见武汉造反派负责人的讲话","parts":[{"type":"title","text":"893.谢富治、王力接见武汉造反派负责人的讲话"},{"type":"paragraph","text":"(1967年8月9日凌晨)"},{"type":"paragraph","text":"三新：北航在武汉搞分裂。"},{"type":"paragraph","text":"王力：你们当时没有认清，敌人利用二八声明镇压革命造反派，武汉经过了大的革命风暴，问题解决的彻底，军区专政机关都解决的彻底，你们有条件很快的执行革命的大联合，你们要创造一个三结合的典型经验，武汉事件“三司”垮了，证明中间道路是没有的。"},{"type":"paragraph","text":"王力：武钢的联合必须以“913”为核心，不支持“913”，就是不支持革命。必须恢复“913”，才是以革命利益为重也是全国利益，因为陈再道主要搞“913”，但“913”不能歧视人家。武汉把自己的问题模范地解决，就是对全国最大的支持，不能打内战。主席对你们支持最大，发社论最多，你们一定要为毛主席争气，不要辜负中央、主席的希望，造反派要夺私字的权。"},{"type":"paragraph","text":"谢富治：听说“康老三”垮了，还是你们看的准，那时我和王力想保，你们研究得透。"},{"type":"paragraph","text":"王力：那时间各派政治力量都要出来表态，他们垮得最快，中央一表态就垮了。"},{"type":"paragraph","text":"李春玉(“913”)：我们为了大联合，“913”都准备加入“工总”成立一个工人组织。"},{"type":"paragraph","text":"王力：好，成立一个组织，武汉、湖北的担子全靠你们担。"},{"type":"paragraph","text":"谢富治：(对“工总”)机关的可不要吸收。"},{"type":"paragraph","text":"王力：发动他们起来抓坏人，支专政机关。"},{"type":"paragraph","text":"谢富治：坏的一定要抓，但不要抓得太多，专政机关不要轻易抓。要学习成都，靠他们自己起来抓。你们的那紧急通知还满有政策性。"},{"type":"paragraph","text":"王力：你们考虑一下，湖北的那些干部可以留用，湖北王任重、陈再道各搞一摊子，孟大唐的身份陈再道把他提高了，他老了，干不了事了，查他历史过去镇压过学生、工人运动，你们有没有可能建立革命委员会筹备小组(造反派介绍杨春亭─宜昌地委书记)杨春亭那不错嘛，可以提起来，有能力的可以越级提拔。"},{"type":"paragraph","text":"谢富治：杨春亭不错，姜一(黄纲第一书记)可以用，可以摆在后面嘛，干部问题上，你们不能打内战。"}],"authors":["王力","谢富治"],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":337,"page_end":337,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"王力","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f05db4cb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

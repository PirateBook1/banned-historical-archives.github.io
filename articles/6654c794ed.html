script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上体司徐汇区分部等举办毛泽东思想学习班用毛泽东思想争夺青少年吸收有一般流氓阿飞习气的青少年参加学习取得显著效果","authors":[],"dates":[{"year":1968,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海体育战线革命造反司令部徐汇区分部会同红卫兵徐汇军区、徐汇区革命教工委员会，举办毛泽东思想学习班，吸收有一般流氓阿飞行为和流氓阿飞习气的青少年参加，对他们进行思想教育，收到了很好的效果，在争夺青少年的斗争中打了一个漂亮仗。"},{"type":"paragraph","text":"这个学习班是在去年十二月下旬围剿流氓阿飞的“人民战争”取得巨大胜利的基础上举办的。第一期从一月二日开始到一月二十七日结束。第二期于二月十日开学。学习班自始至终以阶级教育为纲，辅之以政策教育，形势教育。学习内容主要是我们伟大领袖毛主席的光辉著作“老三篇”以及关于阶级斗争和两类矛盾的学说，除了学习毛主席著作之外，学习班还组织学员家长来学习班回忆对比，同学员一起控诉旧社会，控诉资产阶级，控诉党内走资本主义道路当权派复辟资本主义的罪行。教育方法，坚持正面教育，启发学员主动狠触灵魂，分清是非。"},{"type":"paragraph","text":"学习班开办时间虽然不长，但效果很好。不少青少年在入学初期，流气还很重，经过一个时期的学习，情况就根本转变。许多人过去总是不肯彻底交代自己的问题，这次不但彻底交代了自己的问题，而且大胆地起来揭发检举，提供了很多重要线索。最突出的一个效果，是经过学习，绝大多数学员都触动了自己的灵魂，提高了自己的觉悟。不仅认识了自己的错误，认识到自己在两个阶级争夺青年的斗争中做了资产阶级的“俘虏”，而且懂得了自己犯错误的根源，是不读毛主席的书，不听毛主席的话，不照毛主席的指示办事，“千错万错，错在不学习毛主席著作”，懂得了这次是“毛主席救了我”。很多人痛哭流涕，在毛主席像前表示今后一定要听毛主席的话，努力为人民服务，积极参加复课闹革命。"},{"type":"paragraph","text":"这个学习班得到了徐汇区革命委员会和解放军同志的大力支持和广大革命群众特别是学员家长的热情赞助。很多家长亲自送学员来学习班学习，发现学员有什么思想活动，还马上向学习班反映。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6654c794ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

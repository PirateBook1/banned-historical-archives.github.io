script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湛江革命小将同回国印尼华侨青少年举行盛大联欢  同声歌唱毛泽东思想的伟大胜利  畅谈在国内外阶级斗争中活学活用毛主席著作的体会","authors":[],"dates":[{"year":1966,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湛江革命小将同回国印尼华侨青少年举行盛大联欢"},{"type":"paragraph","text":"同声歌唱毛泽东思想的伟大胜利"},{"type":"paragraph","text":"畅谈在国内外阶级斗争中活学活用毛主席著作的体会"},{"type":"paragraph","text":"据新华社湛江五日电  湛江市近万名革命青少年、红卫兵和第二批乘光华轮回国的印尼华侨青少年，今天举行盛大的联欢会，畅谈在国际国内阶级斗争中活学活用毛主席著作的体会，同声歌唱毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"联欢会在湛江市工人文化宫举行。文化宫门前高悬“毛泽东思想凯歌”的红色横额，各个联欢场所都挂满了毛主席语录牌，还有向从国际阶级斗争前线胜利归来的华侨青少年致敬的标语。傍晚，成群结队的红卫兵、革命师生、青年工人、农民和归国难侨青少年一起，手拿着红彤彤的《毛主席语录》，高唱着《大海航行靠舵手》和毛主席语录歌《我们都是来自五湖四海》，肩并肩地来到会场。"},{"type":"paragraph","text":"在狱中同印尼反动派进行过四十天英勇斗争的四十一名华侨青少年，带着崭新的红卫兵袖章，热情奔放地参加了联欢会。四十一名华侨青少年的代表余亚周说：“我们身陷异国牢狱的时候，一谈起国内红卫兵们敢闯敢干的革命造反精神，就热血沸腾，斗志倍增。我们回到祖国的第二天，红卫兵小将们就给我们戴上了红卫兵袖章，这是祖国人民对我们的鞭策和鼓励。我们决心在文化大革命的熔炉中锻炼成长。”"},{"type":"paragraph","text":"在许多红卫兵的热烈要求下，四十一名华侨青少年纷纷介绍了他们在印尼监狱中运用战无不胜的毛泽东思想，同法西斯敌人进行顽强不屈斗争的事迹。他们谦虚地再三表示：今后一定要加倍努力，向祖国红卫兵们学习，把毛泽东思想学到手，跟上大好的革命形势。湛江市第二中学的红卫兵们对难侨青少年们说：你们对毛主席著作学得好，学了就用，敢于和敌人展开面对面的斗争。我们一定要像你们一样，在斗争中学，在斗争中用，用毛泽东思想横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"湛江市港务局贫农出身的先进生产者王友兴和难侨青年吴招安亲切地交谈着。王友兴识字不多，但是他克服困难，坚持活学活用毛主席著作，成了全国交通系统学习毛主席著作积极分子，并曾两次到北京见到最最敬爱的伟大领袖毛主席。吴招安了解到这些以后，受到很大鼓舞。他激动地说：“我要好好向工人阶级学习，坚决响应林彪副主席的号召，把‘老三篇’作为座右铭来学，努力改造自己，积极投身到无产阶级文化大革命中去。”湛江市药材公司学习毛主席著作积极分子伍玉芳知道了吴国明是四十一名英雄的印尼华侨青少年中的一个，她钦佩地把一张刘英俊的照片送给他，希望他好好向这位伟大的共产主义战士学习。吴国明接过这份珍贵的礼物，激动地表示：我一定以刘英俊为榜样，把自己的青春献给党和人民。"},{"type":"paragraph","text":"联欢晚会在万人同声欢唱毛泽东思想伟大胜利的凯歌声中进行。许多难侨青少年和红卫兵们一起，同台演唱在回国途中和回到祖国的几天内刚刚学会的毛主席语录歌。英雄的四十一名华侨青少年，在联欢大会前一天到湛江市郊区国营奋勇农场参观，向那里的职工们学会了舞蹈《大海航行靠舵手》，今天他们就充满激情地在中心会场演出这个舞蹈，歌颂我们最最敬爱的伟大领袖毛主席。难侨青少年们积极宣传毛泽东思想的无比热情，受到广大群众的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"742458fb74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"但愿如此，对文科而言","authors":["北京大学","李景禄"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"但愿如此，对文科而言","type":"title"},{"text":"北京大学李景禄","type":"authors"},{"text":"（一）以专题报告代替教条式的讲授，这样就能把教学和科学研究结合起来，它将使百家争鸣出现新的高潮。","type":"paragraph"},{"text":"（二）用自由辩论加强师生联系，老师参加同学的讨论会，同学经常访问老师，用自由辩论代替教条式课堂讨论。","type":"paragraph"},{"text":"（三）变必修课为必读或选修课，如马列主义基础，经济学下册，历史唯物主义，中国革命史完全可通过自修达到相对真理。马列经典著作也规定为必修课，这是拜读经典的纯教条，学哲学史的最好选修英文，德文，而竟一律规定为必修俄文。","type":"paragraph"},{"text":"（四）毛主席的砍掉一半论。毛主席在接待一些哲学家的时候说把哲学的课砍掉一半。我以为这是毛主席的自修实践和革命实践的必然结论。如八大文件是马列主义基础，经济学，历史吻物主义，中国革命史的老生常谈。将来他也会记载在中国哲学史上，呜呼，“重复”是学习之母，我倒不甚了然起来。","type":"paragraph"},{"text":"（五）赶快建立起系图书馆给我们有经常展览精神室库的条件，把图书分类，把书作为我们共同使用财产，开放藏书惩办窃书罪犯。","type":"paragraph"},{"text":" 哲学系  李景禄","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b6edbc709"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

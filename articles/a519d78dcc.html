script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行访问  李光耀总理率友好代表团到京  华国锋总理等和首都群众数千人到机场热烈欢迎新加坡贵宾","authors":[],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行访问"},{"type":"paragraph","text":"李光耀总理率友好代表团到京"},{"type":"paragraph","text":"华国锋总理等和首都群众数千人到机场热烈欢迎新加坡贵宾"},{"type":"paragraph","text":"新华社一九七六年五月十日讯　应我国政府邀请，新加坡共和国总理李光耀率领友好代表团对我国进行访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"代表团成员中有：李光耀总理的夫人柯玉芝、女儿李玮玲，外交部长拉贾拉南，财政部长韩瑞生，外交部高级政务部长李炯才，教育部政务次长艾哈迈德·马塔尔，财政部常务秘书严崇涛，国防部常务秘书内森。"},{"type":"paragraph","text":"国务院总理华国锋，外交部长乔冠华，外贸部长李强，外交部副部长韩念龙、仲曦东，教育部负责人周宏宝，国防部外事局局长柴成文，以及首都群众数千人，到机场热烈欢迎新加坡贵宾。"},{"type":"paragraph","text":"中、新两国人民有着深厚的传统友谊。在反对帝国主义、殖民主义，维护民族独立和国家主权的斗争中，两国人民一向互相同情、互相支持。近年来，两国友好往来不断增加。这次李光耀总理率领友好代表团来访，将有助于增进中、新两国人民的友谊和进一步发展两国关系。今天，首都市区主要街道上空挂起了鲜艳夺目的彩旗，沿街高大建筑物上悬挂着巨幅标语，上面写着：“坚决支持新加坡人民维护民族独立和国家主权的斗争！”“中新两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"首都机场上，中国和新加坡两国国旗迎风飘扬。当李光耀总理和夫人等走下飞机时，华国锋总理等迎上前去，同他们握手，表示热烈欢迎。机场上举行了隆重的欢迎仪式。乐队奏新加坡国歌和中国国歌。李光耀总理在华国锋总理陪同下检阅了中国人民解放军陆、海、空三军仪仗队。新加坡贵宾来到绚丽多彩的欢迎队伍前同群众见面。青少年们跳起了欢乐的舞蹈，人们敲锣打鼓，挥动花束和彩带，高呼欢迎口号。李光耀总理和夫人不断招手，向群众致意。机场上呈现出一片中、新两国人民友好的热烈气氛。"},{"type":"paragraph","text":"正在我国访问的以李思周为团长的新加坡乒乓球代表团也到机场迎接。"},{"type":"paragraph","text":"外交部礼宾司司长朱传贤专程前往深圳迎接并陪同代表团到达北京。"},{"type":"paragraph","text":"新加坡贵宾今天途经广州时，广东省革命委员会副主任林李明、梁秀珍，广州市革命委员会副主任罗范群和有关方面负责人前往迎送。（附图片）"},{"type":"paragraph","text":"李光耀总理率友好代表团到达北京，华国锋总理等和首都群众数千人到机场热烈欢迎新加坡贵宾。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a519d78dcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

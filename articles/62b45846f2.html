script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了更好地学习、研究和宣传毛主席的哲学思想纪念《实践论》、《矛盾论》发表四十周年座谈会在京举行","authors":[],"dates":[{"year":1977,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月二十五日电　在纪念伟大的领袖和导师毛主席逝世一周年的日子里，为了更好地学习、研究和宣传毛主席的哲学思想，中国社会科学院最近在北京举行了纪念毛主席的《实践论》、《矛盾论》发表四十周年座谈会。"},{"type":"paragraph","text":"出席座谈会的，有首都和部分省、市、自治区的工农兵学习毛泽东思想先进单位和先进人物、哲学社会科学工作者、理论宣传工作者、自然科学工作者，以及有关方面的负责人，共二百多人。"},{"type":"paragraph","text":"伟大领袖毛主席四十年前发表的光辉哲学著作《实践论》、《矛盾论》，继承、捍卫和发展了马克思主义的哲学，是马克思主义哲学发展史上伟大的历史文献。出席座谈会的代表怀着对毛主席无限崇敬和缅怀的心情，畅谈了“两论”对马克思主义哲学宝库的伟大贡献。座谈会上，一些关于在阶级斗争、生产斗争和科学实验中学习和运用毛主席哲学思想的发言，从理论和实践的结合上，生动地说明了毛主席的哲学思想是指引我们从胜利走向胜利的锐利思想武器。这些发言使出席会议的代表受到很大启示和鼓舞。"},{"type":"paragraph","text":"出席座谈会的代表以极大的愤慨，揭发批判了王洪文、张春桥、江青、姚文元“四人帮”猖狂歪曲、篡改毛主席的哲学思想，大肆鼓吹唯心论、形而上学的罪行。大家表示，一定要继续认真学习、掌握和运用毛主席哲学思想这一锐利的思想武器，更加深入地从理论上开展对“四人帮”的揭发和批判，彻底肃清“四人帮”篡改马克思主义哲学所造成的流毒和影响。"},{"type":"paragraph","text":"座谈会上，代表们还就如何更好地学习、研究、宣传毛主席哲学思想的问题交换了意见。大家认为，今天在贯彻党的十一大路线，努力实现华主席为首的党中央抓纲治国战略决策的斗争中，学习、运用、宣传毛主席哲学思想体系，对于推动社会主义革命和建设，发展大好形势，具有重大的意义。英明领袖华主席为首的党中央十分重视在马克思主义、列宁主义、毛泽东思想指导下，开展创造性的哲学社会科学的学术研究工作。大家表示，一定要更好地学习、研究毛主席的哲学思想，准确地、全面地宣传毛泽东思想体系；要在华主席为首的党中央的英明领导下，认真贯彻执行“百花齐放，百家争鸣”的方针，发扬毛主席倡导的理论联系实际，实事求是的学风，进一步发展我国马克思主义哲学社会科学的研究工作，为我国的社会主义革命和社会主义建设服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62b45846f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"當前福建右派的活動手法種種","authors":[],"dates":[{"year":1957,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"当前福建右派的活动手法种种","type":"title"},{"text":"新华社福州16日电     本社记者陈啓桐报导：人民日报社验“这是为什麽”发表后一星期来，福建省各民主党派态度发生急剧的变化。","type":"paragraph"},{"text":"原来在幕后或公开向党进攻的右派分子惊慌失措，有的採取各种措施稳定内部和掩护撤退，以便重新组织进攻。有的则来一个一百八十度的急转弯，口是心非地驳斥储安平、葛佩琦之流的谬论，拜说发表这些此论是如何必要，他早就有此认识了等等。","type":"paragraph"},{"text":"被右派压抑的左派抬起头来了，他们开始向右派进行反击， 除了有节、有理和有利地斥责储安平、章伯钧和葛佩琦的谬论，决心要和这些人划清界限外，还对本省本市的右派言论进行驳斥(是否对本省本市谬论进行驳斥，目前成为左派和右派的分界限之一)；同时并展开了团结中间派的活动，寻找右派的致命伤给予迎头痛击。","type":"paragraph"},{"text":"中间派和中间偏左、中间偏右的人开始时思想很混乱，但随著形势的发展他们日益向左派靠拢。","type":"paragraph"},{"text":"现在福州市各民主党派内部反击右派的工作已经开始。主要的右派的头子都躲了起来。当前右派的活动手法是：一、主要头目儘量少出面，能够躲开的就躲开，继续在幕后进行活动，让第二、三把手出来公开掩饰门面( 如痛斥储、葛谬论等)或作假检讨，进行捣乱(如把左派提出的问题插开等等)；二、跟著人民日报社论和各民主党中央领导小组座谈会的发言批判了指名痛斥的谬论，但不批判本省本市的，即使批判也多空空洞洞；三、再三诬蔑报导是断章取义； 说工人、农民的发言没有说服力，报纸发表了是企图以力服人；各自为对方辩护解释，推脱责任；四、强调谬论的错误性质是以一点代替全面的逻辑错误，是人民内部矛盾，主张要具体问题具体分析，不能一棒子打死，不能乱扣大帽子，并从中继续散佈谬论和污蔑，企图混淆视听拜向我们进攻；五、故作镇静，强调自己的意见都是善意的，偏激和错误在所难免；六、强调对主席的讲话和社论还学习得不够，所以免不了讲错话，要求党组织党内外继续学习；以为缓兵之计，借机推脱；七、强调过去说坏的不说好的是党委负责同志号召他们这样说的，他们的责任最多不过是把缺点和错误夸大了一点而已；八、继续散佈谣言，说共产党恼羞成怒了，自己整风整不下去反要整帮助整风的人； 说社论是为打击报复准备与论等等；九、强调要求党要边整边改，以安民心，以便他们从中再找寻弱点，重新进攻。","type":"paragraph"},{"text":"在这一阶段中也出现了以下三个缺点：","type":"paragraph"},{"text":"一、有的单位和有的同志还未能抓住原则问题和要害问题来进行反击，而急于分清具体问题的是非；","type":"paragraph"},{"text":"二、有的单位党团员和左派有不分清问题的是非和是否是原则性问题一概反攻过去的趋势，使打击面过大，增加了被动;","type":"paragraph"},{"text":"三、在反击中有偏激情绪，未能完全贯彻有理、有利和有节的方针。以上间题一开始出现，中共福建省委就立即採取措施及时加以纠正。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2232期，1957年6月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc84202a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

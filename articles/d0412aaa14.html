script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京剧界前辈艺人上书毛主席致敬并决心为搞好新中国戏曲而努力","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　中国戏曲研究院戏曲学校校长王瑶卿及老教授、教员尚和玉等，以及全体学生，为庆祝党的三十周年纪念日，特分别上书毛主席致敬。原信如下:敬爱的毛主席:"},{"type":"paragraph","text":"今天是共产党的卅周年纪念日，我们衷心的向您致贺!"},{"type":"paragraph","text":"自从您领导着共产党解放了中国以后，社会真是改了一个样。今天政府所做所为的事，样样是尽情尽理，处处是为老百姓打算。我们从小就盼望着的好年月，今天终于来到了。这是您英明领导的功劳!"},{"type":"paragraph","text":"我们戏曲界，在旧社会里，一方面为人民大众喜欢；另一方面又被统治者轻视和侮辱。想当初那种年月，我们这一行真是“不养老，又不养小”。老的是终身潦倒，晚景凄凉；小的进戏班，就好比进火坑。今天不同啦!‘幼有所教，老有所归’。像我们这样老迈龙钟，可是政府还是重视我们的艺术，委托给我们教育后一代戏曲工作者的重任；而小的呢，脱离了旧科班的苦海，得到自由幸福的学习环境，一天天的进步。饮水思源，叫我们怎么不感谢您呢!"},{"type":"paragraph","text":"在您的英明领导下，我们享到了翻身之福，看到了后一代的光明前途，和中国百花齐放的灿烂远景；这使得我们对于戏曲改革以至新中国的文化建设，增添了无限信心。虽然我们的年纪老了，自当竭尽总薄，鞠躬尽瘁，有一分力尽一分力!我们愿意永远紧紧地跟着您走!"},{"type":"paragraph","text":"敬祝"},{"type":"paragraph","text":"您"},{"type":"paragraph","text":"福寿康宁与天地同春!"},{"type":"paragraph","text":"王瑶卿　尚和玉　萧长华"},{"type":"paragraph","text":"马德成　谭小培　王凤卿"},{"type":"paragraph","text":"郝寿臣　鲍吉祥　张德俊"},{"type":"paragraph","text":"刘喜奎"},{"type":"paragraph","text":"(编者按:名单除王瑶卿校长外，依次按年龄排列。)"},{"type":"paragraph","text":"【又讯】中央戏曲研究院戏曲实验学校全体学生也上书毛主席。他们的信中说:"},{"type":"paragraph","text":"‘解放后的今天，我们在新的学校里有了美满幸福的生活和学习，有全国最著名的老前辈及优秀的教师们授予我们中国优良的戏曲艺术，在生活上学校也照顾我们非常周到。"},{"type":"paragraph","text":"我校有两位同学和一位先生(编者按:同学指谢锐青、梁九荣，均演武旦。先生指张桂来，场面——打锣的。)就要到柏林去参加九一国际青年联欢大会表演中国戏曲艺术。这是多么光荣伟大呀!我们深感这光荣、幸福和自由是您和党给予我们的，我们一定在您的旗帜下，以实际行动来保卫这些光荣、幸福和自由，遵照您的指示，为中国戏曲艺术的推陈出新百花齐放而努力学习!’"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0412aaa14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

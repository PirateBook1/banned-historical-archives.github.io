script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市部分机关干部对胡风反革命集团问题存在的疑问","authors":[],"dates":[{"year":1955,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"广州市部分机关干部对胡风反革命集团问题存在的疑问","type":"title"},{"text":"【广东分社二十一日电】胡风反革命集团第三批材料公布后，广州市有不少机关干部提出如下问题：胡风上书党中央难道有罪吗?胡风既是反革命，为什么还敢写三十万言的意见书给党中央，他不怕暴露身份?舒芜投降后他为什么还不作准备?却把信件保存这样久？如果没有舒芜的投降，中央是否能够识别他是反革命?胡风反革命的证据就是信件，列举的材料也只是历史问题，能说他是直接和蒋介石有勾结吗?胡风二十多年来一贯反党，为什么还让他当全国人民代表?为什么现在才揭发他？高、饶联盟和胡风反党集团性质是否一样？中央对高、饶事件为什么没有像对胡风集团那样大张旗鼓来搞？“主观战斗精神”对学习对工作有什么不好呢?胡风在过去是否对人民没有一点贡献？","type":"paragraph"},{"text":" (根据“为肃清胡风反革命集团及其思想影响而斗争”的工作简报编)","type":"paragraph"}],"comments":[],"origin":"1955年6月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"528a154ebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

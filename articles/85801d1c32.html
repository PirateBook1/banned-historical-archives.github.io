script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"应注意高等学校中反动分子的活动","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"应注意高等学校中反动分子的活动","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"青年团中南工委学生部在去年12月中，曾配合有关部门到武汉大学、中山大学、湖南大学、湘雅医学院、岭南大学等校作过一次关于学生思想情况的调查。这次调查发现到现在止各校还有若干思想极端落后、反动，历史上有问题，现在政治上尚有嫌疑的学生。如中山大学有74人，占全体学生3.6％；岭南大学占5.5％。这些人多是地主，买办、官僚资产阶级的子弟以及教徒中的帝国主义分子。他们经常用各种方式散布反动思想言论，甚至进行反革命活动。所用的方式有：一、写反动标语。如中山大学曾发现过“打倒毛共”的反动标语；二、撕毁标语通告；三、剪断电线或播音机的线，扰乱群众集会。岭南大学本学期请苏联驻广州副领事到校中演讲，该领事刚进入礼堂，电线即被剪断；四、挑拨团员与群众情感，找空子打击团的威信；五、在学生宿舍中闹鬼、偷窃、扰乱生活秩序，使学生生活、学习不安；六、用大吃大喝、谈女人、唱黄色歌曲等方式勾引落后群众进行反动宣传；或采取各种办法阻止落后群众的进步，如每逢开会听政治报告，就拖他们去打牌；七、利用宗教的团体活动进行反动宣传。","type":"paragraph"},{"text":"青年团中南工委在给团中央的报告中说：“从现在的一些迹象看来，学校是被敌特认为较利潜伏的地方之一……毕业后伺机打入国家机关或中央各部门从事破坏工作……”关于这些情况，希望各级党委责成教育当局与学校中的党、团支部密切加以重视与防范，较严重的问题应及时妥善地加以解决。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第2期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85801d1c32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

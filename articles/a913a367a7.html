script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北川区党委纪律检查委员会组织部关于开除韩希尧、贾挨多党籍的通报","authors":[],"dates":[{"year":1951,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"北川区党委纪律检查委员会组织部关于开除韩希尧、贾挨多党籍的通报","type":"title"},{"text":"接达县地委报告称：“南江县原财政科长韩西尧山西保德人，去年曾和本科科员XXX爱人搞男女关系，丧失共产党员应有的道德和品质，在新老干部中影响极坏，工作不负责任，去年经组织上发觉后行政上撤职，党内给以警告处分。当时地委决定调巴中另分配工作，县委不但未执行地委指示，反之，县委刘力汗写信要提拔为公安局秘书，地委不同意，并要坚决调巴中，但县委仍未执行。对其本人又由于没有加强思想教育，结果韩于本年三月中逃跑，并拉走区长贾挨多，叛变革命。此事发生后除告山西与县地委捉拿处理外，经地委决定开除韩、贾二人党藉，并给南江县委批评，作深刻检讨，报告地委”。","type":"paragraph"},{"text":"鉴于上述问题，我们认为韩、贾叛变革命，决非偶然，是严重的脱化堕落思想发展到顶点的结果。这一严重实事应引起各级党委的注意。除同意地委开除韩、贾党藉并给南江县委以批评决定外，并在党内公布。据此，特提出如下意见：","type":"paragraph"},{"text":"一、各级党委必须彻底的了解并掌握所属范围的党员、干部，特别是各级主要干部的思想动态及工作作风的情况，要经常注意检查与教育。","type":"paragraph"},{"text":"二、应大大加强党纪教育，严格执行上级决定指示。对于丧失立场违犯党纪与政策法令者，应及时予以处理，如此才能减少事故的发生。","type":"paragraph"},{"text":"三、今后对于党员执行党纪必须严肃坚决，并采取公开讨论的方法，这样才能更深刻的教育全体党员。","type":"paragraph"}],"comments":[],"origin":"《川北工作》第四十期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a913a367a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为捍卫毛主席革命路线站岗","authors":["吴根生","董克礼"],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市公安局交通处机动中队民警　吴根生　董克礼"},{"type":"paragraph","text":"毛主席最关怀青年一代，革命青年最热爱毛主席。我们两人都是生长在新社会，沐浴着毛泽东思想的阳光雨露成长。我们从小就向往见到伟大领袖毛主席。一九六六年，我们佩戴着红卫兵袖章，串联来到首都北京，来到毛主席身边。那天，我们一生中最幸福的时刻来到了，敬爱的毛主席要接见广大红卫兵和革命群众。我们仰起头，睁大着眼睛，静候在天安门广场上，盼望着毛主席的到来。“东方红，太阳升”，伟大领袖毛主席精神焕发，神采奕奕，健步登上了天安门城楼，挥动巨臂，频频向我们招手。此刻，我们的心沸腾了，热泪盈眶，跳啊，蹦啊，一遍又一遍欢呼:毛主席万岁!毛主席万万岁!当天夜里，我们就打开日记写下了誓言:“毛主席的红卫兵，一定要认真学习毛主席著作，生为毛主席革命路线而战斗，死为捍卫毛主席革命路线而献身。”"},{"type":"paragraph","text":"毛主席啊!我们永远不会忘记，是您，指引我们打起背包，奔赴农村，接受贫下中农的再教育，在三大革命运动的实践中锻炼成长。我们在毛泽东思想阳光雨露哺育下，在贫下中农的教育下，提高了觉悟，入了团，入了党；是您的伟大教导，“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服”，鼓舞我们为维护人民群众的利益与阶级敌人进行殊死搏斗；是您的亲切教导，“下定决心，不怕牺牲，排除万难，去争取胜利”，给了我们战胜伤痛的顽强毅力和无穷力量。斗争实践使我们深刻体会到:我们取得的每一个胜利，都是毛主席革命路线的胜利。毛主席永远活在我们心中。战无不胜的毛泽东思想永远照耀着我们前进的道路。"},{"type":"paragraph","text":"我们一定要响应党中央的号召，紧密团结在党中央周围，化悲痛为力量，遵循毛主席的嘱咐，“按既定方针办”，继续认真学习马列和毛主席著作，刻苦改造世界观，树立共产主义的远大理想，深入批邓，反击右倾翻案风，同党内资产阶级斗，同修正主义斗，同国内外一切阶级敌人斗，为捍卫毛主席的革命路线，站好岗，放好哨，生命不息，战斗不止!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65c2a35f39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

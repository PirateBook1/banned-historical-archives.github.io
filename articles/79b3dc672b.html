script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"陶铸在北京大学的讲话","alias":"","parts":[{"type":"paragraph","text":"陶铸同志在北京大学的讲话"},{"type":"paragraph","text":"66.7.1."},{"type":"paragraph","text":"（根据录音报告记录整理）不是把反党反社会主义分子从台上拉下来就完了，还要从政治上、思想上，组织上把他们批透、批臭。"},{"type":"paragraph","text":"我们搞文化革命的目的，就是把全国人民用毛泽东思想武装起来，任何打着“红旗”反红旗的人想搞反党反社会主义的活动，都没有市场，我们就能及时识破他们。修正主义一出现，我们就把它搞掉。要学会对修正主义的草一看就看出来，一锄就锄掉。"},{"type":"paragraph","text":"现在是两种情况①领导烂掉了，先夺权。②领导政治上是好的，但有官僚主义作风，与群众关系不好，这也要引火烧身。解决了领导上的官僚主义作风，搞好了群众关系之后，再批判资产阶级思想。批判资产阶级思想。"},{"type":"paragraph","text":"我不主张戴高帽子。对反党反社会主义分子也要充分摆事实，罐道理一个一个地得体无完肤。因为真理在我们这边，不需要那些简单的东西。"},{"type":"paragraph","text":"什么叫餐产阶级“权威”？就是资产阶级思想，餐产阶级世界观。因为他反共很有本事，拥护国民党很有本事，宣传封建的那一套，很有一些“理”，所以叫他“权威”，如剪伯赞。对于那些不是反党反社会主义，而又有一些资产阶级学术的人，我们要批判他的资产阶级思想，还要团结他本人，要区别对待，放手发动群众，应该是运动的灵魂。自始至终要彻这方针。"},{"type":"paragraph","text":"什么是黑帮？用科学地语言来是：反党反社会主义反毛泽东思想的集团或者分子。不是反党反社会主义的集团或者分子不能叫黑帮。然不是象台湾蒋帮那样的现刑反革命。什么是反党反社会主义呢？不是错了一句话，两句话，而是一贯搞反党反社会主义活动的，特别是反对毛泽东思想。所以反党反社会主义的关键是反毛泽东思想。一一个是运动中的言行一个是运动以前的。"},{"type":"paragraph","text":"分化孤立敌人。就是对反党反社会主义的黑帮要他们彻底交待，要他们痛改前非，脱胎换骨地改。也要允许他们革命，只要他真意革命我们就叫他们为革命立功（折罪），能够挽救的也要挽救他们，不能挽救的就彻底打倒。因为反革命集团也不是铁板一块的。经过我们的政策，有些人可以脱胎换骨，还可以为革命做点工作。只要还能为革命做点工作的，一个是团秸他们，一个是利用他们，把敌人孤立到最低限度。若是死顽固，花扁岩的脑代，那就叫他们做反面教具。"},{"type":"paragraph","text":"要十分加强党的导。因为这是一场尖的阶级斗争，没有党的导是不可能取得胜利的。要消灭阶级巩固无产阶级专政就要有无产阶级的先锋队来领导。文化革命没有党的颌导根本不可能进行。一般地加强党领导不行，九分牛也不行，必须十分。必须彻底地加强党的领导。什么是彻底呢？就是没有讨余地，任何拒超反对党的领导都是不充许的。"},{"type":"paragraph","text":"党的领导，就是不断地宣传交待党的政策，用毛泽东思想武装群众，把运动搞好。"},{"type":"paragraph","text":"党的领导，就是有坚定的左派，组成强大的革命队伍，组成强大的阶级队伍，进行这次斗争的。现在的文化革命委员会是个很好的形式。"},{"type":"paragraph","text":"党的导，就是依党的组织、团的组织，起核心作用。我们党、团员里有一部分是不够标准的，这可以在运动后期处理，但多数还是好的。党的粗织要把他们团结起来，发作用，现在有些地方，把党团真搞得灰溜溜的，説他们是保皇派（少数如此）但多数是好的。我们的党、团粗织要很好地发他们的作用。党、团真要成为左派队伍的95%的核心。"},{"type":"paragraph","text":"党的领导，就是要彻底发政权的职能。如武装机密都要控制在我们手里······政权的职能，应当掌握"},{"type":"paragraph","text":"完—在党的手里。"},{"type":"paragraph","text":". 31 +"}],"authors":["陶铸"],"dates":[{"year":1966,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":41},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79b3dc672b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

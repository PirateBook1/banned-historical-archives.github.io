script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反右派斗争中提高了阶级觉悟： 西北畜牧兽医学院教职员座谈个人体会","authors":["《甘肃日报》"],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"反右派斗争中提高了阶级觉悟： 西北畜牧兽医学院教职员座谈个人体会","type":"title"},{"text":"《甘肃日报》","type":"authors"},{"text":"本报讯  西北畜牧兽医学院教职员在8月17日举行座谈会，座谈个人在反右派斗争中的体会。","type":"paragraph"},{"text":"他们认为在这次斗争中：认识了必需站稳工人阶级立场的重要性。兽医系副主任、教授陈北亭说：反右派斗争开台后，我觉得大鸣大放中有些人的言行不对头，但不敢公开批驳。这主要是当时着重考虑的只是所谓“团结”问题，而很少考虑在这场斗争中自己应该站在什么立场。幸亏许多同志对我进行了帮助，使我站到了工人阶级的立场上向右派分子展开了斗争。否则，要是敌我不分地去和右派分子“团结”，后果将不可设想。讲师任继周说：反右派斗争使自己深深感到，如果不以工人阶级的立场、观点和方法对待问题，敌我矛盾也会被误认为是人民内部的矛盾。","type":"paragraph"},{"text":"大家还一致认识到学习马列主义和进行思想改造的重要性。肖志国助教说：立场不稳，就容易犯错误，而要坚定不移地站在工人阶级的立场上，不只是说说就可以解决问题的。这需要脱胎换骨，改造自己。侯新惠助教说：在反右派斗争中，自己虽然对右派分子非常仇恨，但对于右派分子的反党言论，却不能及时给以透彻的驳斥。这说明自己的理论水平仍然不高，今后必须加强对马列主义的学习。彭大惠教授也说：教师多半出身于地主、资产阶级家庭，个人主义很严重，如果不努力学习、改造自己，今后仍然会有被历史抛弃的危险。","type":"paragraph"},{"text":"大家体会到：只要相信党、永远跟着党走，多会也不会迷失方向。王万寿副教授说：要彻底改造自己，只有相信党和依靠党；要找到正确的方向，也只有相信党和依靠党。张钧昌助教说，以前他对于党是否能领导科学也怀疑过，可是，当他看到党揭穿了右派的反社会主义的科学纲领以后，他认识到党能够领导科学，而且也只有在党的领导下，我国的科学才能很快地达到世界先进科学的水平。","type":"paragraph"},{"text":"教职员们在座谈会上还一致表示：他们将更加紧密地团结在党的周围，坚决与右派分子继续斗争到底。","type":"paragraph"},{"text":" ---原载《甘肃日报》1957年9月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ebcacf2dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

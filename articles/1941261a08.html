script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠诚党的教育事业的好战士——记牯岭路街道吴忠伟同志用毛泽东思想教育青少年的事迹","authors":[],"dates":[{"year":1972,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴忠伟，这位双脚残废的青年，从一九五八年起，就开始从事青少年的教育工作，多次被评为“优秀辅导员”，还上北京幸福地见过伟大领袖毛主席。经过无产阶级文化大革命的锻炼，吴忠伟身残心更红，在两个阶级争夺青少年的激烈斗争中，坚守校外教育阵地，为党的教育事业作出了新的贡献。"},{"type":"paragraph","text":"责任在我们身上"},{"type":"paragraph","text":"轰轰烈烈的无产阶级文化大革命开始不久，牯岭路街道广大少年儿童响应毛主席的号召，关心国家大事，纷纷成立起“红小兵”“儿童团”等组织。吴忠伟看在眼里，喜在心里。他带领红小兵开展街头宣传等活动，积极投入文化大革命运动，接受阶级斗争风浪的锻炼；他还撑着拐杖，顶着烈日，到各条里弄宣传毛主席的教育革命思想，聘请一批老工人，担任了少年儿童校外辅导员。"},{"type":"paragraph","text":"一九六八年八月，吴忠伟在调查街道阶级斗争状况时，遇到一件事使他感到十分痛心:一个他亲眼看着成长起来的学校小干部，被里弄里一个坏分子诱骗拉拢，沾染了严重的流氓阿飞习气。吴忠伟心想:问题出在青少年身上，根子在阶级敌人身上，责任却在我们自己身上。从此，他更自觉地从路线斗争的高度着眼，积极从事青少年教育。一九六八年十月，福源里委有条弄堂在家庭学习班的基础上，办起了红小兵校外学习班。吴忠伟发现后，就及时进行总结、推广。很快地，整个街道成立了二百六十多个校外学习班，并且都配上了退休老工人、红卫兵作为辅导员。小学下放街道后，吴忠伟又将校内外的红小兵组织统一起来，成立了街道红小兵师部。在他的倡议下，在街道党委以及各里弄、学校党支部的支持下，街道办起了“少年之家”、图书馆，引导红卫兵、红小兵开展图片展览、电视放映、制作幻灯等多项活动，丰富了青少年的课余生活，抵制了资产阶级思想对青少年的腐蚀。"},{"type":"paragraph","text":"吴忠伟同志怀着培养革命事业接班人的深厚无产阶级感情，时刻关心着青少年的成长。有个学生放学后经常在电影院门口游荡，同人交换电影票。吴忠伟经过细心观察，感到他这样容易使阶级敌人有机可趁，拉拢腐蚀，就耐心教育他课余时间要开展有益活动。在吴忠伟的引导下，这个同学参加了红小兵图书馆的管理工作，态度十分认真，现在他是“少年之家”的活动积极分子。"},{"type":"paragraph","text":"热情培育下一代"},{"type":"paragraph","text":"在校外“三结合”教育中，组织少年儿童学习毛主席著作和开展革命大批判，是最经常最重要的内容。一九七○年后，尽管吴忠伟担任了街道教育卫生组的领导工作，但他仍经常挤出时间，和红小兵骨干一起学习毛主席著作，进行忆苦思甜的阶级教育，革命传统教育，组织青少年开展社会调查和参加里弄阶级斗争。今年三月，吴忠伟摇着一辆三轮车，同红卫兵一起来到郊县人民公社调查。他们和贫下中农一道，用当地农村翻天覆地的变化和贫下中农生活蒸蒸日上的活生生事实，痛斥刘少奇一类骗子的“国民经济停滞不前”“人民生活水平下降”等谬论。调查后，吴忠伟又组织大家谈体会、写文章、开批判会。"},{"type":"paragraph","text":"吴忠伟同志满怀深厚的无产阶级感情，用毛泽东思想教育后进学生，做好转化工作。江阴路小学学生小李，一度受资产阶级思想影响，犯有一些错误。学校批判“师道尊严”时，他写了一张大字报，引起全校震动。有的教师联系小李的平时表现，说他动机不对头。吴忠伟认为大字报写的有理，就多次找小李谈心，表扬他的敢想敢说的精神，同时针对他过去的表现，因势利导，鼓励他朝好的方向努力。经耐心教育，小李有了很大转变，他参加了红小兵宣传队，积极开展革命大批判。但不久，小李在赞扬声中滋长了骄傲情绪。有人责怪说:“‘新造茅坑三日香’，现在露出狐狸尾巴显原形了。”但是吴忠伟认为，后进同学在前进中出现反复是正常的，应该继续亲近他们，帮助他们，不能有“定型”的看法。于是吴忠伟给红小兵宣传队写了一封信，肯定小李的进步，指出存在的问题。还要他们想想这个“反复”说明什么问题，以后怎么办。小李找同学认真讨论了这封信，深深感到，要当好大批判小闯将，就得勇于破自己头脑里的“私”字。他把信抄成大字报张贴出去，旁边还贴了一张检讨书，要求同学们帮助他。之后，小李终于以实际行动改正了缺点错误。革命师生也受到一次深刻的教育。"},{"type":"paragraph","text":"大事要靠大家办"},{"type":"paragraph","text":"街道有一千一百个校外小组、一万多中小学学生，校外教育工作面广。在街道党委、革委会的支持下，吴忠伟依靠群众组成了一个由退休工人、里弄干部、家长、教师、民警、红卫兵、红小兵等参加的三结合教育网。他还同街道里弄干部一起，用毛主席的教育革命思想，宣传群众、武装群众，发动各行各业都来关心青少年教育工作。他们从十五家工厂聘请了十八位工人教师；同七十多个单位挂上了钩:工厂热情接待青少年学工，公园为青少年提供学农园地，电影院经常开放“儿童专场”，饭店的职工也抓紧机会做青少年思想工作，从而有力地推动了教育革命的开展。"},{"type":"paragraph","text":"街道六百二十七位校外辅导员，多数是退休工人。吴忠伟经常了解他们的想法，帮助解决工作上的困难，关心他们的身体健康。同时，在教育实践中，不断帮助辅导员提高思想和工作水平。有次，一个小小班活动时，小朋友秩序不好，辅导员、退休工人老伯伯对他们说:“你们要听话，小小班活动结束，我领你们到人民公园去玩。”一位红小兵接上说:“这是搞‘物质刺激’，我们不要。”老工人听了感到委屈。吴忠伟一面做他思想工作，同时又从这件事上意识到:有的辅导员教育青少年的方法上还带有修正主义教育路线的余毒，应该帮助他们克服。此后，他经常和辅导员一起学习毛主席的教育革命思想，批判修正主义教育路线，学习用毛泽东思想统帅教育工作。在吴忠伟的帮助下，校外辅导员们逐步树立“三个正确对待”的思想:正确对待青少年教育工作，不断从路线斗争高度增强自觉性；正确对待青少年身上的问题，不断加强教育，做好转化工作；正确对待自己，不断促进自身思想革命化。"},{"type":"paragraph","text":"吴忠伟同志坚持用毛泽东思想教育青少年，受到广大青少年的热爱。他经常收到来自祖国各地的一封封充满着革命情意的信件。寄信者都是当年接受过吴忠伟帮助的，如今有的当上了工人，有的扎根落户在边疆，有的是解放军战士，不少人还光荣地加入了中国共产党。牯岭路街道的广大里弄干部、居民群众，异口同声地称赞吴忠伟同志是忠诚党的教育事业的好战士!"},{"type":"paragraph","text":"解放日报、文汇报通讯员、记者"}],"comments":[],"origin":"解放日报,文汇报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1941261a08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

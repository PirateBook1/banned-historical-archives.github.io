script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对中央转发财贸办公室关于财政信贷报告的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发财贸办公室关于财政信贷"},{"type":"paragraph","text":"报告\"的指示稿的批语"},{"type":"paragraph","text":"（1962年4月12日）即送总理："},{"type":"paragraph","text":"此件及附件、附表，均已看过，认为很好，可即发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十二日附件、附表留我处备再阅。"},{"type":"paragraph","text":"[1]指中共中央1962年4月12日批转国务院财贸办公室3月25日关于1961年财政信贷执行情况和1962年如何实现中央“当年平衡，略有回笼”方针的报告的指示稿。指示说，中央批准财贸办公室的这一报告，同意报告中提出的平衡收支、消灭赤字的各项措施。请立即照此布置，坚决贯彻执行。中央认为，当前财政经济的困难，比1962年2月扩大的中央工作会议时的估计，还要更大一些，这是当时所没有完全估计到的。全党必须下定决心，采取一切可行的办法，包括增加生产，厉行节约，紧缩企业、事业、行政费用和国防费用，增加某些高价商品，以便完全消灭赤字，真正达到收支平衡。按照这次批准的1962年国家预算和信贷计划，今年我们可以用的钱只毛泽东全集第四十五卷有这么多。各地方、各部门必须按照中央批准的国家预算和信贷计划，迅速地落实到每个用钱单位，逐级负责，层层控制，只许减少，不许增加。报告对4年来的财政收支作了初步检查，揭开了4年财政收入有虚报、年年有赤字的实际情况，这于认识困难，总结经验，改进工作，很有好处。报告中提出资金分配的排列次序，先安排生产和流通所需要的流动资金和信贷资金，再安排基本建设资金。这个原则是正确的。"},{"type":"paragraph","text":"[2]总理，指周恩来。"},{"type":"paragraph","text":"[3]附件，指国务院财贸办公室1962年3月25日关于1961年财政信贷执行情况和1962年如何实现中央“当年平衡，略有回笼”的方针给毛泽东并中央的报告。报告分三大部分：一是1961年国家预算、信贷计划执行情况和4年来财政的简单回顾；二是1962年财政信贷指标的安排；三是执行1962年国家预算和信贷计划的几点意见。附表有3个：一是1962年国家预算收支指标调整表（草案）；二是1962年信贷收支计划表（草案）：三是1962年现金出纳计划表（草案）。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":4,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":114},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"360cff79c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

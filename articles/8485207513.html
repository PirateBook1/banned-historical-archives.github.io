script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"保定市逮捕收买干部套购面粉的奸商刘大连","authors":[],"dates":[{"year":1953,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"保定市逮捕收买干部套购面粉的奸商刘大连","type":"title"},{"text":"【本刊讯】河北省保定市实行面粉计划供应后，中共市委会发现市郊杨庄的党支部书记买了10袋面粉。该市人民检察署得知此事后，即派人追查，结果发现该村全体党员三人，（他们的生活贫穷）和某些团员以及居民都在家里存有面粉。经河北省人民检察署会同市人民检察署进一步调查后，乃系奸商刘大连等收买了杨庄村的村干部和合作社干部（保定市留守合作社的干部4人），进而掌握了该村党支部书记及全体党员（3人）、团支部书记及全体团员（6人）并组织该村群众有计划地套购面粉。","type":"paragraph"},{"text":"粮贩刘大连自1951年起，即以倒卖面粉为业。在政府宣布面粉计划供应后，他首先借口为杨庄党支部书记杨尚志设法解决其家庭生活困难，劝杨组织人为他代购面粉，每代买一袋面粉，可得500至1,000元的好处。据杨尚志自认，曾给刘大连套购面粉300余袋。杨下水后，又动员全体党员为刘买面粉，当党员被刘掌握后，又进一步组织居民，杨庄村共有59户居民，仅有11户居民没有被其利用。如该村村干赵福被其利用后，曾组织该村的24户居民，从国营粮店套购面粉。据赵自认曾给刘购过面粉320袋.另外,刘还利用被斗户,如收买了该村被斗富农王洛为（国民党员），通过他又掌握了居民6户，为刘买了面粉81袋。据初步掌握的材料，从今年2月到现在，共套购面粉17,000袋，已调查证实的有7,000多袋。","type":"paragraph"},{"text":"该市留守庙合作社干部因为受了刘的贿赂，在他们购买面粉时，不仅准其提前领买面牌，还可以破格多买，据统计仅留守庙合作社在六、七、八三个月中即售出面粉3,472袋。在九月份拆袋卖后，14天就售出583袋。远远超出当地居民的需用量。","type":"paragraph"},{"text":"据了解刘大达所套购之面粉，是替安新、高阳等系奸商贩卖的。现刘犯已被逮捕法办，其他人的违法情况正在追查中。（最高人民检察署）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8485207513"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大导师毛主席最新指示的指引下  合肥市工代会农代会红代会胜利诞生  决心为夺取合肥地区无产阶级文化大革命的全面胜利立新功","authors":[],"dates":[{"year":1968,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大导师毛主席最新指示的指引下"},{"type":"paragraph","text":"合肥市工代会农代会红代会胜利诞生"},{"type":"paragraph","text":"决心为夺取合肥地区无产阶级文化大革命的全面胜利立新功"},{"type":"paragraph","text":"新华社合肥二十九日电　在伟大领袖毛主席一系列最新指示的指引下，合肥市工人代表大会、大中学校红卫兵代表大会和郊区贫下中农代表大会，最近胜利诞生。这是合肥地区广大工人阶级、贫下中农和红卫兵小将怀着对伟大领袖毛主席的无限忠诚，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，克服资产阶级、小资产阶级派性，增强无产阶级党性，巩固和发展革命大联合的丰硕成果。"},{"type":"paragraph","text":"一年多来，合肥地区广大革命工人、贫下中农和红卫兵小将，高举战无不胜的毛泽东思想伟大红旗，在两个阶级、两条道路、两条路线的激烈搏斗中，经受了严峻的锻炼和考验。他们粉碎了中国赫鲁晓夫及其在当地代理人妄图复辟资本主义的黄粱美梦，英勇地保卫了毛主席的无产阶级革命路线，为安徽省的无产阶级文化大革命作出了巨大贡献。"},{"type":"paragraph","text":"伟大领袖毛主席视察华北、中南和华东地区所作的一系列最新指示传来后，合肥地区广大革命工人、贫下中农和红卫兵小将紧跟毛主席的伟大战略部署，迅速掀起革命大联合的高潮。他们在人民解放军的大力支持和帮助下，大办毛泽东思想学习班，以毛泽东思想为武器，开展了一场围剿资产阶级、小资产阶级派性和无政府主义思潮的“人民战争”，有力地巩固和发展了合肥地区的革命大联合。"},{"type":"paragraph","text":"中国人民解放军六四○八部队和安徽驻军负责人李德生、张文碧、廖成美、宋佩璋等同志出席了三个代表大会的成立大会。李德生同志代表六四○八部队和安徽驻军全体指战员，分别向工代会、农代会、红代会表示热烈祝贺，他赞扬广大无产阶级革命派在一年多来的无产阶级文化大革命中所取得的巨大胜利，并希望他们在今后的战斗中，牢记毛主席“谦虚，谨慎，戒骄，戒躁”的教导，更高地举起毛泽东思想伟大红旗，以“斗私，批修”为纲，大办毛泽东思想学习班，打倒资产阶级、小资产阶级派性，增强无产阶级党性，巩固和发展革命大联合，促进革命三结合。坚决响应毛主席“抓革命，促生产”和“大中小学校都要复课闹革命”的伟大号召，再接再厉，乘胜前进，为夺取合肥地区无产阶级文化大革命的全面胜利立新功。"},{"type":"paragraph","text":"工代会、农代会、红代会的代表们，在会议期间，一遍又一遍地学习了毛主席的一系列最新指示，畅谈了全国、安徽省、合肥市的大好形势，交流了活学活用毛主席著作，落实毛主席最新指示，发展和巩固革命大联合，促进革命三结合的经验，并且研究了今后的战斗任务。"},{"type":"paragraph","text":"三个代表大会都在热烈的掌声和欢呼声中通过了给伟大领袖毛主席的致敬电，并且分别通过了《向全省革命工人的倡议》、《农代会决议和章程》、《告全市红卫兵书》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李德生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d8f4cb8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

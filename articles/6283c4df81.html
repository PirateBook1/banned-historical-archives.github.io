script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"漳平县邮电局革委会群众代表遵照毛主席的教导  坚持参加生产劳动  保持工人阶级本色  他们做到了“三不脱离”，在革委会中充分发挥作用，受到广大群众赞扬","authors":[],"dates":[{"year":1969,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"漳平县邮电局革委会群众代表遵照毛主席的教导"},{"type":"paragraph","text":"坚持参加生产劳动  保持工人阶级本色"},{"type":"paragraph","text":"他们做到了“三不脱离”，在革委会中充分发挥作用，受到广大群众赞扬"},{"type":"paragraph","text":"新华社福州二十日电　福建省漳平县邮电局革委会中的群众代表遵照毛主席关于“我们共产党人不是要做官，而是要革命”的教导，坚持参加劳动，做到不脱离群众，不脱离生产，不脱离实际，保持了工人阶级的本色，受到广大革命群众的热烈赞扬。"},{"type":"paragraph","text":"漳平邮电局革委会刚成立时，有些人看到任务重，工作忙，就错误地认为必须增加几个脱产人员，才能掌好权。于是他们修起了办公室，进行坐镇指挥。可是，他们这种脱离实际的领导，立刻受到了工人群众的严厉批评。针对这种情况，在支左解放军的帮助下，革委会马上举办了毛泽东思想学习班，组织大家认真地学习毛主席关于“国家机关的改革，最根本的一条，就是联系群众”的伟大教导，联系本单位的实际，认真总结巩固无产阶级专政的正反两方面经验，深刻地认识到，革委会成员脱离不脱离生产劳动，这是关系到能否继续保持谦虚谨慎、不骄不躁的作风，保持艰苦奋斗作风的问题，关系到无产阶级政权会不会变色的大问题。大家一致认为，新生的革命委员会必须坚定不移地走革命化的密切联系群众的道路，决不能走当官做老爷的修正主义道路。在统一思想后，局革委会把原来的办公室改成了工人活学活用毛主席著作的学习室。并且订立不脱离劳动、不脱离群众、不脱离实际的“三不脱离”的制度，决心在斗争第一线领导斗、批、改群众运动。"},{"type":"paragraph","text":"局革委会的群众代表坚持在斗争第一线参加劳动，和广大群众一起落实毛主席的一系列最新指示，受到广大群众热烈赞扬。他们说：现在我们的代表既当“官”又当老百姓，我们信得过。"},{"type":"paragraph","text":"群众代表通过实践，深深地感到“三不脱离”的好处，不仅可以促进革委会领导思想革命化，而且更能发挥群众代表的作用，能真正实现从群众中来，到群众中去的领导方法。他们把下面的问题带上来，分析研究，用毛泽东思想统一认识，然后再分工负责，到群众中去贯彻执行。由于群众代表战斗在三大革命运动的斗争第一线，因而最接近群众，最了解群众，最熟悉下面的情况，能及时发现问题，解决问题。在清理阶级队伍工作中，他们深入基层调查研究，倾听各种反映，严格区分两类不同性质的矛盾，稳、准、狠地打击了一小撮敌人。"},{"type":"paragraph","text":"漳平县邮电局革委会中的群众代表，在认真学习“九大”重要文献中，总结了“三不脱离”的经验，决心永远保持工人阶级本色，不脱离劳动，不脱离群众，不脱离实际，永葆革命青春，为革命掌好权，用好权。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6283c4df81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

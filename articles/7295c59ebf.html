script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委农业厅《农业生产情况》第33期","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"贵州省委农业厅《农业生产情况》第33期","type":"title"},{"text":"（上缺）","type":"paragraph"},{"text":"2，收多报少。安顺地委农业书记会上反映：六枝市油菜已基本收完，但电话联系只说收百分之四十多；镇宁县小麦已收百分之三十五，电话上说只收百分之十九。主要是反映不及时。也有有意少报的。如仁怀县茅台公社紫云管理区收十万斤，只报一万斤；罗甸三万多亩油菜，已基本完成，但只报收了八千多亩。","type":"paragraph"},{"text":"3，边收边吃和偷盗现象较普遍。罗甸县克渡公社新光生产大队一百一十多人，边收边吃平均每人每天吃麦子半斤以上；其中上油瓶生产队，二十五人参加收割，只有四人打麦，其余的人都是自己拣麦子。这个公社的行龙大队第三生产队四十多个社员收麦子，就带了二、三十个小孩去拣麦子，大人有意不收尽，结果小孩拣的比大人收的还多。沙坝生产队队长何玉芬将收了二百多斤麦子，只交大队十二斤，其余都分给了社员。赤水县共四百多个大队，有二百八十个大队的群众都乱拿大队的夏粮，已拿二十九万五千斤，现在还有九十八个大队的乱拿现象未制止。都匀市种了六万多斤胡豆，由于吃新种子都难以保住。","type":"paragraph"},{"text":"4，晒坝不足。都匀坝固公社需要晒坝三千六百个，现只有一千一百二十一个，该市王司公社原有的晒坝都种了作物，现已挖坏的晒坝达80%以上。","type":"paragraph"},{"text":"5，个别地区将包产面积划为食堂家底。湄潭黄家坝公社沙坝生产大队青水生产队就把四亩麦子划为食堂家底，息烽永阳公社也有这个问题。","type":"paragraph"},{"text":"送：省委常委、省委办公厅、农工部、省人委办公厅、省农业厅、林业厅、省畜牧局、省气象局、省粮食厅、省计委党组各一份。中共中央办公厅、西南局办公厅、中央农业部各二份。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7295c59ebf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了毛泽东思想就能改天换地","authors":["聂振军"],"dates":[{"year":1970,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了毛泽东思想就能改天换地"},{"type":"paragraph","text":"山东省蓬莱县北沟公社聂家大队党支部书记　聂振军"},{"type":"paragraph","text":"党的九届二中全会公报号召我们：“要继续深入开展活学活用毛泽东思想的群众运动，密切结合阶级斗争、生产斗争、科学实验三大革命运动的实践，用马克思主义、列宁主义、毛泽东思想，自觉地改造世界观。”这确确实实说出了我们贫下中农的心里话。我们聂家大队，在解放前，世世代代居住在山东半岛北部渤海边上的一片荒海滩里。那时候是“渤海边，穷沙滩，风沙飞满天，流沙压庄田。穷聂家，穷沙滩，飞沙眼泪一齐咽。”是毛主席他老人家把俺贫下中农从火坑里搭救出来，让我们翻身做了国家的主人。解放后二十年来，聂家大队的贫下中农怀着对毛主席深厚的无产阶级感情，如饥似渴地学习毛主席著作，以“老三篇”为座右铭，认真改造世界观。我们经常围绕着为什么种田？什么是苦，什么是乐？是创业还是守业？学习“老三篇”，学习毛主席的有关教导，组织讲用，开展辩论，使党员、干部、群众树立为革命种田的思想，培养一不怕苦、二不怕死的革命硬骨头精神，不断提高继续革命的觉悟。一九六四年以来，我们又贯彻执行了毛主席“农业学大寨”的伟大指示，学习大寨贫下中农活学活用毛泽东思想、改天换地的经验。"},{"type":"paragraph","text":"实践证明，用毛泽东思想武装了群众，就会产生无穷无尽的力量。解放后，我们用了十年的时间，改造了荒芜的大海滩。我们搬掉三百多个大沙丘，填平了三百多个大洼坑，从外边搬来九万多方好土，填进三万多个树坑，把二千五百亩荒滩变成了一片林海果园。现在每年向国家提供七、八十万斤水果和大量木材。后来，我们又用了六年的时间，向一千四百亩旱沟薄地进军。为了实现水利化，在钢硬的石岗上打出了十三眼大机井。在这场持续六年的打井战斗中，我们发扬革命的硬骨头精神，从六、七丈深的井下，背着一百多斤重的大石头，攀登一百五十多个台阶，上上下下，平均每人每天走四十多里，打出的石头达七万多立方米。终于实现了水利化，使粮食亩产由三百来斤增加到七百九十七斤。贫下中农说：有了毛泽东思想就能翻天覆地！二十年的实践，使我们懂得了一条真理：“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”"},{"type":"paragraph","text":"我们坚决响应九届二中全会的战斗号召，继续深入开展活学活用毛泽东思想的群众运动，紧跟伟大领袖毛主席，坚决执行毛主席的无产阶级革命路线和各项政策，继续完成党的“九大”提出的各项战斗任务。坚决响应全会的号召，认真学习毛主席的哲学著作，一分为二地看待自己，戒骄戒躁，不断前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d698cffc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

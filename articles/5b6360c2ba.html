script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做限制资产阶级法权的自觉战士","authors":["于兰英"],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"培光中学红卫兵团负责人、中四(7)班　于兰英"},{"type":"paragraph","text":"我和竺旦跃是同班同学。我们共同学习，共同战斗，已经四年了。在这四年中，我亲眼目睹她的许多先进事迹和优秀品质，所以感受特别深。"},{"type":"paragraph","text":"我们都是应届毕业生。在去年下乡学农期间，小竺就向组织上表示，决心毕业后走上山下乡的道路，为建设社会主义新农村、缩小三大差别而贡献力量。一年来，小竺的病情多次变化，但她立志务农的决心始终不变。她的革命精神不但使我感动，而且引起了我的深思:我应该向她学习什么?"},{"type":"paragraph","text":"我父亲是一位革命残废军人，母亲身体又不好。有人对我说:“残废军人的子女是可以照顾在上海的，何必去表态呢?”我去上山下乡，家里是有一些困难。但这次学习了竺旦跃的事迹后，受到很大教育。我一定要象竺旦跃那样，藐视困难，战胜困难，走上山下乡的道路。我又一次向组织上表示决心:毕业后到农村去，做限制资产阶级法权的自觉战士，为缩小三大差别贡献力量，同邓小平反革命的修正主义路线对着干，做一个有社会主义觉悟的有文化的劳动者。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b6360c2ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

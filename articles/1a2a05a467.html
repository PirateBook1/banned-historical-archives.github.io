script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川雕塑工作者坚持贯彻毛主席文艺方向创作完成大型泥塑群像《大树新愚公》这是继《收租院》后为工农兵服务的又一新成就","authors":[],"dates":[{"year":1966,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社成都9日电　四川省一批雕塑工作者坚持贯彻毛主席的文艺方向，在总结创作泥塑《收租院》成功经验的基础上，深入全国大寨式先进单位——汉源县大树公社，同贫下中农结合，塑造出题为《大树新愚公》的大型泥塑群像，通过泥塑艺术热烈歌颂了用毛泽东思想武装起来的贫下中农英雄人物。"},{"type":"paragraph","text":"从反映我国民主革命时期阶级斗争的《收租院》，到塑造社会主义革命和社会主义建设时期工农兵英雄形象的《大树新愚公》，这是四川雕塑工作者在毛主席文艺思想指导下，运用雕塑艺术为工农兵服务，为社会主义服务的又一新成就。汉源县广大贫下中农群众看到新的塑像后，都把这看作是空前大喜事。他们说:打倒旧社会的菩萨鬼怪，塑造我们自己的英雄人物，党和毛主席硬是让我们扬眉吐气了!"},{"type":"paragraph","text":"大树公社位于四川西南部大渡河畔。大树人民高举毛泽东思想伟大红旗，以愚公移山的革命精神，劈山引水，截流开田，使粮食生产比合作化初期增加七成多，比土地改革前猛增二点八倍，创造了改天换地的业绩。去年年底，四川省雕塑、版画等五个画种的五十多名美术工作者，组成大树公社美术工作队，采取大协作方法，以这里为生活和创作基地，开始创作专题美术展览作品《社会主义新愚公》。目前已经完成的泥塑《大树新愚公》，就是这一美术作品的雕塑部分。"},{"type":"paragraph","text":"《大树新愚公》共包括三十三个相当于真人大小的塑像，分为《劈山修堰》《投石截流》和《开田改土》三个部分，集中表现了大树人英勇顽强地斗天、斗地、斗水的革命精神和英雄事迹。"},{"type":"paragraph","text":"《劈山修堰》部分表现了大树人穿越二十四重高山，修通六十多里长的林罗堰，使百分之七十的耕地实现自流灌溉的英雄业绩。在泥塑的“修堰工地”上，一群社员正利用休息时间学习毛主席著作。这是整个泥塑群像的中心。双手捧着毛主席著作的基层干部，并排坐着的须发斑白的老贫农，围站在他们旁边的青年社员，一个个神采奕奕，在亲切地默想着刚刚读过的毛主席的教导，展望前程，满怀壮志豪情。他们身后的一块语录牌上写着:“下定决心，不怕牺牲，排除万难，去争取胜利。”这组塑像突出地表现出毛泽东思想是大树人改天换地力量的源泉。"},{"type":"paragraph","text":"泥塑第二部分《投石截流》，塑造出大树社员征服险滩恶浪，在大渡河上筑起二百米长拦河石堤的一场惊心动魄的斗争。在泥塑中，社员们顶着狂风巨浪，正在立柱打桩。波浪汹涌的大渡河上，两个身强力壮的社员，手拉背顶，奋力把一只满载巨石的木船拴在木桩上，老艄翁在沉着坚毅地掌着舵。船上，人们正在把一块块巨石投入激流。他们坚毅的表情使观众们坚信，在这样英雄的人民面前，没有不可克服的困难。"},{"type":"paragraph","text":"《开田改土》，是泥塑的第三部分，表现了大树人在荒滩河坝上开劈田地改良土壤的动人场景。有一群小伙子正在合力抬开一块巨大的岩石。一张张乐观坚定的面孔，一双双筋脉突起的臂膀，显示了他们顽强的革命意志。"},{"type":"paragraph","text":"泥塑《大树新愚公》的创作过程，是雕塑工作者活学活用毛主席著作的过程，也是他们同贫下中农结合，认真改造自己的思想感情的过程。不论在深入生活或创作期间，毛主席《在延安文艺座谈会上的讲话》等光辉著作，一直是指导他们解决面临的一切问题的最锐利武器。这些雕塑工作者同大树人生活、劳动在一起。他们住在贫下中农家里，同社员们一起学习毛主席著作，一起投石截流，开田改土，亲眼看到了贫下中农的坚韧不拔的革命意志。在整个创作过程中，雕塑工作者们反复学习了毛主席《在延安文艺座谈会上的讲话》，曾经作出五个草稿，根据贫下中农的意见进行了五次重大的修改。为了更好地听取群众意见，雕塑工作者们在正式创作阶段还实行了“开门创作”的办法。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a2a05a467"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

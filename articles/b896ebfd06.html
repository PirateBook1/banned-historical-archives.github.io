script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-545","name":"措施有据  判刑无理","author":"人民司法","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"措施有据  判刑无理","dates":[{"year":1978}],"is_range_date":false,"authors":["人民司法"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 73-75","tags":[{"name":"反革命","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"措施有据 判刑无理"},{"type":"paragraph","text":"强毓锟，男，四十四岁，江苏无锡市人，家庭出身资本家，本人成份学生，中共党员，南京一〇一四所工程师。南京某机场雷达站402雷达经常发生故障，多次修理不好。该机场为保卫国庆值班，一九六八年九月二十八日请强毓锟去修理。强在时间紧迫，仪器不全的情况下，为使机器正常运转，保卫国庆值班，就在雷达第一栅中串了一只100K电阻，使机器正常运转了一段时间，后来又发生故障。一九七二年,他被认定为“趁修雷达之机，设置隐患，破坏国庆战备”的反革命罪，判刑十年。经复查鉴定，强采取临时措施是有根据的，后来发生故障也是难免的，已经撤销原判，宣告无罪。选自《人民司法》一九七八年第二期"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b896ebfd06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

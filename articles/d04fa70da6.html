script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向明同志追悼会在京举行","authors":[],"dates":[{"year":1981,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级忠诚战士、原山东分局代理书记"},{"type":"paragraph","text":"向明同志追悼会在京举行"},{"type":"paragraph","text":"经党中央和河北省委复查，对向明同志一生的革命活动作出了全面、公正的评价，决定为他平反昭雪，恢复名誉"},{"type":"paragraph","text":"新华社北京4月2日电 原中共山东分局代理书记、山东省人民政府副主席、山东省军区副政委向明，因受林彪、康生、“四人帮”残酷迫害，于1969年12月在石家庄含冤逝世，终年60岁。向明同志的追悼会今天下午在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、李先念、陈云、胡耀邦、方毅、谷牧、黄克诚、张鼎丞、蔡畅、姬鹏飞、张爱萍、黄火青、季方同志，国务院、中共中央办公厅、中央组织部，山东和河北两省的中共省委、省人大常委会、省人民政府、省政协、省军区，山东省临朐县委，送了花圈。宋任穷同志，山东省委书记高克亭，和向明同志在京的生前友好，共三百多人参加了追悼会。"},{"type":"paragraph","text":"中共河北省委第一书记、省军区第一政委金明主持追悼会，省委第二书记、省人大常委会主任江一真致悼词。悼词说，向明同志是我们党的一位久经考验的无产阶级忠诚战士，是我党的优秀党员。建国后，他被认定参加了高饶反党联盟，还被认定组织了“以向明为首的反党宗派集团”，直到1963年甄别平反。向明同志于1955年调河北省工作。党的十一届三中全会后，经党中央和河北省委复查，认为过去认定向明同志“在政治上、组织上、精神上积极支持饶漱石，参加了高岗、饶漱石的反党联盟”不是实事求是的，是不能成立的。过去省委对向明同志所做“叛徒”，清除出党，按人民内部矛盾处理的结论也是错误的，实属错案。现在对向明同志一生的革命活动作出了全面、公正的评价，决定为向明同志平反昭雪，推倒过去强加给向明同志的一切不实之词，恢复名誉，恢复党籍。"},{"type":"paragraph","text":"悼词说，向明同志，原名巨同璞，山东省临朐县人，1909年生，1931年参加共青团，同年8月转党，历任济南市委书记，山东省委组织部长，豫鄂边区党委书记，豫皖苏区新四军游击支队二总队政委，豫皖苏区党委副书记，苏中四地区书记、军分区政委，苏北盐阜地委书记、军分区政委、新四军三师八旅政委，鲁中区党委书记、军区政委、华东第三野战军八纵队政委，胶东区党委书记、军区政委，青岛市军事管制委员会主任，山东省政府副主席，省军区副政委，山东分局副书记、第二书记、代理书记等职。无论在革命战争年代，还是在社会主义革命和建设时期，他都坚决执行党的路线、方针和政策，坚持学习马列主义、毛泽东思想，努力改造世界观，忠于党，忠于人民。他为共产主义事业贡献了自己的一生。（附图片）"},{"type":"paragraph","text":"向明同志遗像"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"饶漱石","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d04fa70da6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"在胡宗南等对批判《中国之命运》的文章的情况“反映上的批语","alias":"","parts":[{"type":"paragraph","text":"在胡宗南等对批判《中国之命运》的"},{"type":"paragraph","text":"文章的情况反映上的批语"},{"type":"paragraph","text":"（1943年8月30日）"},{"type":"paragraph","text":"请博古加印《评（中国之命运》》及愚民哲学各一本，专发西安及沿途驻军，并召集有关同志讨论发散方法。"},{"type":"paragraph","text":"[1]指胡宗南等对《解放日报》发表的批判《中国之命运》的文章争相阅读、读后表现沉默的情况。"},{"type":"paragraph","text":"[2]指艾思奇写的《《中国之命运》—极端唯心论的愚民哲学》-在中共中央政治局会议上的讲话"},{"type":"paragraph","text":"（1944年8月30日、9月1日）"},{"type":"paragraph","text":"国民党这次对我们的军事进攻确实打下去了。现在他们准备下次进攻的部署。国民党对我们的政治进攻，由于苏联罗果夫?发表文章反对国民党要求取消中共，英、美也表示不满，我们的坚决抗议和公开批评蒋介石及国民党，现在蒋介石下令停止取消中共的宣传。这次我们提出买办的封建的法西斯主义，这是被侵略国半殖民地的法西斯主义。我们同国民党合作，是同被侵略国的买办的封建的法西斯主义合作。同时这种法西斯主义是反共反人民的，它的政策是两面政策，抗日与反共。我们对国民党的斗争是以斗争求团结，中央的路线是正确的，王明同志只要团结不要斗争的路线是错误的。王明同志抹杀国民党内部的区别，反对抗日阵线中有左、中、右之分，只分抗日阵线和非抗日阵线。他认为中国是被侵略国就没有法西斯主义。现在证明国民党大地主大资产阶级更加反动了，如出版《中国之命运》，调兵进攻陕甘宁边区，同时又更软弱了。"},{"type":"paragraph","text":"王明同志一九四一年进中央医院前在中央书记处会议上说中央"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于抗日时期党的路线问题讲话的一部分。"},{"type":"paragraph","text":"[2]罗果夫，当时是苏联塔斯社中国公社社长。路线是错误的，《新民主主义论》要修改；两年来他还向人宣传中央路线是错误的。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":162},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa485eae05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

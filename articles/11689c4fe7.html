script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应华主席号召　为人民再立新功驻沪三军许多连队指战员认真学习元旦社论，决心在新的一年里，深揭狠批“四人帮”篡党夺权、反军乱军的罪行，加强军政军民团结，完成各项战斗任务","authors":[],"dates":[{"year":1977,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪陆、海、空三军许多连队的指战员，收听和学习了中央两报一刊元旦社论《乘胜前进》，受到了深刻的教育和鼓舞，他们决心在新的一年里，坚决响应华主席的号召，发扬我军的光荣传统，为人民再立新功!"},{"type":"paragraph","text":"上海警备区某部“遵纪模范连”干部、战士在学习、座谈中说，我们的一切成绩都是在毛主席革命路线指引下取得的，我们的成长、发展，都是毛泽东思想阳光哺育的结果。大家在发言中对“四人帮”反军乱军、妄图毁我长城的罪行，无比愤慨。同志们说:王张江姚反党集团对我们人民解放军充满着刻骨仇恨，他们一再叫嚣什么要“放火烧荒”，“要整整军队”，竭力挑拨我们人民解放军和广大人民群众的关系，破坏我们军队“军民一致”，“军政一致”，“官兵一致”的优良传统，妄图毁我长城，篡党夺权。但是撼山易，撼解放军难!通过批判“四人帮”，我们军队和人民的关系，更加团结如钢，亲如一家。我们一定要遵照华主席的指示，努力发扬我军的光荣传统，谦虚、谨慎、不骄、不躁，积极参加“农业学大寨”、“工业学大庆”的群众运动，模范地遵守党和国家的各项政策法令，把我军进一步建设好!"},{"type":"paragraph","text":"驻沪海军某部修理连干部、战士在学习、座谈元旦社论时说，过去的一年，是无产阶级与资产阶级、社会主义同资本主义、马克思主义同修正主义生死斗争取得伟大的历史性胜利的一年，胜利全靠毛主席革命路线指引，胜利归功于英明领袖华主席。同志们坚决表示，华主席的重要讲话传达了党中央的战斗号令，我们革命战士坚决响应，坚决执行。在新的一年里，我们一定要深揭狠批“四人帮”的反革命罪行，切实搞好军队建设，坚持以阶级斗争为纲，提高革命警惕，加强军政训练，加强军民团结，努力做好各项战备工作，为保卫社会主义祖国，解放我国神圣领土台湾作出贡献。"},{"type":"paragraph","text":"元旦上午，驻沪空军荣立一等功的某团战斗值班人员，在起飞线值班室里一遍又一遍地收听广播，座谈讨论元旦社论《乘胜前进》。他们信心百倍，斗志昂扬，决心在华主席为首的党中央领导下，深揭狠批“四人帮”，以阶级斗争为纲，坚决完成一九七七年的各项战斗任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11689c4fe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

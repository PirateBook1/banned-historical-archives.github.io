script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1032","name":"中央精简小组办公室关于精减后重又收回人员的待遇问题的补充通知","author":"中央精简小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央精简小组办公室关于精减后重又收回人员的待遇问题的补充通知","dates":[{"year":1964,"month":1,"day":24}],"is_range_date":false,"authors":["中央精简小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 494","tags":[{"name":"补助费","type":"主题/事件"},{"name":"复职","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央精简小组办公室关于精减后重又收回人员的待遇问题的补充通知\n(一九六四年一月二十四日)\n近来有些地区和人民来信反映：对于精减后重又收回的人员，在他们复职时，按照中央精简小组办公室1963年4月13日（63）中简字第96号“关于精减后重又收回人员的待遇问题的通知”中的规定，其原领的退职补助费或生产补助费毫无例外的都要一次退回或分期退回有困难，要求给予适当地解决。为此，特作如下补充通知：\n一、对于精减后重又收回的人员，其原领的退职补助费或生产补助费，原则上仍应按照1963年4月13日中简字第96号通知中的规定，一次或分期全部退回，但是对于少数人由于情况特殊，全部退回退职补助费或生产补助费确实困难，也可以视其具体情况，酌情少退一部分。二、各地区、各部门对于上述人员原领的退职补助费或生产补助费已经处理完了的，一般不要再行改变。\n（摘自〔64〕中劳薪字第32号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b10192837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

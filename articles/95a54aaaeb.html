script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见老挝贵宾","authors":[],"dates":[{"year":1964,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见老挝贵宾"},{"type":"paragraph","text":"新华社五日讯　刘少奇主席今天下午接见老挝王国政府首相梭发那·富马亲王和由他率领的老挝王国政府代表团成员：国民教育、青年、体育、艺术大臣仑·英锡相迈，青年、体育、艺术国务秘书汶通·沃拉冯，公共工程、运输国务秘书昭苏·冯萨，首相府顾问拉·诺林，首相府军事办公厅主任通丰·阿努冯，特别军事办公室第四局局长坦·萨雅西赛纳上校等。"},{"type":"paragraph","text":"刘少奇主席同老挝贵宾们进行了友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：国务院总理周恩来，副总理李先念，人大常委会副委员长郭沫若、陈叔通，国防委员会副主席蔡廷锴，对外贸易部部长叶季壮，外交部副部长姬鹏飞，对外经济联络总局局长方毅，中国驻老挝大使刘春，外交部第二亚洲司副司长曹克强，礼宾司副司长葛步海。"},{"type":"paragraph","text":"老挝驻中国大使坎京·苏万拉西也在座。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席同老挝王国政府首相梭发那·富马亲王（前排左起第五人）等老挝贵宾合影。"},{"type":"paragraph","text":"本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95a54aaaeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

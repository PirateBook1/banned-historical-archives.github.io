script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突破帝修反重重障碍，学习和运用毛泽东思想　毛主席的教导永远铭记在拉美革命人民心中","authors":[],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突破帝修反重重障碍，学习和运用毛泽东思想"},{"type":"paragraph","text":"毛主席的教导永远铭记在拉美革命人民心中"},{"type":"paragraph","text":"随着中国无产阶级文化大革命的胜利发展，毛泽东思想在拉丁美洲的传播更为广泛和深入。越来越多的拉丁美洲革命人民，突破帝、修、反所设置的重重障碍，更加热情地学习和运用毛泽东思想。"},{"type":"paragraph","text":"去年十月，当帝修反开动一切宣传机器对史无前例的中国无产阶级文化大革命横加攻击、诬蔑的时候，厄瓜多尔青年学生召开了他们的第二十二次代表大会。这时候，中国的学生组织给坚持反帝斗争的厄瓜多尔战友拍去了贺电。这使大会代表特别受到鼓舞，他们起立鼓掌，高呼：“毛泽东万岁！”“中国文化大革命万岁！”“红卫兵万岁！”大会在给中国学生的回电中表示坚决支持中国无产阶级文化大革命。大学生豪尔赫·罗梅罗说：“帝国主义和修正主义攻击的中心是中国，这本身就表明，在目前这个革命时代毛泽东思想所起的伟大作用和深远意义。”"},{"type":"paragraph","text":"拉丁美洲革命者是在反动派的白色恐怖中学习毛主席的著作的。反动派最害怕光辉的毛泽东思想，千方百计地阻止毛主席的书传到革命者手里，这也从反面教育了革命人民。哥伦比亚一位工会领导人被警察搜查后说：“反动派搜查和毁坏了毛主席著作，这表明中国的立场是正确的，是马克思列宁主义的，因为毛泽东同志说，被敌人反对是好事而不是坏事。”一个学生说，毛主席的教导已经铭记在我们心里了，这是任何人都搜查不去的！"},{"type":"paragraph","text":"现代修正主义者是一伙打着“革命”旗号的假革命、反革命，他们最害怕毛泽东思想这个照妖镜照出他们的原形，甚至害怕听到毛泽东这个光辉的名字。不久前，南美洲一个国家的修正主义头目强迫一个以毛泽东的名字命名的支部改换名称。但是，这个支部的成员对毛主席有深厚的感情，他们坚决抵制了这种无理要求。他们说：我们支部没有改变对毛泽东的看法。毛泽东是中国人民的伟大导师，是世界革命的舵手。"},{"type":"paragraph","text":"现在，拉丁美洲一些国家的革命组织正在组织学习毛主席著作，用毛泽东思想作为思想建设的最高原则，用毛泽东思想教育和武装自己的成员。阿根廷共产主义先锋党的一位领导人最近谈到他们的组织时说：“活学活用毛泽东主席的著作应当成为这个组织的经常活动。这是防止在我们组织内发展修正主义并对它永远保持高度警惕的主要办法。”他表示，首先应当学习“老三篇”来解决世界观的问题。　（据新华社）（附图片）"},{"type":"paragraph","text":"光辉的毛泽东思想给越南人民的抗美救国斗争以无穷的力量。图为站在反美斗争最前线的越南人民怀着强烈的革命豪情，努力学习《毛主席语录》。"},{"type":"paragraph","text":"新华社记者　张刘仁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deba38f40d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

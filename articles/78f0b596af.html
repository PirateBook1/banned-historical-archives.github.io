script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遵义地委批转专署政法党组“对赤水、湄潭、余庆发生重大人命伤亡事件的报告”","authors":[],"dates":[{"year":1958,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"遵义地委批转专署政法党组“对赤水、湄潭、余庆发生重大人命伤亡事件的报告”","type":"title"},{"text":"各县（市）委：","type":"appellation"},{"text":"专署政法党组关于赤水、湄潭、余庆三县发生重大伤亡事件的报告，值得各级党委注意，在目前生产建设大跃进运动中，各地应十分注意进行安全教育和采取安全措施，特别在新修险要水利工程方面，事前一定要有安全设备，施工中要经常检查，以保证人命的安全。","type":"paragraph"},{"text":"已发生事故的赤水、湄潭、余庆三县，一方面应进行善后工作，另一方面要检查责任，分别处理。","type":"paragraph"},{"text":" 中共遵义地委一九五八年二月十一日","type":"paragraph"},{"text":"对赤水、湄潭、余庆发生重大人命伤、亡事件的报告","type":"subtitle"},{"text":"地委：","type":"appellation"},{"text":"目前我区农民在各级党委和政府领导下，正以排出倒海之势，像潮水般的革命劲大，开展了新修水利运动。但在这一伟大的运动中，由于少数干部对群众进行安全的教育不够，加之部份群众中麻痹大意，发生了一惨痛的人命伤亡事件，应引起我们严重注意和警惕。","type":"paragraph"},{"text":"一、赤水县石盖乡新修堰塘，于元月二十日某社某主任派社员范应相负责去岔角滩供销社员火药100斤，范买妥后取出20斤包成一小包准备背揹回，包好后放在供销社门外，又转去找火抽着烟后背着火药走，在背时因不小心，不觉烟火掉入火药内，正当背到街上火药突然爆炸，当即炸死2人，重伤7人（现已死5人），共死7人，伤2人。","type":"paragraph"},{"text":"二、湄潭县三区石应乡大溪沟农业社修水利，石工队的寝室放有炸药35斤。二月初五收工后几个人到外面吃酒回去边抽烟边睡，睡下后误将烟头投入炸药内，当即引起爆炸，炸死2人，炸伤3人（现正抢治中，有生命危险），烧毁新修的房子一栋。","type":"paragraph"},{"text":"三、余庆县一区修水库，因领导麻痹，没有对工地进行认真检查。于二月六日发生土崩倒踏，打死2人，伤3人。","type":"paragraph"},{"text":"上述事件是惨痛的严重教训，究其原因，从客观上看，是完全可以避免的，但由于我们及有关部门缺乏对爆炸物品的管理知识和对群众教育不够，而造成了重大损失。如再不立即引起我们注意，不但会挫伤群众的积极性，势必会造成更严重的损失。为此，特对修水利安全工作提出以下几点意见。","type":"paragraph"},{"text":"1、在党委统一领导下，以水委会为主，配合有关部门，加强对新修水利人员的政治思想领导和对群众进行生产安全的宣传教育。其形式和方法，应根据各地不同情况，可由领导同志作报告和在工地上利用大字报、黑板报、广播等多样化的形式，以经常对群众进行安全常识的教育。","type":"paragraph"},{"text":"2、各新修水利的施工单位，应加强对工他的检查。以乡或工地为军位，组织一定力量，经常检查工程的进度情况，如发现有崩、踏的现象，应立即采取措施，加以补救，以防后患。","type":"paragraph"},{"text":"3、建立对炸药的领、发、保管制度。修水利所用之易予爆炸之药物（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78f0b596af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

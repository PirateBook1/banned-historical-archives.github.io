script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李作鹏政委观看南海舰队毛泽东思想文艺宣传队汇报演出后的指示","authors":[],"dates":[{"year":1969,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"李作鹏政委观看南海舰队毛泽东思想文艺宣传队汇报演出后的指示","type":"title"},{"text":"（根据记录整理）","type":"subtitle"},{"text":"9月25日上午，李作鹏政委观看了南海舰队毛泽东思想文艺宣传队的汇报演出后，作了重要指示：","type":"paragraph"},{"text":"南海的演出，总的来讲还可以。今天小话剧多，但有的话多了一点，戏少了一点，不够感人。拿葵花（指《红太阳颂》中的红花）动作容易软，不要拿那个东西为好，拿了容易摇摆。有的说男的拿枪，女的拿红布，可能有道理。《新老之间》改了一下，比以前好了。《一个重要的课题》也可以，大破航空兵特殊论，主题思想是好的，但抓住航空兵特殊论的本质单纯军事技术观点、不突出无产阶级政治破的不够。人物安排上，选择一个刚参军还未到部队的学生只从画报上看到或听说的航空兵特殊的一些现象来反映，是有问题的，可以考虑修改。《继续革命》还可以，这个剧主要是讲四好连队运动，讲“创”与“保”问题，有普遍意义。小话剧要精练，话要尽量少，戏要增加，用戏剧的方法把话表达出来。总的来看，这些节目还是不错，是突出了毛泽东思想的，内容是好的。但内容和形式的统一，还要下很大的功夫。","type":"paragraph"},{"text":"有人谈到小话剧《接好革命班》，新战士要求发枪也不能否定，枪也应该发给他。李政委说：人民解放军是战斗机，又是生产队，又是工作队。高山建站可以提高到战斗队、生产队、工作队的高度，提高到自己动手，克服困难，奋发图强的高度。我们是人民的军队，是工农劳动人民的军队，要永远保持这个本色。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f68eb0e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

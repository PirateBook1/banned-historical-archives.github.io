script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　和工农相结合是革命知识青年唯一正确道路团市委宣传部召开座谈会各界知识青年畅谈体会","authors":[],"dates":[{"year":1964,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　今年是“五四”运动四十五周年，又是毛主席的《五四运动》、《青年运动的方向》发表二十五周年。共青团上海市委宣传部于二日召开各界知识青年座谈会，大家就知识青年如何实现和工农相结合的问题，畅叙体会。"},{"type":"paragraph","text":"下乡上山，是革命的知识青年同工农结合的最广阔的道路。在宝山县月浦公社落户三年、被社员选为生产队副队长的初中毕业生朱佩英，以切身经历说明:今天参加革命，主要是到广阔的农村去，到边疆去，为实现农业现代化、建设社会主义新农村，为开发边疆而奋斗。朱佩英说，在农村三年，我虽然学到了许多在学校里没有学到的东西，但是，要完成人民交给我们的任务，还要做更多地努力，还要好好向劳动人民学习。为了建设社会主义新农村，我们要学习进行阶级斗争、生产斗争和科学实验的本领。学习的过程，就是同农民相结合的过程，也就是学习贫农下中农的立场、观点的过程。她说，农村是革命青年大有可为的地方，值得我们干一辈子。"},{"type":"paragraph","text":"要实现同工农群众相结合，知识青年必须放下架子，努力和工农打成一片。水利电力部上海勘测设计院青年技术员邓福星，谈到他在一九五四年被派到福建某水电站进行现场设计工作时，有一次，工程设计中遇到了一些难以解决的技术问题，他原以为这样的技术问题，工人是解决不了的。可是在工程局党委的领导下，在工人群众共同的努力下，终于解决了，使他看到了工人的智慧和力量。从此，邓福星产生了一种与工农群众相结合的强烈愿望。一九穴○年，经过领导同意，他带着铺盖住到施工现场的工程队里，和工人同吃同住同劳动，并抽出休息时间为工人讲技术知识课。由于他能以工人阶级优秀品质作为榜样采改造自己，因而思想觉悟提高很快，业务上也得到了锻炼，终于成为中国共产党的党员。在座谈会上，他说:我深深地体会到，我们知识青年，只有认真读毛主席的书，听毛主席的话，放下架子，到工农群众中去，这才是我们唯一正确的道路!"},{"type":"paragraph","text":"知识分子只有下决心为工农兵服务，为社会主义服务，才有远大的前途。上海市人民淮剧团宦子庆，谈到了他们深入工农兵、为工农兵服务的体会。在农村中，他们为贫农、下中农一心为集体、一心为国家的高贵品质所感动，产生了一种努力向他们学习的愿望，逐渐同农民结下了深厚的感情。思想感情起了变化以后，他们把为农民演出看作自己最大的乐事，个人主义思想的市场越来越小了，演出水平也有了提高，演工农的比较象工农了。宦子庆说，我们越来越感到，只有无条件地全心全意地实行与工农群众相结合，深入工农兵，努力为工农兵服务，才是革命文艺工作者的光明前途。"},{"type":"paragraph","text":"参加座谈会的华东师大学生吴忠路、育才中学学生谭人杰等，也在会上谈了下乡下厂参加生产劳动的体会，他们表示要在党的教育方针指引下，坚持参加生产劳动，逐渐培养阶级感情，提高阶级觉悟。"},{"type":"paragraph","text":"最后，团市委宣传部部长唐仁在会上说:纪念“五四”运动四十五周年，我们要更好地学习毛主席著作，用毛泽东思想武装自己，坚决走知识分子和工农群众相结合的革命道路。"},{"type":"paragraph","text":"参加这次座谈会的有各界知识青年四十余人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66c2d24146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

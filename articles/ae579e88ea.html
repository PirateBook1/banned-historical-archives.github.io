script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都工人驻清华大学毛泽东思想宣传队为革命师生做出榜样  活学活用毛泽东思想加强自身革命化建设","authors":[],"dates":[{"year":1968,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都工人驻清华大学毛泽东思想宣传队为革命师生做出榜样"},{"type":"paragraph","text":"活学活用毛泽东思想加强自身革命化建设"},{"type":"paragraph","text":"据新华社十日讯　首都工人驻清华大学毛泽东思想宣传队，遵循伟大领袖毛主席关于“工人阶级也应当在斗争中不断提高自己的政治觉悟”的亲切教导，努力用毛泽东思想武装自己的头脑，加强革命化建设，有力地保证了各项工作任务的胜利完成。"},{"type":"paragraph","text":"以产业工人为主体的、有解放军参加的首都工人驻清华大学毛泽东思想宣传队，来自五十九个工厂企业。他们紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部周围，为了全面落实毛主席的最新指示而英勇战斗，形成了一支无限忠于毛主席的革命化、战斗化的革命队伍。"},{"type":"paragraph","text":"宣传队一进入清华大学，就在自己的队伍中大力突出无产阶级政治，狠抓学习毛泽东思想，在斗争中学，在斗争中用。他们天天读毛主席的书的制度，是雷打不动的。他们经常用毛泽东思想衡量自己的思想和工作。宣传队反复组织工人学习毛主席关于“工人阶级必须领导一切”的指示，认清了自己肩负的伟大历史使命，领导无产阶级教育革命的决心更大。不怕苦、不怕累、战胜困难、完成任务的好人好事，在工人宣传队中层出不穷。有的老工人，为实现无产阶级教育革命日夜操心；有的工人生了病，还是坚持工作；就是到了轮休日，有的工人也不回去，留在学校帮助革命师生员工办毛泽东思想学习班。"},{"type":"paragraph","text":"宣传队经常举行活学活用毛泽东思想讲用会，开展小整风，用毛泽东思想之矢，射各种活思想之的，不断提高每个宣传队员的政治觉悟。北京化工三厂一位老工人，刚进学校时，觉得自己是个普通工人，没做过领导工作，怕说错了话被人抓辫子。他带着这个问题，一遍又一遍地学习毛主席关于“工人阶级是领导阶级”的指示，把“怕”字换成了“敢”字。他努力宣传毛泽东思想，帮助一个研究室办毛泽东思想学习班，工作很有成绩。北京新华印刷厂进驻清华大学的工人同志，针对他们中少数人缺乏长期打算的活思想，开展了以回忆对比为内容的小整风。大家忆旧社会的苦，比新社会的甜，狠批中国赫鲁晓夫的反革命谬论，阶级斗争和两条路线斗争觉悟进一步提高。有的原来缺乏长期打算的工人说：“伟大领袖毛主席把领导学校搞好斗、批、改的重任交给了我们工人阶级，我们一定遵照毛主席指示，把学校无产阶级教育革命进行到底，让工人阶级世世代代占领教育阵地！”"},{"type":"paragraph","text":"宣传队处处以解放军为榜样，坚持四个第一，大兴三八作风，发扬三大民主，遵守三大纪律、八项注意。整个宣传队实行了军事编制，普遍开展了四好连队、五好战士活动。"},{"type":"paragraph","text":"宣传队还以革命的大批判来促进自身的思想革命化。他们开辟了一百多个革命大批判专栏，把工厂开展班组大批判的经验，运用到学校中，经常在各种类型的学习班里，狠批中国赫鲁晓夫的反革命修正主义路线。现在，一个斗、批、改的高潮，正在清华大学兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae579e88ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

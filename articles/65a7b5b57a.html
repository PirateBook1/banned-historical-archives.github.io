script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论—— “党有宗派主义”","authors":["上海第一师范学院","刘耀华","石良栋","蔡中行","袁道信"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论—— “党有宗派主义”","type":"title"},{"text":"上海第一师范学院石良栋蔡中行袁道信刘耀华","type":"authors"},{"text":"“党有宗派主义，对人民内容矛盾传达有些束手束脚，一层层宣传达下来”。“党支部宗派主义严重，在团支委中都是党员或已在考虑被吸收入党的。”“党的宗派主义的墙比二郎山还高”、“我姊姊的问题，她工作处的党根本没有执行国家的法律，正因为党内有宗派主义造成某些党员的特权思想”。(政教科学生石良栋)","type":"paragraph"},{"text":"“党员与非党员之间的洪沟很深，根源在于许多党员，特别是无知的抓住了一句‘共产党员是特殊材料制成的’这是神秘主义与宗派主义的结晶，具有一种优越感”。(蔡中行)","type":"paragraph"},{"text":"“党是宗派主义小集团，片面听信某些同志的意见，派“特务”，深入各宿舍了介某些情况。”(历史科6班学生)","type":"paragraph"},{"text":"“党员情面观点很重。党员犯错误的处理和群众有所不同，党员吃得开，地位总比群众高”。","type":"paragraph"},{"text":"“党员互相标榜，党员与群众总有两样看法，否则宗派主义就不会产生……党员的官僚主义产生的根源是自高自大、不懂装懂，不听内行话，仅以命令来进行工作。”(历史科二班学生袁道信)","type":"paragraph"},{"text":"“党也是自私自利的，因为世界上所有的人是勾心斗角为了自己的利益到处奔忙，党和其它反动集团是一样的”。","type":"paragraph"},{"text":"“党不能领导整风运动，因为世界上从来没有人领导别人骂自己”。(中文科十班学生刘耀华)","type":"paragraph"},{"text":"“参加共产党特别是解放后入党的都是唯利是图，都是以个人名利出发的人，我是死也不会参加共产党的”。(图书馆职员俞寿潜)","type":"paragraph"},{"text":"“共产党员是先天下之乐而乐，广西事件饿死人，党员犯错误，但换个地方，党员照样有职，有禄。”(中文科22班学生阚开齐)","type":"paragraph"},{"text":"“共产党对荣毅仁的让步是‘维持统治’。给他当副市长因为他有钱，所以变成了‘有财有势’”。(中文科（一）5班学生凌其成)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a7b5b57a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揪出大搞反动的“多中心”的幕后黑手上海国毛十八厂在公司革委会毛泽东思想宣传队的帮助下，狠批反动的“多中心论”，挖出大搞右倾分裂活动的敌人，在斗争中巩固了革委会","authors":[],"dates":[{"year":1968,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海国毛十八厂革委会和工人革命造反总部在毛麻工业公司革委会毛泽东思想宣传队的帮助下，雷厉风行地认真宣传和学习无产阶级司令部的战斗号令，学习《人民日报》八月五日重要社论，批判了反动的“多中心论”，揪出了混进革命队伍里的阶级敌人，巩固了新生的红色政权。"},{"type":"paragraph","text":"国毛十八厂在去年由一个群众组织单方面成立了革委会，结果代表性不强。因此厂革委会相造反总部长期以来处于对立状态，各自为政，成为“内战”不休，武斗常有的“老大难”单位。最近，毛麻工业公司革命委员会毛泽东思想宣传队下厂大张旗鼓地宣传无产阶级司令部的号令，举办毛泽东思想学习班。通过学习和宣传无产阶级司令部的最新战斗号令，广大革命群众对反动的“多中心论”深恶痛绝，纷纷贴出大字报揭露和批判头头的资产阶级派性和“以我为中心”的错误思想及其在本厂造成的恶果。他们呼吁全厂无产阶级革命派立即在毛泽东思想的旗帜下团结起来，造反总部和厂革委会的成员也开始认识到反动的“多中心论”在自己头脑中的流毒及其危害性。"},{"type":"paragraph","text":"他们按毛主席“要斗私，批修”的指示，揭发、批判反动的“多中心论”对自己的影响。他们说，以前都是“以我为中心”，革委会不买总部的账，总部也不服贴厂革委会，连贴一张大幅标语都起分别署名，而不肯联合起来搞。他们说，头脑里有了“以我为中心”的思想，就不可能真正在无产阶级司令部的号令下统一意志，统一步伐，统一行动。有了“以我为中心”的错误思想，往往敌我不分，是非不分，听我的就是好人，不听我的就是坏人。"},{"type":"paragraph","text":"通过对反动的资产阶级的“多中心论”的批判，大家提高了认识，擦亮了眼睛，在毛泽东思想宣传队的帮助下，和有关方面协助下，终于揪出一个钻进造反队、一度窃取领导权的特务分子。这个特务分子就是专门在各革命群众组织和革委会中间兴风作浪，一次又一次地破坏革命大联合和革命“三结合”的坏家伙。活生生的阶级斗争事实，使广大无产阶级革命派擦亮眼睛，更加痛恨反动的“多中心论”。他们纷纷起来揭发了一小撮阶级敌人大肆散布反动的“多中心论”，大搞右倾分裂活动，破坏新生的革委会的滔天罪行。"},{"type":"paragraph","text":"造反总部和厂革委会的成员深刻地谈到，越是想“以我为中心”，就越会失去群众。过去，要求群众都听我的，否则就整群众，越是整群众，群众越是不服气，结果弄到连会也开不起来的地步。有一次开队员会，台上坐了五个，下面坐了三个，一共来了八个人。大搞反动的“多中心论”和“以我为中心”的人，结果被革命群众所抛弃。"},{"type":"paragraph","text":"现在，造反总部和厂革委会成员一起学习，讨论如何紧跟毛主席的伟大战略部署。厂里办起毛泽东思想学习班，大搞“二忆、三查”活动，狠抓阶级斗争不转向。无政府主义思潮也逐步克服，生产日益上升。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db4fc9523f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

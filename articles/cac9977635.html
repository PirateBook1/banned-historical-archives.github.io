script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分发挥电视的教育作用控江街道第八里委党支部认真抓好青少年学生暑期生活","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨浦区控江街道第八里委会，在暑假期间认真组织广大青少年学生观看电视，帮助他们过好一个革命化、战斗化的暑假。"},{"type":"paragraph","text":"这个里委会对暑假期间如何搞好电视教育活动专门进行了研究。他们认为，电视是无产阶级专政的舆论工具，是宣传马列主义、毛泽东思想的重要阵地，也是对青少年进行形象化教育的好形式，决心在暑假里切实抓好电视教育工作，通过电视活动，深入批判邓小平反革命的修正主义路线，提高青少年学生的阶级斗争和路线斗争觉悟，增强反修防修和拒腐蚀的能力。"},{"type":"paragraph","text":"为了搞好电视教育，这个里弄党支部还采取了许多措施。他们把电视教育与办好向阳院、组织纳凉晚会结合起来，按向阳院管理大组建立电视机管理小组(由在职和退休工人、红卫兵、红小兵组成)，划块管理，并适当增加放映次数。里弄干部、民兵、民警也深入下去，与青少年一起观看电视，组织讨论，开展革命大批判，做好政治思想工作，并帮助少数后进青年做好转化工作。党支部还及时推广先进典型，进一步搞好电视教育。"},{"type":"paragraph","text":"通过电视教育，这个里弄青少年在假期中继续受到阶级斗争、路线斗争教育。如观看了《欢腾的小凉河》这部影片后，桃园村的青少年学生立即开辟了大批判专栏，狠批邓小平、反击右倾翻案风。友谊新村的学生办了黑板报，红小兵、红卫兵踊跃投稿，争当批邓的小闯将。看了《向阳院的故事》后，许多青少年学生也决心以书中的红小兵为榜样，在暑假期间大做好事。卢家门块的青少年学生自觉组织起来锄草，清除蚊蝇孳生地。双阳一村的学生大搞环境卫生，使里弄面貌焕然一新。(控江街道政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cac9977635"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

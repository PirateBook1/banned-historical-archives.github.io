script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央执行委员会关于肃反委员会决议","alias":"","parts":[{"type":"paragraph","text":"中央执行委员会关于肃反委员会决议"},{"type":"paragraph","text":"（1933年4月15日）"},{"type":"paragraph","text":"近来，考查许多正式政权已经建立了一年以上的乡区，甚至在很老的区，既有裁判部与国家政治保卫局，同时又有肃反委员会。这样机关重复，事权分割，殊属违犯组织原则，影响工作进行，加以肃反委员会过去没有明文规定属何机关指挥，以致许多地方肃反各自行政，无所统属，发生许多严重现象。中央执行委员会为建立肃反机关，使在国内战争环境内能够有力地执行肃反任务，特为决议如下："},{"type":"paragraph","text":"一、凡属新发展苏区与当地临时政权，县区常务委员会之下组织肃反委员会，为临时肃反机关，它的任务是镇压和裁判当地豪绅、地主、富农、资本家及一切反动派的反革命活动与企图，肃清当地反革命势力，以巩固临时政权。它的职权是兼有司法机关和政治保卫局的责任。"},{"type":"paragraph","text":"二、县区肃反委员会在组织上隶属于当地革命委员会，而受它的指导与监督，在肃反工作上，应受上级国家政治保卫局的指导，但如该地临时政权还未与省、县政治保卫局取得联系时，其肃反工作应受附近红军部队军级以上的保卫局之指导，该地尚无红军或红军已离开该地时，则完全受县、区革命委员会之指挥。"},{"type":"paragraph","text":"三、县肃反委员会在县革命委员会领导之下，有直接逮捕、审讯、判决反革命及一般罪犯并对于这些罪犯执行其判决（从处决到释放）之权。区、市肃委须经县肃委之批准，才能执行处决，但对于当地豪绅、地主、富农、资本家之罪恶彰著，经工农群众要求处决者，以及在紧急环境不容许远呈报者，区、市肃委可以先执行处决，后报告县肃委备案。"},{"type":"paragraph","text":"四、凡属已经建立正式政权的县、区，不论腹地、边地，必须成立裁判部和国家政治保卫局，执行肃反工作，并处理一般民刑案件，肃反委员会即取消。"},{"type":"paragraph","text":"根据以上决议，现有各老苏区中的县、区肃反委员会应即取消，将其工作分配归并于裁判部和保卫局。现有各新区域的肃反委员会，亦均须照此决议执行其职权上、组织上、工作上的应有的改变。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa686eaae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

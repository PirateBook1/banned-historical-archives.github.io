script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席返苏京苏各报竞载毛主席行踪","authors":[],"dates":[{"year":1950,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　塔斯社莫斯科讯:一月十七日，中华人民共和国中央人民政府主席毛泽东先生，偕中华人民共和国驻苏联大使王稼祥先生及陈伯达教授自列宁格勒返抵莫斯科。苏联外交部副部长葛罗米柯、苏联驻中华人民共和国大使罗申、苏联外交部第一远东司代理司长库尔久科夫、苏联外交部交际司代理司长布舒也夫和中华人民共和国驻莫斯科大使馆的人员，均前往车站欢迎毛泽东先生。车站悬挂着中华人民共和国的国旗和苏联国旗。"},{"type":"paragraph","text":"【新华社北京十八电】　塔斯社莫斯科十七日讯:所有报纸都发表了报导中华人民共和国中央人民政府毛泽东主席在一月十五、十六两日访问列甯格勒的消息。报纸又刊出来自中华人民共和国的消息，报导中国人民要求立即将国民党集团的代表开除出安理会。报纸也报导了苏联及人民民主国家的代表纷纷离开联合国各委员会，以抗议国民党集团代表之非法出席这些委员会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8182e372b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

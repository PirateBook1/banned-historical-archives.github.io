script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对李富春关于一九六三年国民经济计划安排问题的信的批语","alias":"","parts":[{"type":"paragraph","text":"对李富春关于一九六三年国民经济计划安排问题的信的批语"},{"type":"paragraph","text":"（1962年9月4日）共三件，印发各同志研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月四日"},{"type":"paragraph","text":"[1]中共中央书记处书记、国务院副总理兼国家计划委员会主任李富春1962年9月2日写给毛泽东的这封信中说：明年计划，这次中央工作会议虽然不讨论，但粮食、棉花、木材、煤炭这四个重要生产指标需要及早定下来。这四个指标是相互联系的，而且关系到整个农、轻、重的安排，是决定明年支援农业、加强国防、改善市场和争取财政经济进一步好转的最重要的物质条件，成为整个国民经济的中心环节。为此，我建议由恩来、小平、彭真等同志在中央书记处会议上，找各中央局，各省、市、区党委的书记，议一议这四个指标，大致能定一下，以利于编制明年计划，早做生产准备工作。我个人意见，明年木材生产必须有2350万立方米，棉花生产至少2000万担以上，争取2400万担，这经过努力是完全可能的。关于支援农业问题，希望各省、市、区能在10月中旬提出明年和今后的切合实际的具体意见，然后由计委汇总平衡，编制全国的计划，提供下次中央工作会议讨论。"},{"type":"paragraph","text":"[2]指：一、李富春给毛泽东的信，见本篇注释一。二、国家计划委员毛泽东全集第四十五卷会党组1962年8月16日关于安排1963年国民经济计划几个主要问题的请示报告。报告讲了以下几个问题：（一）执行今年计划的主要情况。（二）编制明年计划的问题。报告最后说，明年的经济形势，肯定要比今年更好。三、国家计划委员会党组1962年8月10日关于支援农业的报告。报告讲了4个问题：（一）支援农业，实行农业的技术改造，实质是我国建设社会主义的根本道路；（二）第三个五年计划的编制，必须坚决地执行以农业为基础的发展国民经济的总方针；（三）1963年支援农业的安排；（四）加强调查研究，迎接农业生产和农业技术改造的新高潮。"},{"type":"paragraph","text":"[3]指当时正在北京参加中共八届十中全会预备会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":233},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebabac080d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

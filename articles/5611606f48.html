script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部命令对金门炮击再停两星期","authors":["彭德怀"],"dates":[{"year":1958,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有益于台澎金马中国人，有益于全民族，不利于美国人"},{"type":"paragraph","text":"国防部命令对金门炮击再停两星期"},{"type":"paragraph","text":"要使台澎金马大多数中国人觉悟过来，孤立少数卖国贼。在台湾当局拒绝和谈期间，我军有权要打就打，要停就停。整个地收复台澎金马是中国人民的神圣任务，是中国的内政，外人和联合国都无权过问。呆在台湾的美国人必须滚回去。一切侵略者及其走狗不会很久都要被埋葬掉。"},{"type":"paragraph","text":"新华社13日讯　中华人民共和国国防部命令，全文如下：中华人民共和国国防部命令福建前线人民解放军同志们："},{"type":"paragraph","text":"金门炮击，从本日起，再停两星期，借以观察敌方动态，并使金门军民同胞得到充分补给，包括粮食和军事装备在内，以利他们固守。兵不厌诈，这不是诈。这是为了对付美国人的。这是民族大义，必须把中美界限分得清清楚楚。我们这样做，就全局说来，无损于己，有益于人。有益于什么人呢？有益于台、澎、金、马一千万中国人，有益于全民族六亿五千万人，就是不利于美国人。有些共产党人可能暂时还不理解这个道理。怎么打出这样一个主意呢？不懂，不懂！同志们，过一会儿，你们会懂的。呆在台湾和台湾海峡的美国人，必须滚回去。他们赖在这里是没有理由的，不走是不行的。台、澎、金、马的中国人中，爱国的多，卖国的少。因此要做政治工作，使那里大多数的中国人逐步觉悟过来，孤立少数卖国贼。积以时日，成效自见。在台湾国民党没有同我们举行和平谈判并且获得合理解决以前，内战依然存在。台湾的发言人说：停停打打，打打停停，不过是共产党的一条诡计。停停打打，确是如此，但非诡计。你们不要和谈，打是免不了的。在你们采取现在这种顽固态度期间，我们是有自由权的，要打就打，要停就停。美国人想在我国的内战问题上插进一只手来，他们叫做停火，令人忍俊不禁。美国人有什么资格谈这个问题呢？请问他们代表什么人？什么也不代表。他们代表美国人吗？中美两国没有开战，无火可停。他们代表台湾人吗？台湾当局没有发给他们委任状，国民党领袖根本反对中美会谈。美国民族是一个伟大的民族，其人民是善良的。他们不要战争，欢迎和平。但是美国政府的工作人员，有一部分，例如杜勒斯之流，实在不大高明。即如所谓停火一说，岂非缺乏常识？台、澎、金、马整个地收复回来，完成祖国统一，这是我们六亿五千万人民的神圣任务。这是中国内政，外人无权过问，联合国也无权过问。世界上一切侵略者及其走狗，通通都要被埋葬掉，为期不会很远。他们一定逃不掉的。他们想躲到月球里去也不行。寇能往，我亦能往，总是可以抓回来的。一句话，胜利是全世界人民的。金门海域，美国人不得护航。如有护航，立即开炮。切切此令！"},{"type":"paragraph","text":"国防部长　彭德怀"},{"type":"paragraph","text":"1958年10月13日上午1时"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5611606f48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

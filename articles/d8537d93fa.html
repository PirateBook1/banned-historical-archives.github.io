script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席革命路线的伟大胜利　反映革命和生产的战斗场面上海美术作品展览开幕","authors":[],"dates":[{"year":1975,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为庆祝中华人民共和国成立二十六周年，由上海市美术创作办公室主办的《上海美术作品展览》，十月一日起在美术展览馆开幕。"},{"type":"paragraph","text":"参加这次展出的二百多件作品，从不同角度、不同战线，热烈歌颂伟大领袖毛主席和中国共产党，歌颂毛主席革命路线的伟大胜利，反映工农兵在三大革命运动中的新成就，以及学理论、评《水浒》和抓革命、促生产的战斗场面。如宣传画、水粉画和雕塑作品中的《我为革命多炼钢》、《无限风光》、《大庆原油流四海》、《连年丰收粮满仓》等，都反映了钢铁、石油战线和工业学大庆、农业学大寨的大好形势。《分秒必争》、《线长情深》，表现了我国人民加强战备和一定要解放台湾的决心。不少作品热情赞扬了“向阳院”等社会主义新生事物，着力塑造了为巩固无产阶级专政而战斗的英雄形象。"},{"type":"paragraph","text":"在毛主席的革命文艺路线指引下，广大专业和业余美术作者努力贯彻“百花齐放、百家争鸣”、“推陈出新”的方针，使展品的艺术风格和表现形式比较丰富多彩。如国画表现工业题材，在笔墨和用色方面有了新的发展；水粉画为符合题材内容的要求，色彩明亮；版画、漫画运用自己的特点，发挥了战斗作用；装饰画、组画、插图、剪纸等形式也多起来；农民画学习户县的创作经验，在内容和形式上都有新的进展。"},{"type":"paragraph","text":"在深入学习无产阶级专政理论、团结战斗的大好形势下，在各级党组织领导下，广大专业和业余美术作者进一步发挥了革命积极性，不断作出新的成绩。如工人作者继七月举办的工人年画、版画展览之后，最近又创作出一批新作品。农民业余美术作者继今年南汇、松江、宝山等县农民画展览之后，又创作出一批反映农业学大寨的新作品。部队作者完成了年画作品之后，也以新作品参加了这次美术作品展览。专业作者也深入生活，努力转移立足点，促进思想革命化，创作出不少新作品。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8537d93fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为朝鲜新闻工作者代表团访问中国朝鲜驻中国大使举行宴会姚文元、耿飚等同志应邀出席　金声杰、张纪之同志先后讲话","authors":[],"dates":[{"year":1971,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　朝鲜民主主义人民共和国驻中国大使玄峻极，为由朝鲜中央通讯社社长金声杰率领的朝鲜新闻工作者代表团访问中国，今天晚上在大使馆举行宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央委员、中联部部长耿飚，外交部副部长韩念龙，新华社负责人张纪之，中共中央候补委员、新华社副社长石少华，应邀出席了宴会。"},{"type":"paragraph","text":"在充满革命战友情谊的宴会上，金声杰同志和张纪之同志先后发表了热情友好的讲话。"},{"type":"paragraph","text":"金声杰同志在讲话中说，我们怀着喜悦的心情踏上友好邻邦中国的国土已经有五十多天了。通过这次访问，我们看到和听到中国同志对朝鲜人民在自己的伟大领袖金日成同志的英明领导下，在革命和建设中所取得的成就，给予了高度的评价，并且对我国人民为从南朝鲜赶走美帝国主义，实现祖国的自主统一的正义斗争表示坚定的支持和声援；看到了中国人民在自己的伟大领袖毛泽东同志的英明领导下，发扬自力更生、艰苦奋斗的革命精神，在加强国家的经济力量和国防力量方面取得的巨大成就。特别是对中国人民的伟大领袖、朝鲜人民的亲密朋友毛泽东同志的故乡韶山和中国革命圣地延安的访问，给我们留下了深刻的印象。我们衷心祝愿用毛泽东思想武装起来的、经过无产阶级文化大革命进一步锻炼的兄弟的中国人民，高举“九大”团结、胜利的旗帜，在加强国家的经济力量和国防力量以及解放中华人民共和国的神圣领土台湾省的斗争中，将取得新的巨大成就。"},{"type":"paragraph","text":"金声杰同志说，在访问期间，我们深深体会到我国人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志亲手缔造和培育的朝中两国人民的友谊和团结，是多么伟大，多么牢固。我们确信两国人民之间的这种战斗友谊和团结，在反对美帝国主义和日本军国主义的共同斗争中，将更加巩固和发展。"},{"type":"paragraph","text":"张纪之同志在讲话中说，由金声杰社长同志率领的朝鲜新闻工作者代表团对中国的访问，给我国人民和新闻工作者带来了朝鲜社会主义革命、社会主义建设和新闻工作的宝贵经验，使我国广大人民群众受到了很大的鼓舞，对加强中朝两国人民之间的革命友谊和战斗团结，做出了新的积极的贡献。"},{"type":"paragraph","text":"张纪之同志说，中朝两国人民的伟大友谊和战斗团结，是由中国人民的伟大领袖毛主席和朝鲜人民的伟大领袖金日成首相同志亲手缔造和培育起来的，是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是在反对共同敌人的长期斗争中用鲜血凝成的，是牢不可破的。请同志们回国以后，向朝鲜人民、人民军官兵和全体新闻工作者，转达我们的崇高敬意和战斗的问候·张纪之同志说，朝鲜人民和新闻界的战友可以相信，中国人民和新闻工作者过去是，现在是，将来也一定是你们亲密的兄弟和可靠的战友。不管世界上出现什么惊涛骇浪，中国人民和新闻工作者都将一如既往，同兄弟的朝鲜人民和新闻工作者团结在一起，战斗在一起，胜利在一起!"},{"type":"paragraph","text":"应邀出席宴会的还有首都新闻单位和有关方面负责人:张子良、戴征远、鲁瑛、廖初江、张政德、邓岗、丁西林、陈楚、曹克强、朱开印、杜万荣、史唯、张常海、徐开训等同志。"},{"type":"paragraph","text":"朝鲜新闻工作者代表团团员金应泽、崔元旭、崔顺丹、承斗杓、金光燮、车应洙、洪铉钟和朝鲜中央通讯社、朝鲜《劳动新闻》驻北京记者严泰龙，出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e40b54a613"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好无产阶级专政理论　坚持反修防修  常州市各级领导干部带头认真学习毛主席关于理论问题的重要指示，进一步提高执行党的基本路线的自觉性","authors":[],"dates":[{"year":1975,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学好无产阶级专政理论　坚持反修防修"},{"type":"paragraph","text":"常州市各级领导干部带头认真学习毛主席关于理论问题的重要指示，进一步提高执行党的基本路线的自觉性"},{"type":"paragraph","text":"新华社南京一九七五年三月二日电　江苏省常州市各级党组织举办领导班子读书班，组织各级干部学习毛主席关于理论问题的重要指示，加深对无产阶级专政理论的理解，提高执行党的基本路线的自觉性。"},{"type":"paragraph","text":"常州市委常委首先举办了市委、市革委会领导成员读书班，宣传干部学习班，各区、局和基层党组织也先后举办了干部和理论骨干学习班。在学习中，各级领导成员联系各条战线阶级斗争、路线斗争的现实情况，加深了对无产阶级专政理论的理解。他们一致认为，在无产阶级专政条件下，无产阶级同资产阶级、马克思主义同修正主义斗争的中心问题，始终是走社会主义道路还是走资本主义道路的问题。只有认真贯彻执行党的基本路线，才能抵制资本主义道路，坚持社会主义道路，巩固无产阶级专政。市煤矿建设指挥部党的核心小组成员回顾批林批孔运动开展以来，上黄煤矿面貌变化的过程。这个矿原先由于忽视党的基本路线，生产忽高忽低。批林批孔运动中，矿党委发动群众批判刘少奇、林彪鼓吹的“阶级斗争熄灭论”和“唯生产力论”，加强党的基本路线教育，开展意识形态领域里的阶级斗争，用无产阶级专政的理论武装职工头脑，打击资产阶级的歪风邪气，树立了一不怕苦、二不怕死的无产阶级革命精神，人人争上游，班班夺高产。全矿革命、生产形势越来越好。去年九月，这个矿原煤生产创造了建矿以来的最高纪录，并且提前两个月完成了全年国家计划。通过学习，大家进一步认识到，只有认真学好无产阶级专政的理论，才能更加自觉地坚持党的基本路线，加强社会主义教育，批判资本主义倾向，巩固和发展无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"各级领导干部在学习中，普遍谈到要搞好自身思想革命化，战胜资产阶级思想的腐蚀和影响，必须认真学好无产阶级专政的理论。常州国棉四厂、拖拉机厂党委领导成员，联系本厂阶级斗争和路线斗争的实际，列举一些人由于不认真看书学习，放松世界观的改造，结果被资产阶级的糖衣炮弹所打中。有的人甚至贪污盗窃，投机倒把，挖社会主义墙脚，走上了犯罪的道路。大家说，随着社会主义革命的深入，阶级斗争更加深刻。我们如果不坚持党的基本路线教育，让资产阶级思想泛滥，让修正主义路线在一个单位占了统治地位，这个单位就会改变性质，形式上是社会主义所有制，实际上是资本主义所有制。常州建筑材料厂党委领导成员深深体会到，要把无产阶级专政的任务落实到基层，关键在于搞好党委“一班人”的思想革命化。他们决心大学马列主义、毛泽东思想；大批修正主义、资产阶级和孔孟之道。他们决心深入到三大革命运动中去，积极参加集体生产劳动，加强调查研究，不断清除自己头脑里的非无产阶级思想，坚持反修防修，为巩固无产阶级专政而斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c7526f192"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

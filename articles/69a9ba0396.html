script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁路工会向毛主席报告生产成绩  全国铁路职工超额完成上半年生产任务","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁路工会向毛主席报告生产成绩"},{"type":"paragraph","text":"全国铁路职工超额完成上半年生产任务"},{"type":"paragraph","text":"中国铁路工会全国委员会于六月三十日，上书毛主席，报告全国铁路职工已提前两天超额完成上半年国家运输任务。同时，新建铁路的铺轨工程也完成了五百二十八公里。"},{"type":"paragraph","text":"中国铁路工会全国委员会给毛主席信的原文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们代表全国五十四万铁路工人和职员，以非常热烈而愉快的心情庆祝中国共产党诞生的三十周年纪念日，并向您及党中央委员会致衷心的祝贺与崇高的敬礼。"},{"type":"paragraph","text":"全国铁路工人自一九二三年“二七”以来，就一直在您的英明正确领导下，向帝国主义及其走狗封建军阀们进行着不屈不挠的斗争。当人民解放战争胜利地进展的时候，全国铁路工人热烈地响应了您和党中央的号召：“解放军打到那里，铁路修到那里”，曾有力地支援了人民解放大军的前进。当全国基本胜利，中央人民政府成立后，全国铁路工人又响应了您和党中央的号召，提前二十一天完成了一九五○年的国家运输任务，为国家走上经济建设作了良好的开端。今年，全国铁路工人都知道是自己的党建党的第三十周年，为了庆祝党的诞辰——伟大的“七一”，又发挥了高度的劳动热情，在通车线路上，于六月二十八日提前完成了一九五一年上半年运输任务的百分之一百点五。在来镇、成渝、宝天、天兰和北同蒲等新线修建工程上半年内完成了五二八公里铺轨工程，近三万方土石方和桥梁水道工程。这是全国铁路工人感到兴奋并引为光荣的一件大事，现在我们谨向您和党中央报告，作为全国铁路工人庆祝自己的党建党三十周年的献礼。"},{"type":"paragraph","text":"国家为了经济建设和国防建设的需要，六月份又增加铁路运输的新任务百分之二十，新线工程也要求更加迅速进行。在庆祝党诞生的三十周年的时候，我们代表铁路工人向您和党中央保证：我们一定更忠诚地在您和党中央英明正确的领导下，努力学习马克思列宁主义和毛泽东思想，提高我们的阶级觉悟，努力学习苏联先进经验，提高我们的技术水平，努力学习文化，提高我们的文化素养，并集中力量完成国家给予我们的一九五一年全年铁路运输总任务而奋斗，为更加发挥铁路在抗美援朝运动中的伟大支援作用而奋斗。为巩固我们伟大祖国的国防，保卫亚洲和世界的和平而奋斗。"},{"type":"paragraph","text":"今年的铁路运输任务，连同新增加的，是十分艰巨的，我们知道，由于您和党中央英明正确的领导下，所有完成任务的客观条件是完全具备的，只要全国铁路工人主观的一致努力，就一定能够完成并争取超过完成。"},{"type":"paragraph","text":"今天我们以提前二天完成上半年运输任务作为庆祝党诞生的三十周年的献礼，一九五二年来临的时候，我们定将以提前完成国家全年运输任务向您和党中央贺年。"},{"type":"paragraph","text":"我们高呼：中华人民共和国万岁！中国共产党万岁！毛主席万岁！"},{"type":"paragraph","text":"中国铁路工会全国委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69a9ba0396"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

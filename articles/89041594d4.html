script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北山河一片红──热烈欢呼河北省革命委员会成立","authors":["《人民日报》","《解放军报》编辑部"],"dates":[{"year":1968,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"华北山河一片红──热烈欢呼河北省革命委员会成立","type":"title"},{"text":"《人民日报》《解放军报》编辑部","type":"authors"},{"text":"在全国亿万军民全面落实毛主席最新指示，夺取无产阶级文化大革命全面胜利的凯歌声中，河北省革命委员会隆重地宣告成立了！","type":"paragraph"},{"text":"至此，整个华北地区都已成立了三结合的革命委员会。这对全国各地的无产阶级文化大革命，必将产生巨大的推动作用。","type":"paragraph"},{"text":"我们谨向河北省的无产阶级革命派、人民解放军驻河北省全体指战员和河北省四千三百万革命人民，致以最崇高的敬意和最热烈的祝贺！","type":"paragraph"},{"text":"我们伟大的领袖毛主席对河北省的无产阶级文化大革命，一直非常关怀，对每一个关键问题，都作了伟大的指示，在每一个关键时刻，都作了英明的决策。河北省革命委员会的诞生，是毛泽东思想的伟大胜利。","type":"paragraph"},{"text":"河北省地处我们的首都北京的周围。长期以来，中国赫鲁晓夫千方百计地向这里插手，伙同其在河北省的代理人，妄图复辟资本主义。臭名昭著的“桃园经验”，就是在中国赫鲁晓夫导演下，炮制出来的。在无产阶级文化大革命中，河北省无产阶级革命派、红卫兵革命小将和广大革命群众，高举毛泽东思想伟大红旗，同党内最大的一小撮走资派进行了反复的较量，英勇的斗争，把他们打得落花流水，一败涂地。在两个阶级、两条道路、两条路线的激烈搏斗中，毛主席的无产阶级革命路线，取得了光辉的胜利。","type":"paragraph"},{"text":"毛主席最近教导我们：办学习班，是个好办法，很多问题可以在学习班得到解决。","type":"paragraph"},{"text":"河北省无产阶级文化大革命胜利发展的事实充分证明：大力办好毛泽东思想学习班，是全面落实毛主席最新指示的关键。只要抓住这个关键，让毛主席的最新指示为广大革命群众所掌握，变成群众自觉的革命行动，形势就会发生突飞猛进的变化，就会越来越好。","type":"paragraph"},{"text":"人民解放军驻河北省广大指战员，在“三支”、“两军”工作中，把全面落实毛主席最新指示放在一切工作的首位，以最大的热情，下最大的决心，用最大的力量，采取切实的措施，帮助革命群众大办各种类型的毛泽东思想学习班。从城市到农村，从工厂、机关、学校、直到街道，毛泽东思想学习班的红花开遍河北全省。","type":"paragraph"},{"text":"他们办好毛泽东思想学习班最主要的体会，就是突出一个“公”字，狠抓一个“用”字。突出无产阶级的“公”字，就是充分发动群众，认真地斗私批修，加强无产阶级党性，打倒资产阶级、小资产阶级派性。狠抓“用”字，就是发扬毛主席历来提倡的理论联系实际的革命学风。对毛主席的最新指示，学了就用，立竿见影。这样做的结果，就大大加快了革命大联合和革命三结合的步伐，各级革命委员会自下而上地建立起来，为省革命委员会的成立，打下了坚实的基础。","type":"paragraph"},{"text":"具有光荣革命传统的河北省工人阶级、贫下中农，无限热爱毛主席，紧跟毛主席的伟大战略部署，通过大办毛泽东思想学习班，更加鼓足干劲，力争上游，决心做学习、执行毛主席最新指示的模范，做抓革命，促生产的模范。千百万工农群众，用毛泽东思想进一步武装起来，充分发挥革命主力军的作用，这是河北省无产阶级文化大革命取得更大胜利的重要保证。","type":"paragraph"},{"text":"革命委员会成立以后，事情千头万绪。千头万绪抓什么？抓思想，抓根本。根本就是要使毛主席的最新指示条条落实，全面落实，就是要以大力办好各种类型的毛泽东思想学习班为中心，斗私批修，言行一致。这是最大的无产阶级政治，这是我们一切工作的中心。抓住这个根本，工作就有标准，战斗就有力量，前进就有方向，就能一通百通、百战百胜。","type":"paragraph"},{"text":"我们相信，河北省革命委员会一定能够成为高举毛泽东思想伟大红旗，紧跟伟大领袖毛主席，密切联系群众的一个革命化、战斗化的无产阶级革命政权，一定能够成为全面落实毛主席最新指示的模范，率领全省人民夺取无产阶级文化大革命的全面胜利！","type":"paragraph"},{"text":" （载《人民日报》、《解放军报一九六八年二月五日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》、《解放军报一九六八年二月五日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89041594d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

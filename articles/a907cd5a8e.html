script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个自流人员的自述","authors":["苏志斌"],"dates":[{"year":1961,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"一个自流人员的自述","type":"title"},{"text":"苏志斌","type":"authors"},{"text":"沈阳市公安局劳动教育大队的同志，最近找了一个叫苏志斌的自流人员谈了一次话。下边就是苏志斌的自述。","type":"paragraph"},{"text":"生活靠收容所","type":"subtitle"},{"text":"我到过锦州、兴城、天津、北京、石家庄、保定、安阳、邯郸、郑州、洛阳、西安、兰州、西宁、汉口、驻马店、德州、济南、藤县、哈尔滨、大连、营口、秦皇岛、邢台、定县等地。生活主要靠收容所。前后已经被收容六七十次了。到那地方没被收容，我就自投。有时接济不上，就偷点吃，在火车上就向车长要。","type":"paragraph"},{"text":"听说哪个地方好就到哪里去","type":"subtitle"},{"text":"我怎么能到这些地方去呢？因为有这样一些方便条件：一个是遣送的时候自己报哪就送哪。我在德州报青岛就被送到济南。在天津报沈阳的就被送回沈阳。第二是给了车票自己去。北京就给我买过五次票，到西宁、沈阳、天津、郑州、哈尔滨去。第三是大多数地方把我们送到站就不管了。只是天津有两次，北京有一次，把我们送到要去的地方的收容所和接待部门。第四是被送的人多，护送的人少，中途可以跑掉，有一次，天津往东北送三百多人，只有五六个干部护送。到沈阳跑剩下的不到一半。","type":"paragraph"},{"text":"外流的人是听说哪个地方吃的好就到哪里去。一般的都报郑州。我也报过，被送到郑州几次，吃的确实不错。有的图逛。我就是想到各处看看，反正到哪都混饭吃，有的还给找工作。也有个别的是想到各处去偷。现在我不想再这样下去了，不过没有办法，我就缺三样：户口，粮食关系和工作。","type":"appellation"},{"text":"（摘自沈阳市公安局“情况简报”）","type":"paragraph"}],"comments":[],"origin":"《人民公安》1961年第20期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a907cd5a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

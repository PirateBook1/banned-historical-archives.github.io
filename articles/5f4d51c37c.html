script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席放心，我们更放心","authors":["拉木舍拉"],"dates":[{"year":1976,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，这是毛主席生前的英明决策，反映了全党全军全国各族人民的共同心愿。解放军某部七连的彝族战士兴奋地说：红太阳光辉永远照凉山，彝族战士无限热爱华主席。"},{"type":"paragraph","text":"毛主席放心，我们更放心"},{"type":"paragraph","text":"拉木舍拉"},{"type":"paragraph","text":"华国锋同志是伟大的领袖和导师毛主席亲自培养、亲自选定的接班人。今年四月，毛主席亲自提议华国锋同志担任中国共产党中央委员会第一副主席、国务院总理。四月三十日，毛主席为华国锋同志亲笔写了“你办事，我放心”六个金光闪闪的大字，表达了伟大领袖毛主席对华国锋同志的无限信任。"},{"type":"paragraph","text":"毛主席放心，我们更放心。是党和毛主席把生活在水深火热之中的彝族人民，从死亡线上解救出来，过上了好日子。就连我这个祖祖辈辈受苦受难的奴隶娃子，在党的关怀下，也上了村学，毕业后担任了民办教师。今年年初，又光荣地走上了保卫祖国的战斗岗位。熬过寒冬的人最懂得红太阳的温暖，彝家后代最听大救星毛主席的话。毛主席他老人家培养和选定的接班人华国锋同志，我们彝族战士最放心。华国锋主席是我们党和军队当之无愧的英明领袖和统帅，人心，党心，党员之心，都向着敬爱的领袖华主席，我们彝族战士无限热爱华主席。我们一定要最紧密地团结在以华主席为首的党中央周围，用鲜血和生命保卫我们的英明领袖华主席，保卫以华主席为首的党中央，捍卫毛主席的革命路线，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4d51c37c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

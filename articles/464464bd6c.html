script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南委泉公社贫下中农遵循毛主席教导  自力更生办半农半医卫生所","authors":[],"dates":[{"year":1969,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南委泉公社贫下中农遵循毛主席教导"},{"type":"paragraph","text":"自力更生办半农半医卫生所"},{"type":"paragraph","text":"据新华社太原电　山西黎城县南委泉公社的广大贫下中农发扬自力更生的革命精神，在公社办起了卫生院，各大队办起了半农半医的卫生所，改变了这个山区多年来缺医少药的状况。"},{"type":"paragraph","text":"南委泉公社地处山区。过去，由于大叛徒刘少奇疯狂推行反革命修正主义医疗卫生路线，使这里长期处于缺医少药状态。在这次无产阶级文化大革命中，广大贫下中农认真学习了毛主席关于“把医疗卫生工作的重点放到农村去”的伟大指示，决心自力更生创办自己的卫生所。"},{"type":"paragraph","text":"原来这个公社除几个大队有粗通医药常识的“土医生”外，多数大队根本没有医务人员。在这种情况下，他们一方面由公社卫生院的医生深入各大队巡回指导，提高原有“土医生”的医疗技术；一方面由贫下中农推选政治思想好的知识青年到公社卫生院学习医疗技术，然后回本大队当“土医生”。现在，全公社已有“赤脚医生”十一名，生产队不脱产卫生员六十二人，接生员十人，建成了一支新型的医疗卫生队伍。"},{"type":"paragraph","text":"全体医务人员还遵照毛主席关于独立自主、自力更生的教导，一面自采自种部分药材，一面发动群众上山采药，开荒种药。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"464464bd6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见美国财政部长里甘时说  要教育青年有理想守纪律讲道德","authors":[],"dates":[{"year":1981,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见美国财政部长里甘时说"},{"type":"paragraph","text":"要教育青年有理想守纪律讲道德"},{"type":"paragraph","text":"新华社北京11月17日电  中共中央副主席邓小平今天上午会见美国财政部长唐纳德·里甘，双方就进一步加强两国经济合作问题交换了意见。"},{"type":"paragraph","text":"邓小平在谈话中希望中美双方很好合作，创造条件，使两国的经济关系持久地发展下去。里甘表示，他这次就是为此目的来参加中美联合经济委员会第二次会议的。他说，美中双方将在会议上研究如何相互帮助。"},{"type":"paragraph","text":"邓小平还向里甘介绍了中国当前的经济情况。他指出，近三年来，中国的经济发展情况是好的。在回答里甘提出的问题时，邓小平说，在发展经济时，我们仍要有物质鼓励，但不能超过一定限度，因为我们的国家底子薄。他说：我们要教育中国人民，特别是年青一代，要有理想、守纪律、讲道德，坚持艰苦奋斗，也就是说要发扬延安精神。这样，我们的事业才有希望。"},{"type":"paragraph","text":"会见时在座的有：我国财政部长王丙乾，国家计划委员会副主任甘子玉，美国主管政策制定的总统顾问马丁·安德森、美国财政部主管金融事务的副部长贝里尔·斯普林科尔、美国驻中国大使恒安石。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"598002171c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

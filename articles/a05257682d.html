script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达接见南开大学两派代表的讲话(摘要)","parts":[{"type":"title","text":"938.陈伯达接见南开大学两派代表的讲话(摘要)"},{"type":"paragraph","text":"(1967年8月21日晨)"},{"type":"paragraph","text":"我们要当你们两派的媒婆，都是一个大学，两个造反派，为什么不可以联合？应当联合，在毛泽东思想，在毛主席革命路线上联合起来。我刚才写了一个条子“‘卫东’应该承认‘八一八’，‘八一八’应该承认‘卫东’。”现在你们就成立协议，大联合的协议，有什么问题就解决了，有问题要摆到桌面上来，互相谅解，暂时不能解决的非原则问题以后解决。“原则的政策是唯一正确的政策”不要讲人多人少，力量大小，不要凭力气，不要靠打架，要靠毛泽东思想，要靠革命的原则，高举毛泽东思想伟大红旗，一切小问题就想得开了。毛主席在抗日战争时期，曾批评要联合不要斗争的右倾机会主义路线，也批评只要斗争不要联合的左倾机会主义路线，革命派之间不同意见可以辩论，大鸣大放，大字报，大辩论，四大没有说大打出手么，都是用口、笔、不是用拳头，用武器。武器就是毛泽东思想，这是文化大革命唯一的武器。不要搞勒令，那是封建主义的东西。文化大革命才搞了一年另两个月，就觉得了不起，其实才走了半里路。你们现在才二十岁左右，活到八十岁，还有六十年嘛，走完了死才算活到老，学到老，学到死，心不跳为止，学不够。我写字也写不好，不会草书，棣书也不可以写嘛！你们要互相学习，不要我是大姆哥，你是小指头，要学习对方长处，克服自己短处，要作自我批评，我建议你们学习《正确处理人民内部矛盾》，认真学半个月，开联席会议。左派争以我为主，这是错误的，是资产阶级的小团体主义的心理状态，【要】以毛泽东思想为基础。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":367,"page_end":368,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05257682d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

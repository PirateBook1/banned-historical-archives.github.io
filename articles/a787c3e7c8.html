script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅军事","authors":["北海舰队某部　一二五潜艇党支部"],"dates":[{"year":1969,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅军事"},{"type":"paragraph","text":"北海舰队某部　一二五潜艇党支部"},{"type":"paragraph","text":"在军事训练中，大叛徒刘少奇和反革命修正主义分子彭德怀、罗瑞卿极力鼓吹“军事第一”。他们说什么“只要把军事训练搞好了，才能有效地提高战斗力”，“各级党委和第一把手要好好抓训练。”甚至以“海军的技术装备复杂”为借口，与毛主席着重政治建军的思想和林副主席提出的“四个第一”相对抗。他们妄图把我们拖进“军事第一”、“技术第一”的邪路上去。"},{"type":"paragraph","text":"毛主席一贯教导我们：政治是统帅，是灵魂。政治工作是我军的生命线。无论是平时训练，无论是战备，都必须把政治放在首位，必须用无产阶级政治统帅军事。一次，我们要执行远航巡逻任务，但是，舰艇已到了中修期，新干部、新战士又占全艇人员将近一半，按洋框框规定是不能出海的。要出海就得“换艇”。究竟换不换艇？党支部组织大家学习毛主席关于“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物”的教导，批判资产阶级反动军事路线。然后，引导大家分析研究了本艇战斗力的情况，同志们坚定地回答，不能换艇！人的因素第一，人听毛主席的话，艇就听人的话，艇就一定靠得住。全艇同志立即行动起来，遵照毛主席关于“不打无准备之仗”的教导，把革命精神和科学态度结合起来，迅速做好了一切准备工作。机电部门仅用七天时间就修好了原来需要二十多天才能检修完的二百多个项目；舰务班苦战三昼夜，把液压泵检修了七次，排除了长时间没有排除的故障。这样，按时出航，圆满地完成了这次远航战备巡逻任务，受到上级的表扬。我们越是在特殊情况下，越是坚持以毛泽东思想挂帅，不断取得胜利。"},{"type":"paragraph","text":"政治工作是我军的革命传统。用毛泽东思想武装人的头脑，无产阶级觉悟提高了，人的积极性、创造性就能最大限度地调动起来，再复杂的军事技术也能迅速掌握。新战士一上艇，我们首先组织他们带着问题学习毛主席著作，大抓狠抓活思想，用无产阶级政治统帅军事训练。新上艇的声纳兵肖汉良，开始听说声纳技术很复杂，有些畏难，军士长杨永录，和他一起学习毛主席有关教导，消除他的顾虑，鼓励他为保卫毛主席的革命路线迅速掌握杀敌本领。在航行中，每逢听到各种船只的骚音，就让肖汉良听一听，辨别一下是什么目标。通过几次远航，肖汉良就学会了操作技术，好几次都准确地发现了目标。大家深有感触地说：“在战无不胜的毛泽东思想的指引下，用无产阶级政治统帅军事训练，杀敌本领提高得就是快。”"},{"type":"paragraph","text":"林副主席说：“我军两条路线的斗争，一条是突出军事，一条是突出政治，我们要坚定地走突出政治的道路。”在当前，落实党的“九大”提出的战斗任务中，必须突出无产阶级政治，更加深入地开展革命大批判，彻底肃清资产阶级反动军事路线的余毒，用战无不胜的毛泽东思想统帅军事、统帅战备，苦练杀敌本领，誓为保卫祖国神圣领土而英勇战斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a787c3e7c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

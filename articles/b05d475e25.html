script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣传毛主席最新指示不过夜","authors":[],"dates":[{"year":1968,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十一月二十四日晚上，红色电波从北京传来了伟大领袖毛主席关于“历史的经验值得注意”的最新指示。劳动生产队的贫下中农围坐在“忠”字室里听到这个喜讯以后，立即沸腾起来了。他们齐声高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"这几天，队里正在大忙积肥，干部和社员们已经很劳累了。但是在毛主席最新指示鼓舞下，一个个劲头十足。为了做到宣传毛主席最新指示不过夜，队长老唐带领社员们学习讨论最新指示，他们激动地说:“我们要时刻记住历史的经验，认真学习、牢牢掌握毛主席的无产阶级革命路线，自觉地、反复地批判刘少奇的反革命修正主义路线和种种错误谬论。不断提高两条路线斗争觉悟，一辈子跟毛主席干革命!”"},{"type":"paragraph","text":"政治指导员小徐，一会儿跑到华家宅，一会儿又跑到陈家宅、徐家宅，把刚才在广播里记下来的毛主席最新指示一遍又一遍地读给社员听，社员们听到后，都纷纷到“忠”字室进行学习。有好多青年当场就能背了出来。他立刻又组织大家写喜报，并向公社革委会报喜。"},{"type":"paragraph","text":"有的社员从广播中听到毛主席最新指示后，立即刻印出来，分送给贫下中农进行学习。第二天清早，当贫下中农迎着东方初升的太阳举行升旗会的时候，大家一遍又一遍地学习毛主席这一最新指示，他们坚决表示:要紧跟毛主席的革命路线前进再前进，决不走回头路!"},{"type":"paragraph","text":"(摘自川沙县黄楼公社广播站广播稿)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\12\\68co040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席关于两条路线斗争教育的最新指示发表后，黄楼公社的“土记者”立即进行认真学习。"},{"type":"paragraph","text":"(本报通讯　员摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b05d475e25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

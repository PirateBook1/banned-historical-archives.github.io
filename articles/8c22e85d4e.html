script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等党和国家领导人吊唁李济深副委员长","authors":[],"dates":[{"year":1959,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京11日电】　中共中央主席毛泽东，副主席刘少奇、周恩来、朱德、林彪，中华人民共和国副主席宋庆龄，中共中央政治局委员彭真，今晚前往中山公园中山堂吊唁李济深副委员长。"},{"type":"paragraph","text":"李济深副委员长的灵堂——中山堂今天庄严、肃穆。灵堂里摆着毛泽东主席、刘少奇主席、宋庆龄副主席、董必武副主席、朱德委员长、周恩来总理以及党和国家其他领导人，全国人民代表大会常务委员会、政协全国委员会、国务院以及国家其他领导机关，中国共产党中央委员会、中国国民党革命委员会以及其他各民主党派、各人民团体送的花圈。当党和国家领导人徐步走进灵堂并向李济深副委员长灵位致哀时，乐队奏起了哀乐。"},{"type":"paragraph","text":"同党和国家领导人一起吊唁的，还有中国国民党革命委员会副主席程潜、蔡廷锴、张治中、熊克武等。"},{"type":"paragraph","text":"今天上午和下午前往中山堂吊唁的，有国务院副总理陈毅，全国人民代表大会常务委员会副委员长林枫，政协全国委员会副主席李四光、康生，最高人民法院院长谢觉哉等。"},{"type":"paragraph","text":"全国人民代表大会常务委员会副委员长班禅额尔德尼·却吉坚赞，政协全国委员会副主席帕巴拉·卓列朗杰，阿沛·阿旺晋美昨天下午也曾到中山堂吊唁。"},{"type":"paragraph","text":"今天从上午9时起，到下午4时止，首都各界人士也都纷纷前往中山堂吊唁。吊唁的有各民主党派、各人民团体、中央和北京市各机关、各学校的代表，中国国民党革命委员会中央和北京市组织的负责人和民革在京成员，李济深先生生前挚友等。"},{"type":"paragraph","text":"各国驻华使节和外交官员今天上午也前往中山堂吊唁，并赠送花圈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c22e85d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

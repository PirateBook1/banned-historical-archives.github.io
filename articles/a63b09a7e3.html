script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志会见日本客人","authors":[],"dates":[{"year":1974,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志会见日本客人"},{"type":"paragraph","text":"新华社一九七四年十月十三日讯  中共中央政治局委员华国锋今天下午会见了以木村操为团长，片冈、鸭下、赤木、门田、花田为副团长，内田为秘书长的日本昭生议长会代表第二次访华团全体成员，同他们进行了友好的谈话。"},{"type":"paragraph","text":"有关方面负责人岳岱衡、王晓云、李铁英、段云、戴智潮、车承丕、闵曾瑜等，参加了会见。"},{"type":"paragraph","text":"访华团是应邀来我国进行友好访问，于十月四日到达上海的。日本客人在我国期间，中日友协副会长王芸生和中国国际旅行社负责人岳岱衡曾设宴招待了他们。访华团曾访问了上海、南京、北京等地。今天晚上，访华团举行了答谢宴会。（附图片）"},{"type":"paragraph","text":"左图：华国锋同志会见日本昭生议长会代表第二次访华团。这是会见时合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a63b09a7e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

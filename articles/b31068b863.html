script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-233","name":"中共山西省委批转省委组织部关于老干部工作座谈会情况和今后意见的报告（节录）","author":"中共山西省委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委批转省委组织部关于老干部工作座谈会情况和今后意见的报告（节录）","dates":[{"year":1979,"month":2,"day":25}],"is_range_date":false,"authors":["中共山西省委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 399-402","tags":[{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共山西省委批转省委组织部关于老干部工作座谈会情况和今后意见的报告（节录）"},{"type":"subtitle","text":"晋发〔1979〕53号"},{"type":"paragraph","text":"五、要妥善解决离休、退休老干部的生活困难；离休、退体老干部的住房，就地安置的由原单位解决；易地安置的，由接受单位解决。为离休干部修建的住房任何在职干部不得占用。老干部工作部门应有特支费，要求各地、市从地方财政拨一部分款，以解决某些老干部的特殊困难。老干部看病、听报告需要的交通工具，要求各地市、县根据情况配备一至两辆专车，以确实解决好他们的用车问题。六、要妥善处理离休、退休老干部逝世后的丧事和遗属生活问题。离休、退体老干部的丧事处理应同在职的同级干部一样对待。省管干部和第一、二次国内革命战争时期参如革命工作的老干部，由省委，省革委送花圈登《山西日报》；地、市管理的干部，由地、市委、行政公署、市革委送花圈，登地、市小报。离休、退休老干部逝世后遗属生活补助与在职同级干部一样对待。七、要加强对老干部工作的领导。各级党委要把老干部工作列入议事日程，并确定一名副书记分管此项工作。各地、市委和老干部较多的县，要尽快建立健全老干部工作机构。未设机构的县，要配备专职干部分管此项工作。省直各部、委、局，各大厂矿、企业、大专院校，都要配备专职干部，要选配党性强，作风好，对老干部有阶级感情的干部做老干部工作。"},{"type":"paragraph","text":"……一九七九年二月二十五日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b31068b863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于今年“五一”国际劳动节的通知","authors":[],"dates":[{"year":1967,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于纪念今年“五·一” 国际劳动节的通知","type":"title"},{"text":"一、今年的“五·一”国际劳动节，在无产阶级文化大革命的决战阶段中到来。我们的一切宣传活动要围绕当前斗争的大方向进行，应当宣传在大批判中实行革命的大联合，彻底肃清党内最大的走资本主义道路的当权派在各个领域里的流毒，认真搞好本单位的斗批改，大力的宣传战无不胜的毛泽东思想。","type":"paragraph"},{"text":"二、今年的庆祝活动仍照过去规定，采取分散纪念的办法，不搞全市性的大型集会游行，可在市内工厂、学校、机关分别或者联合举行小型的庆祝集会。各种游艺埸所，可在节日开放并上演各种较好的文艺节目。","type":"subtitle"},{"text":"三、关于“五·一”节外宾接待问题，另行通知。","type":"subtitle"},{"text":"四、节日里应孩提高革命警惕性，国防前线要特别加强警戒，城市加强安全保卫工作，严防地、富、反、坏，右分子的破坏活动。","type":"subtitle"}],"comments":[],"origin":"根据北京玻璃总厂红卫兵联络站编 《中央首长讲话（4）》，北京：1967年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"280f2e17aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-887","name":"中共中央办公厅关于为‘档案工作中反党反社会主义黑线’等错案彻底平反的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅关于为‘档案工作中反党反社会主义黑线’等错案彻底平反的通知","dates":[{"year":1979,"month":5,"day":26}],"is_range_date":false,"authors":["中共中央办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编（上），835-837","tags":[{"name":"档案","type":"主题/事件"},{"name":"里通外国","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"曾三","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅关于为“档案工作中反党反社会主义黑线” 等错案彻底平反的通知"},{"type":"paragraph","text":"1979年5月26日·中办发〔1979〕16号"},{"type":"paragraph","text":"一九六六年，由于中央办公厅改组后的领导同志推行了林彪、“四人帮”极左路线，把“反党反社会主义黑线”等罪名强加在国家档案局、中央档案馆和全国各级档案部门领导同志的头上，在档案工作战线上制造了一个全国性的大错案。现经中央批准，对这个错案予以彻底平反。"},{"type":"paragraph","text":"一九六六年六月十三日，中共中央办公厅向各中央局，各省、 市、自治区党委，中央和国家机关各部委办公厅（室）发出《关于揭 发档案工作中反党反社会主义黑线的通知》，即“中发〔66〕301号” 文件；同年十一月十五日，又发出撤销曾三同志的中央办公厅副主 任、国家档案局局长、中央档案馆馆长职务的通知，即“中发〔66〕 551号”文件。这两个文件，给当时国家档案局负责人曾三等同志 强加上“里通外国”、“盗窃扩散中央机密档案”、“推行修正主义的档案工作路线”等罪名，要“彻底摧毁”，全盘否定了我国十七年档 案工作的成就，加上林彪、“四人帮”一伙在各地的疯狂破坏，使全 国档案工作遭受了空前的浩劫：全国档案工作体制被打乱；国家档 案局和很多档案机构被撤销；大批档案干部被扣上莫须有的罪名 横加迫害，有的坐牢，有的逼疯或打成残废，甚至有的被迫害致死； 多年形成的一套行之有效的档案工作规章制度被废除；大量重要 档案被涂、抹、勾、裁、打砸抢、任意损坏或烧毁；以“利用为纲”做好 档案工作为社会主义革命和社会主义建设服务的档案工作方针被 诬为“修正主义的黑纲领”;管理混乱，损失极为严重。"},{"type":"paragraph","text":"“文化大革命”前十七年，我国的档案工作，在毛主席、周总理 的亲切关怀下，得到了蓬勃发展，取得了很大成绩。一九五四年经 人大常委会批准建立了国家档案局，一九五六年国务院发布了《关 于加强国家档案工作的决定》，一九五九年中央发出了《关于统一 管理党、政档案工作的通知》，奠定了我国社会主义的档案工作基 础，确立了集中统一管理档案工作的基本原则;从中央到地方建立 了档案业务指导机构和档案保管部门；在总结全国档案工作经验 的基础上制订了一套比较系统的档案工作规章制度;收集、保管了 大量宝贵的档案资料，在社会主义革命和社会主义建设事业中发 挥了积极作用；培养了一支又红又专的档案工作干部队伍。实践证 明，在“文化大革命”前十七年国家档案局和全国档案工作战线上， 毛主席的革命路线始终占主导地位，成绩是主要的，档案工作人员 绝大多数是好的和比较好的。"},{"type":"paragraph","text":"因此，我们认为一九六六年中央办公厅发出的两个通知是错 误的，应予以撤销。对国家档案局和十七年全国档案工作所强加的 一切诬蔑不实之词应予推倒。各级档案部门必须为因受这两个文 件的影响而造成的冤、假、错案彻底平反，为在这些冤、假、错案中 所有受打击迫害的同志公开恢复名誉，对被迫害致死的同志予以 昭雪，对强加给他们的一切诬蔑不实之词应予推倒。对于林彪、“四人帮”极左路线和疯狂破坏我国档案工作的罪行，必须彻底揭发批 判，澄清档案工作的路线、思想和理论是非。对于档案部门与林彪、 “四人帮”阴谋活动有牵连的人和事必须通过揭、批、查，正确处理。"},{"type":"paragraph","text":"档案是党和国家的宝贵财富，是阶级斗争、生产斗争和科学实 验的历史记录，又是进行这三大革命运动的必要条件。档案工作是 一项很重要的工作。希望各级党委加强对这项工作的领导。各级 档案部门必须认真总结正反两方面的经验教训，认真贯彻毛主席、 周总理关于档案工作的指示，拨乱反正，正本清源，抓紧恢复和整 顿工作，加强科学管理，不断提高档案工作的科学水平，充分发挥 档案资料的作用，使我国档案工作为完成新时期的总任务，实现社 会主义的四个现代化作出应有的贡献。"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cad1a42a13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

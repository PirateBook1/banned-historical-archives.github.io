script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"回到毛主席的革命路线上来上药二厂赤卫队员在《人民日报》门口张贴《向毛主席请罪书》","authors":["宋志云","曹林","王阿头"],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京讯　一月十日晚上六时半，上海工人赤卫队约二百人到《人民日报》社门口，责问《人民日报》为什么转载《文汇报》一月五日《告上海全市人民书》。《人民日报》同志向他们1指出，这篇编者按是毛主席指示的，并劝说他回上海抓革命促生产。经过八个多小时的争论，至十一日晨三时，他们中有些人感到错了。上海第二制药厂分队九人写了一份《向毛主席请罪书》，贴于人民日报社门前。"},{"type":"paragraph","text":"《向毛主席请罪书》"},{"type":"paragraph","text":"全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们向您老人家请罪。我们是错了，完全的错了。"},{"type":"paragraph","text":"昨天，我们上药二厂几个同志在赤卫队总部的蒙蔽下，随同嘉定地区联络站代表，到《人民日报》询问《人民日报》转载《文汇报》登载上海工人革命造反总司令部等十一个革命群众组织的《告上海全市人民书》的情况。由于我们受了赤卫队总部的“《人民日报》编者按有问题”这个极其反动言论的蒙蔽，极其错误地认为这篇文章未经您老人家批准，而是《人民日报》编者提出来的，因而写了一张极其反动的大字报——《愤怒的控诉，强烈的抗议》，极端错误地向《人民日报》的编者提出了抗议。这是个极大的犯罪行为。"},{"type":"paragraph","text":"经过北京和外地革命群众的帮助，我们看到了我们所犯错误的严重性。我们受了坏人的骗，上了坏人的当，我们站到了资产阶级的反动立场上，对抗以您老人家为代表的无产阶级革命路线。我们深恶痛绝自己的犯罪行为，向您老人家请罪。"},{"type":"paragraph","text":"这次严重错误的根源，是我们的思想没有改造好，因而在大风大浪中迷失了方向。我们一定吸取这次严重错误的教训，擦亮眼睛，提高警惕，站稳无产阶级立场。"},{"type":"paragraph","text":"我们向您老人家保证:"},{"type":"paragraph","text":"一、坚决读您老人家的书，听您的话，按您的指示办事，做您的好学生。一定在文化大革命中，灭资兴无，不断改造自己，破私立公，紧紧跟着您老人家闹革命。"},{"type":"paragraph","text":"二、我们这次来京控告，是完全错了，我们受了赤卫队总部的蒙蔽，我们要大造赤卫队总部的反，揪出幕后指使人。"},{"type":"paragraph","text":"三、我们坚决响应您老人家抓革命，促生产的号召，立即回到上海去，参加单位的文化大革命和生产斗争，对于我们这次来北京给生产上带来的损失，我们一定补起来!"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"捍卫毛泽东思想工人"},{"type":"paragraph","text":"赤卫队上药二厂分队"},{"type":"paragraph","text":"宋志云、王阿头。"},{"type":"paragraph","text":"曹林、魏涨生。"},{"type":"paragraph","text":"李忠发、冯永山。"},{"type":"paragraph","text":"沈光银等九人"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"871929d31f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

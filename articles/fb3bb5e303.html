script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来第五次接见广西双方代表时的讲话","parts":[{"type":"title","text":"945.周恩来第五次接见广西双方代表时的讲话"},{"type":"paragraph","text":"(1967年8月24日凌晨)"},{"type":"paragraph","text":"总理说：“军区支左错了！柳州军分区支持，‘联指’，支持错了，破坏了正常秩序。军区愿意在这个方面改正错误，要做军分区、武装部的工作。”对‘联指’，总理说：“你们方向错了，离开了毛主席的革命路线。现在你们把他们(指“4•22”)搞得只剩几个点，你们想消灭他们。怎么消灭得了？这怎么行？”当“联指”一再问总理，他们(指“联指”)是什么组织时，总理停了会，答：“是群众组织嘛。你们革命的话，可以成为革命组织。”总理责令军区给“工总”平反，立即释放熊一军、丁有义。总理指示：对公、检、法要一分为二。公、检、法过去受彭真、罗瑞卿控制，有很多思想和作风是反毛泽东思想的。搞跟踪、搞盯哨、偷听电话，搞特务活动，甚至挑动是非。总理多次强调、广西是援越抗美前线，要做越南人民最可靠的后方，要为大公、要国际主义。最后总理说：“桂林搞得不错嘛，你们可着手商量成立‘三结合’革命委员会。你们老多做得不坏，在广西是造反派带头的一批，要做两边的工作。”"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":370,"page_end":370,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3bb5e303"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

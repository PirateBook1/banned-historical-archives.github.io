script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市委宣传部等五单位举行大型学术报告会学习毛泽东同志伟大理论贡献发言同志从各方面阐述三中全会以来党对毛泽东思想重大发展","authors":[],"dates":[{"year":1983,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本月二十二、二十三日，中共上海市委宣传部、市教卫党委、市委党校、社会科学院、社联举行大型学术报告会，隆重纪念毛泽东同志诞辰九十周年。会议以坚持和发展毛泽东思想为主题，学习和研究毛泽东同志在理论上对马克思列宁主义的伟大贡献，从各方面阐述十一届三中全会以来我们党对毛泽东思想作出的重大发展，结合党的十二届二中全会精神的宣传、贯彻，探索和论证建设有中国特色的社会主义道路。"},{"type":"paragraph","text":"市委思想工作小组组长夏征农，副组长陈其五、王元化，成员洪泽、舒文、邢至康，以及市委党校副校长李佐长等出席了会议。"},{"type":"paragraph","text":"社科院副院长冯契在会上作了题为《必须坚持能动的革命的反映论》的发言。他说，毛泽东同志关于“能动的革命的反映论”的思想，集中地体现了辩证唯物主义和历史唯物主义的统一，是毛泽东同志总结中国近代哲学空前伟大的革命变革而得出的重要成果。正确理解和坚持这个基本观点，克服一切背离它的倾向，是当前哲学战线的重要任务，这不仅有利于抵制和清除精神污染，而且会促进马克思主义哲学的发展。市委党校副校长王正萍在发言中，从党的领导、党的思想建设和组织建设等方面，论述了毛泽东同志在理论和实践上作出的伟大贡献。毛泽东同志的建党学说对今冬明春开始的全面整党，具有十分重要的指导意义。上海财经学院张淑智、社会科学院褚葆一、第二军医大学孙道同在会上分别作了《试论毛泽东经济思想的科学原理及其发展》、《毛泽东思想与马克思主义世界经济学的发展》和《关于执政党建设学说的新发展》的学术报告。"},{"type":"paragraph","text":"陈其五在会上讲了话。他着重谈了三个问题:一，马列主义、毛泽东思想永远是我们的旗帜；二，党的理论工作者、文艺工作者应不断坚定自己的马克思主义立场，同一切错误思潮作旗帜鲜明的斗争；三，党的理论工作者、文艺工作者应是马克思主义的宣传者，决不能搞精神污染。他说，马克思列宁主义、毛泽东思想作为真理，正是在革命和建设的实践中，在同各种错误思潮的斗争中发展的。我们必须从马克思列宁主义、毛泽东思想的基本原理出发，联系社会主义现代化建设的实际，研究新情况，解决新问题，总结新经验，得出新结论，这样才是对马列主义、毛泽东思想真正的坚持和发展。"},{"type":"paragraph","text":"陈其五还说，十二届二中全会以来，整党和清除精神污染的工作已全面展开，我们理论界、文艺界要以马列主义、毛泽东思想为指导，认真学习中央规定的文件，统一思想，联系实际，开展批评和自我批评，按照中央的部署，在整党过程中正确地把清除精神污染的工作进行下去。"},{"type":"paragraph","text":"报告会由市委宣传部长王元化、社科院党委书记洪泽主持。本市党校、高等院校、社会科学院以及其他有关部门的哲学社会科学工作者、文艺界部分人士共四百多人参加了学术报告会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2688bf9b16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

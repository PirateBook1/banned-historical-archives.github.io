script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙中山先生诞辰九十周年首都各界隆重举行纪念会国家领导人员毛主席等出席大会　海外华侨港澳同胞国际友人远程到京参加纪念","authors":[],"dates":[{"year":1956,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京11日专电】　孙中山先生诞生九十周年纪念大会今天下午2时在政协大礼堂隆重举行。"},{"type":"paragraph","text":"毛主席参加了大会，并在纪念中山先生诞辰90周年会刊上发表了“纪念孙中山先生”的文章。"},{"type":"paragraph","text":"大会会场布置得庄严而又朴素。千万朵鲜花围绕着主席台，主席台正中的布幕上悬挂着神采弈弈的孙中山先生画像，画像两边挂着绿色字标:“1866—1956”。组成主席团的，有完成中山先生没有完成的民主革命并把这个革命发展成社会主义革命的共产党员，有一生追随中山先生始终执行他的三大政策的忠实信徒；有为完成中山先生的革命事业，而共同斗争过的民主战士。"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会周恩来主席致开会词，他扼要地叙述了孙中山先生在我国近代民主革命中的伟大功绩，并特别指出，孙中山先生的民主革命思想对于亚洲许多实行民族独立、民主革命的国家也发生了不小的影响。"},{"type":"paragraph","text":"最后，他建议大家起立，向伟大的孙中山先生致敬。"},{"type":"paragraph","text":"中共中央政治局委员林伯渠作了重要讲话，他对孙中山先生的爱国思想和革命精神，以及这一位伟大的民族英雄、革命先行者在中国民主革命历史中的地位和作用，进行了非常精辟、深刻的分析。"},{"type":"paragraph","text":"民革主席李济深在大会上讲了话。"},{"type":"paragraph","text":"当八十岁的民革副主席何香凝拄着拐杖走向讲台时，七十多岁的大会秘书长邵力子立刻上去扶着她。她热情地在会上报告着她对中山先生的回忆和她个人的感想。体力使她不能把全文报告完毕，最后，她坐在讲台上，由政协副秘书长辛志超帮她念完。"},{"type":"paragraph","text":"接着，大会秘书长邵力子宣读贺电。这些贺电都认为中山先生的民主革命精神，给了他们极大的鼓舞。越南民主共和国主席胡志明在贺电中说:孙中山先生毕生的民族、民主革命的活动曾大大地鼓舞了越南人民争取独立和自由的斗争。印度尼西亚总统苏加诺说:孙中山博士领导我们对帝国主义作斗争，他的功绩遍布全亚洲、全世界人民。印度总理尼赫鲁在贺电上说:在我们心目中，中山先生不仅是中国人民的伟大领袖，也是为反对殖民统治、争取独立和社会进步的一位伟大的亚洲人。巴基斯坦总统米尔扎的贺电中认为，中山先生是“本世纪的上半世纪体现了东方各国人民争取自由的愿望的先驱”。因此，他和他的人民“愿同中国人民一起，纪念中山先生的诞辰”。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1956\\11\\56bc010101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb594627fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

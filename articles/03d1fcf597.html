script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张云逸给刘少奇的信","authors":[],"dates":[{"year":1955,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"张云逸给刘少奇的信","type":"title"},{"text":"少奇同志：","type":"appellation"},{"text":"我在学习第一个五年计划草案中，发现有这样一个问题--就是培养工农知识分子和工农专门人材的问题。","type":"paragraph"},{"text":"在第一个五年计划中，规定5年内高等学校招收新生共有54．33万人，中等专业学校招收新生100．57万人，派遣赴国外的留学生有1．1万人，高级中学招收新生108万人，初级中学招收新生共603．8万人。以上总共有867．8万人。","type":"paragraph"},{"text":"我认为，在现在阶级斗争日益尖锐的情况下和目前工农学生的条件下，招收这样大量的新学生，必须优先录取工农青年、烈军工属子弟及在职青年干部入校学习，以争取迅速培养一批工农知识分子，培养一批工农的政治可靠的技术专门人才，掌握生产技术，作为社会主义建设事业和社会主义改造事业的专业人才的骨于。同时争取迅速改变各学校的学生成分，保证我们社会主义建设事业的顺利完成，这是符合我们党的阶级路线的。","type":"paragraph"},{"text":"我所主张的优先录取，并不是一般的优先录取，即不仅在地主资产阶级子弟与工农青年学生同考70分的情况下，优先录取工农青年，而是只要工农青年或烈军工属子弟、在职青年干部在考试中能够得到合格的分数（如60分或多一点），特别是主要课程能够得到合格分数和估计入学后能够跟得上功课，即使地主资产阶级子弟考得较好（如70分），也要优先录取工农青年而不取地主资产阶级子弟。但是，我也反对像过去有个别地区，为了录取工农成分的新学生，而把不及格的工农青年分数增加到合格，勉强录取一些成绩太差的工农青年，结果使他们跟不上功课的做法。这不仅造成不好的影响，而且也耽搁了我们培养人材的计划。在考试中，如发现有成绩优良、来历清楚的资产阶级子弟，亦须录取培养。如果名额还多，对一般成绩的非工农成分学生也应选择录取，但要注意做好教育改造工作。","type":"paragraph"},{"text":"又，在计划中规定，初级中学5年内毕业学生409．3万人，而在同时期高级中学和中等技术学校共招收新生208．57万人，尚有200．73万人不能升学；高小毕业生2015万人，而初级中学招收新生只603．7万人，尚有1423万人不能升学；高级中学亦有一部分毕业生不能升学。对于这些不能升学的学生，除大多数应组织参加农业生产，另外也可根据国家经济部门和其他部门的需要，有计划地组织一批不能升学的毕业生，加以短期的专业教育，然后分配到各生产单位或其他部门中去工作。","type":"paragraph"},{"text":"此外，为了照顾到今后每年均有相当数量的毕业生不能继续升学的情况，应在初中、高小学校教育中酌情增设一般生产知识的课程，尤其是农业知识的课程，以打下今后就业的初步基础。","type":"paragraph"},{"text":"以上意见是否适当，请您考虑决定处理。","type":"paragraph"},{"text":"致以","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 张云逸上","type":"paragraph"}],"comments":[],"origin":"来自网络文章","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03d1fcf597"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

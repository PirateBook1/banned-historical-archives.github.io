script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于地主、富农分子入社生产资料处理问题给黑龙江省委的批复","authors":[],"dates":[{"year":1956,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于地主、富农分子入社生产资料处理问题给黑龙江省委的批复","type":"title"},{"text":"黑龙江省委：","type":"appellation"},{"text":"中央同意你们提出的对地主、旧富农和新富农入社生产资料的处理意见。对少数土改不够彻底，富农保留较多财产的地方，如大城市郊区等，可仍依照高级合作社章程二十一条处理。","type":"paragraph"},{"text":" 中央1956年10月9日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"黑龙江省委关于地主、富农分子入社生产资料处理问题的请示报告","type":"subtitle"},{"text":"1956.09.17","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"高级社示范章程第二十一条规定：“过去的地主分子和富农分子入社的全部生产资料的价款，在抵交应摊的一部分股份基金以后，如果有多余，应该补交一部分公积金、公益金，如果仍有多余，作为多交的股份基金。”自从高级社示范章程和群众见面以后，许多农村干部和群众对此有不同的看法，甚至个别富裕农民发生错觉。为了稳妥地贯彻合作社示范章程这一规定，我们在9月中旬召开的各地、县委农村工作部长会议上进行了研究，大家认为：1948年土地改革时期，对旧地主、富农在经济上的斗争比较彻底，当时给他们留下的生产资料，无论质量或数量都是最差的，土地改革以后，为了使他们自食其力，安心生产，政府曾经向他们交代过：“今后勤劳起家，不分不斗……”，加上大多数旧地主、富农在高级合作化以前就在互助合作组织内进行劳动改造，他们加入高级合作社的当时，除了个别的地主、富农分子生产资料较多以外，一般的生产资料并不多，为了在政治上不致引起波动，我们认为旧地主、富农入社的生产资料和贫中农的生产资料同样处理为宜。","type":"paragraph"},{"text":"据调查了解，我省农村新富农约占总农户的千分之三左右，而且其中有许多人很不定型（郊区新富农约占总农户的1％至2％），新富农过去放高利贷进行剥削的较多，现在加入高级社以后，一般都放弃了剥削；他们在加入高级社的时期，占有的生产资料并不多，只是个别的多于应摊纳的股份基金一倍以上，这说明经济上油水不大，加上划分新富农的标准基层干部又不易掌握，搞不好很容易侵犯中农利益，发生偏差，因此，我们意见：新富农入社的生产资料，在我省现状下可以和贫中农同样处理。","type":"paragraph"},{"text":"以上意见是否可行，请中央批示。","type":"paragraph"},{"text":" 中共黑龙江省委员会1956年9月17日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84686167f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

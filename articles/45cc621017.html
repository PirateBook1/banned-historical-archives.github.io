script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于抓紧对外贸易收购工作的通知","authors":[],"dates":[{"year":1962,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于抓紧对外贸易收购工作的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，国务院所属各有关部、委党组：","type":"appellation"},{"text":"经过各地和各部门的积极努力，今年第一季度对外贸易收购完成十一点四五亿元，完成第一季度计划的百分之九十八点三，较去年同期增加百分之十八点五。但是四、五两月，仅收购八点O三亿元，为第二季度计划的百分之五十七点八，比去年同期减少百分之十九。有些地方，四、五两月收购实绩还不到第二季度收购计划的百分之五十。这些情况是很值得注意的。如果第二季度对外贸易收购计划不能如期、如质、如量地完成，势必加重下半年的收购、出口任务，并造成国家外汇安排的更大困难。因此中央要求各有关部门，各省、市、自治区进一步加强对外贸易工作的领导，制定具体措施，抓紧收购工作。现在正是茶叶、蚕茧、鲜蛋、绒毛、苦杏仁、水果等很多出口商品的生产和收购旺季，这一些商品收购得好坏，不但直接关系到当前出口收汇，而且它还是今年下半年和明春出口的物资基础。这些商品的季节性很强，必须集中主要力量，不失时机地抓好收购工作。对其他商品（包括工矿产品），也要逐一排队，摸清情况，解决存在问题，加快收购速度，力争提前完成和超额完成对外贸易收购计划。各地在调整工业生产、压缩城市人口的工作中，必须注意保证外贸物资的生产，不得有任何缩减。","type":"paragraph"},{"text":" 中  央一九六二年六月十一日","type":"paragraph"},{"text":"（发至省级有关部门）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45cc621017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

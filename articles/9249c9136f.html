script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢日本朋友为发展中日友好关系所作的贡献  邓副总理会见森本长老等日本朋友","authors":[],"dates":[{"year":1980,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢日本朋友为发展中日友好关系所作的贡献"},{"type":"paragraph","text":"邓副总理会见森本长老等日本朋友"},{"type":"paragraph","text":"新华社北京五月六日电  邓小平副总理今天上午会见了以唐招提寺森本孝顺长老、朝日广播社社长原清、日中文化交流协会理事长宫川寅雄为首的日本“国宝鉴真和尚像中国展”访华团全体成员。"},{"type":"paragraph","text":"邓副总理感谢唐招提寺、朝日广播社和日中文化交流协会为鉴真大师像回国巡展所给予的大力支持，感谢日本朋友为发展中日友好关系所作的贡献。他说，鉴真大师像回国巡展是个盛举，这说明中日两国友好关系源远流长。他希望两国人民的友谊继续长远地传下去。"},{"type":"paragraph","text":"邓副总理一九七八年十月访日时曾参观唐招提寺，接受了森本长老提出的让鉴真大师像回国“探亲”的建议，并欢迎森本长老访问中国。这次会见时，森本长老激动地对邓副总理说，感谢您的邀请使我多年来梦寐以求的夙愿得以实现。他说，鉴真和尚像在一千二百多年后回国探亲又为日中文化交流点燃了一盏明灯，我将努力使这盏明灯永不熄灭，为日中友好继续作出努力。"},{"type":"paragraph","text":"原清说，通过鉴真和尚像回国巡展，使我感到又老又新的中国对日本人民的友好是真诚的。"},{"type":"paragraph","text":"宫川寅雄追述了日中两国开展纪念鉴真大师活动十八年来的工作，表示要继续为日中友好作出努力。"},{"type":"paragraph","text":"参加会见的有欢迎鉴真大师像回国巡展委员会主任委员赵朴初，欢迎委员会委员和有关方面负责人周而复、肖贤法、林林、王笑一等，以及日本国驻华大使馆公使加藤吉弥。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理会见森本孝顺长老等日本朋友。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9249c9136f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

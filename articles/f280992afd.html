script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共米泉县委遵照毛主席的教导和新党章的有关规定  认真加强农村基层党支部的思想建设","authors":[],"dates":[{"year":1971,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共米泉县委遵照毛主席的教导和新党章的有关规定"},{"type":"paragraph","text":"认真加强农村基层党支部的思想建设"},{"type":"paragraph","text":"据新华社乌鲁木齐电　中共新疆维吾尔自治区米泉县委员会，遵照毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的教导和党章中的有关规定，从本县农村两个阶级、两条道路、两条路线斗争和基层党员干部的思想实际出发，在整党以后，继续狠抓农村生产大队党支部的革命化建设，有力地推动了全县的革命和生产。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校。”中共米泉县委联系本县农村阶级斗争和两条路线斗争的实际，认真学习毛主席这一伟大教导，深刻认识到抓好基层对巩固无产阶级专政的重要意义。他们决定把工作的重点放到基层，坚决地、扎扎实实地抓好大队党支部的革命化建设。他们采取有力措施，把百分之九十的干部抽出来抓基层。县委书记亲自到全县有名的后进队五星大队蹲点，狠抓大队党支部的思想建设，给县委其他成员作出了榜样。"},{"type":"paragraph","text":"中共米泉县委会在抓基层中，经常以党章中党的基层组织的五条任务为基本教材，向基层党支部进行思想和政治路线方面的教育，并且坚持把帮助基层干部学习和掌握马克思主义、列宁主义、毛泽东思想作为头等重要的任务来抓。县委在对农村党支部布置任务时，首先布置学习革命理论的任务；检查工作时，首先检查用革命理论来指导本队实际工作和改造自己主观世界的情况。党的九届二中全会以来，县、社、队举办大队党支部成员学习班就有一百多期，现在，基层党支部认真学习马克思主义、列宁主义、毛泽东思想的气氛越来越浓，学习效果越来越好。"},{"type":"paragraph","text":"米泉县委经常帮助基层党支部狠抓两个阶级、两条道路、两条路线的斗争。为了提高基层党支部领导成员的阶级斗争和路线斗争觉悟，县委以两个不同的大队的事例启发教育大家：一个是地处戈壁滩的爱国大队，由于党支部书记团结“一班人”，坚持用毛泽东思想教育人，带领全队坚决走社会主义道路，革命步步深入，生产连年上升；另一个地肥水足的大队，由于党支部里钻进了坏人，搞“弃农经商”的邪门歪道，革命后进，产量下降。县委在这两个大队分别召开全县大队党支部书记现场会，进行活的两条道路、两条路线斗争的教育。在这同时，县委又帮助各大队党支部以毛泽东思想为武器，狠批刘少奇一类政治骗子所散布的唯生产力论，坚持走突出无产阶级政治的道路。永胜大队是旧县委培养的“生产好”的典型。新的党支部有的成员也一度出现过只抓“五谷丰登”，而忽视突出无产阶级政治，用毛泽东思想教育人、改造人的倾向。县委的一位副书记一发现这种情况，就到这个大队来向干部和群众检查自己过去担任旧县委书记时所犯的不突出无产阶级政治的错误，向大家进行活的路线教育，进一步肃清“生产第一”的流毒，从而使这个队很快跨进了全县的先进行列。"},{"type":"paragraph","text":"米泉县委认为，帮助基层干部保持和发扬毛主席亲自培育的我们党的优良作风，这是加强基层支部建设的一个重要方面。他们经常采取认真带、热情帮的办法，教育基层干部把主要精力和时间用在参加集体生产劳动上，树立深入实际，调查研究，认真同群众商量的优良作风。"},{"type":"paragraph","text":"县委在加强基层党支部建设中狠抓了共产主义远大目标的教育，广大农村党支部领导成员身居边远的天山脚下，眼望天安门，胸怀全世界，不断提高继续革命的觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f280992afd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

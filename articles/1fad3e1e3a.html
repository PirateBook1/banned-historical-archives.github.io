script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓子恢、李雪峰关于土地改革的方针、路线与如何进行准备工作的指示","authors":["中南军政委员会","李雪峰","邓子恢"],"dates":[{"year":1950,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"邓子恢、李雪峰关于土地改革的方针、路线与如何进行准备工作的指示","type":"title"},{"text":"中南军政委员会邓子恢李雪峰","type":"authors"},{"text":"中南军政委员会，为了在中南区具体实施中央人民政府所颁布的土地改革法，特于1950年7月24日召开土地改革问题座谈会，在这个会上中南军政委员会邓副主席和中南土地改革委员会李主任对土地改革的方针、路线与如何进行准备工作作了如下指示：","type":"paragraph"},{"text":"一、邓副主席的指示","type":"subtitle"},{"text":"土地改革的基本目的，是为着使中国农村生产力自封建束缚下解放出来，发展农业生产，并为国家工业化准备条件。中国农村生产的经营全靠劳动力，基本上是“土地加劳动力”。中国土地制度之不合理，即在劳动力与土地分离，贫雇农占农村人口50％至70％，劳动强度最高，生活最苦，但是他们没有土地。而好吃懒做的地主，他们和富农一起却占有农村中30％甚至80％的土地。土地改革，就是改变这种不合理的封建土地所有制为农民土地所有制，使劳动力与土地相结合，使贫雇农能在自己的土地上，深耕细作，提高生产，改善生活。所以土地改革中须首先照顾雇贫农利益。又因土地改革是为了发展生产，所以必须团结中农。在今天还要中立富农；并对地主的财产没收加以限制。这些规定也都是为了达到发展生产的目的。邓副主席接着谈到进行土地改革必须充分发动和依靠群众，要坚决依靠贫雇农，团结中农。他说：实行土地改革固然要靠人民政府的领导、宣传、计划及训练干部等；但主要的是依靠发动群众。我们进行土地改革的总路线总方针是：“依靠贫农、雇农，团结中农，中立富农，有步骤地有分别地消减封建剥削制度，发展农业生产。”如调查农村土地数量、评定质量，划分阶级，进行没收、征收与分配等一切工作，如不发动群众，就无法进行。土地改革要自上而下地有计划、有领导地进行；但主要要靠贫雇农团结中农自下而上地执行，决不能“官办”。土地改革是一场激烈的战争，因地主阶级必然要反抗、破坏，所以必须依靠贫雇农团结中农，组织强大的农民队伍，才能有效的镇压地主阶级顺利地完成土地改革。","type":"paragraph"},{"text":"此外要使土地改革有秩序的在正确的轨道上进行而不发生偏差，或者发生某些偏向之后能很快得到纠正，固然依靠领导机关的领导和检查，但更主要的还是靠发动群众，群众是最能掌握政策的。至于整顿组织、培养干部等，也必须靠把广大贫雇农发动起来才能解决。","type":"paragraph"},{"text":"关于进行土地改革的准备工作，邓副主席指出：土地改革前除要整顿农民组织、训练干部、做好宣传工作、做好思想准备、和政策准备等工作外，最主要的是开展剿匪反恶霸及减租退租运动。通过这些斗争就可以把广大农民组织起来，提高他们的政治觉悟，树立农民在乡村中的政治优势。同时也可以锻炼和培养干部，为土地改革准备好群众条件和政治条件。在这方面，中南区各地一年来曾有很大成绩，今后还要继续贯彻。","type":"paragraph"},{"text":"邓副主席并讲到中南进行土地改革的地区，将在今年7至10月训练干部，11、12月进行典型试验，明年1至4月开始广泛实行土地改革。","type":"paragraph"},{"text":"二、李主任的指示","type":"subtitle"},{"text":"“土地改革是当前最重要的一件大事，特别在中南地区今年冬季有约5000万农业人口的地区进行土地改革，占全国土地改革区人口的二分之一，因此中南区今冬进行的土地改革在全国讲具有决定意义”。李主任继即说明中南区进行土地改革的三个阶段，即准备阶段，实行阶段，与总结经验。目前在准备时期，除明确划定土地改革区，各省分别制定土地改革实行细则以及训练干部外，李主任强调指出宣传动员工作的重要性；他指出宣传工作的基本原则是先城市后乡村，各省先从各省会所在地开始，中南区则先以武汉为主进行宣传工作。在步骤上首先“宣传宣传者，教育教育者”，然后再开展到广大群众中去。","type":"paragraph"}],"comments":[],"origin":" 中南军政委员会土地改革委员会编《土地改革重要文献与经验汇编》（上册），1950年出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李雪峰","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fad3e1e3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

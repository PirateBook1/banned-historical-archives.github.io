script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尤布·汗总统刘主席周总理同阿尤布·汗总统继续举行会谈","authors":[],"dates":[{"year":1965,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京4日电　毛泽东主席今天下午接见巴基斯坦伊斯兰共和国总统穆罕默德·阿尤布·汗元帅，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的巴基斯坦贵宾，还有阿尤布·汗总统的女儿奥兰泽布夫人，外交部长佐·阿·布托和夫人，国民议会议员奥兰泽布王子，政府安全印刷公司主席、前东巴省督古拉姆·法鲁克，总统科学顾问阿卜达斯·萨拉姆教授，西巴水电发展局主席古拉姆·伊沙克·汗，东巴省议员努鲁丁·马茂德等。"},{"type":"paragraph","text":"接见时在场的有:刘少奇主席，周恩来总理，陈毅副总理和夫人张茜，外交部副部长韩念龙、礼宾司代司长葛步海、第一亚洲司副司长杨公素。"},{"type":"paragraph","text":"巴基斯坦驻中国大使罗查和夫人，中国驻巴基斯坦大使丁国钰和夫人也在场。"},{"type":"paragraph","text":"接见以后，毛主席设宴招待阿尤布·汗总统。"},{"type":"paragraph","text":"新华社北京4日电　刘少奇主席和周恩来总理同巴基斯坦伊斯兰共和国总统穆罕默德·阿尤布。汗元帅，今天下午在友好的气氛中继续举行会谈。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\6535010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和穆罕默德·阿尤布·汗总统亲切握手　(新华社传真杜修贤摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a133b9c99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

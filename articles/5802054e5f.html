script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省高级人民法院对胡显中的刑事判决书","authors":[],"dates":[{"year":1980,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"吉林省高级人民法院对胡显中的刑事判决书","type":"title"},{"text":"申诉人(原审被告)胡显中，男，现年四十八岁，学生成份，江西省南昌县人，捕前系东北人民大学留校考察生。","type":"paragraph"},{"text":"申诉人的反革命罪于一九五八年五月二十二日经长春市中级人民法院判处无期徒刑。上诉后，一九五八年八月十三日吉林省高级人民法院以反革命罪改判有期徒刑十年。申诉人不服，多次提出申诉。","type":"paragraph"},{"text":"经本院依据审判监督程序审理查明：","type":"paragraph"},{"text":"原判认定申诉人一九五七年“散布反动言论和写反动文章。煽动群众进行反革命活动”失实，其主要文章，是发表对当时社会现象的一些看法，应当是允许的，其中的错误观点，是思想认识问题，并非出于反革命动机目的。其右派问题，吉林大学党委已作了改正。关于申诉人一九五七年三次与英国驻京代办处接触的作法是错误的，但目的是谋生，并无危害国家利益的行为，因此，原判认定“企图叛国”实属不当。据此本院特判决如下：","type":"paragraph"},{"text":"一、撤消长春市中级人民法院（58）刑字第72号判决和本院（58）刑上字第95号判决和本院(58)刊上字第95号判决。","type":"paragraph"},{"text":"二、对胡显中宣告无罪。","type":"paragraph"},{"text":" 吉林省高级人民法院一九八○年八月一日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5802054e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

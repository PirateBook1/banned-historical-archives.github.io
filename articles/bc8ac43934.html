script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"01970a4d-895c-4f40-9511-60b51d869906","name":"唯物辩证法大纲（人民出版社1978年版）","internal":false,"official":true,"type":"pdf","author":"李达，人民出版社1978年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/01970a4d-895c-4f40-9511-60b51d869906.pdf"],"article":{"title":"引言","alias":"","parts":[{"type":"paragraph","text":"引言"},{"type":"paragraph","text":"我们的时代是帝国主义和无产阶级革命的时代，是资本主义决然死灭和社会主义决然兴盛的时代。“社会的发展到了今天的时代，正确地认识世界和改造世界的资任，已经历史地落在无产阶级及其政党的肩上。”①为了完成这个空前伟大的历史使命，无产阶级就必须有完全科学和彻底革命的世界观作为指导斗争的精神武器。这样的世界观，就是无产阶级的伟大导师马克思和恩格期创立的唯物辩证法和历史唯物论。"},{"type":"paragraph","text":"一百多年来，无产阶级的革命事业波澜壮阔地向前推进着，马克思主义的革命理论也不断地向前发展着。列宁在帝国主义和无产阶级革命的新条件下创造性地发展了马克思主义，把马克思主义推进到了新的阶段。毛泽东同志又在帝国主义进一步加速崩溃、世界人民的胜利和觉醒不断向前发展的新条件下，把乌克思列宁主义的普遍真理同革命的具体实践结合起来，创造性地发展了马克恩列宁主义，把马克思列宁主义推进到了又一个新的阶段。毛泽东思想是中国人民革命建设的指南，也是世界各国革命人民的共同财富。在毛泽东间志对马克思列宁主义的全面发展中，哲学的部分占着极其重要的地位。毛泽东同志对中国革命建设和国际共产主义运动的丰富经验作了高度的哲学概括，把唯物辩证法提高到了一个光辉的新境界。毛泽东同志的哲学思想，是唯物辩证法在当代的佛大发展。"},{"type":"paragraph","text":"当前，世界人民的革命浪潮涵涌澎湃，带国主义已经日薄西山，气息奄奄。在这种空前有利的革命形势面前，以赫鲁晓夫及其继承者为代表的现代修正主义者却被美帝国主义的核讹诈政策吓破了胆，由害怕战争进而害怕革命，由自己不想革命进而反对人家革命。他们在国内为资本主义复辟开辟道路，在国际上同美帝国生义又勾结又争夺，阻挠民族解放运动和无产阶级革命运动。为了替这种反革命的政治路线制造哲学根据，他们不遗余力地宣扬核武器拜物教，宣扬保命哲学，宣扬矛盾融合论，一句话，宣扬极端腐朽的唯心论和形而上学，反对科学的革命的唯物辩证法，特别是反对毛泽东同志的哲学思想。有些在三十年代反对德波林的斗争中曾经宣传过唯物辩证法的人，现在也投降变节，充当赫鲁晓夫及其继承者的走孕，可耻地贩卖起修正主义的货色来了。这是一股逆流。但是，“蜓撼大树，可笑不自量。”马克思主义是科学真理，真理是驳不倒的。马克思主义一出世就受到各种反动派的攻击，然而它象坚韧的青松一样，不但没有被狂风暴雨所摧折，反而在风侵雨袭中越来越茁壮滋长，根深叶茂了。现在，马克思主义在一百多年的斗争中已经变成了一株挺然乾立的大树，现代修正主义的们竟想动摇它雄伟的躯干，这不是痴心妄想吗？同他们的愿望相反，他们越是卖力地反对马克思主义，马克思主义就越是在同他们作斗争的过程中得到发展。"},{"type":"paragraph","text":"宣传和撑卫毛泽东同志的哲学思想，批判现代修正主义，这是马克思列宁主义的哲学工作者的光荣任务。本书的写作，就是为了对这个任务尽一点绵薄的力量。本书曾在武汉大学哲学系作为教材试用过，现在整理出来，仍然是一个初稿，其中的缺点错误是难免的，恳切地希望同志们批评指正！"}],"authors":["李达"],"dates":[{"year":1978}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":14,"page_end":15},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc8ac43934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

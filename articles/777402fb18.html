script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央电影局北京、东北、上海制片厂职工  向毛主席报告超额完成任务","authors":[],"dates":[{"year":1951,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央电影局北京、东北、上海制片厂职工"},{"type":"paragraph","text":"向毛主席报告超额完成任务"},{"type":"paragraph","text":"【本报讯】新年前夕，中央人民政府文化部电影局所属北京、东北、上海三电影制片厂全体职工，向毛主席报告超额完成全年生产任务情况。北京电影制片厂全年生产故事片五部（原计划是四部）、纪录与教育片十七部（原订十六部），新中国简报五十号（原订三十四号）、翻译教育短片四十二本（原订三十六本）。东北电影制片厂一年中超过了过去四年的生产总额，摄制十三部描写工农兵生活及经济建设，与解放战争的故事片，翻译了三十部富有教育意义的苏联影片。抗美援朝运动开始后，又超额译制了揭露帝国主义制造战争的苏联影片《秘密使节》与《阴谋》。上海电影制片厂一年中制作了八部故事片、一部美术片（包括二个动画片和一个木偶片）、十一部翻译片、一个大型纪录片、六个纪录短片和十三个新闻简报（原订任务为影片二十部、简报十二个）。这些影片不仅在国内教育鼓舞了全国人民，打垮了反动的英美影片，并使年轻的人民电影，在国际上获得一定荣誉。但是，三厂职工并不满足于已得的成绩。他们表示将永远记住毛主席的教导“不骄不躁”，通力合作，充分准备力量，以更大的努力迎接一九五一年的新任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"777402fb18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农村土地改革标语口号","authors":["江西省农民协会筹委会"],"dates":[{"year":1950,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"农村土地改革标语口号","type":"title"},{"text":"江西省农民协会筹委会","type":"authors"},{"text":"一、拥护中华人民共和国土地改革法！","type":"paragraph"},{"text":"二、废除封建的土地所有制，实行农民的土地所有制！","type":"paragraph"},{"text":"三、废除封建剥削制度，解放农村生产力，发展农业生产，为新中国工业化开辟道路！","type":"paragraph"},{"text":"四、土地回老家，合理又合法！","type":"paragraph"},{"text":"五、打倒地主，农民翻身！","type":"paragraph"},{"text":"六、彻底消灭封建势力，巩固人民民主专政！","type":"paragraph"},{"text":"七、打倒地主恶霸，肃清土匪特务！","type":"paragraph"},{"text":"八、解散反动封建帮会道门，严防地主恶霸特务利用帮会道门进行破坏活动！","type":"paragraph"},{"text":"九、放手发动农民群众，向地主阶级展开猛烈进攻！","type":"paragraph"},{"text":"一○、满足贫雇农合理的经济要求，解决农民生产资料的困难！","type":"paragraph"},{"text":"一一、依靠贫雇农，团结中农，中立富农，打倒地主！","type":"paragraph"},{"text":"一二、坚决保护中农的土地财产不受侵犯！","type":"paragraph"},{"text":"一三、坚决保护工商业！","type":"paragraph"},{"text":"一四、贯彻保存富农经济政策！","type":"paragraph"},{"text":"一五、贯彻反霸减租废债退押，展开农村阶级斗争，反对和平土改！","type":"paragraph"},{"text":"一六、只许地主规规矩矩，不许地主乱说乱动，实行管制地主！","type":"paragraph"},{"text":"一七、不准地主歪曲政策法令，欺诈农民！","type":"paragraph"},{"text":"一八、不准地主破坏和分散隐藏财产！","type":"paragraph"},{"text":"一九、不准地主用任何手段破坏土改！","type":"paragraph"},{"text":"二○、不准地主私藏武器勾结土匪特务！","type":"paragraph"},{"text":"二一、不准地主自由行动！","type":"paragraph"},{"text":"二二、地主破坏土改者镇压！","type":"paragraph"},{"text":"二三、地主隐藏武器不缴者镇压！","type":"paragraph"},{"text":"二四、地主进行反革命活动者镇压！","type":"paragraph"},{"text":"二五、地主造谣破坏者镇压！","type":"paragraph"},{"text":"二六、地主抵抗土改者镇压！","type":"paragraph"},{"text":"二七、地主组织叛乱者镇压！","type":"paragraph"},{"text":"二八、打掉地主恶霸的威风，树立农民的压倒优势！","type":"paragraph"},{"text":"二九、运用人民法庭，保护农民利益，镇压破坏土改的反革命！","type":"paragraph"},{"text":"三○、实行合法斗争，防止乱打乱杀！","type":"paragraph"},{"text":"三一、建立民兵，扩大地方武装，保家保田，保卫祖国！","type":"paragraph"},{"text":"三二、划阶级要慎重，不要划错一个人！","type":"paragraph"},{"text":"三三、不放松一个敌人，不丢掉一个朋友！","type":"paragraph"},{"text":"三四、扩大巩固农会组织，加强贫雇中农团结！","type":"paragraph"},{"text":"三五、站稳立场，不包庇地主，不隐藏地主财产！","type":"paragraph"},{"text":"三六、彻底进行没收征收，公平合理分配果实！","type":"paragraph"},{"text":"三七、一切斗争果实要用到生产上去，反对贪污浪费大吃大喝！","type":"paragraph"},{"text":"三八、土改不能忘生产，保证谁种谁收！","type":"paragraph"},{"text":"三九、修堤筑坝除害虫，冬耕冬种莫放松！","type":"paragraph"},{"text":"四○、争取改造一切拥护土改的农村知识分子。","type":"paragraph"},{"text":"四一、知识分子要拥护土改，宣传土改，参加土改。","type":"paragraph"},{"text":"四二、拥护中国共产党！","type":"paragraph"},{"text":"四三、拥护中央人民政府！","type":"paragraph"},{"text":"四四、拥护中国人民解放军！","type":"paragraph"},{"text":"四五、拥护中国人民领袖毛主席！","type":"paragraph"},{"text":"四六、农民翻身万岁！","type":"paragraph"}],"comments":[],"origin":"江西省土地改革委员会编印：《江西省土地改革重要文献汇编》，1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61dc409bf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

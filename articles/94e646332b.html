script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军归国代表“八一”节写信问候毛主席朱总司令健康","authors":[],"dates":[{"year":1951,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"志愿军归国代表“八一”节写信问候毛主席朱总司令健康"},{"type":"paragraph","text":"敬爱的毛主席、朱总司令："},{"type":"paragraph","text":"我们以热烈的心情祝贺中国人民解放军建军二十四周年，并问候您们的健康。"},{"type":"paragraph","text":"我们在中国人民抗美援朝总会的帮助与指导之下，进行了抗美援朝的宣传工作。在宣传过程中，我们看到祖国的抗美援朝保家卫国运动的广泛展开，看到了运动所取得的辉煌成就。"},{"type":"paragraph","text":"在抗美援朝运动中，各民主党派、兄弟民族在毛主席的旗帜下，更表现了空前的巩固团结，并为抗美援朝贡献出一切。工人阶级为了支援前线，掀起了爱国主义生产竞赛的热潮，创造了新的生产纪录。广大农村胜利完成了土地改革，农民们开展了丰产运动。青年知识分子大批参加军事干部学校，使祖国的国防建设增加了新的力量。商人们也开展了捐献飞机大炮的运动，提早完成税收任务。许多小孩子在镇压反革命运动中捉特务当了小英雄。宗教界也参加了轰轰烈烈的抗美援朝游行示威。祖国的草原上和边疆上的人民也都掀起爱国的热潮，响应祖国的一切号召。这是党领导的胜利，是毛主席思想的伟大胜利。抗美援朝运动的深入开展，使人民空前团结了，这是取得战争胜利，保卫世界和平的战斗力量。"},{"type":"paragraph","text":"中国人民志愿军学习了中国人民解放军忠于祖国的英雄行为。祖国人民的支援更加鼓舞了我们。我们一定要把祖国的情形转告前线，为争取和平解决朝鲜问题，为保卫祖国与世界和平继续战斗，争取抗美援朝的最后胜利。"},{"type":"paragraph","text":"敬祝"},{"type":"paragraph","text":"您们身体健康！"},{"type":"paragraph","text":"志愿军归国代表  柴川若、嵇炳前、高巢、王有根、董乐辅、李维英、王剑魂、李激涛、张甫、窦少毅。"},{"type":"paragraph","text":"（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94e646332b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

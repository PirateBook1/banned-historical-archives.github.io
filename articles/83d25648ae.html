script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各条战线都要狠抓意识形态领域的阶级斗争 用毛泽东思想占领农村思想文化阵地","authors":[],"dates":[{"year":1970,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:无产阶级文化大革命运动中涌现出来的大批工农兵文艺宣传队，是毛主席革命文艺路线的胜利产物，受到了广大工农兵的欢迎。但是一小撮阶级敌人十分害怕这一革命的新生事物，总是千方百计地加以破坏。当前，他们又放出了“文化工作危险论”、“文艺取消论”，妄图取消无产阶级的革命文艺，否定无产阶级对文艺的领导权，好让反革命修正主义文艺黑线重新专我们的政。这是一个大阴谋，革命的人们千万不要上当。现在有些同志中了“文化工作危险论”、“文艺取消论”的毒，对抓小型文艺宣传队的工作抱着前怕狼后怕虎的态度，有的干脆撒手不管，任其自流，据说这样就不会“自找麻烦”，就可以“不犯错误”了。其实这是极其错误的想法。这样做，只能把我们自己的手脚束缚起来，把思想文化阵地拱手让给敌人，听任“四条汉子”再次跑出来放毒。"},{"type":"paragraph","text":"毛主席教导我们，革命文艺是“对于整个革命事业不可缺少的一部分”，“如果连最广义最普通的文学艺术也没有，那革命运动就不能进行，就不能胜利”。我们希望工厂、农村的各级领导参考上海县陈行公社的经验，抓好小型文艺宣传队的建设，充分发挥它的革命战斗作用，进一步用毛泽东思想占领思想文化阵地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83d25648ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

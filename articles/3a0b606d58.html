script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大阪举行宴会欢迎邓副总理邓副总理参观松下电器公司茨木工厂","authors":[],"dates":[{"year":1978,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社大坂十月二十八日电　大坂府知事、大坂市长、大坂商工会议所今晚在皇家饭店联合举行宴会，热烈欢迎邓小平副总理一行。"},{"type":"paragraph","text":"大坂府知事黑田了一在宴会上致词说，今天世界处于重大变动之中，各国之间强烈希望建立友好合作关系，日本和中国应在亚洲和世界上起很大的作用。在这种情况下，长期以来所期望的日中和平友好条约终于在双方的热情努力下缔结了，大坂各阶层人士都对此表示祝贺。"},{"type":"paragraph","text":"廖承志副委员长在宴会上讲话，他代表邓小平副总理对大坂各界朋友们的热情招待表示深切谢意，并向八百万大坂人民转达中国政府和中国人民的良好祝愿和亲切问候。"},{"type":"paragraph","text":"廖副委员长说:“大坂人民和各界友好人士长期来为促进中日友好关系的发展和缔结中日和平友好条约进行了不懈的努力，作出了宝贵的贡献，这是十分令人钦佩的。在此谨表示衷心的感谢和崇高的敬意。”"},{"type":"paragraph","text":"园田外相的夫人园田天光光、佐藤大使夫妇、大坂市长大岛靖、大坂商工会议所会长佐伯勇等近二百名各界人士出席了宴会。席间，宾主频频举杯，祝贺中日和平友好条约的生效和日中友好事业的发展。"},{"type":"paragraph","text":"邓副总理一行是今天下午从奈良乘汽车到达大坂的。"},{"type":"paragraph","text":"据新华社大坂十月二十八日电　邓小平副总理今天下午在大坂参观日本松下电器产业公司的茨木工厂，受到热烈欢迎。"},{"type":"paragraph","text":"日本朋友向邓副总理介绍了松下电器公司生产各种电视机的概况。从一九五二年生产第一台电视机以来，截至一九七八年三月，这家公司已经生产了五千万台电视机。邓副总理走进生产车间，参观了电视组装生产线、自动插件装置以及检查成品等生产工序。"},{"type":"paragraph","text":"离开车间后，邓副总理被邀请来到一间展览室，观看了投影电视。电视节目重现了这个厂的工人刚才热烈欢迎邓副总理的场面。"},{"type":"paragraph","text":"邓副总理应主人的要求，在这家工厂的纪念册上题词:“中日友好前程似锦”。卓琳也应主人的要求在纪念册上签了名。"},{"type":"paragraph","text":"松下代表这家公司把他们生产的最新式的产品赠送给华国锋总理和邓副总理等。邓副总理向这家公司赠送了我国著名国画家宋文治的作品《黄山青云》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a0b606d58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

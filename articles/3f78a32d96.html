script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府贸易部关于取缔投机商业的几项指示","authors":[],"dates":[{"year":1950,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"中央人民政府贸易部关于取缔投机商业的几项指示","type":"title"},{"text":"（一九五○年十一月十四日发布）","type":"subtitle"},{"text":"为贯彻人民政协共同纲领保护一切正当合法商业严格取缔扰乱市场的投机商业之规定达到稳定物价安定民生的目的起见，特作如下指示希各地研究贯彻执行：","type":"paragraph"},{"text":"一、下列行为得视之为扰乱市场的投机商业应严格加以取缔：","type":"paragraph"},{"text":"（一）超出人民政府批准之业务经营范围，从事其他物资之经营者。","type":"paragraph"},{"text":"（二）不在各该当地人民政府规定之交易市场内交易者。","type":"paragraph"},{"text":"（三）囤积、拒售有关人民生产或生活必需物资，以图窃取暴利，以招致物价波动，影响各该当地当时的人民生产或生活者。","type":"paragraph"},{"text":"工厂为图取厚利，囤积成品拒售及囤积原料转售，以招致物价波动，影响各该当地当时的人民生产或生活者同前款。","type":"paragraph"},{"text":"（四）买空卖空、投机捣把企图暴利者。","type":"paragraph"},{"text":"（五）故意抬高价格抢购物资或出售物资及散布谣言，刺激人心，致引起物价波动者。","type":"paragraph"},{"text":"（六）不遵守各该当地人民政府所规定的商业行政管理办法，扰乱市场者。","type":"paragraph"},{"text":"（七）使用假冒伪造，使潮掺杂或违反商品规格及使用其他一切欺骗行为，以谋取非法利润者。","type":"paragraph"},{"text":"（八）一切从事投机活动者。","type":"paragraph"},{"text":"二、本教育改造为主处罚为辅的方针，有上述行为之一者，经查明属实者，应根据其情节轻重及各该当地具体情况处理之。","type":"paragraph"},{"text":"各省市贸易部门应根据各自之实际情况制定管理办法，经各大行政区人民政府（或军政委员会）批准公布施行。","type":"paragraph"},{"text":"三、必须深入教育干部，明确管理的目的与范围，只有对影响人民生产及生活捣乱市场的投机商业，予以严格的处分及取缔，而对正当合法的经营，应贯彻在国家统一的经济计划内实行贸易自由的政策，保障并积极组织鼓励私营厂商奉公守法，向有利于国计民生的方向发展。","type":"paragraph"},{"text":"来源：根据《中央财经政策法令汇编》刊印","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f78a32d96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

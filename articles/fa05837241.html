script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海理发工具厂团总支在党组织的领导下抓紧头等大事广大团员青年积极投入批修整风深入批判刘少奇一类骗子在青年工作方面散布的反动谬论，促进了各项工作","authors":[],"dates":[{"year":1973,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海理发工具厂的团员和青年在党组织的领导下，积极投入批修整风运动，深入批判刘少奇一类骗子在青年工作方面散布的反动谬论，从而促进了各项工作的开展。"},{"type":"paragraph","text":"市团代会筹备工作会议召开以后，该厂团总支及时举办了团干部的学习班，认真学习了《中共上海市委关于召开共青团上海市第六次代表大会的决定》，并回顾了一年多来批修整风运动的大好形势，通过学习和总结，使大家认识到，只有抓紧抓好批修整风这个头等大事，各项工作才能有正确的方向。学习班结束后，二车间团支部首先投入斗争，其余各车间的团员和青年也纷纷行动起来，普遍展开了对刘少奇一类骗子在青年工作方面散布的反动谬论的革命大批判。"},{"type":"paragraph","text":"这个厂的团员、青年在批判刘少奇一类骗子炮制的所谓干部“三条”标准时，认真学习了毛主席提出的关于无产阶级革命事业接班人的五条标准，划清了两种标准的原则界限。他们说:“五条”和“三条”，是两条根本对立的干部路线。毛主席提出的“五条”是培养无产阶级革命事业接班人的唯一正确的标准；刘少奇一类骗子鼓吹的“三条”，摒弃马克思主义，歪曲、篡改“五条”，旨在培养资产阶级接班人认识提高后，团员和青年自觉地用无产阶级革命事业接班人的五条标准严格要求自己，积极做好工作。二车间有个可以教育好的子女，一度背上了“出身不好”的思想包袱，认为“家庭勿争气，人家瞧不起，总归呒出息”。有个团支部委员在做她的思想工作时，根据毛主席提出的五条标准，首先肯定了她学习马列著作和毛主席著作比较认真，生产中积极肯干的优点，同时指出了她对家庭的一些错误认识，使这个青年深受感动，鼓起了继续前进的勇气，懂得了出身好不好是客观存在，关键在于自己要刻苦改造世界观。从此，这个女青年更加认真地学习马列著作和毛主席著作，积极投入火热的阶级斗争，坚决从政治上、思想上同反动家庭划清界限，各方面有了很大进步，最近，她已光荣地加入了共青团。"},{"type":"paragraph","text":"广大团员和青年还联系本职工作，深入批判了刘少奇一类骗子反对青年走又红又专道路的罪行。通过口诛笔伐，他们看病了刘少奇一类骗子散布的“政治可以冲击其它”谬论的实质，认识到，无产阶级政治与社会主义业务之间是统帅与被统帅的关系，而不是什么“冲击”与被“冲击”的关系。“冲击”社会主义业务的“政治”，决不是无产阶级政治，只能是资产阶级政治；否定社会主义的业务，也就取消了无产阶级政治的统帅作用。从此，广大青年提高了在无产阶级政治统帅下，为革命学习技术的积极性，在三大革命运动中作出了新贡献。四车间有个团干部，过去受到了“抓政治保险，搞技术危险”思想的影响，财政治学习认认真真，团的工作勤勤恳恳，对生产技术却不太关心。通过批判，他认清了政治与技术的关系，克服了原先的片面想法。在参加新产品的试制工作中，他刻苦钻研技术，和其他同志一起，采用新工艺制造成功一种具有先进水平的剃刀。二车间团支部组织青年建立了技术革新小组，在老工人的耐心指导下，开展各种技术革新活动，有效地提高了生产效率。许多进厂不久的青年，也利用业余时间积极练技术，在生产中发挥了积极作用。"},{"type":"paragraph","text":"在批修斗争中，理发工具厂的团员、青年进一步提高了看书学习的自觉性。他们在学习《共产党宣言》、《哥达纲领批判》后，最近正在攻读《青年团的任务》。市团代会筹备工作会议召开后，各车间相继成立了青年学习小、组，参加的人服从原来的二十多人猛增到九十多人。青年小陈患病住院已有半年了，回厂后不顾自己的虚弱身体，每天挤出一个钟头坚持看书学习。同志们劝他注意身体，小陈总是说:“不学革命理论，对刘少奇一类骗子的反动谬论就批不透，修正主义路线的实质就抓不住，两条路线就分不清。只有读好马列的书和毛主席的书，青年才能在批修斗争中冲在前、走在先啊!”"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa05837241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"走毛主席指的路一分不能偏","authors":["宋佐昆"],"dates":[{"year":1968,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"走毛主席指的路一分不能偏"},{"type":"paragraph","text":"山东牟平县姜格庄公社王家庄大队领导班子，为了扩大副业生产，决定开设个豆腐坊。这时，有的人说：“做豆腐是技术活，包工到人能调动生产积极性。”大多数社员不同意这种意见，主张采用大寨式记工法。大队领导班子在解放军毛泽东思想宣传队的帮助下，抓住这个活思想，展开了大批判。"},{"type":"paragraph","text":"会前，大队领导班子首先领导大家学习了毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，然后展开讨论。有人说：“从调动积极性出发，还是包工到人合适。”听了这话，老贫农罗福山霍地站起来说："},{"type":"paragraph","text":"“毛主席号召咱们组织起来，咱们要心往集体上想，劲往集体上使，一个心眼走社会主义道路。中国赫鲁晓夫鼓吹‘三自一包’，那是要复辟资本主义，咱决不能上他的当，在社会主义大道上开倒车。”“对！咱贫下中农的忠心永远迎着红太阳，毛主席咋说咱咋办。”这是青年社员王成岗粗壮有力的声音。他把拳头用力一挥，象宣誓似地说：“走毛主席指引的路，一分一度也不能偏。”"},{"type":"paragraph","text":"会场上发言的人越来越多。贫协负责人张永方争着说：“中国赫鲁晓夫的"},{"type":"paragraph","text":"‘三自一包’，调动的是资本主义的积极性。这种积极性越大，私心越重，路越斜。就拿麦田管理来说，过去‘包工到人’，庄稼粗种粗打。今年通过大办毛泽东思想学习班，开展斗私批修，人的觉悟提高了，麦田管得好，丰收在望。发展集体经济要靠突出无产阶级政治，不能靠物质刺激，这不是明摆着的吗？”接着，大家又讨论以前中国赫鲁晓夫大刮黑风的问题。妇女队长罗翠花气愤地说：“中国赫鲁晓夫是杀人不见血的刽子手，他的‘三自一包’就是一把软刀子。咱吃亏上当是因为头脑里有‘私’字。”大家决心狠斗“私”字，猛批“修”字，永远跟着毛主席干革命。"},{"type":"paragraph","text":"通过这场革命大批判，大大提高了社员的阶级斗争观念和两条路线斗争觉悟，进一步懂得了为革命种田的道理，抗旱抢种搞得热火朝天。"},{"type":"paragraph","text":"（宋佐昆）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bdb19a1f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

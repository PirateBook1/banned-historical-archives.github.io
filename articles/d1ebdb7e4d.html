script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔庸健委员长游览长城  朝鲜贵宾观看话剧《霓虹灯下的哨兵》","authors":[],"dates":[{"year":1963,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崔庸健委员长游览长城"},{"type":"paragraph","text":"朝鲜贵宾观看话剧《霓虹灯下的哨兵》"},{"type":"paragraph","text":"新华社十四日讯　崔庸健委员长和其他朝鲜贵宾，在邓小平同志陪同下，今天到八达岭游览了长城。"},{"type":"paragraph","text":"上午八时以后，朝鲜贵宾乘汽车离开宾馆，不久便到了北郊的林荫道路上。从车上望出去，道路两旁小麦金黄，秋禾茁壮。至南口，汽车行驶在有“居庸叠翠”之称的沟谷之间，不一会便登上了八达岭。"},{"type":"paragraph","text":"崔庸健委员长等和邓小平同志下了车，健步攀登长城城楼，眺望长城内外的夏日景色。在城楼上，邓小平同志和北京市副市长、历史学家吴晗向崔庸健委员长和朝鲜驻中国大使韩益洙，谈了许多有关长城的有趣史话。这时候，李孝淳、朴成哲、姜希源等同志，同我国外交部副部长姬鹏飞和驻朝鲜大使郝德青在一起，兴致勃勃地又登上了更高的城楼。正在长城上游览的人们，向朝鲜贵宾热烈鼓掌，表示敬意。"},{"type":"paragraph","text":"贵宾们随后乘车下山，中途在居庸关观看了具有历史价值的元代建筑云台，并游览了明定陵和长陵。"},{"type":"paragraph","text":"晚上，崔庸健委员长和李孝淳同志等朝鲜贵宾，在朱德委员长贺龙副总理以及萧华、姬鹏飞等陪同下观看了中国人民解放军总政治部文艺工作团话剧团演出的话剧《霓虹灯下的哨兵》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1ebdb7e4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

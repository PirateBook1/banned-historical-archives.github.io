script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会在毛主席谈话发表七周年时发表声明  日本人民团结起来进一步开展反美爱国斗争  谴责佐藤政府出卖民族利益，企图充当美帝侵略战争的尖兵","authors":[],"dates":[{"year":1971,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会在毛主席谈话发表七周年时发表声明"},{"type":"paragraph","text":"日本人民团结起来进一步开展反美爱国斗争"},{"type":"paragraph","text":"谴责佐藤政府出卖民族利益，企图充当美帝侵略战争的尖兵"},{"type":"paragraph","text":"新华社四日讯　东京消息：日本毛泽东思想研究会就毛泽东主席《支持日本人民反美爱国正义斗争的谈话》发表七周年，以《为结成广泛的爱国人民统一战线而奋斗》为题发表声明。"},{"type":"paragraph","text":"声明说：伟大领袖毛泽东主席一九六四年一月二十七日发表的《支持日本人民反美爱国正义斗争的谈话》，不仅在今天仍然强有力地鼓舞着日本人民，而且对于谁是日本人民和日本民族的敌人，谁是日本人民和日本民族的朋友这样一个日本革命的根本问题，提出了光辉的指针。"},{"type":"paragraph","text":"声明说：毛泽东主席在这一谈话中高度地概括了日本人民的斗争和第二次世界大战后的日本的形势，并且明确地指出：“美帝国主义是日本民族的最凶恶的敌人。”"},{"type":"paragraph","text":"毛泽东主席还精辟地阐明：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。这些年来，日本各阶层人民反对美帝国主义侵略、压迫和控制的爱国统一战线不断地扩大。这是日本人民反美爱国斗争胜利的最可靠的保证。”"},{"type":"paragraph","text":"声明说：过去七年的日本人民的斗争，特别是最近一个月来的冲绳县人民的反美斗争，证明毛泽东主席的这一英明的谈话是完全正确的。"},{"type":"paragraph","text":"声明指出：现在，美帝国主义复活了日本军国主义，企图让日本充当亚洲的宪兵。声明谴责佐藤政府出卖民族利益，并企图充当美帝侵略战争的尖兵。"},{"type":"paragraph","text":"声明说：反美爱国，还是亲美卖国，这越来越成为明确地区别日本民族的敌人还是日本民族的朋友的界限。"},{"type":"paragraph","text":"声明呼吁日本人民团结起来，进一步发展反美爱国斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccf63d9ebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

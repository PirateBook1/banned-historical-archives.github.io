script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我军到处受欢迎　绥远人民热爱毛主席","authors":[],"dates":[{"year":1948,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我军到处受欢迎"},{"type":"paragraph","text":"绥远人民热爱毛主席"},{"type":"paragraph","text":"【新华社绥蒙前线三十日电】我军在西进的途中，某日住宿在一个小山村。这个村子，我军今年春季远征绥远时曾驻宿过一次，这一次经过这里，谁的心里都感到热辣辣的。当一宣布“各驻原房”，大家就哗哗地嘻笑起来：“好，好，没意见，找咱们房东去！”我们也找到前次住过的那家老乡家里，老远就喊：“老房东在家吧？我们又来啦！”在我们进屋以后，在灯光下，这个六十多岁的老人端详我们半天才认清了：“原来你们又回来啦！”他高兴得不得了，连忙叫他的老妻烧开水，一面坐在炕头上和我们说起家常来。他说我军那次走了以后，他家被傅匪＠踏得不成样子。他指着大门说：“大门也给拆下烧了，连一只鸡也关不住。”他关心地问：“口里（指长城内）治理得怎样了？”我告诉他，农民都分得了土地，加劲生产，生活很好。他摸一摸我腿上很厚很结实的棉裤，叹了一口气说：“唉！我老汉这一辈子也见不上毛主席了！毛主席治理的天下多好啦！”我告诉他，我们就是奉毛主席的命令来消灭傅匪，解放绥远人民的，并把我仅有的一张毛主席的照片递给他看。他突然象小孩子一样地高兴起来，看了又看，老看不够，又双手捧着到里间屋里叫全家大小都看。老太太笑着走上来说：“这就是毛主席呀！？”儿媳妇说：“一看就是自己人！”老汉凑近灯火，告诉他六七岁的孙儿：“娃娃，这就是咱们的毛主席！咱们快过好日子了！”这一夜，全家人都充满了欢笑。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d73a38a897"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

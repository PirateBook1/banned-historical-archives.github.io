script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对贵州省军区支援左派工作经验材料的批语","alias":"","parts":[{"type":"paragraph","text":"对贵州省军区支援左派工作"},{"type":"paragraph","text":"经验材料的批语"},{"type":"paragraph","text":"（1967年3月7日）戚本禹\"同志："},{"type":"paragraph","text":"此件“看过，不错。但有些问题写得不具体，例如第一个问题没有举例，究竟怎样解决的，看不明白。是否请他们写一个较具体的可供发表的报导送来，请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月七日[1]戚本禹，当时任中共中央文化革命小组组员。"},{"type":"paragraph","text":"[2]指全军文化革命小组1967年3月2日编印的《军队文化大革命运动情况要报》第十七号上登载的《贵州省军区关于怎样做好支援左派工作的经验》材料。材料说，贵州省军区党委在2月1日至3日召开了有各师、军分区主要领导和军区机关处以上干部参加的座谈会，在讨论怎样搞好支援左派工作时，研究了以下几个问题：一、要紧紧掌握斗争的大方向。中央已经指出，无产阶级革命派要实行大联合，向党内一小走资本主义道路的当权派手里夺权。这就是当前斗争的大方向。过去由于认识不清，所以一接触实际，就迷失了方向。二、善于发现左派是我们采取支持行动的前提。具体方法是：（一）善于通过分析各派的特点来发现左派；（二）注意从各派与上面的联系来发现左派；（三）到群众中去倾听各方面意见，防止片面性。三、克服怕字，坚决支持革命左派广大群众夺权。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":352},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822571510a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

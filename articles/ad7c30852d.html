script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"华中部队当前任务和作战方法","alias":"","parts":[{"type":"paragraph","text":"华中部队当前任务和作战方法"},{"type":"paragraph","text":"（1945年8月16日）张、饶、曾、赖\"："},{"type":"paragraph","text":"元午电悉。（一）冀鲁豫区已调十个小团共万人南下水东，位于开封、归德?线以北，新乡以东地区，任务为相机夺取开、归线及新乡。水东原有八千人，河南王树声、戴季英、文年生、张启龙?等部共二万余，李先念部主力不久亦将转至豫南，均足牵制李何，故李何不可能全部东进。（二）作战决定于打法，不浪打，非"},{"type":"paragraph","text":"[1]张、饶，指张云逸、饶漱石，当时分别任新四军副军长和代政治委员兼政治部主任。曾，指曾山，当时任中共中央华中局组织部部长。赖，指赖传珠，当时任新四军参谋长。"},{"type":"paragraph","text":"[2]指1945年8月13日午时张云逸、饶漱石、曾山、赖传珠给中共中央的电报。电报要点是：（1）以新四军江北的现有力量，完成占领津浦路东及长江以北一切城市，消灭伪军，并击退国民党军第十战区来犯顽军等任务，颇为困难。（2）拟从新四军江南部队调回两个旅，到江北执行上述任务。（3）江南的任务，由留下的另两个旅担任（新四军第七师的江南部队在外），必要时该两旅进入闽浙赣创造新局面。"},{"type":"paragraph","text":"[3]归德，旧府名，即今河南商丘。"},{"type":"paragraph","text":"[4]王树声、戴季英，当时分别任八路军河南军区司令员和政治委员。文年生、张启龙，当时分别任八路军游击第三支队司令员和第二支队政治委员。"},{"type":"paragraph","text":"[5]李先念部，指新四军第五师，师长兼政治委员是李先念。[6]李何，指李品仙、何柱国，当时分别任国民党军第十战区司令长官确能聚歼不打，养精蓄锐，以多胜少，例如以五六个团打一个团，可能聚歼。（三）以打胜仗为目的，不以占地为目的，津浦\"能全占则全占之，不能则占一部，又不能则让顽伪全部代替了日寇位置，亦胜于过去局面，只要日寇投降，大局于我有利。（四）江南兵力不调动，有坚持现地，扩展胜利，创建苏浙皖边纵横数百里广大根据地威震江南（江北军亦如此）之极大可能。非至万一时机绝不轻言去闽浙赣，此旨望告粟叶，动员全党全军全民为此而奋斗。完成此任务亦取决于打胜仗，打法亦如上述。他们过去三仗打得不错，只是歼灭性还少了一点。与其调两个旅至江北，不如留在江南夹江配合为有利。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十六日五时[1]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。[2]粟叶，指粟裕、叶飞，当时分别任新四军苏浙军区司令员和副司令员。[3]指1945年2月14日至18日、3月1日至27日、5月29日至6月"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad7c30852d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美化资本主义，诬蔑社会主义（一）","authors":["中国人民大学","李德","杜树芸","杨森达赖","潘俊民","蒋济良"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"美化资本主义，诬蔑社会主义（一）","type":"title"},{"text":"中国人民大学杨森达赖潘俊民李德杜树芸蒋济良","type":"authors"},{"text":"“苏联老说美国不行，这个那个第一，其实美国的技术科学就是比苏联高的多，美国人的生活就是比苏联高。”“美国的氢弹就是厉害，恐怕数量不会比苏联少甚至更多，……若是大战一开始，中国就得吃亏。”（中国人民大学历史系学生  杨森达赖）","type":"paragraph"},{"text":"“对美国要‘积极些再积极些’，我们可以向它多让步，不要老跟他闹对立。如果第三次大战打起来，中国起码要迟二、三十年到社会主义。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":"“仔细一些说来，我现在还没有一个明确的信仰，因为，我觉得无论资本主义或社会主义，对那些劳苦大众都是一样的，资本主义国家的工人不见得比社会主义的工人生活痛苦些，若不，美国的工人，为什么不走社会主义的路呢？难道真的没有‘觉悟’吗？”","type":"paragraph"},{"text":"“……战争与和平对于人类全是一样，炮弹在空中的穿行，鸽子在空中的飞翔，对于我全是一样快乐!战争，你是人类进步力量的推动者！战争，你会给人民带有自由！和平，你培养了独裁的政治，和平，你使人们趋于腐化！”","type":"paragraph"},{"text":"“……我不应该让政治进入我的头脑，我不该让外界破坏我内心的平衡，我要政治、未来的政治。……”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“美国电力生产，工人生活水平均比苏高。”“工人生活水平高，不会有工人革命。”“又想到人民资本主义问题，资本主义是否可以和平长入社会主义。”（中国人民大学马列主义研究班研究生  杜树芸）","type":"paragraph"},{"text":"“说中学生回到生产中去的口号，这是个美好的口号，但这个口号的实际内容呢？到农村连三顿饭也难保证。到工业中如能温饱也不能养家庭，按当前这种发展趋势看来共产主义能实现只是空话。革命和工业建设与合作化并没有解决了中国的社会问题。”（中国人民大学历史系学生  蒋济良）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1946768514"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

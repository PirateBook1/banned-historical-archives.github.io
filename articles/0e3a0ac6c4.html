script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席会见由贝当古部长率领的法国政府代表团毛主席、林副主席同法国贵宾一一握手，表示欢迎，并同他们进行了友好的谈话　参加会见和谈话的，有周恩来总理，康生副委员长，李先念副总理","authors":[],"dates":[{"year":1970,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十三日电　我们的伟大领袖毛主席和他的亲密战友林彪副主席，今天下午会见了由法国总理府计划和领土整治部长安德烈·贝当古率领的法国政府代表团。"},{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席同安德烈·贝当古部长和夫人，法国驻中国大使马纳克和夫人，以及代表团成员一一握手，表示欢迎，并且一起照了像。"},{"type":"paragraph","text":"随后，毛主席、林副主席同法国贵宾进行了友好的谈话。参加谈话的贵宾是:安德烈·贝当古部长和夫人，法国外交部政治司司长雅克·德博马歇，法国外交部财政经济司副司长克里士蒂安·多马尔，法国驻中国大使马纳克和夫人。"},{"type":"paragraph","text":"参加会见和谈话的，有国务院总理周恩来，人大常委会副委员长康生，国务院副总理李先念。"},{"type":"paragraph","text":"会见时，有关方面负责人罗贵波、李强、王海容、唐海光、韩叙、李涵珍在场。"},{"type":"paragraph","text":"法国驻中国大使馆的一些外交官员也在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707e010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:毛主席同安德烈·贝当古部长握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707e010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:我们伟大领袖毛主席和他的亲密战友林副主席会见法国政府代表团时的合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e3a0ac6c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"须集中三个兵团全力于攻兰战役","alias":"","parts":[{"type":"paragraph","text":"须集中三个兵团全力于攻兰战役"},{"type":"paragraph","text":"（1949年8月23日）彭、张，并贺、习："},{"type":"paragraph","text":"各电均悉。（一）马步芳?既决心守兰州，有利于我军歼灭该敌。为歼灭该敌起见，似须集中三个兵团全力于攻兰战役。王震兵团从上游渡河后，似宜迁回于兰州后方，即切断兰州通青海及通新疆的路并参加攻击，而主要是切断通新疆的路，务不使马步芳退至新疆，为害无穷。攻击前似须有一星期或更多时间使部队恢复疲劳，详细侦察敌情、地形和鼓动士气，作充分的战斗准备，并须准备一次打不开而用二次、三次攻击去歼灭马敌和攻占兰州。（二）同意在定西或兰州开一次西北局常委会，请你们计算时间，贺龙同志如能于九月十五日赶到北平参加政协（政协准备九月十日开幕，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给第一野战军司令员兼政治委员彭德怀和副司令员张宗逊等的电报。"},{"type":"paragraph","text":"[2]贺、习，指贺龙、习仲勋，当时分别任西北军区司令员和政治委员。[3]马步芳，当时任国民党军西北军政长官公署长官。"},{"type":"paragraph","text":"[4]攻兰战役，即兰州战役。第一野战军于1949年8月21日发起兰州战役，26日解放兰州。第一兵团于临洮、临夏等地歼灭马步芳部新编骑兵军后，挺进青海，9月5日占领西宁。此役，共歼灭国民党军4.2万余人，马步芳部基本被歼。"},{"type":"paragraph","text":"[5]王震兵团，指第一野战军第一兵团，兵团司令员兼政治委员王震。"},{"type":"paragraph","text":"须集中三个兵团全力于攻兰战役二十日闭幕，贺于十五日到，可参加会议的一半），即可偕仲勋一道去兰州附近开会，惟路上须带充分的护卫武装，并须保守机密为要。（三）贺来北平一次，不但参加政协，还有和邓小平\"商量入川任务及带张治中邓宝珊一道去西北之必要。（四）西北局须准备移至兰州，将来西北人民政府须建立在兰州。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未梗[1]邓小平，当时任第二野战军政治委员。[2]邓宝珊，原任国民党军华北“剿匪”总司令部副总司令。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":162},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eb31e1857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

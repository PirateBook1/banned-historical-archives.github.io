script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席赠中苏友谊章给苏联舰队军官","authors":[],"dates":[{"year":1956,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席赠中苏友谊章给苏联舰队军官"},{"type":"paragraph","text":"新华社上海25日电　今日下午六点半，在上海南京路外滩和平饭店第八楼休息厅内，萧劲光海军大将向切库罗夫海军中将和访华舰队的全体军官转送了毛泽东主席赠送给他们的“中苏友谊章”。"},{"type":"paragraph","text":"这是金色铜质纪念章，在红色珐琅的中苏两国国旗的下面，有“中苏友好万岁”六字。每一枚纪念章都附有印着毛泽东主席亲笔签字的粉红丝质的“赠送中苏友谊章证明书”。切库罗夫将军对毛泽东主席对他们的关怀和中国人民对他们的友谊再三表示衷诚的感谢。"},{"type":"paragraph","text":"接着，萧劲光海军大将和上海市副市长许建国，代表中国人民海军和上海市人民委员会向切库罗夫和访华舰队的全体官兵，赠送了中国的特种工艺品。"},{"type":"paragraph","text":"几小时后，在巡洋舰甲板上的告别宴会结束的时候，切库罗夫将军以苏联太平洋舰队快艇编队全体官兵的名义赠给萧劲光海军大将一艘鱼雷快艇的模型。他又代表苏联太平洋舰队全体人员向中国人民海军和上海市人民，赠送了许多书籍、电影放映机、收音机、手表、手风琴、海军军用物件和灯塔模型、舰艇模型等珍贵礼品。萧劲光和许建国请切库罗夫将军转达中国海军和上海市民对苏联太平洋舰队全体官兵的谢意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9fda4c2c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

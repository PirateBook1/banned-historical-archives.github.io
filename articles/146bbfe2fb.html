script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“海上英雄艇”指战员上书毛主席朱总司令报告海上歼敌故事保证提高技术","authors":[],"dates":[{"year":1951,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　中国人民解放军海军‘海上英雄艇’全体指战员在‘八一’建军节前，写信给毛主席、朱总司令。全文如下:"},{"type":"paragraph","text":"敬爱的毛主席、朱总司令:"},{"type":"paragraph","text":"建军二十四周年纪念日即将来到了。我们特向您们报告我们的炮艇在祖国海洋上怎样战胜了敌人的事迹。"},{"type":"paragraph","text":"六月二十四日早晨，我艇与三艘友艇担任护送任务前往海门。当我们驶至海门外的头门山海面时，发现敌人四条机轮。我艇当即开足马力猛冲上去。由于我艇突然猛袭，敌船即仓皇逃窜。在艇长杨岳、指导员陈立富的指挥与鼓舞下，我艇开足马力急速直追，并用猛烈而准确的炮火轰击敌船，敌船也集中火力企图顽抗。此时，头门山上的敌人距我只一百多公尺至三百公尺，也加入向我射击。虽然我艇完全陷入火网，艇上十三个人有五个负伤；但同志们毫无畏惧，轮机舱内能离开机器的同志亦到舱面来作战，我们准确而猛烈地向敌人射击，终于把敌船打得起火了。"},{"type":"paragraph","text":"在战斗中，刘鹤鸣头部受伤晕过去了，醒来后仍然继续战斗；指导员陈立富因病已三天未很好吃饭，仍带领大家奋勇作战；共产党员王维福四度负伤，仍然坚持作战到战斗结束；炊事员陈金堂在战斗中担任射手，子弹射穿了肚皮，同志们把他扶进舱里，他仍坐起来要求再战；操舵员周益忠同志坚持操舵十一小时；轮机舱内的同志因机舱闷热，工作紧张，熬红了眼，脸也发白了，一直坚持到战斗结束。我们孤艇与四只匪船激战二十分钟，打坏了敌机轮一艘。这时我们后面的炮艇赶上了，敌船慌忙逃窜。我艇与兄弟艇直追到一江山附近，又击沉了敌大机轮一艘。基地首长因此命名我艇为‘海上英雄"},{"type":"paragraph","text":"这次战斗中，我们打击了敌人，保证了运输的安全，艇’。值此‘八一’建军节之前，我们向您们表示:今后一定要继续努力，提高技术，坚决肃清祖国海洋上的敌人，巩固祖国的海防。"},{"type":"paragraph","text":"中国人民解放军海军‘海上英雄艇’全体指战员　七月十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146bbfe2fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

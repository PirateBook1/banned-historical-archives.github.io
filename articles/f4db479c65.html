script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚总理弗雷泽到达北京  华国锋总理盛宴热烈欢迎贵宾  华总理和弗雷泽总理在宴会上讲话　徐向前副委员长等出席","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳大利亚总理弗雷泽到达北京  华国锋总理盛宴热烈欢迎贵宾"},{"type":"paragraph","text":"华总理和弗雷泽总理在宴会上讲话　徐向前副委员长等出席"},{"type":"paragraph","text":"新华社一九七六年六月二十日讯澳大利亚总理马尔科姆·弗雷泽和夫人，应我国政府邀请前来进行正式访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"国务院总理华国锋，外交部长乔冠华，外贸部长李强，外交部副部长王海容，北京市妇联主任傅玉芳，中国驻澳大利亚大使周秋野和数千名首都群众，到机场热烈欢迎澳大利亚贵宾。"},{"type":"paragraph","text":"随同弗雷泽总理和夫人来访的有外交部长安德鲁·皮科克，总理和内阁部秘书长米内迪尤和夫人，外交部秘书长雷诺夫等。"},{"type":"paragraph","text":"为欢迎弗雷泽总理和夫人访问我国，今天首都北京装饰一新。市区主要街道上空彩旗迎风招展，高大建筑物上悬挂着巨幅欢迎标语，上面写着：“热烈欢迎弗雷泽总理！”“热烈欢迎澳大利亚贵宾！”“中、澳两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"机场上空中国和澳大利亚两国国旗高高飘扬。弗雷泽总理和夫人走下飞机时，华国锋总理等迎上前去，同他们热情握手。机场上举行了隆重的欢迎仪式。乐队奏澳大利亚国歌和中国国歌。弗雷泽总理由华国锋总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。澳大利亚贵宾来到绚丽多彩的欢迎队伍前，同群众见面。这时，鼓乐齐鸣，一片欢腾。青少年们欢乐起舞，人们挥动花束，高呼口号，向贵宾们致意。欢迎的群众衷心祝愿中国和澳大利亚两国人民的友谊和两国的友好关系日益发展。弗雷泽总理和夫人不断向群众招手致意。"},{"type":"paragraph","text":"到机场迎接的还有澳大利亚驻中国大使费思棻和夫人，在北京的其他澳大利亚朋友，以及各国驻中国的外交使节。"},{"type":"paragraph","text":"新华社一九七六年六月二十日讯国务院总理华国锋今天晚上举行盛大宴会，热烈欢迎澳大利亚总理马尔科姆·弗雷泽和夫人以及随同来访的其他澳大利亚贵宾。"},{"type":"paragraph","text":"人大常委会副委员长徐向前，外交部部长乔冠华，外贸部部长李强，文化部部长于会泳，出席了宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着澳大利亚国旗和中国国旗。"},{"type":"paragraph","text":"华国锋总理和弗雷泽总理先后在宴会上讲话（全文见第二版）。他们讲话以后，乐队分别奏澳大利亚国歌和中国国歌。宴会始终洋溢着中澳两国人民友好的热烈气氛。席间，乐队演奏了中国歌曲《友谊花开万里香》和澳大利亚歌曲《羊毛剪子咔嚓嚓》等。"},{"type":"paragraph","text":"澳大利亚驻中国大使费思棻和夫人，以及在北京的其他澳大利亚朋友，各国驻中国的外交使节应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有政府有关部门、北京市革命委员会和对外友协的负责人王海容、顾明、肖鹏、王毅之、郭鲁、刘皑风、黄文、尹中尉、刘华清、沈图、傅玉芳、鲁瑛、解力夫、王寿仁、刘传新、王耀庭、丁雪松，以及中国驻澳大利亚大使周秋野。（附图片）"},{"type":"paragraph","text":"澳大利亚总理马尔科姆·弗雷泽到京，华国锋总理等以及首都群众数千人，到机场热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4db479c65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽灾区部分灾民情緒不稳灾民集体起哄事件时起","authors":[],"dates":[{"year":1957,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"安徽灾区部分灾民情绪不稳灾民集体起哄事件时起","type":"title"},{"text":"新华社合肥２９日讯  目前，安徽省灾区农民的思想情绪一般説是比较正常的。但是部分灾区农民的情绪不够安定。","type":"paragraph"},{"text":"１月４日，凤阳县卫东农业社有烈、军、工属等几十人到大社的干部食堂去要饭吃，他们唱着歌謡讽刺干部：“吃的大米象羊油，肚子吃了象皮球”。一个姓吴的干部出来劝阻，他们就捣毁了干部食堂的锅、碗、水缸。并把姓吴的干部拉到县人民委员会去“説理＂。无为县在去年１２月２８日到３１日的四天中，有二百多人（其中有转业军人四十多人，余为老年人和小孩）到县委和县人民委员会去集体要饭吃、要钱、要粮票。芜湖县大阐乡周圣农业社从1月份起，每天约有十五户左右的社员到社里去哭闹，磕头要粮吃。无为县永丰农业社每天都有二、三十人到社里去啼飢号寒，要吃要穿。赵坝乡干部怕群众要饭吃，不敢在乡里办公。","type":"paragraph"},{"text":"灵璧县近来发现有四个农业社十三个生产队五百四十五个社员公开扒分社里一万一千八百五十斤粮食，有七个农业社的社员公开扒分社里的烧草一千一百斤、牛草一万六千斤、米糠一千八百斤。这个县的九顶区学伊农业社的社员，因对驻社干部不满（驻社干部平时态度生硬，打駡群众，又有一部分粮食迟迟未分），好几个生产队的社员就拿着棍子、杈子去找驻社干部，驻社干部不在家，他们就把社里的粮食都扒走了。芜湖县天民乡天成农业社四号生产队干部和社员在１月７日把队里的三千多斤稻子分光，当晚并放火把存粮食的房子烧光，有一条牛被烧死。","type":"paragraph"},{"text":"此外，还有一些人扬言要集体抢劫。芜湖县周胜农业社社员李先英、张伟英、水从林等，扬言要抢大社、信用社、银行营业所和生产队储存的粮食。宣城县永洲农业社第七生产队的社员扬言要集体抢粮食，人心不安。（龚浩采访并据省委有关材料写成）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2117期，1957年1月29日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f317b3d5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

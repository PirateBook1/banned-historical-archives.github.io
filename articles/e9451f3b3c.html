<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国民主同盟中央常务委员会关于在全盟开展一般整风运动的通知","authors":[],"dates":[{"year":1958,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"中国民主同盟中央常务委员会关于在全盟开展一般整风运动的通知","type":"title"},{"text":"(1958年1月26日中央常务委员会第十七次(扩大)会议通过)","type":"subtitle"},{"text":"目前，我国各阶层人民在共产党领导下，在反击资产阶级右派的胜利基础上，深入地开展着一次生气勃勃的全民性的整风运动。这个人民内部的整风运动，包含着性质不同的两个社会范畴的问题。工人阶级和共产党的基本队伍，是整顿作风的问题，资产阶级和资产阶级知识分子则是接受社会主义改造的问题。总的说来，这次全民性的整风运动，是要解决我国社会主义革命和社会主义建设中若干带有根本性的问题。通过群众性的辩论，胜利地解决人民内部的各种矛盾，就会大大地促进我国的社会主义改造和社会主义建设。这是一场政治战线上和思想战线上的社会主义革命运动，是具有重大历史意义的。","type":"paragraph"},{"text":"我们盟的组织基础是资产阶级知识分子。1956年社会主义改造高潮到来以后，随着经济基础的改变，反映到盟内的新的政治分野，重新改组；一小部分人在政治上抛弃了资本主义立场，转到工人阶级立场上来，坚决拥护党、拥护社会主义，成为社会主义革命的左派；另一小部分人坚持资本主义立场，坚决与劳动人民为敌，反对党的领导，反对社会主义，这是资产阶级右派；极大多数人还没有在政治上和思想上得到必要的改造，对于许多问题，特别是对于社会主义和资本主义两条道路的斗争，表现得摇摆不定，这是中间派。为了适应社会主义新时代的需要，为了使盟真正成为为社会主服务的政治力量，必须通过以改造政治立场为中心的整风运动，在全盟进行“破资本主义立场，立社会主义立场”的教育，对盟员个人和盟的集体进行彻底的社会主义改造，过社会主义关，这是盟在社会主义革命阶段的历史任务。","type":"paragraph"},{"text":"去年九月，本盟中央召开的全国整风工作会议的报告中，曾经指出，本盟要在反右派斗争取得胜利的基础上进行一般的整风。到本年一月为止，本盟中央以及各地方组织和基础组织，除个别地区和个别单位外，反右派斗争基本上已经胜利结束。盟中央对中央委员会内右派分子已经进行了严肃的处理。大部分地方组织已经开始或者就要开始进行对右派分子的处理。反右派斗争的成绩是巨大的。经过这一场社会主义革命的大斗争取得胜利之后，盟内两条道路的斗争已经分清胜负，大是大非已经判明，盟中央和各级组织，正气上升，邪气下降，一般已出现新气象。本盟及各级地方组织，应当在这一巨大胜利的基础之上，立即展开全盟整风运动，以扩大反右派斗争的战果，使本盟的根本改造和成员的政治立场改造，更向前推进一步。","type":"paragraph"},{"text":"为此本盟中央常务委员会决定，号召全盟，立即开展全盟的一般整风运动。一般整风的内容，主要是按照毛主席指示的六项政治标准，由领导带头，帮助盟的成员，进行自我教育，改变政治立场。一般整风与反右派斗争有原则上的区别。反右派斗争是对敌斗争，而一般整风是自我教育，是解决人民内部矛盾，两者不应混淆。","type":"paragraph"},{"text":"一般整风，和反右派斗争有同样重大的政治意义，工作要比反右派斗争更加细致和复杂。对于这一项新的工作我们还没有经验。在进行一般整风中，我们盟除主动争取中国共产党各级党委的领导和帮助外，还必须摸索经验，吸取经验和交流经验。关于民主党派的整风工作的具体目标和方式方法，以及如何解决整风运动中所发现的各项困难和问题，目前正由本盟中央和其他民主党派中央进行研究和协商，各民主党派中央将于最近时期另发联合指示。各级地方组织已经转入一般整风的，应继续进行整风，并将整风工作中发现的情况和吸取的经验随时上报。还没有开始一般整风的，应积极进行思想上组织上的准备工作。","type":"paragraph"},{"text":"必须认识，一般整风是在政治战线、思想战线上一次社会主义革命运动，对全体盟员来说，是一次社会主义教育。尽管一般整风和反右派斗争性质完全不同，我们仍然要鼓起革命干劲，来进行一般整风，要克服一切消极疲蹋思想和“一般整风可有可无”的错误想法。在全盟开展一般整风，是我们盟在社会主义革命中的又一个重要转折点。让我们盟从中央到基层，从领导到成员，解除一切顾虑，积极动员起来，为争取整风运动的全面胜利而努力奋斗。","type":"paragraph"}],"comments":[],"origin":"《中国民主同盟中央常务委员会第十七次(扩大)会议专刊》，中国民主同盟中央办公厅编印，1958年1月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9451f3b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

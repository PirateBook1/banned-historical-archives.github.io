script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达江青接见聂元梓孙蓬一的谈话","authors":["江青","陈伯达"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"陈伯达江青接见聂元梓孙蓬一的谈话","type":"title"},{"text":"陈伯达江青","type":"authors"},{"text":"〖时间：晚〗","type":"appellation"},{"text":"陈伯达同志：","type":"paragraph"},{"text":"王任重过去在中央文革，住在哪个楼，哪个地方我们不知道，王任重和刘志坚住在一起，搞了很多鬼名堂。要拉江青同志犯错误，有一次中学生开会，辩论对联“老子英雄儿好汉，老子反动儿混蛋”。本来说开座谈会，结果开了一个大会，来了许多人，什么刘少奇的女儿刘平平也混在里头，我们发现王任重不正派。","type":"paragraph"},{"text":"王任重在北大搞，中央文革小组不清楚，发现王任重在北大不合适，让他走掉了。","type":"paragraph"},{"text":"伯达、江青同志讲：","type":"paragraph"},{"text":"王任重很坏。好多做法不是共产党做法，而是国民党做法，特务做法。王任重是中央叫他走的，他走后给关锋写了一封信，我们根本没有回信，因为回信会提高他身价。","type":"paragraph"},{"text":"王任重当着江青面讲了孔繁、杨克明许多好话，讲了聂元梓同志很多坏话。江青同志问：“为什么你不找聂元梓谈谈？”王答：“我不敢找她。”其实他当着聂元梓同志的面尽说奉承的话。","type":"appellation"},{"text":"江青同志对聂元梓说：我们要保你，从政治上关心你，帮助你，孔繁到哪里去了？你们要揪他。","type":"paragraph"},{"text":"聂元梓同志问：到来北京吃饭不化钱是否主席批的（有人谈到）？","type":"paragraph"},{"text":"江青同志说：不知道，这也是糖衣炮弹，到北京来什么人都有。","type":"paragraph"},{"text":"当汇报我校按军训编制下厂宣传，反对经济主义，粉碎资产阶级反动路线新反扑时，伯达同志、江青同志很满意，认为做了一件很重要的事，指出到北京来的大多数是工人，对他们要进行宣传动员，但也有少数坏蛋，要分化瓦解他们。","type":"paragraph"},{"text":"当谈到军队不介入地方运动时，首长讲今天给军队讲了，军队要介入，要管。要把各宣传点动态情况及时搜集上来。","type":"paragraph"},{"text":"当汇报到有些工人反映，有些学生尽当指挥，工人依靠不了学生，自己起来干，伯达同志讲，这个问题，我们已经再三和学生讲了，要同学下去学习，工人起来自己干，有主人翁思想，很好，这样学生也可以当学生了，下厂人不要太多，要安排一下，不要下去乱跑一气。","type":"paragraph"},{"text":"当汇报到有些同学要求去外地，首长讲，现在不要去外地，可以在北京下厂下乡。北京打响文化大革命第一炮，现在有些落后了，搞好北京运动很重要。学生下厂不要搞人海战术，进工厂同市委联系一下，下去不要指手划脚，要当学生。北京第一机床厂可以去看看现在少数派变多数派了，要帮北京市委搞好下厂工作。北大的风格不是过了，是太温和了。希望克服无政府主义、小团体主义、极端民主化。希望北大做出样子。","type":"paragraph"},{"text":" （新北大红旗兵团）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编

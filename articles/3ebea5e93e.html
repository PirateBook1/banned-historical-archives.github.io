script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"常德天主教主教王德纯发表“诏书”企图拉拢群众，争取合法地位","authors":[],"dates":[{"year":1950,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"常德天主教主教王德纯发表“诏书”企图拉拢群众，争取合法地位","type":"title"},{"text":"（新湖南报8月14日讯）湖南常德天主教教区主教王德纯（西班牙籍，到中国已42年）于3月31日发表长达1500字的“关于教宗3月12日的诏书”铅印传单一件，对新华社3月20日电美英帝国主义协助蒋匪，正训练大批特务，企图潜入中国内地从事反革命活动，及新华社3月24日电：罗马教皇竟令所属，服从美帝，并将在罗马开会等消息，诬为“不分皂白，拖泥带水的涉及天主教会整个团体”。该“诏书”一再强调：“在个人来说，保不定也有修养不足，良莠不齐，不忠于宗教的分子。但那是个人行动的错误，决不能影响到整个教会”的论点。王德纯在“诏书”中，一方面宣传天主教“爱主爱人”的教义，诡称天主教是“实不沾染任何政治色彩的”，是“斥责法西斯的独裁和资本帝国主义的罪恶，向来不遗余力的”，并吹嘘他本人在日寇与蒋政权统治下，“始终为顾全教务，并顾全教内外人民的利益，不怕牺牲，作人道正义的保证”，在解放前后，“没有反人民反革命的行动，除了扶助些贫苦阶级的生活外，凡对人民政府当尽的义务，当守的法纪，从无拒绝和推诿的态度”，藉以欺骗群众，取得群众信任；另一方面，藉口苏联“还有天主教”，以及毛主席在新民主主义论中曾说过：“共产党（原文有‘员’字）可以与某些唯心论者甚至宗教徒建立在政治行动上的（原文有‘反帝的’三字）统一战线”等，证明其合法地位。","type":"paragraph"},{"text":"“诏书”在最后并提出：“我除一面向教会上级申明我的态度外，希望各级人民政府工作同志，各革命阶级的民主人士，及劳动的广大群众，洞察我这出自衷曲的呼声。我们要紧密团结合一，同走上世界和平的康庄大道，别给反动派挑拨离间才好。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ebea5e93e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

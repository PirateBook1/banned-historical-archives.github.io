script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在中央两项重要决定的巨大鼓舞下　在以华国锋同志为首的党中央领导下我国又成功地进行了一次地下核试验","authors":[],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这次试验成功，是我国从事核武器研制和试验的广大工人、人民解放军指战员、科学技术人员和革命干部，在中央两项重要决定的巨大鼓舞下，最紧密地团结在以华国锋同志为首的党中央周围，继承毛主席的遗志，认真学习马列著作和毛主席著作，以阶级斗争为纲，坚持党的基本路线，坚持“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，深入批邓，继续反击右倾翻案风，抓革命，促生产，促工作，促战备所取得的新胜利"},{"type":"paragraph","text":"中国政府再次申明，在任何时候，任何情况下，中国决不首先使用核武器。中国政府和中国人民将一如既往，同世界各国人民和爱好和平的国家一道，为全面禁止和彻底销毁核武器的崇高目标而共同奋斗"},{"type":"paragraph","text":"新华社北京一九七六年十月十七日电　一九七六年十月十七日，我国又成功地进行了一次地下核试验。"},{"type":"paragraph","text":"这次试验成功，是我国从事核武器研制和试验的广大工人、人民解放军指战员、科学技术人员和革命干部，在中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》两项重要决定的巨大鼓舞下，最紧密地团结在以华国锋同志为首的党中央周围，继承毛主席的遗志，认真学习马列著作和毛主席著作，以阶级斗争为纲，坚持党的基本路线，坚持“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，深入批邓，继续反击右倾翻案风，抓革命，促生产，促工作，促战备所取得的新胜利。"},{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，完全是为了防御，是为了打破超级大国的核垄断，最终消灭核武器。中国政府再次申明，在任何时候，任何情况下，中国决不首先使用核武器。中国政府和中国人民将一如既往，同世界各国人民和爱好和平的国家一道，为全面禁止和彻底销毁核武器的崇高目标而共同奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdb28a5461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

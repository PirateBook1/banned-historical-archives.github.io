script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于印刷毛主席著作必须严肃的通知","authors":[],"dates":[{"year":1967,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于印刷毛主席著作必须严肃的通知","type":"title"},{"text":"各级党委，各军区，军管会，各省，市革命委员会：","type":"appellation"},{"text":"最近，《宁夏日报》社印刷厂“工人纵队\"中一部分人，在印刷《毛泽东选集》第二、三卷时，在扉页和环衬边沿上印上了“一·二七大方向正确狗屁”，“一·二七臭得很”，“打倒联委”等标语口号（数量达十一万一千多份），用来攻击革命群众组织。这是一个很严重的政治错误，是绝对不能容许的。","type":"paragraph"},{"text":"事情发生后，有些同志及时向报社军管会作了反映，并要求严肃处理，但是军管会却认为这是“一般的错误\"，而置之不理，这也是很错误的。","type":"appellation"},{"text":"中央责成兰州军区党委对此事进行严肃处理，并将这个电报口头传达给支左的指战员和广大群众。希望各级党委、各军区军管会、各省、市革命委员会、各群众组织，从中吸取教训，不要再发生此类严重政治错误。","type":"paragraph"},{"text":"印刷毛主席著作，是一项极其严肃的政治任务，必须绝对保证质量。担负这项工作的一切同志，必须突出政治，全力以赴，保证毛主席著作印刷工作的顺利进行。","type":"appellation"},{"text":"（此件可口头向革命群众组织传达）","type":"paragraph"},{"text":" 中共中央一九六七年七月十八日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdbeebdb39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在离开广州返回印度前尼赫鲁电谢毛泽东主席和周恩来总理","authors":[],"dates":[{"year":1954,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三十日电】　印度共和国总理尼赫鲁在离开广州返国前，致电中华人民共和国毛泽东主席。电文如下:"},{"type":"paragraph","text":"毛泽东主席阁下:"},{"type":"paragraph","text":"当我作了为时短促而令人怀念难忘的访问之后行将离开中国的时候，我希望再次对于我们所得到的殷勤款待和友谊，向您表示衷心的感谢。我认为这是我们两国和两国人民之间的友谊的象征，我希望我们两国之间的合作在对它们互利的情况下和在世界和平事业中增强起来。"},{"type":"paragraph","text":"贾瓦哈拉尔·尼赫鲁"},{"type":"paragraph","text":"一九五四年十月三十日于广州"},{"type":"paragraph","text":"【新华社北京三十日电】　印度共和国总理尼赫鲁在离开广州返国前致电周恩来总理。电文如下:"},{"type":"paragraph","text":"周恩来总理阁下:"},{"type":"paragraph","text":"我们在这伟大国家里的短期访问已告结束，现在我们即将离此返国了。我很高兴我来到此地看到了正在进行着的伟大工作中的一小部份，并有机会与中国人民的领袖们会晤。我看到了一个伟大的国家，它的伟大不仅在于幅员广阔，并且也在于它的实质和精神。我对您在我们整个停留期间所给予的友情和款待表示谢意。"},{"type":"paragraph","text":"贾瓦哈拉尔·尼赫鲁"},{"type":"paragraph","text":"一九五四年十月三十日于广州"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7776a4e52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

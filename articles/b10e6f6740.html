script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"幸福是党和毛主席给的","authors":["卢友莲"],"dates":[{"year":1964,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"幸福是党和毛主席给的"},{"type":"paragraph","text":"湖北省来凤县旧司公社五好社员、土家族田大耀湖北省鹤峰县经制茶厂工人、土家族  卢友莲"},{"type":"paragraph","text":"我们带着全省少数民族人民的心愿，来到首都，参加全国少数民族群众业余艺术观摩演出会，这是我国少数民族人民政治生活和文化生活中永远不能忘记的一件大喜事。现在我们又有机会在北京和全国五十多个兄弟民族一块欢度新年，这该是多么值得庆幸的事啊！在这旧的一年即将过去，新的一年即将来到的时候，我们心里有很多感想。"},{"type":"paragraph","text":"我们是第一次来伟大的首都——北京的，所看到的一切对我们是多么的新鲜，又是多么的亲切！我们看了大型音乐舞蹈史诗《东方红》的演出，又参观了中国革命博物馆，使我们充分了解到今天的胜利是来得非常不容易的，特别对我们这些生活在蜜罐里的年青人来说，受到的教育就更具体、更深刻。在旧社会里，我们这些祖祖辈辈终年勤耙苦做的人，住的是“千根柱头落脚”的草篷，家里是“风扫地、月点灯”，穿的是“蓑衣”，盖的是“壳叶”，吃的是“辣子当盐、豆渣过年”的悲惨生活。现在我们是国家的主人，住的是新农村，吃的是年年有余粮，穿的是冬有冬衣，夏有夏衣，这些翻天覆地的变化，正如田大耀动身时，他们公社书记田义广对他说的：“你们这么年轻，就能上北京，去见毛主席，太幸福了，要记住，今天的幸福是共产党和毛主席给的！”"},{"type":"paragraph","text":"我们大家觉得，从我们到北京后，胸怀越来越宽广了，眼睛越来越亮了，经过学习，我们逐渐明确了少数民族群众业余文艺工作的方向，也开始知道摆在我们面前的文化革命的任务是那么艰巨。正如毛主席教导我们的，我们的革命事业，才是万里长征的第一步。我们不能有丝毫的麻痹和自满。我们过去做的工作还很不够，俱乐部的活动内容战斗性也不够强，因此，我们将在新的一年——一九六五年，把我们的群众业余文艺活动搞得更好。努力宣传集体主义，反对资产阶级的个人主义；以社会主义的新风尚改造旧社会遗留下的陈规陋俗，以红色的新民歌和革命歌曲代替旧的不健康的歌曲。以革命的内容、运用民族的形式、业余的特点，向广大群众进行宣传。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b10e6f6740"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

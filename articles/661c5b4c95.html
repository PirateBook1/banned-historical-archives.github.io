script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央书记处作出决定怀仁堂为首都少年儿童开放五天中南海毛泽东同志故居和人民大会堂“六一”接待少年儿童","authors":[],"dates":[{"year":1981,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月十二日电　中南海怀仁堂从明天起免费开放五天，为首都少年儿童专场演出提供场地；“六一”节期间，中南海的毛泽东同志故居、人民大会堂将专门接待少年儿童参观游览。"},{"type":"paragraph","text":"中共中央书记处的这个决定，是在中央办公厅四月十一日召开的一次座谈会上宣布的。到会的同志听到这个消息，心情都很激动。他们说，怀仁堂是党中央经常召开重要会议的地方，现在也对孩子们开放，这生动地体现了党中央对少年儿童的深切关怀，同时也为全党全社会都来重视少年儿童的健康成长做出了榜样。"},{"type":"paragraph","text":"“党中央这样关怀少年儿童，我们怎么办?”在讨论如何贯彻落实陈云同志关于中央机关的礼堂要拿出专门时间来为儿童服务的意见时，有关同志讲话时的看法是:国家当前正处在经济调整时期，在暂时拿不出更多的钱来为孩子们1增添多种活动设施的情况下，我们应当让自己机关的礼堂为孩子们多做点好事。大家谈到，北京市目前在校中小学生有一百八十多万人，分散在全市十九个区县，要采取“名方支援，分片包干，巡回演出”的办法，最大限度地为首都少年儿童看电影、戏剧和开展文娱活动提供场地。为了培养共产主义事业接班人，要舍得在孩子们身上下功夫。既不要嫌他们闹，更不应“向钱看”。会上，当中国儿童艺术剧院的同志谈到租用一些机关的礼堂为孩子们演戏遇到困难时，许多负责同志热情地说:“到我们机关的礼堂来演出吧，欢迎你们!”"},{"type":"paragraph","text":"中直机关礼堂已于四月五日对少年儿童开放；中办警卫局礼堂“六一”节也将免费对少年儿童开放。"},{"type":"paragraph","text":"这次座谈会由中央办公厅副主任高登榜同志主持。参加的有:全国妇联儿童部、北京市妇联、北京市教育局、共青团北京市委、中国儿童艺术剧院、文化部艺术局、中央办公厅警卫局、中直机关事务管理局、人民大会堂管理局的有关负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"661c5b4c95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

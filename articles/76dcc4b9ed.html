script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指挥我们战斗","authors":["陈永祥"],"dates":[{"year":1976,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想指挥我们战斗"},{"type":"paragraph","text":"北京市平谷县许家务大队党支部书记　陈永祥"},{"type":"paragraph","text":"在纪念伟大领袖和导师毛主席诞辰八十三周年的日子里，我们许家务大队的共产党员、贫下中农、社员群众，更加缅怀毛主席，更加痛恨祸国殃民的“四人帮”。"},{"type":"paragraph","text":"毛主席是我党我军和我国各族人民的伟大领袖、国际无产阶级和被压迫民族、被压迫人民的伟大导师，是我们贫下中农的大救星。毛主席逝世后，我们感到无比悲痛，同时也很担心。担心我们党和国家的前途，担心被“四人帮”抢了权！特别是十月三日，反党野心家王洪文窜到我们大队。我们亲眼看到这个家伙的表演，心里就更担心了。大家都在心里嘀咕，要是这样的人掌了权，咱贫下中农肯定没有好日子过！你瞧他那个样子，满嘴酒气，一副流氓相。他下车后，一不讲继承毛主席的遗志，把无产阶级革命事业进行到底；二不问我们贯彻执行毛主席的革命路线、深入开展农业学大寨运动的情况，而是忙着抱小孩、捧窝瓜，叫人给他照相。还胡说什么“中央出了修正主义，你们怎么办？”“今后还可能出什么唐小平、王小平之类，要警惕！”恶毒地影射攻击华国锋同志，煽动反对以华国锋同志为首的党中央。"},{"type":"paragraph","text":"王洪文溜走后，我们大队干部、社员议论纷纷。有的老贫农说：“这个人挺个别！”有的小伙子说：“他哪里象个中央领导人呀！”就在我们担心地议论着的时候，传来了华国锋同志任中共中央主席、中央军委主席的特大喜讯，传来了以华主席为首的党中央采取英明果断的措施，一举粉碎了王张江姚反党集团的消息，真叫人高兴呀！社员们说，这下子可解决问题了，再也不用担心了。清除了“四害”，有华主席给咱们掌舵，咱们的日子会越过越甜。"},{"type":"paragraph","text":"我们对伟大领袖毛主席的无比怀念，对华主席的无限热爱，要化为认真学习马克思主义、列宁主义、毛泽东思想，深揭狠批“四人帮”的实际行动。在欢庆胜利的大喜日子里，我们党支部组织社员认真学习马列著作和毛主席著作，一些学习小组正在重新通读《毛泽东选集》四卷，用毛泽东思想指挥我们战斗。毛主席教导我们：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”“四人帮”的所作所为，又一次证明了毛主席的这一科学论断是多么正确，多么伟大！王张江姚反党集团，大搞修正主义，大搞分裂，大搞阴谋诡计，妄图篡夺党和国家的最高领导权，在我国复辟资本主义。他们就是党内资产阶级的典型代表，是地地道道的不肯改悔的正在走的走资派，是我们贫下中农的死敌，是中华民族的死敌。毛主席早就指出：“江青有野心。她是想叫王洪文作委员长，她自己作党的主席。”毛主席多次告诫“四人帮”，“要搞马列主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。不要搞四人帮，你们不要搞了，为什么照样搞呀？”但是，“四人帮”对毛主席的批评，采取了反革命的两面派态度。表面上不得不吞吞吐吐地承认有一个“四人帮”，实际上勾结得更加紧密，活动得更加猖狂。因此，毛主席就提醒我们，资产阶级“就在共产党内”，“走资派还在走”。毛主席这一英明论断，是我们批判“四人帮”的锐利武器。我们运用马克思主义、列宁主义、毛泽东思想，分析“四人帮”的反动言行，可以更深刻地认识到，我们同王张江姚“四人帮”的斗争，是无产阶级同资产阶级、社会主义同资本主义、马克思主义同修正主义的你死我活的斗争。"},{"type":"paragraph","text":"我们的英明领袖华主席，代表全党全军全国人民的根本利益，一举粉碎了“四人帮”反党集团，挽救了党，挽救了革命。但是，要彻底清算“四人帮”的反革命罪行，肃清他们的流毒和影响，任务还是很艰巨的。这就要求我们更加努力地学习马列著作和毛主席著作，把反对“四人帮”反党集团的这场政治大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76dcc4b9ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

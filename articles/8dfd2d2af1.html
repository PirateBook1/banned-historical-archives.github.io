script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革小组关于严禁在书刊、传单上泄密问题的通知","authors":[],"dates":[{"year":1967,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央，中央文革小组关于严禁在书刊，传单上泄密问题的通知","type":"title"},{"text":"各省（市、自治区）革命委员会（筹备小组）、军管会，各级军区，各革命群众组织：","type":"appellation"},{"text":"在文化大革命运动中，为了保障党和国家机密的安全，中央曾发出多次通知和规定。但仍有个别组织或个人，未引起足够重视。最近发现，中国科技大学“东方红”，将中央负责同志对驻京国防科研单位作的报告及有关的批示，登在《科技革命》小册子上，印发六千份；北京玻璃总厂红卫兵联络站，在其非法汇编的《中央首长讲话》中，也收进了上述同样的内容，印约十万本，严重地泄露了国防科研的机密。","type":"paragraph"},{"text":"在尖锐复杂的阶级斗争面前，泄露党和国家机密，是十分错误的。为杜绝在书刊、传单上泄密事件，中央重申，任何群众组织或个人，严禁擅自印发未公开发表的毛主席和其他中央负责同志的著作、讲话和翻印、转抄机密文电。凡抄家抄来的毛主席著作手稿、机密文电及其它物品，应一律上交当地革委会 （筹备小组） 或军管会 （军区），绝不准许私自留存、复制或擅自处理；已非法印发的有机密内容的报刊、传单、小册子，由印制单位负责回收上缴。今后再有类似泄密事件发生，要严肃查处。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dfd2d2af1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

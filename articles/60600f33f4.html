script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖北冶金公司革命和生产一派新气象","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖北冶金公司革命和生产一派新气象"},{"type":"paragraph","text":"据新华社武汉电　在反击右倾翻案风的斗争推动下，湖北冶金公司革命和生产出现了一派新气象。全公司在去年全面超额完成国家计划的基础上，又提前完成了今年第一季度生产计划。和历史同期最好水平相比，精矿粉、冶炼产品、硫酸和磷肥分别增长百分之二十四、百分之二十七、百分之十五和百分之一百一十。工业总产值、上缴利润大幅度上升，质量有所提高，成本显著下降。"},{"type":"paragraph","text":"反击右倾翻案风的斗争展开以后，湖北冶金公司各级党组织层层举办学习班，提高大家对反击右倾翻案风斗争的重大意义的认识。广大职工认真学习无产阶级专政理论和毛主席的重要指示，积极开展革命大批判，把斗争锋芒直指不肯改悔的走资派邓小平及其抛出的“三项指示为纲”的修正主义纲领。工人们在批判中指出：“三项指示为纲”的要害，就是反对以阶级斗争为纲，篡改党的基本路线，复辟资本主义。不肯改悔的走资派邓小平要搞复辟，我们就要针锋相对地同他斗。我们就是要以阶级斗争为纲，坚持党的基本路线，坚持社会主义方向，大干社会主义，用抓革命促生产的实际行动反击右倾翻案风。"},{"type":"paragraph","text":"反击右倾翻案风斗争步步深入，有力地推动了生产的发展。广大工人、干部和工程技术人员把在斗争中焕发出来的革命干劲，用到抓革命、促生产上去，创造了月月超额完成生产计划的新成绩，为社会主义建设作出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60600f33f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

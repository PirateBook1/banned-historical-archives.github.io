script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"百色专区农民缺粮现象严重","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"百色专区农民缺粮现象严重","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南宁21日讯　去年增产粮食一亿多斤的广西省百色专区，目前农民缺粮现象十分严重。各地粮食统销面一般在70、80％，个别县达到百分之百。东兰、巴马、德保等六个县，因统销粮摆布不过来，5月下旬即有三十四个粮食供应点脱销，十三个供应点处于半脱销状态。因此，干部和群众都很紧张。德保县十二个区有八个区无粮供应。巴马县燕洞乡，三百三十七户农民中有二百二十一户断炊。","type":"paragraph"},{"text":"严重缺粮现象发生后，专区和省及时采取了措施，特别是大力组织粮食调运予以支援。现在每天由云南、贵州等地运至百色地区的粮食平均六十万斤。动员了几乎全省的交通运输工具——七百辆汽车、三千多匹马驮和大批肩挑。这种大量调量的情况，据说是从来没有过的。每斤粮由云南、贵州运至巴马县城，运费加成本要三角二分，而出售价格只有八分。途中周转时间要半个月。即是这样全力以赴进行支援，也还不能完全保证供应。部分县、区农民断炊、外讨现象仍在发生，并已发现饿死人现象。","type":"paragraph"},{"text":"使人奇怪的是，对这种严重缺粮情况，干部由下至上不摸底。措施是有了，可是只停留在县、区，还没有真正和群众见面。地委负责同志看法也不一致，有的认为是农民不缺叫缺引起的，主张压缩粮食供应；有人虽然承认是因为工作中的错误，但是，又说什么个别死人现象不可免的，只要不成堆地死人问题就不大。在最近召开的一次省常委会上，发言的人都对百色当前缺粮问题提出疑问：去年该区粮食增产，统购粮又减少了五千万斤，受灾地区还有农业税减免，再说，过去几年这个地区一直是增产，除自给外，还有余粮外调，怎样会突然发生严重缺粮呢？在讨论中，初步意见有以下几个原因：一、该区去年整顿粮食购销工作走过场没有很好贯彻；二、每人平均留粮四百五至五百斤少了，其中还有不少虚假，农民根本不够吃；三、下半年遭受严重旱灾，增产不一定确实。","type":"paragraph"},{"text":" ----来源：1957年6月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03be1225b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

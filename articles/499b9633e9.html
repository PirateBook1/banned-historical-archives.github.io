script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"关于加入过反革命组织的工农分子的选举权和被选举权问题","alias":"","parts":[{"type":"paragraph","text":"关于加人过反革命组织的工农分子的"},{"type":"paragraph","text":"选举权和被选举权问题"},{"type":"paragraph","text":"（1932年1月13日）"},{"type":"paragraph","text":"过去有些工农分子，因为政治认识薄弱而被欺骗加入过AB团、社会民主党、改组派、托洛茨基派及其他的反革命组织，被压迫和受欺骗而反过水的，后来自觉地向苏维埃政府自首，有的被政府逮捕后能忠实地供出反革命的组织而经政府许其自新者，有的被反革命分子所欺骗而加入了反革命的变相组织者，有的被白军压迫而反水出去后来回来的，以上这些加入过反革命组织和反水的工农分子，各级苏维埃政府对于他们剥夺公民权与否，都没有明确的规定，以致当着选举时对他们不好处置，有些地方则把他们排除在选举之外，这于保护工农利益和彻底肃清反革命的组织都是有妨碍的。因此，本政府特颁发本训令明白规定："},{"type":"paragraph","text":"凡与下列各条相符合者，应宣布他们仍然有公民权，当选举时仍然与普通工农分子一样可以参加选举，有选举权和被选举权："},{"type":"paragraph","text":"（一）贫苦工农分子加入过反革命组织（AB团、社会民主党、改组派、托洛茨基派等），觉悟后能向苏维埃政府自首，并将反革命的组织尽所知地报告出来者。"},{"type":"paragraph","text":"（二）贫苦工农分子被反革命分子所欺骗而加入各种反革命的变相组织（如恋爱团、两性合作社、好吃委员会、苗子委员会、一心团、神精团等等），经AB团、社党等招供而被苏维埃政府逮捕后，经过自新期间考察，确实他不是明知这种组织是反革命的，因而不自觉地去加入，乃是为朋友感情关系或一时满足嗜好被欺骗去加入，并且现在已经知道自己被欺骗，因而脱离这种反革命的变相组织者。"},{"type":"paragraph","text":"（三）加入反革命组织（AB区、社会民主党、改组派、托洛茨基派等）的附和的贫苦的工农分子，被捕后能忠实地供出反革命的组织，经苏维埃政府给他自新，自新期间已满，业已明白自己过去的错误，并在行动上有觉悟表现者。"},{"type":"paragraph","text":"（四）加入反革命组织的工农分子，被肃反机关逮捕，经审问释放，而判决公民权的期限已满，并已恢复公民权者。"},{"type":"paragraph","text":"（五）赤白交界的区域，贫苦工农分子被白匪、团匪等反动派所欺骗和压迫而反水，现在确已觉悟，自知过去的错误，仍努力参加革命工作者。"},{"type":"paragraph","text":"但是，凡属反革命组织（AB团、社会民主党、改组派、托洛茨基派等）的反水的主要分子、首领及行动上无诚意悔悟表示的坚决反革命分子，即使是贫苦工农，均应剥夺他们的公民权，绝对不能参加选举。"},{"type":"paragraph","text":"以上规定，一方面是为了保护贫苦工农的政治权利，另一方面是为了用各种方法易于彻底肃清暗藏苏区内的各种反革命组织和阴谋，望各级苏维埃政府遵照执行，并向群众公开宣布为要。此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499b9633e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

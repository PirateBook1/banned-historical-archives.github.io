script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆大资本家仍在积极布置抗拒五反运动　工人、店员顾虑很多基本上尚未发动起来","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"重庆大资本家仍在积极布置抗拒五反运动　工人、店员顾虑很多基本上尚未发动起来","type":"title"},{"text":"【西南总分社八日讯】重庆市参加工商界五反的干部三千多人下去后，资本家震动很大。大老虎积极布置抗拒。有的避而不见；有的逃到上海、万县等地；有的以停业或解雇来威胁店员；有的和店员订条约，企图拉拢，要自己的小老婆、女儿给店员洗衣、铺床，给店员做衣服送钱；有的趁调整工资时分化店员，把积极检举资方者少加薪或不加薪，打击积极分子；有的每天只给店员吃一顿稀饭；有的资本家私设密信箱，箱上写“欢迎检举本店贪污分子”，企图转移斗争目标，并当做其对外秘密联络的信箱。某些私营工厂提出“三反”，不搞五反，企图以反官僚主义混过关。","type":"paragraph"},{"text":"经一再交待政策后，中小工商业者已基本上安定，愿意将自己的问题谈出来。如一家小铁工厂，以前要求停业，现打消原意，谈出自己的行贿、漏税行为。最积极的是小商贩和小行商，但他们不敢大胆的向大资本家斗争。如永昌祥茶叶号漏税、偷工减料很多，因他的资本大，其他小茶号怕他控制市场，不敢检举。","type":"paragraph"},{"text":"店员中问题也很多，全市一万多店员工会会员，发动起来的只占百分之二十左右。很多行业特别是五金、电料、颜料、印刷、纸张等业店员，基本上还未发动起来。资本家争取了主动，说：五反是反店员，店员不愿和干部谈话。现在店员顾虑还很大，很多店员最初积极，现在也消极了，怕失业，怕解雇，怕到国营商业中待遇低。有的曾沾过资本家的小便宜，怕当成贪污犯办。一部分高级店员最难突破，大多是些老会计、老业务员。他们百分之九十以上和资本家有密切的经济关系，入了股份或共同行过贿等，有人称他们为“二资本家”。另一部分难突破的店员是“窝班”，即有亲戚、朋友、师徒关系的，在老板家里长大，他们和资本家联系很深，在五反中资本家拼命争取这些人。","type":"paragraph"},{"text":"重庆总工会已决定先整顿阵营，加强阶级教育，号召店员自己先丢掉包袱，以便集中火力打击资产阶级。另一方面对个别抗拒检举，成为运动障碍的店员，亦拟施以压力，以教育多数。","type":"paragraph"}],"comments":[],"origin":"1952年2月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c56d2e474d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市舞蹈学校建立以来为发展舞蹈事业作出很大贡献昨隆重庆祝建校二十周年","authors":[],"dates":[{"year":1980,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市舞蹈学校昨天隆重庆祝建校二十周年。"},{"type":"paragraph","text":"中共上海市委副书记陈沂，文艺界的有关负责同志马楠、孟波、杜宣等出席了庆祝会。"},{"type":"paragraph","text":"舞蹈学校建校二十年来，为发展祖国的舞蹈事业作出了很大贡献。老校长李慕琳在会上热情洋溢地回顾了舞校二十年来所走过的历程。"},{"type":"paragraph","text":"上海市舞蹈学校是根据敬爱的周总理的意见建立的。从物资调配到师资队伍的配备，周总理都亲自操心。当时，市委领导陈丕显同志亲自为舞校选定校址。老一辈无产阶级革命家毛泽东、刘少奇、周恩来、叶剑英、邓小平、陈毅等同志都观看过舞校创作、演出的芭蕾舞剧《白毛女》，并和全体师生合影留念。“四人帮”一伙横行时，砍掉了民族舞专业，大肆摧残年青的舞蹈演员。粉碎“四人帮”以后，舞校才恢复元气，恢复了民族舞专业，一批古今中外的剧目在舞台上重放异彩。"},{"type":"paragraph","text":"庆祝会上，舞校前副校长、现任芭蕾舞团团长的胡蓉蓉，第一届毕业生石钟琴、许小芳等代表芭蕾舞团、上海歌舞团前来热烈祝贺。现任副校长严金萱等还以创作的舞蹈《盼归》为礼物，献给舞校建校二十周年。舞校的毕业班学生和校友们汇报演出了民间舞片段，表演了芭蕾舞《天鹅之死》以及双人民族舞《婚礼》等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\03\\803L010701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e舞校学员汇报表演精彩的舞蹈《天鹅湖》片断。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c848f3d032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

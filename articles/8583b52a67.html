script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见巴尔总理双方就发展两国友好关系和共同关心的国际问题交换了意见　　巴尔总理转交德斯坦总统邀请华主席访问法国的信件，华主席愉快地接受邀请，并希望德斯坦总统在他认为方便的时候前来中国访问","authors":[],"dates":[{"year":1978,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月二十一日电　中共中央主席、国务院总理华国锋今天下午会见了法兰西共和国总理雷蒙·巴尔和夫人，以及随同来访的法国其他贵宾。"},{"type":"paragraph","text":"华主席同巴尔总理就发展中法两国友好关系和双方共同关心的国际问题，交换了意见。"},{"type":"paragraph","text":"华主席说:这两天，巴尔总理同邓小平副总理举行了会谈，会谈进行得很好。我相信，巴尔总理这次对我国的访问，一定会对发展中法两国人民的友谊和两国各方面的友好合作作出贡献。"},{"type":"paragraph","text":"巴尔总理向华主席转达了德斯坦总统的问候，转交了德斯坦总统邀诗华主席访问法国的信件。华主席对此表示感谢，并愉快地接受了德斯坦总统的邀诗。"},{"type":"paragraph","text":"华主席诗巴尔总理回国后转达他对德斯坦总统的良好祝愿，希望德斯坦总统在他认为方便的时候前来中国访问。"},{"type":"paragraph","text":"会见充满友好的气氛。"},{"type":"paragraph","text":"华主席看到几十名法国记者为采访和拍摄两国领导人的会见而紧张工作，对巴尔总理说:记者们也是在为中法两国人民的友谊而工作啊!"},{"type":"paragraph","text":"华主席对法国记者说:希望你们把中国人民对法国人民的友谊带回法国去，为增进中法两国人民的友谊作出贡献，还请你们向法国人民问候。法国人民有着光荣的传统，法兰西民族是一个伟大的民族。"},{"type":"paragraph","text":"参加谈话的法国贵宾有外交部长路易·德居兰戈，外贸部长安德烈·罗西，法国驻中国大使克洛德·阿尔诺等。"},{"type":"paragraph","text":"我国外交部长黄华，外贸部长李强，外交部副部长刘振华、部长助理宋之光，中国驻法国大使韩克华，参加了会见和谈话。国家科委副主任蒋南翔，中国科学院负责人李昌参加了会见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\781m010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同雷蒙·巴尔总理亲切握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\781m010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同巴尔总理和夫人及其他法国贵宾合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文

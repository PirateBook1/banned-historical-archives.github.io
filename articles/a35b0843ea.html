script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想大学校里育新人","authors":[],"dates":[{"year":1971,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想大学校里育新人"},{"type":"paragraph","text":"人民解放军工程兵某部，在伟大导师毛主席光辉的《五·七指示》指引下，几年来，根据工程兵部队的特点，在“军工”中结合专业训练，进山开矿，既支援了国家工业建设，又促进了部队的思想革命化。"},{"type":"paragraph","text":"开始，有的同志对“军工”的意义认识不足，认为开矿会影响训练。针对这种活思想，部队党委组织指战员认真学习毛主席关于“军学、军农、军工、军民这几项都可以兼起来”的伟大教导，使大家认识到，“军工”是毛主席建军路线的重要体现，部队结合开矿搞训练，联系实际紧密，结合任务直接，是练兵的一个好方法。"},{"type":"paragraph","text":"这个部队把训练风钻手、爆破手的学习班搬到矿山的作业面上去办，根据石质的硬度，作业面的大小，把选眼、打眼、装药、放炮等过程有机地联系起来，一边讲，一边干，在干中学习，在干中提高。战士们反映，这样训练联系实际，看得懂，记得住，用得上，效果好。七连在参加开矿生产前，只有十几名比较熟练的风钻手，通过开矿实践的锻炼，全连三分之二以上的同志熟练地掌握了打风钻的技术。过去训练汽车司机，要抽调专职干部成立汽车训练队，用半年左右的时间。现在运输连打破了旧框框，大胆破格训练，结合运输矿石，采取以老带新、“一步蹬车”的训练方法，坚持在复杂的道路上学开车，不在大操场上转圈圈。不到两个月，全连二十二名新同志都掌握了驾驶技术，并能在崎岖的山路上单独驾驶。"},{"type":"paragraph","text":"这个部队结合开矿搞训练，先后开采了三百多万吨铁矿石，支援了鞍钢、首钢的工业建设；培养了五百多名全能作业手，三百多名机械手，九十余名汽车司机；培养了一批革命化的技术人员，提高了各级干部的实际指挥能力，加强了部队的战斗素质。"},{"type":"paragraph","text":"遵照毛主席关于政治是统帅，是灵魂，“政治工作是一切经济工作的生命线”的伟大教导，在落实《五·七指示》中，党委狠抓用毛泽东思想教育人，使战士们懂得：“开矿为炼优质钢，‘军工’首先炼思想。”"},{"type":"paragraph","text":"塞外隆冬，冰天雪地。可是，战士们住的帐篷、茅屋里却热气腾腾。他们把艰苦的环境当作锻炼自己的大熔炉。部队党委把一批刚入伍的大学生送到矿山接受工农兵的再教育。周同喜在旧学校读了十几年书，刚到矿山，看到艰苦的环境，流露出怕苦的情绪。一次点炮，给他点三个炮眼的任务，由于胆怯，他只点了一炮就跑开了。同志们耐心地帮助他，和他一起狠批叛徒、内奸、工贼刘少奇反革命修正主义教育路线和“活命哲学”，使他提高了阶级斗争和路线斗争觉悟，决心红心战严寒，青春献矿山。光辉的“五·七”道路，使这个肩不能挑、手不能提的书生，变成了铁臂挥锤猛如虎，钢肩挑担健步飞的硬汉。和周同喜一起来的四十六名大学生迅速地成长起来，不少人成为活学活用毛泽东思想积极分子，有的光荣地加入了中国共产党。"},{"type":"paragraph","text":"由于部队党委坚持在“五·七”道路上用毛泽东思想建军育人，新战士受到锻炼，老战士更加坚强。在这所毛泽东思想大学校里，有百分之七十八的战士成为五好战士，活学活用毛泽东思想积极分子大批涌现，六个连队跃入四好行列，还有一个连队成为工程兵的四好连队标兵。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a35b0843ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

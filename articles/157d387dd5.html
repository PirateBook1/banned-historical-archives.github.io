script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉资产阶级为了麻痹干部和缓五反运动紧张空气　在志愿军归国代表报告会上大量捐献伪装进步","authors":[],"dates":[{"year":1952,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"武汉资产阶级为了麻痹干部和缓五反运动紧张空气　在志愿军归国代表报告会上大量捐献伪装进步","type":"title"},{"text":"【中南总分社七日讯】武汉资产阶级在五反运动中为了表示“进步”，麻痹干部，乘机和缓五反运动的紧张空气，在志愿军归国代表团和朝鲜人民访华代表团到武汉访问时，许多商人在报告大会上自动捐献。当日捐献有人民币十亿元以上，银元近万枚，黄金六十多两，以及大批首饰、医药、医疗器械。有些在历次运动中都表现消极的商人也捐了不少。金城文具仪器公司经理姚予民说：“我愿捐出一亿元表示悔过”。武汉人民政府逮捕了五金业公会主任委员罗余朴，并宣布代管其产业后，五金业震动很大。该业许多不法商人怕被逮捕后一切东西都完了。在会上表现假积极，当场捐两亿多。该公会副主委振昌玻璃号经理胡秉璋(民建会员)自己捐一千万，店员捐一千万，家庭捐出价值五千万元的金首饰。该业胡和记经理胡传茂将去年“五一”时埋藏在地下的三四千元银洋以及金戒指十九个、金耳环十五个、金手镯两付捐出，但在会场捐献时难过的哭起来了。","type":"paragraph"},{"text":"武汉资产阶级有一种普遍的说法：“共产党说打退资产阶级的猖狂进攻，资产阶级进攻的武器是钱，这次‘五反’就是要资产阶级缴械，消灭资本家的钱”。","type":"paragraph"}],"comments":[],"origin":"1952年2月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"157d387dd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

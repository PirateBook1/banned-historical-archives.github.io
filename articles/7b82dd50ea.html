script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山纪念毛泽东诞辰109周年","authors":["吴兴华"],"dates":[{"year":2002,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山纪念毛泽东诞辰109周年"},{"type":"paragraph","text":"本报长沙12月26日电记者吴兴华报道：今天，湖南省韶山市举行活动，纪念毛泽东同志诞辰109周年。"},{"type":"paragraph","text":"上午，湘潭市、韶山市的党政领导和韶山冲周围的干部、群众络绎不绝来到毛主席铜像前敬献花篮、鲜花。经过整修后的毛泽东故居焕然一新。今年湖南省委、省政府拨款1000万元，对故居周围的环境进行了整治，解决了乱建、污染等问题。"},{"type":"paragraph","text":"毛泽东同志故居上屋场对面的违章建筑已经拆迁，对故居视线内的稻田、水塘进行了征收，整修了田坎、池塘、游道。毛泽东小时候读书的南岸私塾，原居住的住户也已搬迁，从上屋场到南岸私塾之间的土地实行了退耕还林，栽上了树木。"},{"type":"paragraph","text":"韶山市委、市政府今晚举行了纪念毛泽东同志诞辰109周年文艺晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b82dd50ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

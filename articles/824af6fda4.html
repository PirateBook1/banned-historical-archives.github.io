script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈伯达和叶剑英李先念同志接见港澳同胞和归国华侨  在接见过程中，港澳同胞和归国华侨一遍一遍高唱：《大海航行靠舵手》，《祝福毛主席万寿无疆》","authors":[],"dates":[{"year":1969,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈伯达和叶剑英李先念同志接见港澳同胞和归国华侨"},{"type":"paragraph","text":"在接见过程中，港澳同胞和归国华侨一遍一遍高唱：《大海航行靠舵手》，《祝福毛主席万寿无疆》"},{"type":"paragraph","text":"新华社六日讯　中共中央政治局常委陈伯达同志和政治局委员叶剑英、李先念同志，今天接见前来参加中华人民共和国成立二十周年庆祝活动的港澳爱国同胞和海外爱国华侨。"},{"type":"paragraph","text":"接见时，中央同志热烈欢迎港澳同胞和华侨回到祖国观光，说明了伟大领袖毛主席和毛主席的亲密战友林彪副主席对他们的关怀。"},{"type":"paragraph","text":"当中央同志同大家见面的时候，接见大厅响起了：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"“敬祝毛主席万寿无疆！万寿无疆！”的热烈的欢呼声。全场不断高呼：“无产阶级文化大革命胜利万岁！”“毛主席的无产阶级革命路线胜利万岁！”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁！”“伟大的中华人民共和国万岁！”“伟大的、光荣的、正确的中国共产党万岁！”"},{"type":"paragraph","text":"在接见过程中，港澳同胞和归国华侨怀着对伟大领袖毛主席的深厚感情，一遍一遍高唱：《大海航行靠舵手》，《祝福毛主席万寿无疆》。"},{"type":"paragraph","text":"陪同接见的，有罗贵波、马文波、陈德和、林海云、王安居、乔培新、樊九思、刘崇仁等有关方面负责同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"824af6fda4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

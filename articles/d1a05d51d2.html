script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"给中小学生补上“文化大革命好”这一课团市委、市中等学校红代会、市教育局联合召开经验交流会，进一步推动全市中小学批邓斗争的深入开展","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，共青团上海市委、市中等学校红代会、市教育局联合召开“引导中小学生深入批邓，补上‘文化大革命好’这一课”的经验交流会，总结经验，发扬成绩，进一步推动全市中小学校批判邓小平、反击右倾翻案风斗争的深入开展。"},{"type":"paragraph","text":"会上，长宁区华阳路第二小学党支部、静安区威海卫路第三小学党支部、静安区向群中学红卫兵团、黄浦区培光中学党支部和长宁区革命委员会教育组等五个单位，介绍了他们开展“文化大革命好”教育活动的经验。他们一致指出:给中小学生补上“文化大革命好”这一课，这是深入批邓、反击右倾翻案风斗争的需要。现在的中小学生都是在文化大革命前后出生的，对于文化大革命十年来的战斗历程不很了解，对文化大革命干什么的理解也不深。因此中小学要深入批邓，就必须给中小学生补上文化大革命这一课，让他们了解邓小平是文化大革命前刘少奇资产阶级司令部的二号头目，又是这次大刮右倾翻案风直至天安门广场反革命政治事件的挂帅人物，进一步看清邓小平的反动面目；初步懂得当前主要危险仍然是修正主义，走资派是社会主义革命的重点对象，走资派还在走，将是社会主义时期长期存在的历史现象；无产阶级文化大革命，现在仅仅是第一次，以后必然还要进行多次，让学生树立与走资派长期作战的思想，从而把学生培养成为反修防修的坚强战士。"},{"type":"paragraph","text":"在开展“文化大革命好”的活动中，必须坚持开门办学的方向。长宁区华阳路第二小学党支部在发言中说:补上这一课，必须依靠工农兵。因为工农兵是文化大革命的主力军，他们对走资派最恨，批得最有力，斗得最坚决。学校党支部组织革命师生到工厂、农村、商店进行广泛的社会调查。工农兵群众用大量事实向学生介绍了文化大革命前后的深刻变化，热情歌颂了社会主义新生事物，帮助革命师生从正反两个方面具体地认识到文化大革命不搞是不行的，从而加深了对这场斗争的理解。两个月来，全校写了一千九百多首儿歌，一千二百多篇大批判文章，还排演了八十九个革命文艺节目，有力地批判了邓小平。"},{"type":"paragraph","text":"静安区向群中学红卫兵团在介绍经验中指出，要积极依靠红卫兵，开展群众性的教育活动。要根据学生的特点，采取学生喜闻乐见、生动活泼的形式进行形象化的教育，便于广大学生接受和理解。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1a05d51d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

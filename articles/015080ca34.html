script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团一部仍应吸引敌军增援充州","alias":"","parts":[{"type":"paragraph","text":"许谭兵团一部仍应吸引敌军增援充州凹]"},{"type":"paragraph","text":"（1948年6月27日）许、谭，并告粟、陈、张，华东局，中原局："},{"type":"paragraph","text":"二十六日十九时半电悉。我们不明韩仓七十三师情况，韩仓距济南远近及我攻韩仓兼打济南援兵是否有把握，如果你们觉得有把握，自以打韩仓为有利，且可从容部署，以期必胜。惟七纵及鲁中部队暂时仍应吸引二十五师、八十三师援充，该两师不到充州附近不要解围，以利粟陈张行动。并须估计我攻韩仓不得手，该两师到充州后以一个师或个旅加入充州城防，蒋介石认为济充两处均可确保，而于汴徐线?紧急时以该两师之主力回援汴徐线，加重对粟"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军山东兵团司令员许世友和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。"},{"type":"paragraph","text":"[3]指1948年6月26日19时半许世友、谭震林、刘少卿给中共中央军委等的电报。电报对津浦路中段战役下一步作战提出3个方案：一、以一部在韩仓围歼敌七十三师，吸引敌二十五师、八十三师北援济南，一部从泰安、大汶口切断铁路，夹击济南。二、以一部集结泰安、大汶口一带，.一部集结泗水，待敌恢复津浦路中寻其一部包围歼灭，打击援兵。三、以三个纵队集结于曲阜、邹县以东地区监视敌人，相机歼敌一部。"},{"type":"paragraph","text":"[4]韩仓，村名，位于山东济南市历城区。[5]汴徐线，指开封至徐州的铁路，即陇海线一段。部之压力。故在你们所提三个方案中，只在估计打韩仓兼打济援确有把握时，采取第一方案为最有利，否则应采取第二方案或第三方案。"},{"type":"paragraph","text":"军委二十七日三时半"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":316},"tags":[{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"015080ca34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"联邦制才是真正的民族自决","authors":["北京地质勘探学院","王豪"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"联邦制才是真正的民族自决","type":"title"},{"text":"北京地质勘探学院王豪","type":"authors"},{"text":"区域自治不等于民族自决，只有联邦制才是真正的民族自决。","type":"paragraph"},{"text":"解放后几年来迟迟不成立回民自治区，我很有意见，干部问题解放后已经有了七八年了，应该培养出来了，自治区范围问题，为了更好发展自治区内政治，经济、文化，范围可以大一些。","type":"paragraph"},{"text":"（西藏边境发生暴动事件，西藏解放军驻军将要撤出，达赖、班禅出国是看风声，尼赫鲁留住他们，达赖在骨子里不拥护社会主义。）历史上战争有两种类型，一是民族战争，一是农民战争，西藏边境的暴动是民族问题。","type":"paragraph"},{"text":"他向表哥宛涛讲：","type":"paragraph"},{"text":"四川边境（前西康边境内）的个别部落的藏民暴动。因为在西康过早的实行了民主改革，西藏的上层不满在边区策划的，其目的是对中央的「警告」，你不要看达赖等咀上说拥护社会主义等等，但骨子里是不赞成的。这一次达赖和班禅出国也无非是要看看风声。中央对暴动事件采取了坚决的政策，强力镇压下去后，马上在当地实行了民主改革。驻藏部队就要撤出来了。实际上西藏驻军是花钱不落好，支出很大，但藏民并不满意，有抵触情绪，但是撤出来之后，西藏地方当局必须统一在祖国大家庭之内，否则就出兵干掉它。」","type":"paragraph"},{"text":"区域自治不是民族自决，只有联邦制才是自决，将来能否实行要看各民族自己争取的如何了。","type":"paragraph"},{"text":"狭隘的民族主义也是代表群众的利益的。","type":"paragraph"},{"text":"仅仅成立回民自治区不够，要象苏联那样成立共和国联邦。因为联邦共和国有分立权，这才是真正实行了列宁所说的民族自决，当然聚居在西北的回民独立出去是没有必要的，因为只有统一在祖国的大家庭中才能有更快的发展。但是如果有了分立权，中央就不得不作更多的让步，同时自治共和国也有更大的权利才能大力发展本民族的政治、经济和文化。而这些权利的得到，必须争取。","type":"paragraph"},{"text":"选举的机构应该有少数民族的代表参加。","type":"paragraph"},{"text":"他认为我国的民族政策违背了马列主义的原则，民族应该有分立权也即所谓的民族应该自决不应该自治。他想将来当回族加盟共和国的地质部部长。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56368ee22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

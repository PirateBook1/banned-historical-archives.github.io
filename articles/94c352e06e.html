script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命没有完　不能“歇一歇”上海邮电器材二厂革委会认真学习毛主席关于无产阶级专政下继续革命的学说，进行开门整风，进一步增强了继续革命的自觉性，全厂上下出现一派朝气蓬勃的新气象","authors":["邮讯东"],"dates":[{"year":1969,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海邮电器材二厂革委会，在解放军支左人员的帮助下，克服“歇一歇”的思想，继续认真学习毛主席关于无产阶级专政下继续革命的思想，进行开门整风。在开门整风中，头头带头斗私批修，用一分为二的观点，分析前阶段工作，进一步增强了新老干部继续革命的自觉性，全厂上下出现了一派朝气蓬勃的新气象。"},{"type":"paragraph","text":"通过“九大”文献的学习，厂革委会某些干部克服了资产阶级派性，增强了革命团结，工作有了很大的进展。在这样大好形势下，是继续前进呢，还是歇一歇呢?这个问题严峻地放在革委会每个成员的面前。在解放军支左人员的帮助下，厂革委会成员在学习班上，大谈继续革命的伟大意义，大找妨碍继续革命的思想，大摆妨碍继续革命的表现，大挖妨碍继续革命的根子，大树继续革命的思想。通过学习，他们深感本厂比起市革委会召开的讲用大会上所介绍的先进单位，差距还很大，没有任何歇一歇的理由。他们还用一分为二的方法，正确对待前一阶段工作上取得的成绩，认识到这些成绩只能说明过去，不能说明今后，更不是革命到头。解放军支左人员又组织他们认真学习毛主席“无产阶级文化大革命，还有些事没有做完，现在还要继续做，譬如讲斗、批、改”的教导，使新老干部认识到，斗、批、改各个阶段的任务还是十分艰巨的，要完成这些任务，还要作更大的努力，那种认为大功告成，可以歇一歇的想法，是不符合实际的，是极其有害的。通过学习，他们一致表示，要发扬一不怕苦、二不怕死的革命精神，全心全意为巩固无产阶级专政和全人类的彻底解放而奋斗。接着，他们还深入车间、班组去亮私斗私，接受群众的帮助和监督。"},{"type":"paragraph","text":"厂革委会成员在下车间班组之前，针对每个委员的具体情况进行了充分的分析，认为每个委员都应到过去对自己意见最多的地方去亮私、斗私，让广大革命群众对他们进行严格的审查，进一步改善干群关系，带动群众一起继续革命。一个新干部是厂革委会常委，过去动力车间的革命群众对他意见最大，他平时不敢到这个车间去，也不想去。这次他主动去亮私、斗私，动力车间的广大革命群众热情地欢迎他，帮助他。他在群众中亮出了过去大搞资产阶级派性的私心杂念，检查了“革命三年，大权到手，革命到头”，不想继续革命的错误思想。他表示:“今后要密切联系群众，继续革命，永远革命，去争取更大的胜利”。他的亮私、斗私，得到动力车间广大革命群众的谅解，个别对立情绪严重的同志和他的关系也改善了。"},{"type":"paragraph","text":"在学习班里，老干部彻底批判了“修气”，“官气”，“暮气”，大大地提高了继续革命的自觉性。他们越学越感到加强自己世界观改造的必要性，表示要在后半辈子为革命贡献出更大的力量。一个老干部在全广斗私批修大会上，亮出了“交班”思想。他说“交班”思想，实质上是不想继续革命的表现；人老了，继续革命的思想不能丢，要进一步紧跟毛主席，带好新干部，在无产阶级专政下，自觉地不断革命，把中国革命和世界革命进行到底。"},{"type":"paragraph","text":"厂革委会还把工人请来，进行开门整风，让工人向厂领导班子提意见。在学习班期间，厂内广大工人从关心领导班子继续革命的愿望出发，给革委会提出了一百多条意见。革委会对来自群众的宝贵意见进行了逐条的研究、分析、对照，使厂革委会进一步克服缺点，改正错误，进一步推动全厂活学活用毛泽东思想、活学活用“九大”文献的群众运动，进一步推动斗批改的开展。　(邮讯东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94c352e06e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我合乎党员标准的哪几条”  大悟县阳平公社组织党员讨论  对照标准检查自己的言行","authors":["孙先舟","汪良朝"],"dates":[{"year":1980,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我合乎党员标准的哪几条”"},{"type":"paragraph","text":"大悟县阳平公社组织党员讨论  对照标准检查自己的言行"},{"type":"paragraph","text":"本报讯  最近，湖北省大悟县阳平公社党委组织广大党员对照陈云同志的《共产党员的标准》，检查自己的言行，开展“我合乎党员标准的哪几条”的活动，提高了广大党员按党员条件严格要求自己的自觉性。"},{"type":"paragraph","text":"今年春节前，阳平公社党委对全社的三百多名党员作了分析，认为多数党员能按照党员标准严格要求自己，在四化建设中起模范带头作用，但是也确有一些同志由于受林彪、“四人帮”极左路线流毒的影响，组织观念淡薄，纪律松弛。还有少数同志执行党中央的路线、方针和政策不坚决，甚至消极观望。个别党员甚至违法乱纪，为所欲为。因此，影响了党的声誉，影响了党群关系。"},{"type":"paragraph","text":"公社党委认为，加强党员教育是一项十分迫切的任务。春节后的第六天，公社党委就组织三百多名党员，学习邓小平同志《目前的形势和任务》的报告，对照陈云同志《共产党员的标准》，开展“我合乎党员标准的哪几条”的大讨论，检查自己的思想和工作。公社党委副书记姚世贵同志说，我有时到边远队检查工作或到县城开会，本来能骑自行车或坐班车，但我总想等公社派车接送，不仅浪费了国家资财，群众也有意见。共产党员要和群众同甘共苦，今后在这方面一定严格要求自己。陈湾大队党支部书记陈家平说，共产党员应该无条件执行党的方针、政策，可是去年上级要求把自留地还给社员，我思想就不通，迟迟不动，作为一个党员，是不应该的。阳平大队第七生产队党员吴正安，从土改入党起就当队长，二十多年如一日，艰苦奋斗，勇挑重担。去年，队里条件好了，家庭富裕了，他撂下队长不当，贪图安逸。他对照党员的标准说：“共产党员应该为共产主义奋斗终身，而我在长征途中掉了队，这怎么能算一个合格的党员呢？”他决心继续发扬艰苦奋斗的精神，在新长征中作出新贡献。"},{"type":"paragraph","text":"在讨论中，大家畅所欲言，小组讲，大会讲，整整讲了四天。通过讨论，他们看到了差距，鼓起了劲头，表示一定要发扬成绩，纠正错误，按照党员的标准严格要求自己，做一个名副其实的共产党员。最后，全公社的二十一个党支部和九十七个党小组，都制定了学习规划，建立和健全了党内生活的制度。"},{"type":"paragraph","text":"孙先舟  汪良朝（附图片）"},{"type":"paragraph","text":"安源路矿工人运动纪念馆于三月二日重新开放。展出内容充分肯定了毛泽东、刘少奇、李立三等同志领导安源工人运动的历史功绩，恢复了历史本来面目。 刘成龙摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e7553ee49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"致林彪、鼓荣臻电","alias":"","parts":[{"type":"paragraph","text":"致林彪、聂荣臻电!"},{"type":"paragraph","text":"（1949年1月12日）"},{"type":"paragraph","text":"你们应根据我们一月十一日电当面向邓宝珊驳斥傅作义九日电所持立场。围城已近一个月，谈判如此之久，始终不着边际。自己提出离城改编，现又借词推托，企图拖延时间，实则别有阴谋，加重平、津人民的痛苦。傅如有诚意，应令天津守军于十三日全部开出城，听候处理。守军应负责移交一切公共财产、案卷、武器弹药、被服，不得有任何破坏损失。守军出城，只能携带随身枪弹物品。一切改编细目待出城后再说。否则我军将于十四日攻击天津。至于北平守军，可以推迟数日离城，但亦不能拖延太久。不是所谓由我军协助傅军解决抗不受命者，而是傅军协助我军入城解决一切敢于抵抗的部队。你们说这些话时应坚决明确。"},{"type":"paragraph","text":"估计天津守军十三日必不会按照我们所说的时间、条件出城，你们应准备于十四日攻击天津。"},{"type":"paragraph","text":"[1]这是毛泽东在收到林彪、聂荣臻关于傅作义决定派邓宝珊出城谈判的来电后，为中共中央军委起草的致林、聂电的主要内容。邓宝珊，当时任国民党军华北“剿总”副总司令。"},{"type":"paragraph","text":"[2]傅作义1月9日通过北平平明日报社采访部主任李炳泉（中共地下党员）转给林彪、聂荣臻的电报中说：有关部队问题，“函需缜密计划，妥慎实施，方可避免糜烂，不违初衷”。“部队出城时间，须视准备工作进行之程度及双方细节问题具体商决约定。万一有少部分不听命令，尚须双方在技术"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":524},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ad308826"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

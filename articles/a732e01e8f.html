script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书  听毛主席的话  照毛主席的指示办事  做毛主席的好战士（图片）","authors":[],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书  听毛主席的话"},{"type":"paragraph","text":"照毛主席的指示办事  做毛主席的好战士"},{"type":"paragraph","text":"人民解放军是一支用毛泽东思想武装起来的革命军队。毛主席的书，战士最爱读；毛主席的话，战士最爱听；毛泽东思想武装起来的战士，是最大的战斗力。图为某连战士在行军途中，抓紧休息时间学习毛主席语录。"},{"type":"paragraph","text":"随时随地向广大群众宣传毛泽东思想，帮助民兵进行政治和军事训练，这是我军的光荣任务。图为学习毛主席著作积极分子、人民解放军广州部队某部副指导员黄祖示（中），在广东顺德县伦教公社辅导民兵活学活用毛主席关于人民战争的思想。"},{"type":"paragraph","text":"“千万不要忘记阶级斗争”。毛主席的伟大号召，擦亮了广大战士的眼睛，鼓舞着他们到阶级斗争的大风大浪里去锻炼。在轰轰烈烈的无产阶级文化大革命中，某部三连指战员怀着强烈的阶级感情，口诛笔伐，积极批判资产阶级。"},{"type":"paragraph","text":"“紧紧地和中国人民站在一起，全心全意地为中国人民服务，就是这个军队的唯一的宗旨。”驻守在西藏阿里地区的边防部队，牢记着毛主席的教导，他们不畏风雪严寒，不怕高山缺氧，坚守在海拔五千米左右的高原，出色地完成了捍卫祖国边疆的光荣任务。"},{"type":"paragraph","text":"革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。人民解放军某部九连按照毛主席的指示，积极帮助胶东半岛的民兵学习毛主席著作，训练军事技术，共同严守海防。"},{"type":"paragraph","text":"勤俭建国，勤俭建军。人民解放军南京部队某海岛修理连的战士，从毛主席著作中汲取了无限的勇气和力量。他们发扬自力更生的革命精神，自建设备，自造工具，依靠自己的力量克服困难。图为战士在翻砂。"},{"type":"paragraph","text":"人民解放军永远是一支战斗队，又是一支工作队，又是一支生产队。看，某部指战员培育的秧苗，多么匀整、茁壮！"},{"type":"paragraph","text":"本版照片系《解放军报》《解放军画报》新华社供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a732e01e8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

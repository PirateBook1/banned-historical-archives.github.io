script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"康生在北师大的讲话","parts":[{"type":"title","text":"31．康生在北师大的讲话"},{"type":"paragraph","text":"(1966年7月27日)"},{"type":"paragraph","text":"我们听到师大很多同志的好意见，这对我们是一个很好的学习，也是很好的教育。你们不愧为师大的好学生，使我们具体地懂得，在文革中充满了尖锐的阶级斗争。师大运动是曲折的，孙有余违反中央的指示，迫害学生，为彭真黑帮辩护，这是阶级斗争在人民内部反映，使我们了解到毛主席说的，阶级斗争是不可避免地反映到各个方面，反映到党内来，反映到人民内部中来，反映到敌我问题上来(大意)。今天晚上，同志们生动的讲话，使我们更加知道了主席提出的千万不要忘记阶级斗争了，这是同学们上的课，对我们的教育。我们认识是这样，对不对请同学们给我们打分，打两分还是打三分？(众笑)这场斗争不是对一个人的问题，这是不以人的意志为转移的问题，千万不要忘记阶级斗争。有同志送条子要我重说一下两个方面，三个阶段。一是斗黑帮，斗反党反社会主义资产阶级“权威”；一是搞教育革命。三个阶段：先斗黑帮资产阶级当权派，然后斗资产阶级“权威”，然后进行教育改革。当然有些学校前面两个阶段可以合并。现在要想到将来，现在的工作要联系到将来的工作，搞这些工作依靠孙有余不行，依靠好的工作组也不行。有同志建议把王培中叫来，我们同意，明天就来，不出后天，把吴子牧叫回来，我们也完全同意，宋硕如果要他来，也叫他来，李开顶也叫他来。问题很多不能一一解释，以后解释好不好，我建议把你们的“工厂”开动一下，这个“工厂”就是这个(头)，自己起来动脑筋想办法，机器开动起来办法就有了。"},{"type":"paragraph","text":"我再次说，我是来向革命师生学习，向你们学习，再向你们学习的。如果你们需要，我们甘当小学生，愿当勤务员，召之即来，你们不召，我们也来，今天你们没有请我们来，我们也来了。"},{"type":"paragraph","text":"祝革命的师生员工晚安！祝同学们身体好、学习好、工作好。"},{"type":"paragraph","text":"祝同志们高举毛泽东思想伟大红旗，把文化大革命进行得又深、又透、彻底搞好！"}],"authors":["康生"],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":65,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd6dc4af98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

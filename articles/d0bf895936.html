script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理、蓬皮杜总统在友好气氛中会谈会谈以前，双方进行了友好的会见　贵宾们由周恩来、江青、吴德等陪同出席文艺晚会","authors":[],"dates":[{"year":1973,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月十二日电　国务院总理周恩来、法兰西共和国总统乔治·蓬皮杜，今天下午在友好的气氛中举行了会谈。"},{"type":"paragraph","text":"法国方面参加会谈的有:外交国务秘书让·德利普科夫斯基，共和国总统府秘书长爱德华·巴拉迪尔，法国大使、外交部秘书长若弗鲁瓦·德库塞尔，法国驻中国大使艾蒂安·马纳克，共和国总统府总秘书处技术顾问让·贝尔纳·雷蒙，外交部亚洲大洋洲司司长亨利·弗罗芒—默里斯，亚洲司副司长罗歇·迪泽，外事顾问乔治·雅科夫列维奇，法国驻中国大使馆三等秘书勒韦特。"},{"type":"paragraph","text":"中国方面参加会谈的有:外交部部长姬鹏飞，西欧司司长王栋、副司长徐维勤，中国驻法国大使曾涛，以及齐宗华、罗旭、廉正保、曾令保。"},{"type":"paragraph","text":"会谈以前，双方进行了友好的会见。"},{"type":"paragraph","text":"法国和中国的其他一些人员也参加了会见。他们是:蓬皮杜总统的随行人员让·圣特尼、泰诺上将、让—保罗·昂格莱斯、格扎维埃·马歇蒂、米歇尔·弗雷什、克里斯蒂昂·多马尔、米歇尔·鲁加纽、让·格吉努、让·拉尔歇、夏尔·马乐；我国有关部门负责人和工作人员王海容、彭华、王珍、朱传贤、曹桂生、杨桂荣、赵青田。"},{"type":"paragraph","text":"新华社北京一九七三年九月十二日电　法兰西共和国总统乔治·蓬皮杜今天晚上应邀出席文艺晚会，观看了中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"随同蓬皮杜总统来访的法国政府高级官员，法国驻中国大使马纳克和夫人以及大使馆外交官员，随同总统来访的记者、技术人员和专机机组人员，应邀出席。"},{"type":"paragraph","text":"我国领导人周恩来、江青、吴德和外交部部长姬鹏飞，国务院文化组秘书长石少华，外交部西欧司司长王栋、礼宾司副司长朱传贤，中国驻法国大使曾涛，陪同观看演出。"},{"type":"paragraph","text":"蓬皮杜总统来到剧场时，受到全场热烈欢迎。演出结束时，蓬皮杜总统起立、鼓掌，祝贺演出成功，并向演员们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739d010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席九月十二日下午五时会见了法兰西共和国总统乔治·蓬皮杜。双方在无拘束的气氛中，就共同关心的问题广泛地交换了意见。"},{"type":"paragraph","text":"法国外交国务秘书让·德利普科夫斯基参加了这次会见。贵宾们由周恩来总理陪同来到毛主席住处时，首先在门口受到王洪文副主席的接待。图为会见时情形。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\739d010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e蓬皮杜总统等法国贵宾九月十二日晚应邀出席文艺晚会，观看了中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"我国领导人周恩来、江青、吴德和外交部部长姬鹏飞、国务院文化组秘书长石少华等陪同观看演出。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0bf895936"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

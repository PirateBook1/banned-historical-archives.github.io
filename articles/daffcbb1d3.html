script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"同意中原军区部队立即突围","alias":"","parts":[{"type":"paragraph","text":"同意中原军区部队立即突围！"},{"type":"paragraph","text":"（1946年6月23日）中原局："},{"type":"paragraph","text":"（一）二十一日电悉。所见甚是，同意立即突围，愈快愈好，不要有任何顾虑，生存第一，胜利第一。（二）今后行动，一切由你们自己决定，不要请示，免延误时机，并保机密。（三）望团结奋"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央中原局的电报。"},{"type":"paragraph","text":"[2]指1946年6月21日中共中央中原局给中共中央的电报。电报说：国民党军对我区包围、封锁已愈益加强。“现在我区局势确已发展到必须迅速主动突围的地步”，“我们原谋向南突围有长江之隔，向东突围则因国民党在津浦路上控制有强大兵力，难于达到目的，由首界附近北渡黄河则由于不能徒涉的河川很多，危险极大，比较安全的只有由豫西南向鄂中向西突围的阙条路，但这两条路最近因顽军之攻占我信、随地区已失去其一，如顽军最业再将应山、安陆、云梦各要点占去，则成纵队的集体突围的路线，则完全费失。在此情况下，虽部分队伍还可以旅团为单位分散突围，但由于分散突的路线也不很多，故可能有半数的部队突不出”。“如果等顽军已经完全部完毕，正式向我全面进攻时再突围，则我不仅在战略上及在战术上亦处于楼动地位，那个局面很难设想的，因此我们提议中央能允许我们在本月底即垂始实施主力突围的计划，即经鄂中分两个纵队分别向陕南及武当山突国然后转至陕甘宁边区。我们认为就时间及敌情来说，现在主动突围较过虽大大困难，在突围过程中可能遭受一定损失，但如再不主动突围，则后更难了。”斗。预祝你们胜利。"},{"type":"paragraph","text":"中央六月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":417},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daffcbb1d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

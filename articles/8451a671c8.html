script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-91","name":"国务院、中央军委批转总政治部、民政部、国家劳动总局关于在落实政策中对离开军队的人员工作安置等问题的请示报告","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院、中央军委批转总政治部、民政部、国家劳动总局关于在落实政策中对离开军队的人员工作安置等问题的请示报告","dates":[{"year":1980,"month":7,"day":24}],"is_range_date":false,"authors":["中央军委","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部干审局, 干审工作政策文件选编 （上） 762-763","tags":[{"name":"军队","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院、中央军委批转总政治部、民政部、国家劳动总局关于在落实政策中对离开军队的人员工作安置等问题的请示报告"},{"type":"paragraph","text":"1980年7月24日 · 国发(1980)194号"},{"type":"paragraph","text":"国务院、中央军委同意总政治部、民政部、国家劳动总局《关于在落实政策中对离开军队的人员工作安置等问题的请示报告》，现批转给你们，望按照执行。"},{"type":"paragraph","text":"关于在落实政策中对离开军队的人员工作安置等问题的请示报告(节录)"},{"type":"paragraph","text":"国务院、中央军委："},{"type":"paragraph","text":"军队在复查纠正冤假错案，落实党的政策中，由于许多被错误处理的人员已经离开军队，对于他们在政治上平反纠正后的工作安置、军(工)龄计算等问题往往很难解决。军队不能收回，地方又限于劳动指标、编制定额等原因不予安置，致使这部分同志生活等方面的问题不好解决，因而不断写信以至外出上访,增加了社会的不安定因素，造成了不良影响……"},{"type":"paragraph","text":"为妥善解决这方面的问题，加快落实政策的步伐，按照中发(1979)96号文件和国发(1980)70号文件有关规定，提出如下意见："},{"type":"paragraph","text":"一、过去在部队被错误处理的人员，原系军队干部和原属部队系统的在编和非编单位的职工，平反纠正后，有工作能力而未安置的，由原处理单位师以上政治机关商同本人现在所在地区有关部门安排适当工作。所需劳动指标，按国发(1980)70号文件，在国家劳动总局分配给各地区的指标中解决。丧失工作能力，符合退休条件的，由原处理单位按照干部退休批准权限办理审批手续，移交当地民政部门管理。"},{"type":"paragraph","text":"二、上述人员，自离开部队至平反纠正这段期间，不计算军龄，但原是干部、职工的，应连续计算工龄。自安排工作报到之日起发给工资。"},{"type":"paragraph","text":"三、上述人员的家属、子女在农村的，尽可能在农村就地安置;原系随军的配偶、未成年的子女(含后生的子女)和虽已成年确因长期病残、生活难以自理的子女，请当地有关部门准予改吃商品粮。"},{"type":"paragraph","text":"以上意见如无不妥，望批转执行。"},{"type":"paragraph","text":"总政治部民政部国家劳动总局一九八〇年六月九日\n此文件(摘录)还收录于：铁道部政治部审干办公室, 审干工作政策选编(三), pp. 347-348."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8451a671c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

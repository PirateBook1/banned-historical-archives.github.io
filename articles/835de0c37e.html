script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市革命委员会批发“关于抄家问题审批权限的请示报告”","authors":[],"dates":[{"year":1968,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"上海市革命委员会批发“关于抄家问题审批权限的请示报告”","type":"title"},{"text":"市革命委员会同意政法指挥部“关于抄家问题审批权限的请示报告”，请按照执行。","type":"paragraph"},{"text":" 上海市革命委员会一九六八年一月十八日","type":"paragraph"},{"text":"关于抄家问题审批权限的请示报告","type":"subtitle"},{"text":"春桥、文元同志并市革命委员会：","type":"appellation"},{"text":"随着当前上海无产阶级文化大革命的深入发展，革命群众要求抄家的情况日益增多，为了有力地支持广大革命群众的革命行动，巩固和加强无产阶级专政，根据中央和市革命委员会的有关指示精神，对一小撮走资派、叛徒、特务、未改造好的地富反坏右、资产阶级分子，掌握了一定罪证材料需要进行抄家进一步求得罪证的、在批准抄家权限方面，提出如下意见：","type":"paragraph"},{"text":"一、凡需对原副部（局）长和区、县级以上人员、市级民主党派代表人物进行抄家的，由所在单位革委会（筹备小组）或革命群众组织，请示市革委会有关组同意后，呈市革命委员会批准，由市公安局执行。","type":"paragraph"},{"text":"二、凡需对原正副处长级人员进行抄家的，由所在单位革委会（筹备小组）或革命群众组织提出意见，经市革委会有关组审查后，由政法指挥部审批。","type":"paragraph"},{"text":"三、凡需对原正副科长及其以下人员进行抄家的，由区、县革委会（筹备小组）审批，不属区、县范围的，由市公安部审批。","type":"paragraph"},{"text":"抄家是一项政策性很强的工作，应从严掌握。","type":"paragraph"},{"text":"批准抄家的对象，均由公安机关办理法律手续，协助群众组织执行。","type":"paragraph"},{"text":"今后中央对抄家问题如有新的指示，按中央指示执行。","type":"paragraph"},{"text":"上述意见，妥否，请批发。","type":"paragraph"},{"text":" 上海市革命委员会政法指挥部一九六七年十二月二十九日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"835de0c37e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

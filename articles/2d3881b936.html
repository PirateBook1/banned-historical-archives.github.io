script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"休想阻挠对唯生产力论的批判——批判《论总纲》反对抓革命、促生产正确方针的谬论","authors":["项凤林"],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"休想阻挠对唯生产力论的批判"},{"type":"paragraph","text":"——批判《论总纲》反对抓革命、促生产正确方针的谬论"},{"type":"paragraph","text":"中共安徽省巢湖地委副书记、巢县县委第一书记　项凤林"},{"type":"paragraph","text":"邓小平授意炮制的《论总纲》，大肆攻击文化大革命以来“只讲政治，不讲经济，只讲革命，不讲生产，一听到要抓好生产，搞好经济建设，就给人家戴上‘唯生产力论’的帽子，说人家搞修正主义”。在这里，他们肆意歪曲抓革命、促生产的正确方针，混淆唯生产力论同为革命搞好生产的界限，妄图阻止对唯生产力论的批判。"},{"type":"paragraph","text":"我们党历来重视为革命搞好经济工作。伟大领袖毛主席不仅为我们党制定了整个社会主义历史时期的基本路线，而且为我们党提出了“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，并为国民经济的发展制定了一系列方针、政策。在本世纪内把我国建设成为社会主义现代化强国，是毛主席为我们规划的宏伟蓝图。毛主席在亲自主持制定的《中共中央关于无产阶级文化大革命的决定》中明确指出：“无产阶级文化大革命，就是为的要使人的思想革命化，因而使各项工作做得更多、更快、更好、更省。”"},{"type":"paragraph","text":"我县在文化大革命前，由于受到刘少奇修正主义路线的干扰，搞唯生产力论那一套，生产发展缓慢。经过无产阶级文化大革命，批判了刘少奇反革命的修正主义路线，贯彻执行了毛主席的革命路线，调动了广大干部、贫下中农极大的社会主义积极性，掀起了轰轰烈烈的农业学大寨群众运动新高潮，使全县队队通电，排灌、脱粒、加工基本实现了机械化和半机械化，出现了“电杆成行，沟渠成网，湖水绕山流，遍地粮棉香”的崭新面貌。文化大革命以来，粮食连年丰收。一九七○年北方地区农业会议以后，粮食连续四年超《纲要》，农、林、牧、副、渔都有了很大发展。大量生动的事实说明，无产阶级文化大革命是我国生产发展的强大推动力。邓小平攻击我们文化大革命以来“只讲革命，不讲生产”，不仅是对文化大革命的极大诬蔑，也是对我们辛勤战斗在“抓革命，促生产”第一线的广大干部、贫下中农的无耻诽谤！这种攻击，恰好暴露了他顽固坚持修正主义的反动立场。"},{"type":"paragraph","text":"毛主席最近指出：“文化大革命是干什么的？是阶级斗争嘛。”文化大革命以来我们所取得的丰硕经济成果，正是坚持以阶级斗争为纲，通过对刘少奇、林彪修正主义路线及唯生产力论的批判得来的。邓小平攻击文化大革命以来“只讲革命，不讲生产”，其险恶用心就是否定无产阶级对资产阶级的斗争，否定文化大革命对修正主义路线和唯生产力论的批判，妄图继续推行刘少奇、林彪反革命的修正主义路线，继续贩卖唯生产力论。我们巢县广大干部、贫下中农过去已吃够了修正主义路线的苦。在三年国民经济暂时困难时期，叛徒、内奸、工贼刘少奇大刮单干风的时候，正是邓小平同意在安徽搞“包产到户”，推行“责任田”。他叫嚷什么：“单干也可以，不管白猫、黑猫，抓到老鼠就是好猫。”结果，严重地破坏了人民公社集体所有制，破坏了社会主义生产关系，助长了一小部分人的资本主义倾向，扩大了资产阶级法权，造成了农村两极分化。一九六二年，伟大领袖毛主席"},{"type":"paragraph","text":"“重提阶级斗争问题”，及时揭露了这条修正主义路线，才刹住了这股资本主义歪风，把我们安徽巢县农民重新引导到社会主义金光大道。这一切，人们还记忆犹新。现在邓小平又贩卖唯生产力论，坚持走资本主义道路，我们广大干部、贫下中农绝对不答应！"},{"type":"paragraph","text":"我们同邓小平的分歧，根本不在于要不要抓生产，要不要搞好经济建设，而是在于究竟按照什么路线搞生产，为谁搞生产。在社会主义社会，无产阶级同资产阶级两个阶级、社会主义同资本主义两条道路的斗争，始终是主要矛盾。怎样解决这个主要矛盾，决定着生产的方向和道路，决定着生产的成果归谁所有，为哪个阶级服务。因此，我们搞社会主义生产，就必须紧紧抓住阶级斗争这个纲，坚持党的基本路线，深入开展上层建筑和经济基础两个方面的社会主义革命，正确解决生产发展的方向和道路问题。只有这样，生产才能得到迅速发展。毛主席提出的"},{"type":"paragraph","text":"“抓革命，促生产”方针，正确地回答了政治和经济、革命和生产、上层建筑和经济基础、生产关系和生产力的关系问题，是指导我们发展社会主义经济的唯一正确方针。而邓小平却反对“抓革命，促生产”的方针，把发展生产作为唯一的决定性的东西，一不讲执行什么路线，二不讲走什么道路，三不讲为哪个阶级服务。如果照他那一套搞下去，社会主义生产关系必然遭到破坏，生产必然搞不上去，即使一时上去了，也会“粮囤冒尖，资本主义也冒尖”，走到斜路上去。"},{"type":"paragraph","text":"毛主席在批判邓小平的时候指出：“他这个人是不抓阶级斗争的，历来不提这个纲。还是‘白猫、黑猫’啊，不管是帝国主义还是马克思主义。”这就一针见血地揭露了邓小平大搞唯生产力论的要害。我们决心认真学习毛主席的一系列重要指示，集中批判邓小平反革命的修正主义路线，深入批判其反动的理论基础阶级斗争熄灭论和唯生产力论，更加自觉地贯彻执行“抓革命，促生产”的正确方针，努力加快农业学大寨、普及大寨县的步伐，保卫毛主席的革命路线！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d3881b936"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南精神文明建设重点工程毛泽东文学院在长沙奠基","authors":["谢海阳"],"dates":[{"year":1995,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　谢海阳)江泽民总书记题写院名的毛泽东文学院，今天将在长沙隆重举行奠基仪式。这一总投资7500多万元，预计1997年7月1日竣工的重点工程的兴建，是湖南省委、省政府为光大湖湘文化传统，提高湖南省社会主义精神文明建设水平而实行的一个重大举措。"},{"type":"paragraph","text":"占地40亩的毛泽东文学院，是根据湖南省委书记王茂林的倡议，从今年年初起开始筹建的，被确定为湖南省“九五”期间精神文明建设重点工程。“惟楚有才，于斯为盛。”三湘大地历来俊才驰骋，文星荟萃，在新时期文学史上，“湘军”更写下了辉煌的一页。多年来，湖南文学界一直企盼能有一个培训基地和交流创作的中心，以便更好地聚集文学大军，长续湖南文学创作的繁荣局面。这一愿望得到了省委、省政府以及中国作协的热情支持，并获得社会各界热烈响应。长沙市委、市政府无偿捐赠土地并免征各种建设税；刚刚为毛泽东文学奖捐资150万元的长沙卷烟厂闻讯后又捐款100万元，零陵、常德、郴州等卷烟厂也纷纷慷慨解囊；涟源钢厂捐赠钢材5000吨；省建材总局所属10家水泥厂捐赠水泥5200吨；省林业厅捐赠木材300立方；其他各行各业也都给予了大力支持。湘籍香港同胞侯希贵先生也出资102万元，资助家乡的这一盛事。"},{"type":"paragraph","text":"毛泽东文学院选址在开发中的长沙西区，东临湘江水，南望岳麓山。在各方的襄助下，整个工程进展十分顺利。记者日前在现场看到，工地上的两座小山已经削平，各项前期准备工作都已就绪。建成后的文学院主楼高15层，建筑面积15000平方米，包括会议厅、藏书室、阅览室、工作室以及各种文娱实施。据介绍，毛泽东文学院建成后，将按照省委、省政府的要求，发挥培训青年作家的学校、作家交流聚会与休息的场所和以文养文基地等三种功能，努力建成当代的“鲁艺”和当代的“岳麓书院”。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16945163a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

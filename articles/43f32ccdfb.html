script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工民主党中央对右派分子张云川处理决定","authors":[],"dates":[{"year":1958,"month":1}],"is_range_date":false,"parts":[{"text":"农工民主党中央对右派分子张云川处理决定","type":"title"},{"text":"张云川，五十三岁，安徽人，农工党员，民盟盟员。所任主要职务：全国人民代表，人大法案委员，全国政协地方工作委员会委员，民盟中央委员兼副秘书长，农工党中央执行局委员、中央委员。级别九级。","type":"paragraph"},{"text":"一、主要反动言行","type":"subtitle"},{"text":"1、三十年反共的老右派，在农工党内组织反共小集团。","type":"paragraph"},{"text":"2、攻击共产党领导，污蔑共产党是“特权阶级”，“墙和沟”是党员的特殊思想造成的，说“接受共产党领导，不等于接受共产党员的领导”，“共产党员有一千二百万，那就有一千二百万婆婆，这就使人难为媳妇了”，并丑化积极分子为“汤勤”，是挖沟打墙的义勇队，骂靠近共产党的积极是“溜沟子”。","type":"paragraph"},{"text":"3、诋毁统购统销政策，说“统购统销搞糟了”“政府是脱裤子放屁，低价买进，高价卖出，使农民吃亏”“农村干部是恶霸作风”“河南有80%的农民反对共产党”。并且反对肃反，说：“上轻下重，内轻外重”。","type":"paragraph"},{"text":"4、一贯否定成绩，扩大缺点，借视察为名进行破坏活动，在安徽利用灾情煽动农民对政府不满。","type":"paragraph"},{"text":"在河南、洛阳、许昌等地召开一系列点火座谈会，在许昌说学生吃不饱，这样搞下去只有工人干部的子弟可以上学，农民的子弟别想上学了。妄想搞“匈牙利事件”，在新疆放火，企图破坏民族团结。","type":"paragraph"},{"text":"5、反对以中上层为主的组织方针，趁共产党整风机会，到河南招兵买马，搞恶性大发展。","type":"paragraph"},{"text":"二、斗争中的态度","type":"subtitle"},{"text":"表示低头认罪。","type":"paragraph"},{"text":"三、处理意见","type":"subtitle"},{"text":"撤销原有职务，另行分配待遇较低的工作。","type":"paragraph"},{"text":"农工党降为候补中委。","type":"paragraph"}],"comments":[],"origin":"【根据家属1978年末从农工民主党中央抄写件打印】","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43f32ccdfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

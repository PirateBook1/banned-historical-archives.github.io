script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"右派分子妄想翻天就坚决镇压商业储运公司革命群众揭发和斗争一小撮牛鬼蛇神乘机翻案　的罪恶活动，公安机关依法惩处了这批坏蛋","authors":[],"dates":[{"year":1967,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市商业储运公司无产阶级革命派和革命群众集会，坚决粉碎阶级敌人反攻倒算的破坏活动。"},{"type":"paragraph","text":"商业储运公司的无产阶级文化大革命进入批判资产阶级反动路线后，一伙早就依法定案处理过的和在“四清”运动中定案处理过的地、富、反、坏、右分子，纷纷出笼，打着批判资产阶级反动路线的旗号，把自己装扮成被打成“反革命”的“革命群众”，要求“平反”，疯狂地进行反攻倒算活动。他们有的赤膊上阵，亲自到无产阶级专政机关吵闹，威胁政法机关工作人员；有的流窜到北京等地，捏造事实，向中央文革小组等机关“告状”；有的唆使家属、子女和亲友出面，到单位无理取闹；有的张贴大字报，制造反攻倒算的舆论。他们的反革命气焰十分嚣张。"},{"type":"paragraph","text":"这个单位的一个反革命分子胡亚民，是一个富农，解放前参加过还乡团，有严重罪行。解放后又参加过匪特组织，曾被依法管制过。“四清”运动中，因发现胡有隐瞒罪行等问题。仍作反革命分子交群众监督劳动。这次文化大革命中，反革命分子胡亚民，乘机到处叫“冤”，要求“平反”，并指使他的弟弟，冒充商业一局的副局长，又冒充华东局接待站，打电话给单位，“责令”迅速处理他的“平反”问题。这个鬼计被戳穿后，心还不死，又到处张贴“控诉”大字报，制造翻案的反革命舆论。他还蒙骗和拉拢了两个不明真相的红卫兵小将，到单位帮他翻案。"},{"type":"paragraph","text":"这个单位的另一个坏分子蒋恩惠，因强奸少女和投机倒把等，在“四清”运动中戴上坏分子帽子，判处管制三年。这次文化大革命中，这个坏家伙也乘机翻案，带了家属上北京“告状”，谎称自己是文化大革命中被领导打成“反革命”的群众。未达目的回到上海后，又钻到好几个革命造反组织那里，捏造事实，要求帮他“平反”、“伸冤”。"},{"type":"paragraph","text":"上海市公安局革命造反委员会根据广大无产阶级革命派战士和革命群众的要求，遵照中共中央、国务院关于在无产阶级文化大革命中加强公安工作的指示精神，依法惩处反革命分子胡亚民和坏分子蒋恩惠。上海工人革命造反总司令部商业储运公司指挥部并召开了大会。会上，革命群众纷纷上台，揭露这一伙坚持反动立场的地、富、反、坏、右分子，在这次文化大革命中打着被资产阶级反动路线迫害的旗号，乘机进行反攻倒算的种种罪恶活动。对四名活动特别嚣张的家伙。进行了批判斗争。到会革命群众听了揭发，一再振臂愤怒高呼:“只许左派造反，不准右派翻天!”“只准敌人规规矩矩，不准敌人乱说乱动!”“加强无产阶级专政!”“无产阶级专政万岁!”公司革命造反组织，还当众向地、富、反、坏、右分子发出警告:谁胆敢乱说乱动，就坚决斗争、制裁。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf059a9c23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的组织","authors":["云南大学","朱祥亨","朱绍忠","陈孟如","龙任之"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的组织","type":"title"},{"text":"云南大学朱绍忠朱祥亨龙任之陈孟如","type":"authors"},{"text":"朱绍忠(物理系三年级)：人民代表的产生是不民主的，提名不直接，不选他都一定要说服，使你选他。","type":"paragraph"},{"text":"朱祥亨(农学系二年级)：民主与集中是对立的，又是矛盾的，集中是民主的辅导。如国务院的提案，若不采纳其他民主党派的意见，就是不民主；又如全国第一次普选时，我村群众要选非党人士，但党内偏要将党员推为代表。","type":"paragraph"},{"text":"陈××(数学系二年级)：选举制度不民主，象我这样的人永远当不上代表，这实际上剥夺了我的被选举权，选举前要发表竞选演说才行。","type":"paragraph"},{"text":"唐××(数学系一年级)：西欧有些比我们民主，如记者招待会、竞选等。宪法上规定可以游行，而现在又希望不游行，这是为什么？","type":"paragraph"},{"text":"张××(数学系二年级)：报纸什么都应该登，都照事实原封不动的登出来，为什么只登好的不登坏的呢！？报纸登载的“匈牙利事件”，没有强调登其经过情形，究竟是啥样子还是不晓得，还不是随声附和，人家说怎样就怎样。关于凉山问题，报纸也未登。周总理出国去访问，外国人问着才说了一点，报纸也就登了那一点。","type":"paragraph"},{"text":"龙任之(生物系四年级)：居民组织与国民党保甲制度一样，都是压迫老百姓的工具；保甲长都是地痞流氓，居民委员会的小组长就是相当于过去的保甲长。","type":"paragraph"},{"text":"解放前昆明的报纸都登载新华社的消息，且可以看到各样评论，那才是言论自由；而共产党一向主张言论自由，但共产党领导下的报纸有统一的格式和内容，这是言论不自由。","type":"paragraph"},{"text":"鲜××(物理系一年级)：民主集中制过时了，我主张省市以上要民主集中制，县以下不要；……在我们学校可以贴大字报来互相竞选……。广西饿死人等，即是民主集中制造成的。我很喜欢资本主义国家的民主自由。","type":"paragraph"},{"text":"邓××(物理系一年级)：提几个选几个不民主，我坚决反对！选前应该有竞选演说，资本主义国家都进行竞选演说。资本主义政治制度有很多精华之处应该吸取，如自由竞争等；我国开放的自由市场就是吸取了资本主义的自由竞争，因为自由竞争可以促使社会的发展。","type":"paragraph"},{"text":"陈孟如(生物系二年级)：我认为美国有民主自由，只要吃饱了饭可以抬条板凳上街去宣传，警察也不干涉。我早上点灯打水是因为“看不见”，“太黑暗了”。民主和集中是完全对立的，太集中了，所以没有民主。","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"655462edef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

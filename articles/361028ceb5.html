script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来、康生、陈伯达、江青、关锋、戚本禹接见贵州省军区司令员何光宇、副政委李再含的讲话","authors":["周恩来","康生、陈伯达、江青"],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来、康生、陈伯达、江青、关锋、戚本禹接见贵州省军区司令员何光宇、副政委李再含的讲话","type":"title"},{"text":"周恩来康生、陈伯达、江青","type":"authors"},{"text":"时间：一九六七年一月二十五日晚七时三十分至九时四十分。","type":"paragraph"},{"text":"地点：人民大会堂。","type":"paragraph"},{"text":"( 李再含传达时说:总理对贵州情况很关心 )","type":"paragraph"},{"text":"李再含: ( 谈到文化大革命中三类人员外出比较严重时 )","type":"paragraph"},{"text":"总理: 这还了得,他们是不是发钱?是在本省,是在外省?","type":"paragraph"},{"text":"李再含:本省有,到北京也有。主要是搞翻案。","type":"paragraph"},{"text":"总理：劳改、劳教人员闹翻案,就没有得完了。","type":"paragraph"},{"text":"李再含: (谈到省、市委中及厅局长中由郭x x发起组织战斗团时)","type":"paragraph"},{"text":"总理: 这样好嘛!这个更暴露了。","type":"paragraph"},{"text":"李再含：他们(即省、市委中顽固分子)本身在搞串连。","type":"paragraph"},{"text":"总理：他们本身搞串连到可能。是否可以夺权以后宣布个命令:擅离职守,不假外出都要开除。是否开除严重了。请考虑。","type":"paragraph"},{"text":"李再含：他们本身去搞串连。","type":"paragraph"},{"text":"总理：所有科长以上人员都要留在工作岗位上。如果不假外出,要给予处分。他们搞串连是搞反串连。","type":"paragraph"},{"text":"李再含: (谈到李明远时)","type":"paragraph"},{"text":"总理：曹狄秋就是指定工会主席组织上海赤卫队（注:上海赤卫队是保守派组织)。","type":"paragraph"},{"text":"何光宇: (谈到李铁乃问题时)李铁乃掌握几百辆车子。","type":"paragraph"},{"text":"总理：现在还是这样?","type":"paragraph"},{"text":"何光宇：现在不是了。李铁乃夺枪。","type":"paragraph"},{"text":"总理：夺枪是为了拿到所谓证据,不然他们就不会到北京来了。明天(元月二十六日)要宣布命令，出个布告公布说:奉中央指示逮捕红卫军头子,在北京捕了,在贵阳的也要捕,他们是反革命。但,群众是好的。","type":"paragraph"},{"text":"总理：并宣布造反派夺省市委的权,军区支持。那就大快人心了。具体怎么办?按主席指示,你们要确定政策,如对中层以上干部要限制,不假外出要处分。一个是逮捕的命令；一个是军队支持的命令,今晚(元月二十五日)你们要研究好。明天再谈。","type":"paragraph"}],"comments":[],"origin":"邓振新编著《贵州风云》(香港：中国国际文艺出版社，2014)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"关锋","type":"人物"},{"name":"李再含","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"361028ceb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群众自己教，自己学，自觉斗私批修　上海街道里弄大办毛泽东思想学习班","authors":[],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群众自己教，自己学，自觉斗私批修"},{"type":"paragraph","text":"上海街道里弄大办毛泽东思想学习班"},{"type":"paragraph","text":"本报讯　上海市街道里弄的广大革命居民、革命干部，坚决执行毛主席的指示，以“斗私，批修”为纲，广泛地开办毛泽东思想学习班，把街道里弄的大批判、大学习运动推向一个新的高潮。"},{"type":"paragraph","text":"上海街道里弄的毛泽东思想学习班，适应街道里弄人多、面广、对象不同等特点，采取了多种多样的形式。有街道办的，里弄办的，也有集体事业单位办的。里弄学习班，大多是在居民读报小组、大批判小组的基础上，群众自己动手办的。他们把大批判、大学习紧密结合起来。群众称赞说，学习班既是“斗私，批修”的战场，又是同志之间的谈心会、团结会，这种形式真好。参加学习班的成员，有街道一级群众组织负责人、革命干部、里弄党支部书记、居民委员会委员和居民积极分子等。"},{"type":"paragraph","text":"街道里弄的学习班实行了“群众自己办，自己教，自己学，自己解决问题”的方针。闵行街道北街、浦江、横泾三个居民委员会的七百户居民，自己动手办的毛泽东思想学习班，共分三十六个学习小组，组组有公约，组长由群众自己选，家庭当课堂，大学大用“老三篇”，搞得生动活泼，热气腾腾。在学习班上，许多学员都对照“老三篇”，自己亮“私”，自己斗“私”。他们说：“私”字不斗掉，紧跟毛主席就是一句空话。一位老妈妈学习了毛主席关于干部问题的最新指示后表示：一定要教育当干部的儿子早点亮相，坚决站到毛主席的革命路线上来。不少街道干部参加了学习班之后，都检查了自己原来的一些错误思想，表示要挺直腰杆子，当一辈子人民的勤务员，在无产阶级文化大革命中立新功。"},{"type":"paragraph","text":"学习班的学习内容实行少而精的原则，中心突出，紧密结合当前斗争实际，每期解决一、两个问题。"},{"type":"paragraph","text":"在学习班上，有的学员现身说法，控诉旧社会的罪恶和资产阶级反动路线的罪行；有的通过忆苦思甜，检查忘本思想，狠斗自己的私心杂念；也有的大讲、大议大好形势，树立革命的雄心壮志。"},{"type":"paragraph","text":"上海街道里弄通过举办毛泽东思想学习班，在广大革命居民和街道里弄干部中大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威，大树特树毛主席的无产阶级革命路线的绝对权威。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"218b074de7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"东北应充分准备大军所需粮食","alias":"","parts":[{"type":"paragraph","text":"东北应充分准备大军所需粮食川"},{"type":"paragraph","text":"（1948年5月31日）林、罗、刘，并告东北局："},{"type":"paragraph","text":"（一）为准备东北主力出至锦、榆、津、平线及平、张、绥、包?线作战，你们必须精心筹划由东北运输粮食至该两线之各项技术问题，至少有由通辽至赤峰，由赤峰至察?北绥东，由赤峰至平张线，由赤峰至冀东之几条较好的汽车路。修复通辽至义县，义县至承德的铁路线则更加重要。以上各公路铁路情况如何，望查告。必须估计到敌人集中到几个大据点，我军须旷日持久和他斗争，待其粮尽援绝，发生变化，方能最后夺取这些据点这样一种持久战的情况。在此种情况下，我军必须保持粮食的充分接济，方能取得胜利。而热河、冀东尤其是察北、绥东出产之粮食，不足供给大军长"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼并告东北局的电报。"},{"type":"paragraph","text":"[2]锦、榆、津、平，指辽宁锦州、榆关（山海关)、天津和北平。[3]平、张、绥、包，指北平、张家口、归绥（今内蒙古呼和浩特）和包头。"},{"type":"paragraph","text":"[4]察，指察哈尔，旧省名，原辖今河北省西北部地区及内蒙古自治区锡林郭勒盟，1949年改辖今河北省西北部及山西省北部地区，1952年撤销。"},{"type":"paragraph","text":"[5]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[6]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。期需要，必须准备由东北加以充分之接济。四月间，我杨罗杨军“两个纵队出至绥东，因当地无粮，不能久留，丧失良好之歼敌机会，你们必须引为教训。（二）二十九日二十三时半关于行动方案电已收到，正在研究中。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三十一日十二时"},{"type":"paragraph","text":"[1]杨罗杨军，指华北军区第二兵团，兵团司令员杨得志、第一政治委员罗瑞卿、第二政治委员杨成武。"},{"type":"paragraph","text":"[2]指1948年5月29日23时半林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报提出改变硬攻长春的决心，采取对长春以一部分兵力久困长围，准备乘其撤退时在途中追歼该敌，而将东北野战军主力转到热河南部承德、古北口之线作战的方针。1948年，毛泽东在西柏坡。"},{"type":"paragraph","text":"癸未年：京年西格代伟人毛举《江山代有才人出》(中国画）"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":279,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a12890e0e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“有些党员像身躯庞大脑子细小的恐龙”","authors":["南开大学","胡校"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“有些党员像身躯庞大脑子细小的恐龙”","type":"title"},{"text":"南开大学胡校","type":"authors"},{"text":"[胡校：南开大学历史系学生]","type":"subtitle"},{"text":"现在的社会是“空气紧张，人情薄弱”，人与人之间不敢讲真的话，对先进人物就用一套客气话，回到爱人或朋友家就发牢骚。","type":"paragraph"},{"text":"我这个小脑子对周围生活久久地有这样一个感觉：空气紧张而人情薄弱；相见以诚，说真心话的人少，而口是心非的”战友，不少；“天真”活泼的人少而说教成习的人不少；参加“耳语运动”的人不少；党群之间（党员与非党员）似乎理智排挤了感情，二者之间似乎筑起了一道高墙。我私想；按今天我国社会主义制度而论，它比较中国历史上任何一个时期要合理，要进步。按其民主生活而论也和苏联一样，比任何一个资本主义国家要民主自由得多，但何以会产生这些令人惊心的消极气氛呢？费解？我久久地考虑着。","type":"paragraph"},{"text":"如历史系系主任，过去是很能干很泼辣的人，如今给他职权他一定会把工作搞好，但如今社会上都给他一种压力，只有党员才有职有权，他当然要消沉了。社会上干部可分四等，党员干部是第一等，工会干部是第四，只是遵照党员意见办事，除了收会费外别无作用。","type":"paragraph"},{"text":"若要人与人之间说真心话，必须像今天一样搞一个运动（指所谓大放大鸣）民主墙是非常好的，它打破了过去一直存在着的沉默它是现在条件下的最好形式。","type":"paragraph"},{"text":"党群之间筑起一条无形的高墙，并非完全是历史原因，我私想主要的是有些党员和领导干部以“老子打天下”为自居，产生官僚主义，像身躯庞大，而脑子细小的古生代恐龙一样盛气凌人，蛮不讲理，迫使一些知识份子“眼从为盲眼”和“一言不发”了。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf072dcd04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

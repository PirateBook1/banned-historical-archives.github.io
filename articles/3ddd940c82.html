script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海戏剧学院表演系的学生政治思想情况复杂","authors":[],"dates":[{"year":1958,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"上海戏剧学院表演系的学生政治思想情况复杂","type":"title"},{"text":"新华社上海讯　上海戏剧学院表演系学生的阶级成分和政治思想情况极为复杂。","type":"paragraph"},{"text":"表演系共有学生一百一十六人，出身于“地、富、反、坏、右”家庭的有五十七人，占49．12％。其中家庭亲属被镇压的，有十八人，占全系学生总数的15．51％；原是地痞流氓、青红帮头子、天主教神父、一贯道头子、叛徒、劳改犯、汉奸、违法资本家的有二十五人，占21．55％；其他出身的十六人，占14％。","type":"paragraph"},{"text":"一百一十六人目前政治情况排队的结果，左与中左只有三十三人，占28．4％；中中有五十三人，占43．1％；中右二十九人，占25％；右派有四人，占3．4％。","type":"paragraph"},{"text":"这些学生，在政治上与我们严重对立。去年鸣放时，大部分人跟着右派走，反右时又同情右派。有的人说：共产党比秦始皇还厉害，对肃反政策极度不满。平时对党的政策怀疑，有的公开说不信任党委的政治报告。党的政策在系内贯彻时，经常受到很大障碍。","type":"paragraph"},{"text":"这些学生资产阶级思想相当严重。有些人要求所谓“个性解放”，一切都以自我为中心，并且相互欺骗，勾心斗角，嫉妒打击。有些人生活放荡，意志消沉。有的人想做和尚、尼姑，对什么都没有劲。有的人整天埋在古典的资产阶级文艺作品中，模仿作品中人物的灰色情调，抽烟、喝酒、谈女人、玩弄爱情。一年级有60％的学生因谈恋爱而不能集中思想学习，三年级一个二十岁的女学生已经与三十多个男人谈过恋爱，但她并不以此为耻，反以夺取别人的爱人为荣誉。","type":"paragraph"},{"text":"(张风据市委教育卫生工作部材料编)","type":"paragraph"},{"text":"来源：1958年8月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ddd940c82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

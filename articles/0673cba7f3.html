script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青溜到小靳庄为篡党夺权造舆论  她不顾毛主席重病在身，东溜西窜，招摇撞骗，恶毒攻击伟大领袖毛主席，攻击党中央，为她篡党夺权捞取政治资本","authors":["王杜"],"dates":[{"year":1976,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青溜到小靳庄为篡党夺权造舆论"},{"type":"paragraph","text":"她不顾毛主席重病在身，东溜西窜，招摇撞骗，恶毒攻击伟大领袖毛主席，攻击党中央，为她篡党夺权捞取政治资本"},{"type":"paragraph","text":"江青这个野心家、阴谋家、反革命两面派，于一九七四年六月、九月和今年八月，先后三次窜到我们大队。她打着“抓点”的旗号，实际上是为自己树碑立传，为篡党夺权制造反革命舆论。"},{"type":"paragraph","text":"江青这个大坏蛋，打着毛主席、党中央的旗号，招摇撞骗，无耻地吹捧她自己。江青来小靳庄时，逢人就讲：“是我们的主席派我来的”，还说：“我带来了毛主席的好”，“我代表毛主席、党中央向同志们问好”。她自我吹嘘说：“小靳庄是我的点，也是党中央的点。”今年八月，她不顾毛主席重病在身，又窜到小靳庄。她把自己打扮成伟大领袖毛主席的当然代表，利用毛主席的崇高威望抬高自己的身价，为她篡党夺权捞取政治资本。"},{"type":"paragraph","text":"江青这个大坏蛋，恶毒攻击伟大领袖毛主席，恶毒攻击党中央。毛主席是我们无限敬爱的伟大领袖和导师，是我们贫下中农的救命恩人，是我们心中永远不落的红太阳。江青对毛主席批评她以个人名义到处送材料，阳奉阴违，置之不理。她从一九七四年六月先后给我们大队送来了多批材料。更恶劣的是，她对毛主席的批评极端仇恨，怀恨在心。今年八月，江青来小靳庄时说：“也不敢送材料啦。”“送材料成了我一大罪状。”把矛头直接对着伟大领袖毛主席。在毛主席病重期间，江青更加肆无忌惮，猖狂地说：“去年七、八、九月我想来也来不了，这回我什么也不怕了。”可以清楚地看出，江青根本不是毛主席的什么“学生”、“战友”，而是一个顽固抗拒毛主席的批评教育，恶毒攻击伟大领袖毛主席的野心家。"},{"type":"paragraph","text":"在小靳庄期间，江青还恶毒地攻击以毛主席为首的党中央。她大讲什么：“我们中央就不合理”，“都是大男子主义，到了掌握政权，都出来了，一把抓。就我一个他们没有办法，只好要我。这回要改变。”她大耍反革命两面派手段，大造中央政治局的谣言。胡说什么：“我这次来碰得焦头烂额”，“去年七、八、九政治局斗了我两个月。”并作贼心虚地说：“涉及到政治局的话不要往外宣传。”这充分暴露了她分裂党中央、攻击党中央的狼子野心。"},{"type":"paragraph","text":"江青这个大坏蛋，打着提高妇女地位的幌子，为实现当女皇帝的迷梦大造反革命舆论。江青第一次来小靳庄，大讲破“男尊女卑”，借题发挥说：“现在大男子主义严重”，"},{"type":"paragraph","text":"“现在政治局我是单干户”。在座谈会上，当听到我们安排第一个发言的是男同志时，她就拍着桌子叫喊，大声斥责。她第三次来时，妄想当女皇帝的野心更是按捺不住了，胡说什么：“在生产力中，女的是最基本的。”她还叫嚣什么：“在氏族社会，是女的当家。随着生产力的发展，将来管理国家的还得是女同志。”她这是在提高妇女地位吗？不是！她是为她自己想当党的主席制造反革命舆论。"},{"type":"paragraph","text":"野心家江青为了捞取政治资本，到处搞小恩小惠，收买人心，笼络群众。江青来小靳庄，送给这个人发卡，送给那个人草帽，还给大队送来了莲蓬籽、油莎豆、玉米种等。名义上是她个人送的，实际上没花她一分钱。她从别人的头上把发卡摘下来，送给另外一个人；把别人送给她的草帽，硬说成是在延安开荒时戴的，把一顶旧草帽送给两个人。她说她个人送给大队莲蓬籽，其实自己没拿钱，而是市委付了款。她到处出风头，让人照像。她本来不会做工，不会种田，却在玉米还没有成熟的季节，叫嚷着到地里掰棒子。她还四处乱窜，装腔作势，摆好架势，让记者给她照劳动的像片，不放过一切机会捞取政治资本。"},{"type":"paragraph","text":"野心家江青来小靳庄，还充分暴露出她的资产阶级生活方式。她每次来时都是兴师动众，车水马龙，大摆资产阶级威风。她不喝小靳庄的水，自带山东崂山矿泉水；不吃小靳庄的饭，带着特制的西餐、特制的点心；甚至还带着沙发式的专用厕所。她要睡觉，就下令把全村的鸡狗全关起来，闹得全村鸡犬不宁。她作风低级庸俗，丑态百出，完全是一个资产阶级的活标本。"},{"type":"paragraph","text":"（摘自十一月二日《天津日报》，"},{"type":"paragraph","text":"作者：小靳庄大队党支部副书记王杜）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0673cba7f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

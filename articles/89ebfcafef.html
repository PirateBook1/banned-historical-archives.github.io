script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席给我们的教育","authors":[],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢毛主席给我们的教育敬爱的毛主席："},{"type":"paragraph","text":"我们万分感激您。在您领导下的新中国，教育向工农开了大门。因此，我们这十五个农民能来到农业大学学习。在这半年多的学习中，我们知道了许多科学上的道理。我们学习了各种技术，思想上的许多疙疸解开了。从前我们以为庄稼不收是天年，人没有办法。现在我们懂得用手用脑子就可以一步一步的战胜天灾。"},{"type":"paragraph","text":"敬爱的毛主席，我们十五个人是被大家选出来的劳动模范，我们一定要永远保持您带给我们的光荣。今年许墨山同学种的棉花，每亩摘了六百斤；李福成同学种的小米，每亩收了四石，达到了全国空前纪录。我们经过半年多的学习。回到家乡以后，一定遵照您的指示，努力创造更新的生产纪录。"},{"type":"paragraph","text":"北京农业大学劳动模范班第一届全体毕业学生"},{"type":"paragraph","text":"韩启明  王颜庐  李文同  葛白法  李风藻  牛仁顺  王洛端  王庚寅  任怀忠  李福成  向光信"},{"type":"paragraph","text":"冯春风  齐增山  孟堂堆  许墨山"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ebfcafef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

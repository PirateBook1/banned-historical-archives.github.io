script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席是各族人民最英明的带路人  昆明全市沉浸在祖国大喜事的欢乐中","authors":[],"dates":[{"year":1965,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席是各族人民最英明的带路人"},{"type":"paragraph","text":"昆明全市沉浸在祖国大喜事的欢乐中"},{"type":"paragraph","text":"新华社昆明三日电　昆明市成千上万的各族人民，今晚纷纷走上街头，敲锣打鼓，欢庆新的国家领导人当选。全市沉浸在祖国大喜事的欢乐中。"},{"type":"paragraph","text":"入夜，傣、白、彝、藏、哈尼、傈僳、纳西、景颇等族人民数万人，聚集在市中心的工人文化宫前，在震天的锣鼓声和爆竹声中，翩翩起舞，欢庆刘少奇、宋庆龄、董必武、朱德、周恩来等国家领导人当选。来自祖国西南边疆迪庆藏族自治州的藏族干部侯明发激动地说，毛主席和刘少奇主席是我们各族人民最英明的带路人。刘主席再度当选为国家领导人，正合我们各族人民的心愿。奴隶出身的彝族干部吉火哈合兴奋地说，在毛主席和刘主席的英明领导下，我们家乡过去的奴隶都成了国家的主人。刘主席又一次当选为国家主席，我们彝族人民和全国人民一样欢欣鼓舞。"},{"type":"paragraph","text":"喜讯传到昆明机床厂以后，全厂职工隆重集会，职工们纷纷表示要用增加生产的实际行动来庆祝新的国家领导人当选。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3df7faef41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

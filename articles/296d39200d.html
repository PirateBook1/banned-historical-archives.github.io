script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央统战部等六部门关于把原工商业者中的劳动者区别出来的工作总结报告（摘录）","authors":[],"dates":[{"year":1981,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央统战部等六部门关于把原工商业者中的劳动者区别出来的工作总结报告（摘录）","type":"title"},{"text":"一、继续加强对干部、工人和区别出来的劳动者的思想政治工作。一部分干部、工人把区别出来的劳动者看成“摘帽资本家”，影响了他们的积极性。要继续向干部、工人讲清楚，这些劳动者本来就是劳动人民，要搞好团结，同心同德，为调整国民经济和社会主义现代化建设服务。","type":"paragraph"},{"text":"区别出来的劳动者中，有一部分人对于过去长期被当做资本家进行改造有埋怨情绪。要使他们了解，在一个伟大的革命变革中，产生这样那样的缺点是难以避免的，教育他们向前看，和全国人民一道，积极地为社会主义现代化建设贡献力量。","type":"paragraph"},{"text":"二、继续认真贯彻落实中发〔1979〕84号文件中有关区别出来的劳动者的各项政策，政治上和生活福利待遇上应与广大职工一视同仁，按照工会章程的规定吸收他们参加工会。特别要注意根据他们的所长，合理安排工作，大胆使用，使他们各得其所，人尽其才，对具备条件的，应安排适当行政领导职务。","type":"paragraph"},{"text":"三、按中发〔1979〕84号文件规定的标准，有的地区还有一些应该区别为劳动者而尚未区别的，应本着实事求是精神，及时把他们区别出来。","type":"paragraph"},{"text":"四、区别出来的劳动者，本人愿意继续参加工商联活动的，应当允许。在政治上原来有安排的，今后是否继续安排，可根据工作需要和本人条件决定，不要一刀切。","type":"paragraph"},{"text":"五、部分地区，没有区别出来的人中，工商业者兼地主（或富农，下同）和地主兼工商业者占相当大的比例。请各地认真查清这些人在土改中本人是否确实被划定为工商业者兼地主或地主兼工商业者。凡本人不是在土改中被正式划定为工商业者兼地主或地主兼工商业者的，均应列为区别对象，按照中发〔1979〕84号文件的规定，区别出来。","type":"paragraph"},{"text":"六、继续认真贯彻落实党对原工商业者的政策，团结、教育他们，坚持四项基本原则，为经济调整和社会主义现代化建设积极贡献力量。","type":"paragraph"},{"text":" 1981年9月21日","type":"paragraph"},{"text":"（摘自中办发〔1981〕41号文件）","type":"subtitle"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"296d39200d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

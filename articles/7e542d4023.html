script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王效禹对山东掖县两派群众组织代表的讲话","authors":["王效禹"],"dates":[{"year":1967,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"王效禹对山东掖县两派群众组织代表的讲话","type":"title"},{"text":"王效禹","type":"authors"},{"text":"王效禹同志11月17日听取烟台地区掖县两派群众组织代表汇报以后的讲话","type":"paragraph"},{"text":"对待干部的态度问题，应相信绝大多数都是好的，但也得警惕走资派的阴谋破坏活动，就是被打倒了的也不老实。凡是长期联合不起来的都有走资派挑动，为什么看不到呢？因为我们有派性。他们挑拨是非，也是为了保护自己。是革命的干部就应按毛泽东思想办事。同时还应警惕特务、地富反坏右的破坏，警惕坏人在我们组织中挑拨关系。","type":"paragraph"},{"text":"还有个武斗问题，凡是武斗的都是阶级敌人挑动的，农民进城搞武斗都是阶级敌人挑动的，要坚决反对。对这种坏头头要逮捕，实行无产阶级专政，不管你革命多少年，一百年也不管，再有功我们也不支持。毛主席讲的“农村包围城市”是正确的，是革命的，但现在有人，用这个口号挑动农民包围无产阶级司令部，就是反动的。不管哪个地区发生了武斗，部队要负起责任来，要逮捕凶手。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年11月27日清华大学井冈山斗批改战团编印《学习资料》第53期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王效禹","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e542d4023"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

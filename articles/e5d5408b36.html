script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意对大佃农的解释和处理办法给华东局的批复","authors":[],"dates":[{"year":1950,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央关于同意对大佃农的解释和处理办法给华东局的批复","type":"title"},{"text":"华东局：","type":"paragraph"},{"text":"九月四日电悉。","type":"subtitle"},{"text":"同意你们对大佃农（即佃富农）的解释和处理。","type":"paragraph"},{"text":" 中  央九月六日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华东局关于对大佃农的解释和处理办法的电报","type":"subtitle"},{"text":"（一九五0年九月四日）","type":"subtitle"},{"text":"华东局申支致浙江省委农委并山东分局、各省区党委并报中央电如下：","type":"paragraph"},{"text":"未俭暨申东电悉。","type":"paragraph"},{"text":"（一）关于雇工问题，你们所了解在：土地改革之前正确处理主雇、劳资纠纷及留雇问题的方针，是正确的。在处理此间题时，应按劳资两利、发展生产的原则，采取双方协商及自愿订立合同等办法。一方面应教育雇工，防止“左”的情绪和偏向，不要提出超过目前经济情况所许可的要求，以免失业及妨害生产，于人民不利；同时又要适当照顾雇工利益，对个别雇主虐待雇工者，应予以适当批评和教育，以改善主雇关系。","type":"paragraph"},{"text":"（二）宁波、嘉兴等地区农村中，有人自己不参加劳动，而雇用大量雇工经营土地，但他自己仅占有极少土地，或完全没有土地，租人大批土地，约占其耕种土地的百分之八十乃至百分之百，生产工具与生产资料都很雄厚完备，有的还备有抽水机，但无其他较高技术设备。对于这一种人的阶级成分的划分，在中央未有新的补充规定前，我们认为可以归人大佃农一类，对其本人自有土地不动，其所有的生产工具（包括抽水机在内）与生产资料不加侵犯，其多余生产工具可自由出租或出卖给农民；其中较高技术设备、抽水机等，可继续经营；其租入地主的土地，应按原耕基础抽补调整原则统一分配。但应保留连同其自有土地在内相当于当地每人平均数的土地。一般的大佃农（即过去通常所称的佃富农），亦得按上项办法处理。上述解释与处理有无错误？请中央指示。","type":"paragraph"},{"text":"附：","type":"subtitle"},{"text":"浙江省委对目前处理主雇关系问题的意见（节录）","type":"subtitle"},{"text":"（1950年8月）","type":"subtitle"},{"text":"目前正是惯例留雇下半年雇工期间，主雇双方都关心此一问题，这对下半年生产，关系很大；而且目前注意发动与组织雇工工作，使土改中发挥雇工骨干、领导作用，亦十分重要。高照乡注意及时解决此一问题，工作获有成绩，但亦产生若干偏向。主要是未能很好教育与提高雇工的政治觉悟，并以主人翁身份去团结雇主，积极生产，从主雇双方正确的解决劳资关系及全面生产政策观点出发，而是偏重强调从经济观点解决当前雇工生活及解决雇工明年生产资本出发，因而发生强迫留雇，照顾雇主利益不够，致产生雇工脱离现实的某些“左”的现象。因此各地在土改中必须注意这个问题，应根据“劳资两利、主雇两利、双方协商、订立合同”等政策解决主雇纠纷及留雇问题。必须教育雇工，提高雇工的政治觉悟，不要单从眼前自己的利益出发在土改前向雇主“挖一把”的思想；同时又要适当照顾雇工要求，说服雇主继续放心雇用雇工，积极生产。对个别虐待雇工者，亦应予以适当批评教育，以改善主雇关系。通过上述工作，充分发动与组织雇工到农会中来，作为土改骨干。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5d5408b36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领农村文化阵地","authors":["戚永芳"],"dates":[{"year":1970,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"松江县新五公社革命故事员　戚永芳"},{"type":"paragraph","text":"革命样板戏中所创造的无产阶级英雄人物，是鼓舞我们继续革命的强大动力。《智取威虎山》中有这么几句唱词:“共产党员时刻听从党召唤，专拣重担挑在肩。一心要砸碎千年铁锁链，为人民开出万代幸福泉。”我从广播中听到这一唱段时，就回想起改造低泖田的一些生动事例。为了建设社会主义，我们公社广大共产党员、贫下中农、革命干部，在毛泽东思想伟大红旗指引下，在英雄人物的精神鼓舞下，发扬了“一不怕苦，二不怕死”的革命精神，“革泖田的命”。经过一段时间，把一万五千亩九年三熟的低泖田，改变成一年三熟的良田。在改造低泖田中，涌现出许许多多的无名英雄。我们公社的毛泽东思想宣传员和革命故事员，一方面学习革命样板戏，一方面把这些英雄人物的事迹，编写成革命文艺节目和革命故事，在田头宣传，使他们的先进思想到处开花结果。"},{"type":"paragraph","text":"可是有些“好心”的人却说:“你们白天生产，晚上又要宣传，没有工分，怎么这样起劲呀?”宣传员和故事员同志回答得好:“我们要宣传毛泽东思想，用毛泽东思想占领农村文化阵地，这是我们的光荣任务。”"},{"type":"paragraph","text":"毛主席教导我们:“失败的阶级还要挣扎。这些人还在，这个阶级还在。”资产阶级千方百计用各种手段向无产阶级进攻。最近，有些坏人和未改造好的旧艺人，打着“宣传”革命样板戏的旗号，以“讲革命故事”为幌子，极力歪曲英雄人物，我们感到无比气愤。"},{"type":"paragraph","text":"我们要学习革命样板戏，保卫革命样板戏，要大写革命故事，大讲革命故事，用毛泽东思想去占领农村一切文化阵地。在去年“三秋”中，我把《毛主席教我这样做的》一篇革命故事到公社广播站录音播送，在田头劳动的男女社员，一边割稻，一边说:“我要向革命故事中的老王、老张学习，我要向阿巧姑娘学习，要活学活用毛泽东思想。”十几分钟的小故事，能起到这样的作用，使我感到当个革命故事员，宣传毛泽东思想，肩上的担子不轻呀!"},{"type":"paragraph","text":"有少数故事员说:“讲故事，讲得好没啥；讲得不好，吃批评。不如种种田，吃口安全饭吧。”毛主席教导我们:“你是资产阶级文艺家，你就不歌颂无产阶级而歌颂资产阶级；你是无产阶级文艺家，你就不歌颂资产阶级而歌颂无产阶级和劳动人民:二者必居其一。”你要吃口安全饭，可是阶级敌人象水缸边的胡葱，根焦叶烂心不死，他们用更加狡猾更加毒辣的手段来与无产阶级进行较量，妄想把复辟的梦想变为复辟的行动。你看，桑伟川是搞煤气的，还有一个破坏革命样板戏的家伙却是拿锄头的，但是他们很懂得利用文艺的武器来为资产阶级政治效劳。你如果只想“吃口安全饭”，不管政治，将来连人头落地，你还不知道是怎么回事呢!"},{"type":"paragraph","text":"我们一定要高举毛泽东思想伟大红旗，大讲革命故事，占领农村一切文化阵地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a336f0abc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

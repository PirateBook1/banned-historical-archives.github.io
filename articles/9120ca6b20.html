script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给全体同学的一封信","authors":["山西医学院","杨金访","杨铭","贾受业"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"给全体同学的一封信","type":"title"},{"text":"山西医学院杨金访贾受业杨铭","type":"authors"},{"text":"(杨金访、贾受业、杨铭：山西医学院医疗系22班学生)","type":"subtitle"},{"text":"医22班给全体同学的一封信","type":"subtitle"},{"text":"同学们：根据目前情况，根据历来的教训，现在的争鸣方式和整风办公室已经不能全面代表同学们的意见了。","type":"paragraph"},{"text":"为了鸣放彻底，为了让鸣放取到应有的效果，为了使我们的意见得到重视和得到解决，为了彻底消灭我院的三大主义，为了使高教部、卫生部听到同学们的真正呼声，为了有一个真正的全面代表同学们的利益的组织，我们建议每班选一至二人成立同学鸣放委员会，这个委员会直接和中央取得联系，这个委员会：","type":"paragraph"},{"text":"第一，研究院领导的三大主义和院领导的能力问题。","type":"paragraph"},{"text":"第二，领导同学向高教部和卫生部争取师资和教学设备，争取扩充必要的基本建设。","type":"paragraph"},{"text":"第三，讨论高教部和卫生部对我院的态度问题。","type":"paragraph"},{"text":"第四，研究其它急需解决的问题。","type":"paragraph"},{"text":"第五，研究出一个具体措施保证以上诸问题得到圆满解决。","type":"paragraph"},{"text":" 医疗系22班全体同学1957年6月21日","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9120ca6b20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

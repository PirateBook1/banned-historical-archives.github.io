script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"张春桥、戚本禹与北航“红旗“五名战士谈话纪要","parts":[{"type":"title","text":"242."},{"type":"paragraph","text":"张春桥、戚本禹与北航“红旗“五名战士谈话纪要"},{"type":"paragraph","text":"(1966年11月8日)"},{"type":"paragraph","text":"“红旗”战士们：自从那篇社论《红卫队不怕远征难》发表以后，大部分人都去长征了。我们留下来的到北京社会上去，到工厂去。戚本禹答：与工农相结合，大方向没有错。红卫兵战士问：我们到工厂去了几趟，看到工人的真正造反精神比我们好，现在文化大革命向纵深发展，我们迈开脚步，走到工厂去，和工人相结合，了解社会。我们到工厂去写大字报，宣传毛泽东思想，宣传党的方针政策，与工人谈心，替工人抄大字报，和工人一起劳动，搬到工厂去住。又一“红旗”战士问：我们是到光华木材厂的，工人同志纷纷要求我们去，那里路很远，我们准备搬到那里去住。"},{"type":"paragraph","text":"戚本禹：到工厂去与工人一起住，不打破他们的生产秩序。当然旧的生产秩序是要打破的，靠群众去闯，去打破，这样就可以了。"},{"type":"paragraph","text":"张春桥答：工厂搞文化革命是个方向问题，我们打算下一步......，至于怎么搞，你们去闯，去摸索经验。"},{"type":"paragraph","text":"“红旗”战士问：有人反对我们进工厂，例如：北京乐器厂(光华木器厂红旗战斗团也抗议我们)。"},{"type":"paragraph","text":"张春桥答：这是一件新鲜事物嘛！当然有人反对(笑)，反对你们进工厂的指导思想是怕你们打破了他们的生产秩序，如果你们注意了，把革命和生产的关系处理好了，他们不反了。而且你们应该和工人接触，现在不要到车间去，因为他们内部不统一，也谈不了多少话。我以前有几次到工厂去，也是这样，要等工人下班了再和他们谈话。否则你到这派师傅那里去劳动，那另一派可能会全部停工，那就不好了。"},{"type":"paragraph","text":"“红旗”战士问：我们想几个点摸索经验，是不是你们也深入配合我们搞点总结经验。"},{"type":"paragraph","text":"张春桥、戚本禹：好！好！还是靠你们去闯吧！找几个工人谈谈。"},{"type":"paragraph","text":"(注：该讲话纪要大意不错，个别词句有出入，由整理者负责。)"}],"authors":["张春桥","戚本禹"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":393,"page_end":393,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53b0b7ed83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

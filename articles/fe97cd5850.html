script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于具体实现八项原则　毛主席电复李宗仁","authors":[],"dates":[{"year":1949,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关于具体实现八项原则"},{"type":"paragraph","text":"毛主席电复李宗仁"},{"type":"paragraph","text":"【新华社北平九日电】八日，毛泽东主席在接获南京李宗仁七日来电后，本与人为善之意，答复一电如下：南京李德邻先生勋鉴：卯阳电悉。中国共产党对时局主张，具见本年一月十四日声明。贵方既然同意以八项条件为谈判基础，则根据此八项原则以求具体实现，自不难获得正确之解决。战犯问题，亦是如此。总以是否有利于中国人民解放事业之推进，是否有利于用和平方法解决国内问题为标准，在此标准下，我们准备采取宽大的政策。本日与张文白先生晤谈时，即曾以此意告之。为着中国人民的解放和中华民族的独立，为着早日结束战争，恢复和平，以利在全国范围内开始生产建设的伟大工作，使国家和人民稳步地进入富强康乐之境，贵我双方亟宜早日成立和平协定。中国共产党甚愿与国内一切爱国分子携手合作，为此项伟大目标而奋斗。毛泽东一九四九年四月八日。"},{"type":"paragraph","text":"【新华社北平九日电】中央社南京八日电称：李代总统为表示政府谋和之诚意，特电中共主席毛泽东重申谋和之决心。是项电报业于昨夜十一时拍出。兹志其原文如次："},{"type":"paragraph","text":"张长官文白兄转润之先生有道：自宗仁主政以来，排除万难，决心谋和，悱恻之忱，谅贵党、各位民主人士所共亮察。今届和谈伊始，政府代表既已遵邀莅平，协谈问题亦已采纳贵方所提八条为基础，宗仁懔于战祸之惨酷，苍生之憔悴，更鉴于人类历史演成之错误，因以虑及和谈困难之焦点，愿秉己饥己溺之怀，更作进一步之表示：凡所谓历史错误足以妨碍和平如所谓战犯也者，纵有汤获之刑，宗仁一身欣然受之而不辞。至立国大计，决遵孙总理之不朽遗嘱，与贵党携手，并与各民主人士共负努力建设新中国之使命。况复世界风云，日益诡谲，国共合作，尤为迫切。如彼此同守此义，其他问题便可迎刃而解。宗仁何求，今日所冀，惟化干戈为玉帛，登斯民于衽席，耿耿此心，有如白水。特电布悃，诸希亮察。弟李宗仁卯阳印。新华社按：李宗仁此电尚有许多阿Ｑ语调，对于自己吹擂，颇饶兴趣。所谓“国共合作”，毫无界限，尤使人们感到心头有些作逆。但是在根本上说来，李宗仁在全国人民的督促之下，似乎已增长了某些希望和平成功的诚意。是否如此，且看将来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe97cd5850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

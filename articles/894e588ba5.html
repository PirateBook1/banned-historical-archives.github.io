script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于绘制和印行领袖像等问题的通知","authors":[],"dates":[{"year":1965,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"中央宣传部关于绘制和印行领袖像等问题的通知","type":"title"},{"text":"我们检查了近年来各地印行的一部分毛主席画像和有毛主席形象的美术作品(包括毛主席油画像、革命历史画、雕塑、年画、连环画等)。其中多数比较好，受到群众的欢迎；但是，也有一些画像和美术作品，水平较低。","type":"paragraph"},{"text":"印行领袖的照片、画像和有领袖形象的美术作品，是一件有重大政治意义的事情，应当以十分严肃的态度对待这一工作。各省、市、自治区党委宣传部门，今后应当加强对这一工作的领导和监督，保证质量。为此，特作如下规定：","type":"paragraph"},{"text":"一、由各省、市、自治区党委宣传部责成当地美术出版单位，对过去印行的毛主席画像，塑像和有毛主席形象的美术作品，进行一次检查，确定哪些是好的和比较好的作品，可以继续印行推广；哪些是不好的作品，应当不再印行或者在修改后才可以继续印行。对公共场所悬挂的毛主席像，也应当加以检查，凡是画像水平太低或者画得不像的，应当改换。","type":"paragraph"},{"text":"二、今后印行毛主席以及党和国家其他领导人的像片，应当采用新华社所发标准像，并且保证印刷质量。报纸刊登党和国家领导人照片的时候，也应当保证质量。各级党委宣传部门必须认真加以审查监督。","type":"paragraph"},{"text":"三、今后印行党和国家领导人的画像和有领导人形象的美术作品，中央一级美术出版单位，需经文化部审查；地方美术出版单位，需经省、市、自治区党委宣传部门审查。","type":"paragraph"},{"text":"四、由文化部和中国美术家协会会同各省、市、自治区有关方面，积极组织美术界力量，创作一些质量较好的毛主席画像、塑像和有毛主席形象的革命历史作品，并且加以印行推广。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于绘制和印行领袖像等问题的通知","authors":[],"dates":[{"year":1965,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"中央宣传部关于绘制和印行领袖像等问题的通知","type":"title"},{"text":"我们检查了近年来各地印行的一部分毛主席画像和有毛主席形象的美术作品(包括毛主席油画像、革命历史画、雕塑、年画、连环画等)。其中多数比较好，受到群众的欢迎；但是，也有一些画像和美术作品，水平较低。","type":"paragraph"},{"text":"印行领袖的照片、画像和有领袖形象的美术作品，是一件有重大政治意义的事情，应当以十分严肃的态度对待这一工作。各省、市、自治区党委宣传部门，今后应当加强对这一工作的领导和监督，保证质量。为此，特作如下规定

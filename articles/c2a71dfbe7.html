script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国总统德斯坦函贺邓小平副主席","authors":[],"dates":[{"year":1977,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国总统德斯坦函贺邓小平副主席中华人民共和国中国共产党中央委员会副主席邓小平先生副主席先生："},{"type":"paragraph","text":"一九七五年春，我曾荣幸地正式接待你来访法国。在忆及那次访问中我们形成的关系时，我愿向你表示，——这不是客套话——，我个人一直关切地注视着伟大贵国发生的事件。"},{"type":"paragraph","text":"近一年前，中国人民不幸失去了名垂青史的毛泽东主席。最近召开的你称之为“团结的大会，胜利的大会”的中国共产党第十一次全国代表大会，使中国人民看到，在华国锋主席的崇高领导下，他们有着广阔而美好的前景。"},{"type":"paragraph","text":"我对此感到由衷的高兴，因为你知道，我认为，一个繁荣富强的中国的存在符合世界和平的利益，因此也符合法国的利益。我希望，为了我们两国的共同利益，法中关系在未来的岁月里将本着我们一九七五年会谈的精神继续得到发展。"},{"type":"paragraph","text":"由于你在中国共产党和中国政府内担负着十分重要的职务，你将在中国这一新的历史时期中发挥重大作用。我为此向你表示祝贺，并祝你工作顺利。"},{"type":"paragraph","text":"顺致问候，并请向华国锋主席转达我本人最崇高的敬意。"},{"type":"paragraph","text":"瓦莱里·吉斯卡尔·德斯坦"},{"type":"paragraph","text":"一九七七年九月一日于巴黎"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a71dfbe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委宜宾生产检查团珙县分团工作总结","authors":[],"dates":[{"year":1958,"month":9}],"is_range_date":false,"parts":[{"text":"四川省委宜宾生产检查团珙县分团工作总结","type":"title"},{"text":"[前缺]实际问题，干田改种比栽秧所花的劳动力大的多，对突击改种有一定的困难；但也还有一些迷信保守思想阻碍着此项工作的进展，如胜利、复兴乡普遍反映冲口田、落湾田改种后遇到下雨必然无收。现在仍有部份农民在等待下雨，他们说：“一望药王水，二望端阳水，三望关刀水”，因此对改种不坚决，阻碍旱田改种的进展。","type":"paragraph"},{"text":"其次，肥料不足是普遍存在的问题，究其原因，主要是播种栽插面积扩大，复种指数提高后，积肥措施没有跟上去，其次是个别地方由于劳动力安排不够好，对现存肥源还未充分搜集、利用。因此一般均未达到地委的要求，全县先进区洛表区积肥仅7800斤（每亩平均数）胜利乡积肥最多的基点社（大坪二社）每亩施肥6000斤左右，最少的如团结二社每亩只1200斤，全乡平均早稻每亩施底肥只4000斤左右。晚稻底肥目前尚未准备或正在开始准备，总的说来还未全面动起来。肥料不足对今年增产影响很大。","type":"paragraph"},{"text":"第三，通过上半年的抗旱证明，在山区有部份水田完全靠天下雨，对增产缺乏保证。抗旱必须从兴修水利根本方面加以解决，如胜利乡麻塘坝下雨就涝，天晴就旱，今年全坝有2,000多亩水田干旱，占全乡干旱田50%，使处在该坝的胜利大社、团结一、二社生产大受影响。今年能在一个适当时期发动群众兴修水利就可以在今后旱象再度发生时打主动仗。","type":"paragraph"},{"text":"此外，有一些良种推广没有因地制宜，高山地区推广的南特号早稻生长情况不及土种白粱谷好，密植还不够普遍，新式农具很少见到使用， （下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7986c2a639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

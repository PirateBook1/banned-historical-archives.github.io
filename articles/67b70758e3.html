script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市委召开全市党员干部会议郑重宣布本市揭批“四人帮”运动取得伟大胜利要求善始善终地结束运动，抓紧完成工作重心的战略转移","authors":[],"dates":[{"year":1979,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭冲同志指出，上海市委十七年工作成绩很大，毛主席革命路线一直占主导地位。文化大革命初期，林彪、“四人帮”及其余党篡夺上海党政大权，造成严重恶果。这股反革命逆流，是他们搞乱全国，全面篡党夺权的严重步骤。马天水王秀珍陈阿大叶昌明黄金海戴立清马振龙王承龙潘国平胡永年已被依法逮捕"},{"type":"paragraph","text":"新华社上海一月三日讯　一九七九年新年前夕，中共上海市委召开全市党员、干部会议，宣布上海市揭批“四人帮”的群众运动取得了伟大胜利。市委要求各级党组织要善始善终地结束好揭批“四人帮”的群众运动，抓紧在较短的时间内顺利地完成工作重心的战略转移，把大家的智慧和力量集中到社会主义现代化建设上来。"},{"type":"paragraph","text":"上海市委第三书记彭冲在会上讲话时强调指出:文化大革命前的十七年，上海市委的工作成绩很大，毛主席的革命路线一直在上海占主导地位。全市绝大多数党员、干部是好的和比较好的。广大工人、农民和知识分子，对社会主义事业作出了卓越的贡献。文化大革命初期，林彪、“四人帮”及其一小撮余党就紧紧勾结在一起，篡夺了上海市党政大权，干了大量坏事，造成了极其严重的恶果。这股反革命逆流，是他们搞乱全国，进行全面篡党夺权的一个严重步骤。"},{"type":"paragraph","text":"经过两年多的紧张工作，“四人帮”及其在上海的余党已被粉碎，同林彪、“四人帮”篡党夺权阴谋活动有牵连的人和事已经查清。一度篡夺了上海市党政领导权的“四人帮”余党、打砸抢首恶分子、现行反革命分子马天水、王秀珍、陈阿大、叶昌明，黄金海、戴立清、马振龙、王承龙、潘国平、胡永年已被依法逮捕。"},{"type":"paragraph","text":"去年以来，上海全市各系统分期分批，发动群众，对清查工作进行了检查验收。林彪、“四人帮”制造的一大批冤案、错案、假案得到了纠正、平反和昭雪。文化大革命中审干遗留的问题，绝大部分已经复查结案。公司以上各级领导班子和大多数基层单位的领导班子先后进行了调整和充实。全市各条战线生气勃勃。一九七八年上海市工业、农业、基本建设、财政贸易都超额完成了国家计划。工业总产值比前年增长百分之十二以上。郊区农业生产获得了全面丰收。"},{"type":"paragraph","text":"上海市委指出，目前，少数单位的运动还需要继续抓紧一定要搞彻底；对运动中所有遗留问题，都要善始善终地处理好；揭批林彪、“四人帮”反革命修正主义路线和反动思想体系，更是一项长期艰巨的任务。但是，这都不应影响全市工作重心的转移。为了顺利地实现这个转移，市委要求各级党组织首先学习好党的十一届三中全会公报精神，带领全市广大干部和群众，团结一致，一心一意，为加快实现四个现代化贡献力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"马天水","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"潘国平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67b70758e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南洞庭湖工地二十五万员工上书毛主席报告喜讯","authors":[],"dates":[{"year":1953,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加南洞庭湖整修工程的二十五万员工，在三月二十日上书毛主席，报告南洞庭湖整修工程已在这一天胜利完工。信中说:从踏上工地那天起，我们心里就有一种说不出的快活，因为我们是您的故乡的人民，光荣地参加了祖国的建设。我们有一个共同的决心:要为祖国立功。在王家河堵口战斗中，不管水流多急，浪头多高，风雪多大，上千人日以继夜地奋战了七十多天。曾到北京和您见过面的抢险模范甘菊秋，和他领导的技术队员一起研究出抛“铁菱角”的办法，终于斩断了“凶龙”，穿河修起了像座土山样的大堤。在鸭婆塘工地上，从淤泥湖里筑起的新堤，塌下去一百多次。但是，湘潭县的民工们一喊出您的光荣的名字，一想起自己的翻身日子，什么困难都拦不住他们。在“塌到那里就修到那里”的战斗口号下，他们终于胜利了。像这样代表看新中国劳动人民的高贵品质的英雄事迹和模范人物，在我们二十五万治湖大军中的工人、农民、技术人员、行政人员、政治工作人员、后勤工作人员中间是说不完的。施工中有一万三千多人立了功，当了英雄和模范。有八百多人光荣地加入了中国共产党，有五千七百多个青年加入了中国新民主主义青年团。我们这次不仅改造了自然，也改造了自己。大家更深切地体验到:永远跟着您和中国共产党走，就有好日子过。我们队伍中的农民，因为这次亲眼看到了组织起来的好处:按劳编组，评工计分，开展爱国劳动竞赛，使平均劳动效率提高两倍多；所以回到乡里一定要成立互助组，争取在一九五三年爱国丰产战线上打个大胜仗。"},{"type":"paragraph","text":"【新华社】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adf3064780"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

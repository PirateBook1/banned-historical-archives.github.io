script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"LGBT骄傲与资本主义常态化","authors":["《党人报》"],"dates":[{"year":2013,"month":6}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《党人报》二〇一三年六月"},{"type":"paragraph","text":"去年，在LGBT骄傲周期间，多伦多无产阶级革命行动委员会（Comité prolétarien d’action révolutionnaire de Toronto）写了一篇题为《投机商、猪和其他垃圾制造者，滚出去！》的文章，发表在《党人报》（Partisan）第23期上。2013年的“骄傲多伦多”(Pride Toronto)正在进行中，异性恋正统主义（l’hétéronormativité）受到挑战已有一周之久，但我们认为，重现多伦多同志们的这一呼吁是有用的：“我们呼吁的不是这个节日，而是酷儿和跨性别者打击压迫我们的根源：资本主义制度——的行动。资本主义的基础是无偿和低薪的工作，其从事者通常是边缘化群体，包括妇女、被种族主义迫害的少数民族以及同性恋者和跨性别者。”"},{"type":"paragraph","text":"一旦LGBT骄傲周过去，多伦多将回归“常态”。它的亿万富翁市长是种族主义者、男性至上主义者和恐同者，他也非常自在地容忍这种“骄傲”能够炫耀几天。我们将再次发现的这种常态，就是资本主义制度和领导它的阶级的常态，其成员都是我们的敌人——无论是同性恋者还是异性恋者。这次骄傲周的赞助商——大银行，就像在40年代一样，毫不在乎没有资金可投资的酷儿无产者和跨性别无产者的死活。"},{"type":"paragraph","text":"为了反对资本主义常态化（normalisation capitaliste），更激进的酷儿和跨性别者必须回到ta们运动的根源，ta们必须走向阶级斗争的方向——如果我们要结束今天集中了各种压迫形式的制度，这是绝对必要的。资本主义最终整合了一部分同性恋话语(这并不是不可能的)并不意味着剥削的结束。"},{"type":"paragraph","text":"上世纪70年代，一个酷儿马列主义团体——洛杉矶研究小组(LA Research Group)写道：“一般说来，决定革命潜力的是个人的地位和阶级意识。酷儿群体被阶级路线一分为二；引导酷儿们支持或反对社会主义革命的是ta们的地位和阶级意识，而不是ta们的性取向。和所有工人一样，工人阶级同性恋者具有取之不尽的社会主义潜力。”"},{"type":"paragraph","text":"因此，问题不是要像一些粗鲁的教条马克思主义者设想的那样，用所谓的“纯”阶级斗争来代替酷儿和跨性别者争取自身权利的斗争，而是要根据酷儿无产者的斗争意志，使ta们成为阶级斗争的组成部分。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ebfb4eb0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

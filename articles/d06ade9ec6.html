script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海总工会关于米价下跌职工工资贴补问题的通知","authors":[],"dates":[{"year":1950,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"上海总工会关于米价下跌职工工资贴补问题的通知","type":"title"},{"text":"一、中央人民政府政务院鉴于各地粮价自五月份渐趋下跌；而其他物品，特别是工业品的价格，则保持平稳状态，甚至略微上升，为保障政府机关、工厂、部队、学校工薪及供给制人员生活及政府财务部门的财务计划健全执行起见，特决定将财政收支米价加以调整，自本年十月一日起，各地区各部门财政开支，包括职工工资、供给制人员生活费及经济建设投资在内，凡以粮食为计算单位者，均以当地五月份的财政粮价为基数。今后不论粮价下降多少，均以各该地区五月份财政收支粮价为计算标准。上涨时则按上涨粮价计算。","type":"paragraph"},{"text":"二、根据此次第二届第一次各界人民代表会议的精神和决定，各界人民代表一致公认上海工人阶级解放以来在克服困难，维持生产，争取财政经济初步好转的斗争中是有伟大贡献的，而且是作了重大让步的，因此在目前适当照顾工人生活也是必要的。由于米价下跌，影响到职工实际收入，各工会必须重视这一问题，立即采取下列措施:","type":"paragraph"},{"text":"甲、凡以米价计算工薪的国营、公营、公私合营工厂企业，工会应主动向行政提出要求，按照政务院决定办理；凡以折实单位计算工资者，其中较五月份米价差额部份，应争取贴补。","type":"paragraph"},{"text":"乙、凡私营企业一般情况如非特别困难者，工会也应主动向资方提出要求，通过劳资协商会议，争取协商解决。","type":"paragraph"},{"text":"三、在争取上述米价贴补的过程中，各工会应结合人民代表会议的传达工作，在会员群众中发动广泛的宣传讨论，要贯彻共产党、人民政府、工会对职工生活关切的精神，并号召会员群众一致响应人民代表会议的精神和决定，继续发挥克服困难的精神，在自己的工作岗位上采取各种办法加强劳动纪律，提高工作效能，搞好生产，争取国家财政经济情况的进一步好转。提高政治警惕，反对美帝侵略，防止匪特破坏，保护工厂，拥护及积极配合人民政府坚决镇压反革命份子的政策，以巩固工人阶级自己的政权。","type":"paragraph"},{"text":"四、目前财经情况只是一定限度的好转，还须继续努力加以发展与巩固的。因此暂时一般的还谈不到增加工资或改善生活，而只是在目前可能条件下，适当照顾工人的生活，以更好的团结职工群众，搞好生产。凡有利于生产，而又可能办得到的福利待遇，工会应努力根据企业单位中之实际情况加以争取；凡目前不能办到而且有碍生产的，则应加以说服。总之，福利待遇的争取应与生产结合起来。","type":"paragraph"},{"text":"五、根据上述原则，各工会在米价贴补问题解决后，应和会员讨论，适当的解决今年的年奖问题，并有步骤地举办为会员群众所迫切需要而又可能办得到的其他福利事业。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d06ade9ec6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

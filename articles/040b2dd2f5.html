script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指引我们牢牢掌握斗争大方向","authors":["北京铁路局“毛泽东号”机车组"],"dates":[{"year":1968,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想指引我们牢牢掌握斗争大方向"},{"type":"paragraph","text":"北京铁路局“毛泽东号”机车组"},{"type":"paragraph","text":"光芒四射的毛泽东思想，是无产阶级文化大革命的指路明灯！我们“毛泽东号”机车组的同志，遵照毛主席亲自主持制定的中共中央一九六六年五月十六日《通知》的精神，遵照“十六条”的精神，遵照毛主席“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题”的教导，在无产阶级文化大革命中，严格分清敌、我、友，区分两类不同性质的矛盾，团结革命群众，打击了一小撮阶级敌人。"},{"type":"paragraph","text":"在毛泽东思想指引下，我们深刻地认识到：在无产阶级专政条件下，最主要最危险的敌人是那些打着红旗反红旗的党内一小撮走资派。以中国赫鲁晓夫为首的党内一小撮走资派，代表了国民党反动派、帝国主义、资产阶级和地、富、反、坏、右的利益。我们和这一小撮走资派的矛盾是主要矛盾，是对抗性矛盾；主动地持续地向以中国赫鲁晓夫为首的党内一小撮走资派和一切阶级敌人发动进攻，是这场无产阶级文化大革命斗争的大方向。"},{"type":"paragraph","text":"毛主席教导我们：“在工人阶级内部，没有根本的利害冲突。”我们认识到，如果革命群众之间互相对立，放松了对阶级敌人的揭发批判，那就上了敌人的当。所以，我们始终把斗争矛头对准一小撮阶级敌人。我们写了很多揭发批判党内一小撮走资派的大字报，狠狠打击了阶级敌人，而对革命群众和革命群众组织，我们一直是主张和促进在毛泽东思想的原则基础上实现革命的大联合。对敌人要狠，要压倒它；对同志要和，要讲团结。我们要在毛主席无产阶级革命路线指引下，团结一切革命力量，共同对敌。"},{"type":"paragraph","text":"通过无产阶级文化大革命的实践，我们更深刻地认识到保卫无产阶级政权的重要。我们要念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出无产阶级政治，念念不忘高举毛泽东思想伟大红旗。这是我们工人阶级最大的职责，对毛主席最大的忠。我们要进一步活学活用毛泽东思想，提高阶级斗争和路线斗争觉悟，紧跟毛主席的伟大战略部署，牢牢掌握革命斗争大方向，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"040b2dd2f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

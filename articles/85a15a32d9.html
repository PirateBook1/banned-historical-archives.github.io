script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴革命群众热烈赞扬我文化大革命  毛主席领导的中国永远不会变色","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴革命群众热烈赞扬我文化大革命"},{"type":"paragraph","text":"毛主席领导的中国永远不会变色"},{"type":"paragraph","text":"新华社讯　哈瓦那消息：古巴革命群众热烈赞扬中国无产阶级文化大革命取得的巨大成就，认为这是因为有毛主席的正确和坚强领导。"},{"type":"paragraph","text":"一位教员说：“正在中国进行的无产阶级文化大革命具有伟大的意义”。他说：“这是一场资产阶级分子企图在中国复辟资本主义和无产阶级进行反复辟的斗争。这是一场阶级斗争，是不可避免的。毛主席指出过，在社会主义社会仍然存在着阶级和阶级斗争。”"},{"type":"paragraph","text":"一位作家认为中国无产阶级文化大革命是在思想文化领域内根除修正主义的斗争。他说：“这样的文化大革命只有在中国才能进行，因为中国有毛泽东主席正确和坚强的领导，中国人民具有高度的政治觉悟和思想水平。”他还说：“我们十分羡慕中国有毛主席这样坚强的领导”。"},{"type":"paragraph","text":"另一位教员说：“我完全相信，中国在毛主席的领导下永远不会变色，不会像有些国家那样产生资本主义复辟，变成修正主义。”他还说：“文化大革命遭到敌人反对，这是因为中国做得对。假如受到帝国主义赞扬，那就说明中国有问题了。我相信中国人民是不怕任何敌人辱骂的，中国人民也早预料到了这一点。”"},{"type":"paragraph","text":"一位工人认为，真正的社会主义国家都应该进行无产阶级文化大革命。他说：中国无产阶级文化大革命已经取得了伟大的胜利，这是因为中国人民运用了毛泽东思想，反击了资本主义复辟的阴谋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85a15a32d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

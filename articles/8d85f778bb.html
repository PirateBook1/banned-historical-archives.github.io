script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖表示保护祖国主权统一的决心毛主席复电倍加慰勉","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京廿六日消息:西藏地方政府达赖喇嘛在十月廿四日致电毛泽东主席，电文如下:"},{"type":"paragraph","text":"中央人民政府毛主席:"},{"type":"paragraph","text":"今年西藏地方政府，特派全权代表噶伦阿沛等五人，于一九五一年四月底抵达北京，与中央人民政府指定的全权代表进行和谈。双方代表在友好基础上，已于一九五一年五月廿三日签订了关于和平解放西藏办法的协议。西藏地方政府及藏族僧俗人民一致拥护，并在毛主席及中央人民政府领导下，积极协助人民解放军进藏部队，巩固国防，驱逐帝国主义势力出西藏，保护祖国领土主权的统一，谨电奉闻。"},{"type":"paragraph","text":"西藏地方政府达赖喇嘛"},{"type":"paragraph","text":"公历一九五一年十月廿四日呈"},{"type":"paragraph","text":"藏历铁兔年八月廿四日"},{"type":"paragraph","text":"毛泽东主席在今日电覆达赖喇嘛，电文如下:"},{"type":"paragraph","text":"达赖喇嘛先生:"},{"type":"paragraph","text":"你于一九五一年十月廿四日的来电，已经收到了。我感谢你对实行和平解放西藏协议的努力，并致衷心的祝贺。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年十月二十六日"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d85f778bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

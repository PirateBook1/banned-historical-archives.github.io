script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"宣传要点","alias":"","parts":[{"type":"paragraph","text":"宣传要点川"},{"type":"paragraph","text":"（1943年11月4日）"},{"type":"paragraph","text":"（一）斯大林“五一”命令中及中央“七七”宣言中所称今年打败希特勒一节应作如下的解释。打败希特勒不但需要苏联的努力，而且需要英、美的努力，但在过去时期内，因为只有苏联单独抵抗希特勒及其欧洲伙伴，英、美两国没有执行他们在一九四二年开辟第二条战线的诺言，故使得希特勒还能继续进攻，使得希特勒还没有被打败。现在希特勒对苏联的第二个夏季攻势已经破产了，这是苏联单独作战的结果。今后世界反法西斯的任务，就是发动对法西斯阵线的进攻，最后地打败法西斯。今年十月革命节乃是整个反法西斯阵线由防御到进攻的转折点，是特别值得庆祝的。（二）日寇为了破坏我们的秋收正在整个华北进行它的秋季大“扫荡”，我八路军及华北人民正在作英勇的反“扫荡”战斗，一定要粉碎日寇的计划。各根据地目前时期的宣传应集中于鼓励人民配合军队粉碎敌人的进攻，保卫秋收，打击敌伪的“蚕食”政策，扩大我们的根据地。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":11,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9638222199"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

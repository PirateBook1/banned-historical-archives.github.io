script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军某部十连指战员纷纷写家信  帮助亲人活学活用毛主席的最新指示  鼓励亲人去农村接受贫下中农再教育","authors":[],"dates":[{"year":1968,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部十连指战员纷纷写家信"},{"type":"paragraph","text":"帮助亲人活学活用毛主席的最新指示"},{"type":"paragraph","text":"鼓励亲人去农村接受贫下中农再教育"},{"type":"paragraph","text":"本报讯　连续四年评为四好连队的解放军某部十连指战员，利用写家信帮助亲人活学活用毛主席的最新指示，肃清大叛徒刘少奇反革命修正主义路线的流毒，鼓励亲人到农村去安家落户，接受贫下中农的再教育，进一步提高了干部、战士及其亲属的两条路线斗争觉悟。"},{"type":"paragraph","text":"在过去的一段时间里，十连绝大多数干部、战士的有关亲属，都能坚决响应毛主席的伟大号召，纷纷到农村去安家落户，接受贫下中农的再教育。但是，也有个别同志的亲属在来信中流露出一些不正确的思想。这些不正确的思想都是阶级斗争和两条路线斗争的反映。"},{"type":"paragraph","text":"毛主席教导说：“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”党支部认为：干部、战士在给家中写信时如果能遵照毛主席的教导，宣传毛主席的无产阶级革命路线，狠批刘少奇的反革命修正主义路线，一定会帮助这些亲属迅速提高两条路线斗争觉悟，走与工农相结合的道路。于是，党支部便发动大家，在写信时，正确回答亲属提出的各种问题。共产党员、战士刘杰，收到弟弟的来信，说他想响应毛主席关于知识青年接受工农兵再教育的伟大号召，决心走与工农兵相结合的道路，但是由于父母亲思想不通，说“孩子长大了，远走高飞，做父母的沾不到一点光”，所以，他暂时还未报名。刘杰收到信后，知道父母中了刘少奇推行的反革命修正主义路线的毒，存在着“养儿防老”的旧思想，便一连三次给父母写信，宣传了毛主席的教导，狠批了刘少奇的反革命修正主义路线，指出了“养儿防老”的危险性，帮助父母提高了两条路线斗争觉悟，使他们也积极地支持他弟弟到农村去安家落户。"},{"type":"paragraph","text":"在亲属来信中没有发现什么问题的同志，也能根据自己活学活用毛主席最新指示的体会，在家信中狠批刘少奇的反革命修正主义思想，帮助亲属更深刻地理解毛主席的教导。二十一日晚上，广播里传来了毛主席的最新指示：“知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。各地农村的同志应当欢迎他们去。”许多干部、战士立即进行学习讨论，并连夜赶写了一批家信，说服有关亲属到农村去。战士田宝富在给他妹妹的信中，畅谈了学习毛主席最新指示的体会，狠批了刘少奇的“读书做官论”，鼓励妹妹积极报名下乡，沿着毛主席指引的光明大道，到农村去接受贫下中农再教育，彻底肃清反革命修正主义教育路线对自己的毒害，促进思想革命化，把自己锻炼成为无产阶级革命事业的红色接班人。　 \t\t\t本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8dd675bb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

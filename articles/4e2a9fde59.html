script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢觉哉“‘是脓，总要排出！’”","authors":["谢觉哉"],"dates":[{"year":1955,"month":7}],"is_range_date":false,"parts":[{"text":"谢觉哉“‘是脓，总要排出！’”","type":"title"},{"text":"谢觉哉","type":"authors"},{"text":"胡风反革命集团仇视人民革命，仇视共产党领导人民革命，诅咒革命做“脓”，说：“是脓，总要排出。”一切反动阶级、反动派的说话总是一样：自己侵略，却说反侵略者是侵略，自己反革命，却说革命者是反革命，自己做贼，却说被窃的人是贼，自己是“脓”，却把“脓”在毒害人说成是“排脓”。","type":"paragraph"},{"text":"胡风反革命集团，用革命的文艺作家的外衣，裹藏着比毒菌还危险的“脓秽”身体，钻进人民中间，钻进人民的国家机关和团体中间，甚至钻进共产党中间。他们称这样的战术叫“挖心战”，即是把“脓”传染到里面，埋伏在里面，“等候发作”，等候夺取了与巩固了“阵地”就开枪，从内部枪毙革命，为胡风反革命集团的主子蒋介石皇朝打开复辟的路。","type":"paragraph"},{"text":"多么危险！“脓”钻进了人民的中间，政治上嗅觉不灵、天真的人易沾染“脓”，阶级觉悟程度不高的人易沾染“脓”，对革命有反感和本来是暗藏的反革命分子就为“脓”做掮客，“脓”有了市场，胡风反革命集团分子正在庆幸胜利，要准备对我们大进攻，要打下更加结实的反革命基础。","type":"paragraph"},{"text":"胡风反革命集团的“脓”所以能传染、蔓延到人民革命队伍中，主要是因为我们保护革命尚未达到像保护身体一样的认真。“人民日报”社论说得对：“胡风反革命集团能在人民阵营这样久才被揭露出来，是我们警惕性不大高或者丧失警惕性的证明。”从胡风集团的反革命事件中我们必须深刻认识，只要我们革命队伍的成员在政治上麻痹大意，对反革命分子丧失警惕，就会提供这些反革命分子以进行活动的条件。因此，革命队伍里的每个单位每一个人都要提高警惕，不上反革命的当；要发动群众与倚靠群众的眼睛和臂膀，无情地清查出一切暗藏的反革命分子；要从胡风反革命集团的事件中学到一项本领，善于辨别反革命分子，使它不能隐藏，善于分析各种反革命分子，坚决地有分别地给以处治。","type":"paragraph"},{"text":"“排脓”是一件要费观察和思考的细致工作，疏忽不得，迟延不得。记得几年以前，我右腿上长一疮，因为医疗疏忽，脓未排尽，疮口就结疤了。疮口虽好，里面却作痒作痛，日益厉害。只好从新用腐蚀剂从原疮口攻进去，直到把存在里面的脓毒消除才止。然已把我身体上的局部苦痛延长达一年以上。","type":"paragraph"},{"text":"病菌——脓，和人的身体是不相容的，尽管只一点点，肉眼看不见的一点点，不把它排去，它将损害你身体的健康以至你身体的存在。","type":"paragraph"},{"text":"爱护革命要像爱护自己身体一样，不能容许有形的、无形的、巨大的、微细的反革命的脓毒沾染到革命的阵营里来，因为它将危及革命的发展以至革命的存在。","type":"paragraph"},{"text":"“是脓，总要排出”，“即以其人之道，还治其人之身”，我们必须把胡风反革命集团分子的“脓”和类似胡风反革命集团分子的“脓”从革命队伍里、从人民里排出去，彻底和干净地排出去。","type":"paragraph"}],"comments":[],"origin":"《文艺报》一九五五年十三期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e2a9fde59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

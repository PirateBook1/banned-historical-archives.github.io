script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆省第一届人民代表大会第二次会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆省第一届人民代表大会第二次会议"},{"type":"paragraph","text":"向毛泽东主席致敬电中国共产党中央委员会敬爱的毛主席："},{"type":"paragraph","text":"新疆维吾尔自治区定于十月一日成立，这是中国共产党和您的民族政策的又一伟大胜利，是新疆各族人民的一件大喜事，各民族人民对此感到无限的欢欣鼓舞。新疆各族人民都深刻地认识到：共产党和您的领导，是各族人民革命胜利和社会主义建设胜利的保证。我们一定继续在共产党和您的英明领导下，和全国人民更密切地团结在一起。万众一心，共同努力，增加生产，厉行节约，发展各族人民的政治、经济和文化建设事业，支援伟大祖国的社会主义建设，逐步实现我们的伟大愿望——社会主义社会。谨代表新疆各族人民向您致以衷心的无限的敬意！"},{"type":"paragraph","text":"新疆省第一届人民代表大会第二次会议"},{"type":"paragraph","text":"一九五五年九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6429002f2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

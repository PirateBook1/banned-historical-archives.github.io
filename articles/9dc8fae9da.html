script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西人民代表驳斥谬论　王文光向人民请罪","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"山西人民代表驳斥谬论　王文光向人民请罪","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社太原５日电:在山西省第一届人民代表大会第六次会议上，代表们对右派分子王文光继续进行了说理斗争。","type":"paragraph"},{"text":"右派分子王文光是民盟山西省筹备委员会副主任委员、章罗联盟设在太原的据点。据揭露，他早在１９４９年就跟随罗隆基，向民盟中的左派进行斗争。大鸣大放期间，他宣传民盟要和共产党“平起平坐”，不受共产党的领导。他还为反革命分子喊冤，要为反革命分子“平反”。王文光经常挑拨知识分子和党的关系，打击盟内以邓初民为首的左派，诽谤盟内的共产党员，组成自己的反共势力。鸣放以后，他的这支队伍四处响应他对共产党的进攻，成为山西省向共产党进攻的一支最大的右派势力。在王文光领导下的全省三十三个民盟支部中，就有二十三个支部有右派分子。王文光在四个高等学校亲自安插了“四大金刚”；长治、安邑、平遥、临汾、汾阳、祁县等地的民盟支部主任委员都是王文光的“专员”。他还在幕后策划阴谋组织“同人报”、“同人出版社”，企图搞垮山西日报、“火花”杂志社等罪行。","type":"paragraph"},{"text":"会上，许多知识界的代表对王文光的“几年来知识分子的气节被打垮了”，“知识分子应为知识而奋斗”，共产党对知识分子应该“三顾茅庐”等等谬论进行了批判。代表们指出，王文光这几年来一直是以这些谬论拉拢知识分子参加他的组织进行阴谋活动的。邹光代表用自己的经历反驳说：我在旧社会里连一个小学教员都当不上。生活没有着落，解放以后，我当了人民的小学教师、中学教师，现在又荣任省人民代表大会代表和县人民委员会委员，这难道说党是把我的气节打垮了吗？代表们说，广大知识分子特别是在旧中国受过资产阶级思想影响的人，正是经过几年来的思想改造，才树立了为实现社会主义以至共产主义而奋斗到底的气节。","type":"paragraph"},{"text":"王文光在代表们的追击下，不得不表示向人民请罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dc8fae9da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

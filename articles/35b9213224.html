script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高觉敷对人民日报社论的意见","authors":["南京师范学院","高觉敷"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"高觉敷对人民日报社论的意见","type":"title"},{"text":"南京师范学院高觉敷","type":"authors"},{"text":"(高觉敷：南京师范学院副院长、九三学社南京分社负责人)","type":"subtitle"},{"text":"在九三学社南京分社委员、支社委员与部分部门委员座谈会上的讲话","type":"subtitle"},{"text":"把陈铭枢、储安平与匿名信放在一起，使人感到寒心。人民日报社论艺术性很差，不是文人的笔调。单刀直入的写法，使人受不了。因此，人民日报社论可能有副作用：","type":"paragraph"},{"text":"(一)对党外人士言，至少是南京的知识分子，有的人盖子还未揭开，有的人只讲了一半，人民日报这样来一手，使人觉得“少说话为妙”，这种批判是受不了的。","type":"paragraph"},{"text":"(二)对党内同志言原来就有90％以上高级干部思想不通。对陈铭枢的批评上，就反映了这种情绪。我们向党提意见，无非是要党更好地领导我们走社会主义道路。如照人民日报的最近三篇社论的意图，要我们对党说好话呢，还是真正要我们揭露矛盾，解决问题？我们还理解不透。(转载自新华日报第四号“参考”)","type":"paragraph"},{"text":" 来源：1957年6月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35b9213224"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

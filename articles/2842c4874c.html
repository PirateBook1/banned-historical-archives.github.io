script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对安徽省取缔会道门部署意见的批复","authors":[],"dates":[{"year":1953,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"公安部对安徽省取缔会道门部署意见的批复","type":"title"},{"text":"同意你们2月6日对安徽省厅处理王均视察组意见的批复，省厅如果仅是原则上作出“全省范围内取缔7种，个别县区取缔24种”及“取缔在解放后参加过暴动或查明反动活动”的规定，那就是不够的，就必然会在执行中产生同是一种会道门在此县取缔在彼县即不取缔，或群众自动要求退道，干部亦不敢表明态度的偏向。我们认为王均同志的意见是正确的，省厅应即将取缔工作部署作一次检查和调整。凡是散布几个专区或几个县的反动会道门，就必须在这几个专区或几个县都宣布取缔，领导上把力量主要放在重点县，一般县则进行配合。如果力量不足或准备不充分，切不要在全省同时发动，而应采取分片分区发动，此篇此区发动彼片彼区准备的办法进行。取缔工作是一场十分复杂与紧张的斗争，需要进行一系列的教育与发动群众的工作，不做则已，既然要做务必集中大力进行，并搞彻底，不草率动兵亦不可草率收兵。必须取得各级党委的全力支持，下定决心，在取缔地区真正做到党委领导，全党动员，群众动员。鉴于亳县“白门”暴动的教训，省厅务必认真检查研究一次，修正不切合实际的部分，报告省委批准后执行。不讲策略，扩大打击面，什么时候也是不对的，领导上必须严密掌握，并逐级向下交代清楚。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2842c4874c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

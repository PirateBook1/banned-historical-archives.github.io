script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军北京市公安局军事管制委员会布告","authors":[],"dates":[{"year":1967,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"中国人民解放军北京市公安局军事管制委员会布告","type":"title"},{"text":"为了切实贯彻执行伟大领袖毛主席提出的“抓革命、促生产”的方针，加强街道交通管理，维护首都的革命秩序，保卫无产阶级文化大革命，特规定：","type":"paragraph"},{"text":"一、各种车辆的驾驶人员和行人，要自觉维护交通秩序，严格遵守交通规则，听从人民警察的指挥。所有的家长都应教育自己的子女，模范地遵守交通规则。","type":"paragraph"},{"text":"二、严禁无驾驶执照的人员开车。不准乱开别人的车辆，不准擅自挪用各种车辆的牌照。","type":"paragraph"},{"text":"三、各种车辆不许在禁止通行的地区行驶，通过路口时不准抢行。骑自行车不准带人。在城区主要街道两侧的人行道上，不准乱放自行车和其他车辆。","type":"paragraph"},{"text":"四、不准利用正在行驶的各种车辆散发传单，以免发生事故。","type":"paragraph"},{"text":"五、禁止倒卖和倒换各种纪念章、语录牌、照片、报纸及其他材料。","type":"paragraph"},{"text":"希各机关、院校、厂矿、企业、各革命群众组织积极行动起来，对所属人员广泛宣传教育，大力协助维护首都的革命秩序。","type":"paragraph"},{"text":" 中国人民解放军北京市公安局军事管制委员会一九六七年四月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab168f3314"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

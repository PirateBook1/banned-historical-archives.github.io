script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共河南省委关于不在县级以下机关开展反右派分子斗争的指示","authors":["中共河南省委"],"dates":[{"year":1957,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"中共河南省委关于不在县级以下机关开展反右派分子斗争的指示","type":"title"},{"text":"中共河南省委","type":"authors"},{"text":"各地、市、县委：","type":"appellation"},{"text":"中共荥阳县委于7月9日向各乡党委、各中学党支部和县直机关发出“关于发动群众彻底揭露和打击资产阶级右派分子的指示”，把反右派斗争扩大到县直机关、中等学校和广大农村，这是违背省委关于集中力量在省、地、市直机关(县、区、乡一律不搞)、各大专学校(中、小学校一律不搞)、民主党派和少数几个大工厂(只限于经地、市委批准的少数大工厂，如洛阳拖拉机厂等，而且在大工厂中也只限于干部和工程技术人员)范围内开展整风和反右派斗争的决定的。这样作的结果，就会直接影响当前生产和打击落后农民，在县直机关和中、小学校中也会引起某些混乱。省委已指示开封地委立即纠正。","type":"paragraph"},{"text":"在农村，农业合作化已经完成，绝大多数贫农和下中农积极拥护合作社，其余的人大多数也对合作社寄予希望，真正不满意的只占极少数，这就是说广大农民走社会主义道路的问题基本上解决了。所谓思想战线上两条道路的斗争胜负问题还没有解决，就是说：在500万知识分子中间两条道路的斗争胜负问题没有解决。荥阳县委在所发指示中，笼统地说思想战线上两条道路的斗争胜负问题还未解决，是不妥当的。那就会打击了富裕中农，在农村造成人为的紧张形势，也会助长了强迫命令作风的发展。","type":"paragraph"},{"text":"争取秋季大丰收和战胜夏荒是当前农村的中心任务，是进一步巩固农业合作社和调节人民内部矛盾的物质基础。各级党委必须大张旗鼓宣传和贯彻执行省委关于“奖励发展农业生产争取秋季大丰收的宣传要点”，以政策发动群众，使农民生产情绪更加饱满。必须作好秋田管理、防汛防涝、生产救灾、粮食购销等项工作。对于目前反右派斗争的形势，应该向群众进行适当的宣传解释，但是绝不能采取荥阳县委那样划出半个月时间来进行反击右派以及“结合本地本社地主、富农、被管制分子的反动言行，进行大力揭发和批驳”的作法。","type":"paragraph"},{"text":"至于反革命分子的破坏活动，无论在什么时候什么地方，只要发现，都必须坚决给以镇压。","type":"paragraph"},{"text":" 中共河南省委1957年7月13日12时","type":"paragraph"},{"text":" 来源：《中州评论》1958年第1期。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b657a34ccc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

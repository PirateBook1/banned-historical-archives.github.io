script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“想起毛主席的号召……”","authors":["李尚友"],"dates":[{"year":1966,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“想起毛主席的号召……”"},{"type":"paragraph","text":"班长　李尚友"},{"type":"paragraph","text":"一九六四年六月的一天，我们班帮助公社在高粱地里铲草。大家和社员在一块地里干活，你追我赶，热气腾腾。刘英俊扬起锄头，下得准，铲得净，一袋烟的功夫，就铲到了地头，转身又去帮助别人。"},{"type":"paragraph","text":"社员们看他干的活计，满口称赞说：“这小伙子干活真虎势！”“行，看样子也是庄稼人出身。”"},{"type":"paragraph","text":"大家正在议论的时候，记工员小张发现刘英俊的锄杠上刻着毛主席的题词："},{"type":"paragraph","text":"“向雷锋同志学习”。"},{"type":"paragraph","text":"在背面还刻上了“革命自有后来人”。"},{"type":"paragraph","text":"这个发现，很快就被传开了。休息的时候，大伙儿围上来看这把锄头。社员朱凤山好象恍然大悟地说：“怪不得刘英俊干得这么欢呢！原来这锄杠上刻着毛主席的题词。”"},{"type":"paragraph","text":"朱凤山说对了，刘英俊在刻这七个字的时候，就对同班的李全胜同志说过：“想起毛主席的号召，浑身就有使不完的劲！”"},{"type":"paragraph","text":"（以上五篇均系《解放军报》稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"084036919d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

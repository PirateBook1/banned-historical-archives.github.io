script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂丰功伟绩　倾吐无尽思念本市举行纪念毛泽东诞辰一百周年大型文艺晚会　吴邦国、黄菊等领导同志出席观看演出","authors":["黄琼"],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海文艺界纪念毛泽东同志诞辰100周年大型文艺晚会昨晚在市府礼堂举行。600余位上海文艺工作者载歌载舞，缅怀毛泽东同志的丰功伟绩、抒发对敬爱领袖的无尽思念。中共上海市委、市人大、市政府、市政协的领导同志吴邦国、黄菊、陈至立、王力平、陈良宇、陈铁迪等出席观看了演出。"},{"type":"paragraph","text":"宏亮的《东方红》乐曲声拉开了晚会的序幕。大型管弦乐作品《红旗颂》的雄浑乐章和恢宏气势表达了上海文艺工作者对共和国缔造者的深深怀念和崇高敬意。来自上海近20家专业、业余文艺单位的600余名演员以饱满的热情演出了京剧《智取威虎山》、沪剧《芦荡火种》、越剧《忠魂曲》、芭蕾舞剧《白毛女》、评弹《蝶恋花·答李淑一》以及“中国优秀歌剧联唱”、《颂歌》联唱等精彩节目，在载歌载舞之中抒发情怀，表达对毛泽东同志的无尽思念，精彩纷呈的演出不时赢得阵阵掌声。最后，上海乐团合唱团、上海老干部合唱团齐声高唱《没有共产党就没有新中国》和《歌唱祖国》，嘹亮的歌声中晚会结束。"},{"type":"paragraph","text":"演出结束后，吴邦国、黄菊等领导同志上台接见了全体演员，祝贺演出成功。"},{"type":"paragraph","text":"出席观看昨晚文艺晚会的还有驻沪部队、武警上海总队的负责人以及部分老同志。晚会由上海市文化局、上海市广播电视局、上海市电影局联合主办。"},{"type":"paragraph","text":"(黄琼)"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e金定根\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\12\\93cq010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为演出结束后，吴邦国、黄菊等领导上台与全体演员合影。　金定根　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a53dfe951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

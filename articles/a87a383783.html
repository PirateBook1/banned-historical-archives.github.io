script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"漫谈“档案材料”","authors":["北京大学","张强华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"漫谈“档案材料”","type":"title"},{"text":"北京大学张强华","type":"authors"},{"text":"（张强华：北京大学生物系学生）","type":"subtitle"},{"text":"人事处里存在着每个人的“档案材料”，这个东西跟着你跑遍天下，随年月而加重，你到那儿，他跟到那儿，可是到死，你还不得见它一面。","type":"paragraph"},{"text":"档案材料是有关于每个人的生活、工作、品质等各方面的综合资料，它是每个人的“灵魂”，然而灵魂却自己永远不能认识，它却掌握在别人手里。","type":"paragraph"},{"text":"过去并不是没有因为“档案材料”的不真实而使人蒙受精神的损失的事。官僚主义、宗派分子只须在档案材料中随意替你涂上一笔，就会使你吃苦一辈。而到死还不知其因。古云：笔下超生，而档案材料大可使人笔下受冤。","type":"paragraph"},{"text":"新的办法是：一，每个人的档案材料应该公开，档案材料应由本人签字同意，二，领导不得私自填写各人的档案材料。三，关于每个人的鉴定，必须公开讨论。取得与其本人一致才下肯定。","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a87a383783"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

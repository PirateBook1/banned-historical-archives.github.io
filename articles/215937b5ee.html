script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"“老革命遇到新问题”这句话是谁说的","authors":["阎长贵"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"“老革命遇到新问题”这句话在“文革”初期流传很广，使用率很高。这句话鲜明？形象？深刻地反映了当时广大干部，包括高级干部？中级干部和基层干部，对“文化大革命”很不理解？很不得力？茫然无措的状况。这是一句很有时代意义的话。","type":"paragraph"},{"text":"然而，这句话是谁说的？仿佛迄今还没有明确的回答和普遍的共识。","type":"paragraph"},{"text":"有的文章说：“大家都知道‘老革命遇到新问题’是刘少奇说的话。”很多文章？很多书都这样说，很多人也这样认为。其实，一查证，就知道，这样说和这样认为不对。","type":"paragraph"},{"text":"１９６６年７月２９日，在“北京大中院校和中等学校师生文化革命积极分子大会”上，刘少奇讲话确有这样的意思表达，但没有这句话。他的原话是：“至于怎么进行无产阶级文化大革命，你们不大清楚，不大知道，就问我们：‘革命怎么革？’我老实回答你们，诚心地回答你们：‘我也不晓得。’我想党中央其他许多的工作人员也是不知道……”","type":"paragraph"},{"text":"在这天的会议讲话中，邓小平也说了这句话。他是这样说的：“在这样大的群众自觉的革命运动中，不可能是温文尔雅的，难免出现这样那样的问题，这些问题，以我们大学中学革命师生的觉悟程度和思想水平来说，是不难解决的，我们对待这种新出现的问题，采取了派工作组的做法，我们这个决定是比较匆促的。还有的决定，例如中学集训？军训等问题的决定，也是比较匆促的。有的同志说，老革命碰到新问题，的确是这样。”这清楚地表明，这句话不是邓小平说的，邓小平是引用别人的话。","type":"paragraph"},{"text":"继邓小平讲话之后，周恩来讲话，也说到这句话，他说：“小平同志讲了，也有的工作组是好的。但……他们的工作方法是老一套，也就是大家所说的‘老革命遇到了新问题’，不适应新形势的要求，也不符合毛泽东思想的要求。”这清楚地表明，这句话也不是周恩来先说的。","type":"paragraph"},{"text":"这句话究竟是谁说的？其发明权属谁？对这个问题，陶铸在１９６６年７月３０日的讲话中有明确交代。这一天，陶铸、陈伯达、康生、江青等在中国科学院讲话。陶铸说：“我这个宣传部长才当了一个多月，还不到两个月。我这个人是不能当宣传部长的。但现在没有办法，只能当下去了。文化革命我没有搞过，‘老革命遇到新问题’。这是一个中学生小姑娘讲的。这句话，很有启发。我不能算老革命，可算是中革命（陈伯达插话：‘你是很老的革命，有四十多年了’），搞过大革命、土改、游击战、‘三反’‘五反’、公私合营，就是没有搞过文化大革命，就是不懂得怎么搞。”不容置疑，陶铸说的是实情，即实际情况。他明确地告诉我们，“老革命遇到新问题”这句话是一个中学生讲的。这位中学生是谁？陶铸没说，我们不得而知。","type":"paragraph"},{"text":"４０多年过去了，当时说这句话的中学生小姑娘，现在也已过了“知天命”之年，而接近或达到“耳顺”之年了，如果还健在的话，是否应该站出来说明此事，领受这个“知识产权”？□ 《党史博览》 ２００９年第２期～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【文革一页】","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"阎长贵","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"215937b5ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

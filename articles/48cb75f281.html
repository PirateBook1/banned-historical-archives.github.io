script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转新疆自治区检察院党组的报告--对厂矿企业中的盗窃活动要进行认真地追查、严肃地处理","authors":[],"dates":[{"year":1960,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"中央批转新疆自治区检察院党组的报告--对厂矿企业中的盗窃活动要进行认真地追查、严肃地处理","type":"title"},{"text":"现将新疆自治区党委批转该自治区检察院党组关于盗窃工业建设生产资料情况的报告，转发你们看看。报告中所反映的情况，根据现有的材料来判断是带普遍性的，应当引起各地方、各部门的注意。从这个报告中可以看出，目前在厂矿企业中的盗窃活动已达到相当严重的程度。盗窃的物资大部分是工业交通建设方面的重要物资和供应比较紧张的物资，例如铜器、铜料和高压电线等物。盗窃活动的方式很多，有的从这个企业盗出，又转手高价卖给另一个企业。有的利用职务作掩护，里应外合。如乌鲁木齐市第一工程公司电工组组长×××（判刑假释分子）勾结采购员等组成盗窃集团，同资产阶级分子×××（红星机械厂厂长）互相勾结，先后盗出两部电动机的零件，装配后以三千元卖出。同时，这些盗窃案件都是同厂矿企业的组织不纯相联系的。由于某些企业领导思想上的麻痹，对保卫工作有所放松，以及制度上的不健全，给各种坏分子进行破坏活动大开方便之门。有些资产阶级分子和五类分子已经混进了企业，有的还被提拔重用。这些坏分子混入企业后，就勾结不良分子结成集团进行盗窃活动。而盗窃生产资料，即等于盗窃国家财产。希望各地方、各部门仿照新疆自治区党委的作法，在这次整风运动中，对企业中的盗窃活动，要进行彻底的追查，对企业的人员要进行认真的清理，严肃地分别地加以处理。同时，要对广大职工群众进行教育，并且加强企业的保卫工作，严防一切坏人进行盗窃破坏活。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"新疆自治区党委的批语","type":"subtitle"},{"text":"现将自治区检察院党组“关于盗窃工业建设生产资料情况的报告”转发你们一阅。报告中所反映的情况是严重的，应引起各级党组织、各部门密切注意，严肃处理。随着自治区工业建设的大发展，反革命分子和各种刑事犯罪分子对工业建设的破坏还可能增多。而我们少数部门组织上的不纯、思想上的麻痹和制度上的不健全，又会给反坏分子破坏活动打开方便之门。为了加强同这方面敌人的斗争，各厂矿企业部门应结合社会主义教育运动，切实加强对职工群众的共产主义道德教育，并发动群众，通过鸣放辩论，健全各项财物管理和安全保卫制度。对混入厂矿企业内部五类分子和不纯分子应切实加强控制和改造，并应严格加以处理或调离要害部位。对严重破坏生产和盗窃生产资料的反坏分子必须依法予以狠狠的打击，严厉惩处。同时，在广大干部和工人中应进行爱护国家财产的教育，提高警惕，加强工作责任心，并对坏人坏事进行坚决斗争。","type":"paragraph"},{"text":" 1960年3月15日","type":"paragraph"},{"text":"（报告从略）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48cb75f281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪南电表厂广大职工积极赶制矿灯电表 支援灾区抗震救灾","authors":[],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　沪南电表厂广大干部、群众认真学习毛主席关于反击右倾翻案风的一系列重要指示，以开滦煤矿工人的大无畏革命精神为榜样，深批邓，促大干，积极赶制矿灯电表，支援了灾区人民的抗震救灾斗争。"},{"type":"paragraph","text":"八月中旬，这个厂接到唐山开滦煤矿恢复生产需要一批矿灯电表的紧急任务，并要求原定五十天交货的任务提前到二十天内交货。广大职工狠批了邓小平在《条例》中鼓吹的“物质刺激”等修正主义黑货，学习灾区人民人定胜天的精神，打破车间和工种界限，群策群力，全力以赴。他们说:“开滦工人是一支特别能战斗的队伍，在这样严重的地震灾害面前，他们不畏困难，恢复生产，想想他们的大无畏革命精神，我们碰到的这点困难又算得了什么呢?”大家提出了“灾区困难我们帮，灾区损失我们补，灾区精神我们学，灾区需要我们做”的战斗口号。宝石等零部件一时供应不上，他们一方面与协作单位联系，另一方面清仓查库，挖掘潜力；外加工任务紧迫，厂里两位女同志连夜带了六十多公斤重的嵌件赶赴外地加工；设备工夹具不够，技术组和金工组的同志抢修赶制；人手紧张，各车间支援人力，团员、青年利用业余时间组织青年义务劳动突击队。在全厂职工的共同努力下，这个厂既超额完成了八月份的生产计划，又提前完成了赶制矿灯电表的任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b11d61a087"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

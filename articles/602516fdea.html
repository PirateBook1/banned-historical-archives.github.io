script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友热情表示日本人民完全信赖毛主席毛泽东思想是世界人民争取解放的指针","authors":[],"dates":[{"year":1966,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京电　不久以前访问过中国的日本扩大《人民中国》读者积极分子代表团团员佐藤辉荣，最近对中国记者发表谈话时热情地说，毛泽东思想已经成为指导中国人民和指导全世界人民争取解放斗争的指针。"},{"type":"paragraph","text":"佐藤表示，日本人民对中国人民是完全信赖的，对伟大的毛泽东主席是完全信赖的。"},{"type":"paragraph","text":"他热情地赞扬中国人民在全国范围内掀起学习毛主席著作的革命热潮。他说，他在中国访问时看到中国人民都在努力学习毛主席著作和毛主席语录，突出政治，活学活用毛泽东思想。"},{"type":"paragraph","text":"佐藤说，象“虚心使人进步，骄傲使人落后”等语录，看起来很简单，但意义是很深远的，而且对人们起了很大的鼓舞作用。"},{"type":"paragraph","text":"佐藤说，他在中国访问期间，无论走到哪里，到处都看到毛泽东思想的光辉。他说，他在中国革命的圣地延安参观时，突出地感到延安人民同全中国人民一样，对伟大的领袖毛主席表现了无限热爱。他还看到延安人民的崇高的国际主义精神和富有革命朝气的生活。"},{"type":"paragraph","text":"佐藤在谈到参观由中国人民自己设计和建设起来的新安江水力发电站的情况时说，他深刻地体会到中国社会主义建设总路线取得的光辉胜利以及中国共产党的政策的正确性。"},{"type":"paragraph","text":"佐藤说，现在中国人民正在全国范围内轰轰烈烈地开展社会主义文化大革命运动，不管是工人还是农民，都在努力掌握毛泽东思想，愿意把自己献给革命事业，献给支援世界人民的解放运动。他说，中国人民是在自觉地进行反对美帝国主义和现代修正主义的斗争。"},{"type":"paragraph","text":"佐藤强调说，在毛泽东主席的领导下，中国在培养接班人方面已经作出了显著的成绩。中国完全能够防止出修正主义，防止资本主义在中国复辟。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"602516fdea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

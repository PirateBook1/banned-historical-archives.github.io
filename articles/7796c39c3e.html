script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"地质部举行座谈会批判党内右派分子薛毅","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"地质部举行座谈会批判党内右派分子薛毅","type":"title"},{"text":"地质部从7月8日开始连续举行座谈会，揭发并痛斥党内右派分子——办公厅政策研究室主任薛毅等人反党、反社会主义的荒谬言论。","type":"paragraph"},{"text":"薛毅自整风开始以后，在6月8日发表了一篇长达一万四千字的“改革干部选拔使用制度刍议”，向党展开了猖狂的进攻。他在这一个右派纲领中恶毒地攻击党的组织路线，否定党和国家的各级领导干部基本上是好的这一事实，认为党和国家现有的各级领导干部都是一些不称职的官僚主义者、宗派主义者、主观主义者。都是一些“庸庸碌碌、知识浅薄、饱食终日、无所用心”的人，都是“依靠自己的党员身份，依靠老资格，依靠国家授予的法律地位来领导工作的”，又说“如果失掉了这些，他们的领导者的资本就会囊空如洗。”","type":"paragraph"},{"text":"薛毅还荒唐地认为现行干部制度“存在着的根本缺陷”，“是产生三大主义的根源，是产生官僚主义及特权思想的温床”。他公然诋毁党整风的伟大意义，认为靠整风不解决问题，非对现有的领导干部来个大换班不可，甚至说要想克服“三大主义”，“想依靠思想教育工作来解决……那是道地的唯心主义”。","type":"paragraph"},{"text":"薛毅还恶毒地把今天党的领导状况和“被教条主义所把持的时代”相提并论，并且暗示要党中央“调整领导成份”。为了攻击党的干部政策，薛毅还捏造事实，说党能选拔出好干部并不是干部政策的正确，而是一种“或然率”。他诬蔑说，现在一些“才德俱优”的人未能发现和提拔重用，干部不能掌握自己的命运，而只是少数领导人掌握着干部的命运。他对资产阶级思想在革命队伍里没有合法地位愤愤不平，说“常常可以从某些文件里以及实际生活里遇到对‘比地位’‘比收入’的斥责声”，他竟认为这种斥责是不讲道理地一棍子打死。","type":"paragraph"},{"text":"薛毅在攻击革命干部以革命为终身职业这一伟大的英雄气概时，狂妄地说中央的干部稳定提高的方针，是一个严重的错误。说这一方针在理论上是以形而上学的“以不变应万变”的哲理为指导的。他还恶毒地把这一方针说成是封建贵族的世袭制度和蒋介石的终身职制度。他认为推动人们前进的动力乃是升官发财，实行这一方针后，人们“进步的鞭策力量就不存在了”。他还为这一方针加了许多莫须有的罪名，例如什么助长了贵族化倾向的发展，障碍民主生活的活跃，领导干部可以压制批评、打击报复了等等。因此，非“彻底改革”不可。接着，他就以实行群众监督作幌子，把资产阶级的腐朽的骗人的把戏搬了出来：鼓励人们为“升官发财”而“竞赛”、“竞选”，实行“考试”、“自由选找职业”，等等。","type":"paragraph"},{"text":"他甚至唱出了社会上右派分子关于轮流执政的滥调，说竞选出什么部长来，可以“自由组阁”(薛毅在他的“刍议”初稿中，曾写了“自由组阁”，后被他的同谋者陈琪修改他的稿件时删去了。陈琪认为这样说太露骨，应该含蓄一点)。他还荒谬地说“从理论上说来，升社会主义之官，发社会主义之财并不算坏事”，而是“变成具有新英雄主义的品质思想”，而“鼓励这种思想的发展，则不但不是可怕的，而相反倒是可喜的”。薛毅还猖狂地要老干部“下台”，让老干部辞职去“自由选择职业”。他说，老干部在转到工业技术部门作领导工作以来，已“完成了很大的历史性使命”，但是今天情况变化了，应当让一班新人来领导这些事业。","type":"paragraph"},{"text":"全国人民开展反右派斗争以后，薛毅又大放毒箭，竭力支持右派分子的反动言行。他把工人阶级保卫社会主义的反击右派的斗争，说成是“以势压人”，是“围剿”，是“言者有罪了”。“对发出错误言论者这样搞，比判几年徒刑还厉害。”他还公然诋毁社会主义建设的成就。说右派的这些错误言论“如果对社会上已产生了很大影响，那就说明过去宣染的成绩成问题”。他为了替储安平打抱不平，曾彻夜不眠写稿子向人民日报挑战，并恬不知耻地说“我要是领袖的话，我就出来制止人民日报发表反击右派的社论”，“中央应把我这样一个干部作为温度计来测定政治气候”。同时，他还表扬章乃器狡猾抵赖不肯向人民低头是“独立思考”“有骨气”。","type":"paragraph"},{"text":"座谈会上，人们揭发了薛毅以上的反动言论后，还指出薛毅虽然已经入党十八年，但却一再拒绝党对他的教育改造，从而逐渐蜕化变质。他在抗日战争时期和土改、肃反等激烈的阶级斗争中，一贯表现右倾，他同情地主，反对进行肃反，为此曾多次受到党的批评和处分。解放以后，他的野心勃勃，总认为党对他是大材小用，对党极为不满。大家指出他必须彻底交代，向人民低头认罪，以免自绝于人民。","type":"paragraph"},{"text":" 1957年7月24日“新华社新闻稿”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7796c39c3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

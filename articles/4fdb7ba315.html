script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江世国反动透顶 竟想为胡风伸冤","authors":["文汇报"],"dates":[{"year":1957,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"江世国反动透顶 竟想为胡风伸冤","type":"title"},{"text":"文汇报","type":"authors"},{"text":"新华书店上海分店崔信梅、吴备两同志，痛斥江世国的反党言行，这个只有二十三岁的人，忘恩负义地用尽了恶毒的语言，对共产党进行诬蔑。他表示要和党员做朋友情愿和流氓做朋友。他永远不要入党，因为他自以为是个很“好”的“好人”。他骂共青团员和积极分子，说是没有自己的灵魂，是跟着党跑的，像条哈吧狗。他把全国人民敬爱的毛主席叫作“老毛”。他为胡风反革命集团“伸冤”，说胡风反革命集团所作的文章是正确的，认为抓胡风是抓错了，毛主席应向胡风检讨。他恶意地说八大文件都是吹牛，学习八大文件还不如学英文好，学英文还可以看看美国杂志。他丧心病狂地说右派分子的言论都是正确的，他完全同意。至今他还有一套歪理反对反右派斗争。就在最近的小组会上，他还要无赖，把同志们对他的帮助说成是幼稚、无耻。有时还发出冷笑。两位同志在揭发江世国的反觉言行时，都压不住愤怒，他们说要向这些反动言行作坚决斗争，不搞清楚决不收兵。","type":"paragraph"},{"text":"在江世国的反党言行被揭发后，他仍然没有认识错误的表现；并且递条子要求进行辩驳。群众对他坚持反动立场的态度表示极大愤慨!","type":"paragraph"},{"text":"新文艺出版社编辑杨焯，与王造时有密切关系，他在会上还假惺惺的以揭发王造时为名，企图混淆人们的耳目，隐蔽自己反党、反社会主义的言行。他耍的花招，被新文艺出版社侯华甫同志当场拆穿。","type":"paragraph"},{"text":"会上，出版处夏家林揭露了右派分子彭文应、孙大雨、张孟闻在视察出版工作时的右派言行。新知识出版社姜振东等四人的联合发言揭露了右派分子陈铭枢反党反社会主义的罪恶活动。","type":"paragraph"},{"text":"出版界的反右派斗争座谈会仍将继续举行。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fdb7ba315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

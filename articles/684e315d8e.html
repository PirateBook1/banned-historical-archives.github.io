script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共北京市委要求各级党组织把思想政治工作摆在第一位必须切实抓好毛主席著作的学习特别强调要把学习理论同检查工作总结经验改造思想结合起来","authors":[],"dates":[{"year":1965,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　中共北京市委最近召开的宣传工作会议，要求全市党组织和政治机关，都要把思想政治工作摆在第一位，而思想政治工作的首要任务和根本任务，就是抓好毛主席著作的学习。"},{"type":"paragraph","text":"会议要求北京市各工厂、企业、学校、机关今年要组织全体干部，特别是各级党政负责干部，认真学习毛主席的《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》、《人的正确思想从那里来的?》四篇哲学论文；组织工农群众学习《毛泽东著作选读》(乙种本)，使广大干部、群众领会毛泽东思想，按照毛泽东思想办事，进一步促进思想革命化和机关革命化，使北京市的工农业生产和其他各项工作，取得更大的胜利。"},{"type":"paragraph","text":"会议认为，过去几年，北京市干部和群众学习毛主席著作是有成绩的，不少干部也是勤勤恳恳、老老实实地为党工作。但是由于理论水平不高，工作上常常是墨守成规，缺乏创造性，有了经验，也不能很好地总结。有些人骄傲自满，固步自封、狭隘保守，满足于老一套。这种情况，同目前的形势任务、工作要求很不适应。市委针对这一情况，提出在全市干部中开展一个学习毛主席著作首先是哲学著作的运动，是十分及时、十分必要的。"},{"type":"paragraph","text":"会议要求全市党组织和政治机关的第一把手，必须下定决心，把这一运动切实地抓起来，经常抓，月月抓，会会抓，成年累月，一抓到底。党委会要把讨论、研究如何学习好毛主席著作列入议事日程，每月至少认真研究一次。党委(组)成员首先要认真学习，并且用自己的学习心得和经验指导其他干部学习。要逐步地使学习毛主席著作成为风气。"},{"type":"paragraph","text":"会议认为，学习毛主席著作，必须是带着问题学，活学活用，理论密切联系实际，反对一切孤立的、静止的、烦琐的和形式主义的学习方法。会议特别强调要把学习理论同检查工作、总结经验、改造思想结合起来。在学习中要充分发扬民主，做到畅所欲言。对于不同的人的学习，应当有不同的要求。同时要实事求是，不能要求过急。"},{"type":"paragraph","text":"今天《北京日报》在发表这个会议的消息的同时，还发表了题为《突出政治，大抓学习毛主席著作》的社论。社论说，中共北京市委宣传工作会议研究和讨论了在全市干部中如何开展学习毛主席著作首先是哲学著作运动的问题，这对做好当前各项工作，具有特别重要的意义。我们在做前人没有做过的事情。城乡社会主义教育运动正在更加深入地发展，生产建设和科学实验正在出现新的高潮，新的形势对我们提出了新的更高的要求。光有做好工作的愿望和热情是不够的，只凭已有的经验更是不够的，还必须有正确的思想方法，使自己的认识尽可能符合客观实际，力求不犯或者少犯主观主义、形而上学的错误。认真联系实际学习毛主席的四篇哲学著作，就能够提高我们的思想水平和认识能力，使我们能够在复杂的环境中，看到全局，辨别方向，能够在实践中不断总结经验，摸清规律，把各项工作做得更好。"},{"type":"paragraph","text":"社论最后说:全市各级党组织和全体干部，要立即行动起来，响应市委的号召，大抓思想政治工作，大抓毛主席著作的学习，在全市范围内掀起一个新的活学活用毛主席著作的热潮。毛泽东思想是我们战无不胜的力量的伟大源泉，只要我们高举毛泽东思想的伟大红旗，用毛泽东思想武装全体干部、群众的头脑，就能产生巨大的物质力量."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"684e315d8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

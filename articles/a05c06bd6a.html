script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1738","name":"张春桥写的一首反动诗","author":"张春桥","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1738/1738.pdf"],"article":{"title":"张春桥写的一首反动诗","alias":"","parts":[{"type":"paragraph","text":"·供批判用："},{"type":"paragraph","text":"张春桥写的一首反动诗"},{"type":"paragraph","text":"一九七六年十一月"},{"type":"paragraph","text":"张春桥写的一首反动诗"},{"type":"paragraph","text":"注：这是张春桥写的首反动诗《俺们的春天》原载九三四年十二月十六日出版的《文学季刊》第四期。附件"},{"type":"paragraph","text":"俺们的春天"},{"type":"paragraph","text":"张春桥大清早：太阳还没睡醒，朦胧的天上挂着些花，高楼吻过黑夜还恋着星，烟筒张开了粗大的喉咙，把都市底动脉喊得乱动。先走的便是俺们，半睡的滑过了柏油路：像几个户首般没有力气。大家刚扔下破席棚，不住地打开记忆的窗，上面记着孩子苍白的脸。和又要鼓肚的妻，也有昨夜的温存，也有模糊的悲痛。还有年青的伙计们：“猫还叫春呢，咱们是活灵灵的人！”接着就是一阵评论：哪个女工漂亮，哪个才结了婚。街上只有俺们一伙，像一排犯人样走着。大家有些娇傲："},{"type":"paragraph","text":"“咱们是长在大地方的！”2 1说起这真是笑话，这地方简直像个戏台：刚刚下去一群，一群又上来，像件死了的机械，就让白天里楼上吐出个没名的歌调，落在俺们底心上，像微风吹过一样，俺们没见过春天的，春天只走到楼上。住在地下层的黑鬼，只能挥着黑的拳头，从早晨到明日连成条线从一年到没数的年，眼前是皮带、马达，手里也是那东西，也许你有些不信：“那里能不休息？”实在不是谎话，俺们就是这样，一直死到里面，像死去只野狗，埋了春天和秋天（到底有啥分别呢？）很久以前的时候。现在都忘了那些事，（俺们也见过春天吗？现在谁也忘了）！可是还都希望回来，"},{"type":"paragraph","text":"满树的春花齐开。m"}],"authors":["张春桥","文学季刊"],"dates":[{"year":1934,"month":12,"day":16},{"year":1976,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":5},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05c06bd6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国少年儿童画展在京展出　这些图画，主题广泛，思想性强，显示了各地贯彻执行党的教育方针所取得的成果，显示了我国广大少年儿童热爱共产党、热爱毛主席、热爱社会主义祖国的精神面貌","authors":[],"dates":[{"year":1966,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国少年儿童画展在京展出"},{"type":"paragraph","text":"这些图画，主题广泛，思想性强，显示了各地贯彻执行党的教育方针所取得的成果，显示了我国广大少年儿童热爱共产党、热爱毛主席、热爱社会主义祖国的精神面貌"},{"type":"paragraph","text":"全国少年儿童画展五日起在北京美术馆正式展出。"},{"type":"paragraph","text":"这次展出的二百多幅图画，是从全国各省、市、自治区的中小学学生和幼儿园孩子的作品中选出来的，作者的年龄是五岁到十六岁。这些图画主题广泛，思想性强，显示了各地贯彻党的教育方针所取得的成果和我国广大少年儿童热爱共产党、热爱毛主席、热爱社会主义祖国的精神面貌。"},{"type":"paragraph","text":"《毛主席是我们心中的太阳》是北京十一岁的万绿萍的一幅画的题目。画面上我国各民族的少年儿童正围着慈祥的毛主席欢呼，表现了我国少年儿童对毛主席的热爱。北京三十九中王昭的《我们就是向日葵，太阳就是共产党》这幅画中，画着一轮红日光芒四射，照耀着一片茁壮生长的向日葵，象征党和毛主席的光辉，哺育着我国少年儿童在健康成长。"},{"type":"paragraph","text":"小作者们画的《夜读》、《在候车室里》、《比赛前》、《我和奶奶》、《全家学毛选》等，生动地反映了少年儿童热烈学习毛主席著作的情景。《夜读》画的是农村少年们夜晚围着油灯在读毛主席的《愚公移山》，人物形象生动，感情真挚。从画中人物兴奋的表情可以看出，毛主席的著作给了他们巨大的力量。"},{"type":"paragraph","text":"阶级教育是这些展品的另一个重要主题。《不忘昔日苦》、《听老贫农讲村史》、《在革命烈士墓前》、《接过爸爸的针线包》等画都很出色。展出的画中有一部分是反映少年儿童参加当前社会主义文化大革命的。"},{"type":"paragraph","text":"许多小作者以丰富的想象力，天真而又热情地画出了祖国社会主义建设各方面的巨大成就。这些图画的作者有许多是工人、农民的子弟，他们以自己父母工作的工厂、矿山和人民公社为主题画的画，非常亲切感人。成都十三岁的学生张守淮画的《山村新貌》，画着高大的水坝，节节的扬水站把河水引向高高山上的梯田里，还有遍山的果树、层层的梯田和茁壮的庄稼。"},{"type":"paragraph","text":"孩子们以他们自己的生活为主题画的画，例如山东黄县范惠宇画的《下丁家小愚公》，辽宁旅大市张洪建画的《不要吃社里的菜》等，有着强烈的生活气息，生动地反映了他们热爱劳动、热爱集体的思想品德。"},{"type":"paragraph","text":"这个展览是由教育部、共青团中央、中国人民保卫儿童全国委员会和中国美术家协会联合主办的。　（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0faf9e3c0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

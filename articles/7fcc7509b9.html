script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春接见鞍山鞍钢两派代表讲话摘要","authors":["李富春"],"dates":[{"year":1967,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"李富春接见鞍山鞍钢两派代表讲话摘要","type":"title"},{"text":"李富春","type":"authors"},{"text":"必须立即制止武斗恢复生产。这个问题能不能解决，对谁都是一个考验，看谁没有诚意。我们相信群众大多数，相信解放军，这是首先要讲的。如果不把制止武斗恢复生产这个问题达成协议，总理不接见你们。","type":"paragraph"},{"text":"（一）大方向问题，你们来两个多月了，谈这个协议也谈五六天了，两个多月以来，你们看得东西不少了，你们的大方向掌握了没有？天天打、砸、抢、杀人，弄的停产，大批工人离厂，这不是大方向。你们应该把党内一小撮走资本主义道路的当权派斗倒斗臭，进行本部门的斗批改，进行三结合，实行革命的大联合，这才是斗争的大方向。","type":"paragraph"},{"text":"（二）学习正确处理人民内部矛盾。群众与群众之间，群众与解放军之间的矛盾是人民内部的矛盾，不是敌我矛盾。但你们现在作的，把工人阶级领导到敌对情绪，对解放军采取敌对的态度。这是毛泽东思想？这不是毛泽东思想。","type":"paragraph"},{"text":"最后一点我想谈谈各革命组织谁也不能压谁，谁也不能打垮谁。最后都要实行斗批改的，实行大联合的。是革命组织不要压人，是革命组织也压不垮。","type":"paragraph"},{"text":"群众之间绝不能用停发工资这些经济手段来解决政治斗争，文化大革命是政治斗争呢，不是经济斗争。用经济斗争处理政治斗争是错误的。","type":"paragraph"}],"comments":[],"origin":"1967年7月25日红代会清华井冈山一部第三动态组编《动态》第105期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fcc7509b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

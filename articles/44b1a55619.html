script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的毛泽东思想哺育了英雄","authors":["马飚"],"dates":[{"year":1969,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会　马飚"},{"type":"paragraph","text":"读了金训华同志的英雄事迹，内心非常激动，我和金训华同志虽然接触不多，但他给我留下的印象却是非常深刻。如今，回忆起和金训华同志生前并肩战斗过的日子，他的声音笑貌，他那颗无限忠于毛主席的赤胆忠心，他那种“活着就要拼命干，一生献给毛主席”的崇高的共产主义精神，一齐涌到眼前……"},{"type":"paragraph","text":"金训华同志为了抢救国家财产，面对急流、漩涡，不犹豫，不徬徨，毅然决然，明知水有险，偏向水中行，关键时刻冲得上，敢将青春献人民。金训华同志之所以具有这样大无畏的无产阶级革命精神，是与他平时刻苦地活学活用毛主席著作分不开的。只有树立起“完全”、“彻底”为人民服务的共产主义世界观，才会具备“一不怕苦，二不怕死”的彻底革命精神。"},{"type":"paragraph","text":"金训华同志给我印象最深、最感人的，是他那种对毛主席著作孜孜不倦、刻苦学习的精神。不管刮风下雨，他都坚持赶到市中学红代会参加学习。记得有一天傍晚，金训华同志正坐在红代会办公室里，专心致志学习毛主席著作的时候，天气乍变，乌云集聚，电光闪闪，雷声大作，眼看一场暴风雨就要来临。这时候，我急忙对他说:“小金，你离学校远，快走啊，马上就要下雨啦!”那知道，说了好几声他还是不走。只见他稍稍抬起头向窗外看了看，接着就笑着回答说:“不忙，学习毛主席著作要紧。学习毛主席著作就是要雷打不动嘛!”这件事对我教育很大。以后，我经常看到他一个人躲在小房间里坚持学习毛主席著作直到深夜。不管工作多忙，身子多累，他从不间断。金训华同志就是这样，长年累月，一丝不苟地刻苦活学活用毛主席著作，他在政治上对自己要求多么严格，革命的自觉性多么强，对毛主席著作的感情又是多么深啊!这样的好同志，在生死斗争的关键时刻，攀登了无产阶级世界观的高峰，正是伟大的毛泽东思想哺育的结果!"},{"type":"paragraph","text":"我决心以金训华同志为榜样，刻苦地活学活用毛主席著作，虚心接受工农兵的再教育，以“只争朝夕”的革命精神，努力改造世界观，以实际行动悼念我的战友——金训华同志。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44b1a55619"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

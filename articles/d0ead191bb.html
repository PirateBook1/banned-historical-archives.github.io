script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都工人阶级坚决拥护毛主席庄严声明工人代表张世忠在首都人民支持世界人民反对美帝国主义斗争大会上的讲话","authors":[],"dates":[{"year":1970,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十一日电　首都工人代表、新华印刷厂工人张世忠在首都人民支持世界人民反对美帝国主义斗争大会上的讲话，全文如下:"},{"type":"paragraph","text":"同志们:"},{"type":"paragraph","text":"我们首都的工人阶级最坚决地拥护伟大领袖毛主席的庄严声明，坚决反对美帝国主义侵略柬埔寨和扩大侵略印度支那战争，坚决支持印度支那三国人民和世界各国人民反对美帝及其走狗的革命斗争。"},{"type":"paragraph","text":"我们伟大领袖毛主席的庄严声明，表达了七亿中国人民和全世界革命人民的革命意志，这是对战斗中的印度支那三国人民和全世界被压迫人民、被压迫民族的巨大支持和巨大鼓舞，是动员全世界革命人民团结起来，打败美国侵略者及其一切走狗的伟大战斗号召。"},{"type":"paragraph","text":"美帝国主义是全世界人民最凶恶的敌人。它的侵略魔爪伸向了亚洲、非洲、拉丁美洲，伸向了北美、欧洲、大洋洲。长期以来，美帝国主义在印度支那地区疯狂地推行侵略政策和战争政策。它不仅向越南人民、老挝人民发动了野蛮的侵略战争，并且悍然派遣美国军队和南越雇佣军大举入侵柬埔寨，向柬埔寨人民发动了野蛮的侵略战争。美帝国主义在印度支那地区扩大侵略战争的罪恶活动，充分说明它的侵略本性是绝不会改变的。尼克松同他的前任一样，是穷凶极恶的战争罪犯。美帝国主义是全世界人民共同的敌人。"},{"type":"paragraph","text":"伟大领袖毛主席指出:“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。他们必然要采取军事冒险和政治欺骗的种种手段，来挽救自己的灭亡。”"},{"type":"paragraph","text":"美帝国主义到处横行霸道，在印度支那发动新的战争冒险，恰恰表现了它的虚弱和垂死挣扎。但是，历史是无情的。尼克松政府扩大侵略印度支那战争的罪恶行径，只能使美帝国主义进一步陷入印度支那三国人民、美国人民和全世界人民的重重包围之中。正如伟大领袖毛主席指出的那样:“印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。”"},{"type":"paragraph","text":"我们首都的工人阶级，经过无产阶级文化大革命，锻炼得更加坚强。我们一定要遵照伟大领袖毛主席的教导，誓作印度支那三国人民的坚强后盾。坚决支持柬埔寨人民在以国家元首西哈努克亲王为首的柬埔寨民族统一阵线领导下，拿起武器，为赶走美帝国主义、打倒朗诺-施里玛达亲美卖国集团而进行的爱国正义斗争，坚决支持老挝人民、越南人民的抗美救国战争，坚决支持朝鲜人民、日本人民、巴勒斯坦人民、阿拉伯人民和世界各国人民反对美帝国主义的正义斗争，坚决支持美国人民反对尼克松法西斯统治的正义斗争，为打倒世界人民的公敌美帝国主义及其一切走狗，贡献我们的全部力量。"},{"type":"paragraph","text":"我们一定要响应伟大领袖毛主席的号召，进一步落实“九大”提出的各项战斗任务，深入进行斗、批、改和革命大批判，抓革命，促生产，促工作，促战备，把各项工作做得更好，把我们社会主义祖国建设得更加强大。"},{"type":"paragraph","text":"我们要提高警惕，保卫祖国，随时准备歼灭入侵之敌。"},{"type":"paragraph","text":"全世界人民团结起来，向着我们共同的敌人美帝国主义猛烈地进攻，胜利一定属于全世界革命人民。"},{"type":"paragraph","text":"坚决拥护伟大领袖毛主席的庄严声明!"},{"type":"paragraph","text":"坚决支持印度支那三国人民的抗美救国战争!"},{"type":"paragraph","text":"坚决支持美国人民反对尼克松政府的革命斗争!"},{"type":"paragraph","text":"我们一定要解放台湾!"},{"type":"paragraph","text":"美帝国主义必败!全世界人民必胜!"},{"type":"paragraph","text":"无产阶级文化大革命胜利万岁!"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"伟大领袖毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0ead191bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

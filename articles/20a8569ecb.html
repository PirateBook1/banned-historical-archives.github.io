script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-264","name":"中共中央办公厅、国务院办公厅关于贯彻执行离休干部生活待遇规定的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、国务院办公厅关于贯彻执行离休干部生活待遇规定的通知","dates":[{"year":1984,"month":6,"day":3}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 451-453","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央办公厅、国务院办公厅关于贯彻执行离休干部生活待遇规定的通知"},{"type":"subtitle","text":"中办发〔1984〕18号"},{"type":"paragraph","text":"一、住房。离休干部的住房标准享受同级在职干部的待遇，在分配住房时，应当给予优先照顾。跨省安置的离休干部的建房问题，接受安置地区应积极予以落实。建房费用应按规定的建筑面积和接受安置地区制定的每平方米造价标准合理计价，不得超过当地规定多要建房费。二、参观。离休干部参观工农业建设的活动，应就地、就近安排，注意勤俭节约。跨省参观应适当控制，一律经所在省、自治区、直辖市或中央、国家机关部委批准，由省级老干部工作部门统一组织，并事先征得所去地方的省级老干部工作部门同意，否则不要前往。跨省参观，每年一般只限于组织一批，人数不宜过多，参观时间不宜过长。地、县级单位一律不得组织跨省参观。参观活动的经费开支一律按规定报销。凡个人自行外出的，费用自理。三、医疗。在离休干部看病难、住院难的地方和部门，要认真采取措施加以解决。各省、自治区、直辖市的离休干部应在当地就医；当地医治不了而必须转外地诊治的，要按照卫生部门的规定办理医疗手续。不能违反规定多带陪护人员。病愈后应及时出院，不能以治病为名进行旅游或长期在大中城市宾馆、招待所留住。四、用车。离休干部的配车、用车，要按现行的有关规定执行，原配有专车的干部，离休后待遇不变，如本人自愿，可将专车组成为老干部服务的车队，统一调度。高级干部原未配专车的，离休后不再固定专车，但要保证用车。"},{"type":"paragraph","text":"五、办公室、秘书、电话。已经离休或退下来在原单位未任职的干部，其原来的办公室不再保留，但要保证他们有学习、看文件的场所；高级干部离休后，一般不配秘书，工作确实需要的，经所在省、自治区、直辖市或中央、国家机关部委领导批准，可临时抽调助手；原宿舍配备的普通电话应予保留，保密电话不再保留。各级党组织和老干部工作部门，应按本通知和有关规定，对离休干部政治、生活待遇的落实情况，经常进行检查。不落实的抓紧落实，违反规定的，要按规定妥善解决。一九八四年六月三日"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a8569ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

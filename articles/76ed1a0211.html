script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5503","name":"华北区枪支管理暂行办法","author":"华北人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华北区枪支管理暂行办法","dates":[{"year":1948,"month":11,"day":18}],"is_range_date":false,"authors":["华北人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 524-525","tags":[{"name":"枪支","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"华北区"},{"type":"title","text":"枪支管理暂行办法"},{"type":"subtitle","text":"（一九四八年十一月十八日  华北人民政府颁布）"},{"type":"paragraph","text":"第一条 本办法所称枪支，系指步枪、马枪、驳壳枪，及各式长短枪而言。矛枪、鸟枪不在此列。"},{"type":"paragraph","text":"第二条 枪支为军用品，不得私有，除国营之军工厂修械所等组织外，任何团体、个人，或企业，不准制造枪支；否则以私造军火论。"},{"type":"paragraph","text":"第三条 除行署以上政府指定之采购机关外，不论任何机关、团体、个人，不准买卖枪支，否则以私贩军火论。"},{"type":"paragraph","text":"第四条 被指定之采购机关，须遵守下列规定："},{"type":"paragraph","text":"一、由解放区外购入者，须持有政府命令规定之采购手续，证明确为该机关之采购人员，所携枪支数目与证件开列数目相符者，并带有县以上公安机关发给之特许通行手续，始认为合法。否则，以私贩论。"},{"type":"paragraph","text":"二、凡从购买机关购买枪支者，须持有行署以上政府首长签字批准之证件，始准或交买卖。"},{"type":"paragraph","text":"三、须定期向原批准机关报告购入卖出情形，备案待查。"},{"type":"paragraph","text":"第五条 不论任何个人、团体、机关、部队人员在战场上缴获之枪支，一律报交直属上级或当地政府按奖励办法办理（奖励办法另定）。不准擅自处置。"},{"type":"paragraph","text":"第六条 新解放区蒋伪遗留之枪支，在当地主管机关指定期间内，一律报交，按奖励办法办理。逾期不报交者，以私藏军火论。"},{"type":"paragraph","text":"第七条 下列人员非经行署以上政府批准，不准携带枪支："},{"type":"paragraph","text":"一、退伍军人及解职工作人员。"},{"type":"paragraph","text":"二、公营商店人员。"},{"type":"paragraph","text":"三、公营工厂工人职员。"},{"type":"paragraph","text":"四、学校职员教员学生。"},{"type":"paragraph","text":"第八条 本办法所称携枪，系指实际枪支携带者。所称学校，系指一般的大学、中学、小学等，军校、或高级干部学校、及类似武装性质的训练班，不在此限。"},{"type":"paragraph","text":"第九条 除有组织行动之武装部队外，其他本区所有携带枪支者，必须领取持枪证（持枪证及领取手续见携带枪支暂行规则），始准佩带。否则，以私藏军火论。"},{"type":"paragraph","text":"第十条 本办法自公布之日施行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ed1a0211"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂精神枷锁　甩开膀子大干教育革命  呼和浩特地区各族教育工作者揭批“四人帮”炮制“两个估计”的罪行","authors":[],"dates":[{"year":1977,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"砸烂精神枷锁　甩开膀子大干教育革命"},{"type":"paragraph","text":"呼和浩特地区各族教育工作者揭批“四人帮”炮制“两个估计”的罪行"},{"type":"paragraph","text":"据新华社呼和浩特电　内蒙古自治区呼和浩特地区各族教育工作者纷纷起来揭批“四人帮”炮制的“两个估计”，坚决砸烂精神枷锁，甩开膀子大干教育革命。"},{"type":"paragraph","text":"一些参加过一九七一年全国教育工作会议的同志，揭发了“四人帮”及其黑干将迟群一伙炮制“两个估计”的卑鄙行径。这些同志揭发，那时在会议期间，“四人帮”的黑干将迟群，派人邀内蒙古大学原副校长于北辰，想通过他发表吹捧“两个估计”的感想，出简报，制造舆论。于北辰一针见血地指出，这“两个估计”不符合内蒙古大学的情况，如不修改，会给革命和建设造成严重损失。还有的同志在小组讨论时指出，“两个估计”是两盆凉水，听了以后全身都凉了。迟群非但不听到会同志的意见，反而凶相毕露地给他们扣上“否定文化大革命”、“资产阶级代言人”的帽子，叫嚷：这些意见不许登简报。他们竟然向党中央、毛主席封锁情况，充分暴露了“四人帮”色厉内荏的虚弱本质。"},{"type":"paragraph","text":"许多教育工作者回顾了内蒙古自治区教育事业发展的历史，把文化大革命前十七年的教育事业蓬勃发展的情况同解放前进行了对比，有力地批驳了“黑线专政”论。解放前，幅员辽阔的内蒙古没有一所高等学校，中小学生只占全区总人口的百分之二点六，各族劳动人民处于文盲状况。解放后，红太阳照亮了内蒙古草原，教育事业飞跃发展。到文化大革命前的一九六五年，全区小学发展到九千多所，比解放前夕增长五倍多，中学发展到近六百所，增长了三十七倍多。大学从无到有，发展到七所，在校学生八千四百多人，其中蒙古族大学生就有一千七百多人。大家指出，如果没有毛主席革命路线的指引，内蒙古自治区十七年的教育事业能有这样大的发展吗？“四人帮”妄图抹煞这一铁的事实，是永远办不到的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"迟群","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c124835c99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

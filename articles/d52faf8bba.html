script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昔日被逼成“野人”  今朝返校见光明  吉林大学党委为受“四人帮”残酷迫害、失踪十年的学生任化民彻底平反","authors":[],"dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昔日被逼成“野人”  今朝返校见光明"},{"type":"paragraph","text":"吉林大学党委为受“四人帮”残酷迫害、失踪十年的学生任化民彻底平反"},{"type":"paragraph","text":"本报讯  据《吉林日报》报道：吉林大学党委不仅为领导干部和知名人士落实政策，也为普通学生落实政策。不久前，他们找到了受林彪、“四人帮”残酷迫害、失踪十年的学生任化民，并把任化民请回了学校。"},{"type":"paragraph","text":"任化民是吉林大学数学系一九六七届毕业生。文化大革命初期，因为他说过一些不满江青的话，写过批判反动血统论的大字报和一首《北雁南飞》的诗，就被吉林省委前主要负责人一伙定为“反动学生”，受尽各种折磨。任化民无法忍受，于一九六八年十月五日逃走。当时，所谓的“群众专政”组织曾向东北三省各地发出通缉令，并派人到任化民老家搜捕。一九七○年他们又一次查询，仍未发现任化民的下落，以为他已发生了意外，将其户口、粮食关系全部注销。"},{"type":"paragraph","text":"去年夏天以来，吉林大学党委在落实知识分子政策工作中，发现十年前失踪的受迫害学生任化民一案还没有结果，决定由数学系党总支负责，再进行一次查找工作。他们按照任化民档案里提供的社会关系线索，逐个发信调查他的下落。去年九月，失踪十年的任化民回到了学校。"},{"type":"paragraph","text":"任化民失踪的这十年到那里去了？请听他的控诉："},{"type":"paragraph","text":"他从虎口逃出后，先回到家里。家人最初把他藏到地窖里。几个月后，阴冷潮湿的地窖生活使他全身瘫痪了。经过家人的精心照料和治疗，一九七○年春天他逐渐能够活动了。四月他走出地窖，乘火车跑到黑龙江，到了大兴安岭山区的鄂伦春自治旗。在这里，他改名叫任启学。由于他没有户口和粮食关系，衣、食、住多半靠别人帮助。有段时间，他曾躲到山上，住在用树皮和草搭起来的小窝棚里，常常用野菜、小兽充饥，过着野人似的生活。"},{"type":"paragraph","text":"粉碎“四人帮”，任化民感到有了希望，到一家工厂做了一段临时工。去年八月，家里人突然带着学校的信终于找到了他。"},{"type":"paragraph","text":"任化民回到吉林大学以后，受到学校的热情接待。他十年前扔下的衣服、钱款，如数还给了他。去年十二月九日，校党委召开全校教职员工大会，给他彻底平了反，恢复了名誉，并决定按期毕业，分配工作。任化民在会上控诉了林彪、“四人帮”的罪行，颂扬了党使他重见光明的恩情，表示一定要把毕生精力献给四个现代化的伟大事业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"吉林文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d52faf8bba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

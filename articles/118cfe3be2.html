script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"给总高级步兵学校的训词","alias":"","parts":[{"type":"paragraph","text":"给总高级步兵学校的训词\"！"},{"type":"paragraph","text":"（1953年1月7日）总高级步兵学校宋校长和全体学员、教职员同志们："},{"type":"paragraph","text":"你们的学校已经结束预备性的文化教育阶段而正式开学了。我祝贺你们在今后的学习和教学工作中胜利地完成军委给予你们的光荣任务。"},{"type":"paragraph","text":"我们的国家正在为着实现工业化和社会主义而进行大规模的建设，而我国的敌人帝国主义者则继续占领我国的台湾，并继续侵略朝鲜，威肋我国的安全。为了保卫祖国免受帝国主义者的侵略，依靠我们过去和较为落后的国内敌人作战的装备和战术是不够的了，我们必须掌握最新的装备和随之而来的最新的战术。我们必须向苏联的军事科学学习，以便迅速把我军提高到足以在现代化的战争中取胜的水平。对于这个自的，你们的学习和教学工作负有伟大的责任，因为你们应当成为全军在步兵方面掌握现代军事技术的模范和领导者。希望你们团结一致，努力学习和教学。"},{"type":"paragraph","text":"中央人民政府人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五三年一月七日"},{"type":"paragraph","text":"[1]这是毛泽东以中央人民政府人民革命军事委员会主席名义给中国人民解放军总高级步兵学校的训词。"},{"type":"paragraph","text":"[2]宋校长，指中国人民解放军总高级步兵学校校长兼政治委员宋时轮。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118cfe3be2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

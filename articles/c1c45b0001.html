script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国艾尔希·司塔琳夫人在我国参加“五一”节返国后  写信给毛主席表达对我国人民的友谊","authors":["艾尔希·司塔琳"],"dates":[{"year":1952,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国艾尔希·司塔琳夫人在我国参加“五一”节返国后"},{"type":"paragraph","text":"写信给毛主席表达对我国人民的友谊"},{"type":"paragraph","text":"【本报讯】英国艾尔希·司塔琳夫人，今年“五一”国际劳动节曾应邀来我国观礼。她在返国后，写了一封信给毛泽东主席。原信如下：亲爱的毛泽东同志："},{"type":"paragraph","text":"我是应中华全国总工会的邀请，来贵国参加“五一”劳动节观礼的八个英国代表之一。我们共有七个男代表和我——仅有的一个女代表，代表着我国的工人阶级。"},{"type":"paragraph","text":"我感觉着有一种力量敦促着我向您写信，因为自从我回国后，在英国有过许多次示威游行。其中有一次是反对扩张军备，要求停止朝鲜战争和马来亚战争的游行。这个游行是“妇女大会”组织的，在游行中我荣幸地举着毛泽东的画像。"},{"type":"paragraph","text":"我回国后，还不能定下心来，半个心在这里，另一半还在中国。"},{"type":"paragraph","text":"当我在中国的时候，我到处遇见和看到亲切可爱的中国人民，我要永远记着这些动人的印象。"},{"type":"paragraph","text":"“五一”节是一面镜子，它反映出贵国人民对您的热爱与信赖，从游行的开始一直到结束，他们都表现出对您的无限忠诚。他们的毛主席和党带给了他们一切。"},{"type":"paragraph","text":"从来没有一个国家解放后，在这么短的时期内为这么多的工人办了这么多的事情。"},{"type":"paragraph","text":"我的心奔向我所看到的那些万千个在巨大的治淮计划下建筑着一个水闸的工人们，我将永远不会忘记他们那种伟大的工作热情。我们所参观的任何一个地方，即便是偏僻的地区，每一个人都曾为自己国家的解放出过力。这真是一件了不起的事。"},{"type":"paragraph","text":"这次访问中国，加强了我对未来的信心，我知道没有任何人能从中国人民手中夺取他们为之斗争那么久而赢得的果实。"},{"type":"paragraph","text":"现在我认识到中国妇女在解放自己的斗争中所起的作用，也认识到我们英国妇女必须把自己组织起来保卫和平，因为只有和平才能给我们的将来带来像苏联、中国和各人民民主国家那样美好的生活和希望。"},{"type":"paragraph","text":"只有把伟大富饶的中国的真实情况告诉给英国人民，我的心才能得到安宁。我要告诉他们新中国人民是最可爱的，最爱和平的，新中国政府的领导者毛泽东主席是他们最敬爱的领袖。祝您身体健康，永远平安。"},{"type":"paragraph","text":"您友爱的朋友　艾尔希·司塔琳夫人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1c45b0001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

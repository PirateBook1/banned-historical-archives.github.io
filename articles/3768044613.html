script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁封建迷信职业者活动的特点","authors":[],"dates":[{"year":1963,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"辽宁封建迷信职业者活动的特点","type":"title"},{"text":"本刊讯  最近，辽宁省公安厅对当前封建迷信职业者的情况作了一次分析，从中可以看出许多值得注意的问题。","type":"paragraph"},{"text":"数量多，分布广。目前封建迷信职业者各地都有。仅据辽宁省二十二个县的不完全统计，就有四千一百八十二名，其中最多的是巫婆神汉，有三千四百多人。各县少者百余人，多者达五百人以上。这些封建迷信职业者到处游串，影响很广。","type":"paragraph"},{"text":"广收弟子，遗害后代。据昌图、海城、复县统计，在四百一十七名有现实活动的封建迷信职业者中，就有一百零五名（占四分之一）是新出马的。有些青少年不惜重金，拜师学艺。昌图县金山堡子的胡瞎子，办了一个算命训练班，收徒五人，学习三个月，每人交费二百五十元。海城县感王公社简楼大队杨从生、赵延来，办了一个十六人的算命学校。","type":"paragraph"},{"text":"利用部分群众的迷信心理明目张胆地进行活动。农村流传的一些迷信谣言和修庙、祈雨、求神讨药等群众性的迷信活动，多数是由封建迷信职业者制造和煽动的。他们利用部分群众的迷信心理，骗取大量财物，有的活动几个月就骗钱上千元，有的两年骗得一万一千多元。在他们的造谣恐吓下，有些社员为“躲灾避星”不出工，有些地方等“神雨”不抗旱，不少社员放下生产去修庙、求神讨药。有些巫婆神汉还危害人身健康，贻误病情，有的甚至直接残害人命。还有些神汉借机奸污女患者。有些四类分子和新滋生的反坏分子也混在封建迷信职业者中间，借机制造谣言，散布变天思想，帮助地富分子反把倒算，支持反动会门复辟，甚至纵火破坏。","type":"paragraph"},{"text":"成员复杂，两类矛盾交织在一起。封建迷信职业者的成员，大体有四种：一是二流子懒汉和作风不好的妇女；一是年老体残无以为业的人；一是流氓分子；一是少数地富反坏分子。从他们的成份、活动情况、违法犯罪程度来分析，其矛盾性质，大体可分三类：第一类是，只有一般的迷信活动，就些鬼话，混吃混喝，骗些财物，其性质属于人民内部矛盾问题。第二类是，少数已经构成刑事犯罪的，其中有些实质上就是坏分子，也有的是人民内部的犯罪分子。他们以迷信活动为掩护进行犯罪活动，如骗奸妇女、残害人命、造谣惑众、煽动闹事等等。第三类是，极少数已经进行了现行反革命破坏的分子。其中有的是抗拒改造的四类分子，有的是新生的反革命分子，以迷信职业为掩护，进行反革命活动。","type":"paragraph"},{"text":"来源：1963年8月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3768044613"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于变更区一级自治区和建立民族乡问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于变更区一级自治区和建立民族乡问题的批语"},{"type":"paragraph","text":"（1956年7月23日）送李维汉同志酌处。"},{"type":"paragraph","text":"下面有些人不赞成这种变更。究竟是否应当变更，请审议酌复广东《西》。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿三日"},{"type":"paragraph","text":"[1]这个批语写在中共广西省委统战部1956年7月12日关于变更区一级自治区和建立民族乡问题给中央统战部的请示报告上。报告说，毛泽东在5月下旬曾口头指示：暂时停止进行变更区一级自治区和建立民族乡的工作。为了便于执行，请给以明文指示。"},{"type":"paragraph","text":"[2]根据毛泽东的批示，中共中央统战部于1956年8月草拟了中央关于更改区级和乡级民族自治区问题给广西省委的复电，并告各省市自治区党委。电报指出，对这一问题，各地少数民族中都反映了一些意见，应该分别不同情况，适当地加以处理。凡是可以改建、扩建或合并建立自治县的区级自治区，即可着手建立自治县；但对那些确实不能更改为自治县，而当地民族人民又不愿意更改为区公所或民族乡的少数民族区级自治区，决不可以强迫他们更改，应一律暂时停止更改，留待以后再说。至于改建相当于乡的民族自治区为民族乡的问题，如果当地少数民族不同意，也可以暂缓处理。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6429e6bdfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

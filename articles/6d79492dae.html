script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东一九五七年九月十一日前往盐官观潮　今年盐官国庆、中秋、观潮三节相遇，盛况空前。观潮胜地今胜昔","authors":["项伟"],"dates":[{"year":1993,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"项伟"},{"type":"paragraph","text":"“八月十八潮，壮观天下无。”苏东坡一诗定习俗，八百年来，每年农历八月十八成为传统的观潮日。"},{"type":"paragraph","text":"’93海宁观潮节是难得的国庆、中秋和观潮三节相遇，盛况空前，盐官镇浓妆打扮，欢迎各方宾客。笔者在参加有“江南独步”之誉的海神庙大殿修复开放仪式时，听到刚出版的盐官镇志首次披露毛泽东同志36年前到盐官观潮史实，我端详了侯波拍摄的毛泽东同志观潮照片，萌发了采访当事人的欲望。经多方打听、寻找，终于在多福弄找到了退休干部李炳松，他当年是三星乡副书记。说起毛泽东同志观潮情景，68岁的老李记忆犹新。"},{"type":"paragraph","text":"那是1957年9月11日(农历八月十八)，毛泽东同志从杭州来盐官观潮，因逢传统的观潮日，游客甚多，故选择了镇郊三星乡七里庙(现属盐官镇)。毛泽东及随行人员乘三辆黑色轿车，午饭时分轻装简服到盐官，仅由值班的乡干部李炳松和七里庙联兴村书记张利丰作培，在七里庙登上与长城、大运河齐名的古代三大工程的钱塘江鱼鳞石塘。那天天气田热，身着一套烟灰中山装的毛泽东很随便地上捕鱼人草棚里候潮，饮用随身带的水与食品。涌潮似万马奔腾而来，主席专注眺望，到涌潮西去消失，主席仍聚精会神，直到江面恢复平静，前后近2小时。老李为荣幸见上伟人一面而激动，也为主席平易近人，不值动地方政府的作风而钦佩。"},{"type":"paragraph","text":"岁月瞬逝几十年，今日这古老的文化古镇，在改革开放的政策和交通设施改善后，焕发生机。"},{"type":"paragraph","text":"“天下奇观海宁潮，奇观汽车天下跑。”站在新兴重点企业客车厂环视观潮胜地，昔日衰落破烂的文物古迹，在国家、省、市合力修复后，重展雄姿。南面，观潮标志塔——明代古鳌塔修复可登，相邻的天风海涛亭、中山亭、镇海铁牛、迎宾桥、外宾观潮台等观潮设施修建一新；西面，学术大师王国维故居复原开放；北面，唐代经幢、陈阁老宅接待游客；东面，江南稀有古典宫殿海神庙也获新生，并被列入待定国家级重点文保古迹。"},{"type":"paragraph","text":"海宁观潮渊源流长，有关观潮的专著、诗文和传说洋洋大观。名人观潮数不胜数。但直到对外开放的年代，才蓦然发现大自然把世界唯一奇景恩赐予海宁，是无价之宝，发财之源。观潮是盛会，盛会即盛市，农历八月十八又合民俗“发”月“十岁”。海宁人对自身资源的认识，可谓有了一个质的飞跃。这几年，海宁人在“潮”文化上做文章花本钱，出现了“万马奔腾海宁潮，人潮江潮两相涌”的壮观景象。"},{"type":"paragraph","text":"在离开盐官镇的时候，镇文保所的周先生再三嘱托，对外宣传时，要宣传令5天日日有潮，每日两潮，观潮节因人多“俏”得已难以接待好中外嘉宾。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d79492dae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

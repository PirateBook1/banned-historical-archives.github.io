script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于做好原国民党县团以下人员释放和转业后安置工作的补充通知","authors":[],"dates":[{"year":1983,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"国务院关于做好原国民党县团以下人员释放和转业后安置工作的补充通知","type":"title"},{"text":"各省、市、自治区人民政府，国务院各部委、各直属机构：","type":"appellation"},{"text":"1982年1月，中共中央、国务院批转公安部《关于释放和安置原国民党县团以下党政军特人员的方案》的通知发出后，到1982年6月底，全部宽大释放了在押的原国民党县团以下人员。各地随即对留场就业的原国民党县团以下人员进行转业安置。但安置工作难度较大，进展缓慢，各地落实情况很不平衡。至1982年年底，仅安置了宽大释放和转业安置人员总数的三分之一，少数省、市基本没有落实。为了顺利完成安置工作，现根据中共中央、国务院〔1982〕8号文件精神和实际工作中存在的问题，作如下补充通知：","type":"paragraph"},{"text":"一、关于有劳动能力人员的就业安置问题","type":"subtitle"},{"text":"回城镇的，要通过多种渠道安排就业，可以由当地政府酌情安排在全民所有制或县以上集体所有制企业，也可以由街道予以安置。其工资待遇，原在劳改就业场所有工资级别的，按调动人员对待，照原工资级别执行；原无工资级别的，按新担负的工作、工种，经考核后重新定级。对自谋职业的，工商行政管理部门应给予必要的扶持。","type":"paragraph"},{"text":"回农村的，由社队安排农业劳动或其他专业队、组劳动，也可将他们分配到社队企业。","type":"paragraph"},{"text":"二、关于丧失劳动能力人员的生活救济问题","type":"subtitle"},{"text":"对丧失劳动能力、家庭赡养有困难的，要逐人确定固定救济金额，由所在省、市、自治区统筹安排解决。救济标准可有一定幅度，由公安、财政、民政部门共同商定。原则上大城市高于中小城市，城镇高于农村，消费水平较高的地区高于消费水平较低的地区。","type":"paragraph"},{"text":"对已实行带生活费回家养起来的老病残人员，宣布转业安置后，原经济待遇不变，仍由原劳改就业单位定期拨款，委托当地民政部门按月支付。对他们不再发给安家、生活补助费。","type":"paragraph"},{"text":"三、关于口粮供应及住房问题","type":"subtitle"},{"text":"回城镇的，凭落户证明和粮油转移证明，由当地粮食部门办理粮油衔接供应手续；分配工作后，按同类企业、同工种的定量标准予以供应。","type":"paragraph"},{"text":"回农村的，口粮由社队解决。社队解决有困难的，由当地粮食部门供应到分配新粮时为止。对其中本人及其亲属均已丧失劳动能力、无力承包责任田的少数宽转人员，由当地粮食部门按农村统销办法供应。","type":"paragraph"},{"text":"对住房过于紧张、宽转人员回家后无法安身的，由当地政府采取调剂、自建公助等办法，帮助解决。","type":"paragraph"},{"text":"四、关于留劳改单位安置问题","type":"subtitle"},{"text":"对确实无家可归、无亲可投的，或本人坚决不愿回家的，以及家属收留确有困难的，由劳改单位分别情况予以安置：","type":"paragraph"},{"text":"1、对年龄60岁以下、有劳动能力的，由国家拨给劳动指标，转为正式工人 或农工。","type":"paragraph"},{"text":"2、对丧失劳动能力的，由劳改单位养起来，生活费标准由各地自定。对年龄虽已超过60岁，但尚能参加一些劳动的，可实行基本生活费加劳动补贴的办法。","type":"paragraph"},{"text":"3、对劳改或就业期间患职业病的人，按国家现行规定办理。","type":"paragraph"},{"text":"五、加快进度，善始善终地做好宽转工作","type":"subtitle"},{"text":"1、当前，要尽快做好尚未落实人员的接收安置工作。对过去联系时，亲属由于经济、住房等困难而拒绝接收的，要把材料再次返回当地，按照新拟订的办法，有针对性地消除其顾虑，力争更多的宽转人员回家与亲人团聚。","type":"paragraph"},{"text":"2、一部分转业安置人员，只有配偶在劳改就业单位与本人同住，其子女均在原籍或外地，应当允许他们携同配偶投靠其子女。","type":"paragraph"},{"text":"3、要抓紧时间，务求今年上半年内全面完成宽转工作。","type":"paragraph"},{"text":"本通知请各地认真研究，结合实际情况，拟定实施办法，切实贯彻执行。此项工作结束前，凡有安置任务的县、市，应组织全面的检查验收。由政府的领导同志负责，组织公安、统战、民政、劳动、财政、房管、粮食等有关部门，对安置在本地区的宽转人员（包括跨省安置的），逐人进行调查，了解安置情况，解决存在问题，务求做到户口、劳动、生活和困难救济四落实，不留后遗症，防止倒流和上访。检查验收后，要逐级上报情况。国务院有关部门和各省、市、自治区人民政府，必要时，也应对重点地区进行检查验收。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37f19890c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

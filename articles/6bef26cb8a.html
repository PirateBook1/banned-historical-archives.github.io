script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁部分农村偷摸事件不断发生","authors":[],"dates":[{"year":1961,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"辽宁部分农村偷摸事件不断发生","type":"title"},{"text":"今春以来，辽宁省委和各级党组织十分重视在群众中加强反对乱拿乱摸的教育，大部分地区今年夏季秩序比较好。但是７、８月份以来，许多地区由于农村口粮安排偏紧，群众性的偷青偷秋现象又有抬头。据朝阳、安东两市的不完全统计，从７月下旬到８月下旬，就发生了群众性的偷青、偷秋事件五千九百多起。值得注意的是，成群结伙进行哄抢的事件有所增多。仅据朝阳、营口两市六个县的统计，８月份以来就发生群众性集体抢秋事件四十五起。每起少者五、六人，多者七、八十人。参与偷青偷秋的人，大部分是基本群众，其中尤以妇女、儿童为多，也有少数五类分子参加。由于各地偷青事件的增多，发生了不少捆绑、殴打乃至打死人的事件。","type":"paragraph"},{"text":"来源：１９６１年９月６日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bef26cb8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关个人崇拜和特权的右派言论","authors":["何占枢","刘旺宗","成都工学院","易心礼","曾永林","李世勋","杨汉翔","邓安松","陈明儒"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"有关个人崇拜和特权的右派言论","type":"title"},{"text":"成都工学院陈明儒曾永林易心礼李世勋何占枢邓安松杨汉翔刘旺宗","type":"authors"},{"text":"“喊‘毛主席万岁’是个人崇拜，是和喊‘秦始皇万岁’一样。”(陈明儒)","type":"paragraph"},{"text":"“文字改革只是毛主席说的，说改就改，根本未经过群众讨论。”(陈明儒)","type":"paragraph"},{"text":"“共产党破坏了我们幸福生活，弄得我家破人亡。”“我父亲是和平地主，是清官，是西昌文化界老前辈，不论学问与英文都很好，现在如果还在，也还可以为人民服务。”(陈明儒)","type":"paragraph"},{"text":"“新华书店(外文部)完全充满了苏联的书籍，英美的书籍少得可怜。”(陈明儒)","type":"paragraph"},{"text":"“共产党对思想统治很严，顺我者生，逆我者死，使人不敢说，不敢想，我们的民主太少，主张新闻自由。”“美国有两个通讯社(合众社、美联社)，反面和正面意见都报导，而我国只有一个通讯社(新华社)，我国对资本主义国家报导很少，对国内，如少数民族的问题，少数人闹事问题当时未报导”。因此，主张新闻“解禁”(陈明儒)","type":"paragraph"},{"text":"“过去根本没有民主，大鸣大放才有。这次要一炮打响。”","type":"paragraph"},{"text":"“宪法上规定了民主与自由是虚伪的，好像老虎在笼子里走来走去的一点点自由。”(陈明儒)","type":"paragraph"},{"text":"“承认党中央领导，不服从基层领导，因为他们都不行。”(曾永林)","type":"paragraph"},{"text":"“不管是院长或任何人的报告先打折扣去听，首先抱着怀疑态度，才不会上当和受影响。”(曾永林)","type":"paragraph"},{"text":"“党小组不能领导整风，因为他是整的对象。”“啥子啊！还不是做出来编出几个来(右派)。”认为“大学反右读读文件，划清界线就可以了。”“缺点是主要的，优点是次要的。”可以刺激改进工作。”(曾永林)","type":"paragraph"},{"text":"“我国的新闻不自由，有些不登，不像资本主义国家那样自由，啥子都登。”(曾永林)","type":"paragraph"},{"text":"“一长制与下级服从上级就容易产生官僚主义。”(曾永林)","type":"paragraph"},{"text":"“列宁的勋章与希特勒十字勋章一样关火。”(易心礼)","type":"paragraph"},{"text":"“蒋介石、白崇禧是当代英雄。”(易心礼)","type":"paragraph"},{"text":"“人民解放军威信高，是党宣传得好，其实也不如此说的好，我看破一切，什么都看穿了，部队女同志生活虽好，但很可怜，因为他们是作老干部的妻子培养的。”(李世勋)","type":"paragraph"},{"text":"“某同学工作、学习都很好，但成份不好，还是没有入团。”(李世勋)","type":"paragraph"},{"text":"“八一小学、人民小学贵族式的子弟学校。这些学校只为贵族服务，贵族的笨蛋子女能进校读书，而工人农民的儿女却不能入学。”(电56甲何占枢)","type":"paragraph"},{"text":"“党团员的入党入团标准是害人的多少，害人害得多舌头舐得宽，就能入党入团。党团员的高升是以别人的血肉为基础的。”(电56甲何占枢)","type":"paragraph"},{"text":"“院长不懂业务是白吃饭，现在只有新官僚才吃得开。”(电56甲何占枢)","type":"paragraph"},{"text":"“中国没有自由，出版机关是国家掌握，不同的语言不准存在，我们的国家没有民主，现在的民主是虚伪的。例如班三角的选举是先由团干部、班干部决定好了，再由同学举手通过。同学只是表决机器。”“反对清一色的班三角制和如此的民主。”(何占枢)","type":"paragraph"},{"text":"“人与人之间的关系就是勾心斗角。人事制度是‘朝中有人好作官’。人与人不同，花有几样红，班体委叫同学参加活动时，对一般同学大声斥责，而对团员则是低声下气的劝”“现在的社会分为上层人士和下层人士而我本人则是代表下层人士在说话。”(何占枢)","type":"paragraph"},{"text":"“党天下”是正确的，我国是一党专政不可否认。如学校的党代政，全国主席、副主席、总理、副总理都是党员。政策是党提出的，工农代表、人民代表是表决机器，工人、农民是无知的，只知举手。”(邓安松)","type":"paragraph"},{"text":"“为什么不能收台湾广播？”(邓安松)","type":"paragraph"},{"text":"“我要求的民主是要怎样就怎样！自由是要组织反动小集团推翻人民政权的自由。我的民主自由被剥夺，是随家庭的分散而没有了。”","type":"paragraph"},{"text":"“章罗小集团及言行应受到宪法的保护，不然宪法上所规定的言论、行动自由又如何体现呢？”(杨汉翔)","type":"paragraph"},{"text":"“保卫祖国而献身的先烈是大老粗，是最愚蠢的人，是拿生命开玩笑。”(杨汉翔)","type":"paragraph"},{"text":"“我的家是党分散的，而党又是苏联帮助的，所以我敌视苏联。”","type":"paragraph"},{"text":"“马林可夫、莫洛托夫他们本来就和布尔加宁合不来，因马林可夫是斯大林亲手培养的，莫洛托夫是斯大林的老战友，苏共中央不知有好多宗派主义。”(杨汉翔)","type":"paragraph"},{"text":"“解放前民主选举固然不对，但解放后也未必好。”(刘旺宗)","type":"paragraph"},{"text":"“解放后不如解放前，解放前在茶馆里还能谈谈国民党不对，现在有谁能说共产党不对。”(刘旺宗)","type":"paragraph"},{"text":"“我们的报纸是报喜不报忧，如朝鲜战争，只报我们击退、缴获事等，没有报导我们的俘虏有多少？”(刘旺宗)","type":"paragraph"},{"text":"“解放后对思想限制太紧了，人与人之间不能谈真心话。”(刘旺宗)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28fc22e07e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

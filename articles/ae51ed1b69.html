script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四海欢腾　五洲共庆热烈欢呼毛泽东同志当选为中央委员会主席，林彪同志当选为中央委员会副主席","authors":[],"dates":[{"year":1969,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东方红，太阳升!中国共产党第九届中央委员会第一次全体会议新闻公报传来了极其鼓舞人心的特大喜讯:我们最敬爱的伟大领袖毛主席当选为中央委员会主席，毛主席的亲密战友和接班人林彪同志当选为中央委员会副主席。这一极其振奋人心的特大喜讯传来，四海欢腾，五洲共庆。"},{"type":"paragraph","text":"在这我国人民政治生活中最盛大的节日里，千万颗红心向北京，千万朵葵花向阳开。伟大领袖毛主席啊，广阔天宇，无边海洋，盛不下您对我们的无限恩情；顶天珠峰，巍巍昆仑，高不过我们对您的无限敬仰!我们怀着无比深厚的无产阶级感情，一千遍一万遍地衷心祝愿您，我们心中最红最红的红太阳，我们最最敬爱的伟大领袖毛主席万寿无疆!万寿无疆!敬祝您的亲密战友和接班人，我们的副统帅林副主席身体健康!永远健康!"},{"type":"paragraph","text":"伟大领袖毛主席是当代最伟大的马克思列宁主义者。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。半个世纪以来，伟大领袖毛主席在领导中国完成新民主主义革命的伟大斗争中，在领导中国的社会主义革命和社会主义建设的伟大斗争中，在当代国际共产主义运动反对帝国主义、反对现代修正主义、反对各国反动派的伟大斗争中，把马克思列宁主义的普遍真理和革命的具体实践相结合，继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。我们党和我国人民有毛主席这样伟大的马克思列宁主义者为自己的领袖，有马克思主义、列宁主义、毛泽东思想作为指导思想的理论基础，这是实现共产主义崇高理想的最根本保证，这是全党全中国全世界人民的最大幸福。"},{"type":"paragraph","text":"林彪同志一贯高举毛泽东思想伟大红旗，最忠诚、最坚定地执行和捍卫毛主席的无产阶级革命路线。在中国革命的每一个重大历史关头，林彪同志总是最坚定地站在毛主席一边，同各种右的和“左”的机会主义路线进行毫不调和的斗争。林彪同志对毛主席著作学得最好，用得最好，是活学活用毛主席著作的最好榜样。林彪同志是毛主席的亲密战友和接班人。林彪同志当选为中央委员会副主席，这是使我们的党永远沿着毛主席的无产阶级革命路线前进的根本保证。"},{"type":"paragraph","text":"领导我们事业的核心力量是中国共产党。"},{"type":"paragraph","text":"指导我们思想的理论基础是马克思列宁主义。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。紧跟毛主席就是胜利!我们要以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。我们一定要在以毛主席为首、林副主席为副的九届中央委员会领导下，进一步紧密地团结起来，更高地举起毛泽东思想的伟大红旗，坚决实现党的第九次全国代表大会提出的战斗号召，做好各项工作，胜利完成斗、批、改的各项战斗任务，在社会主义革命和社会主义建设中立新功，建新劳。"},{"type":"paragraph","text":"让我们乘风破浪，紧跟伟大领袖毛主席奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae51ed1b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

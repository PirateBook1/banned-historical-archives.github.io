script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”后文艺园地出现繁荣景象人民文学出版社两年出书五千多万册","authors":[],"dates":[{"year":1979,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十月一日电　我国最大的文学出版社——人民文学出版社，粉碎“四人帮”后两年多来，出版了各种门类文学艺术图书四百九十多种，计五千八百多万册；还有六十多种文艺新书正在排印之中，将在国庆三十周年期间相继与读者见面。"},{"type":"paragraph","text":"这个出版社在文化大革命中遭到林彪、“四人帮”严重摧残，人民群众喜爱的优秀图书不准出版，过去出版的书籍许多被打入冷宫或被销毁。"},{"type":"paragraph","text":"两年多来，人民文学出版社重新出版了一批被林彪、“四人帮”长期禁锢的古今中外的优秀文学作品。其中有外国作家列夫·托尔斯泰的《战争与和平》、巴尔扎克的《欧也妮·葛朗台》等，中国的《三国演义》、《镜花缘》、《二十年目睹之怪现状》和老舍的《骆驼样子》、草明的《乘风破浪》等名著。"},{"type":"paragraph","text":"同时，出版了一批新中国成立以来没有出版过或少量出版过的优秀文学作品。其中有大仲马的《基度山伯爵》、特罗耶波尔斯基的《白比姆黑耳朵》、《莎士比亚全集》(一至十一卷)、《歌德谈话录》等。"},{"type":"paragraph","text":"人民文学出版社新出的文学书籍中，反映人民革命历史和现实生活的题材，创造新的英雄人物形象的作品，占有重要地位。已经出版的有老作家魏巍的《东方》，梁斌的《翻身纪事》，周而复的《上海的早晨》第三部等几十部烩炙人口的长篇小说。今年国庆节前后出版发行的文学作品中，有屠格涅夫的《前夜父与子》、冯梦龙编的《古今小说》、竹林的《生活的路》等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2428a72be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

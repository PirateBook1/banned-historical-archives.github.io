script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市宣传系统清算林彪、“四人帮”反革命罪行为受“四人帮”迫害同志平反昭雪要求宣传工作为全党工作中心的转变作好准备","authors":[],"dates":[{"year":1978,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本月十九日，本市宣传系统召开深入揭批“四人帮”反革命罪行大会，清算“四人帮”制造的“《解放日报》事件”、“共向东事件”以及迫害宣传系统广大干部和知识分子的罪行，为受迫害的同志平反昭雪。"},{"type":"paragraph","text":"会议郑重宣布:一九六六年十一月底发生的“《解放日报》事件”，是林彪、陈伯达和“四人帮”出于篡党夺权的目的而煽动起来的。一九六七年的“共向东事件”，是“四人帮”为了镇压广大共产党员反对“四人帮”的倒行逆施而制造出来的。在这些事件中，所有遭受迫害的干部和群众，应予平反昭雪，恢复名誉。策划反革命阴谋的，只是林彪、陈伯达和“四人帮”及其一小撮余党，当时有关的群众组织和广大群众是受蒙蔽的，是没有责任的。"},{"type":"paragraph","text":"被林彪、“四人帮”迫害致死的原上海市委宣传部副部长蒋文焕，以及宣传系统在林彪、“四人帮”的反革命修正主义路线残酷迫害下含冤去世的其他一批同志，也在会上平反昭雪，恢复名誉。"},{"type":"paragraph","text":"这次会议的召开，是宣传系统两年多来揭批“四人帮”斗争的胜利成果。大会宣布的上述决定，受到与会同志的热烈欢迎。"},{"type":"paragraph","text":"出席这次会议的，有市委宣传部和宣传系统各单位负责人以及部分干部近二千人。"},{"type":"paragraph","text":"在这次会议上，有六位同志作了揭批发言。《解放日报》的同志揭批了林彪、陈伯达、“四人帮”挑起《解放日报》事件的罪行；《文汇报》的同志揭批了林彪、“四人帮”利用《文汇报》制造大量冤案、假案、错案的罪行；市社联的同志在发言中揭批了国民党特务张春桥在一九六五年制造文字狱的罪行。反动文痞姚文元抛出黑文《评新编历史剧\u0026lt;海瑞罢官\u0026gt;》以后，张春桥、姚文元等一伙施展所谓“钓鱼”的反革命手段，对一大批学术界著名人士和领导干部残酷打击迫害。市委宣传部和教卫办公室的同志，在会上揭发控诉了“四人帮”及其余党残酷迫害“共向东”革命群众的罪行。市文化局、电影局、文联的联合发言中，揭露了“四人帮”“砸烂”文联和各协会，制造一大批“反革命集团”的假案、冤案的罪行。出版局的同志在发言中，揭批了“四人帮”及其余党打散出版机构，摧残出版事业，迫害广大知识分子和印刷工人的罪行。"},{"type":"paragraph","text":"会议宣布:宣传系统群众性的揭批“四人帮”运动已经基本结束。全党工作的着重点，要转移到社会主义现代化建设上来，整个宣传工作也要适应这个转变。会议要求宣传系统的同志，高举毛泽东思想的伟大旗帜，在华国锋同志为首的党中央领导下，团结一致，同心协力，为加速实现四个现代化而努力奋斗!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c98623c25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

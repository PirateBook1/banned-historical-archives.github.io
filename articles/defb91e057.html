script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古自治区人民政府成立五周年大会  向毛泽东主席的致敬电","authors":[],"dates":[{"year":1952,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古自治区人民政府成立五周年大会"},{"type":"paragraph","text":"向毛泽东主席的致敬电"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"当我们庆祝内蒙古自治区人民政府成立五周年时，衷心地向您致最崇高的敬礼！"},{"type":"paragraph","text":"五年来，内蒙古各族人民遵循着和实现着您的民族区域自治政策，建立和巩固着新的民族关系，爱国精神空前增长，在经济与文化生活方面得到了很大的改善和提高。农业生产已达到了解放以前的水平。牧业区出现了“人畜两旺”的新气象，人口停止下降，开始上升；牲畜增加将近一倍，平均每个牧民已拥有三十余头牲畜。"},{"type":"paragraph","text":"敬爱的毛主席：我们各族人民深切感到这是您的伟大的民族政策给我们带来的解放和幸福。为了巩固中华人民共和国——各民族友爱合作的大家庭，为了保卫我们幸福的生活，我们将永远团结在您和中央人民政府的周围，在内蒙古自治区五年建设的基础上努力增加生产，厉行节约，继续加强抗美援朝工作，坚决反对美帝国主义的侵略与全国各兄弟民族团结一致，建设独立、统一、繁荣、富强的伟大祖国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"defb91e057"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《文献》丛刊第一次公开发表刘少奇对马列学院第一班学员的讲话","authors":[],"dates":[{"year":1980,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月二日电　北京图书馆主编的《文献》丛刊最近出版的今年第一辑，第一次公开发表了刘少奇同志一九四八年十二月十四日的《对马列学院第一班学员的讲话》。这是一篇珍贵的历史文献。"},{"type":"paragraph","text":"马列学院即今天中共中央高级党校的前身，刘少奇同志当时兼任该院院长。"},{"type":"paragraph","text":"刘少奇同志在这篇讲话中说，我们党的“干部理论修养不够”，指出“不是说胜利了，马克思的书就不要读了，恰恰相反，特别是革命胜利了，更要多读理论的书籍，熟悉理论，否则由于环境的复杂，危险更大”。"},{"type":"paragraph","text":"《文献》丛刊在发表这篇讲话的同时，还开辟了一个《干部不学理论行不行?》的专栏，发表了原马列学院第一班部分学员林浩、范若愚等十二人的学习体会的笔谈文章。这些笔谈认为，刘少奇同志讲话的发表，对我们今天的四化事业仍然有重要的指导意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210785efab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"什么是限制资产阶级法权的条件","authors":["倪德祥"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"什么是限制资产阶级法权的条件"},{"type":"paragraph","text":"供应科党总支委员、革委会副主任　倪德祥"},{"type":"paragraph","text":"大毒草《条例》说什么“限制资产阶级法权，决不能脱离现阶段的物质条件和精神条件”。在邓小平看来，我们限制资产阶级法权是超越阶段，还不具备条件，这真是胡说八道！什么是限制资产阶级法权的条件？我们认为党的基本路线深入人心，无产阶级专政的巩固，广大工人、干部共产主义觉悟的提高，就是最主要的条件。通过无产阶级文化大革命，粉碎了刘少奇、林彪两个资产阶级司令部，我国无产阶级专政空前巩固。我们工人、干部经过学习毛主席关于理论问题的指示，限制资产阶级法权的自觉性进一步提高，正在努力逐步造成使资产阶级既不能存在，也不能再产生的条件。因此，限制资产阶级法权，不仅是必要的，而且是完全可以办得到的。就拿我们科来说，广大工人就提出了“不在分配上兜圈子，要在各尽所能上多贡献”，“不把职权当特权，要为巩固无产阶级专政掌好权”的革命口号。大家不仅这样说了，而且自觉地用实际行动限制资产阶级法权。"},{"type":"paragraph","text":"我是在批邓、反击右倾翻案风斗争中被推选到领导岗位上来的新干部。群众信任我，我就要做限制资产阶级法权的带头人，努力保持工人的本色，和工人划等号。所以，我坚持和工人同吃、同住、同劳动，接受群众的监督，努力做好工作。我的工作整天和商品、物资打交道，对部分物资分配、调拨，都有一定的审批权。如果我们不限制资产阶级法权，不批判资产阶级法权思想，那就可能滥用职权，给资本主义以可乘之机。《条例》鼓吹现在还没有到限制资产阶级法权的时候，这不是否定无产阶级专政，公开与毛主席关于限制资产阶级法权的指示相对抗吗？但这也不奇怪，正如列宁所说的：“资本家所关心的是怎样为掠夺而管理，怎样借管理来掠夺。”（《怎样组织竞赛》，《列宁选集》第3卷第395页）邓小平代表党内外资产阶级的利益，必然要反对限制资产阶级法权。他关心的就是怎样强化和扩大资产阶级法权，怎样借扩大资产阶级法权来吸工人阶级的血。我们限制资产阶级法权，他必然要反感，要反对。这就再次暴露了邓小平是扩大和强化资产阶级法权的复辟狂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"723cd39510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

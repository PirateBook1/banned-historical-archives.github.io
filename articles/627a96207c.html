script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓斗争中进行共产主义大目标教育延安中学党支部研究布置新学期工作","authors":[],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　延安中学党支部对新学期的工作作了研究布置。他们准备在深入批邓、反击右倾翻案风斗争中，继续对师生进行共产主义大目标教育，进一步提高师生在无产阶级专政下继续革命的觉悟，引导师生为实现共产主义的崇高理想而自觉战斗。"},{"type":"paragraph","text":"今年暑假期间，这个学校党支部依靠红卫兵团、七六届年级组举办了三期“我们的理想是共产主义”的专题学习班。学习班把认真学习、深入批邓放在首位，组织同学认真学习马克思、恩格斯的《共产党宣言》和革命导师关于科学共产主义的论述，学习毛主席关于反击右倾翻案风的一系列重要指示，批判邓小平的假共产主义，帮助大家划清科学共产主义和假共产主义的界线，树立共产主义的远大革命理想。参加学习班的红卫兵和青年学生以毛主席重要指示为思想武器，狠批了邓小平鼓吹的假共产主义。大家愤怒地指出:邓小平宣扬“苹果”加“白干”的共产主义，与赫鲁晓夫宣扬“土豆”加“牛肉”的共产主义完全是一路货色。我们革命青年就要坚决与邓小平的假共产主义对着干，牢记党的基本纲领，坚持党的基本路线，不忘党的最终目的。在学习班里，大家一遍又一，遍地学习了黑龙江尾山农场七英雄和优秀红卫兵竺旦跃的事迹，并到培光中学与小竺座谈，到尾山农场七英雄之一李桂芬的母校长宁二中学习访问，受到极为深刻的教育。同学们纷纷表示:要象英雄那样为实现共产主义远大理想奋斗终身，毕业以后坚决走与工农相结合的道路。"},{"type":"paragraph","text":"在举办学习班的同时，党支部还组织部分同学到海丰农场访问了许多新老红卫兵，学习他们胸怀共产主义大目标，扎根农村志不移，誓同邓小平对着干的先进事迹，还调查了农场的场史和远景规划，瞻仰了为解放海丰农场这块土地而光荣献身的烈士陵墓，受到深刻的教育，更加坚定了毕业后上山下乡干革命的决心。学校红卫兵团团长小张激动地说:“共产主义大厦的建成要靠几代人坚持不懈的努力，我要以自己的实际行动为建设共产主义大厦加砖添瓦。”回校后，她坚决表示毕业后到黑龙江农村插队落户干革命。"},{"type":"paragraph","text":"延安中学党支部在对师生进行共产主义大目标教育过程中，还注意做深入细致的思想工作。早在今年年初，他们就抓住七五届毕业生中胸怀共产主义大目标，立志到黑龙江农村干革命的典型，以及自觉限制资产阶级法权，誓当一辈子清洁工的先进典型，运用各种形式在全校师生中进行宣传发扬。暑假前，又在全校树立了红卫兵团团长小张等四个标兵，重点发扬他们在批邓斗争中树立共产主义远大理想，以立志上山下乡，做普通劳动者的实际行动同邓小平对着干的先进思想和先进事迹。这些榜样激励着广大师生把批邓斗争，把自己的工作和学习同实现共产主义大目标联系起来。"},{"type":"paragraph","text":"开学后，这个学校党支部准备发动师生继续认真学习毛主席的重要指示，狠批邓小平授意炮制的三株大毒草，掀起批邓新高潮。同时，在批邓斗争中进一步开展共产主义大目标教育。他们打算组织学生继续认真学习培光中学红卫兵竺旦跃、五原中学红卫兵郑霞萍和黑龙江尾山农场七英雄的事迹，并大力宣传本校同学中涌现出来的先进典型，推动学校批邓斗争和教育革命的深入发展。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"627a96207c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席饯别伏老  伏老向我国公民致深切谢意","authors":[],"dates":[{"year":1957,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席饯别伏老"},{"type":"paragraph","text":"伏老向我国公民致深切谢意"},{"type":"paragraph","text":"新华社25日讯　毛泽东主席今晚在他的家里举行便宴，为即将离开北京的伏罗希洛夫主席和苏联的其他贵宾们饯行。"},{"type":"paragraph","text":"在座的有刘少奇、周恩来、朱德、陈云、邓小平、彭真等同志。"},{"type":"paragraph","text":"本报讯　伏罗希洛夫主席访华期间收到大批友好的信件和电报。25日，他写信给人民日报编辑部，向我国各界人士公开致谢。伏罗希洛夫主席来信如下：“人民日报”编辑部亲爱的同志们："},{"type":"paragraph","text":"我们在中华人民共和国期间，收到了中国各团体、各报刊编辑部、工人、农民、知识分子的代表、民主人士、军人、大学生、少先队员和中小学生给我们的大批信件和电报。在这些信件和电报里，表达了对苏联人民、对苏联人民的一个代表，即对我个人的兄弟般的情谊和最好的祝愿。"},{"type":"paragraph","text":"我难以对这些信件一一作答，因此特请“人民日报”编辑部在贵报上，转达我和随同我来的同志们对那些欢迎和祝福我们的中国各团体、各报刊编辑部和公民们的深切谢意。我也祝他们大家在为祖国谋福利的劳动中，和巩固牢不可破的苏中友谊方面获得最好的成就。"},{"type":"paragraph","text":"克·伏罗希洛夫"},{"type":"paragraph","text":"1957年5月25日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"671757d861"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

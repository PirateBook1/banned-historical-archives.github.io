script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏友协首次全国代表会议向斯大林大元帅毛主席致敬电","authors":[],"dates":[{"year":1951,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　中苏友好协会第一次全国代表会议致电斯大林大元帅，电文如下:"},{"type":"paragraph","text":"敬爱的斯大林大元帅:"},{"type":"paragraph","text":"我们衷心热烈地拥护您，世界和平的旗手，在十月六日所作关于原子武器问题的谈话。我们一致认为您的谈话，是全世界爱好和平人民的福音。您的谈话不仅大大鼓舞和加强了全世界人民保卫世界和平的斗争意志和胜利信心；同时也给了美国的战争贩子以极端严重的打击。您的谈话，又一次在世界人民面前证明，在您领导下的伟大苏联是世界和平的不可摧毁的堡垒。"},{"type":"paragraph","text":"中苏两国人民的友好合作在世界上是无敌的。这种友好合作对于以苏联为首的世界和平民主阵营的加强，对于远东和世界和平的保证有着极大的意义。"},{"type":"paragraph","text":"中苏友好协会是中国人民的社会组织，它的任务就在发展和巩固中苏两国人民之间的这种友好和合作。目前中苏友好协会已经拥有一千七百多万会员了。为着更进一步的提高中苏友好协会的工作，我们最近在北京召开第一次全国代表会议。会议上我们认真地总结了两年来的经验，明确地规定了今后工作的方针和任务。我们要加紧向苏联学习，吸收苏联的经验来推进我国各方面的建设，首先是国防和经济建设，以利于保卫亚洲和平与世界安全的神圣事业。"},{"type":"paragraph","text":"中苏两国人民的牢固的不可摧毁的友谊万岁!"},{"type":"paragraph","text":"以苏联为首的世界和平民主阵营万岁!"},{"type":"paragraph","text":"中苏友好协会第一次全国代表会议全体代表"},{"type":"paragraph","text":"一九五一年十月十三日"},{"type":"paragraph","text":"【新华社北京十四日电】　中苏友好协会第一次全国代表会议致电毛主席，电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们在您英明的“一而倒”政策的指导下，两年中间已经在全国建立了四万六千多个中苏友好协会的组织，全面地开展了中苏友好、学习苏联的国际主义的思想教育工作，因而大大地增进和巩固了中苏两国人民的兄弟般的友谊与合作，促进了中苏两大民族的一切智慧和经验的交流，并使我们的组织发展成了拥有一千七百多万会员的壮大的队伍。"},{"type":"paragraph","text":"在今天，美帝国主义已经明目张胆地和日本帝国主义的残余分子缔结了非法的对日和约，存心与中苏两国人民、与亚洲人民、与世界人民为敌。在这种情况之下，更进一步加强中苏两国人民的友好与合作，对于亚洲和平与世界安全的保卫事业是有绝对的必要。"},{"type":"paragraph","text":"我们来自全国各地区、各阶级、各民族、各部队的二百四十多名代表，在您的所在地——首都北京，举行了第一次全国代表会议，感到无限的幸福和兴奋。我们在这次会议上认真地总结了两年来的经验，检讨了我们工作中的缺点，并且明确地规定了今后工作的方针和任务。当今天会议闭幕之际，我们谨向您保证坚决执行这次会议的各项决议和决定，更加加强中苏友好保卫远东与世界的和平。"},{"type":"paragraph","text":"伟大的光荣的正确的中国共产党万岁!"},{"type":"paragraph","text":"伟大的中华人民共和国万岁!"},{"type":"paragraph","text":"中苏两国人民不可摧毁的友谊万岁!"},{"type":"paragraph","text":"中苏友好协会第一次全国代表会议全体代表"},{"type":"paragraph","text":"一九五一年十月十三日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c778122e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

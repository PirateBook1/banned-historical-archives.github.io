script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东接见参加中央军委会议人员时的谈话（节录）","authors":[],"dates":[{"year":1973,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"接见参加中央军委会议人员时的谈话（节录）毛泽东（来经本人审阅）","type":"title"},{"text":"（同朱德握手时说）老总啊，你好吗？你是红司令啊！人家讲你是黑司令，我总是批他们，我说是红司令，还不是红了吗？","type":"paragraph"},{"text":"（对朱德）朱、毛啊！你是朱（猪），我是朱（猪）身上的毛啊！","type":"paragraph"},{"text":"我看贺龙同志搞错了。我要负责呢。当时我对他讲了：你呢，不同，你是一个方面军的旗帜，要保护你。总理也保护他呢。不过这个人经常身上有武器。（周恩来：一支小手枪，后来交了。）要翻案呢，不然少了贺龙不好呢。杨、余、傅也要翻案呢？都是林彪搞的。我是听了林彪一面之辞，所以我犯了错误。小平讲，在上海的时候，对罗瑞卿搞突然袭击，他不满意。我赞成他。也是听了林彪的话，整了罗瑞卿 。","type":"paragraph"},{"text":"有几次听一面之辞，就是不好呢，向同志们做点自我批评呢。SELFCRITICISM（自我批评），自我批评。","type":"paragraph"},{"text":"（注：此件是中央办公厅秘书局提供的记录稿。）","type":"paragraph"}],"comments":[],"origin":"注：此件是中央办公厅秘书局提供的记录稿。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46ded1e912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

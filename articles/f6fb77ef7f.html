script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时共产党（马列）中央写信给毛主席、林副主席和中共中央  热烈祝贺中国共产党成立五十周年","authors":[],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时共产党（马列）中央写信给毛主席、林副主席和中共中央"},{"type":"paragraph","text":"热烈祝贺中国共产党成立五十周年"},{"type":"paragraph","text":"新华社十一日讯　比利时共产党（马克思列宁主义）中央委员会六月二十二日写信给毛泽东主席、林彪副主席和中国共产党中央委员会，热烈地祝贺中国共产党成立五十周年。这封信是由德西雷·特里福同志签署的。信的摘要如下："},{"type":"paragraph","text":"一九七一年七月一日，你们将庆祝伟大、光荣、正确的中国共产党成立五十周年。"},{"type":"paragraph","text":"我们同所有真正的马列主义者一道，同所有革命的劳动者一道，同正在反对剥削和压迫的各国人民一道，向你们致以我们党和比利时人民的热烈和兄弟般的祝贺。"},{"type":"paragraph","text":"你们把马列主义原则应用于中国的具体情况，从而在确定你们国家的命运方面，取得了决定性的胜利。"},{"type":"paragraph","text":"你们先后同日本帝国主义、美帝国主义和蒋介石匪帮进行了坚韧不拔的斗争，于一九四九年打碎了奴役中国人民的锁链，解放了封建的、资本主义的中国。"},{"type":"paragraph","text":"在这一斗争中，毛泽东同志创造性地发展了马克思列宁主义。"},{"type":"paragraph","text":"对全世界数以百万计的革命者来说，毛泽东思想已成为当代的马克思列宁主义。"},{"type":"paragraph","text":"中国共产党在毛泽东同志的领导下开展两条路线的斗争，挫败了叛徒刘少奇及其一切同伙的修正主义。"},{"type":"paragraph","text":"在以毛泽东同志为首的无产阶级革命司令部的领导下进行的无产阶级文化大革命所取得的胜利，加强了马克思列宁主义和全世界一切真正的共产党。"},{"type":"paragraph","text":"当前，毛主席一九七○年五月二十日的声明在世界各大洲都得到光辉的证明。"},{"type":"paragraph","text":"在我们努力把马克思列宁主义的普遍真理同比利时的具体情况相结合的过程中，中国共产党成立以来的教益，以及中国共产党的坚定的原则性和策略的灵活性，是我们学习的最好榜样。"},{"type":"paragraph","text":"我们遵照你们的榜样，一定要日益密切地联系我国劳动人民，一定要在原则的基础上促进真正的马克思列宁主义者的团结，从而加强我国所有被剥削者的团结。"},{"type":"paragraph","text":"我们认识到，必须把所有要消灭美帝国主义及其一切走狗的人们联合起来，组成一个广泛的战线。"},{"type":"paragraph","text":"我们认识到，必须进一步开展反对社会帝国主义的斗争。"},{"type":"paragraph","text":"我们已经开始进行的是一场艰巨的斗争。但是，遵照你们的榜样，我们将从你们自力更生、艰苦奋斗所取得的成就中汲取必不可少的力量，以便把这一斗争进行到最后胜利。"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党成立五十周年万岁！"},{"type":"paragraph","text":"中国共产党主席毛泽东同志万岁！万岁！万万岁！"},{"type":"paragraph","text":"中国共产党中央委员会万岁！"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党万岁！"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6fb77ef7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“毛主席在延安文艺座谈会上的讲话过时了”","authors":["中国人民大学","徐增明","朱延年","杨森达赖","殷九如"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“毛主席在延安文艺座谈会上的讲话过时了”","type":"title"},{"text":"中国人民大学朱延年杨森达赖徐增明殷九如","type":"authors"},{"text":"“毛主席在延安文艺座谈会上的讲话，现在是过时了，这不是什么‘文艺理论’文章，这文章导致了目前文艺的不昌盛。”（中国人民大学历史系学生  朱延年）","type":"paragraph"},{"text":"同意林希翎对毛主席“在延安文艺座谈会上的讲话”的看法，认为“为工农兵服务的方针是荒唐的”。“社会主义现实主义的文艺创作方法是黑格尔三段式的复活，束缚了人们创作的天才，而使作品公式化、概念化，这是我国文艺运动事件中主要的阻力。”（中国人民大学历史系学生  杨森达赖的材料）","type":"paragraph"},{"text":"“我认为毛主席的工农兵文艺方针基本上是正确的，但有缺点，不全面，因此造成了现在文艺题材方面不多样化，如反映知识分子生活的很少。文艺界对工农兵方针领会有问题，许多人靠工农兵吃饭，文艺工作者躺在床上不动脑筋，使作品公式化，概念化。”（中国人民大学档案系学生　徐增明）","type":"paragraph"},{"text":"“文艺方面，马列主义不一定是指导思想，可以自由选择可以争鸣，马列主义争不过，其他学派都可以做指导思想。好的坏的都要鸣，马列主义在某一地区鸣不过可以不作为指导思想，新闻中要贯彻争鸣，报导要以真实为主。作家不一定要写工农兵，一切好的坏的都可以写，尤其是坏的。”（中国人民大学档案系学生　殷九如）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4614910bf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"辽东农业劳模代表  向毛主席报告旅途平安  一定遵照指示把明年生产搞得更好","authors":[],"dates":[{"year":1950,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辽东农业劳模代表"},{"type":"paragraph","text":"向毛主席报告旅途平安"},{"type":"paragraph","text":"一定遵照指示把明年生产搞得更好"},{"type":"paragraph","text":"【本报讯】辽东省出席全国劳模代表会议的农业劳模代表陈廷山等七人，在沈阳受到各方热烈招待后，已于十月十日分别启程返家，临行前联名写信给毛主席，报告旅途平安和今年辽东秋收的好年景。原信全文如下：亲爱的毛主席："},{"type":"paragraph","text":"我们已经平安的到家了，请您不要挂念。一路上到处受到欢迎，这个光荣都是您给我们的，乡亲们都围着我们问长问短，都说：“你们这回看到了毛主席，算是心满意足了！”我们更觉得是最大的光荣。当我们告诉他们，您的身体很健康，都高兴的跳起来喊“毛主席万岁！”"},{"type":"paragraph","text":"这里的秋收都快完了，今年年景很好，这都是您领导我们生产的胜利。我们一定把您指示我们的话，告诉大家，把明年的生产搞得更好；把这次学的经验，也告诉大家，把明年的庄稼侍弄的更好，支援咱们的军队解放台湾、解放西藏。等明年秋天秋收的时候，再把我们的生产成绩报告您。"},{"type":"paragraph","text":"敬祝身体健康"},{"type":"paragraph","text":"辽东省劳动模范代表  陈廷山  赵启志  刘长增  张德福  闵东升"},{"type":"paragraph","text":"宋仁山  里俊才"},{"type":"paragraph","text":"十月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1965aef715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

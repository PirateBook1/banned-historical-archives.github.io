script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席最新战斗号令巩固和发展革命的大联合","authors":["北京东方红汽车制造厂第二附件厂革命委员会筹委会"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席最新战斗号令巩固和发展革命的大联合"},{"type":"paragraph","text":"北京东方红汽车制造厂第二附件厂革命委员会筹委会"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革发出了关于按照系统实行革命大联合的通知，这是毛主席向我们无产阶级革命派发出的新的战斗号令。我们无产阶级革命派坚决拥护，不折不扣地照办，决心进一步巩固和发展革命的大联合和革命的三结合，搞好革命的大批判和本单位的斗批改。"},{"type":"paragraph","text":"我们第二附件厂的各个革命群众组织，在解放军同志的帮助下，今年六月，按照班组实现了革命的大联合，现在又建立起革命委员会筹委会。从班组联合以后三个多月的实践中，我们深刻地体会到毛主席的英明、伟大，只有不断地朝着毛主席指出的方向前进，才能不断地取得革命的胜利。同时我们也体会到，只有按照系统、按照行业、按照班级，实现革命大联合，才能促进革命的三结合，才能有利于革命的大批判和本单位的斗批改，才能确保毛主席“抓革命，促生产”伟大指示的贯彻执行，才有利于“斗私，批修”，把文化大革命进行到底。"},{"type":"paragraph","text":"我们厂实现革命大联合以前，批判党内一小撮走资本主义道路当权派，往往是你批你的，我批我的，力量分散；联合以后，步调一致，火力集中，使这些家伙们陷入人民战争的汪洋大海之中。联合以前，对本单位的斗批改，也由于各组织间的不同意见无法统一，障碍很多；联合以后，有问题大家能一起研究讨论，许多事情好办了。联合以前，生产班、组长没有指挥领导的权威，他们只能指挥同自己一个组织的人的生产活动，难以指挥属于其他组织的人；联合以后，这种现象消除了，生产变了样，大家决心争取提前半月完成今年全年生产计划。联合以前，几个群众组织各自抱着自己的小山头，用什么东西都是你有一套，我也得有一套；联合以后，物资能够集中使用了。联合以前，对待革命干部，往往是着眼于他站在那边；联合以后，削平了山头，对干部的看法容易一致了，解放了许多革命干部，为实现革命三结合创造了条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23eaec13f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

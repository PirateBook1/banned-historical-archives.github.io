script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贾拓夫给石景山钢铁公司党委的信","authors":[],"dates":[{"year":1966,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"贾拓夫给石景山钢铁公司党委的信","type":"title"},{"text":"石钢党委并炼铁厂党委：","type":"appellation"},{"text":"关于一高炉支部热风炉小组在支部整风中开始了的一些显著的变化，我在上次关于一高炉通讯中，已经专门写了一段，把它作为支部整风逐步深入发展的重要标志之一。随后，热风炉小组的整风，又有了新的发展，在2月21日到26日，出现了一个自觉的思想革命的高潮。我从始至终参加了这些会，听了每一个同志批评和自我批评的意见，对我深为感动，并受了一次很好的实际教育。并且认为，他们的经验有在一高炉推广的必要，因此，把热风小组这次思想革命的详细情况整理为3部分材料：第一部分是从侧面叙述了小组这次整风的过程，特别是他们由先进（1963年）变落后（1965年），又由落后开始向先进转化的这一过程的根本经验教训，根据小组同志们的回忆、对比和总结，在于对毛主席著作学习的好坏。这是一个很好的经验，值得重视。第二部分把小组同志在这次思想革命中进行的自我批评和批评，尽可能如实地记录下来。我觉得从中可以学到很多东西，可以得到很多经验和教训，大有参考研究的价值，是很有意义的。以上两部分都是由同我一起参加蹲点的周玉书同志（团员）根据记录和谈话整理出来的。第三部分是我在参加了小组6次会后最后讲的一些意见。讲后，小组同志要求我写成书面的东西，供他们参考，我答应了他们的要求。总之，这是一些材料的整理，没有时间进行更好的加工，但我觉得很有参考研究的价值，故上报供参考，如有不妥之处，希及时纠正。","type":"paragraph"},{"text":" 贾拓夫1966年3月11日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5778dad4b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于立即制止在私营工商业改造工作中追逼底财的指示（节录）","authors":[],"dates":[{"year":1956,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于立即制止在私营工商业改造工作中追逼底财的指示（节录）","type":"title"},{"text":"一、（略）","type":"paragraph"},{"text":"二、以上情况的出现，首先是干部对和平改造“赎买”政策认识不清，把对付封建地主阶级的办法用来对待资产阶级，而且在农村集镇受到追逼的，极大多数是属于劳动人民的小商小贩，因此，必须进一步加强对干部政策教育。其次，如何进行清产核资，在政策上作法上，对干部缺乏具体交代也是原因之一。为此，省委特作如下规定：","type":"paragraph"},{"text":"1、对于资本主义企业的清产核资工作，既要依靠职工群众，又要依靠对资本家充分的思想教育，既要做到核实资产，又要做到不追不逼不挖底财。在工作上大致可分三步：（1）组织干部职工和资本家学习有关清产核资的政策方案和标准；（2）由资本家自填自估，自核自报，职工进行协助和监督；（3）由合营单位清产核资小组评议估成作价，然后交同业公私合营工作委员会审查核定并报主管部门批准。与此同时，工作组要依靠职工，发挥资本家中间核心分子的带头作用，在一个行业中核实一户，突破一点，影响其他。","type":"paragraph"},{"text":"2、对于家店不分、家厂不分的夫妻商店和小厂子，在全行业合营时，他们用于生产经营的固定和流动资产应作为对合营企业的投资，在清产核资前交代政策，更应让其自填自估，自核自报，经同业小组审议，主管部门批准就可，干部不去动手。放宽点有好处，我们主动，也不会出毛病。","type":"paragraph"},{"text":"3、对摊贩（如肩挑小贩及无固定门面的摊贩）要求组织起来时，其应纳股金金额可采取按其现有固定流动资产，由本人自报自认，不要作硬性规定，决不能采取迫逼办法。","type":"paragraph"},{"text":"以上希即贯彻执行。","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ca62232fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

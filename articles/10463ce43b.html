script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省去年共死耕畜二十万头","authors":["段学泰"],"dates":[{"year":1955,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"陕西省去年共死耕畜二十万头","type":"title"},{"text":"段学泰","type":"authors"},{"text":"【陕西分社六日讯】据不完全统计，陕西省去年共死耕畜近二十万头。其他如羊、猪、鸡死亡现象也很严重。榆林专区死羊十万多只，汉中专区与醴泉等县死猪七万多只。咸阳、兴平两县即死鸡八万多只。以上死亡的耕畜和羊共值人民币五百七十亿元，如果这些猪和鸡不死的话，用猪肉和鸡全年所下的蛋外销，可换回二百四十五台拖拉机和二千四百吨化学肥料。","type":"paragraph"},{"text":"产生上述情况的主要原因是：省主管部门只满足于会议布置，没有具体指导检查。一九五三年冬到一九五四年春，雒南县共死亡耕牛七千八百多头，而畜牧部门从未采取积极措施，听任疫病(究竟是什么病，现在还没弄清)自生自灭，特别是在牲畜发生疫情后，大部区乡干部很少过问，有的甚至和农民分食牛肉；其次，技术水平低，对于一些疫病混淆不清，形成盲目乱防或措手不及；另外，陕南一些地区人畜共居、猪牛同圈；陕北由于放牧方法落后，形成羊子滚坡的现象，也是促成牲畜死亡的原因之一。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10463ce43b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"登陆海南岛全体指战员  电毛主席朱总司令报捷  四野首长电勉前线再接再厉","authors":[],"dates":[{"year":1950,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"登陆海南岛全体指战员"},{"type":"paragraph","text":"电毛主席朱总司令报捷"},{"type":"paragraph","text":"四野首长电勉前线再接再厉"},{"type":"paragraph","text":"【新华社海南前线二十日电】大规模渡海作战的人民解放军第四野战军海南前线全体指战员于十七日胜利登陆海南岛后，致电毛主席、朱总司令及第四野战军诸首长，保证协同海南岛人民武装和海南岛全体人民，迅速、彻底、全部歼灭岛上残匪，解放海南岛。电文如下：敬爱的人民领袖毛主席、朱总司令及第四野战军林、罗、邓、谭、赵、陶诸首长："},{"type":"paragraph","text":"我们自从奉到毛主席给我们光荣的任务，要我们在今年春夏之间，克服汪洋大海的天险，粉碎残匪陆海空军的阻拦，登陆海南岛，扫荡残余匪军，解放海南岛人民之后，我们即夜以继日地不顾一切疲劳，忍受艰苦，十分紧张地进行一切准备工作。三月份内我们即连续四批成功地强渡、强袭，在琼北沿海登上海南岛，与当地英勇的人民武装胜利会合，连续击溃敌人一个师又两个团，歼灭敌人一个团部及四个整营。现在我们的主力部队，又于四月十六日晚七时半开始强渡琼州海峡，经过在海上与敌舰、敌机进行激烈战斗之后，于十七日二时至六时全部登陆成功，现正继续向内地扫荡前进。我们完全有信心地向你们保证：我们一定坚决执行你们的命令和遵守你们的指示，协同海南岛人民武装和当地全体人民，迅速、彻底、全部歼灭海南岛上的残余国民党匪军，完成解放海南岛和结束中南区战争的光荣任务。"},{"type":"paragraph","text":"人民解放军海南前线部队全体指战员"},{"type":"paragraph","text":"一九五○年四月十七日"},{"type":"paragraph","text":"【新华社汉口二十日电】人民解放军第四野战军司令员林彪、政治委员罗荣桓、邓子恢、谭政等于接获海南前线部队胜利登陆海南岛的报告后，十八日特复电勉励他们再接再厉，坚决执行毛主席、朱总司令命令，全歼残匪，使中南全境解放早日实现。该电电文如下：海南前线全体指战员同志们："},{"type":"paragraph","text":"你们以无比的英勇，在海南岛上成功地登陆了。这说明了我人民解放军不仅在大陆上是无敌的，而且在海洋上也是无敌的。你们英勇地征服了波浪滔天的大海，战胜了敌人飞机、军舰的阻拦，为渡海登陆作战，创造了史无前例的英雄奇迹。这是你们的光荣，全军的光荣，中国人民的光荣。由于你们的胜利登陆，海南岛上敌我力量起了一个基本的变化。二十余年来坚持斗争的琼崖纵队和琼崖人民，在你们的协助下，一定能够迅速地全歼岛上残敌，胜利地结束我中南地区的最后一战。现在岛上的残敌已是惊恐万状，皇皇不可终日，望你们能够更加奋发，再接再厉，坚决执行毛主席、朱总司令全歼残敌的命令，使我中南全境的解放早日实现。"},{"type":"paragraph","text":"司令员      林彪"},{"type":"paragraph","text":"政治委员    罗荣桓、邓子恢、谭政"},{"type":"paragraph","text":"参谋长      赵尔陆"},{"type":"paragraph","text":"政治部主任  陶铸"},{"type":"paragraph","text":"四月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2914981e57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

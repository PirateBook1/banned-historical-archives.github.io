script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国纺织工会速成识字法学习班学员写信给毛主席报告学习成绩保证在建设祖国、积极生产及学习文化中做好工作","authors":[],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【编者按:中国纺织工会全国委员会和青岛市纺结工会联合主办的中国纺织工会第一期速成识字法学习班，于五月十三日开学，已于六月十九日结业。参加学习的各地学员在胜利完成学习任务后均已返回原地。这是在全国六十万纺织工人中大规模推行识字运动的一个重要开端。】"},{"type":"paragraph","text":"【新华社青岛三日电】　中国纺织工会速成识字法学习班的学员写信给毛主席报告学习成绩。"},{"type":"paragraph","text":"这封信是经过全班五十八名学员集体讨论，由学员高玉珍、郭秀玉两人执笔敬爱的毛主席:"},{"type":"paragraph","text":"我们是中国纺织工会速成识字法学习班毕业的学员。过去我们都是识字很少的工人或文盲，经过二十八天的速成识字学习，我们已经从原来平均每人识三百九十九个字，提高到认识二千四百多字；并且已经能够看书、读报和写信了。我们看了朝鲜通讯、中国纺织工人半月刊、青岛工人报和各种故事书报；从书本中我们知道了很多过去不知道的事情，几十年的瞎子忽然睁开了眼，我们的高兴是没法说出来的。毛主席，当我们讨论给您写信报告成绩的时候，我们都感动得流了眼泪。我们这些过去在旧社会中受压迫、受剥削的工人，过去没有学习文化的机会，解放后在我们的党和您的英明领导下，使我们在经济上、政治上都翻了身，今天又用速成方法使我们在文化上翻了身。毛主席，您把我们从苦难中解放出来，您又给我们带来了幸福生活。您对我们的恩情比我们爹娘的恩情还大，我们一定要以实际行动来报答您，并保证做到:"},{"type":"paragraph","text":"(一)不骄傲、不自满，继续学习文化，提高政治技术水平，建设我们的祖国。"},{"type":"paragraph","text":"(二)团结群众，起带头骨干作用，积极生产，搞好工作。"},{"type":"paragraph","text":"(三)积极宣传速成识字法，帮助群众学习文化。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"敬礼!中国纺织工会速成识字法学习班全体学员"},{"type":"paragraph","text":"一九五二年六月十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ee26e3987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

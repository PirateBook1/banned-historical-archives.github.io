script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”　大搞农田基本建设  宁波地区掀起普及大寨县运动新高潮","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭批“四人帮”　大搞农田基本建设"},{"type":"paragraph","text":"宁波地区掀起普及大寨县运动新高潮"},{"type":"paragraph","text":"据新华社杭州电　浙江省宁波地区认真贯彻第二次全国农业学大寨会议精神，以深揭狠批“四人帮”为强大动力，抓紧冬季有利时机，大搞农田基本建设，把农业学大寨、普及大寨县的群众运动推向新的高潮。目前，全地区每天有五十多万人奋战在二千五百多处农田基本建设工地上，呈现一派战严寒，斗风雪，大干社会主义的动人景象。"},{"type":"paragraph","text":"在第二次全国农业学大寨会议后，宁波地区各级领导干部纷纷深入农村第一线，同广大干部、贫下中农和社员一起，认真学习毛主席的光辉著作《论十大关系》、华主席的重要讲话和陈永贵副总理的重要报告，深揭猛批“四人帮”破坏农业学大寨、普及大寨县运动的滔天罪行。奉化县江口公社广大干部、群众通过揭批“四人帮”，激发出巨大的社会主义积极性，从去年十二月初以来，有七千多男女社员冒着风雪严寒，掏河泥积肥料，为夺取今年农业新丰收贡献力量。过去受“四人帮”干扰较大，一度出现劳动力外流，农田基本建设搞得冷冷清清的宁海县岔路区，现在出现了一派新气象。这个区的广大群众深揭猛批“四人帮”，批判资本主义倾向，大干社会主义，农田基本建设搞得热气腾腾。"},{"type":"paragraph","text":"在大搞农田基本建设热潮中，宁波地区各级党委积极组织各行各业支援农业，为普及大寨县作出新贡献。宁波市商业物资部门还派出人员深入到工地调查研究，根据实际需要，采取赶制、清仓等办法，积极组织供应农田基本建设所急需的物资，受到社队热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bc2152a70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

paragraph","text":"\u003cFONT class=imgsm\u003e在乡亲们蒙难的紧急关头，张庄村支部书记李胜挺身而出，闯敌阵，斗群魔，救乡亲，保公粮，耿耿正气满胸膛。"},{"type":"paragraph","text":"(第五场:《不屈不挠》)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\07\\7377040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e赵勇刚刀劈日寇曹长。最后，赵勇刚和战士们放火烧掉日寇中心炮楼，把粮食运往山区，支援主力作战。"},{"type":"paragraph","text":"(第四场:《智取炮楼》)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\07\\7377040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“用胜利迎接主力到来!”我八路军主力部队与赵勇刚、众战士胜利会师，我军在山上山下皆获全胜。"},{"type":"paragraph","text":"(第十场:《平原歼敌》)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bb8c384fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于一九六八年城乡居民棉布定量的通知","authors":[],"dates":[{"year":1968,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于一九六八年城乡居民棉布定量的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区：","type":"appellation"},{"text":"在史无前例的无产阶级文化大革命当中，广大无产阶级革命派和革命群众经过两年来两个阶级、两条道路、两条路线的激烈斗争，已经取得了伟大胜利。正如我们伟大领袖毛主席所指出的：“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。”“再有几个月的时间，整个形势将会变得更好。”革命改变了人们的精神面貌，带动了工农业生产，全国亿万人民欢欣鼓舞，整个国民经济呈现一片欣欣向荣的景象。我国棉花近几年来连年增产，纺织原料是很充裕的，纺织工业的生产能力，几年来也有了新的发展。但是，由于煤、电供应不足，纺织生产一时跟不上形势发展的需要，同时，过去的棉布分配供应上，有些规定属于临时措施性质，情况有了变化，有些规定原来就不尽合理。因此，一九六八年下半年，对棉布生产需要抓紧，对各方面的棉布供应量，需要作适当调整。现将有关事项通知如下：","type":"paragraph"},{"text":"一、各地区、各有关部门要进一步贯彻执行伟大领袖毛主席“抓革命，促生产”的方针，和“必须把棉花抓紧，必须把布匹抓紧”的指示，充份发挥广大职工的革命积极性，千方百计地努力增加棉纱和棉布的生产，努力做好调拨、运输和供应工作，很好地保证棉布供应。","type":"paragraph"},{"text":"二、一九六八年城乡居民棉布基本定量规定为全国人口平均每人九尺。各省、市、自治区的具体定量，按照减少比例和各地的具体情况确定，由商业部下达执行。","type":"paragraph"},{"text":"三、一九六八年的各种补助用布，区别不同情况，采取继续保留、降低补助标准和取消补助的这些不同办法：","type":"paragraph"},{"text":"１、寒冷地区居民补助用布，渔民、盐民补助用布，少数民族补助用布，边境地区居民补助用布，南方地区蚊账补助用布，继续实行一九六七年的标准不变。","type":"paragraph"},{"text":"２、职工一般补助用布，由一九六七年的全国平均每人六尺减为平均每人三尺（南低北高），用于困难补助。","type":"paragraph"},{"text":"后方建设职工补助用布取消，改用临时困难补助办法解决。","type":"paragraph"},{"text":"３、城乡人口鞋子补助用布，对外宾开放城市儿童补助用布，侨汇优待用布，农垦兵团补助用布，劳改犯人补助用布，一律取消。","type":"paragraph"},{"text":"四、工业生产和其他社会用布（包括棉纱），要求在一九六七年供应实绩的基础上，全国平均减少百分之二十。要根据厉行节约、从严控制的精神，按照不同企业、不同地区、不同项目的具体情况，确定节减比例，有的不减，有的多减，有的停止供应。","type":"paragraph"},{"text":"五、一九六八年的布票，从文到之日起立即发放使用，使用期限到今年十二月底为止，不再分期。","type":"paragraph"},{"text":"六、各级革命委员会（革筹小组）、军管会和各地驻军，要加强对城乡居民的政治思想工作，大力宣传无产阶级文化大革命的大好形势，说明情况，讲清政策，做到家喻户晓，进一步激发广大人民群众的革命热情和生产积极性。对阶级敌人的造谣破坏，应提高革命警惕性。只要做好深入细致的政治思想工作，广大群众对于这些棉布定量的调整措施是会积极拥护的。","type":"paragraph"},{"text":" 中共中央、国务院中央军委、中央文革一九六八年六月十六日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa009d79b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

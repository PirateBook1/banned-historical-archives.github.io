script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于救济失业工人的指示","authors":[],"dates":[{"year":1950,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于救济失业工人的指示","type":"title"},{"text":"各中央局、分局转各省市委及财经管理机关与工会党组：","type":"appellation"},{"text":"最近几个月来，各地工商业由于物价稳定及其他种种原因，发生了相当严重的萧条现象，有不少工厂停工、商店倒闭，大大增加了工人的失业痛苦，特别上海因为受到敌人的封锁和严重轰炸，失业现象最为严重。据不完全的统计，上海最近三个月中新失业的工人将近十二万人。失业工人的生活极为困难，已连续发生因生活无出路而自杀的现象，同时也就发生了一些不满的情绪。美蒋特务分子乘机造谣煽惑，企图挑拨工人群众来反对我们，在个别地方已有部分工人受其欺骗煽惑反对工会，殴打我们于部的事实，这是异常严重的问题。如果我们不能稳定工人群众的情绪，争取工人群众对我们的坚决无保留的拥护，将会造成我们在城市工作中的重大困难，甚至可以动摇到城市中人民政权的基础。对此问题，中央除在工商业政策及救济问题拟定若干办法外，全国总工会提议在今年“五一”的时候举行一次全国救济失业工人运动，筹措一笔救济失业工人基金的办法。中央认为全总的提议应付诸实行。其办法如下：","type":"paragraph"},{"text":"由全国总工会号召全国工人本着阶级的同情友爱，于四月三十日（星期日）做义务工一天，以所得工资（或捐出工资一天）作为救济失业工人基金（具体进行办法由全国总工会另发通知）。各地必须严重注意这一工作的动员和准备，必须加紧事先的宣传工作与组织动员，以达到广大工人群众真正自愿自动地参加这个运动，不要有丝毫强迫命令的现象，使广大工人群众在这次运动中能大大提高阶级团结的觉悟。","type":"paragraph"},{"text":"上项基金分配办法如下：东北收到的捐款应全部捐作救济上海失业工人之用，华北及山东各城市所得捐款，以一半捐给上海，另一半救济本地失业工人。华东、中南、西南、西北各大行政区所得捐款，均作为救济本区大城市中失业工人之用。","type":"paragraph"},{"text":"救济办法，除对上海拟作比较长期的救济外，其余各地均暂作一次的救济，其具体办法由各中央局、分局及省市委召集工会党组会议拟定之。","type":"paragraph"},{"text":"各地接到本指示后，应即召集会议讨论执行办法，并即刻着手布置工作，同时报告我们。","type":"paragraph"},{"text":" 中央四月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af20a9945b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

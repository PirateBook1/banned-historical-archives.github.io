script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意河南省土改中青苗地农产收获处理办法给中南局的批复","authors":[],"dates":[{"year":1950,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央关于同意河南省土改中青苗地农产收获处理办法给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"关于河南省土地改革中青苗地农产收获的处理办法，同意按你们三月二十日来电所提办法处理。","type":"paragraph"},{"text":" 中央卯鱼","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中南局关于河南土改中青苗地农产收获处理办法的请示","type":"subtitle"},{"text":"中央并河南省委：","type":"appellation"},{"text":"按政务院三月十六日春耕生产指示关于土改中处理麦青苗问题的规定，与我们三月八日及十五日答复河南省委询问（前已同时并报中央请示）是有很大出入的。","type":"paragraph"},{"text":"（一）原复河南意见是：","type":"paragraph"},{"text":"甲、对地主出租土地之麦青苗，在麦收前实行土改者，保障佃农收益外，其应交租部分，即交新分得地户。","type":"paragraph"},{"text":"乙、对地主自耕部分及富农经营部分，保障谁种谁收。但为了照顾新分地之贫农缺粮缺种困难，可以对地富征收其一部粮食。","type":"paragraph"},{"text":"（二）这与政务院指示既保障地主自耕部分收获，又保障依法减租后之租子收益，并在以后土改时，亦不再没收的规定，是不符的。","type":"paragraph"},{"text":"（三）河南在中央指示前，已按我们所示原则宣布执行。如行变动，会引起农民很大不满。请示是否可以在麦收前土改仍照那样执行，麦收以后，其他青苗地处理即均按中央指示处理，酌情稍多征收地富一部存粮，分给贫农以照顾贫农分地后仍长时间收不到粮食的困难，以便补救，或于现在即改行政务院指示。","type":"paragraph"},{"text":" 中南局三月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"265925c800"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只争朝夕  加速发展建材工业","authors":[],"dates":[{"year":1978,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"只争朝夕  加速发展建材工业"},{"type":"paragraph","text":"全国建材工业工作会议在京召开。会议代表认真学习了华主席对建材工业的重要指示，决心尽快把建材工业搞上去"},{"type":"paragraph","text":"华主席为建材工业题词：“自力更生，艰苦奋斗，加速发展建材工业，为实现四个现代化做出贡献。”"},{"type":"paragraph","text":"新华社一九七八年二月三日讯　国家建材总局最近在北京召开全国建材工业工作会议，决心高速度发展建材工业。"},{"type":"paragraph","text":"英明领袖华主席为建材工业题了词：“自力更生，艰苦奋斗，加速发展建材工业，为实现四个现代化做出贡献。”"},{"type":"paragraph","text":"会议期间，英明领袖华主席，中共中央副主席叶剑英、邓小平、汪东兴，以及党和国家其他领导人韦国清、乌兰夫、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、陈慕华，亲切接见了全体代表，同代表们一起照了像。"},{"type":"paragraph","text":"参加会议的代表认真学习了华主席对建材工业的重要指示，受到极大的教育和鼓舞。他们表示，一定要全面贯彻落实华主席的指示，以只争朝夕的精神加倍努力工作，尽快地把建材工业搞上去。"},{"type":"paragraph","text":"会议认真总结了一九七七年贯彻抓纲治国方针，推动建材工业蓬勃发展的经验，研究了一九七八年工作部署，订出了高速度发展建材工业的十年规划。"},{"type":"paragraph","text":"会议指出，建材工业要实现“苦干三年大变样，奋战八年攀高峰，二十三年实现现代化”这一奋斗目标，关键在前八年。这八年，重点要打好加速发展水泥和新型建筑材料两个硬仗，为满足国家经济建设需要和改善人民群众居住条件作出贡献。"},{"type":"paragraph","text":"建材工业部门，是利用煤矸石、石煤和其他工业废渣的大户，只去年一年就利用煤矸石、石煤八百五十多万吨。在这次会议上，代表们交流了大搞综合利用的经验。会议要求各地建材部门要做出全面规划，根据就地就近，经济合理，因地制宜的原则，通过各种途径，把煤矸石、石煤和其它工业废渣充分利用起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66a180369a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

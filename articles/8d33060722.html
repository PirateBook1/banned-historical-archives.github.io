script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摩洛哥大使举行国庆招待会  邓小平代总理等应邀出席  兹尼贝尔大使李先念副总理共祝两国人民友谊日益发展","authors":[],"dates":[{"year":1964,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"摩洛哥大使举行国庆招待会"},{"type":"paragraph","text":"邓小平代总理等应邀出席"},{"type":"paragraph","text":"兹尼贝尔大使李先念副总理共祝两国人民友谊日益发展"},{"type":"paragraph","text":"新华社三日讯　摩洛哥驻中国大使阿卜杜勒·拉赫曼·兹尼贝尔今晚举行招待会，庆祝摩洛哥王国国庆。"},{"type":"paragraph","text":"国务院代总理邓小平，副总理李先念，人大常务委员会副委员长陈叔通，政协全国委员会副主席包尔汉，国防委员会副主席蔡廷锴等应邀出席了招待会。"},{"type":"paragraph","text":"阿卜杜勒·拉赫曼·兹尼贝尔大使和李先念副总理先后在招待会上讲话，热烈祝贺中摩两国人民以及亚非国家人民之间的友谊日益发展。"},{"type":"paragraph","text":"李先念副总理在讲话中祝贺摩洛哥王国在哈桑二世陛下领导下，在肃清殖民主义残余、发展民族经济和收回外国军事基地、捍卫国家主权方面所取得的成就，并且赞扬摩洛哥王国政府在奉行和平中立的对外政策，支持非洲各国人民争取和维护民族独立的斗争，为促进非洲国家的团结和亚非团结，为维护世界和平所作出的积极贡献。"},{"type":"paragraph","text":"李先念副总理说，不久以前，我国周恩来总理和陈毅副总理对摩洛哥的友好访问，标志着中国和摩洛哥的友好关系的一个新纪元的开始。我们深信，在双方的共同努力下，中摩两国人民的友谊和两国之间的友好合作关系必将与日俱增。"},{"type":"paragraph","text":"李先念副总理说，中国政府和人民完全支持摩洛哥政府和人民维护民族独立和国家主权，反对外来干涉的正义斗争。在反对帝国主义和新老殖民主义、维护民族独立、发展民族经济、促进亚非团结和维护世界和平的共同事业中，中国人民将同摩洛哥人民站在一起。"},{"type":"paragraph","text":"兹尼贝尔大使在招待会上首先讲话，他对今天出席招待会的中国各方面人士表示感谢。"},{"type":"paragraph","text":"兹尼贝尔大使说，摩洛哥像其他非洲国家一样，怀着喜悦和荣幸接待了周恩来总理阁下、陈毅元帅和其他人士。我相信这一访问有助于加强摩洛哥和中国以及亚非国家之间的友谊。"},{"type":"paragraph","text":"应邀出席招待会的，还有外交部副部长姬鹏飞，政府各部门负责人，中国人民解放军高级将领以及首都各方面人士。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d33060722"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陆根余学习了毛主席的教导，不仅明确了为工农兵服务的方向，还认识到必须——为革命学技术精益求精","authors":[],"dates":[{"year":1972,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄浦区红心饭店青年厨师陆根余学习了毛主席关于“为什么人的问题，是一个根本的问题，原则的问题”的教导，不仅明确了为工农兵服务的方向，还认识到必须掌握为工农兵服务的实际本领。"},{"type":"paragraph","text":"一天上午，陆根余和搭班的小沈正在飞快地切牛肉。突然，小沈感到刀钝了，牛肉切不下来，仔细一看，发现刀刃上缺了米粒大的一块。小陆说:“无论如何要把这块小钢片找出来”。他们两人费了好大劲，才找到了这块碎片。小陆舒了口气说:“要是让工农兵顾客把夹着这块钢片的牛肉吃到肚子里，有可能发生大事故。我们每切一刀都要想到对人民负责呀!”"},{"type":"paragraph","text":"小陆是六七届高中毕业生，毕业后，响应党的号召，回乡务农干革命，在农村广阔的天地里锻炼成长。一九七○年四月，他光荣地加入了中国共产党，还被贫下中农推选担任了生产队的政治指导员、大队民兵连长。去年，他又根据党的需要，调到饮食店干革命。"},{"type":"paragraph","text":"有一次，区饮食公司举办了青年厨师技术操作评比活动，十个青年一起表演黄鱼刮鳞、去鳃、拆骨的操作技术，经老师傅评定，小陆拆鱼骨时还带上一些鱼肉，没有得到满分。小陆从这事例中主动找思想上的差距。他说，为了革命需要，一定要苦练技术。他虚心向老师傅学刀工，边看边实践。老师傅讲的配料方法、要求，他都认真记在本子上。经过一段时间的勤学苦练，他已能整齐、利落地切出丁、条、丝、块、片等各种形状的配料，还学会了炒一般菜，得到老师傅的好评。"},{"type":"paragraph","text":"政治上高标准，生活上低标准。小陆从农村来到城市的第一天起，就对自己提出了严格的要求。饭店地处闹市中心，小陆无事从来不到南京路上去游逛，至今仍然经常穿着从农村带来的土布衣服。"},{"type":"paragraph","text":"一人先进只是单枪匹马，众人先进才能移山倒海。小陆不仅以身作则，带头学习，自觉改造世界观，并和同时进店的七个青年一起，组织了青年业余学习小组，认真读马、列著作和毛主席著作，自觉抵制资产阶级思想的侵蚀。他们阶级斗争冲在前，重活脏活抢在前，为革命刻苦学习技术，成为店里的一支朝气蓬勃的突击队。"},{"type":"paragraph","text":"本报通讯　员　本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd9a8f3ae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

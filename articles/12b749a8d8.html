script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯总统离京到达上海访问  周恩来、邓小平、姬鹏飞、方毅、吴德、彭绍辉等以及首都群众数千人前往机场热烈欢送  徐向前、何英陪同贵宾到上海马天水、周纯麟、周丽琴、冯国柱等到上海机场热烈欢迎","authors":[],"dates":[{"year":1973,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"史蒂文斯总统离京到达上海访问"},{"type":"paragraph","text":"周恩来、邓小平、姬鹏飞、方毅、吴德、彭绍辉等以及首都群众数千人前往机场热烈欢送"},{"type":"paragraph","text":"徐向前、何英陪同贵宾到上海马天水、周纯麟、周丽琴、冯国柱等到上海机场热烈欢迎"},{"type":"paragraph","text":"新华社一九七三年十一月十日讯　史蒂文斯总统和随同来访的其他塞拉勒窝内贵宾，由人大常委会副委员长徐向前、外交部副部长何英陪同，今天下午乘专机离开北京前往上海参观访问。"},{"type":"paragraph","text":"周恩来总理、邓小平副总理、姬鹏飞外长、方毅部长、吴德主任、彭绍辉副总参谋长以及首都群众数千人，前往机场热烈欢送。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察也到机场欢送。"},{"type":"paragraph","text":"陪同史蒂文斯总统前往访问的还有中国驻塞拉勒窝内大使赵政一，塞拉勒窝内驻中国大使泰勒—史密斯和夫人。"},{"type":"paragraph","text":"机场上举行了隆重的欢送仪式。乐队奏塞拉勒窝内国歌和中国国歌。史蒂文斯总统由周恩来总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。史蒂文斯总统同欢送的群众告别时，人们挥动花束、彩带，高呼“欢送，热烈欢送”的口号。"},{"type":"paragraph","text":"前往机场欢送的还有："},{"type":"paragraph","text":"人大常委会委员胡愈之、罗叔章；"},{"type":"paragraph","text":"政府部门、中国人民解放军、对外友协等有关方面负责人周化民、张令彬、邓东哲、杨殿奎、肖鹏、马仪、谢鑫鹤、唐克、钱信忠、张彬、李青川、杨骥、张纪之、李世安。"},{"type":"paragraph","text":"塞拉勒窝内驻中国大使馆的外交官员，各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"新华社上海一九七三年十一月十日电　塞拉勒窝内共和国总统西亚卡·史蒂文斯博士，由徐向前副委员长、何英副部长陪同，今天下午乘专机从北京到达上海参观访问，受到热烈欢迎。"},{"type":"paragraph","text":"随同来访的塞拉勒窝内贵宾有：外交部长卢克，总检察长布雷瓦，开发和经济计划部长普拉特，贸易和工业部长米纳，国防部副部长巴曼贾等。塞拉勒窝内驻中国大使泰勒—史密斯和夫人也同时到达上海。"},{"type":"paragraph","text":"前往机场欢迎贵宾的有：上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任周丽琴、冯国柱。"},{"type":"paragraph","text":"今天，为欢迎远道来访的塞拉勒窝内贵宾，上海市主要街道上空飘扬着各色彩旗，高大建筑物上悬挂着巨幅欢迎标语。全市洋溢着中、塞两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"虹桥机场上空飘扬着中国国旗和塞拉勒窝内国旗。候机大楼和机坪上悬挂着欢迎横幅。史蒂文斯总统走下飞机时，马天水副主任等迎上前去，同贵宾们热烈握手，表示欢迎。当塞拉勒窝内贵宾们同欢迎群众见面时，机场上一片欢腾。朝气蓬勃的男女青年们欢乐地跳起《狮子舞》、《红绸舞》等舞蹈。人们挥动中、塞两国国旗，高呼口号，表示坚决支持塞拉勒窝内人民维护民族独立和国家主权的正义斗争。史蒂文斯总统高兴地向欢迎群众频频招手致意。"},{"type":"paragraph","text":"贵宾们乘车进入市区时，聚集在街道两旁的群众，热情地向塞拉勒窝内的贵宾招手、鼓掌。"},{"type":"paragraph","text":"陪同贵宾来上海访问的还有中国驻塞拉勒窝内大使赵政一。"},{"type":"paragraph","text":"前往机场欢迎的还有：上海市革命委员会、中国人民解放军驻上海部队和上海市总工会、妇联、共青团上海市委等有关方面负责人李彬山、申元军、武朝然、汪湘君、陈阿大、张振亚、韦明、廖清纯、薛干青、白光标、沈涵、万桂红。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"史蒂文斯总统十日乘专机离京前往上海参观访问。周恩来总理、邓小平副总理等以及数千群众前往机场热烈欢送。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"马天水","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12b749a8d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着新问题活学活用毛主席著作  永济公社干部和社员天天学，天天用，天天有收获","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带着新问题活学活用毛主席著作"},{"type":"paragraph","text":"永济公社干部和社员天天学，天天用，天天有收获"},{"type":"paragraph","text":"据新华社昆明二十九日电  云南宜良县永济公社革委会在活学活用毛泽东思想的群众运动中，积极领导广大贫下中农带着活思想和阶级斗争的新问题，认真坚持“天天读”，做到天天学，天天用，天天思想有收获。"},{"type":"paragraph","text":"在无产阶级文化大革命中，永济公社的干部和贫下中农一直坚持天天读毛主席著作，不断促进思想革命化，精神面貌发生了深刻变化，公社成了全县活学活用毛泽东思想的先进集体。但是，各大队、生产队的学习情况很不平衡，有的开始紧，后来松；有的学习内容同当前实际结合不密切。针对这种状况，公社革委会认真总结了第二生产队不断提高“天天读”水平的先进经验，在全公社加以推广。这个生产队的经验主要有两条，一条是干部带头学，带头亮私斗私，带头讲用，为社员作出榜样；第二条经验是，干部针对实际工作中的问题和社员的活思想，统一组织大家学习毛主席的有关教导，有的放矢地解决问题。公社革委会推广了这些好经验以后，全公社“天天读”出现了新的局面。"},{"type":"paragraph","text":"永济公社革委会成员在领导群众坚持“天天读”的过程中，很注意以身作则，做到亮私不怕丑，斗私不怕疼。公社被评为全县活学活用毛泽东思想先进集体以后，革委会有一位副主任产生了自满松劲情绪。他带着这个问题在“天天读”的时候反复学习毛主席关于戒骄戒躁的教导，狠斗自己的自满松劲思想，并且主动到大队、生产队去讲用，亮私斗私，表示一定要做到在成绩面前找不足，在赞扬声中找差距。这位副主任理论联系实际的学风和自我批评的精神，使社员们很受感动。"},{"type":"paragraph","text":"永济公社在领导广大群众坚持“天天读”的实践中体会到，结合实际选学毛主席的有关教导，开展革命大批判，是提高“天天读”水平的一个有效方法。不久以前，第一生产队在组织副业生产的时候，有些社员由于受叛徒、内奸、工贼刘少奇的反革命修正主义流毒的影响和阶级敌人挑动，产生了“重钱轻粮”思想，放松了对粮食作物的田间管理，使集体经济受到了一些影响。公社革委会发现这个问题，就及时组织社员在“天天读”的时间里反复学习毛主席关于“政治工作的基本任务是向农民群众不断地灌输社会主义思想，批评资本主义倾向”的教导，结合实际，大摆资本主义倾向对社会主义集体经济的危害，狠揭狠批阶级敌人妄图复辟资本主义的罪行，使大家进一步提高了阶级斗争和两条路线斗争的觉悟，划清了社会主义同资本主义之间的界限，自觉地坚持贯彻执行“以粮为纲”的方针，进一步巩固了集体经济。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dce292bc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

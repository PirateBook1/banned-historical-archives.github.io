script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共南京市委批转市委统战部关于《工商界业余政治学校教学领导的工作总结》、《对资产阶级分子改造工作的初步规划》以及《举办工商界业余政治训练班方案》给省委的报告","authors":[],"dates":[{"year":1956,"month":3}],"is_range_date":false,"parts":[{"text":"中共南京市委批转市委统战部关于《工商界业余政治学校教学领导的工作总结》、《对资产阶级分子改造工作的初步规划》以及《举办工商界业余政治训练班方案》给省委的报告","type":"title"},{"text":"市委同意统战部关于“工商界业余政治学校教学领导的工作总结”、“对资产阶级分子改造工作的初步规划”以及“举办工商界业余政治训练班方案”，现在一并加以转发。","type":"paragraph"},{"text":"几年以来，我们对全市工商业者进行了不少教育工作。从去年6月以来，通过举办工商界业余政治学校，又对资产阶级中的一部分具有代表性的人物进行了比较系统的政治理论教育。这些政治思想工作是我们今年1月份得以迅速实现全市工商业全部公私合营的重要前提。经过这次社会主义改造的高潮，全市工商业者的思想情况与政治态度已经发生了深刻的变化，从而也创造了为进一步改造资产阶级分子极为有利的条件。现在，对私营工商业的各项深入改造的工作正在开始进行，要做的事情很多，但是，根本的问题还在于怎样把人的工作做好。所有其他的业务措施，都应该和它密切地结合起来。要做好这一项工作，首先要求我们各级党组织，特别是具体执行各项改造任务的党组织，能够善于联系实际，不断地深入地向党员、干部进行党对私营工商业改造政策方针的教育，使大家都能够自觉地采用说服教育的方法来团结改造私营工商业者。同时，还应该不断总结经验，使干部学会运用说服教育资产阶级分子的本领，来提高我们自己的政策思想水平和领导能力。","type":"paragraph"},{"text":"要把资产阶级分子改造成自食其力的劳动者，是一个长期的艰巨的过程，各个有关部门都应该有一个全面的规划。在教育方法上，除了一般的时事政策教育和比较系统的理论教育以外，必须十分注意结合实际工作，通过表扬、批评和推动他们进行批评和自我批评的方法来帮助他们逐步树立为人民服务的观点。现在我们有些单位对已经安排的资方人员不让他们工作的做法是错误的，应该及时纠正。","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5ef95c9cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

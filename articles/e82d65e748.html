script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"彭德怀回国治病陈去朝代理指挥","alias":"","parts":[{"type":"paragraph","text":"中央关于在五反斗争中及其以后"},{"type":"paragraph","text":"必须达到的八项目的的指示"},{"type":"paragraph","text":"（1952年3月23日）各中央局，并转分局、省市区党委："},{"type":"paragraph","text":"（一）中南局关于加强私营厂店工人店员工作的指示\"一件发给你们参考。"},{"type":"paragraph","text":"（二）在此次五反斗争中及其以后我们必须达到下述目的："},{"type":"paragraph","text":"（甲）彻底查明私人工商业的情况，以利团结和控制资产阶级，进行国家的计划经济。情况不明，是无法进行计划经济的。"},{"type":"paragraph","text":"（乙）明确划分工人阶级和资产阶级的界限，肃清工会中的贪污现象和脱离群众的官僚主义现象，清除资产阶级在工会中的走狗。各地工会均发生此种走狗及动摇于劳资之间的中间分子，我们必须在斗争中教育并争取中间分子，对于有严重罪行的资本家走狗则子以开除。"},{"type":"paragraph","text":"[1]指中共中央中南局1952年3月11日关于加强私营厂店的工人店员工作的指示。指示说：五反运动是一场激烈的阶级斗争，也是发动与锻炼私营厂店职工的良好机会。各城市市委和工会领导机关，必须通过五反运动，在充分发动店员工人的基础上，逐步整顿工会组织，纯洁与提高阶级队伍。毛泽东全集第三十一卷"},{"type":"paragraph","text":"（丙）改组同业公会和工商联合会，开除那些五毒俱全的人们及其他业已完全丧失威信的人们出这些团体的领导机关，吸引那些在五反中表现较好的人们进来。除完全违法者外，各类工商业者均应有代表。"},{"type":"paragraph","text":"（丁）帮助民主建国会的负责人整顿民主建国会，开除那些五毒俱全的人及大失人望的人，增加一批较好的人，使之成为一个能够代表资产阶级主要是工业资产阶级的合法利益，并以共同纲领和五反的原则教育资产阶级的政治团体。各部分资本家的秘密结社，例如“星四聚餐会”口等，则应设法予以解散。"},{"type":"paragraph","text":"（戊）清除五毒，消灭投机商业，使整个资产阶级服从国家法令，经营有益于国计民生的工商业；在国家划定的范围内，尽量发展私人工业（只要资本家愿意和合乎共同纲领），逐步缩小私人商业；国家逐年增加对私营产品的包销订货计划，逐年增加对私营工商业的计划性：重新划定私资利润额，既要使私资感觉有利可图，又要使私资无法夺取暴利。"},{"type":"paragraph","text":"（已）废除后账，经济公开，逐步建立工人店员监督生产和经营的制度。"},{"type":"paragraph","text":"（庚）从补、退、罚、没中追回国家及人民的大部分经济损失。"},{"type":"paragraph","text":"（辛）在一切大的和中等的私营企业中建立党的支部，加强党的工作。"},{"type":"paragraph","text":"以上八项，你们有何意见，望告。其中关于工人监督生产一"},{"type":"paragraph","text":"[1]五毒，指一些资本家的行贿、偷税漏税、盗骗国家资财、偷工减料和盗窃国家经济情报五种违法行为。"},{"type":"paragraph","text":"[2]“星四聚餐会”是重庆一些资本家的秘密结社，它进行了一系列严重违法的地下活动，在五反运动中被揭发和取缔。"},{"type":"paragraph","text":"中央关于在五反斗争中及其以后必须达到的八项目的的指示项，须待几个大城市选择几个大的和中等的厂店，在取得资本家同意后试办取得经验，方能由中央最后作出决定。请你们于五反进行中注意研究这个问题，并以自己意见随时电告。"},{"type":"paragraph","text":"中央三月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":526},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e82d65e748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

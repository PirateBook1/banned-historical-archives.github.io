script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全总、妇联等单位要求职工、社员、干部认真学习蔡永祥同志  坚决把各行各业办成毛泽东思想大学校","authors":[],"dates":[{"year":1966,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全总、妇联等单位要求职工、社员、干部认真学习蔡永祥同志"},{"type":"paragraph","text":"坚决把各行各业办成毛泽东思想大学校"},{"type":"paragraph","text":"新华社二十五日讯  全国总工会、全国妇联和中共中央工业交通政治部、中共中央农林政治部、中共中央财贸政治部、中共中央外事政治部以及中共公安部政治部，最近分别发出通知，号召所属各级组织及各条战线上的广大职工、人民公社社员、公安人员和干部，认真学习一心为公的共产主义战士蔡永祥的英雄事迹，坚决响应林彪同志的号召，把活学活用毛主席著作的群众运动，提高到一个新的阶段，把各级组织办成毛泽东思想大学校。"},{"type":"paragraph","text":"各单位在通知中一致强调指出：蔡永祥入伍只有八个月，就迅速成长为一心为公的共产主义战士，最根本的原因，是他无限热爱毛主席，无限信仰毛泽东思想，如饥似渴地活学活用毛主席著作，在用字上狠下功夫，用“只争朝夕”的革命精神，在灵魂深处闹革命，破私立公，彻底改造自己的世界观。学习蔡永祥，就要坚决响应林彪同志的号召，把活学活用毛主席著作的群众运动，提高到一个新的阶段，把“老三篇”作为座右铭，反复学，反复用，改造自己的灵魂，改造世界观，加速思想革命化。"},{"type":"paragraph","text":"各单位的通知还指出，学习蔡永祥同志，就要像蔡永祥同志那样，关心国家大事，积极参加无产阶级文化大革命，坚决捍卫以毛主席为代表的无产阶级革命路线，坚决反对资产阶级反动路线，把无产阶级文化大革命进行到底。同时要百倍提高警惕，防止敌人的阴谋破坏，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"中共中央工业交通政治部、中共中央农林政治部、中共中央财贸政治部和全国总工会等单位的通知，还要求全国职工、社员、干部，以实际行动学习蔡永祥。坚决执行毛主席提出的抓革命促生产的方针，以无产阶级文化大革命为纲，夺取革命、生产双胜利。全国妇联的通知中，还要求广大革命妇女，不仅自己要努力向蔡永祥学习，还要教育子女，鼓励亲属，以蔡永祥为榜样，活学活用毛主席著作，改造世界观，做毛泽东时代的革命英雄，争当共产主义一代新人，为社会主义革命和社会主义建设作出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f47097e54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

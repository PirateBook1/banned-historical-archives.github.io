script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在上海接见韦洛坡","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在上海接见韦洛坡"},{"type":"paragraph","text":"新华社上海7日电　毛泽东主席6日晚上在上海接见了印度尼西亚制宪议会议长韦洛坡和夫人以及同来访问中国的全体印度尼西亚客人们。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了亲切的交谈。接见时，韦洛坡议长曾转达印度尼西亚苏加诺总统对毛泽东主席的问候，并将苏加诺总统写给毛泽东主席的一封信交给了毛泽东主席。"},{"type":"paragraph","text":"接见时在座的有陪同贵宾们前来上海访问的全国人民代表大会常务委员会委员陈其瑗和办公厅副主任王黎夫，还有上海市副市长曹荻秋、政协上海市委员会主席柯庆施。"},{"type":"paragraph","text":"接见时，印度尼西亚驻华大使馆参赞苏万托也在座。"},{"type":"paragraph","text":"新华社南京6日电　印度尼西亚制宪议会议长韦洛坡和夫人等一行十人，今天上午八时乘专机离开南京去上海。"},{"type":"paragraph","text":"客人们是在5日下午五时由全国人民代表大会常务委员会委员陈其瑗等陪同，从天津乘专机到达南京的。客人们到南京后，一下飞机就前往中山陵谒陵。在中山陵灵堂里，客人们向孙中山先生的坐像献花圈致敬，并步入墓室陵寝瞻仰孙中山先生卧像。走出灵堂后，韦洛坡议长同曾经跟随孙中山先生二十多年的卫士、安陵老人王全进行了交谈，并在灵堂前合影留念。"},{"type":"paragraph","text":"客人们还游览了明孝陵前石像路的古迹和玄武湖。5日晚间，江苏省省长惠浴宇和南京市市长彭冲曾设宴招待韦洛坡议长等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在上海接见韦洛坡","authors":[],"dates":[{"year":1957,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海7日讯】　毛泽东主席6日晚上在上海接见了印度尼西亚制宪议会议长韦洛坡和夫人以及同来访问中国的全体印度尼西亚客人们。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了亲切的交谈。接见时，韦洛坡议长曾转达印度尼西亚苏加诺总统对毛泽东主席的问候，并将苏加诺总统写给毛泽东主席的一封信交给了毛泽东主席。"},{"type":"paragraph","text":"接见时在座的，有陪同贵宾们前来上海访问的全国人民代表大会常务委员会委员陈其瑗和办公厅副主任王黎夫，还有上海市副市长曹荻秋、政协上海市委员会主席柯庆施。"},{"type":"paragraph","text":"接见时，印度尼西亚驻华大使馆参赞苏万托也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷

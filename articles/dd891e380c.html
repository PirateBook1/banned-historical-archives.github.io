script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1456","name":"报刊文章涉及个人政治历史要十分慎重 ","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"报刊文章涉及个人政治历史要十分慎重 ","dates":[{"year":1981,"month":3,"day":2}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 56\n","tags":[{"name":"回忆录","type":"主题/事件"},{"name":"叛变","type":"主题/事件"},{"name":"叛徒","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"政治历史问题","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"报刊文章涉及个人政治历史要十分慎重"},{"type":"paragraph","text":"去年十二月，粟裕同志写信给中组部、中宣部，谈到有的报纸发表的回忆文章，仅仅根据某些传说，就轻易地把被敌人杀害的同志写作叛徒。粟裕同志认为，在涉及到任何一个同志是否有过叛变这样大的问题上，应取十分慎重的态度，特别是鉴于十年内乱中的沉痛教训，更应慎之又慎。在没有确凿、充分的证据并经相应的组织作出正式结论之前，在个人回忆录中不应轻易地下断语，更不能公开发表，以免造成不良影响。"},{"type":"paragraph","text":"粟裕同志的意见值得引起注意。今年第一期《新观察》上的《康生与江青》一文，根据过去的材料，未予重新核实，便称一位同志是叛徒，造成不好的影响。该刊已在第三期作了更正。一个人的政治历史关系极大，一定要十分严肃地对待。报刊发表回忆录和纪念文章时，凡涉及到这个问题，要有严肃的政治责任心，谨慎从事，不能轻率。"},{"type":"subtitle","text":"（第9期，3月2日）"}],"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd891e380c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

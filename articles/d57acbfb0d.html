script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲朋友喜看我党“九大”隆重开幕的彩色文献纪录片  社会主义中国在毛主席领导下奋勇前进","authors":[],"dates":[{"year":1969,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲朋友喜看我党“九大”隆重开幕的彩色文献纪录片"},{"type":"paragraph","text":"社会主义中国在毛主席领导下奋勇前进"},{"type":"paragraph","text":"新华社三十一日讯　一些非洲和阿拉伯朋友热烈祝贺中国共产党第九次全国代表大会的伟大胜利。"},{"type":"paragraph","text":"在开罗的一些非洲朋友最近观看了中国共产党第九次全国代表大会隆重开幕的彩色文献纪录片。每当银幕上出现毛主席的伟大形象时，他们便热烈鼓掌。他们中间许多人激动地说：“看到毛主席和林彪副主席身体这么健康，我们感到十分高兴。”他们说：当代最伟大的马克思列宁主义者毛泽东主席和他的亲密战友林彪副主席分别当选为中国共产党第九届中央委员会主席和副主席，这对我们来说是最大的喜讯。在毛主席的正确领导下，社会主义的中国将奋勇前进。不少非洲朋友还表示要认真学习林彪副主席在中国共产党第九次全国代表大会上的重要报告，更好地学习马克思主义、列宁主义、毛泽东思想，以促进他们争取真正的民族独立和民族解放的革命运动。"},{"type":"paragraph","text":"一些叙利亚青年在一封联名写的贺信中说：“我们热烈祝贺毛泽东主席当选为中国共产党第九届中央委员会主席，林彪当选为副主席；并且热烈祝贺林彪副主席被确定为毛主席的接班人。”"},{"type":"paragraph","text":"这几位叙利亚朋友在信中热烈祝贺中国共产党第九次全国代表大会的伟大胜利，并且指出，我们相信，不论什么样的机会主义都不能阻止革命斗争的前进。毛泽东思想必将在全世界取得伟大的胜利。"},{"type":"paragraph","text":"信里最后写道：“毛主席万岁！中国共产党万岁！英雄的中国人民万岁！打倒帝国主义和修正主义！”"},{"type":"paragraph","text":"另一位叙利亚朋友在一封信中写道：“我祝贺中国人民在毛泽东主席领导下取得的伟大胜利。我要放声高呼：‘伟大导师毛主席万岁！’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d57acbfb0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津六区大力捕捉大老虎　忽视了中小商户影响运动的深入","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"天津六区大力捕捉大老虎　忽视了中小商户影响运动的深入","type":"title"},{"text":"【天津分社十二日讯】天津市第六区在推动工商界五反运动中，大力捕捉木商等七个行业的大老虎，但对一般中心行业和中小商户注意很不够，没有在他们中间展开宣传，号召他们交代自己的问题，这些中小资本家的思想仍极混乱，有些还在向工人猖狂进攻。茂兴袜子厂经理禁止工人收听三反的广播；东升香店经理阻止工人检举，威胁工人说：“我们杀人就不见两手血？得罪人有什么好处？太阳总在中午吗！早晚有落的时候！”智永和织布厂的资本家对工人们说：“养儿养女都是向上长，你们愿检举就检举吧！反正我到不了小王庄(天津刑场)，顶重到习艺所(说他问题不大，最重判个劳动改造)，早晚还得见面(意思是有报复的时候)。”由此证明对中小资本家的工作放松，大老虎也不好捉，运动也难形成“大张旗鼓”。现在该区已注意纠正这一偏向。","type":"paragraph"}],"comments":[],"origin":"1952年2月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"342aaef9a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

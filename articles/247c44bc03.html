script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共川东区党委关于纠正在减租、退押中农村组织混乱现象的指示","authors":[],"dates":[{"year":1950,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"中共川东区党委关于纠正在减租、退押中农村组织混乱现象的指示","type":"title"},{"text":"万县垫江巴县等地进行减租退押中，均在农会之外另有所谓“减租退押委员会” 、“反霸斗争委员会” 、“赔偿损失处理委员会”等与农会平列的组织，和农会一起共同执行减退工作，这是很不好的。区委前对万县周溪区减租试验时吸收“开明人士”组织“减退委员会”问题已作批评（见30期党刊对周溪区经验的批语），迄未引起某些地区同志的注意。农会是进行减退工作的合法执行机关，在各种文件中均有明确规定，其目的是为了启发农民依靠自己组织进行翻身斗争的觉悟，和提高与树立农会的威信权力，克服依赖心理和恩赐观点，达到真正的发动群众。如果我们不以农会为进行减退唯一的合法执行机关，不把大权统一集中于农会，势必造成斗争力量分散，模糊群众认识，而且很容易给地主分子以进行破坏的空子，望各地注意检查纠正。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"247c44bc03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

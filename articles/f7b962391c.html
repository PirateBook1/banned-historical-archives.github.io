script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚工会代表团长说中国实行真正马列主义路线  毛泽东是世界革命的带路人  毛主席提出农村包围城市的理论符合世界革命实际具有重大意义","authors":[],"dates":[{"year":1966,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚工会代表团长说中国实行真正马列主义路线"},{"type":"paragraph","text":"毛泽东是世界革命的带路人"},{"type":"paragraph","text":"毛主席提出农村包围城市的理论符合世界革命实际具有重大意义"},{"type":"paragraph","text":"新华社阿尔及尔九日电　最近应邀访问中国和参加“五一”观礼归来的阿尔及利亚工人总联合会代表团团长梅贾海尔·阿卜代尔卡达尔五日在这里接见新华社记者时说：“我们认为，毛泽东是伟大的政治家。世界革命应该有带路人，而这个带路人现在就是毛泽东，因为他的著作、他的理论不仅符合中国革命的实际，而且也符合世界无产阶级革命的实际。”"},{"type":"paragraph","text":"阿卜代尔卡达尔说，毛主席提出的农村包围城市的理论是具有特别重要意义的。这个带根本性的理论不仅当时符合中国革命的实际，而且现在也符合世界革命的实际，因为今天从世界范围来说，大城市就是美国，而广大农村就是革命的亚洲、非洲和拉丁美洲。"},{"type":"paragraph","text":"他热烈赞扬中国人民和工人阶级在毛主席领导下执行的正确的社会主义建设方针和在工农业等各方面所取得的伟大成就。他说，“中国所实行的是真正的马克思列宁主义的路线。”他又说，中国之所以能够在这么短的时间内取得了这么伟大的成就，是因为中国有伟大的政治领袖和伟大的战略家毛泽东。"},{"type":"paragraph","text":"他还说，正是由于毛主席提出了自力更生的建设方针，中国才能够基本上从白手起家进行建设，直到今天已在工农业等许多方面达到了先进的水平。"},{"type":"paragraph","text":"他说，中国采取自力更生的方针来建设和克服困难，对他们也是一个鼓舞。"},{"type":"paragraph","text":"阿卜代尔卡达尔最后说，从他在中国访问过程中发现，中国人民决心反击美帝国主义的侵略，并且已在精神和物质上作好了准备。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7b962391c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

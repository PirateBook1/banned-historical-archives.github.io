script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联代表团在地拉那举行宴会赫鲁晓夫和谢胡先后在会上讲话　格罗提渥彭德怀等应邀出席宴会","authors":[],"dates":[{"year":1959,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社地拉那29日电】　正在阿尔巴尼亚访问的苏联党和政府代表团，29日下午同阿尔巴尼亚党和政府代表团在地拉那继续进行会谈，同日下午苏联代表团在阿尔巴尼亚游击队之宫举行盛大宴会。"},{"type":"paragraph","text":"苏联代表团团长赫鲁晓夫和阿尔巴尼亚部长会议主席谢胡先后在宴会上讲了话。"},{"type":"paragraph","text":"赫鲁晓夫说，我们希望苏联党政代表团这次对贵国的访问，将会进一步加强并发展苏联人民和阿尔巴尼亚人民之间、伟大的社会主义阵营各国人民之间的友谊和兄弟合作。"},{"type":"paragraph","text":"社会主义各国人民之间的友谊——这是他们的力量和无敌的强大源泉之一、同时，这种牢不可破的友谊是加强世界和平的最重要的因素之一。"},{"type":"paragraph","text":"谢胡在讲话中说，我国人民还是第一次在本国内荣幸地接待这样尊贵的客人和这样卓越的活动家，这位客人来自他那伟大的祖国，来自第一个开辟通向社会主义的道路、而目前正以坚定的步伐向共产主义迈进的国家，来自向全世界人民指出自由和幸福之路的国家，来自光荣的苏联、因此，我国全体人民——工人，农民，青年，妇女和我国的知识分子，都把这几天变成了盛大的节日、因此，我国全体人民在这几天内经历了和经历着最幸福和最兴奋的难忘的时刻。"},{"type":"paragraph","text":"出席宴会的除阿尔巴尼亚党和政府领导人霍查、谢胡等和苏联代表团人员外，还有在这里休假的德意志民主共和国总理格罗提渥和前来阿尔巴尼亚进行友好访问的中国军事友好代表团团长彭德怀元帅。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5666fa621e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统访问中华人民共和国新闻公报","authors":[],"dates":[{"year":1974,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邦戈总统访问中华人民共和国新闻公报"},{"type":"paragraph","text":"新华社一九七四年十月九日讯　加蓬共和国总统哈吉·奥马尔·邦戈访问中华人民共和国新闻公报"},{"type":"paragraph","text":"一九七四年十月九日"},{"type":"paragraph","text":"加蓬共和国总统、政府首脑、加蓬民主党总书记和创始人哈吉·奥马尔·邦戈阁下和夫人，应中华人民共和国政府的邀请，于一九七四年十月四日至十月九日对中华人民共和国进行了正式访问。"},{"type":"paragraph","text":"陪同哈吉·奥马尔·邦戈总统阁下和夫人访问的重要代表团中有副总理莱昂·梅比亚梅阁下和夫人，以及政府、加蓬民主党政治局、中央委员会和国民议会的一些成员。"},{"type":"paragraph","text":"哈吉·奥马尔·邦戈总统阁下和夫人在中国期间，访问了北京、上海、广州，参观了工厂、人民公社，游览了名胜古迹，受到了中国政府和人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"毛泽东主席会见了哈吉·奥马尔·邦戈总统，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"周恩来总理同加蓬共和国总统进行了亲切的谈话。邓小平副总理同加蓬共和国总统就进一步发展中、加两国友好合作关系、非洲形势和共同关心的国际问题，在相互谅解的气氛中交换了意见，取得了令人满意的成果。"},{"type":"paragraph","text":"双方认为，当前国际形势的发展越来越有利于各国人民，而不利于帝国主义、殖民主义和霸权主义。日益觉醒和壮大的第三世界作为反帝、反殖、反霸，反对上述各种形式的统治的主力军，正在国际事务中发挥着越来越大的作用。广大第三世界国家在巩固政治独立的同时，正在开展一场维护经济独立、捍卫本国资源、反对帝国主义、特别是超级大国的经济掠夺和剥削的巨大斗争，并且不断取得了胜利。"},{"type":"paragraph","text":"双方一致主张，国家之间的关系应当建立在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处五项原则的基础上。国家不分大小，不论贫富，应该一律平等。各国的事应当由各国人民自己来管，世界上的事应当由全世界各国平等协商解决。在国际事务中，必须反对大国欺负小国、强国压迫弱国和富国剥削穷国。"},{"type":"paragraph","text":"双方高兴地看到，非洲形势正朝着有利的方向发展。非洲各国人民维护和争取民族独立，发展民族经济和文化，捍卫本国资源，反对帝国主义、殖民主义、种族主义、犹太复国主义和霸权主义的斗争正在蓬勃发展。双方热烈欢呼几内亚（比绍）共和国光荣诞生，并热烈祝贺莫三鼻给人民经过长期武装斗争赢得争取民族独立的新胜利。"},{"type":"paragraph","text":"双方坚决支持安哥拉、津巴布韦、纳米比亚、阿扎尼亚、圣多美—普林西比等地区人民的民族解放斗争。"},{"type":"paragraph","text":"双方深信，伟大的非洲人民一定能够依靠自己的团结战斗，不断克服前进道路上的障碍，最终赢得整个非洲的完全独立和解放。"},{"type":"paragraph","text":"双方表示，坚决支持阿拉伯人民为反对超级大国的霸权主义，反对以色列犹太复国主义的侵略，收复被占领土和完全恢复巴勒斯坦人民的全部权利而进行的正义斗争。"},{"type":"paragraph","text":"双方坚决支持印度支那人民反对帝国主义侵略、争取解放本国领土的正义斗争。"},{"type":"paragraph","text":"双方认为，中、加两国签订经济技术合作协定和贸易协定是有利于两国友好合作关系的发展的，这一发展不仅符合两国人民的共同愿望和根本利益，而且有利于第三世界团结反帝、反霸的事业。双方相信，以和平共处五项原则为基础的中、加两国友好合作关系，必将得到进一步的发展和加强。"},{"type":"paragraph","text":"双方满意地指出，加蓬共和国总统阁下和夫人这次对中国的访问取得了圆满成功，并为加强中、加两国的友谊作出了积极的贡献。"},{"type":"paragraph","text":"中国政府感谢加蓬共和国总统阁下前来中华人民共和国进行正式访问，并给中国人民带来了加蓬人民的深情厚谊。"},{"type":"paragraph","text":"在离开中华人民共和国之前，加蓬共和国总统阁下向中国政府和人民表示谢意，感谢对他本人和他的夫人以及陪同前来的代表团在中国所给予的十分热情的款待。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统访问中华人民共和国新闻公报","authors":[],"dates":[{"year":1974,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月九日电　加蓬共和国总统哈吉·奥马尔·邦戈访问中华人民共和国新闻公报"},{"type":"paragraph","text":"一九七四年十月九日"},{"type":"paragraph","text":"加蓬共和国总统、政府首脑、加蓬民主党总书记和创始人哈吉·奥马尔·邦戈阁下和夫人，应中华人民共和国政府的邀请，于一九七四年十月四日至十月九日对中华人民共和国进行了正式访问。"},{"type":"paragraph","text":"陪同哈吉·奥马尔·邦戈总统阁下和夫人访问的重要代表团中有副总理莱昂·梅比亚梅阁下和夫人，以及政府、加蓬民主党政治局、中央委员会和国民议会的一些成员。"},{"type":"paragraph","text":"哈吉·奥马尔·邦戈总统阁下和夫人在中国期间，访问了北京、上海、广州，参观了工厂、人民公社，游览了名胜古迹，受到了中国政府和人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"毛泽东主席会见了哈吉·奥马尔·邦戈总统，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"周恩来总理同加蓬共和国总统进行了亲切的谈话。邓小平副总理同加蓬共和国总统就进一步发展中、加两国友好合作关系、非洲形势和共同关心的国际问题，在相互谅解的气氛中交换了意见，取得了令人满意的成果。"},{"type":"paragraph","text":"双方认为，当前国际形势的发展越来越有利于各国人民，而不利于帝国主义、殖民主义和霸权主义。日益觉醒和壮大的第三世界作为反帝、反殖、反霸，反对上述各种形式的统治的主力军，正在国际事务中发挥着越来越大的作用。广大第三世界国家在巩固政治独立的同时，正在开展一场维护经济独立、捍卫本国资源、反对帝国主义、特别是超级大国的经济掠夺和剥削的巨大斗争，并且不断取得了胜利。"},{"type":"paragraph","text":"双方一致主张，国家之间的关系应当建立在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处五项原则的基础上。国家不分大小，不论贫富，应该一律平等。各国的事应当由各国人民自己来管，世界上的事应当由全世界各国平等协商解决。在国际事务中，必须反对大国欺负小国、强国压迫弱国和富国剥削穷国。"},{"type":"paragraph","text":"双方高兴地看到，非洲形势正朝着有利的方向发展。非洲各国人民维护和争取民族独立，发展民族经济和文化，捍卫本国资源，反对帝国主义、殖民主义、种族主义、犹太复国主义和霸权主义的斗争正在蓬勃发展。双方

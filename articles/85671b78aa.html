script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市长吴德峰被撤职后老虎翻案很多　有些领导干部产生新的右倾情绪","authors":[],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"武汉市长吴德峰被撤职后老虎翻案很多　有些领导干部产生新的右倾情绪","type":"title"},{"text":"【中南总分社一日讯】武汉市市长吴德峰被撤职的事件公布后，贪污分子嚣张，老虎翻案的很多；有些领导干部也因此产生新的右倾情绪，怕犯错误，只要大体上完成打虎任务就算了。","type":"paragraph"},{"text":"湖北革命大学一个医生，贪污一亿元以上，证据都在打虎队手里，他却表示“我坚决作纪凯夫”，在铁的事实面前不低头认罪。邮电局一个贪污分子买了十二份载有吴德峰撤职消息的报纸到处送给人家看。贪污分子普遍认为机会到了，有意识地把纪凯夫事件的性质和他们叛国贪污的行为混淆起来，向我们干部“攻心”：“你们不怕犯错误”。他们打反攻的另一个花样就是用假自杀来威胁，这类现象在合作管理局、农具制造厂等不少单位已发现多起。","type":"paragraph"},{"text":"贪污分子在前一时期被打昏了之后，现在已清醒过来，研究对付我们的板眼。有一批大贪污分子甚至在牢里开会交换情况，互相提醒。新发现的老虎看到这些时的情况，已经有一套对付我们的办法。根据这一情况，再用打虎初期那种比较草率的“用炸弹炸塘里的鱼”的办法是不解决问题了。","type":"paragraph"},{"text":"最近有些领导干部产生了新的右倾情绪。主要表现在：有些人被纪凯夫事件所迷惑(如公营新建公司原来的负责干部思想情况就是如此)，怕犯错误，只要能大体上完成任务，打出老虎就算了。省帆船公司的领导干部也是一个例子，该公司曾经送过一个放火的重大嫌疑犯到市公安局押管，最近市公安局来催他们赶快保释(公安局也有怕犯错误的情绪)，结果这个负责干部吓得惊惶失措。","type":"paragraph"},{"text":"一般群众容易被“假自杀”和哭哭啼啼等假象所迷惑，思想上反映出对贪污分子对国家的危害还认识不足，缺乏同仇敌忾的阶级仇恨。像湖北省运输公司的群众押着大贪污分子时还和这些国家的叛徒打趣说笑，称呼“同志”。","type":"paragraph"},{"text":"中共湖北省委正在总结前一阶段的作战经验，用“边打边整”办法休整一下。总的要求是：继续贯彻克服右倾思想，进一步研究敌情，总结经验，以求把运动更深入一步。","type":"paragraph"}],"comments":[],"origin":"1952年3月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85671b78aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

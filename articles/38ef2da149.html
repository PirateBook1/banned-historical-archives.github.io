script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东农村“三反”整社运动全面展开","authors":["特约记者","路光"],"dates":[{"year":1960,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"广东农村“三反”整社运动全面展开","type":"title"},{"text":"特约记者路光","type":"authors"},{"text":"新华社广州３日讯　广东省从４月上旬开始的农村“三反”整社运动，到５月下旬除少数地区外，已全面转入过群众“关”（大队的社员代表大会和社员大会）的阶段，整个运动将在６月底，即麦收以前基本结束。","type":"paragraph"},{"text":"广东省这次运动，基本上分为三个阶段进行，即县四级干部会议，公社三级干部会和社员代表大会，大队的社员代表大会和社员大会。在步骤上，一般先集中力量解决公社和生产大队的领导骨干问题，然后再解决公这一级企业和财贸部门的问题。","type":"paragraph"},{"text":"运动中揭发出来的问题十分严重","type":"subtitle"},{"text":"从目前运动暴露出的情况来年，农村基层干部绝大多数是好的，但是存在的问题极为严重。据佛山、汕头、江门三个专区公社以下三级干部六万九千四百四十二人排队，犯有贪污、浪费、官僚主义、强迫命令、违法乱纪和超支、挪用、占小便宜等错误和缺点的干部，占６０％。有大小贪污行为的人大体占２０％左右，其中贪污一百元以上的约占７－８％，多的１０％左右，少的３－４％。而且揭发出一批情节严重的大贪污犯。","type":"paragraph"},{"text":"上述情况说明，目前我们同资产阶级的两条道路的斗争还十分尖锐和深刻；同时更深刻地说明：目前作为公社这一级领导的上层建筑与经济基础之间的矛盾较为突出。因此，广东省委提出，这次“三反”整社运动的主要方面，就是教育提高多数、彻底克服干部中的不良作风，调整领导与被领导之间的关系，并解决公社的管理工作问题，从而使公社的上层建筑与经济基础之间不相适应的矛盾得到解决。","type":"paragraph"},{"text":"“三反”整社运动收获巨大","type":"subtitle"},{"text":"目前广东省农村“三反”整社运动的发展情况极为健康，已初步收到了显著的效果，突出地表现在：","type":"paragraph"},{"text":"一、绝大多数干部的政治思想觉悟水平和工作积极性都大为提高。许多干部认为，在这次“三反”运动中受到了一场十分深刻的教育，特别是对于资产阶级思想侵蚀的严重性和两条道路的斗争，有了更加深刻的体会和认识。许多干部深刻感到了党的英明和伟大，认为“三害不除，必害国家、害公社、害人民”。许多犯有错误的干部，对党的帮助和教育，也都表示万分感激，决心要痛改前非。而仍不悔改和抵触的人只是极少数。","type":"paragraph"},{"text":"二、干部的作风立即大有转变。目前，干部参加劳动，参加食堂，走出办公室，深入到基层，深入到落后社、队，与群众同吃、同住、同劳动的优良工作作风大为发扬。原来公社和大队干部设立的小灶已普遍取消。许多新盖的办公楼、大礼堂已腾出来作为生产和群众福利事业之用。汕头地区从地委书记到大队一级的主要干部，有８０－９０％的人已经离开办公室，深入到基层去。","type":"paragraph"},{"text":"三、干群关系进一步密切，群众的积极性大大提高。当群众听到干部集中到县、社开会进行“三反”的消息时，许多人更奔走相告，表示热烈拥护，他们说：“毛主席看透了我们的心。”特别是对于干部作风的迅速转变极为称赞。宝安县平山公社的群众编诗歌颂说“一夜春风百花开，幸得‘三反’早到来，昨夜鸣放今朝改，米足钱丰幸福来。”许多社员表示：“要象这样，今后干活累死也甘愿”。可以清楚地看出，经过“三反”运动，在农村中必将出现一种前所未有的欣欣向荣的新气象。","type":"paragraph"},{"text":"“三反”整社运动鞋的主要经验","type":"subtitle"},{"text":"从目前运动的发展情况看，主要经验是：","type":"paragraph"},{"text":"一、这次“三反”整社运动所以能够重复的开展，首先是由于各级领导决心大，采取了坚持把运动搞深搞透的坚决态度，坚决反对和克服了领导干部中的犹疑顾虑思想。","type":"paragraph"},{"text":"二、坚决地放手发动群众，这是搞好这次“三反”运动的基本关键。许多地方在公社召开三级干部会议时，就吸收了占农村成年人口１０－２０％的贫、下中农代表参加会议，帮助干部整风。在干部同群众见面阶段，更强调放手发动群众，让群众充分地揭发坏人坏事，批评有错误的干部和表扬好干部，使所有干部都过好群众“关”。凡是这样做了的地方，运动就搞得深透，就能够深刻教育干部，团结广大群众，发挥群众的民主监督作用，有效地改变干部作风，形成了一次大规模的群众教育干部和群众自我教育的共产主义教育运动。为了保证运动的健康发展，各地强调依靠贫农和新老下中农的阶级队伍。规定不许非法斗争，也不许干部打击报复；不许五类分子及各种坏分子参加运动，发现破坏活动立即予以坚决打击；对上中农也另外召开会议征求意见，不和贫、下中农一起鸣放、提意见。","type":"paragraph"},{"text":"三、抓住群众的迫切要求，边揭发边整改，立即行支。许多地方规定干部下去后，要立即做几件好事。如湛江地委规定，干部下乡后十天半月内要做八件好事：（１）干部带头深入生产，半月内每人平均做一百工分；（２）参加食堂，办好食堂；（３）安排粮食；（４）完成中耕追肥，扩种杂粮和搞好食堂生产；（５）组织现金收入，十天内发一次工资；（６）采取措施，治疗群众疾病和水肿病人；（７）宣布一个月内不开夜工；（８）把大礼堂、办公大楼腾出来作生产用。凡是这样做的地方，既有效地改变了干部的作风，而且大大激发了广大群众的生产热情，积极参加运动，效果极好。","type":"paragraph"},{"text":"四、坚持贯彻执行“教育为主，惩办为辅，争取多数，教育多数和坚决惩办少数严重违法乱纪分子与大贪污犯相结合”的方针。这样，就促使犯有一般错误的多数干部，自觉交代，主动过关，迅速组成强大队伍，把少数犯有严重错误的人孤立起来，把斗争面缩小。","type":"paragraph"},{"text":"在目前干部同群众见面这个阶段，也发现少数地区有急燥图快和走过场的现象。对这一问题，目前各地已开始注意纠正和进行补课。","type":"paragraph"},{"text":"来源： 1960年6月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38ef2da149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

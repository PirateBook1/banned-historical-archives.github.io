script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"为印发宦乡报告重拟的标题和批语","alias":"","parts":[{"type":"paragraph","text":"为印发宦乡报告重拟的标题和批语"},{"type":"paragraph","text":"（1958年11月）帝国主义内部矛盾重重，主动权操在我们手里（宦乡报告）Ⅲ"},{"type":"paragraph","text":"二请小平印发。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]这是毛泽东为在中共八届六中全会上印发宦乡1958年11月26日给外交部的报告重拟的标题。宦乡在报告中说：自苏联提出关于结束四国占领柏林法规的动议后，西方恐慌困惑。这个动议，虽然只涉及一个柏林地位问题，但在实际上却牵涉到谁赞成德国真正和平统一，谁反对德国真正和平统一的问题。西方各帝国主义国家过去口头上一直叫喊德国统一，但骨子里却力图加深德国的分裂，并使之永久化。德国人民对此是非常不满的。统治阶级中许多人士对此是不安的。自前在欧洲问题上，帝国主义间的矛盾十分突出。上与下的斗争方兴未艾，反对美英联盟操纵北大西洋公约集团的风浪还在继续汹涌，现在德国问题和欧洲安全问题上的明争暗斗又因柏林问题而重新激化起来。帝国主义阵营内部既然矛盾重重，国际政治斗争的主动权，无论从远东看，或从欧洲看，又都证明了只操在社会主义阵营手里。帝国主义者的日子是不好过的。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":38,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118b7a3a10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

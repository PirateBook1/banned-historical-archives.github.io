script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家计委关于降低半导体收音机及器件价格问题的意见","authors":[],"dates":[{"year":1971,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"国家计委关于降低半导体收音机及器件价格问题的意见","type":"title"},{"text":"遵照先念同志对商业部“当前半导体收音机生产和供应情况”简报的批示，我们于11月27日邀请四机部、商业部、轻工部和财政部的有关同志，进行了研究，大家一致同意先念同志的批示，议定了以下几条措施：","type":"paragraph"},{"text":"一、生产半导体收音机及器件的企业要努力降低原材料消耗定额，提高正品率，降低生产成本。商业部门也要加强经营管理，降低商品流转费用，为进一步降低牛导体收音机和器件的出厂价格和销售价格创造条件。","type":"paragraph"},{"text":"二、对型号陈旧、质次价高、长期积压的半导体收音机和晶体管，可以采取削价的办法先行处理。削价的品种、型号和削价的幅度、金额，由商业部、财政部共同研究，做出统一规定。各省、市、自治区不经批准，不能随意削价。","type":"paragraph"},{"text":"三、继续贯彻“薄利多销”和保本微利的方针，明年拟再降低半导体收音机的出厂价格和销售价格，但降价幅度不能过大，以免企业亏本。","type":"paragraph"},{"text":"四、明年一季度由四机部、商业部、轻工部召开一次半导体收音机的专业会议，制定统一的生产规划，质量标准，交流先进经验，并研究降价的具体方案。","type":"paragraph"},{"text":" （此件系国家计委给中央的报告）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e2fae2c02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

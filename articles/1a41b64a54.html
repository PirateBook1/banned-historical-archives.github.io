script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”及其黑干将为何对我下毒手","authors":["张昆"],"dates":[{"year":1977,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”及其黑干将为何对我下毒手"},{"type":"paragraph","text":"北京市公安局预审员　张　昆"},{"type":"paragraph","text":"我是北京市公安局的一个预审员。在工作中，我和其他同志一道，努力执行毛主席的革命路线和政策，审理了大量案件，从未出过大的差错。可是，一九六七年十一月三日，“四人帮”在北京市公安局的那个黑干将，竟派人以研究工作为名，把我骗到监狱附近。这时，突然窜出十来个人，连推带打地把我投进了监牢。我这个审讯犯人的预审员，一下子不明不白地成了在押的反革命犯。当时他们给我捏造的罪名，是什么“多方包庇案犯”，“与犯人暗通消息”，等等。他们诬陷我“包庇案犯”，可是，在把我抓起来之前，他们就以转押地点为名将那个人秘密释放了。那个人所在单位给监狱里一位管理人员打过一次电话，他们竟把这叫做“暗通消息”，而且张冠李戴，把这一捏造的罪名强加在我头上。为了弄假成真，他们在监狱中对我大搞逼供，大搞法西斯式的审讯。我据理力争，坚不承认。于是，他们又在我的出身历史上进行栽赃陷害，逼我承认是假党员。我不承认就从肉体上、精神上进行摧残和折磨，我向他们要结论，他们不给，我说了一句“头可断，血可流，毛泽东思想不可丢！”他们就诬陷我“继续坚持反动立场，反动气焰十分嚣张”。我出狱后，他们继续对我进行迫害，将我开除党籍，逼我退职还乡，还逼着我说是“自愿退职”、“自愿还乡”。他们不但残酷迫害我本人，还严重地摧残我的家属。"},{"type":"paragraph","text":"“四人帮”及其黑干将为什么对我这样一个普普通通的预审员狠下毒手呢？原因是想从我身上打开一个缺口，制造“砸烂公安机关”，把原来的老干警“全部赶走”的借口。他们对抗毛主席、周总理的指示，全盘否定文化大革命前十七年的公安工作，恶毒诬蔑北京市公安局“被一个叛徒、特务、卖国集团把持着”，叫嚷要对北京市公安局“大拆大卸”，妄图从组织上搞垮首都的公安机关。事实充分说明，“四人帮”这一伙祸国殃民的家伙，“彻底砸烂公检法”的罪恶目的，就是妄图改变我们社会主义国家的性质，把无产阶级专政变成资产阶级专政，对革命群众和革命干部实行法西斯统治。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a41b64a54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

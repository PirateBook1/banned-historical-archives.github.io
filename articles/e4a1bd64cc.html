script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青在杨家岭无知的一幕","authors":[],"dates":[{"year":1987,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国民党高级将领郭汝瑰在他的回忆录里谈到:抗日战争胜利后，为了停止内战，在美国的调停下，一九四六年二月中旬，我以国民党一方的随员身份参加了国、共、美三方的谈判。三月四日，毛泽东主席在延安杨家岭设晚宴招待我们。宴席时，毛主席、马歇尔、张治中、朱德、周恩来、江青等坐第一席，我与白纳德等坐第二席。江青不断离席到我们这里来与白纳德交谈，白纳德说:“啊，夫人!听说您有病，为何不加紧治疗呢?”江青答:“白纳德将军，延安不是条件很差嚒!”白纳德说:“夫人!那么您愿意到北平医治吗?如果您愿意的话，我十分愿意效劳，一定给您找个最好的医院，来去的交通工具，完全由我负责。”江青高兴地说:“真的?那太好了!非常感谢您，白纳德将军!”她又小声说:“我去问问主席。”江青走到毛主席身边，娇声地征求主席意见。毛主席正与马歇尔、张治中等交谈，对江青毫不理会。江青等候片刻，回到白纳德这边，颓丧地说:“不行，我去不成了!”我见此情景，不禁暗笑，想不到毛主席夫人如此幼稚、无知。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4a1bd64cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

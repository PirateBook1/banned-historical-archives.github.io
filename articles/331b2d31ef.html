script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省湘阴、望城灾区存在的问题","authors":[],"dates":[{"year":1954,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"湖南省湘阴、望城灾区存在的问题","type":"title"},{"text":"【本刊讯】湖南省滨湖灾区慰问团湘阴、望城组，在灾区进行慰问活动中，了解到这些地区在前一段生产救灾中做了不少工作，取得了很大的成绩。但也存在不少问题。","type":"paragraph"},{"text":"（一）治湖与生产的矛盾：突出的表现在：（1）灾民房屋问题尚未完全解决，特别是湘阴县因水退得慢，绝大部分还是在堤上搭的草棚，修堤开始，必须拆除。（2）这次修堤，将动员70%以上的劳动力上堤，灾民有的尚未考虑今后如何生产自救，有的则反映出依赖政府的思想。吉祥乡有一户中农说：修堤拥护，一家人要交给政府养活。","type":"paragraph"},{"text":"（二）农业与副业的矛盾：目前，湘阴各垸均采籀捕鱼，垸内水位比江湖水位高出三、四尺，稻田不能冬种，房子无法修复，也会推迟治湖工程的开工。根据这一情况，湘阴县已在10月底要各垸拆籀，并在堤上掘口放水，十六区并计划在放水前先组织千多只船把鱼捕尽，这一措施，灾民反映甚好。","type":"paragraph"},{"text":"在部分灾民中（主要是单干农民）仍有重副业、轻农业的思想，原因是人力不够，副业能马上赚到现钱。","type":"paragraph"},{"text":"（三）稻草供应不上：灾区稻草需要甚多，主要有以下三方面用途：一是给修堤民工搭工棚，一是灾民搭房子，一是耕牛饲料。计望城县尚缺100多万斤，湘阴县十六区新泉乡，盖屋的稻草就缺一半。耕牛则大部分仍在山区寄养（湘阴），每月二、三万元寄养费，想取回来又没地方放，也没草吃，灾民顾虑，再过几个月，牛就完了（牛价只抵得寄养费）。","type":"paragraph"},{"text":"（四）秋季作物一般生长不良，据湘阴十四区摸底，荞麦有的原估计每亩收100斤，现在顶好的也只能收70斤。据望城县二区统计二24000多亩晚稻，有收的只700多亩。","type":"paragraph"},{"text":"冬季作物一般生长尚好，但湘阴县萝卜菜较普遍地发现泥虫为害。农民要求供应“六六六”药粉","type":"paragraph"},{"text":"（五）耕牛死亡现象严重：湘阴县十八区统计，全区1300多头耕牛，灾后已减少450头。望城县二区2138头耕牛，灾后死亡324头。滨湖地区耕牛本来缺少，这样一来，对明年春耕生产将十分不利。耕牛死亡原因，除极少数是淹死的以外（望城全县只淹死16条），主要是灾民对喂养耕畜不重视，望城二区新民乡死亡的42头耕牛中，有18头是饿死的。湘阴县十六区，发现有人把牛牵到洲上杀了。因为牛价便宜，牛皮、牛肉贵，有的农民认为：“杀了有钱赚，没牛，政府有款贷”。其次炭疽病曾经在望城一度流行，全县因炭疽病死亡耕牛约50头，因吃病牛肉而生疔的49人，死5人。","type":"paragraph"},{"text":"耕牛饲料缺乏则是带普遍性的问题。","type":"paragraph"},{"text":"（六）灾民疾病问题：据湘阴县统计：全县已病死3900人，生病的还有3800人。（摘编新湖南报11月23日“情况简报”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年11月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"331b2d31ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

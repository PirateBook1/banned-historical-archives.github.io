script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在全国人民学习毛主席关于理论问题重要指示的热潮中部分省、自治区文艺调演继续进行参加第一批调演的四省、区代表团演出结束后，第二批参加调演的六个省的代表团昨正式开始演出","authors":[],"dates":[{"year":1975,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九七五年三月二十日电　由文化部举办的部分省、自治区文艺调演正在继续进行。参加第一批调演的新疆、陕西、黑龙江、四川等省、区代表团的演出，已经结束。参加第二批调演的广东、湖北、河南、云南、吉林、甘肃六省代表团，今晚已正式开始演出。"},{"type":"paragraph","text":"这六个省在共分四轮的演出中，将演出粤剧、汉剧、豫剧、评剧、吉剧、陇剧、傣剧、滇剧、曲剧、潮剧、琼剧、花灯、越调等地方戏移植的革命样板戏全剧或折子戏，以及二人转、单出头、坐唱等曲艺形式移植革命样板戏的节目。这些省还将演出近几年来创作的反映无产阶级文化大革命、社会主义革命和建设以及革命历史题材的节目。这些节目的形式有京剧、话剧、豫剧、白剧、楚剧、汉剧、高山剧、陇剧、曲剧，也有音乐、舞蹈和曲艺。"},{"type":"paragraph","text":"这次部分省、自治区文艺调演，是在全国人民学习毛主席关于理论问题重要指示的热潮中举行的。调演期间，革命文艺战士们一面演出，一面认真学习毛主席的重要指示和马克思、恩格斯、列宁关于无产阶级专政的论述。在第一批调演就要结束和第二批调演即将开始的时候，参加这两批调演的十个省、区的文艺战士，三月十七日举行了学习毛主席关于理论问题重要指示的汇报会。会上，革命文艺战士们表示，一定要努力学习马克思主义、列宁主义、毛泽东思想关于无产阶级专政的理论，提高关于无产阶级专政问题的认识，认真学习革命样板戏的经验，搞好调演，把无产阶级文艺革命进行到底，为巩固无产阶级专政而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faea92b214"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

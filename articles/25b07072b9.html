script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于军委一月二十八日八条命令的说明","authors":[],"dates":[{"year":1967,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于军委一月二十八日八条命令的说明","type":"title"},{"text":"中共中央认为，中央军委一九六七年一月二十八日的八条命令很好。这个命令，除第七条关于军队的文化大革命的部署外，其他各条，都适用于地方。","type":"paragraph"},{"text":"中央还做以下几点说明：","type":"paragraph"},{"text":"（一）认真执行中央军委命令中的有关规定，是保证无产阶级文化大革命走上正轨的重要措施。","type":"paragraph"},{"text":"（二）根据当前无产阶级革命派向党内一小撮走资本主义道路当权派夺权斗争的要求，所有在外地、外单位串联的大中学校的师生、工厂职工、农民、文艺工作者、医务工作者、机关工作人员和其他人员，除经中央特许的以外，都应当立即返回本地、本单位、本校，参加无产阶级文化大革命。","type":"paragraph"},{"text":"（三）军事领导机关，今后一律不许冲击。军队和地方的战备系统、机要系统和保密系统（包括保密的工矿企业、仓库和科研、设计单位在内），今后也不准冲击，不准串联。","type":"paragraph"},{"text":"（四）党中央各机关，国防工业各部、公安部、外交部、计委、经委、建委、科委、财政部、各级银行、人日报、红旗杂志、解放军报、新华社、广播事业局和各地广播电台，不许由外单位人员接管。已经进驻这些机关的外单位人员，要立即退出。","type":"paragraph"},{"text":"（五）中央和地方一切需要夺权的机关、企业事业单位，都应以本机关、单位的无产阶级革命派为主进行权斗争，外单位的无产阶级革命派在必要时可以协助，不得包办代替。","type":"paragraph"},{"text":"本通知连同中央军委的命令，要在所有基层单位普遍张贴。","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25b07072b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

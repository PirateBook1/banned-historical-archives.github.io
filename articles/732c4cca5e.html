script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理陈毅副总理回到北京朱德邓小平彭真贺龙李先念谭震林康生聂荣臻罗瑞卿杨尚昆刘宁一谢富治等领导人到机场热烈欢迎","authors":[],"dates":[{"year":1965,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京7日电　国务院总理周恩来和副总理陈毅以及随行人员，在对阿拉伯联合共和国进行友好访问后，今天下午乘专机由乌鲁木齐回到北京。"},{"type":"paragraph","text":"朱德、邓小平、彭真、贺龙、李先念、谭震林、康生、聂荣臻、罗瑞卿、杨尚昆、刘宁一、谢富治等领导人，到机场热烈欢迎。"},{"type":"paragraph","text":"到机场欢迎的，还有各方面的负责人邓颖超、廖承志、徐冰、方毅、张奚若、章汉夫、罗贵波、徐子荣、李昌、孔原、林海云、李天佑、张彦、姬鹏飞、曾涌泉、王炳南、韩念龙、刘新权、邹大鹏、龚子荣、吴冷西、张凯、李玉奎、汪道涵、梁必业、萧向荣、张天云、刘少文、余立金、杜义德、万里、张铁生等。"},{"type":"paragraph","text":"阿联驻中国大使馆临时代办穆罕默德·加麦尔·埃丁·哈利勒，阿尔及利亚驻中国大使馆临时代办穆罕默德·胡利，也到机场欢迎。"},{"type":"paragraph","text":"新华社乌鲁木齐7日电　周恩来总理、陈毅副总理和随行人员今天上午乘专机离开乌鲁木齐回北京。"},{"type":"paragraph","text":"到机场欢送的有:中共新疆维吾尔自治区委员会第一书记王恩茂，自治区党委书记处书记、自治区主席赛福鼎，新疆军区副司令员、生产建设兵团司令员陶峙岳，自治区和乌鲁木齐市党、政府和军队其他领导人以及各族各界群众和干部。"},{"type":"paragraph","text":"周总理、陈毅副总理在乌鲁木齐停留期间，曾到新疆生产建设兵团石河子垦区视察，并接见了兵团干部和垦区职工代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"李先念","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"732c4cca5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一心想着毛主席  一心一意为集体","authors":[],"dates":[{"year":1968,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一心想着毛主席"},{"type":"paragraph","text":"一心一意为集体"},{"type":"paragraph","text":"我们大队有个贫农社员叫王桂荣，她是个半小脚的老大娘。全家祖孙九口人，做饭洗衣，家务事全由她干。文化大革命运动中，她学习了毛主席著作，狠批了“工分挂帅”谬论，思想觉悟大大提高。她想到：在旧社会，家破人亡，挨冻受饿，过着牛马不如的生活。是毛主席把她从苦海里救了出来。毛主席是大救星，没有毛主席，就没有王桂荣。于是，她坚决响应毛主席“抓革命，促生产”的伟大号召，要为集体生产出一把力。她冒着刺骨的寒风，在零下十六度的天气里，和青壮年社员一起战天斗地，闸沟垫地，手上磨起了血泡，裂了大口子，也不歇工。有人劝她不要来干了，她坚定地回答：“天冷怕什么！过去，在这样的天气里，还不是照样去要饭！今天是响应毛主席的号召，闸沟垫地，天气再冷，我也心甘情愿。”"},{"type":"paragraph","text":"在王桂荣老大娘的带动下，吕秀兰、孔庆兰、王淑琴等几位老大娘，也不怕严寒，不怕辛苦，参加了闸沟垫地。她们还利用休息时间，给大家表演节目，宣传战无不胜的毛泽东思想。她们干了很多好事，从来没有要记工分。她们一心想着毛主席，一心为集体，没有被工分缠住。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f3a5e46c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国政府承认阿拉伯联合共和国  毛主席周总理分别致电纳赛尔总统表示祝贺","authors":[],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国政府承认阿拉伯联合共和国"},{"type":"paragraph","text":"毛主席周总理分别致电纳赛尔总统表示祝贺"},{"type":"paragraph","text":"新华社23日讯　毛泽东主席今天致电阿拉伯联合共和国总统纳赛尔，祝贺阿拉伯联合共和国正式成立和纳赛尔当选为共和国总统。贺电如下：阿拉伯联合共和国加麦尔·阿卜杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"值此阿拉伯联合共和国正式成立和阁下当选为阿拉伯联合共和国总统的时候，我谨代表中华人民共和国和中国人民，并且以我个人的名义向阁下和阿拉伯联合共和国人民致以诚挚的祝贺。祝阿拉伯联合共和国繁荣昌盛。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五八年二月二十三日于北京"},{"type":"paragraph","text":"新华社23日讯　周恩来总理今天致电阿拉伯联合共和国总统纳赛尔，宣布中华人民共和国政府决定承认阿拉伯联合共和国，并且向纳赛尔总统和阿拉伯联合共和国人民表示衷心的祝贺。电文如下：阿拉伯联合共和国加麦尔·阿卜杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"我荣幸地通知阁下，中华人民共和国政府已经决定承认阿拉伯联合共和国，并且代表中华人民共和国政府和中国人民向阁下和阿拉伯联合共和国人民致以衷心的祝贺。我深信，中国人民同阿拉伯联合共和国人民的友谊将日益巩固和发展，阿拉伯联合共和国在维护民族独立和反对殖民主义的斗争中将取得更大的胜利。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年二月二十三日于北京"},{"type":"paragraph","text":"新华社23日讯　中华人民共和国主席毛泽东任命陈家康为中华人民共和国驻阿拉伯联合共和国特命全权大使，免去陈家康中华人民共和国驻埃及共和国特命全权大使的职务，免去陈志方中华人民共和国驻叙利亚共和国特命全权大使的职务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52319963d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

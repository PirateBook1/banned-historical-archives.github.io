script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对鞍钢两派赴京代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来对鞍钢两派赴京代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：七月二十五日晚，地点：中南海小礼堂。李富春李先念参加接见。〗","type":"appellation"},{"text":"我们就不相信鞍钢工人不愿意生产，毁了一个焦炉，要一两年恢复。我就不相信鞍钢工人不先进。我就不相信鞍钢十几万工人不愿生产，一天只炼×××吨铁，但代表在这里开会几个月，而对生产搞得这个样子不痛心，看看这么大一个企业搞成这个样子不痛心。鞍钢都停产，我们是不怕的。问题是你们这样搞完全是违背毛泽东思想的。完全是违反文化大革命的抓革命促生产的方针的。你们派别的利益，小集团的利益超过了国家的利益吗？个人争面子，不为国家，不为劳动人民的利益。……","type":"paragraph"},{"text":"你们在原则的基础上为什么不能联合？双方见面完成象个敌人。一年来，你们更往敌我矛盾发展了，这怎么解释？见面就动刀，开了枪，就烧房子，这是劳动人民的血汗，是劳动人民建设起来的。现在是毛主席《关于正确处理人民内部矛盾的问题》发表十周年，你们学习，但先要学习林彪同志在用字上狠下功夫。中央文件很多，你们学了，没有用。没有在用字上狠下功夫。","type":"paragraph"},{"text":"希望你们鞍钢生产这面红旗不要倒下去，当然也倒不了，倒了也有人扶起来。焦炉停了，还会有人恢复，也没有什么了不起，但奇怪的是为什么生产停了，没有人说话，不痛心，听不见工人的声音。","type":"paragraph"},{"text":"彼此都是阶级兄弟，有的思想激进一些，有的保守一些，但是都是阶级兄弟，为什么不抓住走资本主义道路当权派，联系鞍山的王、赵、罗、钟来批判？把相互之间的小不和要放在次要地位！","type":"paragraph"},{"text":"周总理责成鞍钢付经理林云侠保证执行《鞍钢赴京代表关于〈制止武斗、恢复生产〉的协议书》，同时警告保字号“大联合”，不得以任何借口，撕毁协议，挑起武斗，破坏生产，并且要派李富春、李先念付总理去检查。","type":"paragraph"},{"text":"周总理在这第二次接见鞍钢赴京代表时，又痛斥了王鹤寿，他说：“军队支左，支持反王（鹤寿）、钟（剑平）观点，有倾向性是可以的。我也有倾向性。我就不相信王鹤寿，不赞成王鹤寿，他在冶金部呆了很久，搞成一言堂，一塌糊涂，不可以相信，没办法，下放鞍钢。开始生产搞得还好，文化大革命，狐狸尾巴又露出来了。王、赵、罗、钟肯定是不能回去的，停职反省是最轻的了！王鹤寿还有历史问题。难道鞍钢离了王鹤寿就不能活了吗？”","type":"paragraph"},{"text":"周总理临走时，最后强调说：“你们要高举毛泽东思想伟大红旗，紧紧掌握斗争大方向，全国对准刘、邓、陶、薄、鞍山对准王、赵、罗、钟，在大批判的基础上，实现大联合。”","type":"paragraph"},{"text":"附：中央首长批判王鹤寿","type":"appellation"},{"text":"李富春副总理在六月十三日接见鞍钢赴京代表时说：“王鹤寿是走资本主义道路的当权派”。八月十日又说：“王鹤寿是高饶反党集团的漏网分子”。","type":"paragraph"},{"text":"八月一日凌晨，谢富治付总理亲临北京钢铁学院，关切地问：“你们钢铁学院是不是直属冶金部的？”革命造反公社战士答：“是”。在谈到大批判时，谢付总理说：“你们钢铁学院搞钢铁都是一样的”，“对刘、邓、陶、彭、罗、陆、杨的斗争批判都是一样的吧！”，“还有个王鹤寿也不好斗！”，“你们可以联合起来斗嘛！”，“毛主席说要搞好钢铁，希望你们高举毛泽东思想伟大红旗。”","type":"paragraph"},{"text":"谢富治副总理八月十六日又说：“王鹤寿是反革命修正主义分子！”","type":"paragraph"},{"text":"周总理八月二日凌晨接见湖南代表时，在谈到鞍钢支左问题时说：“王鹤寿不仅是反动路线问题，而且是反党分子，蒙蔽了大量群众，很多人中毒很深。”","type":"paragraph"},{"text":"陈伯达同志八月八日接见赴东北代表团学生代表，谈到鞍山问题时说：“王鹤寿是老大叛徒，大坏蛋！”","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年8月26日北京钢铁学院《东方红》第2版，以及其他材料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd375d87e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

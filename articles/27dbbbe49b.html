script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"须重视对定海作战的各项问题","alias":"","parts":[{"type":"paragraph","text":"须重视对定海作战的各项问题"},{"type":"paragraph","text":"（1949年11月14日）粟裕同志，并告陈、饶："},{"type":"paragraph","text":"舟山群岛共有敌军五万人，并有颇强的战斗力，你们以两个半军进行攻击是否足够？鉴于金门岛及最近定海附近某岛作战的失利，你们须严重注视对定海作战的兵力，部署，准备情况及攻击时机等项问题。如果准备未周，宁可推迟时间。提议你们派一要员直赴定海附近巡视检查一次。如何盼复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十四日[1]粟裕，当时任第三野战军兼华东军区副司令员。"},{"type":"paragraph","text":"[2]陈、饶，指陈毅、饶漱石，当时分别任第三野战军兼华东军区司令员和政治委员。"},{"type":"paragraph","text":"[3]1949年10月下旬，第三野战军第十兵团一部在缺乏充分渡海作战准备的情况下，仓促发起金门战斗，遭受严重损失。1949年11月3日第三野战军第二十一军第六十一师在攻击定海（即今浙江舟山）登步岛的作战中，对敌据岛顽抗及援军迅速登岛估计不足，遭到敌守军、援军和海空军的联合反击，被迫撤出战斗。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":512,"page_end":512},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27dbbbe49b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

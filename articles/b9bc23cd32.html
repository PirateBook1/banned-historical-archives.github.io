script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对总政关于突出政治、落实四好、加强战备的情况和意见（草稿）的批语","alias":"","parts":[{"type":"paragraph","text":"对总政关于突出政治、落实四好！加强战备的情况和意见（草稿）的批语"},{"type":"paragraph","text":"（1965年10月28日）退林彪同志。此件已阅，很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿八日[1]指政治思想好、三八作风好、军事训练好、生活管理好。"},{"type":"paragraph","text":"[2]指中国人民解放军总政治部1965年10月14日关于突出政治、落实四好、加强战备的情况和意见（草稿），主要内容是：（一）今年前9个月全军政治工作的概况。主要是执行林彪副主席关于突出政治的指示，着重抓了十件大事：1.大抓学习毛主席著作。印发选读本114万册，语录500万册。学习方法多样化（天天读，经常读，小整风，讲用会，上政治课，干部半日学、集训等）。2.大抓战备政治工作。3.开展社会主义教育运动。4.进行院校整风。5.进行文艺队伍整风。6.军队干部参加地方社教运动和贯彻民兵工作“三落实”。7.抓紧培养选拔革命接班人。8.进行几项制度改革。9.狠抓基层骨干轮训，进行四好初评。10.整顿机关作风和克服连队忙乱。（二）对今冬明春全军政治工作的意见。总的要求，仍然是突出政治，落实四好，加强战备。几件主要工作是：1.大学毛主席的人民战争思想，从根本上加强战争准备。2.抓好部队干部参加地方“四清”的工作，搞好部队的社会主义教育运动。3.继续狠抓四好运动，搞好四好初评。4.整顿机关。5：进一步做好培养选拔接班人的工作。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":229},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9bc23cd32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

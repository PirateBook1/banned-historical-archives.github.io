script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发阿里分工委关于接管旧政权工作的报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发阿里分工委关于接管旧政权工作的报告的批语"},{"type":"paragraph","text":"（1959年7月22日）"},{"type":"paragraph","text":"印发各同志。读后可以知道西藏极西部阿里地区一些情况，很有益。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十二日"},{"type":"paragraph","text":"[1]指中共西藏工委转报的阿里分工委1959年6月26日关于接管原噶本各级政权工作的综合报告。报告说，阿里地区接管旧政权的工作，已基本告一段落，解散和接管了原噶本政府和四个宗级政权四个世袭本堡。接管过程中，大体有以下三种情况：（一）对原噶本政府和普兰、日土两宗政府的接管工作比较彻底，对群众的宣传教育比较深入。目前中上层中进步和反动的都是少数，多数持中间观望态度。一般群众则欢欣鼓舞。（二）对泽布兰宗、达巴宗的接管不很彻底，对群众的宣传教育也不够广泛深入，坏分子的活动比较嚣张。（三）对仲巴洛强宗，因为交通不便，情况不明，无法直接前去接管，只派人送去了限期交来枪支、文件的命令，目前尚无动静。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57f6887767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反法西斯暴政斗争浪潮席卷西德和西柏林  成千上万示威青年、学生不畏强暴同大批军警展开英勇搏斗  汉堡示威群众高举世界革命人民的伟大领袖毛主席的画像参加游行","authors":[],"dates":[{"year":1968,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反法西斯暴政斗争浪潮席卷西德和西柏林"},{"type":"paragraph","text":"成千上万示威青年、学生不畏强暴同大批军警展开英勇搏斗"},{"type":"paragraph","text":"汉堡示威群众高举世界革命人民的伟大领袖毛主席的画像参加游行"},{"type":"paragraph","text":"新华社十六日讯　波恩消息：一场空前规模的争取民主、反对法西斯暴政的群众斗争正在席卷西德和西柏林。从十一日到十五日，西柏林市以及西德国内三十多个城市接连爆发了强大的抗议示威。成千上万的青年、学生走上街头，同前来野蛮镇压的大批警察进行英勇搏斗。这种情况使西德和西柏林统治集团胆战心惊、惶恐不安。"},{"type":"paragraph","text":"这次斗争的直接导火线，是由于西德的一个学生组织的负责人于十一日被暴徒开枪打成重伤，而其深刻的根源，则是西德和西柏林统治集团疯狂实行法西斯反动统治，镇压进步民主力量，使西德和西柏林的阶级矛盾急剧激化。这场群众斗争的矛头，明确指向西德和西柏林的反动统治集团，而首当其冲的是统治集团的宣传工具、操纵舆论压制民主运动的施普林格报业康采恩。这家康采恩，分别控制了在西德和西柏林出版的报刊的百分之四十和百分之九十。"},{"type":"paragraph","text":"西德和西柏林的群众组织就这一暗害事件散发的抗议声明和传单指出，暗害学生的“真正凶手是在波恩（西德首都）和西柏林的绍尼堡（西柏林市政府所在地）”，这次事件，决不象统治集团所宣传的那样，是一个“孤立的行动”。"},{"type":"paragraph","text":"在西柏林，从十一日开始，斗争连绵不断。成千上万的青年、学生在马路上、广场上同警察进行了通宵达旦的搏斗。他们包围了有大批警察和铁丝网防守的施普林格报业康采恩的出版社，打碎出版社的窗子，并且往里扔土制手榴弹和火把；他们还焚烧这家出版社的汽车。十二日，数千名示威青年列队到西柏林市政府所在地示威，他们愤怒指出，西柏林市长舒茨和其他一些官员是法西斯分子，要求市政府下台，并且要求没收施普林格报业康采恩。示威群众同配备有消防水龙的骑警搏斗到十三日清晨三时。他们还捣毁了附近街上的资本家的商店和汽车。十四日和十五日，仍然有数千名青年、学生上街示威并举行抗议集会。"},{"type":"paragraph","text":"在西德的汉堡、法兰克福、慕尼黑、埃森、汉诺威、杜塞尔多夫等许多城市，连续五天也都先后爆发了猛烈的示威斗争。青年、学生们高呼“打倒法西斯分子”的口号，愤怒谴责西德反动当局扼杀民主运动。据西方通讯社报道，示威的青年、学生和前来镇压的警察进行了“猛烈搏斗”，“在有些场合下，已演变成通常的巷战”。西德的德意志新闻社惊呼，这次青年、学生示威是西德十九年来“最严重的一次”。施普林格报业集团在各地的办事处、编辑部和印刷所几乎都受到了群众的包围和袭击。"},{"type":"paragraph","text":"这次群众斗争的矛头也同时指向了积极扶植西德和西柏林的法西斯势力并在全世界进行侵略的美帝国主义。在西柏林，示威群众十二日用石头砸碎了美帝侵略机构“美国之家”和美国特务机构里亚斯电台的许多玻璃窗。在十四日的示威中，数千名学生打着红旗，并且高呼越南人民的伟大领袖胡志明主席的名字，抗议美国侵略越南。在不来梅港，数百名青年十三日冲向美国驻军总部，撕下美国星条旗，并在建筑物外面挂上红旗。"},{"type":"paragraph","text":"在汉堡，在游行队伍中，有人高举着世界革命人民的伟大领袖毛主席的画像。"},{"type":"paragraph","text":"在西德和西柏林群众斗争的打击下，西德和西柏林统治集团惊慌万状，他们调动大批警察、水龙车、马队、警犬，使用警棍、催泪弹等疯狂地进行镇压，并且非法逮捕了大批示威青年。西柏林法西斯当局宣布警察进入“高度紧急状态”，西德大多数城市的警察也处于所谓“总戒备状态”。被这次群众示威吓破了胆的西德总理基辛格，也被迫匆忙中断休假，于十二日、十三日连续两次发表谈话，穷凶极恶地污蔑青年、学生的斗争是“破坏民主秩序”，并且威胁要"},{"type":"paragraph","text":"“加速作出反应”，要使用“反暴力”。"},{"type":"paragraph","text":"但是，西德和西柏林的广大青年、学生不畏强暴，再接再厉地进行斗争。目前他们正在用各种方式，向广大群众进行宣传，争取更多的群众、特别是工人参加他们的斗争行列。许多城市的青年、学生已经宣布将举行新的示威斗争。（附图片）"},{"type":"paragraph","text":"四月十一日以来，在西柏林和西德全国各地爆发了空前规模的争取民主、反对法西斯暴政的群众斗争。图为示威学生在西柏林闹市区同警察英勇搏斗。"},{"type":"paragraph","text":"传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0662a69d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

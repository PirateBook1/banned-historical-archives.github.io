script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在国务院党外人士座谈会上的讲话","authors":["中央民族学院","费孝通"],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"在国务院党外人士座谈会上的讲话","type":"title"},{"text":"中央民族学院费孝通","type":"authors"},{"text":"费孝通在6月17日国务院党外人士座谈会上检查自己的立场","type":"subtitle"},{"text":"费孝通说，他明白了他过去脑袋里存在的许多糊涂错误的思想，根源就在于立场没有站稳，又因为这个原因，使野心右派分子可能想利用他，把他拉到他们的路上去。","type":"paragraph"},{"text":"费孝通分析他立场不稳，是因为他具有严重的温情主义。因而使他不能明辨是非，当机立断，划清界限。对于错误思想，有些是看到了，但没有争；有些觉得不对头，但不清楚错在哪里；有些还觉得有点道理，甚至加以附和。","type":"paragraph"},{"text":"他举例说，他在6月8日那天看了人民日报“这是为什么？”的社论时，觉得太猛了，空气太紧张了。因此10日提出了“言者无罪”、“以理服人”的发言。只是在第二天看到人民日报把他的发言和陈新桂同意他的话用小标题联系了起来，他才明白他给右派分子打了掩护。","type":"paragraph"},{"text":"费孝通说，他立场不稳还表现在对储安平的态度上。他在报上看到了储安平“党天下”的荒谬发言时，首先想到的是“坏了，他说错话了。为什么他不多请几个朋友看看才拿出去呢？”当时他尽管觉得他们两人看法有区别，但是不妨“百家争鸣”。费孝通说，一直等到工人出来说话了，他才觉悟到这是件大事，在这件大事上他“没有对储安平尽到朋友的责任，也没有及时地在原则上和他的思想划清界限。”","type":"paragraph"},{"text":"费孝通还对他“在过去一段时间里，发表了不少对于知识分子估计不正确的言论”表示“很痛心”。他说，他过去曾认为，知识分子立场问题在思想改造运动中已经解决了，现在知识分子的思想改造已进入了细致的观点和方法问题了。今天，他认为知识分子的改造自始至终是个改变立场的问题，把观点、方法和立场割裂开来是没有根据的，他散播了那种不正确的估计，助长了部分知识分子对自己的估计过高的倾向，阻碍了思想改造。他说，他这种估计错误的根源还是在立场问题。立场没有站稳，尽管主观上自己觉得好心好意，工作上辛辛苦苦，而结果却并不能为人民服务。","type":"paragraph"},{"text":"费孝通表示，他有决心和右派分子划清界限。他要跟着共产党走，不跟野心分子走。（见1957年6月18日“人民日报”第三版）","type":"paragraph"}],"comments":[],"origin":"《揭露和批判章罗联盟的军师——费孝通》，中央民族学院整风办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47416bb499"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省委关于为江渭清、惠浴宇、李士英、洪沛霖等同志被诬陷为“通敌”等假案进行平反的决定","authors":[],"dates":[{"year":1979,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"中共江苏省委关于为江渭清、惠浴宇、李士英、洪沛霖等同志被诬陷为“通敌”等假案进行平反的决定","type":"title"},{"text":"省委政法口领导小组、省公安局党组，并报中共中央、公安部：","type":"appellation"},{"text":"省公安局党组一九七八年十二月十八日报告悉。","type":"paragraph"},{"text":"在林彪、“四人帮”推行“砸烂公检法”的左倾机会主义路线的破坏下，吴大胜主持省委日常工作期间，全盘否定建国以来公安战线所取得的巨大成就，颠倒敌我，把专政的矛头指向党内，制造了一批冤案、假案、错案。其中直接涉及到省委、省公安厅领导同志的即有三起：（一）一九七○年七月十一日，省革委会党的核心小组向党中央报告的三十六号文件，诬陷江渭清、惠浴宇、洪沛霖和邱路等同志长期“勾结帝、蒋特务机关，出卖情报，进行通敌活动”。（二）一九七○年七月十一日，省革委会党的核心小组向党中央报告的三十七号文件，把省公安厅经过批准，于一九六六年下半年清理销毁的部分档案，诬陷为李士英、洪沛霖同志“受命于彭、罗反革命集团和旧省委毁灭罪证、保护敌人的严重反革命事件”。（三）一九六八年九月十二日，省公检法军管会以军管字第三十号文件，向省革委会党的核心小组作了《初步揭发洪沛霖之流对无产阶级司令部大搞特务活动所犯罪行的报告》，把公安部门在对敌斗争中所采取的某些必要的侦察手段，诬陷为“盗窃无产阶级司令部情报”。","type":"paragraph"},{"text":"事实证明，吴大胜等人所提出的这三起案件，纯属捏造，完全是假案。省委常委经过讨论，已于一九七九年一月在省委工作会议上宣布平反。现省委再作出正式的书面决定：省革委会党的核心小组《关于旧江苏省公安厅一小撮反革命分子通敌罪行的报告》、《关于李士英、洪沛霖烧毁大量档案的反革命罪行的情况报告》，以及省公检法军管会《初步揭发反革命修正主义分子洪沛霖之流对无产阶级司令部大搞特务活动所犯罪行的报告》和《关于反革命分子邱路罪行的审查报告》，是完全错误的，全部予以撤销。由于这些假案而被迫害、受株连的同志，一律予以彻底平反，恢复名誉。","type":"paragraph"},{"text":" 一九七九年三月十三日","type":"paragraph"},{"text":"(原载《公安建设》，1979年第9期，第33-34页。)","type":"appellation"}],"comments":[],"origin":"原载《公安建设》，1979年第9期，第33-34页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96ca2a7e59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

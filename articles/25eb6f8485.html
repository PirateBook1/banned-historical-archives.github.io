script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁主席接见北京京剧团  于会泳团长代表江青同志向布迈丁主席赠送礼品","authors":[],"dates":[{"year":1974,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布迈丁主席接见北京京剧团"},{"type":"paragraph","text":"于会泳团长代表江青同志向布迈丁主席赠送礼品"},{"type":"paragraph","text":"新华社阿尔及尔一九七四年十一月二十五日电　阿尔及利亚革命委员会主席兼政府总理胡阿里·布迈丁十一月二十五日下午在主席府接见应邀前来参加阿尔及利亚武装革命二十周年庆祝活动的中国北京京剧团团长于会泳和副团长张科明。"},{"type":"paragraph","text":"被接见的还有中国北京京剧团演员杨春霞、马永安、张国勋、李培义、李秀莲和耿自立。"},{"type":"paragraph","text":"接见时，中国驻阿尔及利亚大使林中在座。"},{"type":"paragraph","text":"布迈丁主席同中国客人进行了亲切友好的谈话。"},{"type":"paragraph","text":"于会泳团长代表江青同志向布迈丁主席赠送了礼品：毛主席诗词墨迹、《清明上河图》、中国音乐选曲录音《历史的长河》和彩色影片《杜鹃山》、《闪闪的红星》。"},{"type":"paragraph","text":"接见结束后，布迈丁主席陪送中国客人一直到主席府大门口的台阶。布迈丁主席请于会泳团长转达他对毛泽东主席、江青同志和周恩来总理的问候。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"于会泳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25eb6f8485"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

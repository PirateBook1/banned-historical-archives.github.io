script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加共同盟（马列）集会纪念毛主席逝世两周年  赞扬毛主席对世界革命作出巨大贡献  谴责苏联修正主义者对三个世界理论的攻击","authors":[],"dates":[{"year":1978,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加共同盟（马列）集会纪念毛主席逝世两周年"},{"type":"paragraph","text":"赞扬毛主席对世界革命作出巨大贡献"},{"type":"paragraph","text":"谴责苏联修正主义者对三个世界理论的攻击"},{"type":"paragraph","text":"新华社渥太华九月十九日电　加拿大共产主义同盟（马克思列宁主义）中央委员会最近在蒙特利尔举行群众集会，纪念毛泽东主席逝世两周年。"},{"type":"paragraph","text":"约二千三百名工人、学生参加了集会。加共同盟（马列）中央委员会发言人罗杰·拉希在集会上作了长篇讲话，赞扬毛泽东同志对世界革命作出的巨大贡献。"},{"type":"paragraph","text":"拉希说，毛泽东同志在他一生中用六十多年的时间献身于中国的革命和世界革命。“这就是世界上千百万人民将毛主席铭记在心而一切反动派、帝国主义者和剥削者一听到毛主席就心惊胆战的原因”。"},{"type":"paragraph","text":"拉希说：“毛泽东同志对马克思列宁主义的革命科学作出了伟大的贡献。他在哲学、革命战争的理论与战术、建设社会主义的理论以及创建革命政党的理论方面都作出了贡献。因此我们才说毛泽东思想是马克思列宁主义的发展，是在当前世界革命条件下对马克思列宁主义的贡献。”"},{"type":"paragraph","text":"拉希强调说：毛泽东同志“发展了三个世界的理论，告诉我们如何才能孤立第一世界和打败两个超级大国”。"},{"type":"paragraph","text":"他说：“苏联修正主义者说，三个世界的理论是和美帝国主义勾结的理论。这种攻击只不过是贼喊捉贼的一种手法。”"},{"type":"paragraph","text":"他又说：“无论是古巴领导人或是越南领导人都在谴责中国背叛了世界革命，他们最好看看他们自己的行动。从他们在非洲侵犯其他国家和在亚洲进攻柬埔寨这些事实，就非常清楚地看到，古巴和越南领导人才是世界革命的真正叛徒。”"},{"type":"paragraph","text":"拉希说：“毛泽东同志发动了揭露苏联这个同美帝国主义争霸世界的超级大国的伟大斗争。我们已经看到苏联在安哥拉的侵略行为，我们可以看到苏联通过由苏联军队组织的一万八千名古巴雇佣军在埃塞俄比亚的侵略行为，我们还可以看到苏联是怎样在世界上煽动政变和攻击柬埔寨人民的。”"},{"type":"paragraph","text":"拉希指出，“华国锋主席领导的中国共产党正在贯彻执行毛主席的教导”。"},{"type":"paragraph","text":"法国马克思列宁主义共产党的代表也在集会上发表讲话。"},{"type":"paragraph","text":"他强调说，“我们向毛主席的当之无愧的接班人——华国锋主席致敬。在他的英明领导下，中国共产党中央委员会粉碎了万恶的‘四人帮’。”阿根廷共产党（马克思列宁主义）代表也在集会上讲了话。会上还放映了加共同盟（马列）摄制的影片《苏联——纸老虎》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46c402f91d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

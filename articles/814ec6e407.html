script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见斯里兰卡总理班达拉奈克夫人时的谈话（节录）","authors":[],"dates":[{"year":1972,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"会见斯里兰卡总理班达拉奈克夫人时的谈话（节录）毛泽东（未经本人审阅）","type":"title"},{"text":"毛：我们这个国家也有人家骂我们，说是整了左派。我们的“左派”是什么一些人呢？就是火烧英国代办处的那些人。今天要打倒总理，明天要打倒陈毅，后天","type":"paragraph"},{"text":"要打倒叶剑英。这些所谓“左”派现在都在班房里头。","type":"appellation"},{"text":"周恩来：头子在班房里。","type":"paragraph"},{"text":"毛：那些年轻人是受骗的。我们这里早几年天下大乱，你还不知道呢。","type":"paragraph"},{"text":"班：我听说了一点。","type":"paragraph"},{"text":"毛：全国各地都打，全面，内战，就是ALl-ROUND CIVIL WAR。 现在好多了。","type":"paragraph"},{"text":"班：就是自己人之间打内战吗？","type":"paragraph"},{"text":"毛：两边都发枪，一共发了一百万支枪吧。这一派军队支持这一派，那一派军队支持那一派，打。","type":"paragraph"},{"text":"周：名义上是抢枪，实际上是送枪。","type":"paragraph"},{"text":"毛：他们外交部，她们（指王海容、唐闻生）这一派是“右”派，就是保守派，靠边站，弄得吃不下饭，睡不着觉。","type":"paragraph"},{"text":"班：为什么？","type":"paragraph"},{"text":"毛：被那些“左”派夺了权。一个半月，权不在我们手里，在那些所谓“左”派的手里。这些所谓左派，其实就是反革命。","type":"paragraph"},{"text":"没有多少问题，几个月过去了，几年过去了，总后台的人现在也过去了，叫林彪。（班夫人点头）坐一架飞机往苏联去，其目的是想见上帝。","type":"paragraph"},{"text":"班：见上帝？","type":"paragraph"},{"text":"毛：是啊，摔下来了，见上帝去了。","type":"paragraph"},{"text":"班：噢，我明白了。（众笑）后来飞机怎么样了？我不大清楚。飞机掉下来了，","type":"paragraph"},{"text":"还是过到苏联去了？","type":"appellation"},{"text":"毛：我也不知道。他自己要摔。","type":"paragraph"},{"text":"（外交部绝密文件，文特69）","type":"paragraph"}],"comments":[],"origin":"外交部绝密文件，文特69","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"814ec6e407"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

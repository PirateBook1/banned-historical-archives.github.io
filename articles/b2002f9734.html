script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想掌握技术","authors":["通信兵某部修理所"],"dates":[{"year":1969,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想掌握技术"},{"type":"paragraph","text":"通信兵某部修理所"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇疯狂反对突出无产阶级政治，极力鼓吹“技术第一”。这是地地道道的修正主义破烂货。"},{"type":"paragraph","text":"一次，某工地指挥部要我们完成山顶蓄水池的钢筋构件加工任务。蓄水池容水量大，钢筋构件的技术很复杂。我们修理所原来只修理通信器材，对加工钢筋构件，一窍不通，就连图纸也看不懂。怎么办？党支部针对这个具体问题，组织大家学习毛主席著作。毛主席教导我们说：“读书是学习，使用也是学习，而且是更重要的学习。”毛主席的教导使我们深深认识到，只要突出无产阶级政治，用毛泽东思想统帅一切，任何技术都可以掌握，任何奇迹都可以创造出来。也只有实现思想革命化，边干边学，才能真正学到技术，熟练地运用技术。我们决心靠群众智慧，靠“自力更生”来完成这项任务。没有加工工具，就自己做；没有拉直钢筋的机器，就用绞盘绞；没有除锈机，就用钢丝刷子一点一点地刷。看不懂图纸，大家就围在一起议，弄懂一点，就加工一点。弄懂一部分，就加工一部分。毛泽东思想挂帅，使我们学会了原来不懂的东西。胜利地完成了这个大型蓄水池钢筋构件加工任务。这一事实，给大叛徒刘少奇“技术第一”的反革命谬论以当头一棒。"},{"type":"paragraph","text":"两年来，我们这些从来没有搞过营建施工的革命战士，遵照毛主席关于“革命战争是民众的事，常常不是先学好了再干，而是干起来再学习，干就是学习”的伟大教导，闯过了一道又一道技术难关，胜利地完成了工程所需的钢筋、锻件等各种构件的加工任务，包括大跨距的大屋架构件和容量很大的浴池钢筋水泥屋顶的构件等等。我们靠的是“技术第一”吗？不是！论技术，我们都是些修理无线电和有线电通信机器的人员，根本不懂建筑的技术。论经验，我们从来没有参加过那样的施工。但是，我们有一颗无限忠于毛主席的红心，有战无不胜的毛泽东思想。这是我们革命战士智慧的海洋，力量的源泉。大叛徒刘少奇妄图用“技术第一”来反对突出无产阶级政治，那是白日作梦，枉费心机。我们要永远沿着突出无产阶级政治的道路，奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2002f9734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

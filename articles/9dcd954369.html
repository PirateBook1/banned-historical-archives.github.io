script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衷心感谢揭发　虚心接受批评","authors":[],"dates":[{"year":1983,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"衷心感谢揭发　虚心接受批评"},{"type":"paragraph","text":"你报11月4日刊载北京毛麻丝工业公司来信，揭发我公司运往北京的40万斤羊毛中大量夹杂掺假，充分暴露了我们在企业管理中的弊病和严重失职的行为。这对我们吸取其沉痛教训，迅速改进企业管理，无疑是十分可贵的。我们衷心感谢揭发，虚心接受批评。"},{"type":"paragraph","text":"在你报对我公司提出批评后，我们多次开会，认真进行研究，认识到问题是属实的，批评是正确的，错误是严重的，教训是沉痛的。这给国家和人民造成了重大损失，对社会风气是一种严重毒害，给四化建设造成了不良影响，确是一起犯罪行为。"},{"type":"paragraph","text":"在羊毛收购中，我公司的主要错误是：对部分县夹杂掺假羊毛，没有采取坚决措施制止，而放松了质量把关，收了大量的“人情毛”、“关系毛”；错误地实行了给部分县“代交”的办法，放弃了国家企业的领导职能，客观上怂恿和支持了向羊毛中夹杂掺假的不法行为；个别人经不起请客送礼的金钱袭击，贪赃受贿，损公肥私，败坏了党风，污染了社会风气，坑害了国家和人民。"},{"type":"paragraph","text":"为了真正从羊毛问题中吸取教训，我们决心在市委、市政府领导下，在局工作组的指导下，以《邓小平文选》和《中共中央关于整党的决定》为武器，进一步学习有关文件，在提高认识的基础上，认真进行深刻的检查，按照你报所提五个方面的问题，坚决彻底地查清楚，对于犯罪者，给以严肃的惩处。"},{"type":"paragraph","text":"目前，羊毛问题正在查处中，待查清后，再详细汇报。"},{"type":"paragraph","text":"河南省濮阳市畜产进出口公司"},{"type":"paragraph","text":"（原安阳地区畜产进出口公司）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dcd954369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

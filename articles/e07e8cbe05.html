script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大连工展揭幕　通过电斯大林大元帅毛主席致敬  韩光致词感谢苏联朋友关怀指导","authors":[],"dates":[{"year":1949,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大连工展揭幕"},{"type":"paragraph","text":"通过电斯大林大元帅毛主席致敬"},{"type":"paragraph","text":"韩光致词感谢苏联朋友关怀指导"},{"type":"paragraph","text":"【新华社大连二十一日电】检阅旅大全区工业生产力量的大连工业展览会（以下简称工展）经过五个多月的筹备，已于十八日午前隆重揭幕。是日晨全市红旗招展，气球高升，排成“庆祝工展开幕”的标语，在曙光中飘扬天空。开幕典礼于上午十时在工展剧场举行，到会有旅大地区党政首长、苏军司令部代表及各企业机关团体代表五百余人。大会一致通过了以斯大林元帅为首的联共中央政治局全体委员和以毛泽东主席为首的中共中央政治局全体委员为大会名誉主席团。旅（顺）大（连）行政公署韩光主席致开幕词中，他对工业展览会开幕表示热烈祝贺，并对参加工展筹备工作的同志表示谢意。他并强调指出：在旅大工业建设工作中，苏联朋友的关怀指导和友谊帮助起了极大的作用。中共旅大区党委书记欧阳钦在讲话中指出：工展为三年多来旅大地区工业建设留下了形象的记载。这是全旅大工人阶级和劳动人民艰苦奋斗的结果。它实实在在的向每个人证明中国一定要工业化，而且中国人民有能力做到工业化。先进的社会主义苏联为我们做了由农业国进到工业国的光辉榜样。大会通过了致电斯大林大元帅和毛泽东主席致敬。最后进行了隆重的剪彩仪式，欧阳钦韩光亲自剪开了“建设门”“工业门”上的彩绸。一时乐声齐鸣，花朵缤纷，与会代表及工人队伍遂鱼贯进入展览会会场参观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e07e8cbe05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

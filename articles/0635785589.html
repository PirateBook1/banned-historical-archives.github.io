script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关“波匈事件”的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"有关“波匈事件”的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"郑朝宗：","type":"paragraph"},{"text":"“这次事件的发生，是由于格罗大骂请愿群众而引起。”(厦大快报5期)","type":"paragraph"},{"text":"邓家余：","type":"paragraph"},{"text":"“匈牙利事件发生的原因是：(1)匈牙利是苏军解放的，不是自己解放的，(意即革命是外加的)；(2)人民有过资产阶级(意即现在没有民主，太专政了)；(3)人民生活问题。”","type":"paragraph"},{"text":"“从斯大林的铜象被拉下可以证明：匈牙利人民对苏联不满也是一个原因。总之匈牙利事件是苏联的压迫与剥削所引起的。”","type":"paragraph"},{"text":"余兆升：","type":"paragraph"},{"text":"“匈牙利大学生在街头上参加暴动是对的，是争取民主；波兹南事件也是这样。”","type":"paragraph"},{"text":"杨业金：","type":"paragraph"},{"text":"“事件发生是一党专政的结果。”","type":"paragraph"},{"text":"物理系郑碧生：","type":"paragraph"},{"text":"“苏联出兵匈牙利，第一次为侵略，第二次为正义的。”","type":"paragraph"},{"text":"历史系周铁耕：","type":"paragraph"},{"text":"“苏联出兵匈牙利是干涉匈内政，对国际影响不好。匈牙利事件是好处多，坏处少。”","type":"paragraph"},{"text":"历史系张再南：","type":"subtitle"},{"text":"“苏联出兵是干涉匈牙利的内政。苏过分着急，待匈牙利快亡时出兵还来得及。”","type":"paragraph"},{"text":"数学系郑锡宏：","type":"paragraph"},{"text":"“苏联出兵是干涉匈牙利内政；匈牙利和波兰事件主要是他们反对苏联在他们国家里的控制。”","type":"paragraph"},{"text":"中文系郭铁链：","type":"paragraph"},{"text":"“凡是有良心的人，都会说苏联出兵是不对的。”","type":"paragraph"},{"text":"刘进颖：","type":"paragraph"},{"text":"“匈牙利的暴动是革命。”“苏联出兵是革命输出，是赤裸裸地干涉匈牙利内政。”“苏联应出志愿军，不应出国防军。”。","type":"paragraph"},{"text":"余兆升：","type":"paragraph"},{"text":"“苏联两次出兵都是干涉”，“苏联出兵是违反国际法的，为什么要外国军队镇压人民呢？”“苏联出兵是策略上的错误和政治上的失败。苏联在匈牙利的政治是失败的”。","type":"paragraph"},{"text":"物理系刘贤容：","type":"paragraph"},{"text":"“波兰、匈牙利过去受苏联的不平等待遇。”","type":"paragraph"},{"text":"数学系郑锡宏：","type":"paragraph"},{"text":"“苏联简直跟其他帝国主义一样，都在统治人民民主国家，这些人民民主国家跟殖民地一样，什么都要苏联同意才能做。”“东欧民主国家的共产党简直是乱七八糟，而且有严重的教条主义，什么都学习苏联，连半点民族自尊心都没有。”","type":"paragraph"},{"text":"余兆升：","type":"paragraph"},{"text":"“苏联和人民民主国家的关系是帝国主义和殖民地的关系。”“人民民主国家没有独立性，和苏联一呼一应，成为苏联的傀儡。”","type":"paragraph"},{"text":"“真理报对铁托在普拉的演说的评论是断章取义，歪曲原意，纯碎是报复。”","type":"paragraph"},{"text":"“铁托的报告和南斯拉夫的管理制度很好，苏联偷偷地学它，中国也偷偷地学它。”","type":"paragraph"},{"text":"“铁托很大胆，敢于攻击苏共、阿尔巴尼亚劳动党以及法共和其领导人；其他人民民主国家总不敢。”","type":"paragraph"},{"text":"邓家余：","type":"paragraph"},{"text":"“东欧人民反苏情绪高涨，拉科西是苏联指定的，匈牙利人民不要他做部长会议主席。”“东欧人民普遍对苏联不满”。","type":"paragraph"},{"text":"刘进颖：","type":"paragraph"},{"text":"“拉科西，格罗是饭桶；卡达尔也不高明”。","type":"paragraph"},{"text":"“铁托的言论是理论上的问题，而且是国家领导人，我们(指人民日报)讲立场问题是扣他的大帽子”。","type":"paragraph"},{"text":" 来源：中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0635785589"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

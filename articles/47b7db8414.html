script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于同意广西剿匪计划致张云逸等电","alias":"","parts":[{"type":"paragraph","text":"关于同意广西巢显计划"},{"type":"paragraph","text":"致张云逸2等电"},{"type":"paragraph","text":"（1951年1月2日）张、李、莫、卢，并告邓、谭4："},{"type":"paragraph","text":"[1]指张云逸、李天佑、莫文骅、卢绍武1950年12月28日关于广西剿匪计划给中南军区党委的报告。报告中说，自1950年10月15日广西全省开始重点剿匪以来，由于在军事上集中兵力，正确地执行了宽大与镇压相结合的政策，并部分地结合了反匪霸的群众斗争，同时党政军民相互之间积极配合，70天内歼匪55891人。除个别地区外，全省土匪气焰已显著下降。关于剿匪计划，决定自12月底和1月初先后展开两个重点区的剿匪。部署如下：第一，玉江、左江以南地区，共有匪万余人，以四十五军全部及二十一兵团的一个师，连同玉林、龙州、钦廉分区部队共17个团，统归四十五军指挥，以灵山县境及六万大山为中心，于12月底开始进剿，然后依据情况将重点移置十万大山和防城一带。第二，大小瑶山及其周围县境，有匪万余人，是广西匪患较严重地区，集中14个团的兵力，于1月10日开始进剿，预定至2月底完全消灭该区之土匪和初步地发动群众。"},{"type":"paragraph","text":"[2]张云逸，当时任中共中央华南分局第二书记、中共广西省委书记、中国人民解放军广西军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]李，指李天佑，当时任中国人民解放军广西军区副司令员。莫，指莫文骅，当时任中国人民解放军广西军区副政治委员。卢，指卢绍武，当时任中国人民解放军广西军区参谋长。"},{"type":"paragraph","text":"[4]邓，指邓子恢，当时任中共中央中南局第三书记、中国人民解放军中南军区第二政治委员。谭，指谭政，当时任中共中央中南局副书记、中国人民解放军中南军区第三政治委员。毛泽东全集第二十九卷"},{"type":"paragraph","text":"俭电所述剿匪计划甚好，你们过去几个月剿匪工作有很大成绩，甚慰。"},{"type":"paragraph","text":"毛泽东一月二日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"name":"李天佑","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47b7db8414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

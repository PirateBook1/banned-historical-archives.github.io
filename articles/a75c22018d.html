script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于“发展体育运动，增强人民体质”的伟大教导  解放军各部队积极开展群众性体育活动","authors":[],"dates":[{"year":1973,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于“发展体育运动，增强人民体质”的伟大教导"},{"type":"paragraph","text":"解放军各部队积极开展群众性体育活动"},{"type":"paragraph","text":"据新华社一九七三年十月十一日讯　在毛主席革命路线的指引下，人民解放军各部队的群众性体育活动越来越丰富多彩。"},{"type":"paragraph","text":"在营房、哨所，在机场、码头，在练兵场和江河水域，一到业余活动时间和节假日，到处都呈现出生动活泼的景象：广大干部和战士个个意气风发，人人龙腾虎跃，有的打球，有的拔河，有的做体操，有的翻单杠，进行各式各样体育锻炼。"},{"type":"paragraph","text":"人民解放军各部队历来把开展群众性的体育活动看作是全面建设部队不可缺少的一个方面。在革命战争年代里，广大指战员利用战斗空隙和敌前练兵机会，积极开展群众性体育活动，有效地培养了部队机智勇猛的战斗作风和顽强的战斗意志，为夺取战斗胜利创造了条件。批林整风运动中，广大指战员重温毛主席关于“发展体育运动，增强人民体质”的教导，回顾我军开展群众性体育活动的优良传统，狠批林彪反党集团破坏部队体育工作的罪行，促使全军群众性体育活动迅速发展。许多部队的党组织进一步加强了对体育工作的领导。各部队都健全了体育组织机构。解放军总参谋部今年五月还在广州开办了军事体育训练大队，为全军培训了许多体育工作骨干。北京部队某团今年多次举办训练班，为连队培训体育“小教员”。为进一步推动群众性体育活动的开展，去年冬天以来，各部队还在迎接全军一九七三年体育运动会召开的准备工作中，从连队到机关，普遍地举行了各种体育项目的友谊赛和选拔赛。"},{"type":"paragraph","text":"在开展群众性的体育活动中，各部队根据所担负的任务、地区特点和条件的不同，坚持小型、分散和因时因地因人制宜的原则，保证体育活动更好地服务于部队建设。南京、广州、济南、新疆等地许多部队，坚持把开展体育活动同军事技术、战术训练结合起来。他们针对军事训练科目，有计划地进行跳木马、越障碍、球类比赛等体育锻炼。兰州部队某部七连和铁道兵某部十一连，考虑到有些新战士臂力差，投弹不远，便经常组织战士开展翻单杠、爬绳等体育项目的锻炼，很快增强了臂力，投弹超过了五十米。沈阳部队某部海运大队、福建前线某部侦察连和海军某艇，结合海上训练和执勤，大力开展游泳、划船等体育活动，使指战员们练就了一手水上硬功夫。驻高寒山区的成都部队某部炮二连，经常组织干部和战士背上炮座板进行爬山锻炼，使指战员们逐步适应了高原生活。通信兵某部根据机关工作特点，组织大家利用课余时间开展乒乓球、羽毛球、篮球等体育活动，增强了机关人员体质，有效地提高了工作效力。在黄河滩上执行生产任务的武汉部队某部一连，经常和当地贫下中农一道开展各种有意义的体育活动，既活跃了部队及农村的文化生活，又密切了军民关系。曾在解放战争中荣获“铁腿连”称号的某部四连，由于长期坚持开展爬山、负重长跑等体育活动，进一步提高了战斗力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a75c22018d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

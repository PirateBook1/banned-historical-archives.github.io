script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区三反运动已经开展领导上首先检讨自己提高了群众的情绪","authors":[],"dates":[{"year":1952,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"西北区三反运动已经开展领导上首先检讨自己提高了群众的情绪","type":"title"},{"text":"【西北总分社八日讯】自西北军政委员会副主席习仲勋一月六日在西北区一级处长以上干部大会上，号召大张旗鼓地发动群众，深入开展整风运动后，西北区级机关负责干部都紧急行动起来了。从前不重视这个运动的部门也开始重视了。各机关在七日普遍召开了动员大会，由负责干部作报告，并首先检讨自己，因而大大提高了群众的情绪。西北军政委员会畜牧部，干部们对领导上的意见很多，从前不敢提，该部部长霍子乐在动员大会上反省了自己吸食料面的腐化行为后，当时就有二十多个人给领导上提了许多意见。西北财政部从前整风，在处长一级干部中就展不开，并有压制民主的现象。在这次动员大会上，办公室正、副主任都作了深刻检讨，副主任还坦白了自己的贪污行为。从前对整风不重视而受到增产节约委员会严厉批评的副部长马南风，现在也亲自动手，深入下层，发动群众。该部干部都觉得领导上下了决心，大家的情绪很高，都有信心能够按期完成任务。为了给群众撑腰，西北公安部还撤消了两个不称职的检查组组长。从前运动进展得比较好的机关，现在更前进了一步。但是，还有个别机关的负责干部，仍以官僚主义的态度对待整风运动。如公安司令部在整风运动中，群众揭发了司令员苏鳌私人花用公款一千多万元，但由于苏鳌缺乏自我检讨的精神，影响了群众的情绪，因而该司令部的整风运动现在尚无进展。","type":"paragraph"}],"comments":[],"origin":"1952年1月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b68d57931b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于建议再开一次城市工作会议致邓小平电","alias":"","parts":[{"type":"paragraph","text":"关于建议再开一次城市工作会议"},{"type":"paragraph","text":"致邓小平电"},{"type":"paragraph","text":"（1951年1月22日）小平同志，并告漱石，子恢，仲勋，一波，高岗各同志："},{"type":"paragraph","text":"一月八日综合报告收到阅悉。方针正确，成绩很大，甚慰。你们的第一次城市工作会议开得有成绩，甚好。假如可能的话，在今年五月一日以前，请你再召开一次城市工作会议，对城市工作，主要是对工会工作，对工商业的领导方向和对城市政权问题，加以"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央西南局第一书记。"},{"type":"paragraph","text":"[2]漱石，即饶漱石，当时任中共中央华东局第一书记。子恢，即邓子恢，当时任中共中央中南局第三书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[3]指邓小平1951年1月8日关于中共中央西南局11、12两月工作情况给毛泽东并中央的报告。报告着重汇报了农村减租、退押运动开展的情况和第一次城市工作会议情况。报告说，关于减租退押，目前主要还是防止束手束脚，不敢放手发动群众和包办代替、命令主义，以免“煮夹生饭”和“吃回头草”。等到退押浪潮过去，大部分退了的时候，及时转入清理，说服群众，分别对待中小地主。关于城市工作，已专门召集了一次城市工作会议。会议的主要收获，在于自此以后，我们将加强对于城市工作的研究和指导。会议中着重批判了党内较为普遍的看不起工人的思想，明确了依靠工人阶级应成为党的指导思想，应把它贯彻到各项工作、各个部门中去。"},{"type":"paragraph","text":"关于建议再开一次城市工作会议致邓小平电深入研究，并做出某些决定，为四中全会讨论工会工作准备材料。四中全会准备在五月开，请按此部署工作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿二日1951年的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":53},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5704f85ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

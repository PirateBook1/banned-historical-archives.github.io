script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北麻城县万人大会参考资料——广大群众热烈拥护毛主席指示","authors":[],"dates":[{"year":1959,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"湖北麻城县万人大会参考资料——广大群众热烈拥护毛主席指示","type":"title"},{"text":"全县广大群众热烈拥护毛主席指示，当毛主席指示、省委六级干部会议精神和县委关于人民公社“十放”、“十定”、“三统一”的精神下达以后，他们纷纷表示决心要搞好生产，巩固人民公社，并且报出来许多隐瞒粮食。下面是其中自报瞒产的一些典型。","type":"paragraph"},{"text":"东木：丁家坳管理区6生产队原叫喊没有吃的，要37000斤供应。贯彻政策后，报出现存47000斤谷，保证至接麦不要供应。","type":"paragraph"},{"text":"白杲芦家河富裕中农胡绍明家里曾搜查过三次，一粒粮食没搞出来，听了政策，报出床底下窖的250斤粮食。","type":"paragraph"},{"text":"中一陶元十社上河扇垸，小组长周汝启（贫农）报出瞒产1000斤谷，他说有政策我也不怕你拿去了。","type":"paragraph"},{"text":"彭畈五生产队有一小队长报出集体瞒产1550斤。","type":"paragraph"},{"text":"该队老中农邹登志拿出500斤陈棉卖，他说再不怕“共产”了。","type":"paragraph"},{"text":"三河石门畈四生产队原报粮食只吃到三月底，中队长陈大才上次到县整风也不承认瞒产，他说：“再整也不中，肚子是硬的”。听了政策后说：“只要留给我们吃，还存有6500斤”。","type":"paragraph"},{"text":"乘马：王福店第一生产队杜家垸一个食堂，原报接麦差3000斤粮食，经贯彻政策，社员自报私粮1500斤。","type":"paragraph"},{"text":"路板冲一个食堂本来可以接谷，向上级报不能接麦，这次才报出粮食除本食堂可以接麦外，还拿出1500斤谷给杜家垸生产队。","type":"paragraph"},{"text":"南岗二中队16个食堂，306户，1264人，报出瞒产1140斤，谷3500斤。","type":"paragraph"},{"text":"龟山三星管理区刘家垸生产队：","type":"paragraph"},{"text":"共产党员刘新国，几次整风不报，认为报也是要整，而且得不到钱，无非是个无非，干脆瞒下去。通过贯彻政策后，他才将瞒的1200斤粮食报了出来。","type":"paragraph"},{"text":" 各公社向县委办公室彙报情况摘录1959年4月1日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b48e4dce1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委对新疆石河子事件的指示","authors":[],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委对石河子的指示","type":"title"},{"text":"新疆自治区党委、人委、新疆军区、新疆军区生产建设兵团并自治区革命夺权总指挥部：","type":"appellation"},{"text":"（一）立即劝阻人民内部的一切武装冲突。凡是有群众的场面，我武装部队绝对不准开枪。如有群众夺取部队武器，首先应该劝阻；不听，也应向天放枪以示警告。对武装反革命分子和过境窜入的武装反革命分子，也要力求逮捕，只有敌人首先开枪时，才能自卫还击。","type":"paragraph"},{"text":"（二）新疆军区和新疆军区生产建设兵团的武装值班部队，担负着保卫祖国边疆和无产阶级文化大革命的繁重任务。新疆军区领导机关及新疆军区生产建设兵团的武装、机要部门和武装部队，任何人、任何群众组织均不准冲击，不准夺权。","type":"paragraph"},{"text":"（三）石河子地区的武装冲突问题，待中央派人调查处理。目前在石河子、乌鲁木齐等地区已经发生的乱抓人、打人的行为，应该立即停止和劝阻，已经抓了的群众，必须立即释放。","type":"paragraph"},{"text":" 中共中央国 务 院中国中央军委一九六七年元月三十一日","type":"paragraph"}],"comments":[],"origin":"原载新疆红二司《新疆红卫兵报》编辑部编印《红日照天山：关于新疆问题中共中央文件及中央首长的讲话》， 1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cc5880e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

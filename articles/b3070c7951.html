script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南水利学校胡乱“整”学生的错误","authors":["《宣传通讯》编辑部"],"dates":[{"year":1953,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"西南水利学校胡乱“整”学生的错误","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据西南局宣传部“宣传简讯”第16期载称：西南水利学校自1951年7月成立至去年10月，情况十分混乱，学校教学方针和办学目的不明确，无教学计划，无党的组织，学校的政治工作差，教师不安心教学，学生不满意教学和行政工作，不专心学习，学生中常发生吵架、打架、偷盗事件。去年10月，在该校副校长吴之平领导下，在1、2年级的学生中开展了一个“澄清混乱思想、停止紊乱现象、消除盲目性”的运动，把学校混乱现象总结为学生打架、吵架、偷盗、损坏公物、不守校规等5类错误，犯这5类错误的学生要过三关（小组、班、全校）进行检讨，并提出“偷东西的还脏，打人的赔礼，吵架的道歉”，以及“过去从宽，检讨改正错误的从宽，今后从严，坚持错误不改不检讨者从严”等口号。学生方式元在检讨中说：“我保证一个月改掉打架。”沈义成说：“我保证100%不打架，60%不吵架，40%同学来负责。”有一个学生因别人乱提意见，思想搞不通，竟写下绝命书，准备跳河自杀，后经发觉劝止。有些要求调整院系的学生还检查了动机。运动历时50天左右。该校副校长对这次整顿还表示满意，说混乱现象有了克服。","type":"paragraph"},{"text":"“宣传简讯”在登载这一消息时指出，西南水利学校没有办好，应该由学校行政和上级领导负责，不应怪学生；应该从加强领导和改善教学着手，不应“整”学生，更不应该用“三反”过关等办法在学生中搞“运动”。这一意见是正确的。目前某些地方的学校领导方面随便在学生中搞“运动”，把学生拉到群众大会上去作检讨等等，已在学校中造成混乱。这些学校的领导人不但没有认识到这种作法的错误，反而“表示满意”，说明他们的政策观点十分模糊。党委宣传部对于这些干部应加强党对学校工作的政策的教育，加强党在学校中的政治工作，迅速纠正学校中乱斗学生的混乱现象，以保障学校教学工作正常地有秩序地进行。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1953年第12期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3070c7951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

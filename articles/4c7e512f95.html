script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志访问延安热情赞颂毛泽东思想毛主席对世界革命作出宝贵贡献中国文化大革命保证世界无产阶级革命的胜利","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京26日电　澳大利亚共产党(马克思列宁主义者)主席爱·弗·希尔和夫人在延安访问时，热情赞颂毛泽东思想和我国的无产阶级文化大革命。希尔同志和夫人在为延安革命纪念馆题词时写道:“对中国和全世界社会主义事业如此重要的当前的无产阶级文化大革命，是延安工作的直接继续。这证明中国人民在以毛主席为首的中国共产党领导下，决心把社会主义革命进行到底，从而保证全世界无产阶级革命的胜利。”"},{"type":"paragraph","text":"希尔同志和夫人在延安访问了毛主席曾经住过的地方——凤凰山麓、杨家岭、枣园、王家坪，参观了延安革命纪念馆、毛主席发表《为人民服务》讲话的讲台和延安大学、延安农业科学研究所。"},{"type":"paragraph","text":"希尔同志在参观毛主席住址和延安革命纪念馆时，以极大的兴趣听取了讲解同志的介绍，并且详细地询问了毛主席在延安工作、学习、写文章和生活等情况。希尔同志认为这次到延安参观访问，是获得了一次很大的荣誉。希尔同志和夫人在为延安革命纪念馆的题词中还写道:“到延安来看到以毛泽东同志为首的中国共产党的令人欢欣鼓舞的工作成绩，是一个伟大的经历。中国的革命运动是在毛泽东的伟大天才指导下在延安抚育成长的。这对国际无产阶级革命事业作出了宝贵的贡献。”"},{"type":"paragraph","text":"中共延安地委副书记土金璋设宴招待，欢迎希尔同志和夫人来延安参观访问。希尔同志在宴会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"希尔同志在讲话中说，多年来，我们就谈到关于延安和中国党在延安所做的革命工作，就读到毛泽东同志在延安写的深刻的马克思列宁主义的著作。访问延安以及参观毛泽东同志和其他同志主要工作过的地方，这是革命者永远不会忘记的。这次访问使我们对毛泽东同志的天才感到更加实在和生动。"},{"type":"paragraph","text":"希尔同志说，毛泽东思想就是在延安发展起来和系统化的。他同天才的马克思、恩格斯、列宁和斯大林并列，占有恰当的地位。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c7e512f95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

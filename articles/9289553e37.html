script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"正镶白旗认真落实党的民族政策  全旗广泛开展民族政策再教育，揭批林彪、“四人帮”破坏民族团结的罪行，各族干部群众团结战斗，决心为实现新时期的总任务做出新贡献","authors":[],"dates":[{"year":1978,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"正镶白旗认真落实党的民族政策"},{"type":"paragraph","text":"全旗广泛开展民族政策再教育，揭批林彪、“四人帮”破坏民族团结的罪行，各族干部群众团结战斗，决心为实现新时期的总任务做出新贡献"},{"type":"paragraph","text":"本报讯　在揭批“四人帮”的伟大斗争中，内蒙古正镶白旗广泛开展民族政策再教育，认真落实党的民族政策。蒙汉各族干部群众团结战斗，决心把正镶白旗尽快建成大寨旗，为实现新时期的总任务做出新贡献。"},{"type":"paragraph","text":"正镶白旗是一个以蒙古族为主，汉、回、满、达斡尔等多民族的聚居区，长期以来，在党的民族政策的光辉照耀下，各族人民在民主革命、社会主义革命和建设中，结下了深厚的阶级情谊。但是前些年由于林彪、“四人帮”的干扰破坏，各族人民的团结受到了一定影响。"},{"type":"paragraph","text":"粉碎“四人帮”以后，正镶白旗各级党组织把落实党的民族政策，增强各族人民的团结，作为实现抓纲治国战略决策的一件大事来抓。他们经常组织各族干部群众认真学习马列和毛主席关于民族问题的论述，学习华主席、党中央的有关指示，揭批“四人帮”践踏党的民族政策、破坏民族团结的罪行。民族政策再教育，增强了各民族人民的团结，激发了各族干部群众大干社会主义的积极性。这个旗的察汗乌拉公社蒙古族干部、公社党委书记宝音达来听说党委副书记、汉族干部王恒胜在外地的家属病重，多次关切地劝他回家照料。王恒胜考虑到宝书记工作担子已经很重，自己应该替他多分担点才对，他依然坚持工作。在正副书记的模范行动影响下，公社党委“一班人”互相尊重，互相学习，互相帮助，紧密团结，形成了坚强的战斗堡垒。"},{"type":"paragraph","text":"正镶白旗在落实党的民族政策中，十分重视培养和使用少数民族干部，特别注意把那些符合接班人五项条件的少数民族干部提拔到领导岗位上来。现在，全旗已有少数民族干部六百四十一人，占干部总数的百分之五十。担任各级领导职务的少数民族干部七十七人，占领导干部总数的百分之七十。"},{"type":"paragraph","text":"使用少数民族语言文字，尊重少数民族风俗习惯，是落实党的民族政策的重要内容。为做好这项工作，正镶白旗成立了蒙古语文工作领导小组，设立了翻译室。凡是有公社以下干部参加的会议和下达到生产队的文件，基本做到了用蒙汉两种语言文字讲话或行文。全旗九个牧业公社，有八所用蒙语授课的中学；七十二个牧业生产队普遍办有小学。少数民族儿童入学率达到了百分之九十五点七。每个牧业公社都设有卫生院，每个生产队都建立了合作医疗机构。几乎被“四人帮”扼杀的蒙医蒙药，又恢复和发展起来。过去对牧民危害很大的一些疾病已被基本消灭或控制。商业部门还积极组织货源，使少数民族生产、生活必需品和粮食的供应基本得到满足。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9289553e37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1009","name":"中央组织部关于执行财政部‘关于中央一级机关下放到农村基层工作干部的工资发放和经费开支的几项具体规定’的通知","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于执行财政部‘关于中央一级机关下放到农村基层工作干部的工资发放和经费开支的几项具体规定’的通知","dates":[{"year":1961,"month":5,"day":29}],"is_range_date":false,"authors":["中央组织部","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 407-409","tags":[{"name":"干部","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"经费","type":"主题/事件"},{"name":"下放","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于执行财政部“关于中央一级机关下放到农村基层工作干部的工资发放和经费开支的几项具体规定”的通知"},{"type":"subtitle","text":"(一九六一年五月二十九日)"},{"type":"paragraph","text":"财政部于一九六一年五月二十九日下达了“关于中央一级机关下放到农村基层工作干部的工资发放和经费开支的几项具体规定”，望督促各有关方面贯彻执行。现将执行这一规定中的有关问题通知如下："},{"type":"paragraph","text":"一、在执行上述财政部的规定时，必须分清那些干部是编余下放的，那些干部是编内下放的。在下放干部时凡未向干部明确讲明这一问题的，原单位应即派人协同有关省、市、自治区党委组织部对下放干部认真地做好思想教育工作，把这一问题明确起来。"},{"type":"paragraph","text":"二、编余下放干部暂留北京的家属迁移到地方的问题，各省、市、自治区党委组织部应根据本地区的实际情况早作安排，一俟条件具备即应迁移。"},{"type":"paragraph","text":"附:"},{"type":"paragraph","text":"财政部关于中央一级机关下放到农村基层工作干部的工资发放和经费开支的几项具体规定"},{"type":"paragraph","text":"一、根据中央组织部一九六〇年十二月三日“关于从中央一级机关抽调干部下放农村基层的通知”中的有关规定，特对下放干部的工资领发和经费开支问题，作如下具体规定。"},{"type":"paragraph","text":"二、编余下放干部（即调给地方的干部）的工资供给关系，应转至地方，按当地工资标准发给工资。留京家属和工资关系尚未移转的，其移转时间可根据各省、市、自治区党委的决定执行。工资关系未转以前仍由原单位按北京地区工资标准发给工资。"},{"type":"paragraph","text":"三、编内下放干部（将来仍回原工作单位的干部）的工资供给关系一律不转地方，由原单位按北京地区工资标准发给工资。"},{"type":"paragraph","text":"四、下放干部在北京的家属，生活上确有困难的，由发放工资的单位酌情予以补助，从职工福利费项下开支。"},{"type":"paragraph","text":"五、下放干部的带队人或其他人员向原单位汇报工作以及因公同本队下放干部联系所开支的差旅费、邮电费和必需开支的其他费用，由原单位按现行经费开支规定核实报销；除此之外的工作费用，均由地方按当地经费开支标准核实报销。"},{"type":"paragraph","text":"六、下放干部的医疗费用，一律随工资关系的转移而转移。即工资关系未转至地方的，其医疗费用一律由原单位按公费医疗的规定向负责公费医疗部门报销。工资关系已经转至地方的，其医疗费用一律由地方负责。"},{"type":"paragraph","text":"七、下放干部向原单位报销的各项费用，须经下放干部所在地区公社以上的有关组织审核签字后，按季向原单位报销。"},{"type":"paragraph","text":"八、编余下放干部留京的家属往地方迁移时所需的旅费(包括本人接家属往返所需旅费)，一律由原单位开支。"},{"type":"paragraph","text":"九、以上规定自文到之日起实行。在本规定未下达前下放干部所开支的经费，已经由中央各单位或地方报销的，均不再变动；尚未报销的，按本规定分别由中央各单位或地方核实报销。"},{"type":"subtitle","text":"一九六一年五月二十九日（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b7ec369d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

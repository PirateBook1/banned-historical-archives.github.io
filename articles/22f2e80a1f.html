script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山冲——访毛主席故居","authors":["严辰"],"dates":[{"year":1955,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山冲"},{"type":"paragraph","text":"——访毛主席故居"},{"type":"paragraph","text":"严辰走过一道山岭又一道山岭，深山环抱里有个古老的山村，青青的竹林掩盖着它，大路上走不完瞻仰的人群。泥墙被柴烟薰得漆黑，瓦楞里有野草丛生，就在这简单的小土屋里，却诞生了一个伟大的人。屋前那两口清水池塘，仿佛一双慈祥明智的眼睛，它照映着人民的苦难，闪耀着创造美好世界的信心。屋后的山谷里，早晨的露水，打湿过小小的赤裸的脚板，那一层一层的梯田里，曾滴落多少汗珠，踏遍多少足印。靠近短窗，伏在褪色的八仙桌上，曾勤奋地度过无数的白天和黄昏，清新的风吹开了智慧的心灵，我仿佛听到朗朗的读书的声音。在厨房的四方形的火坑里，还留着当年茅柴的灰烬，梁上挂起的泥茶炊嘟嘟直响，松明的光亮映红了一颗颗火热的心。一个牛篦子，一本教科书，都给了我无限庄严的启示，一间碓屋，一片晒谷坪，都充满了诚恳、淳朴的气氛。这里的一切是如此平凡，可是，最伟大的不也最单纯？站在三十年的风雨里面，山前山后的映山红愈开愈茂盛。"},{"type":"paragraph","text":"一九五四年十一月于湘江边"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22f2e80a1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

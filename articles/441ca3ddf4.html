script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学一辈子毛主席著作 做一个毛主席的好学生","authors":["孙成伯"],"dates":[{"year":1966,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市虹口区委员会副书记　孙成伯"},{"type":"paragraph","text":"焦裕禄同志的光辉形象和不朽事迹，给人以深刻的教育。"},{"type":"paragraph","text":"焦裕禄同志最感人的地方在于脑子里有革命，心里头有群众。当他来到兰考县时，那是多么困难的时刻，但他以革命的乐观主义精神，从困难中看到光明的前途。以自己的身先士卒、以身作则的模范行动鼓舞着兰考县的干部和群众，向“三害”进行不屈的斗争，杀出一条路来。自己在这一方面与焦裕禄同志对照一下，最主要的差距是工作上既不愿去多想困难，也不想做出突出的成绩，缺乏革命的雄心大志。工作中真的没有困难么?真的能平稳地过去么?从去年一年的工作中暴露出来的问题来看，在文教战线上意识形态里的阶级斗争是异常尖锐的。但由于自己的精神状态不够振作，工作要求不高，满足于事务主义，结果在领导这场斗争中效果不显著，工作上的面貌改变不快。"},{"type":"paragraph","text":"焦裕禄同志深入群众，深入实际，调查研究，所以对改变兰考县自然面貌的规律掌握得很清楚。而自己呢，在工作中就很少从本区的实际情况出发。自己在一个区工作十几年了，一个区的范围也仅仅十二平方公里，就文教单位来说也不到三百个，几年来经常跑跑的也不多，因此对下面的情况是不甚了了。越是不深入了解情况，也就越不了解困难和问题在什么地方，这样就更加助长了安于现状的思想。"},{"type":"paragraph","text":"总起来说，与焦裕禄同志的一个根本差距，就是在活学活用毛主席著作，改造自己的思想，树立彻底的革命精神方面，和他差得很远。今后，我一定要象焦裕禄同志那样，活学活用毛主席著作，做一个毛主席的好学生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441ca3ddf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

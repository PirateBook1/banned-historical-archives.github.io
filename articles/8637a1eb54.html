script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工民主党通知所属组织学习毛主席讲话","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"农工民主党通知所属组织学习毛主席讲话","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２２日讯中国农工民主党中央执行局最近通知所属各级组织，要求组织全体成员认真学习毛泽东主席关于正确处理人民内部矛盾问题的讲话以及毛泽东主席在全国宣传工作会议上的讲话。","type":"paragraph"},{"text":"通知说，这两个讲话对民主党派的工作具有重大的理论意义和实践意义。","type":"paragraph"},{"text":"通知指出，这次学习是为了获得认识和处理人民内部矛盾的正确观点和方法，从而达到增强团结改进工作的目的。通知要求农工民主党的成员通过这次学习，要进一步明确认识人民内部矛盾的社会根源，从而为克服主观主义、官僚主义和宗派主义奠定思想基础。通知还要求各级组织有意识地去鼓励党的成员在增强党内团结问题上，在对待自己子女的升学问题上，首先响应中国共产党和国家的号召。通知还规定学习时间一般为两个月。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年4月23日，原题为：“农工民主党通知所属组织学习毛主席讲话 为克服主观主义官僚主义和宗派主义奠定思想基础”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8637a1eb54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

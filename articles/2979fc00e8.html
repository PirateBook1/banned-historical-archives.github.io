<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载罗、南和伊朗人民的友好情谊华主席访问三国取得巨大成功回到北京叶剑英、邓小平、李先念、汪东兴副主席到机场迎接　欢迎的人们热烈祝贺华主席的访问增进了我国同罗、南、伊之间的友好合作关系，加强了我国人民同三国人民　的团结和友谊，欢呼华主席的访问对第三世界反帝、反殖、反霸共同事业必将产生深远影响","authors":[],"dates":[{"year":1978,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月五日电　中共中央主席、国务院总理华国锋结束了对罗马尼亚、南斯拉夫、伊朗的正式友好访问，满载三国人民的友好情谊，今天下午乘专机从乌鲁木齐回到北京。"},{"type":"paragraph","text":"中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理邓小平、李先念，中共中央副主席汪东兴到机场迎接。"},{"type":"paragraph","text":"华主席乘坐的专机下午四时在首都机场上降落。华主席精神焕发，走出机舱，向前来欢迎的人们亲切地挥手致意。这时机场上响起了热烈的掌声。在飞机舷梯旁，华主席同叶剑英、邓小平、李先念、汪东兴副主席和前来欢迎的党和国家的其他领导人亲切握手，互致问候。欢迎的人们热烈祝贺华主席的访问增进了中国同罗马尼亚、南斯拉夫、伊朗之间的友好合作关系，加强了中国人民同三国人民的团结和友谊；欢呼这次访问取得的巨大成功，对第三世界反帝、反殖、反霸的共同事业必将产生深远的影响。"},{"type":"paragraph","text":"华主席的随行人员:中共中央政治局委员、国务院副总理纪登奎，中共中央政治局候补委员、中共四川省委第一书记、四川省革委会主任赵紫阳，中共中央候补委员、中共中央办公厅副主任张耀词，中联部副部长乔石，外交部副部长余湛，外贸部副部长陈洁，一机部副部长孙友余等同机回到北京。"},{"type":"paragraph","text":"到机场迎接华主席的还有:"},{"type":"paragraph","text":"党和国家其他领导人韦国清、乌兰夫、方毅、苏振华、吴德、余秋里、张廷发、陈锡联、耿飚、聂荣臻、倪志福、陈慕华、赛福鼎、陈云、谭震林、李井泉、廖承志、姬鹏飞、阿沛·阿旺晋美、周建人、许德珩、胡厥文、王震、谷牧、康世恩；"},{"type":"paragraph","text":"中共中央军委负责人粟裕；政协全国委员会副主席宋任穷、沈雁冰、史良、朱蕴山、康克清、季方、王首道、杨静仁、张冲、庄希泉、胡子昂、荣毅仁、童第周；最高人民法院院长江华，最高人民检察院检察长黄火青。"},{"type":"paragraph","text":"随同华主席访问的黄华外长先期回到北京，今天也到机场迎接。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特列斯库和夫人，南斯拉夫驻中国大使馆临时代办格鲁伯、米尔科·奥斯托依奇大使的夫人，伊朗驻中国大使埃斯凡迪亚里，以及这三个使馆的外交官员也到机场迎接。华主席同他们热情握手致意。"},{"type":"paragraph","text":"到机场迎接的还有中共中央和政府有关部门，中国人民解放军各总部、各军种，北京市革委会等有关方面负责人李强、罗青长、吴冷西、邓典桃、周启才、胡绳、冯铉、李一氓、韩念龙、张海峰、王海容、王润生、汪道涵、石林、杨铿、杨勇、梁必业、王平、吴庆彤、李梦夫、王伏林、卢仁灿、高厚良、沈图、贾庭三。"},{"type":"paragraph","text":"华主席离开乌鲁木齐时，新疆维吾尔自治区党政军负责人汪锋、刘震、郭林样、周仁山、司马义·艾买提、宋致和、张世功、铁木尔·达瓦买提等到机场送行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\09\\7896010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋成功地结束了对罗马尼亚、南斯拉夫、伊朗的正式友好访问，九月五日乘专机从乌鲁木齐回到北京。中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理邓小平、李先念，中共中央副主席汪东兴到机场迎接华主席访问三国胜利归来。新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2979fc00e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

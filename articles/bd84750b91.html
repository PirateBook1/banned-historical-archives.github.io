script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"在延安各界欢迎全国慰劳总会北路慰劳团晚会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在延安各界欢迎全国慰劳总会"},{"type":"paragraph","text":"北路慰劳团晚会上的耕话"},{"type":"paragraph","text":"我们要做亲者快仇者痛的事，而为亲者所痛仇者所快的事一件也不做。我们要站定自已的立场，决不能与敌人的口号混同起来。我们的口号是要处处与敌人对立，决不能有群毫与敌人混同，一切与敌人相同的言都是助乱张目的滥，任何人想要震起敌人的口号而又抗敌，那只是欺人之，残酷的历史将给予严厉的证明。"},{"type":"paragraph","text":"给福斯特同志的复电福斯特同志及美国共产党中央委员会：：："},{"type":"paragraph","text":"欣悉美国共产党协会特别会决定抛弃白劳德同志的修正主义一一投降主义路藏，重新确立马克思主义的领导，并已重新成立美国共产党。我仍对于美国工人阶级与马克思主义运动的这个伟大的胜利，致热烈的顽贺，白岁筏同志在其过去的工作中对于中国人民的斗争会经有过豁多可感离的帮，但是他的整个修正主义一投降主义路越（这条路藏充分体现于白劳德同志所著的“征黑兰”一书中），本厦上是反映了美国反动资本集团在美国工人运动中的影响；这个反动资本集团现在也正在大图扩大其影瞩于中国，翼助国民党内反动集团的反民族反人民反民主的错政策，仅中国人民面监着严重的内战危机，危害中美两大民族在战争中与战后的利盒，美国工人阶及美鲜队美国共产党人反对白劳德同志修正主义投降主义的胜利，对于中美两国人民目前所进行的反日战争，及战后建和平民主世界的伟大事业，无疑将有重大的实献。"},{"type":"paragraph","text":"中国共产党中央委晨会主席毛泽东"},{"type":"paragraph","text":"七月二十九日日本投降时关于形势的报告"},{"type":"paragraph","text":"（一九四五年八月十三日）"},{"type":"paragraph","text":"：（-)"},{"type":"paragraph","text":"现在时局是同志们关心的问题。时局怎样？我党方剑怎样？时局发展很快。日本投降了，投降如何。日本未正式下命合投降，现在还是判中。日本要求投降，同盟国充许它投降，日本天皇如何处置，同志们都知道。现在消息，日本有回信给同盟国，内容不公开，不知道，大概是在价铁，它还有些资本，与德国的被打到柏林城市不同，美国还未打到日本本土。它在中国及南洋还保持着军队，目前最危急的题还是瀛洲，它是在红军面前。投降也许还有几天，也许在明天。日本请求投降，盟国方面准许投降，天皇如何处置，日本是否马上下命合投降，还在判。日本投降大势已定，决定因素是苏联的力量，日本四面被包围。"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd84750b91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

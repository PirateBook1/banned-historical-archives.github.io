script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远紧跟毛主席","authors":["王秀珍"],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远紧跟毛主席"},{"type":"paragraph","text":"上海市革命委员会代表团成员、上海国棉三十厂工人　王秀珍"},{"type":"paragraph","text":"我永远永远不会忘记，一九六七年的“五一”之夜，在五彩缤纷的礼花映照得一片通红的天安门城楼上，我见到了最最敬爱的领袖毛主席。"},{"type":"paragraph","text":"我，只是上海一个普通的纺织女工，一个在旧社会里靠捡煤核长大的苦孩子。在无产阶级文化大革命中，我按照毛主席的教导，为了使我们的国家不变颜色，投身到了这场史无前例的两个阶级的大搏斗中，我和战友们经受了严峻考验，迎接过“一月革命”的斗争风暴。在那些困难重重的日子里，总是毛主席及时给我们指明了航向，给了我们无比的勇气和力量。当四月十八日，我们离开上海来京的时候，多少战友一再叮嘱我，要求把他们的心意带给毛主席。我们无产阶级革命派战士有多少话要对我们的伟大领袖倾诉啊！"},{"type":"paragraph","text":"如今，这个久已盼望的时刻终于来到了。九点四十分钟，毛主席向我们走来了。毛主席的身体是那么健壮，脸色红润。紧紧跟在他后面的是他的亲密战友林彪同志。林副主席的身体也很健康，精神焕发。毛主席和我握了手，还和我们一起照了相。我握着他那温暖而有力的手，激动得只说了一句：“我们上海工人阶级和一千万人民衷心祝愿毛主席万寿无疆，万寿无疆”毛主席微笑着，连连向我点头。"},{"type":"paragraph","text":"林副主席也和我握了手，我又说：“我代表上海人民祝林副主席身体永远健康！”林副主席谦逊地连说：“谢谢！”"},{"type":"paragraph","text":"毛主席继续往前走。我和聂元梓同志挽住了臂膀，紧紧跟在毛主席后边，一边走，一边喊：“我们紧跟毛主席，我们紧跟毛主席！”有的同志看到我俩这种激动的样子，都笑了。"},{"type":"paragraph","text":"毛主席迈着稳健的步子，一边走，一边不时地停下来和人们握手，亲切地问他们身体怎么样，工作怎么样，对他们是那么熟悉、关怀。当有一位年纪比较大的领导同志回答说他最近身体不大好的时候，毛主席就一再叮嘱他要注意休息。我们的伟大领袖对每一个革命同志都是那么关心，那么爱护。这样一直到深夜十一点零七分，毛主席才回去休息。"},{"type":"paragraph","text":"我望着毛主席魁伟的身影，眼里含满了泪水，我一再对自己说：我一定要永远记住这段难忘的时刻，永远紧跟毛主席，按照毛主席的教导，把无产阶级文化大革命进行到底，把上海建设成为一个毛泽东思想的大学校。（附图片）"},{"type":"paragraph","text":"节日的礼花五彩缤纷，天安门广场万众欢腾，首都革命群众在天安门广场举行节日大联欢，热烈庆祝“五一”国际劳动节。　新华社记者　张赫嵩摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e010b14d22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

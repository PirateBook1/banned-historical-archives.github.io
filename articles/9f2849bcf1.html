script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"集中火力批判邓小平的罪行","authors":["中国京剧团"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"集中火力批判邓小平的罪行"},{"type":"paragraph","text":"中国京剧团"},{"type":"paragraph","text":"党中央决议传四方，举国上下齐欢腾。我们热烈欢呼、坚决拥护党中央的两个决议，坚决拥护对制造天安门广场反革命政治事件的一小撮阶级敌人实行无产阶级专政。我们向英勇战斗的首都工人民兵、人民警察、警卫战士表示崇高的敬意。"},{"type":"paragraph","text":"党中央关于撤销邓小平党内外一切职务的决议，大快人心，充分表达了全国人民的心愿。这个重大的英明的决策，对于反修防修，保证我们党和国家沿着马克思主义的道路继续前进，具有重大的意义；对于想推出邓小平当中国的纳吉的一小撮阶级敌人，是一个沉重的打击。邓小平这个党内最大的不肯改悔的走资派，顽固地搞修正主义。无产阶级文化大革命前，他伙同刘少奇推行反革命的修正主义路线，反对毛主席，反对毛泽东思想，反对毛主席的革命路线，大搞资本主义复辟活动，我们革命文艺战士对此记忆犹新。正是刘少奇、邓小平疯狂推行反革命的修正主义文艺路线，反对和阻挠以革命样板戏为标志的文艺革命，竭力保护封、资、修的反动文艺，把文艺舞台变成了他们复辟资本主义的舆论阵地。伟大的无产阶级文化大革命，先后粉碎了刘少奇、林彪两个资产阶级司令部。邓小平也受到革命群众的揭发和批判。在革命群众运动的风头上，他发誓“永不翻案”。可是，他顽固地坚持资产阶级立场，拒绝毛主席、党中央对他的教育和挽救。他重新工作不久，就急不可待地抛出“三项指示为纲”的修正主义纲领，推行反革命的修正主义路线，在教育、科技、文艺、卫生等战线大刮右倾翻案风，妄图复辟资本主义。毛主席亲自发动和领导的反击右倾翻案风的伟大斗争，批判了邓小平的修正主义路线和复辟资本主义的罪行，并再次给他以教育和挽救。但是，邓小平不肯改悔，继续坚持资产阶级立场，他的问题的性质已经变为对抗性的矛盾。党中央撤销他党内外一切职务是非常英明、非常及时的。"},{"type":"paragraph","text":"邓小平妄图颠覆无产阶级专政、复辟资本主义，说明了他是党内外资产阶级的总代表，代表着资产阶级和没有改造好的地、富、反、坏、右的利益。当社会主义革命革到自己头上的时候，他必然要跳出来反对社会主义革命，保护自己和他所代表的党内外资产阶级的利益。“走资派还在走”，这是整个社会主义历史阶段中长期存在的现象。邓小平同刘少奇、林彪一样，都是顽固地坚持资产阶级反动立场。他们总是站在无产阶级和广大革命人民的对立面，同历史发展的潮流背道而驰。这种深刻的阶级根源和思想根源，决定了党内不肯改悔的走资派非搞修正主义不可。邓小平重新工作以后，疯狂推行反革命的修正主义路线的种种丑恶表演，又一次告诉了我们这一点。"},{"type":"paragraph","text":"“毛主席的革命路线指引我永不迷航”。我们革命文艺战士要坚决团结在以毛主席为首的党中央周围，认认真真地学习毛主席的一系列重要指示，牢牢掌握斗争大方向，集中批判邓小平搞修正主义、复辟资本主义的罪行，批判他的修正主义路线，坚持文艺革命，发展大好形势，夺取反击右倾翻案风斗争的更大胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f2849bcf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

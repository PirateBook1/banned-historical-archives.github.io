script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"支持三个世界理论  驳斥苏修的攻击  法《红色人道报》赞扬毛主席象列宁一样对世界作科学分析  斯《人民之路》强调必须建立反对超级大国的强大国际阵线","authors":[],"dates":[{"year":1977,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"支持三个世界理论  驳斥苏修的攻击"},{"type":"paragraph","text":"法《红色人道报》赞扬毛主席象列宁一样对世界作科学分析"},{"type":"paragraph","text":"斯《人民之路》强调必须建立反对超级大国的强大国际阵线"},{"type":"paragraph","text":"新华社巴黎一九七七年八月二十七日电　法国《红色人道报》增刊（半月刊）在十二期发表的一篇文章中指出，毛泽东主席的关于三个世界的革命理论分析了国际上的阶级关系，是横扫帝国主义旧世界的强有力的工具。"},{"type":"paragraph","text":"这篇题为《中国支持各国人民的斗争》的文章说，“勃列日涅夫集团为了阻止中国共产党的国际主义路线取得胜利，不断地竭力破坏这条路线的基础，即毛泽东于一九七四年制定的著名的关于三个世界的理论，这一理论是对目前世界所作的科学分析。”"},{"type":"paragraph","text":"文章指出：“这一理论分析了国际上的阶级关系。”“毛泽东在研究了谁剥削谁，谁是压迫者和谁是被压迫者，谁进行威胁和谁遭受威胁之后，确定了三种类型的国家、三个地区或三个世界。”"},{"type":"paragraph","text":"文章还指出，毛泽东“就象列宁在第一次世界大战以后所做的那样，对大量的经济、军事和外交情况进行了仔细研究”，在此以后，他才提出了关于三个世界的理论。"},{"type":"paragraph","text":"文章强调指出，“苏联对这一理论感到恐慌，这是不难理解的。”因此，苏联的宣传机器对这一理论进行了绝望的和各式各样的攻击。"},{"type":"paragraph","text":"文章还指出，中国共产党支持欧洲各国反对两个超级大国，这决不妨碍它坚决支持法国工人阶级和人民群众反对他们的资产阶级政府的革命斗争。"},{"type":"paragraph","text":"文章说：“对于尊重事实的人来说，很清楚，中国共产党的国际政策和‘三个世界’的革命理论是横扫帝国主义旧世界，并且在全世界代之以社会主义和共产主义、工农联盟的政权的强有力的工具。”"},{"type":"paragraph","text":"新华社科伦坡一九七七年八月二十七日电　斯里兰卡僧伽罗文月刊《人民之路》八月号发表文章指出，当前的国际发展趋势证明，毛主席把今天世界的政治力量划分为第一、第二和第三世界，是一种正确的理论。"},{"type":"paragraph","text":"文章说，今天最残暴的国际剥削者是两个超级大国，即美帝国主义和苏联社会帝国主义。这两个超级大国之间存在着尖锐的矛盾，正在互相竞争，攫取世界的原料和市场，并为建立战略基地而争夺。击败它们是世界绝大多数人民的愿望。另外一方面，今天，国家要独立，民族要解放，人民要革命。"},{"type":"paragraph","text":"文章说，面对这种形势，所有的共产党人应当采取的一个正确步骤是最大限度地利用美苏两个超级大国之间的矛盾。同等地对待两个超级大国是错误的。"},{"type":"paragraph","text":"文章又说，我们还必须利用第二世界和第一世界之间的矛盾。只有这样我们才能建立一个强大的广泛的反对两个帝国主义超级大国的国际阵线。没有这样一个阵线，我们就不能击败美苏两个超级大国。"},{"type":"paragraph","text":"文章最后说：毛主席提出的关于三个世界的思想大大有助于建立这样一个广泛的反对美苏两个超级大国的国际阵线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46eddc5a3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

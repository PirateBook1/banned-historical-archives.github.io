script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高岗对打虎竞赛的意见","authors":["高岗"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"高岗对打虎竞赛的意见","type":"title"},{"text":"高岗","type":"authors"},{"text":"【东北总分社二十五日讯】上海市店员向天津店员应战并向全国店员发起打虎竞赛后，高岗同志认为：在店员、工人中可发动检举奸商的竞赛，但搞打虎竞赛则似有不妥，他对东北各城市以“劳资见面”的方式，发动店员、工人在大会上向不法资本家作斗争，认为这是提高店员、工人的阶级觉悟和资本家撕破脸皮的一种斗争方式，但在进行这一工作前，领导上应事先将被斗资本家的对象研究好，掌握其违法的材料，保证斗争取得胜利，不能失败，否则会疲劳群众的斗争情绪，对运动不利。","type":"paragraph"},{"text":"哈尔滨市委书记李常青认为：在哈市组织店员打虎竞赛有困难，因该市总工会干部不够，如果普遍发动，领导上难于掌握，可能发生偏向(东北过去私营企业中工会工作的基础很差，店员工作比工人工作更差，领导上长期注意不够，工会对工商界的情况不够熟悉)。该市领导上在五反运动中虽曾多次禁止使用肉刑，但工人店员中仍有过左行动，以致发生资本家自杀的现象。","type":"paragraph"}],"comments":[],"origin":"1952年2月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c49d2eb1af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

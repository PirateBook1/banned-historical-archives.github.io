script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子思想动向","authors":[],"dates":[{"year":1959,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"右派分子思想动向","type":"title"},{"text":"新华社南京讯　据江苏省委监委会最近了解，正在劳动改造的右派分子有以下一些思想情况：","type":"paragraph"},{"text":"(1)右派分子都很关心摘掉右派帽子的问题。他们说：我们知道是否改造得好，主要靠自己的努力，但最好能有明确的改造时间和标准。要求“有个底”。有的说：“我别的什么都不想，唯一希望能摘掉右派帽子，帽子摘掉后，再劳动几年都没有意见。”最近他们看到报纸上公布的全国政协委员名单中有章伯钧、章乃器、罗隆基等人，就纷纷猜测。有的说，“右派还是有前途的”；有的估计：“这次全国人代会，将对右派分子作出新的规定”；有的估计：“庆祝建国十周年，可能对右派宣布大赦”；有的还传说：“北京已有右派分子摘了右派帽子了。”","type":"paragraph"},{"text":"(2)要求领导上能给他们多做些报告，能定期找他们谈谈话，多帮助他们，特别希望原单位领导上多和他们联系。","type":"paragraph"},{"text":"(3)要求其他同志能和他们接近，不要另眼看待。他们说：“其他同志不和我们接近，我们就更怕和他们接近。一怕主动接近后，使人怀疑另有企图，二怕牵累被接近的人”。有的说，大家不能称呼我们“同志”。最好能称呼“老×(指姓)”。还有的说，他们发表意见和在劳动中有什么缺点和错误，不要一动就说“破坏”、“放毒”。有的右派在劳动中说说笑笑，曾有人批评他们“忘记了右派身份”，他们在座谈会上问：“右派可不可以说笑。”有的右派说：“反正我们比人低一个头。”","type":"paragraph"},{"text":"(4)原来是党员的，对于自己被开除出党很难过，希望能在改造好后重新入党。","type":"paragraph"},{"text":" (黄选能)","type":"paragraph"}],"comments":[],"origin":"1959年5月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6f4ff2e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等给苏联领导人的新年贺电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等给苏联领导人的新年贺电"},{"type":"paragraph","text":"（1960年12月30日）莫斯科苏联共产党中央委员会第一书记、苏联部长会议主席尼·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·勃列日涅夫同志："},{"type":"paragraph","text":"在1961年新年来临的时候，我们谨代表中国人民、中国共产党和中国政府向你们，并且通过你们向伟大的苏联人民、苏联共产党和苏联政府致以最热烈最衷心的新年祝贺。"},{"type":"paragraph","text":"过去的一年是以社会主义阵营为核心的世界和平和进步力量进一步强大和帝国主义战争势力进一步削弱的一年。刚结束不久的各国共产党工人党代表会议大大加强了社会主义阵营和国际共产主义运动的团结，鼓舞了全世界人民争取和平、民族独立、民主和社会主义的斗争。我们深信，在新的一年里，各国人民必将取得新的更伟大的胜利。"},{"type":"paragraph","text":"过去的一年，伟大的苏联人民在以赫鲁晓夫同志为首的苏联共产党中央委员会的领导下，在宏伟的共产主义建设中取得了巨大的成就；作为世界强大和平堡垒的苏联在保卫世界和平、反对帝国主义侵略、支持被压迫民族的解放斗争和加强社会主义阵营的威力方面都做出了重大的贡献。苏联人民的每一个成就和胜利都大大鼓舞了中国人民建设社会主义的高度热情。一年来，中苏两国人民的友毛泽东全集第四十四卷好团结得到了进一步的巩固和发展。不久以前，以刘少奇主席为首的中国党政代表团在苏联进行的国事访问，更进一步巩固和发展了建立在马克思列宁主义和无产阶级国际主义基础上的久经考验的中苏两国人民的伟大友谊和团结。在新年开始的时候，我们衷心地预祝伟大的苏联人民在今后的共产主义建设和捍卫世界和平的崇高事业中取得更为光辉的成就！祝中苏两国人民牢不可破的兄弟友谊方古长青！亲爱的同志们，祝你们，祝全体苏联人民新年快乐！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年12月30日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":129},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea577aede9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

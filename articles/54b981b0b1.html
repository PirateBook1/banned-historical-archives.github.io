script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军属张文翰陈鸿瑾写信给毛主席  控诉奸商暗害志愿军的罪行要求为孩子报仇","authors":["张文翰","陈鸿瑾"],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军属张文翰陈鸿瑾写信给毛主席"},{"type":"paragraph","text":"控诉奸商暗害志愿军的罪行要求为孩子报仇敬爱的毛主席："},{"type":"paragraph","text":"您和党领导我们得到了解放，我们的孩子在您的伟大正确的号召下，都参加了革命。我的大儿子世铭在抗美援朝的战斗中英勇地牺牲了；小儿子在天津参加了政府工作；女孩随第四野战军南下，现在广州军校工作；大儿媳是天津棉纺四厂有七年工龄的摇纱工人；小儿媳在天津妇联工作。他们分别入了党或团，工作都很积极。我俩人一个在铁路作职员三十多年了，一个在街道工作也很积极。我在这样的家庭中生活，是很幸福的；我目睹朝鲜前线的胜利及祖国建设的成就，是非常兴奋的。"},{"type":"paragraph","text":"反贪污、反行贿运动开始后，我积极参加了这一伟大的斗争。黄敬市长派了代表到我们烈属、工属家里来访问，我们把意见都说了。我感谢共产党及人民政府的关怀。我们努力协助访问团的同志们进行工作，我们相信在您及伟大正确的中国共产党领导下，是会打退资产阶级向人民政府的猖狂进攻，是会完全胜利的。"},{"type":"paragraph","text":"几天来，报纸上连续揭发了丧心病狂、极其反动的奸商暗害志愿军的罪行。他们在承制军鞋、罐头、救急包时，偷工换料，暗害志愿军。他们拿臭肉当好肉，给我们的英勇的儿女们吃。我们的儿女在艰苦困难的环境中生了病，吃奸商卖给志愿军的假药；我们的优秀儿女受伤不下火线，用了奸商们拿脏棉花做的救急包却残废了，不能继续作战了。奸商这些伤天害理残害志愿军的行为，是决不能容忍的。我们非常忿恨，我们要为我们无辜牺牲的儿女报仇，我们要求严惩帮助美帝国主义的奸商。此致敬礼"},{"type":"paragraph","text":"天津铁路分局苗圃  张文翰"},{"type":"paragraph","text":"天津一区河北路四十号  陈鸿瑾"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54b981b0b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席招待老挝代表团","authors":[],"dates":[{"year":1956,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席招待老挝代表团"},{"type":"paragraph","text":"新华社25日讯　中华人民共和国毛泽东主席，今天晚间在中南海怀仁堂设宴招待梭发那·富马首相和老挝王国政府代表团。"},{"type":"paragraph","text":"毛泽东主席在宴会开始的时候举杯，向老挝国王致意，祝他身体健康，向梭发那·富马首相致意，祝他身体健康，并且向老挝王国政府代表团全体团员表示祝贺，向老挝王国全体人民表示祝贺。"},{"type":"paragraph","text":"毛泽东主席说：中国和老挝是近邻，两国在历史上是友好的，近代两国间的关系虽然曾经有过中断，但是，现在在新的基础上、在五项原则的基础上又开始恢复历史上的友好关系。毛泽东主席对两国友好关系的恢复和五项原则的胜利表示祝贺。"},{"type":"paragraph","text":"毛泽东主席在致词以后，同梭发那·富马首相和卡代·敦·萨索里特等一起干杯。"},{"type":"paragraph","text":"梭发那·富马首相在他的讲话中说：老挝愿意和它的一切邻国建立最友好的关系。"},{"type":"paragraph","text":"首相说：老挝的地理位置不允许它参加这个或那个集团；它不属于任何军事联盟。"},{"type":"paragraph","text":"他说，老挝王国只要求保卫它的独立，并在全世界人民为建立和平而作的各种努力中尽一部分力量。"},{"type":"paragraph","text":"首相说，老挝人民知道，在实现他们上述的目标时，他们可以依靠中国人民的友谊和支持。"},{"type":"paragraph","text":"周恩来总理也讲了话。他说，在宴会前，我们双方经过会谈签订了联合声明。这个声明的签订，不仅有利于老挝和中国两国的友好关系，而且也有利于亚洲和世界的和平。"},{"type":"paragraph","text":"周总理说，老挝王国是我们南边的一个邻居。正如梭发那·富马亲王所说的，我们有过历史的关系，现在不仅恢复了，而且建立了更好的关系。"},{"type":"paragraph","text":"总理说，我们不仅是邻居，而且是亲戚，两国人民中间有很多人是结亲的，卡代副首相的家庭就是一个最好的说明。所以我们更加愿意和亲戚的邻国和平相处，我们更愿意看到他们的经济发展和民主统一。这样的邻居对我们有很大好处。我们彼此遵守五项原则，就没有人敢来欺负我们。这样，亚洲和世界的和平就更有保障。希望我们的友谊更加发展，希望我们的贵宾今后有机会再来中国。"},{"type":"paragraph","text":"总理说，今晚在座的有我们另外一个邻居——印度大使和夫人。印度是中国和老挝建立友谊不可缺少的中间人。经过印度把我们两国更加接近起来，友好起来，而老挝又是联接中国和印度的地带。"},{"type":"paragraph","text":"周恩来总理说，印度不仅对亚洲和平起了很大作用，这次在伦敦会议上又对维护非洲和平、维护亚非和平、维护世界和平和维护埃及的主权，作了很出色的贡献。"},{"type":"paragraph","text":"总理说，今后，在国际关系上，我们三国将更加友好起来，团结起来，为世界和平和反殖民主义斗争作更多的努力。"},{"type":"paragraph","text":"周恩来总理最后提议，为世界和平，为各国人民的友好，为梭发那·富马首相、卡代·敦·萨索里特副首相和老挝王国政府代表团全体团员干杯。"},{"type":"paragraph","text":"今晚出席作陪的，有中华人民共和国副主席朱德，国务院总理周恩来、副总理陈云、彭德怀、贺龙、陈毅、乌兰夫，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、李维汉，最高人民法院院长董必武，中国人民政治协商会议全国委员会副主席陈叔通，国防委员会副主席程潜、龙云，外交部副部长张闻天以及政府各部门的负责人和中国人民解放军的高级将领。"},{"type":"paragraph","text":"印度驻中国大使拉·库·尼赫鲁和夫人也应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"毛主席和梭发那·富马首相在宴会上。　新华社记者　吕厚民摄"},{"type":"paragraph","text":"毛主席和卡代·敦·萨索里特副首相握手。新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea7ff7b53f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

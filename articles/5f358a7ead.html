<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席　刘主席　周总理　陈外长  电贺几内亚共和国成立二周年","authors":[],"dates":[{"year":1960,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席　刘主席　周总理　陈外长"},{"type":"paragraph","text":"电贺几内亚共和国成立二周年"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今天致电几内亚共和国总统塞古·杜尔，感谢他对我国国庆的祝贺，并对几内亚国庆表示诚挚的祝贺。电文如下：科纳克里几内亚共和国塞古·杜尔总统阁下："},{"type":"paragraph","text":"衷心地感谢阁下在中华人民共和国建国十一周年的时候，给我们的热情的贺电。"},{"type":"paragraph","text":"当此几内亚共和国国庆之际，请接受我诚挚的祝贺。祝几内亚共和国，在总统阁下的领导下，在反对殖民主义、维护民族独立和建设自己的国家方面，获得新的胜利和成就。祝中几两国人民兄弟般的友谊日益巩固和发展。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1960年10月1日于北京"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国主席刘少奇今天打电报给几内亚共和国总统塞古·杜尔，祝贺几内亚共和国成立二周年。电文如下：几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"值此几内亚共和国成立二周年之际，我谨代表中华人民共和国和中国人民，并且以我个人的名义向阁下和几内亚人民表示热烈的祝贺。"},{"type":"paragraph","text":"中国人民非常高兴地看到，通过阁下不久前对中国的友好访问，和两国友好条约及其他协定的签订，中国和几内亚两国间的友好合作关系得到了进一步的巩固和发展。祝中几两国人民在反对帝国主义和殖民主义、维护世界和平的斗争中所结成的战斗友谊万古常青。祝阁下和英雄的几内亚人民在维护民族独立和促进国家繁荣的事业中取得更大的胜利。祝几内亚共和国昌盛、人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1960年10月1日于北京"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国国务院总理周恩来今天打电报给几内亚共和国总统塞古·杜尔，祝贺几内亚共和国成立二周年。电文如下：几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"欣逢几内亚共和国成立二周年，我谨代表中华人民共和国政府，并且以我个人的名义向阁下和几内亚共和国政府致热烈的祝贺。"},{"type":"paragraph","text":"两年来，英雄的几内亚人民在反对帝国主义和殖民主义、维护民族独立的斗争中取得了重大的胜利，从而为非洲的民族独立运动树立了一个光辉的榜样，并且赢得了世界人民的尊敬。"},{"type":"paragraph","text":"中国人民非常高兴地看到，中国和几内亚两国间建立在和平共处五项原则基础上的友好合作关系获得了很大的发展。不久以前，总统阁下对我国的友好访问和中几两国间签定的友好条约和协定，标志着中几两国之间的友好合作关系进入了一个新的阶段。这不仅符合我们两国人民的切身利益，而且有助于加强亚非各国人民的友谊和团结和维护世界和平。"},{"type":"paragraph","text":"祝中国和几内亚之间的战斗友谊不断巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"1960年10月1日于北京"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国外交部长陈毅今天打电报给几内亚共和国总统兼外交部长塞古·杜尔，祝贺几内亚共和国成立二周年。电文如下：几内亚共和国总统兼外交部长塞古·杜尔先生阁下："},{"type":"paragraph","text":"值此几内亚共和国成立二周年之际，我谨向阁下表示热烈的祝贺。祝阁下在加强中几两国间的友谊与合作，支持非洲人民反对殖民主义的斗争、促进亚非各国人民的团结和维护世界和平的崇高事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国外交部长"},{"type":"paragraph","text":"陈毅"},{"type":"paragraph","text":"1960年10月1日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f358a7ead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于重新颁布劳动法的决议","alias":"","parts":[{"type":"paragraph","text":"关于重新颁布劳动法的决议"},{"type":"paragraph","text":"（1933年10月15日）"},{"type":"paragraph","text":"一九三一年十二月一日所颁布的劳动法，经过一年半实施的经验，认为该劳动法的条文有些地方不合于现在苏区的实际环境，对于雇用辅助劳动力的中农贫农与手工业者，没有变通办法的规定，在执行上发生困难，而且有许多实际事项没有规定进去，而这些实际事项又迫切需要规定。中央执行委员会为了增进工人的利益，巩固工人与农民的联盟，发展苏维埃的经济，在一九三三年四月间，组织了劳动法的起草委员会重新起草劳动法，五个月来这一新的劳动法草案经过各地工农群众的讨论，集合了许多意见。中央执行委员会根据劳动法草案与各地的意见加以审查修改。特决议如下："},{"type":"paragraph","text":"（一）劳动法条文通过并公布之，从一九三三年十月十五日起发生效力。"},{"type":"paragraph","text":"（二）新劳动法公布以后，在一九三一年十二月一日所公布的劳动法即宣告无效。其他关于劳动问题的一切法令，如与新劳动法的规定相冲突者，亦失其效力。"},{"type":"paragraph","text":"（三）实施新劳动法各条文的详细手续，由人民委员会及中央劳动人民委员部以命令公布之。"},{"type":"paragraph","text":"（四）本劳动法的修改和增减，以中央执行委员会的命令行之。（五）本劳动法在中华苏维埃共和国的领土内均发生效力。"},{"type":"paragraph","text":"（六）凡违反本劳动法各条之规定，均照中央执行委员会一九三三年十月十五日公布之违反劳动法令惩罚条例各条之规定处罚之。中华苏维埃共和国中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三三年十月十五日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":479,"page_end":480},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be375fb309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

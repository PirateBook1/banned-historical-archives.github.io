script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐水县根据毛主席的指示提出粮食多了的解决办法","authors":["胡曙　陈勃伟"],"dates":[{"year":1958,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"徐水县根据毛主席的指示提出粮食多了的解决办法"},{"type":"paragraph","text":"本报徐水17日电　粮食多了怎么办？毛主席到河北省徐水县视察的时候，曾经提醒县委领导干部要考虑这个问题。徐水县委根据毛主席的指示，对这个问题做了认真的研究和讨论。他们的办法有两个：一个是千方百计做好甘薯的收获和加工利用，并逐渐取消农村食堂的粮食定量限制；一个是统一安排明年的粮食生产，扩大小麦种植面积，提高人民的用粮质量。"},{"type":"paragraph","text":"徐水县今年小麦丰收，目前秋熟作物生长很好，争取亩产二千斤，全县全年粮食总产量将达到十四亿斤，比去年增产十倍左右。全县三十二万人，平均每人将有四千多斤粮食。县委认为取消农民吃粮的定量限制，已经具备了条件。今年全县甘薯种植面积达到三十五万多亩，占粮食种植面积的一半还多，今年甘薯产量将达四十四亿斤，折合粮食十一亿斤。因此首先需要把甘薯收好藏好，并做好加工利用。县委决定秋天用深耕犁来挖薯，这样既翻了地又加快了甘薯收获工作。收下的大量甘薯，除留一部食用外，大部分将切片晒干，制造淀粉、白糖和酿酒，提炼酒精和人造橡胶。"},{"type":"paragraph","text":"县里正在筹建酒精厂、制糖厂，每个公社也将普遍建立小型烧锅和粉坊，充分利用甘薯。今年秋后，徐水县农村将首先在甘薯上实行“各取所需”，比如社员们冬天烧炉子就可以烤几块甘薯来吃。此外徐水县还将利用甘薯大量发展生猪生产。明年生猪头数将由现在的九万头增加到一百六十万头，大量增加肉类供应。"},{"type":"paragraph","text":"根据今年粮食生产情况，徐水县委对明年的农业生产做了初步安排。明年将略为缩小粮食种植面积，以便大力提高单位面积产量。为提高粮食质量，明年小麦种植面积将由今年的三十五万亩扩大到五十万亩，甘薯将由三十五万亩压缩到二十万亩左右。小麦产量指标要求达到亩产一千斤，平均每人有一千六百斤小麦。此外还要种植油料作物三万亩，甜菜、糖萝卜等十万亩，棉麻等经济作物十二万亩，以满足人民生活多方面的需要。为了实现这个要求，今年麦地将普遍深翻一尺二寸以上，施底肥十五万斤以上，全部采用密植，播种量由去年的十五、六斤增加到五十斤左右。现在正积极进行深翻工具的改革，并开展积肥运动，加紧种麦准备。　（胡曙、陈勃伟）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e289786cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

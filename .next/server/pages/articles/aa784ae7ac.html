script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2445","name":"最高人民法院关于房屋典当回赎问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于房屋典当回赎问题的批复","dates":[{"year":1984,"month":12,"day":2}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2013-2014","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"民法","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于房屋典当回赎问题的批复"},{"type":"subtitle","text":"（1984）法民字第15号"},{"type":"paragraph","text":"山东省高级人民法院："},{"type":"paragraph","text":"你院（1984）鲁法民字第24号关于房屋典当回赎问题的来函请示收悉。因这个问题涉及对国家房产管理局（1965）国房局字105号文件的执行，经我院与中华人民共和国城乡建设环境保护部进行了联系，该部认为：105号文件现在仍然适用，但各地也可根据实际情况灵活掌握。对私房改造时被改造户出典的房屋，私改前未回赎，现在提出回赎的，应查明承典人的房屋在私改时是否被改造了，如果没有改造，产权未转移给国家，仍是出典人与承典人之间的典当纠纷，应按民事政策决定准予或不准予回赎；如果已经改造了，产权已转移给国家了，则应按105号文件处理，即被改造户在私改前出典的房屋，改造前不回赎，改造后不准再行回赎。"},{"type":"paragraph","text":"以上意见，仅供参考。"},{"type":"subtitle","text":"一九八四年十二月二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa784ae7ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发西南局关于组织土改工作团下乡参加土改的经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发西南局关于组织士改工作团下乡"},{"type":"paragraph","text":"参加土改的经验的批语"},{"type":"paragraph","text":"（1951年10月17日）中南局，华南分局，华东局，西北局，并转所属省市区党委："},{"type":"paragraph","text":"下面是西南局关于组织土改工作团下乡参加土改工作的经验”，请你们加以注意，并仿照办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年十月十七日"},{"type":"paragraph","text":"[1]指中共中央西南局1951年10月10日给各省、区、市党委并报中央的电报。电报总结了西南第二期土改中组织土改工作团下乡参加土改工作的经验，主要是：一、组织土改工作团，在其他工作不受重大影响条件下，必须动员必要的骨干参加，特别应坚决尽量动员一批高级干部参加，使他们不致坐失能够得到锻炼的良机。二、对民主人士参加土改，一方面要热烈欢迎、积极帮助，同时对他们的缺点错误要进行诚恳坦白的适当的批评，即把他们既当干部使用，又当干部教育。三、土改工作团下乡后，在土改工作上应当完全受当地各级领导机关的领导，并与当地土改工作干部混合配备，组成工作组分散在各乡村工作；但亦应保持其原来土改工作团的一定的组织上的联系。四、为了有计划地动员和组织各系统党内外干部参加或参观土改，组成“西南参加土改工作筹备委员会”。各省、区如有必要亦可组织。五、土改告一段落或土改结束后，尽可能召集民主人士集体座谈经验，或向其中比较负责者个别征求意见，并听取负责人的一些意见。六、对于下乡土改干部的生活待遇及补助费等，除少数人经派出机关规定特别照顾外，一般都应一致，不应参差，以免造成不良影响。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":534,"page_end":534},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b8866028e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

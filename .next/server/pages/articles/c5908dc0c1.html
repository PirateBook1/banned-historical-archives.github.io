script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在我们身边","authors":["北京市农代会常设委员会核心组"],"dates":[{"year":1967,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在我们身边"},{"type":"paragraph","text":"北京市农代会常设委员会核心组"},{"type":"paragraph","text":"我们听到毛主席在全国无产阶级文化大革命空前大好的形势下，视察了华北、中南和华东地区的喜讯，真是激动极了，兴奋极了！千言万语难以表达我们对伟大领袖毛主席的无限敬爱，让我们一千遍一万遍地高呼："},{"type":"paragraph","text":"“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！”"},{"type":"paragraph","text":"毛主席又一次深入到群众中调查无产阶级文化大革命的情况，再一次说明他老人家最相信群众，最关心群众，最支持群众的革命运动，永远和广大革命群众心连心。"},{"type":"paragraph","text":"毛主席亲自发动和领导的史无前例的无产阶级文化大革命，是防止我们社会主义江山改变颜色的重要战略措施。现在，北京郊区广大贫下中农，正在广泛地开展革命大批判，向中国赫鲁晓夫和彭真反革命修正主义集团猛烈开火，肃清反革命修正主义路线的一切流毒，已取得了很大胜利。回忆过去，我们深深感到，在每一个革命历史关头，毛主席都是急我们所急，想我们所想，领导我们从胜利走向胜利，毛主席永远是我们心中最红最红的红太阳。"},{"type":"paragraph","text":"毛主席视察华北、中南和华东地区无产阶级文化大革命，这是对全国工农兵和广大革命群众的最大鼓舞，最大鞭策，是对全国无产阶级文化大革命的最大推动。我们感到毛主席就象也来到了我们身边，关心地询问我们无产阶级文化大革命的情况，亲切地教导我们怎样把无产阶级文化大革命搞得更好。毛主席啊，毛主席！我们一定不辜负您的期望，一定认真地活学活用您的著作，坚决执行您的指示：“你们要政治挂帅，到群众里面去，和群众在一起，把无产阶级文化大革命搞得更好。”一定不当官做老爷，坚决深入群众，向广大贫下中农学习，和广大贫下中农一起，紧跟您的伟大战略部署，广泛深入地开展革命大批判，搞好革命的大联合、革命的“三结合”和本单位的斗批改，抓好革命，促好生产，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5908dc0c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

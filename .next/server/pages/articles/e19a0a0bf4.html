script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳开始清查“五反”运动中的漏网户","authors":[],"dates":[{"year":1952,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"沈阳开始清查“五反”运动中的漏网户","type":"title"},{"text":"【东北总分社二十八日讯】沈阳市目前已开始清查“五反”运动中的漏网户。据了解，沈阳市的漏网工商户有以下几种：(一)“五反”运动刚开始，有些违法户对政策不托底，为了逃避运动，即报请废业，未经政府批准，即自行歇业；(二)一个资本家开设两处或数处商号，运动中只坦白一处商号的违法行为；(三)一九五一年末新开设的商号，扬言没有违法行为，拒不参加学习(其实，其中有些户是在甲区废业后，转至乙区新开设的，他们企图掩盖在甲区的盗窃行为)；(四)一九四九年和一九五零年有严重违法行为，一九五一年废业，资本家即独自活动，进行投机倒把。沈阳市自四月二十日第二批结案工作结束后，各区已注意了调查漏网户的工作。如北市区组织各居民组长成立“搜山打虎查黑户”工作组，现在该区已查出三百多户未参加“五反”运动的工商户，其中尚有半守法半违法以上的工商户。如柴家伟一九五一年前曾开设宝恒兴金店，一九五一年报废业后，即私自盗卖黄金。“五反”开始后，柴家伟只简单地写出个人的坦白书，但对金店违法行为则一字未提。","type":"paragraph"},{"text":"为使工商户无一漏网，沈阳市人民政府工商局于四月九日发出通告，命令所有未参加“五反”之工商户(包括行商在内)，均应迅速向所在区节约检查委员会进行登记，并填写“工商业户违法事实调查处理表”一份，以便做出结论，领取结案通知书。今后各工商业户均应凭此次发给之“‘五反’结案通知书”作为继续经营或请求转业歇业的证件。无通知书者，一经查出，除撤销所发之营业登记证外，并以逃避“五反”运动论处。","type":"paragraph"},{"text":"通知公布后，企图逃避运动的漏网户，纷纷到区登记；仅据和平、北市两区统计，即达一百三十多户，其中多基本守法户，北市区尚有半守法半违法户。","type":"paragraph"},{"text":"(注：此稿已发各地党委参考)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19a0a0bf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

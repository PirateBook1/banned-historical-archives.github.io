script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1313","name":"关于‘知识青年’的说法","author":"王振升","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于‘知识青年’的说法","dates":[{"year":1976,"month":10,"day":24}],"is_range_date":false,"authors":["王振升"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 239-240","tags":[{"name":"河北","type":"主题/事件"},{"name":"红旗","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"知识青年","type":"主题/事件"}],"parts":[{"type":"title","text":"关于“知识青年”的说法"},{"type":"paragraph","text":"河北束鹿县王振升写信给《红旗》杂志，提出“知识青年”的叫法不妥，宜改为“城市上山下乡学生”。 他说：“知识青年”这个概念不明确。它实际上指的是城市里吃商品粮的毕业生中那一部分需要上山下乡的人。他们的身份是“学生”。如果称“知识青年”，那么各行各业这类人很多。而同一届毕业的学生又有当兵、招工、升学几种去向，只存上山下乡的称“知识青年”也不恰当。刚出校门的学生，不但没有实践知识，而且书本知识也很有限，称为“知识”青年，也不太符合实际。建议改称“城市上山下乡学生”。 这个意见是有道理的。考虑一时完全改变不容易，目前可以两种称呼都用，将来逐步改变过来。"},{"type":"subtitle","text":"（第38期，10月24日）"}],"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b5109e7ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

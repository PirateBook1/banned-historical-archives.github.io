script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在“有不为”的幌子下","authors":["康明琴"],"dates":[{"year":1976,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师大中文系　康明琴"},{"type":"paragraph","text":"一九三五年六月，鲁迅写了一篇百余字的杂文，题为《“有不为斋”》。“有不为”是反动文人林语堂的书斋名。考其出典，还需追溯到二千多年前的孔老二那里。孔老二曾说:“不得中行而与之，必也狂狷乎，狂者进取，狷者有所不为也。”哀叹自己一生推销“中庸”之道，却找不到实行“中庸”的人。后来孔孟之徒，如林语堂之流，则纷纷争以“有不为”作斋名，表白自己“有所不为”，干净得很。鲁迅在《“有不为斋”》一文中，以马克思主义“解剖刀”剥下“有不为”者的画皮，揭露其在“有不为”的幌子下“卑鄙龌龊”的所作所为。"},{"type":"paragraph","text":"真是无独有偶。党内最大的不肯改悔的走资派邓小平也曾打出过“有不为”的幌子。你听他说的，“我保证永不翻案，绝不愿做一个死不改悔的走资派”。“永不”者，永远不为也；“绝不”者，绝对不为也。瞧他装得多么诚恳而老实呀!真是好一副“有不为”的面孔!这倒从反面提醒我们，对“有不为”要好好分析一番。"},{"type":"paragraph","text":"“有不为”论者果真不为吗?根本不是。在阶级社会里，每个人都是有所“为”的，不是“为”无产阶级之“为”，就是“为”资产阶级之“为”。自称“有不为”的人，其实是必有所“为”的。且看林语堂其人，他不断声明这也“不为”，那也“不为”，但事实怎么样?早在二十年代，他就提倡“费尔泼赖”，主张对敌人讲“宽容”；三十年代，他充当了国民党反动派文化“围剿”的帮凶；在民族危机迫在眉睫的时刻，他又妄图以文学上的“小摆设”来麻痹人民抗日的斗志。显而易见，打着“有不为”幌子的人并非“不为”，而是站在反动的立场上为剥削阶级利益而大“为”特“为”。说是“不为”，都是假的，要大“为”才是真的。试看邓小平的表演就更清楚。他的“永不”和“绝不”都是骗人的，他念念不忘的是翻案，是走资本主义道路，因此一重新工作，就穷凶极恶地要翻文化大革命的案，算文化大革命的帐。他宣称“不为”的事，岂不正是大为特为，而且“拼老命”地“为”么?当年鲁迅就指着这些标榜“有不为”的家伙的鼻子责问道:“敢问——‘有所不为’的，是卑鄙龌龊的事乎，抑非卑鄙龌龊的事乎?”这一问真问得好。它一针见血地揭露了“有不为”的骗人术:他们嘴上讲“有不为”，并非真的“不为”，而是要在这“不为”幌子的掩盖下来大“为”“卑鄙龌龊”的事的。"},{"type":"paragraph","text":"因此，我们千万要警惕的，是那些打着“有不为”幌子的家伙，他们要比公开干坏事的人更危险。因为他们可以借“有不为”的幌子，“悠悠然”装出一副无害的样子来欺世惑众。鲁迅对“有不为”者的有力的抨击，是值得我们深思的。当前批判邓小平、反击右倾翻案风的斗争虽已取得了伟大的胜利，但是我们要彻底战胜党内资产阶级还必须经过长期、艰巨和曲折的斗争。研究邓小平一类党内资产阶级的反革命伎俩，对于我们从理论上和实践上搞清楚资产阶级“就在共产党内”是很有好处的。那些专干“卑鄙龌龊”的事的走资派，是经常会打出“有不为”的幌子，来遮盖其反革命本相，以售其奸的。因此，在纷纭复杂的阶级斗争中，当有人高唱“永不”、“绝不”的调子，高悬“有不为”的幌子时，我们一定要百倍警惕，要象鲁迅那样及时地、无情地戳穿其“有不为”的假面，使其“麒麟皮下露出马脚”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"999691d56a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

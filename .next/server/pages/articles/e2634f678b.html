script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于不派代表出席南共联盟第七次代表大会给赫鲁晓夫的信","alias":"","parts":[{"type":"paragraph","text":"关于不派代表出席南共联盟第七次代表大会给赫鲁晓夫的信"},{"type":"paragraph","text":"（1958年4月8日）苏联共产党中央委员会亲爱的赫鲁晓夫同志："},{"type":"paragraph","text":"我们收到您四月三日给我们的信”，并听取了尤金?同志的口头说明。我们认为，南斯拉夫共产主义者联盟代表大会在各国共产党尽了一切努力改善同南共的关系之后，提出并准备通过这样一种有体系的、违背马克思列宁主义许多基本原理的纲领草案，表明南斯拉夫领导集团企图向全世界散布他们的修正主义理论，同莫斯科会议十二国共产党宣言相对抗。我们决定同你们采取一致的步骤，改变过去的决定，不派代表出席南斯拉夫共产主义者联盟第七次代表"},{"type":"paragraph","text":"[1]赫鲁晓夫，当时任苏共中央第一书记。"},{"type":"paragraph","text":"[2]指赫鲁晓夫1958年4月3日给毛泽东的信。信中就南斯拉夫共产主义者联盟第七次代表大会和南共纲领草案问题提出看法，认为南共纲领草案是别有用心地企图向国际共产主义运动提出实质上同社会主义国家共产党和工人党代表会议的宣言相违背的纲领性文件，其中对当前国际局势、工人运动、共产主义运动和世界社会主义体系的发展有不少错误的、非马克思主义的论断和评语。因此，苏共中央准备改变原定派代表团参加南共第七次代表大会的决定，只委托苏联驻南斯拉夫大使以观察员身份出席大会。"},{"type":"paragraph","text":"[3]尤金，当时任苏联驻中国大使。"},{"type":"paragraph","text":"关于不派代表出席南共联盟第七次代表大会给赫鲁晓夫的信大会，而委托我驻南大使伍修权同志以观察员身分列席。我们并决定不向南共代表大会发贺电。请将你们通知南共不派代表出席南共大会的信（副本）及发信日期告诉我们，以便在你们发信给南共之后，我们随即把我们新的决定通知南共。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五八年四月八日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":228,"page_end":229},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2634f678b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

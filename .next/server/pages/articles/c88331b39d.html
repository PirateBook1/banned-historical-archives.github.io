script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桂东县军民隆重集会纪念毛主席  颁布《三大纪律八项注意》五十周年","authors":[],"dates":[{"year":1978,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桂东县军民隆重集会纪念毛主席"},{"type":"paragraph","text":"颁布《三大纪律八项注意》五十周年"},{"type":"paragraph","text":"新华社长沙四月五日电　湖南省桂东县军民三日在沙田公社隆重集会，纪念毛主席颁布《三大纪律八项注意》五十周年，决心在新的长征中进一步加强纪律性，夺取新的更大胜利。"},{"type":"paragraph","text":"纪念大会在当年毛主席向群众发表演说的戏台前举行。中共湖南省委书记董志文，湖南省军区副政委马奇，郴州地区、桂东县的党政军负责同志，全省三十八个革命纪念地和有历史荣誉单位的代表，以及当地群众一千五百多人参加了大会。湖南省委、湖南省军区、郴州地委和桂东县委的负责人以及老赤卫队员代表，先后在会上讲话。他们说，五十年前的三月下旬，毛主席率领红军到湘南各县开展游击战争，四月初在桂东沙田集合部队讲话时颁布了著名的《三大纪律八项注意》；今天，我们要实现社会主义革命和建设新的发展时期的总任务，向四个现代化进军，更要坚决执行三大纪律八项注意，深揭狠批“四人帮”破坏革命团结、破坏革命纪律的罪行，在新的长征中步调一致夺取新胜利。"},{"type":"paragraph","text":"参加纪念大会的军民，还怀着崇敬的心情参观了当年毛主席颁布《三大纪律八项注意》时站立的田坎、向群众作演说的戏台、召集中国工农红军和赤卫队负责人开会的万寿宫等革命纪念地以及许多革命文物，受到了深刻的教育。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88331b39d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

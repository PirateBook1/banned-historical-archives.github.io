script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚一批共产党员向毛主席热情祝贺“五一”节  毛主席领导世界无产阶级胜利前进  光荣永远属于毛泽东思想，祝毛主席万寿无疆","authors":[],"dates":[{"year":1967,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚一批共产党员向毛主席热情祝贺“五一”节"},{"type":"paragraph","text":"毛主席领导世界无产阶级胜利前进"},{"type":"paragraph","text":"光荣永远属于毛泽东思想，祝毛主席万寿无疆"},{"type":"paragraph","text":"新华社索非亚电　保加利亚一批共产党员在“五一”前夕，写信给以伟大的舵手毛泽东同志为首的中国共产党，热情祝贺“五一”国际劳动节。"},{"type":"paragraph","text":"贺信说，伟大的舵手毛泽东同志不仅领导着中国工人和农民群众前进，也领导着全世界一切被压迫人民和无产阶级前进。"},{"type":"paragraph","text":"贺信说：全世界劳动者最伟大的节日——“五一”已经来临。过去，为了这个节日，成千上万的爱国战士在为无产阶级的搏斗中英勇地牺牲了，为此，我们活着的人一定要继承他们的事业，即使需要牺牲，我们也应当把生命献出来。贺信接着说：我们的眼光都注视着中国共产党。中国共产党是全世界最强大的党，她领导着消灭帝国主义的斗争，她在各方面受到先进的无产阶级的拥护。"},{"type":"paragraph","text":"贺信说：中国人民应当感到最大的喜悦，因为他们有着一位智慧的、勇敢的、天才的统帅，经历了无数斗争烈火的最老的革命者毛泽东同志。为此，我们再重复一遍：一定要象保护自己的眼珠一样保卫我们的领袖毛泽东。如果没有他，没有他周围的忠于文化大革命的同志，中国人民就会失掉自己的幸福。"},{"type":"paragraph","text":"贺信说，我们一批拥护毛泽东思想的共产党人千万次地向纯洁的、英勇的、勤劳的中国人民致以“五一”的敬礼，祝愿他们坚定不移地团结在中国共产党周围，团结在以英明的统帅、纯洁的国际主义者毛泽东同志为首的党中央的周围。"},{"type":"paragraph","text":"贺信热情地写道：同志们，我们仍保存着我们的领袖毛泽东的像片，使每个热爱毛泽东的人都能看到。祝我们的毛泽东同志万寿无疆！毛泽东同志万岁！光荣永远属于毛泽东思想！"},{"type":"paragraph","text":"贺信最后表示一定要埋葬帝国主义和修正主义，要象铲除杂草一样把它们清除干净。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca97248e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

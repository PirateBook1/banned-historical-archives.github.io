script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在几内亚的外国朋友热烈欢迎我党“九大”纪录影片  毛主席领导中国人民一定取得更大胜利","authors":[],"dates":[{"year":1969,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在几内亚的外国朋友热烈欢迎我党“九大”纪录影片"},{"type":"paragraph","text":"毛主席领导中国人民一定取得更大胜利"},{"type":"paragraph","text":"新华社科纳克里十日电　中国驻几内亚大使馆最近为几内亚朋友和在这里的其他外国朋友举行电影招待会，会上放映了大型彩色文献纪录影片《中国共产党第九次全国代表大会》，受到热烈欢迎。"},{"type":"paragraph","text":"每当观众们看到毛主席的光辉形象和听到毛主席的亲切讲话时，他们就热烈地和长时间地鼓掌。许多朋友激动地说：“毛主席身体这样健康，这是中国人民和全世界各国人民的莫大幸福。”他们敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"观众们热情地对中国共产党第九次全国代表大会的胜利举行表示敬意，热情赞扬伟大领袖毛主席，赞扬中国无产阶级文化大革命的伟大胜利。一位几内亚朋友说：“影片真实而生动地向我们显示了中国共产党第九次全国代表大会是在极其民主和团结的气氛中进行的。这部影片使我非常感动，给我的印象终生难忘。全中国人民都无限敬爱毛主席。我们几内亚人民也都从心坎里敬爱毛主席，因为他不仅是中国人民的伟大领袖，而且是全世界人民的伟大领袖。”"},{"type":"paragraph","text":"另一位几内亚朋友说：“中国共产党第九次全国代表大会的胜利举行标志着中国无产阶级文化大革命取得了伟大的胜利。这次代表大会是一次团结的大会，胜利的大会。大会极为民主，充满着革命热情。我看了这部影片之后受到很大的鼓舞。我深信，大会胜利闭幕后，中国人民在伟大领袖毛主席的英明领导下一定会在各个领域里取得更加伟大的胜利。”"},{"type":"paragraph","text":"一位几内亚司机强调指出：“毛主席一心想的是人民的利益。他不仅为中国人民谋福利，而且还日夜为其他各国人民操劳。他是全世界劳动人民最敬爱的伟大导师。”一位几内亚工人十分激动地说：“我第一次看到了毛主席和听到了毛主席亲切的声音，这确实是我的莫大的幸福。”"},{"type":"paragraph","text":"一位非洲民族主义战士激动地说：“中国在毛主席和中国共产党的领导下已经取得了伟大的成就。无数历史事实和目前在中国开展的无产阶级文化大革命的胜利，充分证明了毛主席的无产阶级革命路线是完全正确的。”这位朋友热情地高呼：“毛主席万岁！”“中国无产阶级文化大革命万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec2043230c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绍兴等地偷盗青豆现象严重影响了农民生产情绪","authors":[],"dates":[{"year":1950,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"绍兴等地偷盗青豆现象严重影响了农民生产情绪","type":"title"},{"text":"（华东总分社6月1日讯）据绍兴、金华、嘉兴专区报告：夏收以来，各地不断发生偷盗及聚众抢劫青豆的事件，且个别地区十分严重，打击了劳动人民的生产情绪。绍兴专区的鉴湖乡自蚕豆成熟以来，即连续发生偷盗。开始一二人在夜间，后来发展到进行二三十人成群结队白天公开抢劫。该乡第五村一夜即有8户被偷去蚕豆5亩2分。有些孤儿寡妇仅有的少数蚕豆都全被偷光。有些地区农民怕偷，已发生刈青现象，因而使收成大减。","type":"paragraph"},{"text":"这些偷盗的主要原因是：匪特和地主利用各地流氓、赌棍、惯偷、土匪等，故意破坏生产。另外则有一部分贫苦农民，因春荒生活困难无法维持而偷盗。此外由于干部中片面错误地同情“穷人”和对省府禁止乱捉乱打的六大禁令的机械了解，认为“不能打人押人，遇到偷豆的只要留下豆子就行了”。这就给坏人钻空子的机会，助长了偷盗现象的发展。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d59bd7747"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

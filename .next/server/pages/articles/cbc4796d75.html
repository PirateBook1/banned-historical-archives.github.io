script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千万颗红心飞到了毛主席身边!上海三十万群众昨喜看《毛主席和百万文化革命大军在一起》","authors":[],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最大的幸福!最大的鼓舞!大型彩色纪录片《毛主席和百万文化革命大军在一起》昨天第一天上映全市就有三十多万工农兵群众和大中学校的红卫兵小将，怀着万分喜悦和激动的心情看了这部影片。观众的心与银幕上百万革命群众的心一齐跳跃，他们与银幕上百万革命群众一齐振臂高呼:“毛主席万岁!万万岁!”大家千言万语，迸发出一个共同的心声:伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席，我们对您无限热爱，无限忠诚，无限信仰，无限崇拜!我们永远赤胆忠心跟您干革命，干到底!"},{"type":"paragraph","text":"昨天，在全市近五十家放映这部具有伟大历史意义的影片的电影院、剧场里都出现了前所未有的热烈情景。当银幕上一再出现我们的伟大领袖毛主席身穿军装，红光满面，和百万革命群众在一起的镜头时，场内爆发出一阵又一阵雷鸣般的掌声和欢呼声。大家仿佛忘记了是在看电影，欢腾的心一下子飞向了天安门，飞到了毛主席身边。许多工农兵，红卫兵，激动得热泪盈眶，一边喊着“毛主席万岁!”一边和着影片里的乐曲，拍着拍子，唱着《东方红》《大海航行靠舵手》。上海第一缝纫机厂老驾驶员马有生，看了影片后，含着热泪说:“毛主席呵，毛主席，我们日日夜夜思念您。您握着红卫兵的手，温暖了我们的心；您亲切的微笑，给了我们巨大的力量；您的健康，是中国革命人民和世界革命人民的最大幸福!”"},{"type":"paragraph","text":"广大工农兵看了《毛主席和百万文化革命大军在一起》，受到极大的鼓舞和教育。大家激动地表示，要最坚决地响应毛主席的伟大号召，不怕任何困难曲折，一定要把无产阶级文化大革命进行到底!和平热工仪表厂的几个老工人在昨晚最后一场看到这部影片，散场以后，大家心里热呼呼的，谁也不想马上回家，就聚在马路边议论起来。老工人陈丕哉说:今天夜里，等于毛主席接见了我们。我们太幸福了!我们工人阶级最听毛主席的话，最坚定地跟着毛主席走。这次毛主席身穿军装，亲自领着红卫兵小将闹革命，我们工农群众就一定要最最热烈地支持革命小将们的行动，向旧世界开火，扫除一切害人虫!东海舰队的一部分战士看了影片，也深夜举行座谈。他们说，我们一定要与英雄的红卫兵站在一起并肩战斗，向“四旧”猛烈开火，横扫一切牛鬼蛇神，把社会主义的中国建设成为无产阶级的铁打江山!"},{"type":"paragraph","text":"毛主席的光辉形象一再出现在银幕上，特别引起广大红卫兵小将的热烈欢呼。上海机器制造学校一个红卫兵看完影片，激动地对电影院服务员同志说:毛主席是我们心中最红最红的红太阳；毛泽东思想是我们革命路上最亮最亮的灯塔。我们就靠毛泽东思想造反，就要跟着毛主席在大风大浪中奋勇前进!无产者中学(原宁国中学)许多红卫兵看了影片也都纷纷表示，要在斗争中活学活用毛主席著作，并且学习十六条，熟悉十六条，掌握十六条，运用十六条，坚决把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc4796d75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

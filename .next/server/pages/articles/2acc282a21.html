script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海财贸工代会胜利闭幕把财贸战线办成毛泽东思想大学校努力活学活用毛主席著作，进一步加强财贸队伍建设，将文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海财贸职工革命造反派代表会议，昨天下午胜利闭幕。"},{"type":"paragraph","text":"这次大会，进一步促进和巩固了财贸系统革命大联合和革命“三结合”，促进了财贸战线无产阶级文化大革命的深入发展。这次大会的胜利成功，是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利。会上，一万多名正式代表和列席代表，满怀着对毛主席无限热爱的感情，千万遍地欢呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"上海市革命委员会领导成员、中国人民解放军驻沪三军负责人以及上海市各革命群众组织的代表，出席了闭幕式。马天水同志在热烈的掌声中讲话。他指出，财贸战线处在两个阶级、两条道路斗争的前哨，历来是资产阶级同无产阶级斗争最激烈的场所。他说，必须把上海财贸职工的阶级队伍建设成为高举毛泽东思想伟大红旗的革命队伍，这是伟大新时代赋予我们的历史使命。建设阶级队伍，要靠毛泽东思想，要以最大的决心，在每一个单位里，把活学活用毛主席著作的群众运动不断推向新的高潮；要在阶级斗争中，在两条道路、两条路线斗争中建设；在对敌斗争中教育和组织我们的阶级队伍。"},{"type":"paragraph","text":"大会总结和交流了一年多来无产阶级文化大革命的经验。第一百货商店、长宁区果品杂货公司、闸北区五金区店等单位的革命派代表，在会上介绍了他们开展无产阶级文化大革命的丰富经验，他们说，千条万条，最最根本的一条，就是要步步紧跟毛主席，紧跟毛泽东思想，紧跟毛主席的伟大战略部署。代表们深深体会到:在毛泽东思想的光辉照耀下，财贸系统才迅速地实现革命的大联合和按系统归口闹革命；紧跟毛主席的伟大战略部署，财贸系统才掀起了“天天学，人人批”的革命大批判热潮，集中火力向党内最大的一小撮走资派猛攻猛批，取得了辉煌胜利。只有沿着毛主席指引的航向前进，我们才能无往而不胜。"},{"type":"paragraph","text":"代表们在听了张春桥同志以及其他领导同志的讲话和市财革会领导成员的工作报告以后，展开热烈讨论，斗志昂扬，积极准备投入新的战斗。在代表们的发言中，在许多单位送来的决心书和来电来信中，都坚决地表示，在新的一年里，一定要加倍努力活学活用毛主席著作，大办毛泽东思想学习班，特别要大办业余的毛泽东思想学习班，步步紧跟毛主席的伟大战略部署；一定要不折不扣地执行毛主席最新指示，在革命的大批判中巩固和发展革命的大联合，促进革命的“三结合”；一定要做革命的闯将、生产的模范，要进一步突出无产阶级政治，加强为劳动人民服务的观点，要立即改变原有的不合理的营业时间，提高服务质量。代表们满怀信心，誓把财贸战线办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"大会在全场祝“毛主席万寿无疆!万寿无疆!”的雷鸣般欢呼声中，通过了《给毛主席的致敬电》。一万多个代表和列席代表满怀激情，向伟大领袖毛主席表达一个共同的决心:一定要以英雄四排和李文忠同志为榜样，做到“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”一辈子紧跟毛主席干革命，誓把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"大会还通过了《给全市财贸职工革命造反派和革命职工的信》和上海财贸系统革命造反委员会新的委员名单。"},{"type":"paragraph","text":"大会最后由市《财革会》领导成员致闭幕词，号召代表们以雷厉风行的战斗作风，把大会的精神迅速传达到各个单位中去，和全市财贸系统无产阶级革命派、革命职工一道，在新的一年中，为进一步落实毛主席的最新指示，为把财贸系统的无产阶级文化大革命推向新的阶段，为夺取全面、彻底的胜利而奋斗!"},{"type":"paragraph","text":"在全场欢唱《大海航行靠舵手》的歌声中，大会胜利结束。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2acc282a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

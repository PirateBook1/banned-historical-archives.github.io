script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对张伯恒来信的批语","alias":"","parts":[{"type":"paragraph","text":"对张伯恒来信的批语!!"},{"type":"paragraph","text":"（1975年11月19日）此类事件应归何处处理，请注酌处。"},{"type":"paragraph","text":"十一月十九日"},{"type":"paragraph","text":"[1]这个批语写在国防科委资料研究所干部张伯恒1975年11月10日给毛泽东的信上。信中说，我是一个停职隔离审查多年的干部，直到最近国防科委党委才作出决定，解除对我的停职隔离审查，恢复了我的党组织生活，并向中央军委写了一份审查报告。我对这份报告中的结论部分基本同意，但对其中康生的批示部分是有意见的。信中分六点对康生的批示提出质疑，并写道：“绝对地肯定和绝对地否定都不是马列主义的态度，尤其在肃反问题上更不宜先入为主地下结论。如康生同志的批示中说我肯定与苏修是有关系的”，我认为像这样的结论式文字，倘无充分根据，最好不这样写。”康生，当时任中共中央政治局常委。1975年12月，病死在北京。1978年12月，中共十一届三中全会决定对他进行审查。1980年10月中共中央批转中央纪律检查委员会关于康生的审查报告，指出康生“政治品质表现恶劣，在文化大革命’期间，直接参与林彪、江青等人篡党夺权的反革命阴谋，犯下严重罪行”。中央决定把他的反革命罪行向全党公布，开除他的党籍，撤销对他的《悼词》。"},{"type":"paragraph","text":"[2]汪，指汪东兴，当时任中共中央政治局委员、中央办公厅主任。19/5年11月21日，他将张伯恒的信转报中共中央副主席叶剑英等时写道：“毛主席对此信有批示，送上批示和原信，请你们阅后指定同志调查处理。”11月22日，叶剑英批示：“建议请总政复查酌处。”"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":102},"tags":[{"name":"康生","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eda4ed9c63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对《关于人民公社若干问题的决议》稿的批语和修改时加写的几段话","authors":[],"dates":[{"year":1958,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"毛泽东对《关于人民公社若干问题的决议》稿的批语和修改时加写的几段话","type":"title"},{"text":"一","type":"subtitle"},{"text":"乔木同志：","type":"appellation"},{"text":"提了一点意见，请与小平，任重酌定。","type":"paragraph"},{"text":" 毛泽东十一月廿四日十二时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"现在世界上有一大堆蠢人，下死劲攻击我们的人民公社，其中就有美国的杜勒斯先生。这个杜勒斯，对于我国的事情，啥也不懂，却要装作一个中国通，疯狂地反对人民公社。特别使他伤心的是，据说，我们破坏了几千年传下来的好得不得了的家庭制度。不错，中国人民破坏了一个封建的家长制。须知这种家长制在资本主义社会中一般早已没有了，这是资本主义的一个进步。我们却更进一步，建立了民主团结的家庭，这在资本主义社会一般也是少有的。只有在将来，在那里实现了社会主义革命，消灭了人剥削人的资本主义制度以后，这样的家庭才有可能普遍出现。至于托儿所，幼儿园，工厂里的工人食堂，也是资本主义社会先有。不过，在那里，凡是由资产阶级举办的这类事业，都是资本主义性质的，目的在于便利资本家剥削男女劳动者。而我们所举办的这类事业，则是社会主义性质的，便利于社会主义事业的发展，便利于人类个性的解放，真正彻底地解放了妇女群众，并使儿童教养得更好些，因而得到全体劳动人民，首先是妇女群众的热烈欢迎。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"近代的产业军，是资产阶级组织的，一个工厂就等于一个军营。工人站在机器面前，其纪律之严，不下于军队。社会主义社会的工业产业军，是工人阶级一个阶级的产业军，去掉了剥削剩余价值的资本家，在工人阶级内部实行了生动活泼的自觉自愿的民主集中制。我们现在把这个制度应用于农村，这样就建立了没有地主富农剥削、也脱离了小生产状态的社会主义的民主集中制的农业产业军。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1065bac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

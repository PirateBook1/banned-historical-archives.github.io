script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来接见煤炭部代表讲话摘要","parts":[{"type":"title","text":"901.周恩来接见煤炭部代表讲话摘要"},{"type":"paragraph","text":"(1967年8月10日)"},{"type":"paragraph","text":"陪同接见的首长：戚本禹、李富春、李先念、余秋里。"},{"type":"paragraph","text":"现在煤炭产量下降到这个程度，不管是煤炭部还是矿院，看到这个情况大家心里都不好过吧。文化大革命以来，各地都有些影响，首长是煤炭部的领导焕散，不抓业务，涣散了，当然与我们有关系喽，没有抓你们。不把煤促上去，第一是铁道，全国交通命脉，没这个，文化大革命怎样促进呀！更影响战备和援外。第二就是煤炭，煤炭是动力嘛，当然石油也是动力，还是煤炭用的最广，石油还要大上。第三就是钢铁。有了这三个就好了，其他少一些可以补上。现在看来日产下降有另外的原因，首先是矿上的原因，还有运不出去影响生产，没地方卸。铁道运输本身要煤，大多数是蒸汽机车。"},{"type":"paragraph","text":"勤务组都要下去，不要整天在家吵架，不要把观点带下去，下去要带他们抓革命，促生产，吵架在业余时间。"},{"type":"paragraph","text":"现在正在起草两个文件，准备带下去，凡是大矿都军管了，七月、八月雨季都过去了，你们八月下去，九月生产就要看涨，冬季用煤多。勤务组成员下去把生产搞上来，两条路线斗争解决了，这是个很大的成绩。一、二月份我们曾用这个办法，把铁道运输系统抓上去了，本来铁道部长早就撤职审查了，后因为社会上两派又受到了影响，不过他们监督小组还是起了一定作用。你们如果能搞出成绩来，部的革命委员会也就有希望了。空军工程部副部长王俊同志在二七工厂工作很有成绩，我们和空军司令员吴法宪同志电话联系好了，请他来作军事代表。请王俊同志任组长，范文彩(煤炭部副部长)同志任副组长，京西的工程师赵景琦同志在京西的工作不错，也来参加筹备小组。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79d80e09c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

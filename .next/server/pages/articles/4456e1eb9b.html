script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于“深挖洞、广积粮、不称霸”的教导  河北上海郊区超额完成夏粮征购任务","authors":[],"dates":[{"year":1974,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实毛主席关于“深挖洞、广积粮、不称霸”的教导"},{"type":"paragraph","text":"河北上海郊区超额完成夏粮征购任务"},{"type":"paragraph","text":"据新华社石家庄一九七四年七月十一日电　在批林批孔运动推动下，河北省广大农村干部和社员认真落实毛主席关于“备战、备荒、为人民”和“深挖洞、广积粮、不称霸”的教导，在夏粮丰收后积极向国家交公粮、卖余粮。到七月五日，全省已经比去年提前半个多月超额完成了夏粮征购任务。"},{"type":"paragraph","text":"河北农村广大干部、社员在批林批孔运动中激发出极大的社会主义积极性，战胜严重干旱和病虫害等自然灾害，夺得了夏熟粮食作物全面丰收。全省冬小麦总产量比去年增长两成多，比无产阶级文化大革命前的一九六五年翻了一番。丰收以后，干部、社员以大寨为榜样，发扬爱国家、爱集体的共产主义风格，踊跃交公粮、卖余粮，支援国家社会主义建设。邢台、衡水、邯郸、保定、石家庄、廊坊六个地区，都提早超额完成了征购任务。"},{"type":"paragraph","text":"今年河北省又快又好地超额完成夏粮征购任务，是同各行各业在党的统一领导下大力支援农业分不开的。石家庄地区是河北省冬小麦的主要产区之一。去年全区农村由于脱粒机台数不够，有不少生产队在收打小麦时，遇到了阴雨天气，不仅使小麦受到了损失，而且推迟了夏粮征购入库的进度。今年石家庄地区小麦又获得了丰收，平均亩产量和总产量都比去年增长一成多。为了做到丰产丰收，中共石家庄地委早就组织全区十八个县、市的机械制造部门，采取大会战的办法，充分发挥现有机械设备潜力，在麦收之前及时生产出了一万多台脱粒机，运到农村各社队。麦收一开始，广大社员本着“抓早、抓紧、不丢一粒粮”的精神，抢收抢打，昼夜开动脱粒机进行脱粒，全区比去年提前二十二天超额完成了夏粮征购任务。"},{"type":"paragraph","text":"在夏粮征购工作中，河北各地粮食部门的广大职工，夜以继日地坚守工作岗位，认真做好收粮入库工作。许多粮库、粮站为送粮的社员设立了饮水站、小卖部和临时医疗站，大大方便了群众。各级党组织和粮食部门遵照毛主席关于“在分配问题上，我们必须兼顾国家利益、集体利益和个人利益”的教导，认真落实分配政策，正确处理国家、集体和社员三者关系，进一步调动了广大社员的社会主义积极性。柏乡县各级党组织领导成员深入基层，一个队一个队地落实分配方案。"},{"type":"paragraph","text":"新华社上海一九七四年七月十一日电　在批林批孔运动的推动下，夺得今年夏熟作物丰收的上海市郊区广大干部和社员，踊跃向国家交售夏粮。到六月底，全郊区已超额百分之五十完成国家夏粮征购任务。这是上海郊区历史上交售夏粮最多的一年。目前，郊区的夏粮收购工作还在继续进行中。在市郊交织如网的河道里、公路上，满载粮食的船只和车辆，仍然在源源不断地开向国家收购站。"},{"type":"paragraph","text":"今年，上海市郊区夏熟作物获得丰收，“三麦”单产和总产都创造历史最高水平，为完成和超额完成国家夏粮征购任务提供了良好的物质基础。在伟大的批林批孔运动中，郊区广大干部和社员进一步提高了阶级斗争和路线斗争觉悟。他们说，今年夏粮丰收，是批林批孔运动的丰硕成果。丰收后，我们要更好地贯彻落实毛主席提出的“深挖洞、广积粮、不称霸”的指示，坚持党的基本路线，正确处理国家、集体和个人三者之间的关系，做到丰收不忘节约，丰收不忘社会主义建设，在留足种子、口粮、饲料的前提下，多卖一些粮食给国家，多留一些储备粮。金山县枫围公社今年夏熟作物获得丰收。夏粮刚一登场，社员们就讨论了粮食分配原则，争分夺秒地把晒干扬净的麦子交售给国家。全公社出动了一百多条农船，夜以继日地把粮食送往国家收购站。不到十天就超额完成了粮食交售任务。青浦、崇明、奉贤等县，在麦子登场后妥善安排劳动力，做到快收、快晒、快扬、快卖，迅速掀起售粮热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4456e1eb9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“把医疗卫生工作的重点放到农村去”的指示指引下我国广大农村医疗卫生面貌发生深刻变化合作医疗、赤脚医生大规模地发展起来，受到广大人民的热烈欢迎","authors":[],"dates":[{"year":1975,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年六月二十五日电　本社记者报道:一九六五年六月二十六日毛主席发出了“把医疗卫生工作的重点放到农村去”的伟大指示。十年来，在毛主席这一指示的指引下，卫生革命蓬勃发展，我国农村的医疗卫生面貌发生了深刻变化，合作医疗、赤脚医生这两个社会主义新生事物显示了强大的生命力，大规模地发展起来。"},{"type":"paragraph","text":"我国是一个幅员辽阔、农村人口占绝大多数的国家。把医疗卫生工作的重点放到农村去，是关系到为大多数人服务，关系到巩固社会主义集体经济，巩固无产阶级专政的大事。解放以后，在党的领导下，广大农村的医疗卫生面貌有了很大改善。但是，无产阶级文化大革命前，由于刘少奇修正主义卫生路线的干扰，许多地方仍然缺医少药。无产阶级文化大革命中，在毛主席的亲切关怀下，合作医疗和赤脚医生在全国农村涌现出来。经过批林批孔运动和学习毛主席关于理论问题的重要指示，各级党组织更加热情地扶植这两个新生事物，城市医疗卫生部门和人民解放军的医务人员积极到农村帮助培训赤脚医生，各行各业大力支持发展合作医疗。今天，全国农村绝大多数生产大队都办起了合作医疗，并且建立了贫下中农管理制度，合作医疗越办越巩固。赤脚医生队伍已发展到一百三十多万人，另外还有三百六十多万名卫生员和接生员。经过几年的锻炼，他们的政治思想和医疗技术水平都有了显著提高，不仅能治疗一般常见病、多发病，也能治疗一些疑难病症。合作医疗、赤脚医生这两个社会主义新生事物已经深深扎根在群众之中，受到广大人民的热烈欢迎。"},{"type":"paragraph","text":"几年来，贫下中农和赤脚医生不断批判刘少奇推行的修正主义卫生路线，积极贯彻毛主席提出的中西医结合和“预防为主”的方针。这两个方针的贯彻，对于巩固和发展合作医疗，改变农村医疗卫生面貌，保护社员群众的健康，发展农业生产，有着重要意义。在赤脚医生的带动下，各地群众积极采、种、制、用中草药，中医和中西医结合的新疗法得到广泛应用。各地赤脚医生还积极配合生产队发动群众开展以除害灭病为中心的爱国卫生运动，降低疾病的发病率。湖北省长阳县乐园公社实行合作医疗以后，由于认真开展预防工作，去年只发生了几例传染病人。"},{"type":"paragraph","text":"合作医疗和赤脚医生这两个社会主义新生事物，对于用社会主义思想占领农村医疗卫生阵地、移风易俗也发挥了巨大作用。过去，在我国一些边远山区，巫医神汉往往利用缺医少药的情况，搞封建迷信活动，对病人敲诈勒索。办起合作医疗以后，贫下中农掌握了医疗卫生大权，占领了农村医疗卫生阵地，打击了巫医神汉的迷信活动。赤脚医生们结合防病治病，积极宣传毛主席的革命卫生路线，宣传科学知识，使广大群众自觉地起来移风易俗，同迷信和不卫生的习惯作斗争，形成了新的社会风尚，精神面貌发生了深刻变化。"},{"type":"paragraph","text":"农村卫生革命的深入发展，有利于在医疗卫生领域缩小三大差别，限制资产阶级法权。过去，医院、医生大都集中在城市，农村缺医少药，贫下中农有病得不到及时治疗。如今，广大农村县有县医院，公社有卫生院，大队有卫生所，生产队有卫生员，建立起农村医疗卫生网，逐步缩小了城乡差别，巩固了工农联盟。自古以来，医生被认为是一种“高贵”的职业。什么“医不扣门”、“医道尊严”，这些传统观念是根深蒂固的。如今，赤脚医生与这些传统观念实行了决裂，一面参加农业集体生产劳动，一面为群众防病治病，既当农民，又当医生，全心全意为人民服务。他们深刻认识到，赤脚医生贵在“赤脚”，如果脱离农业集体生产劳动，就会脱离群众，失掉赤脚医生的本色。吉林省扶余县大三家子公社深井大队赤脚医生刘汉，时刻警惕资产阶级思想的影响，坚持和社员一起参加农业集体生产劳动，保持了劳动人民的本色。几年来，他的医疗技术不断提高，治好了不少病人。但是，他决不把技术作为抬高自己的资本，始终勤勤恳恳地为人民服务。他担任县、地区卫生局副局长以后，仍然和贫下中农一样参加集体生产劳动，参加集体分配。贫下中农称赞说，刘汉还是咱们的庄稼汉。山西省昔阳县赤脚医生，每人全年平均参加农业集体生产劳动二百五十天以上，为广大赤脚医生树立了榜样。"},{"type":"paragraph","text":"通过学习无产阶级专政的理论，各地贫下中农和赤脚医生进一步认识到，发展合作医疗和赤脚医生这两个社会主义新生事物，对于贯彻执行毛主席的革命卫生路线，在上层建筑领域里对资产阶级实行全面专政有着重要意义。广大赤脚医生决心继续发扬艰苦奋斗的作风，更加自觉地抵制资产阶级思想的侵蚀，坚持无产阶级专政下的继续革命，为继续推进卫生革命，在医疗卫生领域里巩固无产阶级专政而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7caa7b2b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

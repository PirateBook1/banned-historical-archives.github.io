script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"导沂民工上书毛主席  感谢对他们的关怀","authors":[],"dates":[{"year":1950,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"导沂民工上书毛主席"},{"type":"paragraph","text":"感谢对他们的关怀"},{"type":"paragraph","text":"【本报讯】今春苏北导沂工程中，中央人民政府卫生部曾派遣防疫队赶赴苏北为民工们治病防疫。该队完成任务返京时，导沂民工纷纷写信托防疫队转呈毛主席，感谢政府对他们的关怀。现将淮阴县民工等三封信摘要如下："},{"type":"paragraph","text":"淮阴区淮阴县全体三万民工的信上说："},{"type":"paragraph","text":"“过去日寇、蒋匪盘踞我们的地方，破坏了五河六坝，因此造成了我们严重的灾难。正当我们困难之际，您用“以工代赈”的英明办法，领导我们扒通沂河，不但救活了我们的生命，而且永除水患。我们永远忘不了您的大恩。……"},{"type":"paragraph","text":"“您又关心我们全体民工的身体健康，恐怕我们生病，从遥远的北京特地派来了防疫大队，他们不怕风雨，起早落黑，替我们种牛痘、灭虱子、看病，保护我们的身体健康。真叫我们舒心乐意。……"},{"type":"paragraph","text":"“我们只有在您领导下，决心扒好沂河，永除水患，努力加强生产，才能创造出丰衣足食的新生活……”"},{"type":"paragraph","text":"淮阴总队吴集大队全体干部民工的信上说："},{"type":"paragraph","text":"“您领导我们进行了八年抗战，三四年的解放战争，打垮了日寇和国民党反动派，肃清了封建残余，解除了几千年来压在我们身上的枷锁。现在您又领导我们建设新中国，首先在我们苏北扒沂河，永除我们这里的水患，并把山东、河南、华北的粮食调运到这里来，以工代赈，结合救灾，使我们苏北几百万人民在扒河工作中度过了严重灾荒。您又关心我们的身体健康，派防疫大队来替我们预防疫病。我们只有下劲挖土，保证如期完成任务，来报答您的大恩情。我们并献红花一朵，表示对您的敬意……”"},{"type":"paragraph","text":"淮阴县立清江区老坝口中心小学校慰问团的七位小朋友（朱会琴、韩汝珍、王玉珍、曹占霞、张曙、刘宝华、陈素云）给毛主席的信上说："},{"type":"paragraph","text":"“您领导我们扒河救灾，很多灾民都得救了。我们小学生不能亲自拿锹导沂，我们就组织慰问团。我们遇到您派来的防疫大队同志，好像见到您一样欢喜。我们见了面非常高兴，我们跳民主青年舞，唱歌，呼口号。他们也唱歌给我们听。……"},{"type":"paragraph","text":"“我们青年团和少儿队节省了糖果钱，制了八十个‘模范团员’和‘青年先锋’奖章，赠给扒河的模范团员和青年。我们又带了各界送的许多面锦旗和几千封慰问信，来慰问民工。我们又唱歌、跳舞、个别慰问。吴集大队刘二嫂，经过我们慰问后，一天就挖土九方三。张集大队民工说：‘保证多推二十车子泥。’现在防疫队同志工作完毕，光荣回京，我们青年团与少儿队，特请防疫队同志带信慰问您。祝您健康！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ccbba7cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

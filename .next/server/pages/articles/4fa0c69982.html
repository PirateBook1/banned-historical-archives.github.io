script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹麦首相约恩森举行答谢宴会  中丹科学、教育和文化合作计划在京签字","authors":[],"dates":[{"year":1981,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹麦首相约恩森举行答谢宴会"},{"type":"paragraph","text":"中丹科学、教育和文化合作计划在京签字"},{"type":"paragraph","text":"新华社北京10月22日电  丹麦首相安高·约恩森和夫人今天晚上在这里举行答谢宴会。"},{"type":"paragraph","text":"国务院副总理万里、谷牧，对外文委主任黄镇等，出席了宴会。"},{"type":"paragraph","text":"约恩森在宴会上讲话时说：“我这次访华历程中的头三天，对我的夫人和我及整个丹麦代表团来说是个重要的经历。我同赵紫阳总理及其他中国领导人的会谈取得了巨大的成果，这里我特别要提到我同邓小平副主席及在座的两位副总理万里和谷牧的会谈，这样的会谈在当今时代是必要的。这些“会谈证实了中国和丹麦在关键性问题有着共同的基本观点。”"},{"type":"paragraph","text":"他说：“我对中国的这次正式访问，也使我们有机会来讨论如何使我们两国之间的双边关系能得到加强，以有利于我们双方。我高兴地看到，我们相互间关系的前景是光明的。丹麦是一个小国，它一直是对外开放的，我们高兴地看到，中国持同样的立场。”"},{"type":"paragraph","text":"万里在宴会上说，“三天来，首相先生会见了邓小平副主席，就共同关心的问题进行了亲切友好的交谈。首相先生同赵紫阳总理和我本人在友好、诚挚的气氛中就当前重大的国际问题及双边关系进行了深入的、有益的会谈。首相还会见了我们几位副总理。这一系列的会见和会谈证明，我们两国在许多重大国际问题上有着共同的或相似的观点，我们两国关系的发展有着广阔的前途。”"},{"type":"paragraph","text":"万里指出：“我们两国这次签订的科、教、文合作计划，为我们两国今后的友好合作展示了新的前景。”"},{"type":"paragraph","text":"出席宴会的还有外交部副部长张灿明和夫人，外交部部长助理宋之光和夫人，国家进出口管理委员会副主任江泽民，中国驻丹麦大使秦加林和夫人等。丹麦驻中国大使托宁·彼得森和夫人也出席了宴会。"},{"type":"paragraph","text":"新华社北京10月22日电  中华人民共和国政府和丹麦王国政府1982年至1983年科学、教育和文化合作计划今天晚上在北京签字。"},{"type":"paragraph","text":"正在我国访问的丹麦首相安高·约恩森，国务院副总理万里、谷牧等，出席了签字仪式。"},{"type":"paragraph","text":"这项为期两年的合作计划规定，两国要在科学研究、教育、文化艺术、广播和电视方面进行交流与合作。对外文委主任黄镇和丹麦驻中国大使托宁·彼得森分别代表本国政府在合作计划上签字。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fa0c69982"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

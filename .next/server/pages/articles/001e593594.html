script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于民主人士视察土地改革工作的指示","authors":[],"dates":[{"year":1951,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"中央关于民主人士视察土地改革工作的指示","type":"title"},{"text":"现在各地土改运动正在开展，北京民主人士中间开始有些反映，看法有正确的，有不正确的，也有正确与不正确并存的。估计这方面的反映会增多，在肃反问题上也将有此种反映。民主人士是从书信中得到反映，一般不会获得群众方面的反映，也不会了解党和政府实际领导的情况。因此，中央正向政府委员，全委委员，政务委员，各部正副部长的民主人士及各民主党派负责人士征求意见，如他们愿意，请他们到原籍地区视察工作，主要是视察土改工作。这样他们即能直接地见到和听到各级领导（上自大行政区下至区乡）及各方面（地主、农民等）的情况和意见，对他们，对我们都有好处。中央并将告诉他们，视察中发现什么问题或有什么意见，随时向当地我党和政府的领导同志提出，接到了什么诉愿时可交当地政府酌办，有那些人来，到什么地方。（不去东北、华北、新疆）视察，将另行分别通知你们。望你们通知有关地方党委和政府的负责同志对他们采取热忱欢迎（但不必采取群众性欢迎场面）与积极帮助的态度，给以各种必要的便利，并加适当的保护。而不要采取冷淡的和敷衍的态度。各大行政区亦可斟酌情况请一些民主人士到地方上去视察工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"001e593594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于在产业工人中进行系统的政治教育的规定","authors":[],"dates":[{"year":1951,"month":10}],"is_range_date":false,"parts":[{"text":"西南局关于在产业工人中进行系统的政治教育的规定","type":"title"},{"text":"中央宣传部按：西南局“关于在产业工人中进行系统的政治教育的规定”和山东分局宣传部“关于加强对产业工人的政治教育计划”都很好。各地亦应采取适当办法有计划地培养在工人中进行政治教育的教员，并建立一定的教育制度。","type":"appellation"},{"text":"西南各地城市，在解放初期对工人群众的政治教育曾收到一定效果，但由于缺乏政治教员、教材和一定的制度，至使对工人的政治教育未能有系统、有计划、有步骤地进行。现在为了在产业工人中系统地进行政治教育，提高工人的阶级觉悟，使之成为真正可以依靠的力量，特作如下规定：","type":"paragraph"},{"text":"一、三年之内务使每一个产业工人均受到一次有系统的政治教育。因此，各地应在厂矿中设立业余的工人政治夜校，教材暂时采用“学习”初级版所连载的“政治常识读本”。此种夜校开办时可少办一些，取得经验后再加推广，并应采用分批轮训办法（不是在同一时期使所有工人都入学），如每星期上课一次，每次不少于一点半钟，预计半年或八个月即可毕业一期。","type":"paragraph"},{"text":"二、在每五百个产业工人中应设一政治教员，工人数目多者以此类推。各地党委应指定工业部门与工会在厂矿中抽调一批文化程度较高（最好是党员）的工人，或其他优秀的中下级职员与文化教员，由各省、区党校或革命大学分校负责训练，训练完毕后即回原厂矿担任工人政治教员，不得调任其他工作。","type":"paragraph"},{"text":"三、政治教员学习期间的工资，国营、公营以及公私合营的企业由原企业单位照旧发给（但须自上而下的商洽妥当），私营的由原基层工会文教费中或工会专款中开支。受训完毕回原单位工作时，按照原有待遇在工会文教费中开支。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3561e879ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

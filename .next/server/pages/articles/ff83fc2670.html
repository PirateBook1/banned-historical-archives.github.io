script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"干部要以普通劳动者的姿态出现","description":"","dates":[{"year":1958,"month":5,"day":20}],"parts":[{"text":"干部要以普通劳动者的姿态出现","type":"title"},{"type":"paragraph","text":"讲一讲以普通劳动者的姿态出现的问题。这个问题所以要特别提出来，是因为我们有些干部是老子天下第一，看不起人，靠资格吃饭，做了官，特别是做了大官，就不愿意以普通劳动者的姿态出现。这是一种很恶劣的现象。如果大多数干部能够以普通劳动者的姿态出现，那末这少数干部就会被孤立，就可以改变官僚主义的习气。靠做大官吃饭，靠资格吃饭，妨碍了创造性的发挥。因此，要破除官气，要扫掉官气，要在干部当中扫掉这种官气。谁有真理就服从谁，不管是挑大粪的也好，挖煤炭的也好，扫街的也好，贫苦的农民也好，只要真理在他们手里，就要服从他们。如果你的官很大，可是真理不在你手里，也不能服从你。再说一遍，要是大多数干部扫掉了官气，剩下来的人就是有官气，也容易扫掉了，因为他们孤立了。官气是一种低级趣味，摆架子、摆资格、不平等待人、看不起人，这是最低级的趣味，这不是高尚的共产主义精神。以普通劳动者的姿态出现，则是一种高级趣味，是高尚的共产主义精神。能够做到这一点，防止大国沙文主义，就有可能了。如果我们大多数干部特别是领导干部，以科学的态度，以谦虚的态度，是正确的谦虚态度而不是虚伪的谦虚态度待人，以普通劳动者的姿态出现，大国沙文主义就可以防止，即使出现了也不可怕。"},{"type":"paragraph","text":"根据中央档案馆保存的讲话记录稿"},{"type":"paragraph","text":"刊印。"}],"comment_pivots":[{"part_idx":0,"offset":14,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在中国共产党第八次全国代表大会第二次会议上讲话的一部分。"],"page_start":387,"page_end":388,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff83fc2670"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

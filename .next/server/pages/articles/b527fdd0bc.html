script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"在中央同意湖南省成立革委会的批示稿上的批语","alias":"","parts":[{"type":"paragraph","text":"在中央同意湖南省成立革委会的"},{"type":"paragraph","text":"批示稿上的批语！!"},{"type":"paragraph","text":"（1968年4月6日）"},{"type":"paragraph","text":"退周再阅。建议在这个文件上，杨成武、张平化因均不点名，留有余地，将来要点也不迟。请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月六日"},{"type":"paragraph","text":"[1]湖南省革委会筹备小组1968年3月30日关于成立湖南省革委会给毛泽东等的请示报告中，在讲到所谓“党内最大的一小走资本主义道路当权派及其在湖南的代理人”处，分别点了杨成武、张平化等人的名字；中共中央、国务院、中央军委、中央文革3月30日同意湖南省革筹小组这个请示报告的批语中，也点了张平化的名字。周恩来送审时在中央批语稿上加了一个注：“中央文革碰头会和湖南省革筹小组代表均主张点张平化的名，可否，请主席决定。”“第五页还有两处，请主席决定。”毛泽东审阅时，删去了这3处点的人名，并写了这个批语。周恩来等将中央批语稿及其附件湖南省革筹小组的报告送毛泽东审阅时还写道，中央文革碰头会在听取和讨论湖南省革筹小组军、干、群代表共8人的汇报时，曾提议结合龙书金同志，并任省革委会第一副主任。毛泽东阅后批示：“照办”。4月6日，中共中央转发了湖南省革筹小组的请示报告。"},{"type":"paragraph","text":"[2]周，指周恩来。"},{"type":"paragraph","text":"在中央同意湖南省成立革委会的批示稿上的批语"},{"type":"paragraph","text":"[3]杨成武，原任全军文革小组副组长、中央军委常委兼副秘书长、中国人民解放军代总参谋长。1968年3月，林彪、江青互相勾结，制造了诬陷追害杨成武、余立金（中国人民解放军空军政委）、傅崇碧·（中国人民解放军北京卫戌区司令员）的重大冤案，即“杨、余、傅事件”，撤销了他们的职务。1974年7月，经毛泽东批准，为他们平反，恢复名誉，重新安排了工作。1979年3月28日，中共中央发出《关于为“杨、余、傅事件”公开平反的通知》，为他们彻底平反。张平化，原任中共中央中南局书记处书记、湖南省委第一书记，“文化大革命”初期调任中央宣传部常务副部长，“文革”中受到错误批判；1971年任中共山西省委书记、省革委会副主任；1973年任中共湖南省委第二书记兼省军区政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":4,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":196},"tags":[{"name":"周恩来","type":"人物"},{"name":"张平化","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b527fdd0bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

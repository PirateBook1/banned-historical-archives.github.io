script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"实现了革命大联合　解放了大批革命干部黄浦区十一个街道全部建立革委会各街道都办起毛泽东思想学习班，掀起大学大用毛主席最新指示的群众运动","authors":[],"dates":[{"year":1967,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　黄浦区街道里弄的无产阶级革命派，紧跟毛主席的伟大战略部署，全区十一个街道已经全部建立了街道革命委员会。他们热烈地响应毛主席要斗私，批修的伟大号召，正在掀起一个大学大用毛主席最新指示的群众运动。"},{"type":"paragraph","text":"黄浦区街道里弄的革命派，遵循毛主席伟大教导，在革命的大批判中促进了革命的大联合。他们贯彻执行了毛主席的干部政策，解放了一大批革命领导干部。五月六日，首先建立了牯岭路街道革命委员会。第一个街道革命委员会的建立，进一步促进与推动了全区街道革命的大联合和革命的“三结合”，接着，又陆续建立了几个街道革命委员会。在九月份革命大联合的高潮中，在“斗私，批修”的伟大号召下，全区街道里弄各革命群众组织全部实现了革命的大联合，解放了百分之九十以上的革命领导干部。到十月十二日，全区十一个街道全部建立了街道革命委员会。"},{"type":"paragraph","text":"现在黄浦区各个街道都办起了毛泽东思想学习班，不少里弄还自己办了毛泽东思想学习班。这些学习班以“斗私，批修”为纲，把毛主席的最新指示和“老三篇”作为学习内容，自觉地展开了“公”与“私”的思想斗争。"},{"type":"paragraph","text":"各街道革命委员会和各革命群众组织，都决心以“斗私，批修”为纲，更加广泛更加深入地开展革命的大批判。牯岭路街道革命委员会决定把革命的大批判全面推向居民小组，使居民小组办成既是毛主席著作学习小组，又是革命大批判小组。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67aj030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海染化八厂合成氨车间学习小组在学习中共中央、国务院、中央军委、中央文革《关于按照系统实行革命大联合的通知》和中央军委的号召后，决心把毛主席的最新指示，落实到行动中去。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcce1f3733"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

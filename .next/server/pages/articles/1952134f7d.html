script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐州专区少数灾民开始外流","authors":["吴立达"],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"徐州专区少数灾民开始外流","type":"title"},{"text":"吴立达","type":"authors"},{"text":"徐州专区少数灾民现在已开始盲目外流。这一情况值得灾区各地引起严重注意。","type":"paragraph"},{"text":"8月11日，邳县碾庄区泗庄乡等地的灾民一百三十多人乘火车来到徐州，准备前往东北、郑州和西安等地逃荒。当时，专署王铁英副专员及邳县李清溪县长等曾往劝阻，经百般解说，仍然无效，灾民表示“不到黄河心不死”。一直劝到晚上8时，他们还是全部买一站票走了。","type":"paragraph"},{"text":"外逃的灾民中青年、妇女和老弱各占三分之一。他们坚持外逃的理由是：一、今年水势特大，房屋倒塌，秋季无望，目前每人仅分得几斤烂玉米，感觉没有希望，对政府救灾方针怀疑，说“远水不解近渴”，还是自找门路好。二、对基层干部有意见，说“干部肥死，群众瘦死”，即使发一些救济款到群众手中已寥寥无几。也有一部分怕刚出来又回去，会受干部讽刺打击，因而外逃态度很坚决，有的甚至说宁死也不回去。三、这一带群众历史上遇水灾即有逃荒习惯，东北等地也有他们的同乡，他们在这方面寄托很大希望。四、灾民中有着“迟走不如早走”的思想，怕迟走没有门路。据灾民说：灾区准备外逃的人还很多。","type":"paragraph"},{"text":" (原载新华日报8月23日“内部参考资料”)","type":"paragraph"},{"text":"来源：1957年8月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1952134f7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

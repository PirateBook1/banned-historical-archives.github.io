script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协五届常务委员、原邮电部副部长  谷春帆先生追悼会在北京举行  邓小平乌兰夫谷牧等送花圈，朱蕴山等参加追悼会","authors":[],"dates":[{"year":1979,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协五届常务委员、原邮电部副部长"},{"type":"paragraph","text":"谷春帆先生追悼会在北京举行"},{"type":"paragraph","text":"邓小平乌兰夫谷牧等送花圈，朱蕴山等参加追悼会"},{"type":"paragraph","text":"新华社北京十月十二日电  政协第五届全国委员会常务委员、中国国民党革命委员会中央委员会团结委员、原邮电部副部长谷春帆先生追悼会，今天上午在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"谷春帆先生因病于一九七九年九月二十八日在北京逝世，终年七十九岁。"},{"type":"paragraph","text":"谷春帆先生是一位爱国的民主人士。一九四九年六月上海解放后参加革命工作，历任华东邮政总局储汇处处长、计划室主任、邮电部邮政总局副局长、邮电部副部长、第三届全国人民代表大会代表等职务，对新中国邮政事业的恢复和发展，作出了积极贡献。"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席邓小平，人大常委会副委员长、中共中央统战部部长乌兰夫、国务院副总理谷牧，以及全国人大常委会、国务院、政协全国委员会、中共中央统战部、中国国民党革命委员会中央委员会等，送了花圈。"},{"type":"paragraph","text":"人大常委会副委员长朱蕴山，政协全国委员会副主席刘澜涛、王昆仑，民革中央常委、中华全国总工会副主席朱学范，以及部分在京的人大常委会委员、政协全国委员会常务委员、民革中央委员，中共中央统战部、邮电部的负责人，谷春帆先生的生前友好和邮电部的群众代表四百多人，参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共中央统战部第一副部长刘澜涛主持，邮电部第一副部长李一清致悼词。"},{"type":"paragraph","text":"悼词说，全国解放前夕，谷春帆先生辞去了国民党政府邮政总局副局长兼储金汇业局局长职务，隐居上海，迎接解放。建国以来，谷春帆先生认真学习马列主义、毛泽东思想，热爱社会主义祖国，热爱中国共产党。在工作上，他兢兢业业，勤勤恳恳，认真负责，一丝不苟。在作风上，他态度谦和，平易近人，善于深入实际调查研究，善于同干部群众商量办事。在生活上，他艰苦朴素，不搞特殊化。悼词说，谷春帆先生重视祖国的统一和革命统一战线的发展，并为此做了很多工作。他非常关怀台湾同胞和在台湾的故旧，热切盼望台湾早日归回祖国，完成祖国统一的大业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f51716c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

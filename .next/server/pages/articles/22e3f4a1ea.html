script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点二十四史》影印线装本即将出版","authors":["曲志红"],"dates":[{"year":1996,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东评点二十四史》影印线装本即将出版"},{"type":"paragraph","text":"据新华社北京８月８日电（记者曲志红）我国建国以来出版的规模最大的线装书——《毛泽东评点二十四史》影印线装本，即将由线装书局出版，向海内外编号限量发行。"},{"type":"paragraph","text":"毛泽东酷爱阅读史书，圈点、批注最多的是《二十四史》。从１９５２年至１９７６年，毛泽东通读了这部卷帙浩繁的史籍，其中许多卷册和篇章读过多遍，写下许多评注。这些评注，留下了这位伟人的许多重要的思想见解。"},{"type":"paragraph","text":"《毛泽东评点二十四史》影印线装本，是经中央文献研究室、新闻出版署和中央档案馆批准，根据中央档案馆提供的毛泽东生前阅读并作评点的乾隆武英殿本《二十四史》原本影印。影印出版前，中央文献研究室和中央档案馆组织专家学者对原书进行了整理、校勘，纠正了原书印装中的一些差错。"},{"type":"paragraph","text":"据介绍，《毛泽东评点二十四史》影印线装本共８５０册。这套书共影印５００套。首批印制的２００套将于今年９月起分史陆续面市。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22e3f4a1ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳小学系统右派分子姚辅仁的综合材料","authors":["沈阳县祝家屯【核心组】"],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"沈阳小学系统右派分子姚辅仁的综合材料","type":"title"},{"text":"沈阳县祝家屯【核心组】","type":"authors"},{"text":"一、一般情况","type":"subtitle"},{"text":"姚辅仁，男，42岁，出身教员，成份中农，现职教员","type":"paragraph"},{"text":"二、个人简历","type":"subtitle"},{"text":"1934年师范学校毕业，一贯做教员工作二十多年","type":"paragraph"},{"text":"三、工作表现","type":"subtitle"},{"text":"该人工作一贯落后，教学质量不高，管教不管导，对教学工作放任自流，学生从来没有笔记，也不作做业，学生成绩很糟，所以总将个人利益放在最前面，经常闹困难补助，对工作漠不关心，对政治学习该人认为没用。","type":"paragraph"},{"text":"四、反党言行","type":"subtitle"},{"text":"1. 破坏合作化","type":"paragraph"},{"text":"在56年的秋天，上班的一天早晨，走在途中发现地里有一堆没拉完的高粱（5捆）心机一动和一名社员合谋将粮二人均分，事后被社干部发现，将粮返还。","type":"subtitle"},{"text":"同年秋天，又拉拢社员，社员偷社的粮食卖给他。","type":"paragraph"},{"text":"又在同年的秋天，每逢星期天，就到山上去割柴火，将没成熟的高粱割下来捆柴火，把高粱穗割下来扔在地上（二次之多）","type":"paragraph"},{"text":"2. 攻击、丑化、污蔑党团员","type":"paragraph"},{"text":"在鸣放会上他说：“党团员都是内部人，犯错误不处分互相包庇”。","type":"paragraph"},{"text":"在鸣放会上他说：“党团员认什么不是，就有个好立场，政府就信他们，能行的不用”。","type":"paragraph"},{"text":"在鸣放会上他说：“李少荣拉拢一帮人，有严重的宗派主义和本位主义”。（李少荣是党支书）。又说：“上级怎么就偏信任他呢？他做的一切表格和计划都是假的，他压制民主，社员都不敢给他提意见，将群众提出来的意见都扯了。群众对他的意见可大了，（借群众口气）我听群众大骂共产党，共产党一定会垮台”。又说：“我特别的恨他（李少荣）想借整风机会，把他赶下台。”又说：“党团员好的是很少的，可是坏的也不少，什么事他们都充头前作，比如：讨药、跳大神要钱，我和老乡说：党团员也有糟糕的”。","type":"paragraph"},{"text":"在57年12月中旬沈阳县人民法院在祝家屯公审一批现形犯罪分子，其中一名赌棍又跳大神的犯罪分子（和姚住一个堡）被判处三年徒刑，在鸣放会上他说：“我看不怨他，党团员代头找他耍钱、跳神，他敢不去吗？怎么能怨他呢”。又说：“李成禄不够党员，他体罚学生，他入党和李久荣有私人拉拢”又说：“三害在中央”","type":"paragraph"},{"text":"3. 反对国家各项政策","type":"paragraph"},{"text":"在鸣放会上说：“我二十多年的体会，对学生打是有效果的，现在用说服教育的方法，这学生简直越发厉害了，希望上级指示一下，个别学生是集中啊？还是怎么的？”","type":"paragraph"},{"text":"在鸣放会上他说：“学校里没有专业学习，现在学的所学非所用。”又说：“婚姻法给妇女惯的不象样子了。”又说：“合作化和婚姻法实行以后，妇女提高的也不象样子了，不养活老人，党应负责教育。”又说：“婚姻法贯彻的有些松劲了。在刘家沟最近出现很多买卖婚姻的现象，为什么要出现这种现象呢”。","type":"paragraph"},{"text":"他说：“人民代表都是形式，没给人民办事，没作具体工作。”","type":"paragraph"},{"text":"4. 反对粮食政策","type":"paragraph"},{"text":"在鸣放会上说：“粮食硬说够吃，真气人竟瞎说没说心里话，就是不够吃吗？怎么偏说够吃呢？”","type":"paragraph"},{"text":"5. 污蔑乡社干部","type":"paragraph"},{"text":"他说：“老乡有事到社，社说到乡，乡又说到社，来回蹓老乡，他们坐在屋里，就这样调理老乡。”","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bee510171b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

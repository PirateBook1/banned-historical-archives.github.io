<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加纪念朝鲜祖国解放战争二十周年和声讨美帝霸占我国领土台湾罪行的活动黄永胜和李作鹏同志率我国代表团到平壤越南、越南南方、老挝代表团同机赴朝参加反美斗争月活动　金一李钟玉吴振宇崔勇进等和平壤群众热烈欢迎我国、越南和老挝代表团　代表团离开北京时，周恩来李先念吴法宪邱会作汪东兴郭沫若等到机场欢送","authors":[],"dates":[{"year":1970,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤二十四日电　以中国共产党中央委员会政治局委员、中国人民解放军总参谋长黄永胜为团长，中国共产党中央委员会政治局委员、中国人民解放军副总参谋长、海军政治委员李作鹏为副团长的中华人民共和国代表团，今天下午乘专机到达平壤。代表团应朝鲜民主主义人民共和国政府的邀请，前来参加纪念朝鲜祖国解放战争二十周年和声讨美帝国主义霸占我国领土台湾罪行的活动。"},{"type":"paragraph","text":"代表团团员中国共产党中央委员会委员、河北省革命委员会副主任吕玉兰，中国共产党中央委员会候补委员、对外经济联络委员会主任方毅也同机到达。团员中国驻朝鲜大使李云川已在平壤。"},{"type":"paragraph","text":"应邀前来朝鲜参加反美斗争月活动，和中国代表团同机到达平壤的有:"},{"type":"paragraph","text":"由越南劳动党中央委员会委员、越南民主共和国总理府部长陈友翼率领的越南民主共和国政府代表团；"},{"type":"paragraph","text":"由越南南方民族解放阵线中央委员会主席团、越南南方共和临时革命政府特使阮文孝率领的越南南方民族解放阵线和越南南方共和临时革命政府代表团；"},{"type":"paragraph","text":"由老挝爱国战线党中央委员会委员萨南·苏蒂查率领的老挝爱国战线党代表团。"},{"type":"paragraph","text":"前往机场欢迎中国、越南和老挝代表团的有:朝鲜劳动党中央委员会政治委员会常务委员会委员、朝鲜内阁第一副首相金一，朝鲜劳动党中央委员会政治委员会委员、内阁副首相李钟玉，朝鲜劳动党中央委员会政治委员会委员、朝鲜人民军总参谋长吴振宇大将，朝鲜劳动党中央委员会政治委员会候补委员、内阁副首相崔勇进，对外经济关系委员会委员长金炅炼，以及朝鲜人民军高级将领、各有关部门、各社会团体负责人等。"},{"type":"paragraph","text":"在专机徐徐降落后，金一同志、李钟玉同志、崔勇进同志和吴振宇同志迎上前去，和黄永胜同志，李作鹏同志，以及越南北方和南方、老挝代表团团长热烈握手拥抱，表示热烈欢迎。朝鲜少年儿童向各国代表团全体成员献了鲜花。"},{"type":"paragraph","text":"今天，在飘扬着朝鲜、中国、越南民主共和国国旗，越南南方民族解放阵线和老挝爱国战线党旗帜的机场上，举行了隆重的欢迎仪式。乐队高奏朝鲜、中国、越南民主共和国国歌，越南南方民族解放阵线和老挝爱国战线党正式歌曲。中国代表团团长黄永胜，越南民主共和国政府代表团团长陈友翼，越南南方民族解放阵线和越南南方共和临时革命政府代表团团长阮文孝，老挝爱国战线党代表团团长萨南·苏蒂查，由金一第一副首相、吴振宇总参谋长陪同检阅了仪仗队。接着，他们绕场一周，和朝鲜各有关部门负责人，中国、越南民主共和国、越南南方共和驻朝鲜大使馆人员握手相见，并且向高举花束、连声欢呼的数百名平壤市欢迎群众招手致意。"},{"type":"paragraph","text":"今天，平壤机场上充满战斗友谊和团结的气氛。机场中央竖立着金日成首相、毛泽东主席、孙德胜主席、阮友寿主席和苏发努冯主席的巨幅画像，并且挂着“朝鲜人民敬爱的领袖金日成同志万岁!”“中国人民敬爱的领袖毛主席万岁!”“越南民主共和国主席孙德胜同志万岁!”“越南南方民族解放阵线中央委员会主席团主席阮友寿阁下万岁!”“老挝爱国战线党主席苏发努冯亲王万岁!”的横幅标语。"},{"type":"paragraph","text":"今天在机场欢迎各代表团的还有:中国驻朝鲜大使李云川和大使馆全体人员，朝鲜军事停战委员会中国人民志愿军代表，越南民主共和国驻朝鲜大使馆临时代办陈文清和大使馆全体人员，越南南方共和驻朝鲜大使武玉胡和大使馆人员，柬埔寨王国驻朝鲜大使洪金宽。"},{"type":"paragraph","text":"新华社北京二十四日电　以中国共产党中央委员会政治局委员、中国人民解放军总参谋长黄永胜为团长，中国共产党中央委员会政治局委员、中国人民解放军副总参谋长、海军政治委员李作鹏为副团长的中华人民共和国代表团，应朝鲜民主主义人民共和国政府邀请，前去参加纪念朝鲜祖国解放战争二十周年和声讨美帝国主义霸占我国领土台湾罪行的活动，今天上午乘专机离开北京，前往平壤。"},{"type":"paragraph","text":"代表团团员是:中国共产党中央委员会委员、河北省革命委员会副主任吕玉兰，中国共产党中央委员会候补委员、对外经济联络委员会主任方毅，中国驻朝鲜大使李云川(已在平壤)。"},{"type":"paragraph","text":"应邀前往朝鲜参加反美斗争月活动，和中国代表团同机离开北京的有:"},{"type":"paragraph","text":"由越南劳动党中央委员、越南民主共和国总理府部长陈友翼率领的越南民主共和国政府代表团；"},{"type":"paragraph","text":"由越南南方民族解放阵线中央委员会主席团、越南南方共和临时革命政府特使阮文孝率领的越南南方民族解放阵线和越南南方共和临时革命政府代表团；"},{"type":"paragraph","text":"由老挝爱国战线党中央委员萨南·苏蒂查率领的老挝爱国战线党代表团。"},{"type":"paragraph","text":"前往机场欢送中国代表团和越南、老挝战友的有:"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、邱会作，中共中央政治局候补委员汪东兴，中共中央委员、人大常委会副委员长郭沫若；"},{"type":"paragraph","text":"中共中央和政府各部门、中国人民解放军、北京市革命委员会、中国人民对外友好协会的负责人王辉球、邝任农、李强、吴德、吴瑞林、黄志勇、阎仲川、陈庞、姬鹏飞、韩念龙、马文波、王海容、申健、王春林、古星祥、白相国、宋振贤、谢怀德、钟羽一、冯锡嘏、丁西林等。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极和使馆其他人员，越南民主共和国驻中国大使吴船和使馆其他人员，越南南方共和驻中国大使阮文广和使馆其他人员，也到机场欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64387e9444"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

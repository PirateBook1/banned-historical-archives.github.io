script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"文革中的各省、市、自治区党政负责人","authors":["欧阳龙门"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"本文概要描述文革前夕在任的各省、市、自治区党政负责人在文化大革命中遭到整肃的统计结果。本文“附录” 列出了文革前的 ２９个省、市、自治区的党政负责人，除去北京的彭真、内蒙古的乌兰夫、宁夏的杨静仁、广西的韦国清等四人的兼职重复，共有党政负责人５４人。","type":"paragraph"},{"text":"１９６６年，文化大革命革命开始以后，这些人几乎全数受到冲击，被群众组织当作“走资本主义道路的当权派”（简称“走资派”），遭到批判、斗争。","type":"paragraph"},{"text":"１９６７年８月，中共中央发出《关于在报刊上点名批判问题的通知》，批准在报刊上点名批判中央和地方的５５名“走资派”，其中２１人是各省、市、自治区党政负责人：彭真、万晓塘、林铁、卫恒、王谦、乌兰夫、李范五、陈丕显、曹获秋、李葆华、叶飞、方志纯、文敏生、王任重、赵紫阳、廖志高、贾启允、阎红彦、汪锋、杨静仁、王昭。","type":"paragraph"},{"text":"在这些人当中，云南的阎红彦、山西的卫恒于１９６７年１月自杀，青海的王昭于１９７０年２月在监狱中去世，上海的曹获秋于１９７６年去世（一说自杀）。","type":"paragraph"},{"text":"１９６８年１月至７月，中央在批准各省、市、自治区成立革命委员会的文件中，除了重申以上负责人是走资派以外，还增加了以下几人：江渭清、黄岩、李启明。","type":"paragraph"},{"text":"因此，可以认为中共官方正式认可的“走资派”一共是２４人，占４４％（见《文革中的走资派》，载《华夏文摘》ｚｋ０５０１ｅ）。","type":"paragraph"},{"text":"文化大革命进行到１９６８年９月，全国２９个省、市、自治区都成立了革命委员会（简称“革委会”）也就是实现了当时所说的“全国山河一片红”。","type":"paragraph"},{"text":"文革前的文革中的各省、市、自治区党政负责人有１４人以“革命干部”身份进入革命委员会，他们是：","type":"paragraph"},{"text":"河北省省长刘子厚，任河北省革委会副主任吉林省委第一书记吴德，任北京市革委会副主任黑龙江省委第一书记潘复生，任黑龙江省革委员会主任浙江省省长周建人，任浙江省革委员会副主任河南省委第一书记刘建勋，任河南省革委员会主任湖北省省长张体学，任湖北省革委员会副主任广东省省长陈郁，任广东省革委员会副主任广西壮族自治区党委第一书记兼自治区政府主席韦国清，任广西壮族自治区革委员会主任四川省省长李大章，任四川省革委员会副主任贵州省省长李立，任贵州省革委员会副主任云南省省长周兴，任云南省革委员会副主任西藏自治区党委第一书记张国华，任四川省革委员会主任新疆维吾尔自治区党委第一书记王恩茂，任新疆维吾尔自治区革委员会副主任新疆维吾尔自治区政府主席赛福鼎，任新疆维吾尔自治区革委员会副主任","type":"paragraph"},{"text":"这些人都进入了九届中央委员会，成为中央委员或中央候补委员。进入九届中央委员会的还有山东省委第一书记谭启龙，成为候补中央委员。这部分共１５人（占２８％）。","type":"paragraph"},{"text":"仔细观察可以发现：在被打倒的“走资派”当中，党委负责人居多，２５人中有１７人（６８％）；而在进入革委会的“革命干部”当中，政府负责人居多，１４人中有８人（５７％）。","type":"paragraph"},{"text":"附录：文革前夕的２９个省、市、自治区负责人：","type":"paragraph"},{"text":"北京市委第一书记兼市长 ：彭真天津市委第一书记：万晓塘  市长：胡昭衡河北省委第一书记：林铁   省长：刘子厚山西省委第一书记：卫恒   省长：王谦内蒙古自治区党委第一书记兼政府主席：乌兰夫辽宁省委第一书记：黄火青  省长：黄欧东吉林省委第一书记：吴德   省长：栗又文黑龙江省委第一书记：潘复生 省长：李范五上海市委第一书记：陈丕显  市长：曹荻秋江苏省委第一书记：江渭清  省长：惠浴宇浙江省委第一书记：江华   省长：周建人安徽省委第一书记：李葆华  省长：黄岩福建省委第一书记：叶飞   省长：魏金水江西省委第一书记：杨尚奎  省长：方志纯山东省委第一书记：谭启龙  省长：白如冰河南省委第一书记：刘建勋  省长：文敏生湖北省委第一书记：王任重  省长：张体学湖南省委第一书记：张平化  省长：程潜广东省委第一书记：赵紫阳  省长：陈郁广西壮族自治区党委第一书记兼政府主席：韦国清四川省委第一书记：廖志高  省长：李大章贵州省委第一书记：贾启允  省长：李立云南省委第一书记：阎红彦  省长：周兴西藏自治区党委第一书记：张国华 政府主席：阿沛·阿旺晋美陕西省委第一书记：霍士廉  省长：李启明甘肃省委第一书记：汪锋   省长：邓宝珊宁夏回族自治区党委第一书记兼政府主席：杨静仁青海省委第一书记：杨植霖  省长：王昭新疆自治区党委第一书记：王恩茂 政府主席 ：赛福鼎","type":"paragraph"},{"text":"————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"王任重","type":"人物"},{"name":"潘复生","type":"人物"},{"name":"刘建勋","type":"人物"},{"name":"文敏生","type":"人物"},{"name":"谭启龙","type":"人物"},{"name":"彭真","type":"人物"},{"name":"张国华","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"黄岩","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74f472ec7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

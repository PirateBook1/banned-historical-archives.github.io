script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江万人集会庆祝毛主席革命路线伟大胜利决心学好《通知》掌好权","authors":["石镇国","陆中盘"],"dates":[{"year":1967,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　五月十八日下午，松江县工人、农民、革命干部、学生和无产阶级革命派战士一万余人隆重集会，热烈庆祝中共中央一九六六年五月十六日通知的公开发表。"},{"type":"paragraph","text":"会上，县革命委员会负责人、贫下中农代表、工人代表、红卫兵代表都在大会上发了言。松江县革命委员会负责人在发言中说:这个文件的公开发表，是我们国家政治生活中的一件大喜事，也是国际共产主义运动中的大喜事。这是毛主席对马克思列宁主义的新的重大发展，是毛主席对国际共产主义运动的新的伟大贡献。经过一年来的惊心动魄的阶级斗争，现在重温这一伟大的历史文件，感到非常亲切，非常激动。他情不自禁地高呼:“毛主席万岁!毛主席的革命路线胜利万岁!”"},{"type":"paragraph","text":"贫下中农代表在发言中激动地说:毛主席教导我们:“世界上一切革命斗争都是为着夺取政权，巩固政权。而反革命的拼死同革命势力斗争，也完全是为着维持他们的政权。”这次无产阶级文化大革命的斗争焦点，就是政权问题。他说:千重要，万重要，政权这个东西最重要。有了政权，就有一切。丧失政权，就丧失一切。我们已从党内一小撮走资本主义道路当权派手里夺回了权，我们一定要用好权，掌好权，巩固无产阶级专政，把中国的赫鲁晓夫连同他的徒子徒孙一起揪出来。"},{"type":"paragraph","text":"大会一致认为，在无产阶级文化大革命的凯歌声中，《通知》的公开发表，给无产阶级革命派送来了最新、最高的指示、最强大的思想武器。他们说，《通知》是无产阶级文化大革命的指路明灯，是巩固无产阶级专政的指路明灯，是保证社会主义向共产主义过渡的指路明灯。他们表示:一定要认真地学好、用好这个伟大的历史文件，以《通知》为武器，继续高举革命的批判旗帜，把党内头号走资本主义道路的当权派批深、批透，批倒、批臭，决心夺取无产阶级文化大革命的全胜。"},{"type":"paragraph","text":"会后，进行了庆祝游行。"},{"type":"paragraph","text":"(陆中盘、石镇国)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7173ffe9e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

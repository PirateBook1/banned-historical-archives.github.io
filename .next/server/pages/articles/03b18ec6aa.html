script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对毛泽东思想的科学论述意义深远","authors":["李培南"],"dates":[{"year":1981,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李培南"},{"type":"paragraph","text":"《关于建国以来党的若干历史问题的决议》是我们党的一个伟大的历史文献。它的内容极其丰富深刻，其中，对毛泽东同志的历史地位和作为我们党的指导思想的毛泽东思想作了科学的、全面的、充分的、实事求是的论述。这对于统一全党的认识，完成党肩负的历史使命，意义十分深远。"},{"type":"paragraph","text":"回顾党六十年来的战斗历程和自己长期以来亲身的革命经历，我深深体会到:没有毛泽东思想，就没有我们的一切。中国革命的胜利，经验千条万条，但最根本、最重要的一条，就是我们党以毛泽东同志为代表，把马列主义普遍原理同中国革命具体实践愈益紧密的结合。哪一个历史时期结合得好，革命就前进，就胜利；相反，革命则挫折、则失败。一九二七年第一次大革命被陷入血泊，一九三四年第五次反“围剿”失败，使革命遭到严重损失，我都曾亲身感受到过革命陷于危境的艰难。可是在遵义会议后，确立了毛泽东同志在全党的领导地位，情形就大不相同了。我们的革命犹如高屋建瓴、势如破竹，在短短的二十年中，就完成了新民主主义革命并过渡到社会主义。这不正是因为党在集体奋斗中，形成了适合中国情况的科学的指导思想——毛泽东思想吗?今天，《决议》科学地详尽地论述了毛泽东思想的主要内容以及作为毛泽东思想活的灵魂的三个基本点，即实事求是，群众路线，独立自主，这使我们对毛泽东思想的认识提到了新的高度，更加心明眼亮、信心倍增。"},{"type":"paragraph","text":"《决议》指出的必须把经过长期历史考验形成为科学理论的毛泽东思想，同毛泽东同志晚年所犯的错误严格区别开来，这是宝贵的历史经验的总结。因此，我们要反对两种错误态度。一种就是对毛泽东同志的言论采取教条主义态度，以为凡是毛泽东同志说过的话都是不可移易的真理，只能照抄照搬，搞“两个凡是”。马克思主义的一般结论，并没有为解决中国革命的实际问题提供现成公式，毛泽东思想就是在同二、三十年代把马克思主义教条化的错误倾向的斗争中形成和发展的。当年，中国共产党人如果对马克思说过的话搞“两个凡是”，就没有毛泽东思想，就没有中国革命的胜利。我们今天对待毛泽东同志的言论，又怎么能搞“句句照办”呢!另一种错误态度，就是因为毛泽东同志晚年犯了错误，而否定毛泽东思想的科学价值。毛泽东同志晚年犯的错误，本身就脱离了作为马列主义普遍原理同中国革命具体实践相结合的毛泽东思想的轨道。我们又怎能因为毛泽东同志晚年的错误而否定在中国革命过程中形成和发展的，我们党集体智慧结晶的和中国人民革命斗争胜利记录的毛泽东思想呢!"},{"type":"paragraph","text":"正如《决议》指出的，毛泽东思想集中概括在毛泽东同志的科学著作中。我清楚地记得，在抗日战争时期的延安和敌后根据地，我们在窑洞里、油灯下认真研读、讨论毛泽东同志的《新民主主义论》、《论持久战》、《中国革命战争的战略问题》等科学著作的情景。毛泽东同志的科学著作，确实培育了整整一代的共产党人和革命者。如果没有毛泽东思想的武装，我们党和人民可能还要在黑暗中摸索更长时间。今天，我们肩负着建设现代化的、高度民主的、高度文明的社会主义强国的历史使命。我们一定要更努力地学习马列著作和毛泽东同志著作，把马克思主义的基本原理同我国四个现代化建设的实践更加紧密地结合，在新的历史条件下把马列主义、毛泽东思想向前推进。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b18ec6aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

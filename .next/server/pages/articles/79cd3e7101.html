script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市资本家和职工在改造中的表现","authors":["冯健","方堤"],"dates":[{"year":1955,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"武汉市资本家和职工在改造中的表现","type":"title"},{"text":"方堤冯健","type":"authors"},{"text":"【湖北分社十九日讯】武汉市已发现不少资本家对改造公开表示不满。据武汉市工会十月份在市内江汉区一百八十五户工商业资本家中调查，以各种花样抗拒改造的占百分之十四点零五。一般资本家的表现如下：","type":"paragraph"},{"text":"一、公开表示不满。新香港食品店资本家陈浚清听到某公私合营工厂失火的消息后，幸灾乐祸地说：“这就是走高级形式道路的好处”。永兴昌药材号资本家肖庆华说：“挂牌简直是逼我们饿饭。”复兴百货店工人建议改善经营管理，争取改造，资方却说：“算了吧，只要能维持就行了”。协记布店资方说：“我们营业好，月月能完成计划，资金又不靠银行，还要合营干啥?”胜利布店的资方在合营时，不愿清理财产，经工作组一再催促，才勉强参加清理。最近实行全行业公私合营的湘绣业是经店员动员了两个星期，资本家才提出申请的，申请后资本家还拒绝到区人民委员会去开会。吴自和杂货店知道要公私合营后，资方经营情绪消沉，企图拖垮了事。武昌图书公司资方罗士林公开表示：“要我服从工人阶级的领导，但我不能盲从，要我服从国营领导，但我不能服从个别干部”。","type":"paragraph"},{"text":"二、暗中抽走资金。这种情形已陆续发现。和江岸区荣华湘绣店资本家詹玉舟，在十一月二十九日私自从会计手里拿走了几十元作预支工资(时湘绣业已全业合营，会计是他的儿子)。福兴布店资方在合营前藉口修理房屋和交地租，抽走资金六百三十三元。三多轩药号资方叫女儿陆续偷取贵重药达三千元以上，经发现后，已退回一部分。久康参号资方藉口到外面去收账，拿了一笔旅费，实际上是到西湖等地去游玩。","type":"paragraph"},{"text":"武汉市少数职工在公私合营中还有一些思想顾虑。有的高级店员怕合营后降工资、减福利；年老的店员怕退休；中、老年职工有些怕合营后调动工作，舍不得离开老同事；有的怕合营后企业制度严；有股份的店员背上了包袱，怕划成资产阶级。恰和布店一个老店员刚批准合营时害怕退休，闷闷不乐，但工作表现积极，听了报告后，怕退休的顾虑打消了，工作反而消极，认为吃了“定心丸”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79cd3e7101"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

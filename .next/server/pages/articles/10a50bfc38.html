script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大军民在毛泽东思想指引下不畏艰险英勇奋战  山东战胜黄河历史上罕见的凌汛  目前，黄河下游冰雪消融，全线开航，一队队机轮和帆船，满载支援春耕生产的物资，运往沿黄地区广大农村","authors":[],"dates":[{"year":1969,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大军民在毛泽东思想指引下不畏艰险英勇奋战"},{"type":"paragraph","text":"山东战胜黄河历史上罕见的凌汛"},{"type":"paragraph","text":"目前，黄河下游冰雪消融，全线开航，一队队机轮和帆船，满载支援春耕生产的物资，运往沿黄地区广大农村"},{"type":"paragraph","text":"据新华社济南二十八日电　山东沿黄（河）地区的广大贫下中农，在伟大的毛泽东思想指引下，在人民解放军和工人阶级的大力支援下，运用在无产阶级文化大革命中焕发出来的冲天革命干劲，连续奋战两个多月，战胜了黄河历史上罕见的凌汛，确保了沿黄（河）地带工业基地和千百万人民生命财产的安全。目前，黄河下游冰雪消融，全线开航，一队队机轮和帆船，满载支援春耕生产的物资，源源运往沿黄（河）地区广大农村。"},{"type":"paragraph","text":"去冬今春，由于天气严寒，使黄河下游出现了历史上罕见的凌汛。为了确保黄河下游城市、工业基地、铁路和人民生命财产的安全，在凌汛开始之前，山东省革命委员会和人民解放军济南部队就做好了防凌的一切组织准备和物质准备，组织起一支强大的防凌爆破队、抢险队。二月上旬，凌汛开始后，沿黄广大贫下中农遵照伟大领袖毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，冒着刺骨的北风和大雪，纷纷奔赴黄河险工地段，日夜巡逻，检查险情。人民解放军当地驻军和各级革委会成员，也都投入防凌斗争第一线，哪里有困难，哪里有险情，就到哪里去，他们与贫下中农一起，冒着零下十几度的严寒，不顾生命的危险，不怕艰难，在冰山冰坝上炸冰，在刺骨的冰水中抢险。当第二、第三次开河，大量冰水下泄，在齐河、邹平黄河地段积成十多公里的冰山冰坝，使河水猛涨到历史最高水位时，这两个县的广大贫下中农在解放军的带领下，昼夜突击，英勇顽强地坚持战斗，终于保护了堤坝的安全。东阿县的防凌抢险队员怀着无限忠于毛主席的深厚无产阶级感情，遵照毛主席关于“要把黄河的事情办好”的伟大教导，不怕天寒地冻，不畏艰险，英勇奋战，胜利地完成了艰巨的防凌任务。"},{"type":"paragraph","text":"在今年防凌斗争中，沿黄（河）各地各级革命委员会和广大贫下中农，遵照毛主席关于“统筹兼顾、适当安排”和“毫不利己专门利人”的伟大教导，发扬了共产主义精神，互相支援，互相创造防凌的有利条件。如上游各防凌河段普遍提出：自己拣重担子、危险担子挑，决不把困难、危险放到下游，坚决做到放水不放冰。由于上下游广大军民高举毛泽东思想伟大红旗，真正做到了五个“统一”，充分发挥了全体军民的创造力，终于爆破了一道道、一排排的冰山冰坝，夺得了黄河全线开航的伟大胜利。"},{"type":"paragraph","text":"现在，山东沿黄（河）各级防凌（汛）指挥机构和广大革命群众，正在认真学习和落实毛主席关于“要认真总结经验”的最新指示，深入发动群众，总结防凌斗争经验，检查整修工程，以实际行动迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10a50bfc38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

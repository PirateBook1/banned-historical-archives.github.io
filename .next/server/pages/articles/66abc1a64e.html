script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙市民主人士对人民日报关于苏共第二十次代表大会的社论的反应","authors":["罗重璋"],"dates":[{"year":1956,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"长沙市民主人士对人民日报关于苏共第二十次代表大会的社论的反应","type":"title"},{"text":"罗重璋","type":"authors"},{"text":"【湖南分社2日讯】长沙市民主人士对人民日报关于苏共第二十次党代会的社论引起一些猜疑、并怀疑中国党内是否有个人崇拜和集体领导不坚强的情况，长沙市立医院医师李德群说：“苏联共产党开会反对个人崇拜，我们中国当然会学他们(指苏共)的样子。但人民日报社论并没有强调这一点，只提到他们(苏共)的伟大成就，赞美他们第六个五年计划等。未必我们不同意取销个人崇拜?大概中国的情况不同吧。这次如果要学习苏共第二十次会议的文件，最好把这个大问题(指个人崇拜问题)正式对群众说明白，使大家的想法、看法正确，免得费脑筋去想。”长沙市第六中学教员曾楚樵(民盟)说：“这是一个大问题(指个人崇拜)，我国党内对此问题是否有不一致的看法。米高扬说这次大会是列宁逝世以来最成功的一次会议，而人民日报仅发表两篇很短的社论。”第六中学校长徐继说：“个人崇拜的确危害很大，我们党内下层机构中同样存在。因此很有教育意义(指苏共党代会的发言)。”湖南省人民委员会参事谢慕韩说：“米高扬发言虽有夸大，但所提原则，定经苏共中央研究同意的，如果他个人这样讲，那是大错误，起码开除党籍。南高加索党组织历史材料对有些重要人物没有提到，可能是事实。我国党史也有这种情况，如井冈山有二十多个地位较高的人牺牲了，党史中没有提到。红军军长刘铁超对革命有贡献，清党中杀了，后来又说杀错了，党史中也没有提到(不知他如何得知)。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年4月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66abc1a64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

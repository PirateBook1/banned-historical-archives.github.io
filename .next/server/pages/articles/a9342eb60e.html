script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"人民的革命力量才是真正的优势","alias":"","parts":[{"type":"paragraph","text":"人民的革命力量才是真正的优势1"},{"type":"paragraph","text":"（1948年2月22日）"},{"type":"paragraph","text":"发言人说：虽然如此，可是人们不要误认杜鲁门、蒋介石及东方一切美国倪儡们的互相合作，多少亿元的援蒋计划，会有什么了不起的作用。这些合作与援助当然有一点作用，这就是病人临死前的强心剂的作用。现在世界形势已变到于美国帝国主义及各国反动派极端不利，而于世界人民民主力量极端有利的地位。第二次世界大战结束仅仅两年时间之内，整个资本主义世界业已混乱不堪，并正在走向更大的混乱局面；而世界人民民主势力，则有极大的发展，并正在走向更大的发展局面。优势是在民主力量方面，不是在反动力量方面。反动派的金钱和枪炮并不是什么真正的优势，人心讨厌反动派，不赞成反动派，人们团结起来反对反动派，并和反动派作斗争，这个力量才是真正的优势。在蒋介石匪帮发动内战以前，曾经得到美国帝国主义者四十亿美元的帮助，又得到日本一白万军队留下的装备，蒋介石自己有四百多万军队，所有这些，和中国人民解放军比较起来，应该算得是优势了。然而仅仅一年工夫，人民解放军即已打退了蒋介石的进攻，并使自已转入了进攻。这个具体事实，难道还不足以说明单是金钱和枪炮的优势，单是物质的"},{"type":"paragraph","text":"[1]这是毛泽东审阅中共中央发言人驳斥美国总统杜鲁门援蒋咨文的新闻稿时加写的一段话。优势，不能算是真正的优势，而只有人心加物质的总和，只有掌握物质的人们，即是说，人民的革命力量，才是真正的优势吗？如果过去如此大量的美国援助不但不能使蒋介石匪帮得到胜利，而且使他们得到如此严重的失败，那末，五亿七千万美元的新借款\"又会有什么了不起的作用呢？发言人说，中国人民必须明白，美国帝国主义及其走狗蒋介石，是一定要作垂死挣扎的，我们必须准备坚持的斗争方能最后战胜他们。但是每一次卖国贼与其外国主人的丧权辱国的勾当，每一次美国反动政府给其中国走狗的新借款，已经激起并且还要激起中国人民的愤怒，这种愤怒将转化为力量，加速蒋介石匪帮的灭亡。"},{"type":"paragraph","text":"[1]1948年2月18日，杜鲁门向美国国会提出“特别咨文”，要求批准国务院提出的以5.7亿美元援助蒋介石政府的议案。4月3日，援蒋议案获得通过，款额改为4.63亿美元。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"人民的革命力量才是真正的优势","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":2,"day":22}],"parts":[{"text":"人民的革命力量才是真正的优势","type":"title"},{"type":"paragraph","text":"发言人说：虽然如此，可是人们不要误认杜鲁门、蒋介石及东方一切美国傀儡们的互相合作，多少亿元的援蒋计划，会有什么了不起的作用。这些合作与援助当然有一点作用，这就是病人临死前的强心剂的作用。现在世界形势已变到于美国帝国主义及各国反动派极端不利，而于世界人民民主力量极端有利的地位。第二次世界大战结束仅仅两年时间之内，整个资本主义世界业已混乱不堪，并正在走向更大的混乱局面；而世界人民民主势力，则有极大的发展，并正在走向更大的发展局面。优势是在民主力量方面，不是在反动力量方面。反动派的金钱和枪炮并不是什么真正的优势，人心讨厌反动派，不赞成反动派，人们团结起来反对反动派，并和反动派作斗争，这个力量才是真正的优势。在蒋介石匪帮发动内战以前，曾经得到美国帝国主义者四十亿美元的帮助，又得到日本一百万军队留下的装备，蒋介石自己有四百多万军队，所有这些，和中国人民解放军比较起来，应该算得是优势了。然而仅仅一年工夫，人民解放军即已打退了蒋介石的进攻，并使自己转入了进攻。这个具体事实，难道还不足以说明单是金钱和枪炮的优势，单是物质的优势，不能算是真正的优势，而只有人心加物质的总和，只有掌握物质的人们，即是说，人民的革命力量，才是真正的优势吗？如果过去如此大量的美国援助不但不能使蒋介石匪帮得到胜利，而且使他们得到如此严重的失败，那末，五亿七千万美元的新借款又会有什么了不起的作用呢？发言人说，中国人民必须明白，美国帝国主义及其走狗蒋介石，是一定要作垂死挣扎的，我们必须准备坚持的斗争方能最后战胜他们。但是每一次卖国贼与其外国主人的丧权辱国的勾当，每一次美国反动政府给其中国走狗的新借款，已经激起并且还要激起中国人民的愤怒，这种愤怒将转化为力量，加速蒋介石匪帮的灭亡。"}],"comment_pivots":[{"part_idx":0,"offset":14,"index":1},{"part_idx":1,"offset":573,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东审阅中共中央发言人驳斥美国总统杜鲁门援蒋咨文的新闻稿时加写的一段话。","一九四八年二月十八日，杜鲁门向美国国会提出“特别咨文”，要求批准国务院提出的以五亿七千万美元援助蒋介石政府的议案。四月三日，援蒋议案获得通过，款额改为四亿六千三百万美元。"],"page_start":82,"page_end":83,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9342eb60e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

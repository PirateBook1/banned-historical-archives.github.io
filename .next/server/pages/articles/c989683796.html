script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在中央关于省以上部门驻外地机构的三反斗争由当地党委领导的指示稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"中央对薄一波关于中央各机关三反运动情况及今后意见报告的"},{"type":"paragraph","text":"批语和修改!"},{"type":"paragraph","text":"（1952年1月21日）中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委、地委和县委；各大军区、志愿军党委，并转各级军区和各军师党委："},{"type":"paragraph","text":"（一）批准中央节约检查委员会主任薄一波同志一月十九日向中央所作的报告？（中央作了一些修改），认为这个报告是正确的。"},{"type":"paragraph","text":"[1]本篇第二、第三部分中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]指薄一波1952年1月19日关于中央一级机关三反运动情况和进一步开展这一运动的意见给毛泽东并中央的报告。报告提出，为了把三反运动推向高潮，必须向干部和群众说明几个政策性问题。这些问题包括：共同纲领规定的民族资产阶级应有的政治和经济地位仍然没有改变；在对资产阶级斗争中应集中打击少数大的不法工商业家；对犯有贪污的国家工作人员，根据不同情况分别给予刑事处分、行政处分或免予处分；对民主人士、科学家和工程师的政策，基本上是坚定地团结他们，又使他们在这个运动中受到阶级斗争的锻炼等。报告还提出，在反大贪污犯的斗争高潮过去之后，拟转入对资产阶级思想进行清算的阶段。毛泽东全集第三十一卷（二）将这个报告发给各级党委和党组（地方至县委为止，军队至师委为止），一律遵照办理。（三）此报告可在党刊上发表。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一月二十一日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在对资产阶级斗争中，应集中打击少数大的不法工商业家，对于罪恶不大的工商业家，应争取他们自动坦白、悔过自新，争取他们拥护政府的政策，至少使他们保持中立态度。对于作正当经营的工商业家，必须予以保护，并团结他们向不法商人作斗争。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"对于贪污不满一千万元的国家工作人员，其情节较重者应判处一年以下的徒刑；其情节较轻，又能真诚坦白，酌情退赃，在群众面前公开悔过，并保证以后不再贪污者，一般可免予刑事处分，而分别给以行政处分，如撤职、调职、降级、记过等。其中有些对革命有功、偶然失足、情节甚轻者，可免予处分。还有些迹近贪污，但按实际情形不能叫作贪污者。所有免予刑事处分的人应责成他们积极参加反贪污工作，争取为人民立功。这样规定，就可使占白分之八十以上的人免予刑事处分，以期更快地教育改造他们。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":283},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c989683796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

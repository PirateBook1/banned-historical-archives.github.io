script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会土地改革委员会关于不准浪费土地改革斗争果实的指示","authors":[],"dates":[{"year":1950,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中南军政委员会土地改革委员会关于不准浪费土地改革斗争果实的指示","type":"title"},{"text":"各省县人民政府土地改革委员会、各地土地改革工作队：","type":"appellation"},{"text":"据湖北土改委员会汇报，孝感朋兴区驼岗乡李家湾20户人家现在就有5户吃野菜，群众急待分土地及其他斗争果实。这虽然是个别村庄的情况，但必须提醒各级领导同志充分估计到贫雇农粮食缺乏的困难，不要因为今年收成较好就盲目乐观。可以肯定，在土地改革没有完成以前，贫雇农是年年有春荒的。如果我们不能领导群众在土地改革斗争中得到应得的果实，或者是将这些果实任凭少数人贪污大吃大喝，那我们就会脱离群众，并在明春的粮荒时期处于严重的被动地位。","type":"paragraph"},{"text":"因此，除了深入发动群众，经过合法斗争，退回地主非法分散隐藏的粮食、财物以外，对目前业已出现的大吃大喝浪费斗争果实的现象，必须当作一个严重偏向加以纠正。","type":"paragraph"},{"text":"据长江日报反映：江西上饶某区第二十五村斗出一千多斤粮食，全部吃光，并且超过（估计必有贪污者）。弋阳某村没收一百多只鸡，全叫干部及积极分子吃光了。群众不满说：“我们误了工斗出来的东西，你们都吃了。”湖南湘潭回龙乡吃了14石谷，4个猪，105只鸡。宁乡某重点土地改革工作组要走，农会送行就吃了1石多米等等。","type":"paragraph"},{"text":"这种大吃大喝现象，可以肯定都是由少数分子倡导的。或者是他们脱离群众，包打天下，因功而骄，自己大吃大喝；或者是群众没有起来，消极被动，认为斗争果实是意外的恩赐，而不是自己的血汗得来，因而跟着大吃大喝。因此，各地在发现这种现象的时候，必须切实纠正，而不要认为是小毛病，放任不管。必须对该地该村的工作进行深入检查，进一步发动群众，健全领导成份。必须普遍地结合发动诉苦，在适当时机进行“果实是血汗、东西回老家”的教育，由农代会做出禁止大吃大喝的决议，切实贯彻，并在当地报纸公布。至于脱离生产干部大吃大喝，都是违背土地改革干部八大纪律的，更应加以禁止。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac63222155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

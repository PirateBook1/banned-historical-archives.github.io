script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于从四野调人从事生产等问题的电报","alias":"","parts":[{"type":"paragraph","text":"关于从四野调人从事生产"},{"type":"paragraph","text":"等问题的电报"},{"type":"paragraph","text":"（1950年1月9日）中央转林彪同志，并东北局："},{"type":"paragraph","text":"一月四日两电均悉。（一）完全同意由四野调十余万人至东北及热河从事生产，解决华中南地区土地不足的困难。上月路过沈阳时，我曾向高岗同志提出从四野调两个军至东北从事生产，高岗同志表示同意。此事如东北局别无不同意之处，即可开始着手调动，以便赶上春耕。具体办法由四野与东北局直接商定，并告诉我们。四野一月三日电请将现驻河南的骑兵师调东北一事，即可并在一起办理。请中央将四野一月四日电转发东北局研究。（二）关于全国国防军的统一编制调整问题，我们尚无具体意见。拟于今年春季或夏季召开全国军事会议，讨论此事。四野根据剿匪、整训与生产的任务，提出战后野战军整编问题，以作必要的局部的适时的调整，是很好的，请将方案电告为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月九日[1]林彪，当时任中国人民解放军第四野战军司令员、中南军区司令员。[2]高岗，当时任中共中央东北局书记。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":153,"page_end":153},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cdfbaaddb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

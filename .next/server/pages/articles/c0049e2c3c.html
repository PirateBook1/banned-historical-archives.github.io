script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示的指引下发扬彻底革命精神  广州市农代会胜利召开","authors":[],"dates":[{"year":1968,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席最新指示的指引下发扬彻底革命精神"},{"type":"paragraph","text":"广州市农代会胜利召开"},{"type":"paragraph","text":"国务院和中央文革的贺电极大地鼓舞了广大贫下中农，他们决心狠抓革命，猛促生产，立即掀起春耕生产高潮，夺取农业更大丰收"},{"type":"paragraph","text":"新华社广州十八日电　在伟大领袖毛主席的最新指示指引下，有着光荣革命传统的广州市百万贫下中农实现了革命大联合，于二月十七、十八日胜利地召开了广州市贫下中农首届代表大会。这是广州地区无产阶级文化大革命的又一新胜利。"},{"type":"paragraph","text":"大会收到国务院和中央文革小组发来的贺电。大会宣读贺电时，全场掌声雷动，贫下中农代表们振臂高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"广州市农代会的胜利召开，是广州市广大贫下中农落实毛主席最新指示所取得的丰硕成果。近一个时期以来，广州市广大贫下中农紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，大办毛泽东思想学习班，用战无不胜的毛泽东思想大破私字，大立公字，克服派性和无政府主义，增强党性，提高了阶级觉悟，促使革命大联合迅速实现。目前，全市参加过学习班的贫下中农已达三十八万人。"},{"type":"paragraph","text":"会议期间，贫下中农代表们总结了成绩，交流了经验，他们决心进一步大办、办好毛泽东思想学习班，全面落实毛主席的最新指示，深入持久地开展革命大批判，打倒资产阶级、小资产阶级派性，增强无产阶级党性，进一步巩固和发展革命的大联合和革命的三结合，在夺取无产阶级文化大革命全面胜利的伟大斗争中立新功。"},{"type":"paragraph","text":"会议号召全市贫下中农更高地举起毛泽东思想伟大红旗，坚决响应毛主席“农业学大寨”的伟大号召，以大寨为榜样，自力更生，艰苦奋斗，狠抓革命，猛促生产。在当前，立即掀起春耕生产的新高潮，夺取今年农业生产的更大丰收。广州部队、广东省革命委员会筹备小组、广东省军区的负责人出席了大会。詹才芳、王首道、黄荣海同志分别代表广州部队、省革筹小组、省军区在大会上讲话，表示热烈祝贺。"},{"type":"paragraph","text":"广州市工代会、广州地区大专院校红代会的代表也到会祝贺。"},{"type":"paragraph","text":"大会通过了给伟大领袖毛主席的致敬电和《致全市贫下中农书》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0049e2c3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

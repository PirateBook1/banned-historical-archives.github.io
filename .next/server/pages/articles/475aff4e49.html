script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发饶漱石关于镇反中清理外中内三层等问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发饶漱石“关于镇反中清理外中内三层等问题的报告?的批语"},{"type":"paragraph","text":"（1951年4月2日）漱石同志，并告子恢，剑英，小平，仲勋，一波，高岗，德怀以同志："},{"type":"paragraph","text":"同意漱石同志三月廿九日报告的各项意见。关于镇压反革命，目前重点仍在“外层”，但对“中层”“内层”的首脑机关及要害部门必须及时加以清理，对某些已有材料或可疑的分子必须及时进行处理，这一方针是完全正确的。华东局并规定了几项清理和处理的步骤和办法，都很正确和必要，请各中央局负责同志加以注意。志愿军虽然处在作战的环境，亦须加以注意，保证各级首脑机关及各要害部门的安全和纯洁。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二日[1]饶漱石，当时任中共中央华东局第一书记。"},{"type":"paragraph","text":"[2]指饶漱石1951年3月29日关于目前华东几项主要工作进展情况给毛泽东并中央的报告。这个报告除汇报华东地区的抗美援朝、土改、春耕等项工作外，着重就镇压反革命中有关清理外中内三层问题提出了意见。报告提出，由于"},{"type":"paragraph","text":"转发饶漱石关于镇反中清理外中内三层等问题的报告的批语主观力量不足，并为了收集更多的材料，华东地区目前镇反工作仍须集中力量首先做好外层，然后转向中内层。但目前对中层及内层的首脑机关和要害部门，必须及时加以清理，对某些已有材料或可疑的分子，必须及时进行处理，否则危险极大。对一切家属被斗被杀之党员干部及政府工作人员，如其本人在政治上未经过考验及仍与恶霸家庭继续保持联系，则应一律调离首脑机关及要害部门，并须进行审查。对政权机关中现已自动坦白登记的反动党团特务普通分子，可暂留职考查，以便收集更多材料，为进行全面整风审干作准备，但必须立即调离首脑机关及要害部门。对区分部以上的反动党团特务骨干分子，虽属自动坦白、登记，亦应有计划地采取留职调训的办法，进行一面学习一面审查。对一切隐蔽在我党政军内部，继续进行反革命活动的反动党团特务分子（不管其为主要或胁从分子），一经发现并获有确实证据，即应一律坚决镇压。"},{"type":"paragraph","text":"[3]子恢，即邓子恢，当时任中共中央中南局第三书记。剑英，即叶剑英，当时任中共中央华南分局第一书记。小平，即邓小平，当时任中共中央西南局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"475aff4e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

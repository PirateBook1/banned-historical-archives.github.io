script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宜宾地委简报","authors":[],"dates":[{"year":1959,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"宜宾地委简报","type":"title"},{"text":"[前缺]的一天”。宜宾县高升公社复兴管理区支部书记叶仲权，为了掩盖自己的贪污行为，利用职权开会斗争曾经揭发过他的小组长赵云洲，给赵订了十条罪状。有些地区没有及时处理，影响群众算帐情绪。各地反映，群众普遍有怕打击报复的顾虑。庆符县[此处有二字不清]公社有七怕（怕派工吃亏、怕不给饭吃、怕评三类社员、怕不准病假、怕扣工资、怕受处分、怕评低工资级别）；二、社、区、队以及干部的贪污盗窃款等并都要抓兑现，群众怕算帐后不能兑现，白算帐还得罪人，也是群众较普遍的一个顾虑。有的地区帐算后没有及时兑现，干部能退赃款的也没有退，群众[此处有2字不清]低落，算帐停止不前，而且给有一般问题的干部造成错觉，认为可以马虎了事，就不向群众认真交代检查，引起群众不满；三、要放手发动群众参加算帐，有的地方发现干部包办代替，有的地方不敢向群众大胆交代，只有发动群众算私帐，公款没有限期向群众交代。对帐目的处理意见也密而不宣，都直接影响深入发动群众和彻底搞好算帐工作。有的地方把公帐向群众报或者贴榜公布，群众很满意。南溪县火箭公社把处理帐目的方案交给群众讨论，合宜管理区社员提出来九个问题。","type":"paragraph"},{"text":"3、公社管理区必须迅速查清帐目，研究处理的方案和干部的处理，以使算帐工作紧密衔接不致中途松驰，以免造成拖延不利生产。","type":"paragraph"},{"text":"另外，屏山县五峰公社一个伙食团长（老上中农，当过土匪，有贪污），九日晚上以食堂为单位宣传动员算帐，十日早晨自缢而死，另一个公社也吊死了一个学校事务长（详情正在了解中）。[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ad21336a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

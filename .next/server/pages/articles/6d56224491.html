script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙自治区东部部分盟旗强迫群众造林的情况","authors":[],"dates":[{"year":1953,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"内蒙自治区东部部分盟旗强迫群众造林的情况","type":"title"},{"text":"【蒙绥分社讯】内蒙古自治区东部部分盟旗在造林育林工作中存在有严重的官僚主义、命令主义、违法乱纪的作风。","type":"paragraph"},{"text":"造林工作中的强迫命令作风，在哲里木盟各旗县都普遍存在着。在开鲁县，科左中旗，后旗有的区、村干部将群众一律都编成造林小组(每组十五人)，谁要表示不愿意，便被指为“不爱国的人”，或者用“上级命令不参加不行”的话强迫加入。由于强迫命令，结果群众造林时就采取了敷衍了事的态度；科左中旗有的农民去栽树，用火棍扎一个洞，把树插进去就不管了。在很多地区都存在着只管造林，不管护林。科左后旗某村造林八垧，因为没人保护全被牲畜踏光了。各地造林的成活率很低，通辽去年造林成活率仅达百分之十，开鲁造林一百公顷，成活率只达百分之五，五十六万多株树，只活了两万八千多株。","type":"paragraph"},{"text":"育林工作中比较严重的问题，是去年呼纳盟各旗以清理林场封山育林，解决民需木材为名，放任群众到大兴安岭林区滥砍滥伐木材，破坏林场的违法事件。","type":"paragraph"},{"text":"去年春季，呼纳盟林政处拟订了一个清理林场，解决民需木材的计划，这个计划为解决该盟九个旗民用木材，拟在清理林场中，采伐六万七千多立方米木材。这个数字比博克图林区去年全年采伐的任务，还要多七千立方米，而比兴安盟一年所需民用木材多一百二十一倍。这个计划送到内蒙古自治区人民政府林业部后，正逢林业部进行“三反”把计划公文压起来了。","type":"paragraph"},{"text":"呼纳盟未接到林业部的批示，即按计划开始进行工作。盟林政处对各旗布置工作，是按原计划布置的，而旗向各区布置工作，有的就只对群众说：“你们到山里去拉木头吧！”并且还说：“谁拉归谁”。虽然有的旗也布置了清理林场的任务，但到群众中，就都变成“到山里拉木头”了。于是九个旗临近林区的居民都纷纷拉马套车到林区去拉木材。扎兰屯出动了二千多辆大车，几乎所有的车都出动了。这些既无领导，也无组织的群众到林区后，对腐朽的林木根本不管，见成材就拉，没有成材就砍，有的甚至把胸高直径五至六公分的幼树都砍去了，有的还拿这些幼树来烧木炭。据林业部派人调查，仅莫力达瓦旗、布达哈旗即拉去木材达八千立方米，使国家有限的森林资源遭到很大的破坏。","type":"paragraph"},{"text":"去年八月间，呼纳盟林政处第二次把所谓清理林场，解决民需木材详细分配的计划，送到林业部后，此事才被发觉，林业部当即派人去调查，并立即制止继续采伐。(艾丁)","type":"paragraph"}],"comments":[],"origin":"1953年4月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d56224491"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

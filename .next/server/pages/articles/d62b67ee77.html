script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北第三期全区反违法斗争情况的综合报告（节录）","authors":[],"dates":[{"year":1952,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"川北第三期全区反违法斗争情况的综合报告（节录）","type":"title"},{"text":"在复查中发现的问题：","type":"paragraph"},{"text":"1.地主认为土改关已过，又活动起来了。他们乘机造谣，倒算，甚至抢粮，图谋暴动。将近县长冲乡统计111个地主中造谣的5个，逼租的20个，要果实的3个，要房子的一个，拆房子的3个，挑拨离间的3个，不服管制的36个，收买请农民吃喝的4个，不劳动的2个，送小孩给农民的10个，公开对抗农民底个。鄷都新建乡有地主混入读报组，在读报时造谣说：“自愿军打不败美国，蒋介石反转来越打越多。”","type":"paragraph"},{"text":"2.村干部成分不纯。璧山四区八个村统计：伪军政人员2个，兵痞1个，国民党员2个，一贯道1个。另五区大路乡7个村统计：土改后尚存果实654老石，现仅有26.27老石，消耗浪费323.73老石，平均每村消耗25老石，12村农会主任去重庆捉地主未果，即花费60万元。另村干群众松劲思想在某些村还很严重存在。","type":"paragraph"},{"text":"3.土改中果实分配的问题。一是很多村都留有多少不等的果实尾巴，如衣服，家具，人民币，小量土地等。这就给村干部留下贪污浪费的空子；二是分配的不公，如村干部分好的或分的多，有的以奖励为名村干部多得；有的村采取孤立办法，50岁单身汉条女人裤子，所得非所用，因之群众不满。","type":"paragraph"},{"text":"4.部分乡村产量评得不实在。江津，江北两县有25个乡发现都评的较高。江津有一乡较突出，高了四成，群众直喊严重。也有写村或在村中某些田评的低了，因之在复查中必须做适当调整。但在复查中提出调整产量后群众一般都叫重，要求普遍减几成，有些干部即无所适从。","type":"paragraph"},{"text":"5.错划成分。江津县18个乡统计，错定成份的共340户，其中有些地主错划为农民的93户，划中农为地主的5户，划中农为富农的14户，划贫农为小土地出租者的3户，划小土地出租者为贫农的5户，划小土地出租者为中农的10户，划富农为中农的22户。","type":"paragraph"},{"text":"6.土地荒芜，主要是留出未分配之机动田及地主分得的土地。江津7个乡统计有1575.6市石田无人耕作。（未完）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d62b67ee77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

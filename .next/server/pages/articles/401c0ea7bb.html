script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切反革命分子都没有好下场","authors":["中共玉门石油管理局委员会"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一切反革命分子都没有好下场"},{"type":"paragraph","text":"中共玉门石油管理局委员会"},{"type":"paragraph","text":"我们战斗在伟大祖国最早的天然石油基地——玉门石油管理局的广大石油工人和干部，怀着对毛主席、党中央深厚的无产阶级感情，热烈欢呼中共中央两项英明决议。党中央的决议表达了我们的心愿，大快人心。"},{"type":"paragraph","text":"四月七日夜，石油城彻夜欢腾。从钻机轰鸣的井场到布满油井的采油队，从炼塔耸立的炼油场地到沸腾的机械制造工厂，连夜摆开大批判的战场。广大石油工人怀着极大的无产阶级义愤，愤怒声讨、批判邓小平的翻案复辟罪行，声讨在天安门广场制造反革命政治事件的一小撮反革命分子的罪行。不少在家休息的同志听完广播后，连忙从宿舍赶往大批判的会场，很多工人同志刚下班，工作服来不及换，手上的油污来不及擦，就去参加声讨批判会。一些上了第二班的工人，交完班后已经是深夜一点多钟了，仍斗志昂扬地写大字报，开批判会，用战斗来保卫毛主席，保卫党中央，保卫毛主席的革命路线。"},{"type":"paragraph","text":"毛主席在批判右倾翻案风时指出：“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”邓小平拚命鼓吹阶级斗争熄灭论，实际上他并没有熄灭，他是要熄灭无产阶级对资产阶级的斗争，而发动资产阶级向无产阶级的反扑。正当毛主席领导全党、全军和全国人民深入批判“三项指示为纲”的修正主义纲领，坚决反击右倾翻案风时，处于穷途末路的一小撮阶级敌人又进行垂死挣扎，千方百计地要扭转批邓大方向，破坏反击右倾翻案风的斗争。发生在天安门广场的反革命政治事件，就是这一罪恶行径的大暴露。这也说明反击右倾翻案风的斗争是完全必要、非常及时的，击中了阶级敌人的要害，触到了党内资产阶级的痛处。他们是被无产阶级冲垮了阵脚的“还乡团”，象丧家之犬，不堪一击，以失败而告终。"},{"type":"paragraph","text":"在这场伟大斗争中，我们广大石油工人正在深入学习毛主席的重要指示，决心继续深入批判邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，坚决打击反革命分子的破坏和捣乱，警惕阶级敌人用破坏生产来破坏革命。我们决心坚持抓革命，促生产的方针，夺取反击右倾翻案风斗争和石油生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"401c0ea7bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

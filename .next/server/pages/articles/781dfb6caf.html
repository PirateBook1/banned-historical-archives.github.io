script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山乡农民全部完成向国家出售余粮计划  向毛主席报告他们拥护总路线的实际行动","authors":[],"dates":[{"year":1953,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山乡农民全部完成向国家出售余粮计划"},{"type":"paragraph","text":"向毛主席报告他们拥护总路线的实际行动"},{"type":"paragraph","text":"【新华社长沙十五日电】毛主席故乡——湖南省湘潭县韶山乡农民，已全部完成向国家出售余粮的计划。这是湖南省最早完成向国家出售余粮计划的乡之一。今年韶山乡全乡水稻丰收，共比去年增产三十四万多斤稻谷，这次售出十二万多斤余粮。十二月十一日全乡农民在完成出售余粮计划以后，写信给毛主席，报告他们热烈拥护国家总路线。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"您的故乡农民，在伟大、光荣、正确的中国共产党和您的英明领导下，和人民政府的大力扶植下，发挥了高度的生产积极性，并积极响应您组织起来发展生产的号召，全乡六百二十四户人家，已组织起来的二百九十六户，占总户数的百分之四十七点四。其中共组织了五个常年互助组，三十四个临时互助组，今年并试种了双季稻，推行了合式秧田、适当密植、深耕密犁、盐水选种先进耕作技术，还施用了化学肥料，使全乡得到了全面丰收。今年全乡在去年丰收的基础上，平均每亩打谷达六百斤，比去年增产百分之二十强。"},{"type":"paragraph","text":"毛主席：这次我们学习国家总路线后，知道了国家社会主义工业化，就是为了建设祖国、巩固国防，使我们农民能用机器耕田。大家坚决拥护，都说：好啊！我们愿意跟着共产党走社会主义的路。到本月十一日，全乡农民已把十二万多斤余粮卖给了国家，胜利完成了全乡农民出售余粮的计划。毛主席：这就是我们热爱您，热爱我们的国家，坚决拥护国家总路线的实际行动。"},{"type":"paragraph","text":"现在，我们保证积极开展互助合作运动，学习先进生产经验、改良耕作技术，进一步提高生产，将来把更多的余粮卖给国家发展生产，改善生活，好使我们的国家早日工业化。"},{"type":"paragraph","text":"湘潭韶山乡全体农民  十二月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"781dfb6caf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

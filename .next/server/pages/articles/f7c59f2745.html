script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击幹部政策的右派言论","authors":["钱端升","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击干部政策的右派言论北京政法学院 张景明 赵日月 王革 康德琯 林道廉 蔡群先 陈守铭 尹孝松 李涵林","type":"title"},{"text":"黄盛业钱端升","type":"authors"},{"text":"[钱端升：北京政法学院院长]","type":"subtitle"},{"text":"(1)关于德才兼备的干部政策","type":"subtitle"},{"text":"张景明说：“德顶什么用，光凭德什么也干不了，只有拿出货色来才能建设社会主义。”","type":"paragraph"},{"text":"赵日月说：“过去保送的留学生都是些“笨蛋””有的同学反驳说：“过去保送党团员是为了保证政治质量。”赵日月马上反驳说：“政治质量只要看历史清楚，不包括政治觉悟………党团员仅仅是个符号，并不等于政治质量高。”","type":"paragraph"},{"text":"王革说：我院人事制度是“重德不重才，而德只要看你是不是党团员。”","type":"paragraph"},{"text":"康德琯说：“我也觉得学校重德不重才，因此我觉得领导上对德的看法也是宗派主义的。”","type":"paragraph"},{"text":"(2)关于人事工作","type":"subtitle"},{"text":"“人事处好象在群众之上不受群众的监督，是掌握别人，支配别人的机关。”(林道廉)","type":"paragraph"},{"text":"“精简机构，裁减冗员，对待遇不合理者要调正，真正作到“按劳取酬”，叫那些不称职者下台，让位于贤，人事工作不要神秘化。应交年高德昭人公正在群众中享有威信的人担任。”(赵日月)","type":"paragraph"},{"text":"“消灭学校人事臃肿的现象，撤消人事二科，反对吃闲饭等一些不必要的机构(党团工作人员一定要兼任行政工作，无功不受禄。)”(蔡群先写，陈守铭改)","type":"paragraph"},{"text":"(3)关于汇报鉴定制度","type":"subtitle"},{"text":"“我认为党的汇报、人事制度就会产生宗派主义，因为党只限于党员。”(尹孝松)","type":"paragraph"},{"text":"“共产党是特务机关、共产党员汇报是特务行为。”(李涵林)","type":"paragraph"},{"text":"“汇报是“密探””。(黄盛业)","type":"paragraph"},{"text":"“汇报象特务打小报告一样。”(张景明)","type":"paragraph"},{"text":"“我反对私人汇报，目的是对党支部，国民党是见面不谈的、形式上不同、实质上没有什么两样。“向党汇报是出卖同志。”","type":"paragraph"},{"text":"“鉴定只是坐在办公室听汇报，是否可靠，对党员来说还比较好些，有组织生活互相比较了解，对那些不正确的批评和扣帽子，会给予反击和解释，对群众来说，被扣了帽子还不了解，可能使他们背上了包袱。”(钱端升)","type":"paragraph"},{"text":"黄盛业说：“我吃过鉴定的亏”“毕业时不要党来鉴定。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7c59f2745"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

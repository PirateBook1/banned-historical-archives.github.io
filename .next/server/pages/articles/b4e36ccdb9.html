script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"早稻亩产超过万斤    春光社创10597斤高产纪录","authors":[],"dates":[{"year":1958,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"安徽高丰社试验田开放大红花: 早稻亩产一万六千多斤","type":"title"},{"text":"新华社合肥9日电　安徽省枞阳县石马乡高丰社创造了早稻亩产一万六千二百二十七斤十三两的高额丰产新纪录。这个纪录与湖北省孝感县长风社早稻亩产一万五千三百六十一斤比较，超过八百六十六斤十三两。","type":"paragraph"},{"text":"这块早稻田共一点零四二亩，是石马乡党委和高丰社党支部集体培养的试验田。稻种是选用的秆硬、穗长、耐肥、不易倒伏的“大叶早”良种。深耕一尺，2×3寸 密植。这块田除施足基肥以外，以后又追施了三次过磷酸钙三百多斤，并及时耘草三次，烤田三次。因此稻株长得特别旺盛。每亩约有十一万蔸，二百四十万穗，颗 粒饱满。","type":"paragraph"},{"text":"7日上午十一时开始收割时，参加监收监打的有：中共安徽省委农村工作部部长张世荣、安庆地委和枞阳县委的负责人；上海各界人士安徽省农业生产参观团团长、 中国科学院植物生理研究所副所长殷宏章，副团长刘靖基、刘良模和团员五十多人；四川、贵州水稻参观团团长、四川江津专署农林水利科科长周捷将，副团长、泸 州专区农业科学研究所所长马建猷等和团员三十七人；政协安徽省农业参观团第六分团团长、安徽农学院教授徐长康和团员九十一人。收割以前，由各参观团选出代 表组成了丈量、监收监打、监运和过秤等四个小组，每个小组有十人左右。丈量小组在收割以前仔细丈量了土地，收割以后又复丈一次，证明这块田是一亩零四厘二 毫，没有错误。收割时，全社共组织社员三百余人，边收、边打、边运，直到下午六时半才将这块田的早稻全部割完，初打一遍，8日上午又打一遍，共收干谷一万 六千九百零九斤六两。","type":"paragraph"},{"text":"收割过秤以后，这个社随即召开了一个庆祝会，当监收监打和过秤小组最后宣布产量时，全场立即响起了锣鼓声、鞭炮声和欢呼声。在庆祝会上，各参观团的负责人 和省委农村工作部部长张世荣等都讲了话，他们一致祝贺高丰社发射早稻高产“卫星”的伟大胜利。各代表团在庆祝会上向高丰社献了旗。最后石马乡党委书记闵传 荣讲话，他表示决不骄傲，决不自满，一定争取晚稻获得更大的丰收。","type":"paragraph"}],"comments":[],"origin":"1958年8月9日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4e36ccdb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

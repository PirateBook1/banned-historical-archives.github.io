script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对云南省各专（州）县开办毛泽东思想学习班情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对云南省各专（州）县开办毛泽东"},{"type":"paragraph","text":"思想学习班情况简报的批语！"},{"type":"paragraph","text":"（1967年11月15日）文革小组及碰头会各同志："},{"type":"paragraph","text":"[1]这个批语写在云南省军事管制委员会1967年11月11日给中共中央军委、中央文革小组的报告上。报告中说，我省各专（州）县正在贯彻落实大办毛泽东思想学习班的号召。一个多月来，各地部队党委、各级军管会、支左机构把这一工作列为重点，加强了领导。据不完全统计，至10月底，已办和在办的各种形式学习班共356个，参加学习的有1.3万多人。这批学习班的主要收获有：一、对小资产阶级派性、山头主义、小团体主义等都有不同程度的检查和克服，对革命大联合起了促进作用。二、进一步认识到解放革命干部的重大意义，不同程度地检查和克服了在干部问题上的“私”字。三、进一步认识无产阶级文化大革命的大好形势，树立了把它进行到底的坚强决心和信心。各地对学习班正在总结经验。滇南地区一些学习班总结的初步体会是：一、指导思想必须明确。要以“斗私，批修”为纲，总结前一段的经验教训，学会用毛泽东思想回答和解决当前运动中最迫切、最重要的问题。二、必须始终以毛主席的“老五篇”和最新指示为主要学习内容，带着大联合、干部问题和三结合等方面的问题，反复认真地学，不断加深领会，对照检查。要抓大节，抓大方向，防止在一些枝节问题上纠缠。三、要掌握重点。结合实际，扎扎实实解决一两个关键问题。四、贯彻群众路线的方针，始终要应用“团结一批评和自我批评一团结”的公式，各自多作自我批评，不指责别人，不强加于人。五、加强领导。要同学员一道学习，把群众中先进萌芽的东西加以扶植培育，总结推广。毛泽东全集第五十卷"},{"type":"paragraph","text":"建议将此件转发各地参考。此件简明扼要，说出了问题的本质。请你们讨论、酌定。"},{"type":"paragraph","text":"毛泽东十一月十五日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":142},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987245f186"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宋明祥在北京石油学院教职员座谈会上的发言","authors":["北京石油学院","宋明祥"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"宋明祥在北京石油学院教职员座谈会上的发言","type":"title"},{"text":"北京石油学院宋明祥","type":"authors"},{"text":"宋明祥：北京石油学院政治理论教研室党支部书记、马列主义基础教研室主任。","type":"paragraph"},{"text":"行政领导同志也应当兼些政治课，就象领导者也参加生产一样，这样能亲自体会到一些问题，比光听汇报好。","type":"paragraph"},{"text":"领导干部应当向下放，而我们学校只往上提，不往下放，弄得机构挺庞大。","type":"paragraph"},{"text":"政治教员和政治工作干部不少，但力量分散，而没有很好配合起来。政治教育以搞大运动为中心，忽视经常的政治教育。","type":"paragraph"},{"text":"领导上发扬民主不够。发表一些不痛不痒的意见就没有什么，痛痒了就不行，被拉回来。这样妨碍了群众的积极性。","type":"paragraph"},{"text":"领导上对政治教员不虚心，对自己的功劳看重些，对我们的功劳看的轻些。如人民日报上关于我院思想工作的领导中，只提党委团委的工作，不提政治教员，政治教员出去进修上课，车费不能报销，但学校要买小汽车要花多少钱？我来石油学院三年开了三门课，但领导对我的劳动珍重不够，总觉得我没有搞出什么科学研究来。领导对解决政治理论教员的问题不支持，能做理论教员的人，我们一提出来，行政就调走了。","type":"paragraph"},{"text":"领导者只接触周围的一些人。对教授讲师接触少，情况都是从周围的人那儿来的，时间长了，就免不了有片面性。","type":"paragraph"},{"text":"领导上存在官僚主义和事务主义。同志们提出意见，不是真正想办法实事求是地处理，而是只想如何去解释。如不开南校门(一度开了，现在又关了)，虽是小事，但说明领导上不关心群众利益。","type":"paragraph"}],"comments":[],"origin":"《北京石油学院反右派斗争资料汇集》第一辑(北京石油学院政治理论教研室编印，1957.10)，(内部参考 注意保存)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b76b1dd7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

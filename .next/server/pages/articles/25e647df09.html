script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命的大批判中巩固革命的大联合  贵州红星拖拉机厂犯错误干部和受蒙蔽工人勇敢揭发批判资产阶级反动路线，同革命派进一步团结起来，狠抓革命猛促生产","authors":[],"dates":[{"year":1967,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在革命的大批判中巩固革命的大联合"},{"type":"paragraph","text":"贵州红星拖拉机厂犯错误干部和受蒙蔽工人勇敢揭发批判资产阶级反动路线，同革命派进一步团结起来，狠抓革命猛促生产"},{"type":"paragraph","text":"据新华社贵阳二十三日电　贵州红星拖拉机厂无产阶级革命派，在向党内头号走资本主义道路当权派及以他为代表的资产阶级反动路线展开的大批判中，紧密结合本厂的斗批改，进一步巩固了革命的大联合，壮大了无产阶级革命派队伍。"},{"type":"paragraph","text":"红星拖拉机厂无产阶级革命派，在今年一月下旬就进行了大联合。但是，由于资产阶级反动路线的流毒没有彻底肃清，党内一小撮走资本主义道路当权派还在暗地里煽风点火，因此革命派工人和受蒙蔽的工人之间仍然隔阂很大。一些不同程度地执行过资产阶级反动路线的干部，怕字当头，不敢大胆起来革命。这些情况妨碍了革命的大联合的进一步巩固和革命派队伍的进一步壮大，给抓革命、促生产带来了一定影响。"},{"type":"paragraph","text":"在全国吹响了向党内头号走资本主义道路当权派和他所代表的资产阶级反动路线发起总攻击的进军号以后，这个厂的临时革命委员会紧紧掌握斗争的大方向，动员全厂革命职工向党内头号走资本主义道路当权派，向本厂党内一小撮反革命修正主义分子，向他们所坚持的资产阶级反动路线，进行大揭露，大批判，大斗争。半个月内，连续举行了五、六次全厂性的批判大会，各车间、科室也分别举行了声讨集会。在这些会上，许多受蒙蔽的职工积极发言。一些革命派职工主动把发言的机会让给受蒙蔽的同志，使他们深受感动。他们愤怒地控诉了资产阶级反动路线及大毒草《修养》对他们的毒害。受蒙蔽的职工的揭发控诉，使革命派职工更加看清了资产阶级反动路线的罪恶，认识到受蒙蔽的同志也是资产阶级反动路线的受害者。"},{"type":"paragraph","text":"经过连续多次大大小小的批判会后，资产阶级反动路线在职工群众间造成的对立和隔阂大大消除了，革命派职工和受蒙蔽职工，进一步团结起来，把斗争矛头指向共同敌人。"},{"type":"paragraph","text":"对党内头号走资本主义道路当权派及以他为代表的资产阶级反动路线的大揭露、大批判、大斗争，也给一些犯有不同程度错误的干部起来革命提供了机会和条件。这些干部参加了全厂性的批判大会和中层干部会，着重揭发和控诉了资产阶级反动路线在干部问题上“打击一大片，保护一小撮”的罪恶。通过揭露和批判，使许多干部认识到，过去造成干部和革命派对立，一点也不能责怪革命派，这是党内一小撮走资本主义道路的当权派一手造成的。在批判大会上，许多干部争相发言，决心要更好地用毛泽东思想武装自己，改正错误，和革命派站在一起，集中火力，把党内最大的走资本主义道路当权派彻底打倒。干部们的行动受到了革命派职工的热烈欢迎。"},{"type":"paragraph","text":"红星拖拉机厂在向党内头号走资本主义道路当权派和工厂内一小撮反革命修正主义分子的大批判中，革命的大联合更加巩固。受蒙蔽的工人和犯过错误的干部纷纷向革命派靠拢，不少人积极要求参加革命群众组织。本厂党内一小撮走资本主义道路当权派更孤立了。广大革命职工意气风发，狠抓革命，猛促生产，全厂呈现出一片热气腾腾新局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25e647df09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"常州蔬菜公司三进向阳菜场搞整顿  揭发出来的问题正在处理","authors":["姚赣南","田川"],"dates":[{"year":1983,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"常州蔬菜公司三进向阳菜场搞整顿"},{"type":"paragraph","text":"揭发出来的问题正在处理"},{"type":"paragraph","text":"本报讯　记者姚赣南、田川报道：常州市蔬菜公司把经营管理混乱、亏损严重的向阳菜场作为整顿重点，从一九八○年九月起，先后三次派人调查研究，帮助整顿。经过两年多的努力，查出一些职工中的贪污盗窃和流氓犯罪行为。目前，有关部门正着手处理。"},{"type":"paragraph","text":"向阳菜场是全市蔬菜行业中一个情况复杂、问题较多的单位。菜场思想政治工作薄弱，经营管理不善，部分职工思想混乱，存在着违反供应政策，抬级抬价、克扣群众等现象，顾客意见很大。两年来，这家菜场的零售不但没有盈利，反而亏损两万多元。部分职工存在偷拿公款、生活腐化、赌博等问题，其中少数人问题比较严重。有一个青年男职工是一九七八年九月参加工作的，从第二年七月起，在一个女职工的唆使下，合伙偷盗私分公款，目前，他已交出银行存单九张，计三千九百五十元。"},{"type":"paragraph","text":"在常州市商业局的支持下，蔬菜公司党委多次专门研究向阳菜场的问题，提出要旗帜鲜明，敢抓敢管，敢于同违法乱纪现象作斗争。目前，他们正与有关部门配合，严肃处理揭发出来的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0f057b44d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

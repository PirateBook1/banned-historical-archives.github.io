script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局关于颁发土地证给苏南区党委的指示","authors":[],"dates":[{"year":1951,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局关于颁发土地证给苏南区党委的指示","type":"title"},{"text":"中南局、西北局并告西南局、华北局：","type":"appellation"},{"text":"兹将华东局给苏南区党委关于颁发土地证的指示发给你们参考。望你们重视这个问题，适当地加以处理。","type":"paragraph"},{"text":" 中  央五月二日","type":"paragraph"},{"text":"苏南区党委并各地党委并报中央：","type":"appellation"},{"text":"四月十六日发证整籍实验报告电悉。基本上同意你们的部署，并提出下列意见供参考：","type":"paragraph"},{"text":"（一）颁发土地证是土地改革中的一个极其重要的步骤，是彻底完成并结束土改的最后一步，关系今后生产很大，因此应由党委掌握，在党的统一领导下协同有关部门进行。每个乡在发证之前，都应认真经过检查，对土改中未了问题必须解决；对不纯组织必须整顿；对错划的阶级成分必须改订；对漏网恶霸、不法地主必须惩治。经我们考虑，在土地改革中未完成的工作及弄错了的事情以及夹生现象，都应在结束土改和发证整籍这一过程中，发动群众加以解决。切不可把发证整籍看成一件单纯的行政事务而孤立地进行。","type":"paragraph"},{"text":"（二）你们目前发证整籍的试点，多为党委长期直接领导的典型试验乡，在发动群众及贯彻政策等方面问题较少，而工作展开到二、三两类乡村后问题增多，特别是对第三类乡必须进行一次复查。因此在工作中必须实事求是地、认真负责地去进行，不能粗糙草率，否则现存的缺点中，少数遗留的问题，拖延不决，对今后工作阻力甚大。各地完成结束土改与发证的时间，只可大体规定，对不同类型的乡村，应根据实情需要，分别灵活决定。","type":"paragraph"},{"text":"（三）检查土改处理未了问题及颁发土地证，均须成为广大群众自己的行动，重大问题应充分运用积极分子去带领群众，并通过代表会解决。有关填写土地证的技术工作，可广泛吸收农村知识分子参加，这样可节省工作时间。","type":"paragraph"},{"text":"（四）各地留出田过多者，必须迅速处理。为了照顾情况不明的外出户及其他必要调剂之用，你们提出每乡酌留一二十亩，最高不得超过千分之五是好的，但完全不留亦不好，因为今后复员军人回乡等事，仍须处理。","type":"paragraph"},{"text":" 华东局四月二十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbea6f0ab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

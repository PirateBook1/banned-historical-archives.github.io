script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8b7404da-fea1-4bd3-ba12-1d7eee5594fc","name":"文革通讯第14期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/8b7404da-fea1-4bd3-ba12-1d7eee5594fc.pdf"],"article":{"title":"毛主席说：“好！”","alias":"","parts":[{"type":"paragraph","text":"文革通"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"革命战争是拿众第14期"},{"type":"paragraph","text":"的战争，只有动员"},{"type":"paragraph","text":"众才能进行战争，只内部参考"},{"type":"paragraph","text":"注意保存敬祝伟大的领袖"},{"type":"paragraph","text":"有依靠众才能进行1967.4.26"},{"type":"paragraph","text":"今日八版毛主席"},{"type":"paragraph","text":"战争。"},{"type":"paragraph","text":"浙江工农兵美术大学万寿无疆"},{"type":"paragraph","text":"红卫兵战斗队"},{"type":"paragraph","text":"毛泽东主义红卫兵"},{"type":"paragraph","text":"“好！"},{"type":"paragraph","text":"毛主席："},{"type":"paragraph","text":"据首都红卫医院红旗战斗队：“江青同志把清华井岗山辑部的《狂人日记》（陈里宁受刘少奇迫害记实）送交毛主席。毛主席阁后：“好：’。”"},{"type":"paragraph","text":"式由#必：东志适市"},{"type":"paragraph","text":"好消息"},{"type":"paragraph","text":"△张春橘同志与华东革命造反派座谈时谈到：毛选第五、六卷在去年十二月毛主席已经批准了，五、六卷的出版由上海负责，照理在二月份是要搞五卷的，毛主席也同意搞出一篇，给他看一篇。前一时期由于我工作忙没有抓。"},{"type":"paragraph","text":"△中央出版毛主席著作委员会由康生、陈伯达、王力、关锋同志负责。△据悉：由主席亲自批准和中央军委、总政治部印的林彪语录即将出版，将由上海负责印发。"},{"type":"paragraph","text":"中央首长讲话一九六七年四月三日晚十点另五分地点：人大会堂"},{"type":"paragraph","text":"中央首长：周总理、康生、伯达、江青、富治、成本禹、关锋、王力、姚文元、张春橘接见了大专院校和中等学校革命派代表。"},{"type":"paragraph","text":"江：解放军要支左嘛：不是支右嘛：左派组织都解散了，还支持？这样不支右也支持了中间派。各学校内如果有许许多多小组织，当然联合不起来，但是有几个大的左派粗织那就不能解散，要发展依靠他们。"},{"type":"paragraph","text":"军训的同志应该明确表示支持左派，现在事实明把左派粗织搞掉了嘛：首先左派组不能解散，解散了怎么支左呢？"},{"type":"paragraph","text":"不诚（康老看了李种奇三月二十七日对部分学校“老”红卫兵（联动）的讲话，非常气愤。）"},{"type":"paragraph","text":"康生：如果整理的讲话记录是正确的，不是有人造的话，李种奇三月二十七日的讲话是完全错的，你在这个讲话中不谈阶和阶级斗争，不谈两条路的斗争，完全是联动的观点，啊。什么“你们在座的都是高干子弟、革干子弟（除了爸爸妈妈有问题的）你们爸爸妈妈在红军时代，抗日战争时代，解放战争时代，有很大的贡献，你们要发扬他们的精神。”通篇在摆他们父母的功，完全是联动的。什么竟出“联动犯错的根源是想不通。”你站在那个立场上去了：开玩笑。"},{"type":"paragraph","text":"你们要带头干（指造反派），不管你们，你们不要怕，解放军要多看造反派的长处，可是李种奇却：“造反派能革命一天，老红卫兵就不要瞧不起人家”这是什么话？"},{"type":"paragraph","text":"李种奇同志，你如果为这个讲话是假的，你就应该公开登报辟那句话，那句话没讲，要不然，这个讲话就是你讲的。"},{"type":"paragraph","text":"这个讲话是联动的代表作：现在联动又活动起来了（指颐和园、八宝山…··）他们为什么老不散？就是有党内、军内走资本主义道路的当权派支持他们。"},{"type":"paragraph","text":"（李种奇、傅崇碧起身瓣解）江青、伯达：不要瓣护了，叫你们支左，你们却支持联动，什么立场啊！总理、康生：好好听听大家的意见。"},{"type":"paragraph","text":"江青：我这几天就在担忧，好多天不见你们啦，最近与富治同志谈过一次，还是不放心。今天才来找你们，果然这种鬼事情发生了。解放军同志你们要注意啊："},{"type":"paragraph","text":"我们在这一时期没有了解中学情况是有责任的，没有开会也没有听取大家的意见，记者汇报了一些，有点感觉，但由于忙于别的事拖下来了，没有准确地听取你们的意见。北京卫戌区基本问题上是跟着中央文革的，但（对）有些事情不理解，这可以克服，更大的责任中央文革负。但是中央决没有"}],"authors":["毛主席"],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51d744c659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各界人士瞻仰毛主席遗容韶山毛泽东纪念园开园","authors":["牛爱民吴兴华"],"dates":[{"year":1995,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各界人士瞻仰毛主席遗容"},{"type":"paragraph","text":"韶山毛泽东纪念园开园"},{"type":"paragraph","text":"新华社北京十二月二十六日电（记者牛爱民）今天各界人士一万多人到毛主席纪念堂瞻仰了毛主席遗容。"},{"type":"paragraph","text":"纪念堂前的台阶下，摆放着两个缀满鲜花的大花篮，格外醒目。花篮上红色的缎带上写着：敬爱的毛泽东主席我们永远怀念您！上午八时三十分，来自祖国各地的群众列队进入纪念堂。人们默默将手中的一束束花敬献在毛泽东的坐像前。"},{"type":"paragraph","text":"十六盆盛开的君子兰簇拥着水晶棺。毛泽东的遗容仍是那样安详。"},{"type":"paragraph","text":"毛泽东女儿李敏的儿子孔继宁、儿媳马君，带着他们两岁半的小女儿孔唯佳来到了纪念堂。马君对记者说，他们现在生活很好，每年到这一天都来看看老人家，寄托家人的怀念。"},{"type":"paragraph","text":"本报长沙十二月二十六日电记者吴兴华报道：今天，湖南省韶山市隆重举行纪念毛泽东同志诞辰一百零二周年大会暨韶山毛泽东纪念园开园典礼。"},{"type":"paragraph","text":"大会鸣礼炮一百零二响，与会人员向毛泽东同志像三鞠躬。湖南省副省长唐之享和毛泽东同志的亲属代表邵华等在会上讲了话。他们在讲话中，缅怀毛泽东同志的丰功伟绩，赞颂在邓小平建设有中国特色社会主义理论指引下，我国改革开放取得的伟大成就。"},{"type":"paragraph","text":"湖南省委书记王茂林及当地党政军领导，中央部分直属机关的领导和毛泽东同志的亲属毛新宇等出席了纪念大会和开园典礼，并和当地干部群众一起参观了毛泽东纪念园。"},{"type":"paragraph","text":"韶山毛泽东纪念园位于毛泽东同志故居斜对面，占地二十万平方米，是一个以缅怀毛泽东等老一辈无产阶级革命家的丰功伟绩为主题，对广大干部群众特别是青少年进行革命传统教育和爱国主义教育，集纪念、教育、旅游等多功能于一体的综合性景园。"},{"type":"paragraph","text":"毛泽东纪念园的主题工程——韶山毛泽东纪念堂，陈列了毛泽东和他的六位亲人的汉白玉雕像以及毛泽东同志的近两百幅珍贵照片。纪念园依托自然山势兴建和复制了毛泽东同志走出韶山到建国登上天安门城楼的十五处革命故地：湖南一师井亭、南湖游船、长沙清水塘、武汉农讲所旧居、井冈山八角楼、沙洲坝水井、遵义会址、延安窑洞、西柏坡旧址，黄洋界、泸定桥、延安宝塔。整个园景庄严秀丽，布局自然，结构严谨，制作精细，艺术性强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bce09ed59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

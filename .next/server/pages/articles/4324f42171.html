script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5417","name":"国务院批转中侨委、国家房产管理局关于对华侨出租房屋进行社会主义改造问题的报告","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转中侨委、国家房产管理局关于对华侨出租房屋进行社会主义改造问题的报告","dates":[{"year":1963,"month":2,"day":23},{"year":1963,"month":4,"day":14}],"is_range_date":false,"authors":["华侨事务委员会","国务院","国家房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 210-211","tags":[{"name":"房屋","type":"主题/事件"},{"name":"华侨","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院批转"},{"type":"paragraph","text":"中侨委 国家房产管理局"},{"type":"title","text":"关于对华侨出租房屋进行社会主义改造问题的报告"},{"type":"subtitle","text":"（一九六三年二月二十三日）"},{"type":"paragraph","text":"国务院批语："},{"type":"paragraph","text":"国务院同意华侨事务委员会、国家房产管理局“关于对华侨出租房屋进行社会主义改造问题的报告”。现将这个报告转发给你们，希根据当地具体情况研究执行。"},{"type":"subtitle","text":"一九六三年四月十四日"},{"type":"paragraph","text":"对华侨私有出租房屋，有些城市已经进行了社会主义改造。在已经进行社会主义改造的城市里，一般的都根据华侨的特点，在改造范围和留房等方面，给予了不同程度的照顾，受到了华侨的拥护。但是也有的城市对华侨出租房屋进行改造没有规定起点；部分城市改造起点偏低；还有将华侨在解放后用国外汇款购置或建筑的房屋以及经政府动员出租的房屋等等，纳入改造的。我国外侨胞一向有“落叶归根”的思想，他们希望在国内保留必要的房屋，以便回国居住。为了进一步团结华侨、争取侨汇，特对华侨出租房屋进行社会主义改造问题，提出如下意见："},{"type":"paragraph","text":"（一）解放前华侨在国内集资或独资经营的房地产公司（置业公司）的产业，一律进行社会主义改造。一般华侨出租房屋改造的起点，应比当地私房改造起点略为放宽。非住宅用房与住宅用房分不清的，按住宅用房处理。与自住房屋结构相连的出租房屋，数量超过改造起点不很多的；经机关团体动员并通过我们安排而出租的；所收房屋租金用于公益事业的，一般不予改造。符合改造规定的房屋，在给业主保留自住房时，应该照顾到国内、国外人口，留给的自住房屋数量应当高于一般房主的居住水平。"},{"type":"paragraph","text":"（二）解放后华侨用侨汇购建的房屋，不论是住宅或非住宅，不论出租多少，也不论在城市或圩镇，一律不进行改造。"},{"type":"paragraph","text":"（三）各地如有不应改造而已经改造了的华侨房屋，应退还给业主，明确业主的产权，由业主自行经营管理。"},{"type":"paragraph","text":"以上意见，如无不当，请批转各有关省、自治区、市人民委员会研究执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4324f42171"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"范文同总理电谢邓小平代总理","authors":[],"dates":[{"year":1965,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"范文同总理电谢邓小平代总理"},{"type":"paragraph","text":"新华社二十五日讯　范文同总理今天在离开昆明回国前给邓小平代总理一份电报，衷心感谢中国人民对越南人民反对美帝国主义侵略斗争的同情、支持和援助，并且表示越南人民坚决战斗到底，一定要打败美帝国主义侵略者。"},{"type":"paragraph","text":"电报全文如下：中华人民共和国国务院代总理邓小平同志："},{"type":"paragraph","text":"在参加第一次亚非会议十周年庆祝活动前后，我们路过昆明一再得到中华人民共和国政府和云南领导同志及全省人民盛情、亲切的接待，特别感谢的是在我们返回昆明时，得到朱委员长的迎接。这给予我们越南人民以最大的鼓舞。"},{"type":"paragraph","text":"在反对美帝国主义侵略的斗争中，越南人民得到六亿五千万中国人民最有力、最坚决、最有效的同情、支持和援助。我们谨向毛主席、中国共产党、中国政府和兄弟的中国人民表示衷心的感谢。我们越南人民坚决战斗到底，一定要打败美帝国主义侵略者。"},{"type":"paragraph","text":"越南民主共和国总理范文同"},{"type":"paragraph","text":"一九六五年四月二十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa5dd849e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

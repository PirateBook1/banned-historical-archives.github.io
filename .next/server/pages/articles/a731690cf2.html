script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民解放军无限忠于毛主席","authors":[],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区全体指战员"},{"type":"paragraph","text":"武汉地区党内一小撮走资本主义道路当权派操纵保守组织，蒙蔽一部分群众，拼命地向革命势力进行最后挣扎，竟然狗胆包天，向毛主席和党中央派往武汉处理当地无产阶级文化大革命问题的代表谢富治同志和王力同志下毒手。消息传来，我们上海警备区全体指战员感到无比愤怒!我们举行了强大的集会和游行，愤怒声讨这一小撮坏蛋的滔天罪行。"},{"type":"paragraph","text":"正当全国革命人民掀起对中国赫鲁晓夫大批判大斗争的高潮时刻，出现这样一件严重的反革命事件，这决不是偶然的。这说明，这一小撮反革命修正主义分子跟他们的总后台中国的赫鲁晓夫跟得很紧。他们对无产阶级文化大革命进行了新的疯狂的反扑，对革命的大批判大斗争进行了猖狂的抵制。这表明无产阶级文化大革命形势好得很，表明革命的大批判大斗争击中了这一小撮反革命修正主义分子的要害。"},{"type":"paragraph","text":"现在，谢富治同志和王力同志已经光荣地回到毛主席的身边，一小撮反革命修正主义分子的反革命企图已经遭到可耻的失败。我们要最热烈地欢呼!同时，我们要严厉警告武汉地区一小撮反革命修正主义分子:你们反对毛主席、反对党中央的罪恶活动，必将受到更严厉的惩罚1你们的反革命阴谋，必将遭到无产阶级专政的铁拳的毁灭性打击，必将被彻底粉碎!"},{"type":"paragraph","text":"中国人民解放军是毛主席亲手缔造的、林副主席直接指挥的人民军队。我军指战员无限忠于毛主席、无限忠于毛主席的革命路线，无限忠于人民。我们坚决拥护中央对武汉地区问题的指示，坚决拥护中央对武汉地区采取的一切措施。我们一定要更加坚定地站在毛主席的无产阶级革命路线一边，更加坚定地站在无产阶级革命派一边，誓做无产阶级革命派的坚强后盾。我们一定要和无产阶级革命派更紧密地团结在一起，进一步搞好革命的大批判大斗争，把混进党里、政府里、军队里的一小撮走资本主义道路当权派从政治上、思想上、理论上彻底批倒、批垮、批臭，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"王力","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a731690cf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

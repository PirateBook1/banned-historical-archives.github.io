script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳发现干部订立集体贪污合同","authors":[],"dates":[{"year":1951,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"贵阳发现干部订立集体贪污合同","type":"title"},{"text":"【贵阳记者组二十八日讯】据此间省市有关机关了解，贵阳贪污现象相当普遍而严重，其中以财经机关为最。贵阳市税局有六个税务所发生集体贪污事件，平均贪污数目有数十万数百万不等。威清门税务所所长时维德(党员)甚至带头订立集体贪污合同，该合同内容是：“今因日新月异，为应环境之急需，乃法内想法，以度日生。恐后人心不古　，立一合同，共同遵守之。”国营运输公司贵阳分公司副经理张云(老党员)为解决家属问题，私借公款四千万元托人来往柳州、贵阳间贩卖汽油谋利。织金县公安局排长任万负，在关押土匪中因克扣伙食费，饿死犯人达三千人之多。","type":"paragraph"},{"text":"各单位浪费现象也很严重。国营贸易公司省分公司去年在黔东收购猪鬃四万斤，结果买了三万斤猪毛，损失国家财产达六亿元之多；黔南收购五棓子时，误收了角棓，损失亦不小。该公司所属遵义支公司去年曾少二万斤汽油，亦未查究原因何在，损失达六千万元之钜。贵阳市零售公司今年八、九、十三个月中，积压资金近八亿元。过去各机关开会时在请客方面亦浪费很大。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ee2ccc038"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

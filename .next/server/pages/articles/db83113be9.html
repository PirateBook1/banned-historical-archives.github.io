script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海财贸战士保证旺季市场供应丰富　更好地为飞跃发展的工农业生产服务决心进一步全面落实毛主席最新指示，狠抓革命，猛促生产，在斗、批、改高潮和工农业生产高潮中立新功","authors":[],"dates":[{"year":1968,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在工业战线一片大好形势下，上海财贸战线上的广大革命职工，决心全面落实毛主席的最新指示，抓紧时机，鼓足干劲，进一步做好清理阶级队伍的工作，认真搞好斗、批、改，促使财贸工作更好地为工农业生产服务，当工农业生产的促进派。"},{"type":"paragraph","text":"上海财贸战线形势一片大好，革命的大联合和革命的三结合进一步巩固，清理阶级队伍战果辉煌，革命的大批判、整党都取得了很大的进展。毛主席关于广大干部下放劳动的最新指示发表以后，财贸战线雷厉风行，闻风而动。市粮食局决定把局和公司的大班子的全体干部和小班子里的百分之七十三的干部下放劳动，边劳动，边搞斗、批、改。所有下放劳动的干部都于十月七日、八日两天到达基层。其他各局、公司也正在制订措施，积极行动。"},{"type":"paragraph","text":"市场形势一片大好。农副产品收购扩大，三麦征购比去年增长五成，油菜籽征购比去年增长百分之十六，早秋粮征购比去年增长五成，棉花已进入收购高潮。其他农副产品到货旺盛。由于工业生产蒸蒸日上，商业部门收购的日用工业品也大幅度上升，今年二季度比一季度上升百分之四十三，三季度又比二季度上升百分之二十二。当前，手表、缝纫机、自行车、灯泡、肥皂、火柴、棉布、呢绒等主要日用工业品都有较大增长。调拨外地的工业品也是二季度比一季度上升一成多，三季度又比二季度上升四成。工业品收购、调拨和供应情况越来越好。财政收入逐月上升。在斗、批、改高潮中，全市零售商店广大革命职工大破资本主义经营方针，大立为工农兵服务的社会主义方向。绝大部分商店恢复了正常的营业时间，商店橱窗布置，突出无产阶级政治，陈列商品，受到广大工农兵的欢迎。"},{"type":"paragraph","text":"现在，工业交通战线上掀起的抓革命、促生产的新高潮，使财贸战线上的广大革命职工受到极大的鼓舞。面临着工农业生产大跃进的局面，向财贸战线提出了一个如何进一步改进工作，紧紧跟上飞跃发展的形势的问题。连日来，各局、各公司，都在认真学习毛主席的最新指示，发动群众大搞调查研究，制订四季度的规划。昨天，市革委会财贸组专门召开了各局、公司革委会和革命群众组织负责人会议，交流经验，讨论财贸系统第四季度抓革命、促生产的规划，促使财贸工作更好地为工农业生产服务，为夺取无产阶级文化大革命的全面胜利立新功!"},{"type":"paragraph","text":"上海财贸战线的广大革命职工决心紧紧跟上形势，为斗、批、改和工农业生产两个高潮服务。坚决贯彻毛主席提出的“发展经济，保障供给”的方针，把商品购销、财政收支、银行贷放工作纳入到支持生产、促进生产、当生产促进派的轨道上来。商业采购员、银行信贷员和财政专管员要急生产所急，想生产所想，改进商品收购和资金供应工作。有关部门，对今年旺季市场工作做到抓早抓紧，及早进行产销安排，及早派人深入产地组织货源，保证旺季市场上商品供应丰富，满足广大工农群众的需要。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db83113be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西安市委直属机关吸收知识分子入党的工作粗糙","authors":["张国宁"],"dates":[{"year":1957,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中共西安市委直属机关吸收知识分子入党的工作粗糙","type":"title"},{"text":"张国宁","type":"authors"},{"text":"新华社西安25日讯　中共西安市直属机关委员会和一些机关、学校的党支部在接受知识分子入党时存在着粗糙现象。据记者在西安市组织部获悉，最近市直属机关党委原确定的十七名发展对象的情况是：(一)政治历史问题没有弄清楚的有四人，其中二人解放前曾与特务往来频繁，另一人的父亲是伪陆军中将，1946年后进行商业投机。这些情况都未审查清楚；(二)根本没有入党要求的有六人，如西安市长途报话局工程师苗生瑞，机关党支部多次找他谈话，他也不表示态度；(三)政治觉悟不高或丧失立场的有七人。如市农林局农业科长姚仲鼐(盟员)把党反击右派的计划告诉了右派分子，党组织向其了解，他却不吐实情。西安日报编辑陈小波在鸣放中攻击党的人事制度是“用人唯亲，裙带关系”，在斗争中还和右派分子称兄道弟。作为发展对象的西安市越剧团负责人许瑞春、高剑琳平时骄傲自大，嫉忌别人进步，甚至还骂我党是“什么共产党，什么政策，什么原则，我都不懂那一套。”","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年9月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ef5e2fc6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作　逐步改造世界观上海社会主义学院第四期开学","authors":[],"dates":[{"year":1961,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市社会主义学院第四期在昨天(十六日)开学。"},{"type":"paragraph","text":"开学典礼由上海市社会主义学院副院长李文主持。政协上海市委员会副主席胡厥文、中共上海市委统战部副部长赵忍安、政协上海市委员会副秘书长刘良模出席了开学典礼。"},{"type":"paragraph","text":"胡厥文就如何学习毛主席著作的问题讲了话。他强调指出学习毛主席著作、逐步改造世界观的重要意义，指出贯彻理论联系实际的方针和“三自”(自己提出问题、自己分析问题、自己解决问题)原则，采取和风细雨、“神仙会”学习方法的重要，同时勉励学员认真听毛主席的话，做毛主席的小学生，发挥学习的自觉性积极性。"},{"type":"paragraph","text":"赵忍安在会上讲了话。他指出学习马克思列宁主义和毛主席著作，是为了提高认识，在总路线、大跃进、人民公社三面红旗指引下，更好地为社会主义建设服务。"},{"type":"paragraph","text":"学员陈斅代表全体学员向党表示决心，一定要认真学习，不辜负党的关怀。"},{"type":"paragraph","text":"上海市社会主义学院第四期的教学任务是组织学员学习《中国共产党第八届中央委员会第九次全体会议公报》和《毛泽东选集》第四卷。通过学习，要求正确认识毛泽东思想的伟大和正确；正确认识三年来全国人民在三面红旗的光辉照耀下取得的伟大成就和丰富经验；正确认识当前国内外的大好形势和胜利前进中的暂时困难；正确认识党的政策的重要性和正确性以及统一战线政策的正确和伟大；从而进一步接受党的领导，在反对帝国主义和保卫世界和平的斗争中，在社会主义革命和社会主义建设中，明辨是非，站稳脚跟，作出更多的贡献。在学习中贯彻理论联系实际的方针，进行正面教育，以自学为主，认真读书，独立思考，自由辩论，边学边用，提高认识；同时认真地运用和风细雨、“神仙会”的方式方法，在心情舒畅、生动活泼的气氛下自觉地进行学习。"},{"type":"paragraph","text":"这一期学习时间预定为四个月。参加学习的有知识界和工商界的代表人士二百五十八人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67f4726a3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

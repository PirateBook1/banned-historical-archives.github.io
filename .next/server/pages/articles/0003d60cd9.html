script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗日战争胜利四周年　旅大各界人民集会庆祝　电斯大林毛主席致敬  中共旅大区党委号召学习苏联","authors":[],"dates":[{"year":1949,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗日战争胜利四周年"},{"type":"paragraph","text":"旅大各界人民集会庆祝"},{"type":"paragraph","text":"电斯大林毛主席致敬"},{"type":"paragraph","text":"中共旅大区党委号召学习苏联"},{"type":"paragraph","text":"【新华社沈阳五日电】旅顺大连地区各界人民为了庆祝打败日本帝国主义的“九三”胜利节四周年，三日在大连运动场举行盛大的纪念会和运动会。参加的有工人、职员、学生等四万多人。中共旅大区党委书记欧阳钦在会上指出，反对美国帝国主义扶植日本，巩固旅大海军根据地，防止日本侵略者再起，和保证远东和平的重要性，并且号召大家老老实实地向苏联学习，积极建设旅大。各人民团体代表在讲话中都表示要和苏联密切合作，积极参加旅大地区的生产建设。大会最后通过打电报给斯大林大元帅和毛主席致敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0003d60cd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"三 反 简 讯","type":"title"},{"text":"▲截至十九日为止，贵州省市及各地已打大中小老虎一千二百六十六只，估计运动结束时将超过原计划的二千二百只任务。贵定出现十亿以上大虎极多，全部贪污总额超过五百亿，而该县全部国民经济总额才八百亿左右。省委已令其暂停，集中力量整理材料，当地领导人尚有抵触。此外全省各县大部分文化机关、工矿还未很好动起来。近一周来打虎运动逼供现象相当普遍。贵阳市用刑已过二十余种，有些单位越斗，老虎越沉着，形成僵局。有的贪污分子跳楼自杀。个别单位如省银行因逼供而使运动停滞。省委拟召开干部会，批驳逼供的错误。","type":"paragraph"},{"text":"▲南京市到二月十九日止，已经查获了一千万元以下的贪污分子九千一百二十三名。一千万以上不足一亿元的贪污犯七百零二人。一亿元以上的大贪污犯六十九人。一千万元以上的大、中、小“老虎”共七百七十一只。","type":"paragraph"},{"text":"按华东局所指定的任务（七百五十名，南京市自己确定任务为八百名）总数已超额，但大贪污犯还只完成了百分之四十六。","type":"paragraph"},{"text":"目前运动发展不平衡，财经、公安、卫生、建设等部门还搞得很不彻底，文教、工矿部门才开始。因此运动不能收场，预算还需追加。","type":"paragraph"},{"text":"在三反运动中，南京市自杀的贪污分子已有二十六人（其中有十二人未死），还有八个贪污分子的家属自杀。贪污分子用“自杀”吓人的手段抗拒运动以及在斗争大会自打自伤的现象也有。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年2月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5dbdcd31b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

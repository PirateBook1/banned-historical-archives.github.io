script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关于再令四方面军迅速北上致朱、张、徐、陈电","alias":"","parts":[{"type":"paragraph","text":"关于再令四方面军迅速北上"},{"type":"paragraph","text":"致朱、张、徐、陈电！"},{"type":"paragraph","text":"（1936年9月27日）朱、张，徐、陈："},{"type":"paragraph","text":"（甲）中央明令已下，请速令通渭部队仍回占通渭，其余跟即北上。"},{"type":"paragraph","text":"（乙）俟得复电，我二师即出庄浪、秦安，一师出瓦、隆、静、界线策应。"},{"type":"paragraph","text":"（丙）胡宗南之补充旅已由会宁退兰州，会宁城仅留二个连，甚恐慌。有袭占该城可能。胡之余部不敢走西兰大道向宝鸡、天水进，我二方面军足以箱制之。二师出庄浪后，胡更不敢冒进。四方面军现有充分时间进入隆、静、会、定大道，敌无阻止可能。"},{"type":"paragraph","text":"（丁）兰、凉线虽有五六百里，但沿途人户稀少，粮食不足，且中有大雪山。此为邓发亲历函告者。敌如先占要点，我将遇绝大"},{"type":"paragraph","text":"[1]这是毛泽东、周恩来、彭德怀给朱德、张国焘、徐向前、陈昌浩的电报。四方面军领导人接此电报后，即于当日致电中央，表示“尊重你们的指示和意见”，并说红四方面军“决仍照原计划东出会宁，会合一方面军为目的·..…决不再改变”。10月9日，四方面军到达会宁与一方面军会合；22日，二方面军到甘肃省隆德西北之将台堡（今属宁夏）与一方面军会合。至此，二、四两个方面军也胜利地完成了长征。困难。"},{"type":"paragraph","text":"（戊）请速决速电。"},{"type":"paragraph","text":"毛周彭廿七日十八时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab36ae76c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

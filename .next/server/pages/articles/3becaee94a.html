script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命者靠毛泽东思想闹革命 进一步推进反美反修的群众运动","authors":[],"dates":[{"year":1968,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三日电　随着战无不胜的毛泽东思想在日本广泛传播，日本革命人民的反美爱国正义斗争最近蓬勃发展，出现了新的局面。"},{"type":"paragraph","text":"毛主席说:“谁是我们的敌人?谁是我们的朋友?这个问题是革命的首要问题。”日本革命人民在斗争中活学活用毛主席著作，深刻地领会了毛主席这一教导的重大意义。"},{"type":"paragraph","text":"今春以来，日本人民发动了连续不断的群众运动。如反对美国“企业号”核航空母舰进驻佐世保港的斗争、反对在三里塚修建美军机场的斗争、反对新建东京美军野战医院的斗争、山梨县农民反对北富士打靶场的斗争、国营铁路工人的两次大罢工，以及在美军厚木基地工作的日本工人拒运汽油的罢工和在相模原市美军兵站工作的日本工人拒修武器的罢工等，这些斗争目标明确，彼此相互呼应，声势强大有力，给予美日反动派沉重的打击。"},{"type":"paragraph","text":"宫本修正主义集团为了替美帝和日本垄断资本效劳，竭力把群众运动引向单纯的经济斗争。日本革命人民在实际斗争的过程中，不断清算宫本集团议会主义和经济主义的流毒，取得了一次又一次的胜利。"},{"type":"paragraph","text":"毛主席说:“日本各阶层人民反对美帝国主义侵略、压迫和控制的爱国统一战线不断地扩大。这是日本人民反美爱国斗争胜利的最可靠的保证。”向美帝国主义展开斗争的日本人民，非常注意扩大反美统一战线。在千叶县三里塚，当地农民在反对美日反动派修建所谓“国际机场”的斗争中，得到了来自全国各地的有力支援。工人、学生、妇女、市民，从四面八方涌向三里塚，参加这场反美斗争，使美日反动派完全处在人民群众的汪洋大海之中。"},{"type":"paragraph","text":"佐藤反动政府为了镇压日本人民的反美爱国斗争，每次都派出大批武装警察，用棍棒、催泪瓦斯、装甲车袭击群众。但是，日本革命人民不畏强暴，每当遇到敌人的镇压，他们总是一遍又一遍地朗读“下定决心，不怕牺牲，排除万难，去争取胜利。”这段毛主席语录，用来鼓舞士气，坚定胜利信心。"},{"type":"paragraph","text":"目前，日本革命人民正在进一步活学活用毛主席著作，开展更广泛的斗争，为夺取新的胜利而奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\04\\6844040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e"},{"type":"paragraph","text":"三月三十一日，日本千叶县三里塚农民和来自东京、大坂等地的工人和爱国学生两千五百人在三里塚和成田市举行集会和示威游行，继续反对亲美佐藤政府修建所谓“新东京国际机场”为美帝侵越效劳。图为示威群众高举写着日文“毛泽东思想万岁”的红旗，与反动警察英勇斗争。　(新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3becaee94a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

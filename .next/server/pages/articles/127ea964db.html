script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林仲易同志在京逝世","authors":[],"dates":[{"year":1981,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林仲易同志在京逝世"},{"type":"paragraph","text":"新华社北京电  政协第五届全国委员会委员、中国民主同盟中央委员林仲易同志，因病于1981年5月11日在北京逝世，终年88岁。"},{"type":"paragraph","text":"林仲易福建省福州市人，早年留学日本，回国后担任《北平晨报》社经理、福建学院院长等职。抗日战争前后，在北平、天津、重庆、南京、上海等地从事律师工作。1949年建国以后，他历任政协第一、二、三、四、五届全国委员会委员，民盟中央委员、民盟中央宣传部副部长，并先后担任政务院政法委员会委员、最高人民法院顾问室顾问、《光明日报》总经理等职。林仲易为人正直，富有正义感，解放前积极靠拢中国共产党，投身于民族民主运动。解放后，他积极拥护党的领导，热爱社会主义祖国，他对林彪、“四人帮”篡党夺权的阴谋深表愤慨，能够坚持原则、分清是非。"},{"type":"paragraph","text":"林仲易同志追悼会5月30日在北京政协礼堂举行。邓小平、乌兰夫、史良、刘澜涛、李维汉、季方、周建人、胡子昂、荣毅仁、王昆仑、沙千里、包尔汉、周培源等送了花圈。胡愈之、钱昌照等参加了追悼会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"127ea964db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

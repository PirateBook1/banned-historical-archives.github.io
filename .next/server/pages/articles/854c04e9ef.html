script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州三反运动已初步展开中下级干部大部分对领导有顾虑","authors":[],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"贵州三反运动已初步展开中下级干部大部分对领导有顾虑","type":"title"},{"text":"【贵州记者组十日讯】贵州三反运动已初步开始，省委、省府于元月二日起学习文件并已进行初步检查，大体上打下了开展这一运动的思想基础。初期大多数人认为“机关小，问题不大”。少数老干部认为：“有功应该享受”；旧人员抱着“对得起一天二十四两米，无啥可反”，或是“共产党与自己无关”的态度。检查中问题大的，表现观望沉闷；小的经启发后表现较好；还有少数人打击积极坦白的人，说：“你现在是勇敢的人了”。","type":"paragraph"},{"text":"目前大部分中、下级干部表现积极，但存有顾虑：怕领导报复；怕领导没有决心改。有问题的人顾虑：怕处分；怕说了丢面子；怕痛苦。","type":"paragraph"},{"text":"大部分机关领导都能带头检查，开展较好。个别机关因领导自己有问题，怕揭露，运动基本未开展。自八日起即转入检查坦白阶段。党委对运动掌握甚紧，市民一般反应很好，如说：“酒馆生意太好，看戏的汽车一大串，老早该反了，毛主席真英明，坐在北京也看到贵阳的事。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"854c04e9ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

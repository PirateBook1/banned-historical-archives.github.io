<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界学生运动大会上观众为毛主席欢呼我篮球队受热烈欢迎　苏联选手独得多数锦标","authors":[],"dates":[{"year":1949,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本市讯】　布拉格廿七日电:世界学联所主持的作为世界青年与学生联欢大会一部分的第十届世界大学生夏季运动会，从八月十四日在匈京开始，已在廿一日胜利闭幕。苏联、新民主国家以及殖民地、半殖民地和资本主义国家，都派遣了几十或几百优秀的学生运动员参加了运动会。运动会的节目非常丰富，包括田径赛、拳击、划船、自行车、摩托车等比赛及各种球赛、举重赛等。"},{"type":"paragraph","text":"运动会的比赛也是在团结友爱的精神下进行的。苏联运动员所得的总分最多，赢得团体奖的第一名。这说明在社会主义制度下，体力和智力同样地得到无限发展的机会。有苏联选手参加的比赛，共有六十九个第一名锦标，苏联选手就赢得其中的四十八个。苏联选手共获得了一百一十四个金奖章、四十二个银奖章、三十个铜奖章和一大批奖杯。其次，匈牙利选手共赢得四十五个第一名锦标，法国赢得了十三个。在二百公尺的赛跑中，波兰选手陶齐克以二十一。二秒创造了世界学生纪录。中华全国学联选所派的篮球队参加了篮球赛，这是中国学生的真正代表参加世界性运动会的第一次。篮球赛共有九个国家参加，中国参加了六场比赛，四负两胜。比赛结果，苏联队得了锦标，其余的名次是捷、匈、法、鲜、中、保、波、罗。"},{"type":"paragraph","text":"运动会的开幕和闭幕典礼中，苏联的运动员们受到最大的欢呼，中国篮球队也受到热烈欢迎。当中国篮球队举着中国人民解放军军旗入场时，观众都站立起来鼓掌，一遍又一遍地欢呼毛泽东。在比赛结束的一天，好几个国家的篮球队和中国队开了个话别会，并互相赠送了纪念礼物。有许多匈牙利青年、工厂和布达佩斯近郊小镇上的体育团体，都来约中国队作友谊比赛。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9042d45a7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

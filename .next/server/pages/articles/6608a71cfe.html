script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东与思想政治工作”征文举办市委宣传部副部长在新闻发布会上讲话","authors":["王宝娣"],"dates":[{"year":1992,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者王宝娣)明年12月26日是毛泽东诞辰100周年，为此《探索与研究》编辑部和上海太平洋化工(集团)公司今起开展“毛泽东与思想政治工作”征文活动。市委宣传部副部长、市思想政治工作研究会副会长尹继佐和太平洋化工(集团)公司总经理张培璋在新闻发布会上讲了话。尹继佐说，这次活动的宗旨是继承传统，解放思想，转变观念，发展创新，使上海的思想政治工作上一个新台阶。他希望全市理论工作者研究适应社会主义市场经济的思想政治工作，结合深化改革开放，建设有中国特色的社会主义实践，总结当代的马克思主义毛泽东思想，丰富毛泽东思想的理论宝库。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6608a71cfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"给田家英的信","alias":"","parts":[{"type":"paragraph","text":"给田家英的信"},{"type":"paragraph","text":"（1961年1月20日）田家英同志："},{"type":"paragraph","text":"（一）《调查工作》这篇文章，请你分送陈伯达、胡乔木各一份，注上我请他们修改的话（文字上，内容上）。"},{"type":"paragraph","text":"（二）已告陈、胡，和你一样，各带一个调查组，共三个组，每组组员六人，连组长共七人，组长为陈、胡、田。在今、明、后三天组成。每个人都要是高级水平的，低级的不要。每人发《调查工作》（1930年春季的）一份，讨论一下。"},{"type":"paragraph","text":"（三）你去浙江，胡去湖南，陈去广东。去搞农村。六个组员分成两个小组，一人为组长，二人为组员。陈、胡、田为大组长。一个小组（三人）调查一个最坏的生产队，另一个小组调查一个最好的生产队。中间队不要搞。时间十天至十五天。然后去广东，三组"},{"type":"paragraph","text":"[1]田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。"},{"type":"paragraph","text":"[2]《调查工作》，是毛泽东1930年5月为了反对当时红军中的教条主义思想而写的一篇文章。1961年3月11日毛泽东在广州召开的中共中央中南局、西南局、华东局负责人和这三个地区所属省市自治区党委负责人参加的工作会议期间批示印发这篇文章时，将题目改为《关于调查工作》。1964年编入《毛泽东著作选读（甲种本）》时，毛泽东将题目改为《反对本本主义》。"},{"type":"paragraph","text":"[3]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"给田家英的信同去，与我会合，向我作报告。然后，转入广州市作调查，调查工业又要有一个月，连前共两个月。都到广东过春节。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十日下午四时此信给三组二十一个人看并加讨论，至要至要！！！"},{"type":"paragraph","text":"毛泽东又及"},{"type":"paragraph","text":"斤人年海至要主"},{"type":"paragraph","text":"免又毛泽东致田家英信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":164},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]},{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"给田家英的信","description":"","dates":[{"year":1961,"month":1,"day":20}],"parts":[{"text":"给田家英的信","type":"title"},{"type":"appellation","text":"田家英同志："},{"type":"paragraph","text":"（一）《调查工作》这篇文章，请你分送陈伯达、胡乔木各一份，注上我请他们修改的话（文字上，内容上）。"},{"type":"paragraph","text":"（二）已告陈、胡，和你一样，各带一个调查组，共三个组，每组组员六人，连组长共七人，组长为陈、胡、田。在今、明、后三天组成。每个人都要是高级水平的，低级的不要。每人发《调查工作》（一九三○年春季的）一份，讨论一下。"},{"type":"paragraph","text":"（三）你去浙江，胡去湖南，陈去广东。去搞农村。六个组员分成两个小组，一人为组长，二人为组员。陈、胡、田为大组长。一个小组（三人）调查一个最坏的生产队，另一个小组调查一个最好的生产队。中间队不要搞。时间十天至十五天。然后去广东，三组同去，与我会合，向我作报告。然后，转入广州市作调查，调查工业又要有一个月，连前共两个月。都到广东过春节。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十日下午四时"},{"type":"paragraph","text":"此信给三组二十一个人看并加讨论，至要至要！！！"},{"type":"paragraph","text":"毛泽东又及"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":9,"index":2},{"part_idx":2,"offset":25,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。","《调查工作》，是毛泽东一九三○年五月为了反对当时红军中的教条主义思想而写的一篇文章。一九六一年三月十一日毛泽东在广州召开的中共中央中南局、西南局、华东局负责人和这三个地区所属省市自治区党委负责人参加的工作会议期间批示印发这篇文章时，将题目改为《关于调查工作》。一九六四年编入《毛泽东著作选读（甲种本）》时，毛泽东将题目改为《反对本本主义》。","陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"],"page_start":250,"page_end":251,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d261a95e74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

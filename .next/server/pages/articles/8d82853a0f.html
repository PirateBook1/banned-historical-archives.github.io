script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省委关于当前“打虎”中应注意的几个问题","authors":[],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"河北省委关于当前“打虎”中应注意的几个问题","type":"title"},{"text":"邯郸地委并各市、地委：","type":"appellation"},{"text":"根据省委派往你专区的“三反”检查团报告，当前你区的“三反”斗争有以下问题请切实加以注意：","type":"paragraph"},{"text":"（一）大名、邱县以及其他“打虎”较多的县份，已开始滋长着自满情绪，认为“老虎”已捉得差不多，“没有什么‘老虎’了”，因而松了一口气，想结束“三反”，这值得你们加以研究和注意。我们打“老虎”的方针是“除恶务尽”，是要把一切实有的而不是无中生有的“老虎”通通捉干净搞彻底。不达此目的，决不休止。怎样才能彻底了呢？其标准是：第一，群众已经真正发动了起来，阶级觉悟已大大提高，对“三反”已没有任何顾虑；第二，领导上和群众根据对现有各方面的材料分析研究，一致认为没有可以怀疑的贪污分子特别是大贪污分子；第三，已打住的“老虎”其贪污事实经过查证均确证无差错，拿这样的标准，部门通过同级党委审查批准，县（或镇）经过县委审查批准，县、市委经过省委审查批准，反贪污斗争始得结束。","type":"paragraph"},{"text":"（二）广平县捉虎甚少，战斗不力。主要原因是：（1）领导上还存在严重的官僚主义，对敌情估计不足，认为“本县很穷，干部们比较朴素”；运动开始即有4人自杀，因而畏首畏尾；（2）指挥部不纯，县府民政科长牛林纪是“老虎”对象，但还在担任着县府“三反”办公室的副主任。（3）发动群众不充分，群众依靠领导上出主意、找材料，但领导上没有很好的调查研究工作拿不出材料，所以在捉虎中只能放空炮。类似广平情况，很多县份是存在的。各地委应即彻查自己所属县份，如有类似者应即予以具体帮助和处理，以便迅速打开局面，扩大战果。","type":"paragraph"},{"text":"（三）邯郸镇宣布酒厂生产股长贪污和政治嫌疑分子赵桂山免予刑事处分是失当的。赵系天主教徒，旧商人。曾给汉奸郭化民经营酒厂，郭匪被残时，赵隐藏手枪3支，有政治嫌疑。在反贪污斗争压力下，交出手枪3支，子弹100发，坦白贪污880万元。据了解坦白还很不彻底，对这样的人是不能仓促宣布免刑的。各地为了通过具体事例交待政策，促进贪污分子迅速坦白，对坦白彻底的某些贪污分子及时宣布减轻或免于刑事处分是必要的，但绝不能草率从事，必须经过仔细研究考查其坦白确实彻底并争/征求群众意见后，始能作出决定，以免使我们陷于被动，此点务望各地注意。","type":"paragraph"},{"text":" 河北省委2月25日","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d82853a0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席都是我们最爱戴的领导人  沈阳职工决心要使今年生产达到新的水平","authors":[],"dates":[{"year":1965,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席都是我们最爱戴的领导人"},{"type":"paragraph","text":"沈阳职工决心要使今年生产达到新的水平"},{"type":"paragraph","text":"据新华社沈阳三日电　今晚，爆竹声和锣鼓声响彻沈阳全城。全市有十万多工人、学生、机关干部、解放军官兵、街道居民和文艺工作者，纷纷集会和游行，欢庆刘少奇主席等连续当选为国家领导人。"},{"type":"paragraph","text":"当刘主席等国家领导人当选的喜讯传来后，全城顿时欢腾起来，人们在举行庆祝集会以后，兴高采烈地冒着寒风打着彩灯，举着火炬，敲锣打鼓，一队接着一队涌上街头举行庆祝游行。"},{"type":"paragraph","text":"在工人聚集的铁西广场上，鞭炮齐鸣，锣鼓喧天。提前一个月完成去年全年国家计划的沈阳重型机器厂大转子小组组长陈富文激动地说：“听到刘少奇主席等国家领导人连续当选的消息后，我们感到无比兴奋。我们要坚决响应党的号召，积极参加社会主义教育运动，努力革新技术，不断总结经验，使一九六五年的生产达到新的水平。”全国人民代表大会代表李素文所在的沈阳市和平副食品商店蔬菜小组的售货员们，听完广播后，激动地围着收音机高唱《社会主义好》。刚从练兵场上回来的战士们也在高昂的军乐声中参加庆祝游行。"},{"type":"paragraph","text":"郊区长白公社王家庄生产队贫农社员安庆祥在家里收听广播后，高兴地说：“新选出的国家领导人，都是人民最爱戴最信赖的，我们要在毛主席和刘主席等国家领导人的领导下，坚决把社会主义革命进行到底！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fefee3f5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

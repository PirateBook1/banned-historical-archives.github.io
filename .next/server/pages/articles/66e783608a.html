script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发乌兰夫刘格平《对新疆少数民族宗教问题的意见》","authors":[],"dates":[{"year":1950,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央转发乌兰夫刘格平《对新疆少数民族宗教问题的意见》","type":"title"},{"text":"新疆分局，并西北局，并告各中央局：","type":"appellation"},{"text":"中央人民政府民族事务委员会乌兰夫、刘格平对新疆分局关于少数民族宗教问题所提出的意见，中央认为是正确的，特发给你们，望你们注意。","type":"paragraph"},{"text":" 中　央六月十日","type":"paragraph"},{"text":"乌兰夫刘格平对新疆少数民族宗教问题的意见","type":"subtitle"},{"text":"（一九五○年四月十四日）","type":"subtitle"},{"text":"我国少数民族大都信仰宗教，新疆的大多数少数民族俱信仰伊斯兰教（即回教）。宗教对少数民族束缚、毒害很大，相当的阻碍其政治、经济、文化及社会的发展。新疆回教中的阿訇、满拉等借宗教权势干涉政治，剥削人民，亦很严重。但少数民族的宗教问题，是一个历史性，民族性的群众思想信仰问题，它与少数民族落后的经济、文化及社会状况有密切的关联。在少数民族的经济、文化未得到相当的发展、人民的觉悟未大大提高以前，宗教在少数民族人民的生活中还会保有深刻的 影响，因此对于少数民族宗教问题的态度应该十分慎审，切忌急躁。必须毫不动摇的坚持信教自由政策。在少数民族广大群众的觉悟未提高前，不要轻言改革。少数 民族中的一些进步的知识分子在有了初步的觉悟后，往往产生一种盲目的反宗教情绪，必须加以教育或制止，绝不要把他们的这种情绪当做少数民族广大群众觉悟的 表现。回教中的阿訇、满拉等在群众中都有一定的影响，有的甚至被视为“神圣”，因此，对于他们的态度亦应十分慎审，目前不要去反对他们一般的宗教剥削和宗 教权利，而只采取慎重，稳妥的步骤，使他们不要干涉政治、司法和国家的学校教育，以便逐渐做到政教分开。至于勾结匪特及帝国主义的阿訇、满拉，在弄清问题 取得证据之后，必须依法惩处，并在群众中揭露他们的罪恶。但这样的阿匈、满拉还是极少数，并应区别首恶、胁从，分别处理，不要一律逮捕。在处理时除揭露他 们的罪恶外，必须向群众说明，系治他们的叛国罪、破坏治安罪，而不要提及他们的宗教身份，以免影响多数守法的阿訇、满拉及广大的少数民族群众。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘格平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66e783608a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

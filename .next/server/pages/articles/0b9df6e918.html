script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金珠玛米送来了毛泽东思想  藏族牧民团结得象一家人一样","authors":[],"dates":[{"year":1969,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金珠玛米送来了毛泽东思想"},{"type":"paragraph","text":"藏族牧民团结得象一家人一样"},{"type":"paragraph","text":"“送给我们一座金山总有一天会用完，金珠玛米送来了战无不胜的毛泽东思想，取不尽用不完，子孙万代幸福无边。”这是甘南草原的藏族贫苦牧民对解放军骑兵某部五连指战员宣传毛泽东思想的热情赞扬。"},{"type":"paragraph","text":"五连经常冒着严寒酷暑，爬山涉水向广大贫苦牧民宣传战无不胜的毛泽东思想。"},{"type":"paragraph","text":"五连指战员在一次宣传毛主席的最新指示时，发现卓尼、夏河两个县的六个公社因为历史上遗留下来的草山纠纷，没有彻底解决，影响了抓革命，促生产。"},{"type":"paragraph","text":"他们就遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，帮助当地革委会办起了毛泽东思想学习班，引导广大牧民用阶级分析的观点深挖产生草山纠纷的根源，狠揭阶级敌人的阴谋破坏活动，批判刘少奇反革命修正主义路线的滔天罪行，使广大牧民提高了阶级斗争和两条路线斗争的觉悟，终于解决了草山纠纷。从此，这六个公社的牧民由“冤家对头”变成了亲密战友，他们欢天喜地的在一个草山上放牧，互相关心，互相帮助。牧民们兴奋地说：金珠玛米把毛主席的话送到咱心坎上了，使我们团结得象一家人一样。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b9df6e918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

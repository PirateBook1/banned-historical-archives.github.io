script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想代代传","authors":["田文治","郑君照"],"dates":[{"year":1966,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想代代传"},{"type":"paragraph","text":"陕西省长安县细柳公社姜仁大队党支部书记　郑君照  大队长田文治"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命和社会主义教育运动中，我们最深刻的体会是：农民不能只管务农，不顾其他。农村是一个阵地，在这个阵地上，我们要从事生产劳动，还要兼学军事、学政治、学文化，要搞社会主义教育运动，要批判资产阶级，要把农村变成一所革命化的大学校。没有广大农民思想革命化，建设社会主义新农村就是空谈，迟早会走到邪路上去。"},{"type":"paragraph","text":"我们姜仁村就是个活例子。从土地改革、互助合作，到人民公社化，农村的阶级斗争、两条道路斗争非常激烈。姜仁村的贫下中农，经过伟大的社会主义教育运动，才打垮了农村封建势力和资本主义势力的猖狂进攻，夺回了领导权，掌握了印把子、刀把子、笔杆子。这说明得了权还可能失权。如何才能保证不失权？经过广大社员的热烈讨论，大家认为，应该把农村看作资产阶级和无产阶级夺权和反夺权斗争的阵地，从各个方面同地主阶级、资产阶级斗。"},{"type":"paragraph","text":"学政治，学什么？就是要学习毛泽东思想，高举毛泽东思想伟大红旗，用毛泽东思想统帅一切。大家说：“千条，万条，学习毛泽东思想第一条；千怕，万怕，有了毛泽东思想什么都不怕。”"},{"type":"paragraph","text":"一年多来，我们通过夜校和学习小组，始终坚持学习毛泽东思想，做到雷打不倒，风吹不散。现在全大队已经组织起来，参加学习的成年社员达到了五百多人。广大贫下中农越学越爱学，越学越热爱毛泽东思想。"},{"type":"paragraph","text":"社会主义教育运动开展以后，特别是文化大革命以来，我们带着阶级斗争中的问题，以毛泽东思想为武器，不断地批判一切牛鬼蛇神，包括全国的、本省的、本村本队的。所有这些批判，大大地提高了广大社员的政治觉悟。越来越多的人认识到，要建设社会主义社会，走向共产主义社会，必须跟剥削阶级强加在劳动人民身上的精神枷锁作不断的斗争。今年春天，围绕着春耕生产活动，我们村上许多青年在黑板报上发表了一论、二论和三论公私关系，揭露了形形色色资产阶级的思想。在文化大革命中，广大社员用阶级观点分析了几千年来遗留下来的什么“娘娘会”、“府君会”、“马王会”等等封建古会，查明了这些古会的来历，全都是地主阶级玩弄的鬼把戏。过去，它是剥削阶级用来愚弄人民的手段；今天，它是资本主义复辟的阵地，跟“三家村”黑帮搞的那一套反革命阴谋，是从一条毒根上长出来的。大家群起而攻之，打倒了古会。"},{"type":"paragraph","text":"我们用毛泽东思想的锐利武器，批判资产阶级思想，社员的思想面貌发生了很大的变化。南门生产队第四组一些妇女，过去自私心很大，自由主义严重，人们把她们住的巷子叫“是非巷”。她们学习了《为人民服务》以后，懂得了为革命种田的道理，现在争着为公，天不明就把街道扫干净了。现在，大家把她们住的巷子叫“红四组”了。"},{"type":"paragraph","text":"我们前进的方向，是要在中国和全世界实现共产主义，毛主席给我们指示了完成这个伟大的历史任务的方向，我们一定要在为共产主义事业的斗争中活学活用毛主席著作。学一辈子，用一辈子，斗争一辈子。毛泽东思想这个干革命的普遍真理，我们要一代一代传下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84ae64ef70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰总理马尔登访问清华大学","authors":[],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰总理马尔登访问清华大学"},{"type":"paragraph","text":"新华社一九七六年四月二十九日讯　新西兰总理罗伯特·马尔登和夫人及其随行人员，由教育部负责人周宏宝陪同，今天上午访问了清华大学，受到热烈欢迎。"},{"type":"paragraph","text":"当马尔登总理和夫人等新西兰贵宾来到学校时，校革命委员会主任迟群，副主任谢静宜等同他们热情握手，工农兵学员挥舞花束、彩带，敲锣打鼓，表达中国人民对新西兰人民的友好情谊。"},{"type":"paragraph","text":"学校负责人和师生代表向贵宾们介绍了清华大学的历史和文化大革命以来在教育革命方面所取得的成绩。在参观大字报区时，马尔登总理和夫人等贵宾了解了全校师生员工在毛主席革命路线指引下正在开展的批判邓小平、反击右倾翻案风的斗争情况。贵宾们还参观了校办机械厂和激光实验室。在车间里，贵宾们观听了工农兵学员在机器旁上课的情况。他们有兴趣地观看了学校教师、工人、学生自己设计、制造的数字程序控制铣床运转情况。主人把用这个铣床刻的熊猫图案的有机玻璃送给了马尔登总理和夫人。在图书馆参观时，马尔登总理把一本新西兰新地图集送给图书馆留作纪念。今天下午，马尔登总理的夫人由卫生部副部长姜惠莲陪同参观了北京医学院。（附图片）"},{"type":"paragraph","text":"罗伯特·马尔登总理和夫人等新西兰贵宾访问清华大学，观看革命师生批判邓小平的反革命修正主义路线。反击右倾翻案风的大字报。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51ac019b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

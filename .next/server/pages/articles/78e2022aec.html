script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把无产阶级舆论工具掌握在革命派手里  青海日报社革命委员会宣告成立  一定要使新生的《青海日报》真正成为宣传毛泽东思想，宣传毛主席的无产阶级革命路线，巩固无产阶级专政的重要工具","authors":[],"dates":[{"year":1967,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把无产阶级舆论工具掌握在革命派手里"},{"type":"paragraph","text":"青海日报社革命委员会宣告成立"},{"type":"paragraph","text":"一定要使新生的《青海日报》真正成为宣传毛泽东思想，宣传毛主席的无产阶级革命路线，巩固无产阶级专政的重要工具"},{"type":"paragraph","text":"新华社西宁九日电  青海日报社革命委员会在无产阶级文化大革命节节胜利的凯歌声中正式成立。这是战无不胜的毛泽东思想的一曲新凯歌，是以毛主席为代表的无产阶级革命路线的新胜利。"},{"type":"paragraph","text":"六月一日，青海日报社无产阶级革命派和革命职工，西宁地区以及青海省部分州、县的无产阶级革命派代表、红卫兵小将、人民解放军代表，以及首都红代会赴青海代表欢聚一堂，热烈庆祝青海日报社革命委员会的成立，纵情欢呼《青海日报》的大权掌握在无产阶级革命派手中。他们指出，青海日报社革命委员会的成立，是报社无产阶级革命派在毛主席的无产阶级革命路线的指引下，在人民解放军的大力支持下，在青海省“八·一八”等无产阶级革命派以及外地红卫兵小将的大力支援下，发扬敢想、敢干、敢闯、敢革命的大无畏精神，坚持同党内一小撮走资本主义道路当权派进行英勇斗争的结果。是无产阶级革命派冲破种种艰难险阻，战胜一个个惊涛骇浪取得的重大胜利。"},{"type":"paragraph","text":"庆祝青海日报社革命委员会成立大会在《东方红》的雄壮乐曲声中开始。到会的无产阶级革命派和解放军指战员，怀着万分激动的心情，迸发出共同的心声：敬祝我们心中最红最红的红太阳毛主席万寿无疆，万寿无疆！祝愿毛主席的亲密战友林彪同志身体健康，永远健康！"},{"type":"paragraph","text":"青海日报社革命委员会主任委员程光远在大会上致词，代表青海日报社革命委员会、革命职工造反司令部全体战士和革命职工，向参加大会的青海省军事管制委员会全体同志和人民解放军，向“八·一八”等无产阶级革命派的亲密战友，向首都红代会赴青海红卫兵代表等外地无产阶级革命派代表，表示热烈的欢迎和衷心的感谢。"},{"type":"paragraph","text":"青海省军区司令员刘贤权在会上讲话。他代表青海省军区和驻军部队，对青海日报社革命委员会的成立表示最热烈的祝贺和坚决的支持，并且希望新生的《青海日报》在当前无产阶级革命派向党内最大的一小撮走资本主义道路当权派展开大批判、大斗争的关键时刻，要更高地举起毛泽东思想伟大红旗，紧紧掌握斗争的大方向，把斗争的矛头始终指向党内最大的一小撮走资本主义道路的当权派，指向青海省党内一小撮走资本主义道路当权派，把他们从政治上、思想上、理论上批倒，批臭，促进革命的大联合和革命的“三结合”，争取青海省无产阶级革命派夺权斗争的胜利。刘贤权还希望无产阶级革命派的同志们在斗争中带着问题活学活用毛主席著作，在用字上狠下功夫，破私立公，大立毛泽东思想，促进思想革命化，全力以赴，把新生的《青海日报》办好，使《青海日报》真正成为宣传毛泽东思想，宣传毛主席的无产阶级革命路线，宣传党的方针政策，巩固无产阶级专政的重要工具，让毛泽东思想永远占领报纸阵地。"},{"type":"paragraph","text":"青海日报社革命委员会副主任委员戴言公，在会上代表青海日报社革命委员会、革命职工造反司令部作了青海日报社一年来无产阶级文化大革命的总结报告。"},{"type":"paragraph","text":"首都红代会赴青海红卫兵代表，驻军某部代表，以及青海省“八·一八”革命造反派联合委员会、青海省广播局（台）革命委员会和“八·一八”红卫战斗队、青海红宣兵、中共青海省委机关红色造反者联合指挥部、青海政法战线革命造反派委员会和青海公安革命造反派联合指挥部等无产阶级革命派的代表，先后在大会上讲话。大会还收到各单位无产阶级革命派送来的贺信、贺词共四十多份。会上的发言和收到的贺信、贺词都表示，无产阶级革命派要永远忠于毛主席，忠于毛泽东思想，要牢牢地把无产阶级的喉舌掌握在自己的手里，使新生的《青海日报》真正成为宣传毛泽东思想的红色阵地。"},{"type":"paragraph","text":"大会最后一致通过了给毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘贤权","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78e2022aec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

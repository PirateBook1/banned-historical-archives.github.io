script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“继承林彪衣钵”的正是邓小平","authors":["化工系工人批判组"],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“继承林彪衣钵”的正是邓小平"},{"type":"paragraph","text":"化工系工人批判组"},{"type":"paragraph","text":"邓小平授意炮制的《论总纲》，打出一面批林的旗帜，大肆喧嚷要反林彪的所谓“极左”，并别有用心地捏造说，“反马克思主义的阶级敌人”“继承林彪的衣钵”，“袭用林彪的老谱”，必须坚决“孤立”、“压倒”、“打垮”。但是，只要把《论总纲》同林彪的《“571工程”纪要》加以对照，就不难看出，继承林彪衣钵的正是邓小平，袭用《“571工程”纪要》老谱的恰恰是《论总纲》。"},{"type":"paragraph","text":"《论总纲》加给所谓“反马克思主义的阶级敌人”的种种罪名，大都是从《“571工程”纪要》中搬过来、套上去的。《“571工程”纪要》恶毒攻击坚决贯彻执行毛主席革命路线的中央领导同志，诬蔑他们“任意篡改歪曲马列主义”，“用假革命词藻”“欺骗和蒙蔽中国人民的思想”；《论总纲》跟着叫嚷，“反马克思主义的阶级敌人”把“革命口号接过去，加以歪曲，加以割裂”，把群众的思想“搞乱”。《“571工程”纪要》攻击和诬蔑无产阶级坚持继续革命是所谓“托洛茨基的不断革命论”；《论总纲》则说“反马克思主义的阶级敌人”“打着反修正主义的旗号搞修正主义”，"},{"type":"paragraph","text":"“打着反复辟的旗号搞复辟”，等等。他们的矛头都是指向毛主席、党中央，指向坚持毛主席革命路线的广大干部和群众。《论总纲》狂叫要“斗垮”，要“夺权”，要进行“你死我活的斗争”，充分暴露了邓小平颠覆无产阶级专政，篡夺党和国家领导权的反革命野心，充分暴露了邓小平修正主义路线的反动性和疯狂性。"},{"type":"paragraph","text":"《论总纲》为什么一点也不诬蔑我们“袭用刘少奇的衣钵”呢？那样做，人们就会立即想起，邓小平不就是刘少奇资产阶级司令部的二号头目吗？林彪路线是一条极右的修正主义路线，《论总纲》为什么偏偏要大批“极左”呢？列宁深刻指出：“否定修正主义是为了掩饰自己的修正主义”。（《图快出丑》，《列宁全集》第20卷第324页）邓小平修正主义路线是林彪修正主义路线的继续，《论总纲》大反“极左”，正是为了掩盖邓小平修正主义路线的极右实质。《论总纲》的炮制者站在极右的反动立场上，在他们眼里，毛主席的革命路线，社会主义的新生事物，人民群众的革命精神，统统是“极左”。他们所谓批“极左”，就是反对毛主席的革命路线。这就难怪《“571工程”纪要》恶毒攻击无产阶级文化大革命是“极左”，胡说干部“象走马灯式的垮台”；《论总纲》则疯狂咒骂文化大革命“把党的好干部”“打下台”。他们的目的都是要翻文化大革命的案，扶走资派上台，复辟资本主义。这就从反面告诉我们：彻底清算一条机会主义路线要比打倒一两个机会主义头子费力得多。我们必须抓住要害，深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"这个版是由清华大学的同志与本报工农兵通讯员、本报记者共同编辑的。清华大学广大师生员工把《论总纲》同历代反动派和机会主义头子联系起来批判，深刻揭露了邓小平修正主义路线的反动实质和思想根源，对于从思想政治路线上深入批邓是有启发的。"},{"type":"paragraph","text":"编者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61aa6d019b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

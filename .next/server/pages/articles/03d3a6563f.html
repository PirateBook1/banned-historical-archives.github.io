script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和林彪同志观看《海港》","authors":[],"dates":[{"year":1967,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和林彪同志观看《海港》"},{"type":"paragraph","text":"周恩来陈伯达康生李富春董必武李先念聂荣臻谢富治江青萧华杨成武等同志一起观看"},{"type":"paragraph","text":"伟大领袖神采奕奕，在《大海航行靠舵手》的乐曲声中走进剧场。演出结束后，又走上舞台同演员们合影"},{"type":"paragraph","text":"新华社二十二日讯　我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪同志，今晚观看了上海京剧院演出的革命现代京剧《海港》。"},{"type":"paragraph","text":"毛主席神采奕奕，在《大海航行靠舵手》的乐曲声和热烈的欢呼声中走进剧场。帷幕拉开，参加演出的一些演员列队站在台前，怀着对伟大导师毛主席无限敬仰、无限热爱的心情，手捧革命宝书，朗诵毛主席的教导，并且同全场观众一起欢呼：“敬祝我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"同毛主席和林彪同志一起观看演出的，还有周恩来、陈伯达、康生、李富春、董必武、李先念、聂荣臻、谢富治、江青、萧华、杨成武、邓颖超、张春桥、王力、关锋、戚本禹、叶群、汪东兴等同志。"},{"type":"paragraph","text":"演出结束以后，毛主席同林彪、周恩来、陈伯达、康生、李富春、董必武、江青等同志，走上舞台，同演员们亲切握手，并和大家合影。演员们挥动红彤彤的《毛主席语录》，激动地一遍又一遍地高呼：“毛主席万岁！”“毛主席万万岁！”（附图片）"},{"type":"paragraph","text":"毛主席走上舞台，向演员们鼓掌。演员们激动地高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪同志，以及周恩来、陈伯达、康生、李富春、董必武、李先念、聂荣臻、谢富治、江青、萧华、杨成武等同志，同上海京剧院演出革命现代京剧《海港》的演员们合影。　　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03d3a6563f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

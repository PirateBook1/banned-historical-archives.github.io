script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看施蛰存的‘德’为了给胡风捧场在学生中造谣　蔑视毛主席著作推荐自己毒品","authors":["胡昭唐"],"dates":[{"year":1957,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"施蛰存先生，在华东师范大学中文系任教的这几年来，我与他常有接触；我有这样一种深刻的感觉:施先生对革命现实是极端不满意的。现在只就自己所知道的一些事实揭露如后:"},{"type":"paragraph","text":"施先生对于人民领袖毛主席是不尊敬的。比如有一次，有同学向他请教学习文学理论基本知识应该从何处入手。他便冷冷地笑了一笑说:“毛泽东的那本小册子可以拿来读一读，浅得很，容易懂。”施先生所说的小册子，原来就是毛主席的划时代的光辉巨著——延安文艺座谈会上的讲话。施先生认为这本书内容肤浅，所以与胡风一样，把这木巨著蔑之为“小册子”!"},{"type":"paragraph","text":"解放后，施先生因为自己的作品已经找不到市场，人民不欢迎这种作品。于是便由创作家一变而为文学翻译家了，一面教书，一面译书。施先生的翻译不是为了人民文化事业，而是完完全全从个人的利润出发。施先生译过一本伐佐夫的“轭下”，这本书，先是由文化生活出版社出版的，后来，改由作家出版社出版。此中内情，据我们想来也许是因为国家出版机构的计划性问题。但他自己说，是他翻译质量高，出版社抢着要。他后来又埋怨地说:“稿酬又少，出版又慢，该死的出版社!”我们从这句话马上就能闻到施先生身上是充满着市侩气味。"},{"type":"paragraph","text":"施先生过去的作品是有毒的，但他还是厚颜无耻地向青年学生推荐自己的作品!说什么“我的语言运用的能力，是有自信心的。如果读我的作品，从这方面还可以学到东西的”。施先生要学生学习他的文学语言，难道学生就不会透过语言受到内容的毒菌吗?施先生作为一个教师，不仅给学生介绍自己的有毒的作品，坯介绍了徐訏等人的作品，甚至在课堂上公开地介绍和盛赞胡风分子路翎的作品。说路翎是个大才。"},{"type":"paragraph","text":"施先生作为一个教师，是半点责任感都没有的。我过去修读过他的写作课，他教了我们整整一年，请假和旷教几乎达到全部授课时数的一半以上。写作课是两节或三节连在一起的。施先生有时是迟到(迟到不是三、五分钟，而总是半小时以上)，有时是早退(早退不是三、五分钟，而总是一小时以上)。就是在上课时间里，有时是发谬论，有时是玩噱头，有时甚至是刻毒地讽刺生产，真正传授给学生的有用的知识，可说少得可怜!教学改革在施先生的身上可以说没有发生半点作用!施先生对于当时同学们不满意他的教学所抱的态度是怎样的呢?心安理得，依然故我。"},{"type":"paragraph","text":"他平时态度傲慢，与系里的一个胡风分子费明君，被同学们同称之为一对活宝。当胡风的文艺意见书发表后，其中有一节谈到施蛰存是一个复古主义者。施先生是很欣赏这一节文字的。当时他大概为了给胡风捧场，在群众中造谣了，说胡风是国务院秘书。这话除了造谣外，不知是否还有另外的企图?(胡昭唐)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac4b3d2a60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上运九场九○八车队充分发动群众认真做好评选工作把无限忠于毛主席的模范评上去全车队革命群众上了一堂活学活用毛泽东思想政治课","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　评选活学活用毛泽东思想积极分子的工作，是少数人冷冷清清地搞，还是大搞群众运动?这是能否搞好评选工作的关键问题。上运九场九○八车队，最近在大总结、大讲用的基础上开展了评选活学活用毛泽东思想积极分子的活动。他们坚持突出无产阶级政治，充分发动群众，通过反复辩论，把无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的积极分子评了出来，使广大革命群众上了一堂生动的活学活用毛泽东思想的政治课。"},{"type":"paragraph","text":"为了评选出全车队最优秀的活学活用毛泽东思想积极分子，九○八车队革委会组织群众学习了有关文件，并把积极分子的条件交给群众反复议论。大家认识到评选工作是一项严肃的政治任务，并将对一切工作起着极大的推动作用，所以大家认真对待。他们对评选中初步提出来的名单有不同的意见，便及时开展辩论，把“三忠于”放在首要位置，作为衡量积极分子的根本条件。忠不忠，看行动。要看对毛主席的伟大战略部署跟得紧不紧，既要看关键时刻，又要看一贯的表现。这个车队有个“老造反”，斗争性很强，敢于同走资派、牛鬼蛇神进行斗争，也敢于同一切干扰落实毛主席最新指示的言行进行斗争。群众称他是“大炮”。但是有些人抓住他有时态度简单生硬等缺点，不同意把他评为积极分子。围绕这个问题，车队里进行了三次辩论。通过摆事实，讲道理，群众感到看人要看本质，要看关键，必须进行阶级分析，看他为什么敢于“开炮”，又是为谁“开炮”?大家认为，这个同志在两条路线的斗争中，立场坚定，爱憎分明，这是大节。为革命“开炮”，这个“炮”就开得好。最后大家一致推选他为积极分子。还有一个同志，过去一贯表现很好，但在文化大革命初期，由于受了蒙蔽，做了一些错事。后来，他通过学习毛泽东思想，斗私批修，立场很快转了过来，并较早地参加了造反队。大批判中，他紧跟毛主席的伟大战略部署，在做思想工作及抓革命、促生产方面都做出了显著成绩。评选之初，有人说，他是站错过队的，不能评为积极分子。经过辩论，大家认识到应该全面地、历史地看一个同志。结果，一致同意选他为积极分子。这个车队由于充分发动群众，展开辩论，弄清了是非，提高了认识，因而使评选出来的积极分子，受到群众拥护和信任，成为大家公认的学习榜样。"},{"type":"paragraph","text":"在评选出先进典型以后，全车队无产阶级革命派和革命群众，以先进为榜样，向先进找差距，纷纷订规划，提措施，出现了你追我赶，比学赶帮的新气象。车队的机修小组在评选中介绍了他们坚持办学习班的经验以后，各班组都提出向他们学习，表示要迎头赶上。几天来，这个车队还举行了家属讲用会，开办了干部学习班，进一步交流经验，发扬先进，全面落实毛主席最新指示，使车队办学习班，班组办学习班，家庭办学习班，全车队活学活用毛泽东思想的群众运动达到了新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f4bcb7008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

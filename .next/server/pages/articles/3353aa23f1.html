script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周承钥对人民日报社论的意见","authors":["周承钥","江苏"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"周承钥对人民日报社论的意见","type":"title"},{"text":"江苏周承钥","type":"authors"},{"text":"(周承钥：华东农业科学研究所食用作物系主任)","type":"subtitle"},{"text":"在九三学社南京分社委员、支社委员与部分部门委员座谈会上的讲话","type":"subtitle"},{"text":"(一)储安平的言论在措辞上，如“党天下”、“清一色”等有毛病。但他说的情况在实际生活中是有的。如我们所里有党员所长、党员科长、连系秘书也是党员。","type":"paragraph"},{"text":"(二)党的丰功伟绩太多了，提不尽，但今天主要是提缺点。我们读人民日报社论，一般是很愉快的。但最近有阅整风的连续三篇社论，读了使人心伤。把恐吓信作为大问题来批评是对的，但关于“定息二十年”的讲法，也即刻来个大批评，这对广开言路是有影响。也许，北京是放足了，可以争，但其他地方，比如南京吧，情况就不是如此。人民日报是全国性的报纸，各地都受它影响，新华日报就很明显地受了它的影响。我们所里十二个同行对人民日报社论的领会是“大概收了”，也有人说：“既有今日，何必当初”。我们所里有人并且因此要求到野外去采标本，以逃避“鸣”、放”的纠缠。","type":"paragraph"},{"text":"(三)“反社会主义谬论”、“反共谬论”等这类帽子又来了。我们知识分子最怕帽子。报纸上批评说：“把反批评理解成‘收’了，这可能是误解，或者是别有用心”，这样(14)一来，叫我们如何说才好呢？","type":"paragraph"},{"text":"(四)匿名信是谁写的，至今不知。但把这笔账隐约地算在高级知识分子头上，使人气愤。","type":"paragraph"},{"text":"(五)“大和尚”一词，中国俗话的意思就是当家人。但由于人民对毛主席太崇拜的原故，所以激起了他们对储安平的不满。","type":"paragraph"},{"text":" (转载自新华日报第四号“参考”)","type":"paragraph"},{"text":" 来源：1957年6月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3353aa23f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

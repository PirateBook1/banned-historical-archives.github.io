script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"我三十万大军胜利南渡长江","alias":"","parts":[{"type":"paragraph","text":"我三十万大军胜利南渡长江!"},{"type":"paragraph","text":"（1949年4月22日）"},{"type":"paragraph","text":"【新华社长江前线二十二日二时电】英勇的人民解放军二十一日已有大约三十万人渡过长江。渡江战斗于二十日午夜开始，地点在芜湖、安庆之间。国民党反动派经营了三个半月的长江防线，遇着人民解放军好似摧枯拉朽，军无斗志，纷纷溃退。长江风平浪静，我军万船齐放，直取对岸，不到二十四小时，三十万人民解放军即已突破敌阵，占领南岸广大地区，现正向繁昌、铜陵、青阳、荻港、鲁港诸城进击中。人民解放军正以自己的英雄式的战斗，坚决地执行毛主席朱总司令的命令。"},{"type":"paragraph","text":"[1]这是毛泽东为新华社撰写的消息。"},{"type":"paragraph","text":"苍有大约汁万人波过长江波菜丰二十通质筑，地气在英湘"},{"type":"paragraph","text":"小el沈止白整福·网发地世推社国民动派钧1三个丰月的最江防线，遇养人民解效军好精枯粒朽，军年丰志纷纷溃追长江风平浪静升军菊船荷放，直取对岸，不到二向待，三万侯解放氧即实破被体做领南岸广大地画，现西繁写词睛进轼过中。人民解"},{"type":"paragraph","text":"阳花港鲁活"},{"type":"paragraph","text":"“己的菜"},{"type":"paragraph","text":"1毛泽东为新华社撰写的消息《我三十万大军胜利南渡长江》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acf92c0de1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

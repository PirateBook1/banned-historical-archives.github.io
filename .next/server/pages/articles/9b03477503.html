script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真做好预防夏季传染病工作","authors":[],"dates":[{"year":1976,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真做好预防夏季传染病工作"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，湖北省云梦县港坝大队党支部，领导群众认真学习毛主席有关卫生工作的指示和“关心群众生活，注意工作方法”的伟大教导，批判邓小平反对卫生革命的罪行，批判“重治轻防”、“重洋轻土”等修正主义黑货，提高了落实毛主席关于“预防为主”方针的自觉性。大家说，做好预防夏季传染病的工作，有利于提高群众健康水平，有利于抓革命，促生产，我们一定要把这一工作做好。"},{"type":"paragraph","text":"入夏以来，大队党支部指定一名副书记和妇联主任专门抓这方面的工作。赤脚医生、卫生员把夏季疾病的简要病状、预防措施，编成小字报油印出来，贴到生产队的各家各户，广泛开展宣传活动。大队医疗室备足了紫苏、薄荷、马齿苋、水马齿苋、马鞭草等防暑降温和预防肠道传染病的中草药，每天把配好的药送到生产队，有的药还煎好了送到田间，供社员服用。"},{"type":"paragraph","text":"大队党支部还教育社员把好“病从口入”这一关，注意饮食卫生，批判“不干不净，吃了没病”的错误观念，养成讲卫生的良好习惯。他们还发动群众开展夏季爱国卫生运动，打扫街道、疏通阴沟、冲洗猪圈、出净牛栏、清除垃圾、铲除房前屋后的杂草。这样，既为二季晚稻增加了二万五千多担底肥，又改善了环境卫生，减少了蚊子、苍蝇孳生地。由于预防工作抓得早、抓得紧、抓得好，到目前为止，全大队没有发生夏季多发病和传染病。社员身体健康，精力充沛，劳动出勤率高。广大社员群众表示，一定要深入批邓、反击右倾翻案风，狠抓革命，猛促生产，把革命和生产搞得好上加好。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b03477503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯同志率新共代表团到京  中共中央欢宴新共同志  邓小平同志威尔科克斯同志共颂中新两党的战斗友谊","authors":[],"dates":[{"year":1966,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"威尔科克斯同志率新共代表团到京"},{"type":"paragraph","text":"中共中央欢宴新共同志"},{"type":"paragraph","text":"邓小平同志威尔科克斯同志共颂中新两党的战斗友谊"},{"type":"paragraph","text":"新华社三日讯　新西兰共产党总书记维·乔·威尔科克斯同志和由他率领的新西兰共产党代表团，应中共中央邀请来我国进行友好访问，今天上午乘专机到达北京。"},{"type":"paragraph","text":"新西兰共产党代表团团员有：亚·奥斯特勒同志。"},{"type":"paragraph","text":"前往机场欢迎的，有中共中央总书记邓小平，政治局委员、书记处书记彭真，政治局候补委员、书记处书记康生，中央委员刘宁一，中央候补委员赵毅敏，以及首都各界二千多人。"},{"type":"paragraph","text":"威尔科克斯同志同机场上的欢迎群众见面时，人们在锣鼓声中挥动彩旗、彩带和花束，热情地高呼口号：“中国共产党和新西兰共产党的战斗友谊万岁！”“中国和新西兰两国人民友好万岁！”“战无不胜的马克思列宁主义万岁！”“全世界无产者联合起来！”"},{"type":"paragraph","text":"在北京的部分新西兰同志也到机场迎接。"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会今晚举行宴会，热烈欢迎由新西兰共产党总书记维·乔·威尔科克斯同志率领的新西兰共产党代表团。"},{"type":"paragraph","text":"中共中央总书记邓小平同志和威尔科克斯同志在宴会上先后致词，他们提议，为中国共产党和新西兰共产党的战斗友谊，为马克思列宁主义的胜利，为反对帝国主义、各国反动派和现代修正主义斗争的胜利，干杯。"},{"type":"paragraph","text":"出席宴会作陪的，有中共中央政治局委员、书记处书记彭真、李富春、李先念，政治局候补委员、书记处书记康生，中央委员刘晓、刘宁一，中央候补委员赵毅敏，中共中央机关、国家机关和人民团体的负责人。（附图片）"},{"type":"paragraph","text":"新西兰共产党总书记维·乔·威尔科克斯同志和由他率领的新西兰共产党代表团，三日上午乘飞机到达北京。图为威尔科克斯同志（前右）等由邓小平、彭真等同志陪同步出机场。"},{"type":"paragraph","text":"新华社记者　刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"彭真","type":"人物"},{"name":"赵毅敏","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4540a394a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

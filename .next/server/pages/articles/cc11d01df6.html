script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委关于开除利用职权包庇反革命罪犯的前上海市人民政府副秘书长吕镇中党籍的决定","authors":[],"dates":[{"year":1954,"month":9}],"is_range_date":false,"parts":[{"text":"中共上海市委关于开除利用职权包庇反革命罪犯的前上海市人民政府副秘书长吕镇中党籍的决定","type":"title"},{"text":"吕镇中，男，江苏省沐阳县人，45岁，地主出身，学生成份，曾于1928年入党，1930年被捕，1932年出狱后消极家居，过了将近6年的地主生活，1938年重新入党，曾任县长、县委书记、副专员、上海市人民政府秘书处长、副秘书长兼民政局长和政法委员会副主任等职。","type":"paragraph"},{"text":"吕镇中于1950年2月任上海市人民政府秘书处处长期间，为包庇其潜伏在句容县的有血债的胞兄恶霸地主反革命分子吕德懋（化名吕君谟），以个人名义写信给句容县长城乡严乡长，隐瞒了吕犯的真名及罪行，谎称吕德懋因家乡连年水患，无以为生，要求准予在该乡落户。同时，以上海市人民政府名义，写了证明他自己身份的证明书一式三份，证明书上的受文机关和月、日，均有计划地留成空白，并利用职权，逐一盗盖上海市人民政府印信和市长、副市长的签名章。其中一份交给了吕犯，由吕犯在受文机关的空白处，填上了“军属吕君谟”字样，特向句容县区、乡政府骗得了土地代耕、挂光荣灯、光荣匾等军属待遇。另外两份证明书的下落，吕镇中至今不肯真诚交代。1950年9月，正当句容县登记户口准备分配土改果实时，吕镇中又以上海市人民政府名义，分别向句容县长、区、乡长发出证明信，说吕犯是“工属”，要求准予户口登记。而吕犯又乘机将另一有血债的反革命分子吕静涵（吕镇中的族姪）也登记在户口内，一起分到了土地、房屋和农具。吕镇中对上述包庇反革命分子的罪行，在镇压反革命与“三反”运动中均未向党交代，直到1953年8月，当他知道句容县政府已经发觉了吕犯的罪恶，并通知沐阳县政府前去逮捕的消息后，才投机取巧的用“检举”名义写信给沐阳县县长，以此来掩盖自己包庇反革命的罪行。","type":"paragraph"},{"text":"吕镇中对上述包庇反革命分子的罪行，长期对党隐瞒，当其罪行被揭发后，党曾对他进行过多次谈话，启发其坦白交代，但他多次在口头和书面的检讨中均对主要问题拒不交代，最后在确证面前，仍避重就轻，抵赖包庇反革命分子的罪行。为严肃党纪，纯洁组织，决定开除吕镇中的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc11d01df6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同走资派作长期斗争——喜看当年红卫兵在阶级斗争的风浪中茁壮成长（图片）","authors":[],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同走资派作长期斗争"},{"type":"paragraph","text":"——喜看当年红卫兵在阶级斗争的风浪中茁壮成长"},{"type":"paragraph","text":"在文化大革命中接受过伟大领袖毛主席检阅的红卫兵——“南京路上好八连”排长周运德（左二），同战友们一起，学习毛主席的重要指示，批判邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行。"},{"type":"paragraph","text":"在河北省赵县范各庄公社南花邱大队插队落户的知识青年，是文化大革命中的红卫兵小将。在文化大革命十周年的时刻，她们打开毛主席接见红卫兵的壮丽画卷，心潮澎湃，壮志满怀，决心沿着毛主席指引的革命大道不断前进。"},{"type":"paragraph","text":"当年红卫兵小将，今日广州部队某部理论小组组长林立镛（右一），与党委成员一起认真学习毛主席的重要指示，树立同党内走资派长期作斗争的思想。"},{"type":"paragraph","text":"在文化大革命中幸福地见到伟大领袖毛主席的红卫兵——大庆油田井下指挥部采油工艺研究所工人理论骨干雷春茂（右）、何兴仁，在学习鲁迅的著作，决心发扬鲁迅痛打落水狗的精神，深入批邓。"},{"type":"paragraph","text":"文化大革命中曾受到毛主席检阅的红卫兵傅秋云，当上了大连港的第一代女装卸工。她同战友们一起，以抓革命、促生产的实际行动，回击右倾翻案风。"},{"type":"paragraph","text":"曾在天安门广场接受毛主席检阅的红卫兵——湖南省宁乡县枫木桥公社党委书记胡署秀，用坚持乡村干革命的实际行动，批判邓小平破坏知识青年上山下乡的罪行。这是她和社员一起翻凼肥。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"中共山东省昌潍地委副书记王敢冲，十年前是一名红卫兵小将。这是他在程戈庄中学同红卫兵畅谈自己当年接受毛主席检阅的幸福情景。他表示要发扬反潮流的革命精神，同党内资产阶级长期作斗争。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"（本版照片除署名者外，均为本报通讯员摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c55ce1b221"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于不要在报纸上宣传“包产到户”等问题的通知","authors":[],"dates":[{"year":1962,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于不要在报纸上宣传“包产到户”等问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"最近，有的地方报纸，以读者来信的方式，公开讨论了“包工到户”、“包工到组”和“包产到户”的问题，并且透露了某些地区实行“包产到组”的情况。这种做法是不妥当的。今后，关于这些问题，一律不要在报纸上宣传。关于改进人民公社的经营管理和加强生产责任制的一些具体做法，可以在报纸上进行适当宣传，但是不要涉及到人民公社体制和所有制形式的改变问题，更不要在报上透露某些地区实行“包产到户”的情况，因为敌人是会利用这些材料来反对人民公社的。","type":"paragraph"},{"text":" 中  央一九六三年七月十九日","type":"paragraph"},{"text":"（发至省级党委，可以发至县委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa398feff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

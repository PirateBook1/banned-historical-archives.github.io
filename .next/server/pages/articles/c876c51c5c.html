script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民日报报道上海市革委会扩大会议消息的编者按毛主席教育革命最新指示　各条战线都必须坚决照办","authors":[],"dates":[{"year":1967,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　《人民日报》今天在一篇编者按中指出，今天《人民日报》发表的上海市革命委员会举行扩大会议，决心雷厉风行地把毛主席的最新指示落实到各条战线上去的消息，希望引起各地革命委员会和无产阶级革命派重视。"},{"type":"paragraph","text":"《人民日报》在刊登这条消息时所加的编者按说:毛主席的最新指示，是我们进行无产阶级文化大革命的最高纲领。我们一定要把它放在高于一切，大于一切，重于一切，先于一切的地位。对毛主席的指示，每一项，每一条，都要坚决地、雷厉风行地、不折不扣地落实到我们的思想和实践中去。这是衡量我们是不是紧跟毛主席、紧跟毛泽东思想、紧跟毛主席的伟大战略部署的最根本最重要的标志。"},{"type":"paragraph","text":"最近，毛主席对无产阶级教育革命所作的重要指示，不仅是彻底摧毁资产阶级教育制度，发动群众进行无产阶级教育革命的总动员令，而且是其它各条战线上深入开展无产阶级文化大革命，搞好本单位斗批改的强大思想武器。对毛主席的这个最新指示，各条战线上的无产阶级革命战士，都要坚决照办，立即照办，句句照办，字字照办。"},{"type":"paragraph","text":"我们当一个决心把无产阶级文化大革命进行到底的无产阶级革命派，就要紧跟毛主席，紧跟毛泽东思想，紧跟毛主席的伟大战略部署，就要把毛主席的每个指示落实到行动中去。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c876c51c5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

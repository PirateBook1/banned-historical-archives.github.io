script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚总统阿萨德发表谈话  赞扬毛主席支持世界人民革命斗争","authors":[],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚总统阿萨德发表谈话"},{"type":"paragraph","text":"赞扬毛主席支持世界人民革命斗争"},{"type":"paragraph","text":"新华社大马士革一九七六年十月三日电　据阿拉伯叙利亚通讯社最近报道，阿拉伯叙利亚共和国总统哈菲兹·阿萨德在毛泽东主席逝世后，向这家通讯社发表谈话，沉痛哀悼毛泽东主席逝世，赞扬毛泽东主席支持世界人民的革命斗争。"},{"type":"paragraph","text":"阿萨德总统说，他对毛泽东主席逝世感到悲痛。他说，毛主席“为领导中国革命和为奠定新中国的基础贡献了他的一生和卓越的智慧”。"},{"type":"paragraph","text":"阿萨德总统说，在毛主席的领导下，“新中国在一个短时期内，取得了巨大的成就，并在国际上享有应有的崇高地位”。"},{"type":"paragraph","text":"阿萨德总统赞扬毛主席“在巩固阿拉伯叙利亚共和国和中华人民共和国之间的友好合作关系方面，在中国坚决不断地支持阿拉伯人民反对犹太复国主义、殖民主义和帝国主义的斗争方面，在支持为争取自由、独立、权利和保卫祖国而战斗的各国人民方面所作的指示”。他说，由于毛主席的逝世，“阿拉伯人民失去了一位支持他们的事业和斗争的伟大朋友”。"},{"type":"paragraph","text":"阿萨德总统表示相信，毛主席“为新中国奠定的牢固基础，将使中国能够继续在国内取得成就”，并将“继续坚定地支持世界解放运动”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fd5eb92db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

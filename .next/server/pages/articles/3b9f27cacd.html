script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海冶金第二机修厂三车间大刨一组人人投入战斗搞好班组批判　清算“四人帮”罪行","authors":[],"dates":[{"year":1977,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海冶金第二机修厂三车间大刨一组以班组为战场，运用学习园地、黑板报、班组批判会等形式，发动群众，口诛笔伐，深揭狠批“四人帮”。"},{"type":"paragraph","text":"在揭发批判“四人帮”的斗争中，这个班组的骨干组织全班工人认真学习毛主席关于批判“四人帮”的一系列重要指示，认真学习华主席的重要讲话和党中央有关文件，并发动群众制订班组学习和批判的计划。通过学习，大家看清了“四人帮”在政治上思想上集中代表党内外的资产阶级利益，疯狂反对毛主席的革命路线，背叛马克思主义，搞修正主义；在组织上结帮营私、结帮篡党；在经济上破坏社会主义建设，搞垮国民经济；在生活上拼命扩大资产阶级法权，腐化堕落。“四人帮”是反革命的大黑帮，是隐藏在党内的资产阶级野心家、阴谋家，极右派。我们同“四人帮”的斗争，正如华主席所指出的:“是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续，是马克思主义和修正主义斗争的继续。”"},{"type":"paragraph","text":"进一步认清意义后，工人们积极投入战斗。大家动手，在自己的机床旁和班组学习室内张贴声讨“四人帮”的大字报和大标语，全班九个人分成几个战斗小组，利用业余时间，把“四人帮”的罪行分成六个问题，大家写批判稿，层层剥画皮。青年工人小陆把“四人帮”的罪行，同林彪反党集团的罪行相对照，写了一篇题为《“四人帮”和林彪反党集团是一丘之貉》的批判稿，一针见血地揭露“四人帮”的反动本质。全组同志齐动手，写了三十多篇批判稿，及时召开班组批判会，集中火力深揭狠批“四人帮”。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9f27cacd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北地区镇压反革命运动的情况","authors":[],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"西北地区镇压反革命运动的情况","type":"title"},{"text":"一年来，西北共破获美蒋特务反革命案件八百余起，捕捉特务匪徒五千余名，登记反动党团员三万八千余名(内特务八千三百余名)，管训特务反革命分子一万二千余名，剿灭土匪七万余名，侦捕零股散匪二千七百多案，五千九百多名。仅甘肃、宁夏、新疆三省及西安市统计，共一万三千五百余件。因此，严重打击了美蒋匪特的罪恶阴谋，进一步安定了社会秩序，巩固了人民民主专政。","type":"paragraph"},{"text":"但去年春夏间，西北各地对待反革命分子，曾简单予以“资遣回籍”或“坦白释放”，个别地区对土匪也有“五擒五纵”、“七擒七纵”者。人民责备我们“宽大无边”，有的把逃跑匪患叫“跑宽大”，有的气愤说“政府不管了，我们管”，背地将匪特恶霸打死自动投案。而反革命分子则以宽大可欺，肆无忌惮，说：“坐看守所顶过年哩，县政府问案子是谈闲哩，带脚镣顶耍环哩，犯了法有宽大哩”。在美帝登陆仁川时期，土匪特务活动更为猖獗。竟网罗敌伪军官、兵痞流氓、土匪、恶霸、反动地主及帮会道门头子，组织武装，乱编番号，封官委职，积极发展反动力量，并利用我某些机关、部队、学校、团体及基层政权组织不纯，思想麻痹，工作缺点等空隙，拉拢落后分子，充当内奸，进行阴谋叛乱，袭击村乡政府，破坏铁路交通，抢劫仓库物资，劫夺武器，盗窃机密，杀害干部、群众，破坏土改、征粮和税收。仅甘肃一省被匪杀害死伤各族人民二千一百一十七名，各级干部被害五十八名。","type":"paragraph"},{"text":"自中央颁布镇压反革命活动的指示后，西北各省(市)对“宽大无边”的偏向进行了检讨，并作初步纠正。数月来，破获了美蒋特务组织“新社会革命党”、“五族兄弟自治同盟英雄会”、“国防部二厅西安潜伏组”、“中国救世清军”、“反苏剿共委员会”、“新国民党”、“西北工作总指挥部”等重大特务反革命阴谋暴乱案件数百起，捕获美帝武装间谍乌斯满、乌拉孜伯、熟哈满诺夫，著名惯匪“贺兰王”郭拴子，美蒋特务首恶俞鹏、李介文、李鹏飞，及反革命地下军正副司令、总指挥、会长、军、师、团长、站、组长等数千名。大力清理积案，先后处决了一批为群众所痛恨的匪特首恶分子。打击了朝鲜战争以来敌特狂妄的气焰，大大提高了干部群众的思想觉悟与反奸热情。至于反革命内部则表现更加分化，有的因慑于人民的强大威力，开始自动坦白登记，要求“立功赎罪”，有的暂时消声匿迹，伪装隐蔽起来。但是严厉镇压反革命活动的精神，目前在若干地区还未充分贯澈下去，主要表现是镇压不够“狠”，不及时，全部在押案犯至今年只处理了十分之二强。某些地区领导思想上对此一问题还重视不够，缺乏亲自负责与组织计划，有的表现优柔寡断，不够坚决。因之匪特反革命分子在若干地区活动依然嚣张，最近临复地区的大刀队在匪特策动下，聚众叛乱，骚乱地方，颇为猖獗。有的地方匪特现在采取“钻”、“缩”等更加隐蔽恶毒的方法，“待机而动”。西北今后仍将继续严厉镇压反革命活动，澈底纠正“宽大无边”的偏向。","type":"paragraph"}],"comments":[],"origin":"1951年4月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"692e77d202"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

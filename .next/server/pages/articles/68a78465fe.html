script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2462","name":"上海市房产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动人员上交在沪所有房产处理的补充意见","author":"上海市房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动人员上交在沪所有房产处理的补充意见","dates":[{"year":1993,"month":2,"day":3}],"is_range_date":false,"authors":["上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2030-2031","tags":[{"name":"房地产","type":"主题/事件"},{"name":"迁移","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动人员上交在沪所有房产处理的补充意见"},{"type":"subtitle","text":"沪房（1993）产字发第120号"},{"type":"paragraph","text":"各区房管局："},{"type":"paragraph","text":"近几年来，随着各类私房遗留问题的处理，不少业主及其家属纷纷来信来访，要求处理一九五八年动员回乡上交的私人房产。"},{"type":"paragraph","text":"对此类房产的处理，按照一九六二年沪房密管发字第167号文的规定，到目前为止已处理了75%，为妥善处理此类未了房产，提出如下补充意见，请内部掌握并贯彻执行。"},{"type":"paragraph","text":"一、对一九五八年动员去外地支援建设或回乡参加生产劳动人员其在沪的居住房屋，已按上述沪房密管发字第167号文处理的，原则上不再重新处理。对尚未了结而且符合处理范围的，原则上以收购方式给予补偿，收购价格按房管部门现行的房屋估价标准予以估价，补偿价款可在专项经费中列支。"},{"type":"paragraph","text":"二、对动员去外地支援建设或回乡参加生产劳动人员其在沪的出租私房，当时以私改方式处理的，凡符合私改政策的，已归国家所有不再重新处理，定租未领，可以补领；不符合私改政策的，按第一条精神办理。"},{"type":"paragraph","text":"三、 房屋已经拆除的，按本市房屋拆迁有关规定，由拆迁单位负责补偿；拆迁单位已付补偿费的，由收费单位负责补偿；拆迁或收费单位现已撤销、合并或外迁的，由其上级主管部门和房管部门负责补偿。"},{"type":"paragraph","text":"四、 房屋业主已回沪，且已住入原房，按政策符合发还处理的，业主要求退回自管的，可以同意。"},{"type":"paragraph","text":"五、 这类房屋的处理，相隔时间长，情况复杂，涉及面广，各区各级房管部门必须加强领导，对前来申请、要求处理的，应根据不同对象，不同情况，认真地逐户地进行处理，处理时要办妥一切手续，防止以后纠缠不清。"},{"type":"paragraph","text":"一九九二年二月三日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68a78465fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席干革命","authors":["刘成荣","刘翠兰","王淑英"],"dates":[{"year":1969,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着毛主席干革命"},{"type":"paragraph","text":"北京昌平县崔店公社　刘成荣"},{"type":"paragraph","text":"北京丰台区黄土岗公社　王淑英  刘翠兰"},{"type":"paragraph","text":"群星朝北斗，葵花向太阳。我们在影片里，又一次看到了我们最敬爱的伟大领袖毛主席，心里充满了温暖和幸福感。尉凤英同志在大会上的发言，表达了全国各条战线上的女共产党员的共同心愿。我们深深体会到：是伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，彻底摧垮了刘少奇的反革命修正主义路线，才有这么多各条战线上的女党员参加这次代表大会。这是无产阶级文化大革命的伟大胜利，是毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"伟大领袖毛主席历来就很重视妇女的力量，他老人家早就指出：“全国妇女起来之日，就是中国革命胜利之时。”在那黑暗的旧社会，妇女在三座大山的压迫之下，过着暗无天日的悲惨生活。是伟大领袖毛主席领导我们推翻了三座大山，把我们妇女从水深火热之中救了出来，使我们当家做了主人。可是，叛徒、内奸、工贼刘少奇却推行反革命修正主义那一套黑货，不让我们妇女参与国家大事，胡说什么“料理家务是妇女的天职”。今天，在无产阶级文化大革命取得伟大胜利的时刻，我们妇女中的党员代表光荣地参加了这次大会，见到了伟大领袖毛主席，并和全国的代表一起研究党和国家大事，这是伟大领袖毛主席对我们妇女的最大关怀，最大信任，也是我们妇女的最大光荣和幸福。"},{"type":"paragraph","text":"我们一定要高举毛泽东思想伟大红旗，以林副主席为光辉榜样，更好地开展活学活用毛泽东思想的群众运动，坚决完成林副主席在政治报告中所提出的各项战斗任务，夺取革命和生产的双胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"174a6f1434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

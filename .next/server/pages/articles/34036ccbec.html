script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伟在燃料化学部谈清查“五·一六”","authors":["陈伟"],"dates":[{"year":1971,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"陈伟在燃料化学部谈清查“五·一六”","type":"title"},{"text":"陈伟","type":"authors"},{"text":"现在的中心是深挖林陈反党集团的罪行。中央给陈伯达戴的头衔是“五·一六”黑后台；给林彪戴的头衔是反党乱军的罪魁祸首。林彪的自我爆炸，对清查“五·一六”的工作是有利的，有利于把这一斗争进行到底。","type":"paragraph"},{"text":"清查“五·一六”的斗争一定要搞，要坚决搞，搞到底。“五·一六”是毛主席定的性，在清查过程中以毛主席为首的无产阶级司令部直接抓，作指示。毛主席亲自作指示，总理也有很多指示。外交部的同志深有体会地说：如果按总理的指示搞，进展就快。他们的四大案件基本上查清了。通过查重大事件，把各种人员、幕后操纵者、主犯、从犯、被胁从、受蒙蔽的，都区别出来了。绝大多数是受蒙蔽的。","type":"paragraph"},{"text":"一是研究组织问题，把罪行基本查清了，组织问题还是要查。说组织问题不要查了不一定完全对。组织问题不查不行。当然要实事求是，是怎么回事就是怎么回事，是一种什么手续就是什么手续，不一定按别单位的套。别的单位填了表，你的单位就不一定。很好的加以分析，但首先把罪行查清。","type":"paragraph"},{"text":"外交部现在确定的主犯，在组织问题上也是在幕后搞秘密串联的主要人物，罪行和组织是一致的。林陈反党集团被揭露出来，对搞清“五·一六”问题更有利了。要搞到底。","type":"paragraph"},{"text":"现在还是按照十三号文件的精神办事。林彪的那个“一个也不能漏掉”肯定是有阴谋的。他的这一条与毛主席的指示，与总理的指示不是一回事，不一样。他的这一条肯定有阴谋，我们过去不认识，路线斗争觉悟低。","type":"paragraph"},{"text":"人证也是重要的证据。说人证没有用也不一定完全对。毛主席讲要保存活证据，就是人证。最近一个家伙死了，还挨了批评。","type":"paragraph"},{"text":"阴谋部分可能没有物证。当然物证是最科学的，最可靠的。但有的物证确实毁掉了。可能到最后结案也找不到物证。我们是唯物主义者，物证不存在了，靠人证也可以定案。面对“五·一六”的特点，他搞真真假假，不要上他的当。人证肯定可以作证明的。但要慎重，要很好研究，不要上当。过去我们说有三个五个人证明，就可以定。不能受这个限制。要分析研究，如果是假的，串了供的，再多也要上当。","type":"paragraph"},{"text":"案例问题，主要靠本单位自己搞，别的单位在没有把握时是不愿拿出来的。我们那个报告，报上去后正好出了林彪问题，中央没时间批了。登奎、先念同志都看了，提了意见，送上去了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34036ccbec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

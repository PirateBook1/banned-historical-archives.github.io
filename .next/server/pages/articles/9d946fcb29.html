script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"破除“一口观”当好红管家大队会计施惠兰说:毛泽东思想是我们干革命的根本。学习“老三篇”，首先要在灵魂深处闹革命。","authors":["施辉"],"dates":[{"year":1966,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我是个初中生，毕业后回乡参加农业生产。生产队里叫我当会计，当时，我还一门心思想考高中，怕当了会计牵牢，就一口拒绝了。正当这个时候，党支部派同志来教育我，他借给我一本毛主席著作，叫我好好读《为人民服务》这篇文章。我只读了两段，毛主席的教导使我面孔顿时发烫。“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”“张思德同志是为人民利益而死的”。我想党培养我学文化，我却专门为自己打算，社员群众需要我当会计，我却不肯做，这样一个人活着还有什么意义呢?接着，我又学习了《愚公移山》。我虽然不懂会计业务，不会打算盘，但我可以学。毛主席教导我们要“下定决心，不怕牺牲，排除万难，去争取胜利。”难道我连这点小困难都克服不了吗?我想只要有一颗为人民服务的红心，细心学，不懂就问，困难一定会解决的。于是，我就决心挑起了生产队会计的担子。"},{"type":"paragraph","text":"开头做会计，看看人家算盘打得噼啪响，我的手指头老不听指挥，碰碰弄错了，这时不愿当会计的念头又冒出来了。带着这个问题再学习了《为人民服务》。毛主席讲:“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”这时候，思想上又开了窍。我利用业余时间，和正在读书的弟弟一起练打算盘，又买了一批会计业务参考书，每天学习一小时，经过一段时间的练习，基本上掌握了会计业务知识。"},{"type":"paragraph","text":"我初当会计的时候，有时遇到一些人不执行会计制度，用了钱不及时来结账，甚至个别的还要挪用公款，我讲讲他们，就说我不通人情。我想会计不好当，要得罪人的。后来想到毛主席讲过，“只要我们为人民的利益坚持好的，为人民的利益改正错的，我们这个队伍就一定会兴旺起来。”对呀!我这样做没有错，一定要为人民利益坚持对的。在贫下中农的鼓励下，我就向社员、干部讲清楚执行会计制度的意义，讲明正确处理国家、集体、个人三者的关系，提高了大家的阶级觉悟。"},{"type":"paragraph","text":"会计是集体的管家人，做任何一件事，都要勤俭。几年来，生产提高了，部分社员看到公共积累多了，想砌新社房，把生产队办得“象样点”。当时我认为生产队资金还很缺乏，应该集中用到发展生产上去，不应铺张浪费。我就把毛主席讲的:“要使我国富强起来，需要几十年艰苦奋斗的时间，其中包括执行厉行节约、反对浪费这样一个勤俭建国的方针。”读给社员听，取得了贫下中农的支持，结果新社房没有砌，增加了资金积累。今年，组织上又决定我当大队会计，我一定要按照毛主席的教导，兢兢业业地做一个红色管家人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d946fcb29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于在私营工商业和手工业改造中对有些成员处理的政策界限的指示","authors":[],"dates":[{"year":1956,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于在私营工商业和手工业改造中对有些成员处理的政策界限的指示","type":"title"},{"text":"在私营工商业和手工业改造中对有些成员处理的政策界限问题作如下指示。","type":"paragraph"},{"text":"一、对于资本家或一般座商兼地主、富农的人应以对待资本家或一般座商的政策对待之；反之如果为地主、富农兼商业的，或原为地主、富农土改后从事商业的，其本人成分仍应视为地主、富农。","type":"paragraph"},{"text":"二、在对资改造运动中，对地主、富农、被管制分子都应分别加以安置，但进行人事安排时，要注意下面几点：","type":"paragraph"},{"text":"（1）对上述这些人不能让其担任公私合营企业或合作组织内的领导职务。","type":"paragraph"},{"text":"（2）在公私合营企业或合作组织内，对未改变成分的地主及被管制分子，不应给予选举权；但对富农还应给予选举权。","type":"paragraph"},{"text":"（3）上述这些人参加手工业生产社（组）在一定时期内不能成为社员。","type":"paragraph"},{"text":"（4）在公私合营企业或合作组织内，对尚未依法处理的反革命分子我们内部应掌握不让其担任领导，但在未宣布其为反革命分子前，可暂给予选举权，以免引起不必要的混乱。","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7284234dfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

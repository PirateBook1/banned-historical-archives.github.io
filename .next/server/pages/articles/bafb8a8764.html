script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学校要成立财务委员会及教学人员聘任委员会","authors":["中国人民大学","吴景超"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"学校要成立财务委员会及教学人员聘任委员会","type":"title"},{"text":"中国人民大学吴景超","type":"authors"},{"text":"（吴景超：中国人民大学计划系教授；摘录，标题为编者所加）","type":"subtitle"},{"text":"……我们以为别的委员会也可以择要设立，特别重要的，就是要成立财务委员会及教学人员聘任委员会，把学校行政最重要的两个方面，放在民主的基础上，现在我们大多数的非党人员，对于学校的钱是怎样用的，学校中的教学人员调来调去，升级降级，谁在那儿出主意，实在是孤陋寡闻，毫无所知。应当成立这样的委员会，把内幕揭开一下，看看真相如何，然后再进一步研究如何改善这两方面的行政。无论成立什么委员会，我们主张都要受党政的统一领导。委员会要掌握情况，反映群众意见，分析问题，作出建议，并把这些建议分送给党委会及校务会议。任何重大的有关方针政策的问题，都应由党委会在各个委员会的调查研究及建议的基础上，作出决定，提交校务会议讨论通过，然后由学校的行政当局付诸实施。党委会不对学校行政各级发号施令。这样，党与政一方面是严格分开的，另一方面党委会又实现了领导权……","type":"paragraph"},{"text":"……由于章罗联盟的指示，党委制已经成为一个盟员所讨论的中心问题。我对于这个问题，感到很大兴趣，不久我即提出党委领导，民主办校的主张。这一主张，表面上看去好象是承认党的领导，但其实原则在取消党的领导。我先批评党委过去没有走群众路线，许多大事是少数人关起门来决定的。然后提议在校中设立一些委员会，对于学校行政的一些重要方面，如财务及人事，进行调查研究，提出建议。任何重大的有关方针政策的问题，都应由党委会在各个委员会的调查研究及建议的基础上，作出决定，提交校务会议讨论通过，然后由学校的行政当局讨论实施。党委会不对学校的行政各级，发号施令。","type":"appellation"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bafb8a8764"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宋庄大队积极培训妇女理论骨干  使她们在批邓、反击右倾翻案风中充分发挥战斗作用","authors":[],"dates":[{"year":1976,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宋庄大队积极培训妇女理论骨干"},{"type":"paragraph","text":"使她们在批邓、反击右倾翻案风中充分发挥战斗作用"},{"type":"paragraph","text":"据新华社太原一九七六年六月六日电　在反击右倾翻案风的斗争中，山西省怀仁县何家堡公社宋庄大队党支部积极培训妇女理论骨干，使她们在带领妇女批判邓小平、反击右倾翻案风的斗争中，充分发挥带头作用。"},{"type":"paragraph","text":"宋庄大队妇女理论队伍是在批林批孔运动中建立起来的。在反击右倾翻案风的斗争中，大队党支部十分注意发挥这支队伍的战斗作用。为此，他们总结了培养妇女理论队伍的经验，进一步加强了妇女理论队伍。现在，全大队妇女理论骨干由原来的二十多人迅速增加到五十二人。党支部特别注意帮助这支队伍结合斗争实际，学好革命理论，做到先学一步，学深一点，用自己的实际行动带动全大队妇女的学习和批判。在大队党支部的领导下，她们坚持每月自己集中训练三次，辅导妇女学习六个晚上，并且利用劳动业余时间，钻研理论，查阅资料，写批判文章。理论骨干、党支部副书记韩秀英，克服工作忙、文化水平低的困难，坚持学习革命理论。为了弄清社会主义革命的性质、对象、任务和前途，她反复学习毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》、《关于正确处理人民内部矛盾的问题》，学习毛主席关于反击右倾翻案风的一系列指示，认真分析社会主义时期阶级关系的变化，逐步明确了整个社会主义历史阶段的主要矛盾是无产阶级同资产阶级的矛盾，主要危险是修正主义，革命的对象是资产阶级，重点是党内走资本主义道路的当权派。理论骨干曹淑珍，虽然家务重，但每次学习她都不缺席。在妇女赛诗会上，她还带头写诗批判邓小平。在她们的带动下，许多妇女积极地投入了反击右倾翻案风的战斗。"},{"type":"paragraph","text":"这个大队的妇女理论队伍，坚持深入群众，调查研究，把妇女群众在学习、批判中遇到的难题作为重点，列成专题，进行分析研究，然后对大家进行辅导，提高妇女们的理论水平和识别能力。有的妇女对唯生产力论的反动本质认识不清。妇女理论骨干就引导她们联系阶级斗争和路线斗争实际，认真学习、深刻领会毛主席关于“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”的指示，使大家懂得了我们同党内最大的不肯改悔的走资派邓小平的分歧，不在于要不要把生产搞上去，不在于要不要实现四个现代化，而在于执行什么路线，走什么道路。我们必须坚持以阶级斗争为纲，抓革命、促生产。通过学习，大家从路线上分清了是非，提高了抓革命、促生产的自觉性。"},{"type":"paragraph","text":"这个大队的妇女理论队伍还针对妇女家务重、拖累大等特点，采取多种形式开展学习和批判。她们除了坚持政治夜校的学习日和举办田间地头学习班外，还按居住远近把妇女分成联户学习班，组织学习和批判。对于个别老弱有病、出门不便的妇女，由理论骨干包户包人，登门辅导。近两个月来，全大队召开妇女批判会二十五次，妇女赛诗会、歌咏会七次，办大批判专栏四期，写批判文章一百多篇，有力地促进了全大队批邓、反击右倾翻案风斗争的深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b38aa97e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

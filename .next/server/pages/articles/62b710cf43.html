script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于中南区减租条例（草案）应注意问题给中南局的批复","authors":[],"dates":[{"year":1950,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于中南区减租条例（草案）应注意问题给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"中南区减租条例草案已收阅。除条例本身的修改由政务院批复外，以下两点请注意：","type":"paragraph"},{"text":"（一）为保证公粮收人，在实际执行中，应于二五减租后佃户所应交之租额中，先由佃户代交地主所应交之公粮，而后再由佃户从其余额中扣除地主在当地解放后所多收之租粮和所应退之押金。在实行退租退押时，须注意说服农民留给地主必要的口粮。","type":"paragraph"},{"text":"（二）祠堂、庙宇等及其他公共所有之出租土地的押金，一概免退似不甚合理，因为有些被地主把持的公地及教堂所收之押金是能退一部的。但一概退出，事实上也难办到，因有些学校、机关、团体出租土地所收之押金确实已充做学校或其他公共事业的经费，无法退出。这种情况是很复杂的，故同意你们在条例中对此不作具体规定，但在实际执行中，仍须根据草案第七条规定的原则，分别酌情折半清理或少退、缓退或全部免退。特别在广东省某些侨属聚居，的地区，祠堂田和学田的处理更须慎重地注意其对华侨的影响。","type":"paragraph"},{"text":" 中  央未  陷","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62b710cf43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

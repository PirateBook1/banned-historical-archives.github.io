script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市审查工商户发生“左”的偏差","authors":[],"dates":[{"year":1952,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"南京市审查工商户发生“左”的偏差","type":"title"},{"text":"【南京记者组十七日讯】南京市审查工商户发生“左”的偏差。在劳资见面会议上，资本家被罚跪、罚立正已是普遍的现象。被罚的资本家不仅是严重违法户或完全违法户，甚至一般的守法的和半守法户如果开会迟到，也要罚立正、罚跪、资本家在坦白自己的罪行时，两手不许捧底稿，一定要把稿子放在桌上，两手垂直，两脚靠拢，眼睛向下，头低垂。如果不合乎这一标准，店员就走上台去，用手把它纠正过来。在国药业的劳资见面会上，有两个资本家被剥去衣服，罚跪在栏杆上，两手还要举一张凳子。还有一个澡堂的老板娘被店员工人斗了五天五夜。斗的方法是：剥光了衣服，跪在澡盆里，盆里放了雪，老板娘的头顶上还放了一个雪团（主要原因是坏分子钻空子）。还有一个牙刷工厂的十八个股东都挨了斗，并且还加上十八个股东的老婆和小孩，一直斗了几天几夜；连小孩也都被罚跪。","type":"paragraph"},{"text":"上述情况，已引起南京市委严重的注意。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adc31482ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席同全国工人代表和首都军民欢度国庆之夜周恩来陈伯达康生江青张春桥姚文元谢富治黄永胜吴法宪叶群汪东兴温玉成等同志同来自各国的战友和朋友参加了节日晚会","authors":[],"dates":[{"year":1968,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一日电　我们的伟大导师、伟大领袖毛主席和他的亲密战友林彪副主席，今晚登上天安门城楼，同全国工人阶级的优秀代表和首都广大军民一起欢度国庆之夜，观看盛大的节日焰火。"},{"type":"paragraph","text":"晚八时，毛主席和林副主席在“毛主席万岁!万万岁!”的欢呼声中健步登上天安门城楼。毛主席在天安门城楼上，亲切接见了我国工人阶级的优秀代表和各省、市、自治区革命委员会的负责人以及其他方面的代表。接见时，天安门城楼上一片欢腾，呈现出革命战士无限热爱伟大领袖毛主席的动人场面。"},{"type":"paragraph","text":"同毛主席、林副主席一起在天安门城楼参加节日晚会的，有周恩来、陈伯达、康生、江青、张春桥、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴、温玉成等同志。"},{"type":"paragraph","text":"在天安门城楼参加晚会的来自各国的革命战友和朋友有:贝基尔·巴卢库同志和由他率领的阿尔巴尼亚党政代表团的成员:里塔·马尔科，阿迪尔·查尔查尼，科乔·蒂奥多西，瓦西里·纳塔奈利，以及纳塔奈利大使的夫人；巴基斯坦总统顾问赛义德·菲达·哈桑和由他率领的巴基斯坦政府友好代表团的成员:赛义德·菲达·哈桑夫人，穆罕默德·汗·朱奈乔，阿卜杜勒·海耶·乔杜里；印度尼西亚共产党中央委员会政治局委员、印度尼西亚共产党中央代表团团长优素福·阿吉托罗普；新西兰共产党代表团团长乔埃·福尔兹，以及来自反美斗争前线的越南、老挝的战友，和日本等国的朋友。"},{"type":"paragraph","text":"国庆之夜，天安门广场凯歌飞扬，礼花灿烂，呈现一片宏伟壮丽的革命景象。五彩缤纷的节日焰火，一阵阵腾空而起，其中，“红花万朵”、“红浪翻腾”、“红光四射”等二十九种全红礼花，散开时漫天红光，特别引人注目。"},{"type":"paragraph","text":"参加晚会的首都工人、解放军战士和红卫兵小将表演了丰富多彩的革命文艺节目。"},{"type":"paragraph","text":"今晚，在工人体育场、中关村、石景山也同时举行了焰火晚会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a2030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和巴卢库同志在观礼休息时亲切交谈。"},{"type":"paragraph","text":"首都国庆摄影报道组摄　(新华社传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb844b51b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

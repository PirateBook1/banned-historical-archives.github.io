script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川少数民族地区民主改革中发生暴乱","authors":["于竞邦"],"dates":[{"year":1956,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"四川少数民族地区民主改革中发生暴乱","type":"title"},{"text":"于竞邦","type":"authors"},{"text":"四川分社5日讯：四川省阿坝、甘孜、凉山三自治州和西昌部分地区正在进行民主改革。由于少数人反对，去年冬天和今年第一季度中各地普遍发生暴乱。","type":"paragraph"},{"text":"凉山地区在省人民代表会会议尚未结束、代表尚未回去就已开始暴乱、甘孜地区也是在州协商委员会未开完就已开始，因而都影响了逐级协商、宣传到县的工作。日前，各地大股土匪都已消灭，但零星散匪仍然不少，在凉山还约有十七万人口的地区无法开展工作，正在平息暴乱。甘孜有六、七个县和凉山的雨、三个县机要交通中断。","type":"paragraph"},{"text":"暴乱中、潜伏匪特大肆活动。理塘喇嘛寺甚至公开挂起国民党旗，巴塘的喇嘛寺也挂起了英国旗子。","type":"paragraph"},{"text":"平息暴乱的政策是以军事为后盾，主要依靠政治解决、必要时军事打击。这一政策收到很大效果。如理塘喇嘛寺暴乱经一再谈判不能解决，他们反而提出：汉人退出藏区、永不实行改革等条件，经军事击溃后其他各县许多暴乱都很快投降。","type":"paragraph"},{"text":"阿坝、甘孜、凉山三自治州和西昌部分地区，从去年底开始进行民主改革。阿坝藏族自治州在十个县三十二万农业人口的地区的民主改革已基本结束、现只剩下几个乡了。甘孜藏族自治州除了康定、丹巴等县做为试点已结束外，自治州东、北部十几个县都正在进行以废除乌拉（无偿差役）、债务和解放娃子（奴隶）为中心的发动群众工作，4月底可以全部结束，这些地区已建立了一万多人的武装自卫队，拥有没收和原自有的枪一万多支。在自治州南部各县，则因叛乱基本上未开展工作，凉山彝族地区到月底可完成50%地区和人口约土地分配工作，现在劳动者协会已发展到七万多人，自卫队达二百四千人以上。","type":"paragraph"},{"text":"在改革中，广大群众是拥护民主改革的，80%以上的封建主、奴隶主是赞助和守法的，坚决反对的只有10%几。","type":"paragraph"},{"text":"来源：根据1956年5月5日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川少数民族地区民主改革中发生暴乱","authors":["于竞邦"],"dates":[{"year":1956,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"四川少数民族地区民主改革中发生暴乱","type":"title"},{"text":"于竞邦","type":"authors"},{

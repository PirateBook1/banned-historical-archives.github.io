script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最强烈抗议苏修指使苏船员侮辱我伟大领袖毛主席像章我有关当局严惩苏修反华罪犯决定驱逐苏联船长和二副并将苏货船武装押送出境","authors":[],"dates":[{"year":1967,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十三日电　中华人民共和国外交部今天照会苏联驻华大使馆，就苏修领导集团指使苏联“斯维尔斯克”号货船船员肆意侮辱中国人民的伟大领袖毛主席像章的严重挑衅事件，向苏联政府提出了最强烈的抗议。"},{"type":"paragraph","text":"照会说，八月六日，停泊在我国大连港的苏联“斯维尔斯克”号货船二副依万诺夫和一名船员主动向中国边防检查人员索取中国人民的伟大领袖毛主席的像章，然后又当着中国边防检查人员的面肆意加以侮辱，并将一枚像章扔入海里。这是对中国人民和全世界革命人民的伟大领袖毛主席的不可容忍的亵渎行为，是对社会主义的中华人民共和国和伟大的七亿中国人民的公然侮辱，是一起极其严重的反华挑衅事件。"},{"type":"paragraph","text":"事件发生后，我国大连港的全体港务人员和广大革命群众义愤填膺，纷纷要求我国有关当局严惩肇事者并严肃处理这一事件。我国有关部门两次责令苏联船长立即把肇事者交由我国有关部门传讯、审理。但是，苏联船长柯尔若夫态度蛮横，一再顽抗，拒不交出肇事者，甚至声称他这样做是根据苏联驻华大使馆的命令。这就充分证明了，这一严重政治挑衅事件完全是在苏联驻华大使馆的指使下干出来的，目的是进一步恶化中苏两国关系，加剧苏修领导集团勾结美帝国主义在全世界范围内掀起的反华妖风。"},{"type":"paragraph","text":"照会说:苏修对我们伟大的领袖的咒骂只不过是几只垂死的苍蝇的抽泣而已，除了增加它们对自己末日的悲伤以外，丝毫无损于伟大的毛泽东思想的光辉。相反，更加证明了当代的列宁——毛主席的伟大与正确，将进一步激起广大的苏联人民对毛主席的无比热爱，将更加加速毛泽东思想掌握苏联人民和全世界革命人民的进程。"},{"type":"paragraph","text":"照会指出，由于苏联“斯维尔斯克”号货船二副依万诺夫和一名船员在我国大连港公然侮辱我们的伟大领袖毛主席的像章，而船长柯尔若夫抗拒我国有关部门的命令，拒不交出肇事者，因此，中国有关当局已决定驱逐苏联船长柯尔若夫和二副依万诺夫出境，不准他们再来中国，并将苏联“斯维尔斯克”号货船武装押送出境。"},{"type":"paragraph","text":"中国政府严正警告苏联政府，如果你们今后继续指使你们的人员在中国的领土上制造上述类似事件，中国有关当局将予以严厉惩处。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ccb3ce940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

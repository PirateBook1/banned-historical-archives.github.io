script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-225","name":"中共中央组织部关于简化离休干部享受司局级待遇审批手续的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于简化离休干部享受司局级待遇审批手续的通知","dates":[{"year":1983,"month":4,"day":29}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 383-384","tags":[{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"司局级","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于简化离休干部享受司局级待遇审批手续的通知"},{"type":"subtitle","text":"组通字〔83〕29号[1]"},{"type":"paragraph","text":"为了简化审批手续，决定将建国前参加革命工作未担任司局级职务的行政十四级以上老干部离休后享受司局级待遇的审批工作，委托给中央各部委、国家机关各部委（局、办）党组、各人民团体党组办理。各部委审批后将审批表按照管理干部的分工，分别报送中央组织部、中央宣传部、中央统战部一份备案。"},{"type":"paragraph","text":"各部委在审批中，要严格按中组发〔1982〕13号文件规定的条件掌握，非行政级的离休干部，因相似级等问题，尚未统一规定，暂缓办。一九四九年元月以后在解放区参加革命工作享受薪金制待遇已离休的干部，不提高待遇。"},{"type":"paragraph","text":"“三种人”，经济上有严重问题的人，生活上腐化堕落屡教不改的人，反对十一届三中全会以来党中央路线的人和十一届三中全会以来受过降职、撤职、留党察看、开除党籍以及受刑事处分的人，不提高待遇，受其他处分时间在一年以内的，不提高待遇；一年以后，表现好的，可按规定提高待遇。"},{"type":"paragraph","text":"本通知自下达之日起执行。"},{"type":"paragraph","text":"一九八三年四月二十九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a677dc8b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

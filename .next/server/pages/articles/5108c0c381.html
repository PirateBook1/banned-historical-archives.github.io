script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党的基本路线永不忘  湖南茶陵县委以毛主席的重要指示为武器批判阶级斗争熄灭论","authors":[],"dates":[{"year":1976,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的基本路线永不忘"},{"type":"paragraph","text":"湖南茶陵县委以毛主席的重要指示为武器批判阶级斗争熄灭论"},{"type":"paragraph","text":"据新华社长沙电　中共湖南省茶陵县委在反击右倾翻案风的斗争中，认真学习马列和毛主席关于阶级斗争的学说，总结抓阶级斗争的经验，从理论和实践的结合上，深入批判“三项指示为纲”的修正主义纲领。毛主席最近指出：“翻案不得人心。”县委成员在学习中表示，毛主席这个重要指示，充分表达了广大人民反对复辟、坚持继续革命的强烈愿望。党内那个不肯改悔的走资派要搞修正主义，翻文化大革命的案，人民群众是决不答应的。"},{"type":"paragraph","text":"县委成员联系茶陵的阶级斗争实际，深入批判党内那个不肯改悔的走资派抛出“三项指示为纲”的修正主义纲领时指出，伟大领袖毛主席制定的党在整个社会主义历史阶段的基本路线，指出了社会主义社会阶级斗争的长期性和存在着资本主义复辟的危险性，并且告诫我们对这个问题必须年年讲，月月讲，天天讲。可是，党内那个不肯改悔的走资派公开同毛主席的教导唱反调，叫嚷“阶级斗争哪能天天讲？”这是明目张胆地反对以阶级斗争为纲，就是要为牛鬼蛇神的出笼开绿灯，为复辟资本主义鸣锣开道。县委成员联系本县阶级斗争的实际深刻体会到，抓阶级斗争不能抓一阵丢一阵，必须遵照毛主席的教导，党的基本路线要年年讲，月月讲，天天讲，永远不能忘。茶陵县委用几年来坚持以阶级斗争为纲，深入开展农业学大寨运动，由一个后进县变成学大寨的先进县的实践经验，批驳了党内那个不肯改悔的走资派鼓吹的阶级斗争熄灭论。他们说，我们每前进一步，都是同阶级敌人斗，同修正主义斗，同资本主义斗，才斗出来的。要把国民经济搞上去，要实现四个现代化，同样必须坚持以阶级斗争为纲，抓革命，促生产。"},{"type":"paragraph","text":"茶陵县委成员通过批判“三项指示为纲”的修正主义纲领，进一步提高了阶级斗争和路线斗争觉悟，加深了对社会主义革命的性质、对象、任务和前途的认识。他们说，这场反击右倾翻案风的斗争，再次说明了我们同党内走资派的斗争不是一二次、三四次文化大革命就太平无事了，而是要在整个社会主义历史时期长期斗争下去。我们必须抓紧学习无产阶级专政理论，坚持以阶级斗争为纲，坚持无产阶级专政下的继续革命，提高反修防修的自觉性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5108c0c381"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

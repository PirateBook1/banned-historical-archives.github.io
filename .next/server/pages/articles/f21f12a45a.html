script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市各高等学校部分学生对抗共产主义道德品质教育","authors":[],"dates":[{"year":1955,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"南京市各高等学校部分学生对抗共产主义道德品质教育","type":"title"},{"text":"【江苏分社十九日讯】最近南京各高等学校对学生普遍进行一次共产主义道德品质的教育后，绝大部分学生表现很好，但也有部分学生存在着一些对抗情绪。有些学生认为：“我不是资产阶级，没有资产阶级思想。”“我是农村来的，那来资产阶级思想。”南京大学西方语文系德文组一学生过去崇拜帝国主义文化，当别人说到共产主义道德品质教育和批判资产阶级文学观点时，他说：“你们是共产主义道德品质一套，我有我的看法，你们不能损害我的灵感。”","type":"paragraph"},{"text":"南京大学一些教徒学生在讨论中采取冷眼旁观的态度。气象系一教徒学生在会上不声不响，回到寝室说：共产主义道德品质教育不能干涉我信教，信教有自由，共产主义道德品质培养与否也有自由。南京工学院教徒学生经过共产主义道德品质教育后，仍自成一集团，还“争取”一些落后分子在自己周围。","type":"paragraph"},{"text":" (李新民)","type":"paragraph"}],"comments":[],"origin":"1955年5月(日期不清楚)日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f21f12a45a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

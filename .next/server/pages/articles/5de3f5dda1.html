script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠的是毛泽东思想","authors":["薄森海"],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席提出的无产阶级文化大革命，是共产主义运动中的伟大创举，是社会主义革命的伟大创举!我们要搞好这场无产阶级文化大革命，就是要靠伟大的毛泽东思想。"},{"type":"paragraph","text":"我们这些年青的学生，没有经过风雨，没有见过世面，对于阶级斗争是生手，在无产阶级文化大革命的战场上是新兵，但我们有最最敬爱的领袖毛主席做统帅，有最最伟大的毛泽东思想作锐利武器，我们就天不怕，地不怕，我们就能够所向披靡，战无不胜。"},{"type":"paragraph","text":"当前，我们正在认真地学习党中央公布的关于无产阶级文化大革命的决定，这是毛泽东思想的最新体现。我们一定要学好、用好十六条，把它贯彻到我们的实际行动中去。同时，要运用我们的文艺武器来宣传十六条。"},{"type":"paragraph","text":"通过最近一个阶段的学习，使我们懂得了很多革命道理。如:我们对于运动的性质和意义更加清楚了，战斗的目标更加明确了；我们进一步懂得了这次运动要依靠群众自己解放自己的道理，克服了依赖、自卑、畏难等思想，丢掉“怕”字，树立“敢”字，增强了我们要做无产阶级革命事业最可靠的接班人的光荣感和责任感；通过学习十六条并结合对前阶段运动实践的认识，懂得了要文斗不要武斗的道理。现在我们正在根据十六条中关于建立文化革命小组、文化革命委员会、文化革命代表大会的指示，积极筹建我院的文化革命小组和文化革命委员会，并将通过自己的组织来讨论如何进一步开展我院无产阶级文化大革命的问题。总之，我们体会到十六条学得好不好，是能不能使无产阶级文化大革命顺利开展的关键。"},{"type":"paragraph","text":"我作为一个毛主席的红卫兵，更要坚决执行毛主席的指示，一切按毛主席亲自主持制定的十六条办事；认真执行党的政策，要密切地联系群众，团结群众，依靠群众，并以解放军为榜样，坚决执行毛主席制定的三大纪律八项注意；在运动中不但要敢于斗争，还要善于斗争，在游泳中学会游泳，在革命中学会革命，在文化大革命的大风大浪中把自己锻炼成为坚强的无产阶级战士，做一个毛主席的好学生。"},{"type":"paragraph","text":"上海音乐学院文化革命委员会筹、委会主任、作曲系四年级红卫兵　薄森海"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de3f5dda1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

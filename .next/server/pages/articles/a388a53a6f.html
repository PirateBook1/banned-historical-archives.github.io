script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　做王杰式的人首都工人学生干部纷纷展开学习王杰的活动","authors":[],"dates":[{"year":1965,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京9日电　首都工人、学生、干部已经展开了向王杰同志学习的活动。他们纷纷表示要以王杰为榜样，认真学习毛主席著作，发扬不怕死、不怕苦的精神，一心一意为革命。"},{"type":"paragraph","text":"近日来，首都许多基层单位的党、团、工会组织，召开会议，专门研究开展学习王杰同志的活动。有的学校把王杰同志日记剪报张贴起来，供大家阅读学习。有的文艺团体，还组织文艺工作者和业余文艺爱好者，举行了王杰日记朗诵会，宣传王杰同志的先进思想和事迹。许许多多工厂的班组、学校的班级和机关、企业学习毛主席著作的小组，召开了座谈会，座谈读了王杰同志日记以后的体会。"},{"type":"paragraph","text":"在雷锋精神鼓舞下长年坚持学习毛主席著作的“五好”集体、北京火车站客运丙班检票组的青年职工，这几天连续开了三次座谈会。他们用王杰同志的事迹对照自己，找出差距。共青团员张欣会说，王杰同志一心为革命、能做到临危不惧，主要是平时活学活用毛主席著作，处处时时以董存瑞、黄继光、雷锋等为榜样，的结果，今后我也要努力做到象王杰一样，学好毛主席著作，一心一意做好检票工作。最近刚被批准参加共青团的检票员张淑萍说，水有源树有根，王杰有革命思想才有革命行动，我一定在思想上严格要求自己，树立一心为革命的思想和谦虚谨慎、艰苦朴素的作风。石景山钢铁公司机械厂翻砂工陈秀明参加公司学习王杰座谈会后写心得说，我反复学习了王杰的日记，他热爱革命工作，坚决听党的话，给了我很大教育，我决心处处以王杰为榜样，安心自己的工作，党叫到那儿干就到那儿千，而且要干得好。"},{"type":"paragraph","text":"首都高等院校的许多青年学生，还以王杰同志的崇高革命精神对照自己的思想，决心以王杰为榜样，加强思想改造。北京工业学院学生刘靖，一边学习王杰日记摘抄，一边对照自己，检查了自己对待社会工作，对待课业学习，都存在个人主义患得患失的思想，并表示今后一定要学习王杰同志一心一意为革命的高尚品德。许多毕业班的同学读了王杰日记后，表示要在毕业分配中愉快服从祖国分配，党把自己放在哪里，就在哪里生根、开花、结果，一切服从革命利益。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a388a53a6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

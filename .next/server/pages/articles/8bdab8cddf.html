<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联和东欧一些国家革命人民热烈祝贺我党“九大”隆重开幕  在毛泽东思想指引下取得重大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联和东欧一些国家革命人民热烈祝贺我党“九大”隆重开幕"},{"type":"paragraph","text":"在毛泽东思想指引下取得重大胜利"},{"type":"paragraph","text":"新华社十日讯　苏联、东欧一些国家的革命人民满怀激情，热烈祝贺中国共产党第九次全国代表大会隆重开幕。"},{"type":"paragraph","text":"一位苏联革命妇女获悉中国共产党第九次全国代表大会开幕的消息后，在一封来信中热情洋溢地祝大会成功。她在信中写道：“我以万分喜悦的心情，向你们表示衷心的兄弟般的祝贺，祝贺中国共产党第九次代表大会隆重开幕。中国无产阶级文化大革命促进人的思想进一步革命化和社会生产力的发展。整个中国已成为毛泽东主席的思想的学校。在以英明领袖毛主席为首的共产党领导下，中国工人，贫下中农，战士和革命的知识分子，正在创造惊人的奇迹。第九次代表大会是给中国人民指明为社会主义和共产主义而继续斗争的道路的灯塔，同样是给各国人民指明为使自己摆脱帝国主义和现代修正主义而继续斗争的道路的灯塔。”"},{"type":"paragraph","text":"最后，她写道：“伟大的、光荣的、正确的中国共产党万岁！”"},{"type":"paragraph","text":"“战无不胜的毛泽东主席的思想万岁！”"},{"type":"paragraph","text":"“当代的列宁毛泽东主席万岁！祝毛主席万寿无疆！”"},{"type":"paragraph","text":"捷克斯洛伐克的一位老共产党员，在给中国人民的伟大领袖毛主席的信中说：“我向您和您的人民祝贺中国共产党第九次全国代表大会的召开。”信中说：“只有您和您的人民才能拯救全世界并给全人类真理和自由。我多么想紧握您的手啊！但现在还作不到。全世界无产者万岁！祝全世界无产者取得胜利！武装起来！武装起来！武装起来！”"},{"type":"paragraph","text":"罗马尼亚的一位工人三日在写给中国有关方面的一封信中说：“当我现在写信给你们的时候，世界上最伟大国家的首都——她已成为世界革命的坚强堡垒——正在召开以我们时代的最伟大的马克思列宁主义者毛泽东同志为首的世界上最强大的共产党的最伟大的党代表大会。中国共产党第九次全国代表大会对马克思列宁主义今后的发展将作出新的贡献。代表大会是国际共产主义和工人运动发展的一个伟大事件，它保证着整个世界无产阶级革命光芒的不竭泉源。因此，中国共产党第九次全国代表大会不仅是中国人民的节日，也是世界所有无产者的节日。”"},{"type":"paragraph","text":"这位工人在信中说：“请允许我以一步一步遵循着毛泽东同志的学说和学习他的著作的工人名义，祝贺中国共产党第九次全国代表大会在反对帝国主义和修正主义，在毛泽东思想指引的道路上，取得新的和重大的胜利。”"},{"type":"paragraph","text":"信中最后说：“中国共产党第九次全国代表大会万岁！”“以我们时代的最伟大的马克思列宁主义者毛泽东同志为首的中国共产党万岁！”"},{"type":"paragraph","text":"南斯拉夫一位朋友三日写信给中国同志说：“中国共产党第九次全国代表大会照耀着所有马克思列宁主义者共产党人今后的斗争道路。世界革命的天才领袖毛泽东同志鼓舞着我们进行反对以美国为首的帝国主义和以苏修为首的修正主义的斗争。”“我们全世界的马克思列宁主义者共产党人，正在最后战胜世界社会主义的所有敌人的阶级斗争中胜利进军。我们各国的无产者都以毛泽东同志为领袖而感到自豪。”"},{"type":"paragraph","text":"当中国共产党第九次全国代表大会开幕的消息传到保加利亚的时候，一位保加利亚公民不顾保修当局的迫害，向中国同志表示热烈的祝贺。他兴奋地高呼：“祝代表大会取得圆满成功！毛主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bdab8cddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

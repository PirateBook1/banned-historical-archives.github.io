script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-53","name":"国务院批转民政部关于对第二次国内革命战争时期肃反中被错杀人员的处理意见的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转民政部关于对第二次国内革命战争时期肃反中被错杀人员的处理意见的通知","dates":[{"year":1983,"month":6,"day":8}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (下), 1043-1045","tags":[{"name":"错杀","type":"主题/事件"},{"name":"党籍","type":"主题/事件"},{"name":"革命烈士","type":"主题/事件"},{"name":"革命战争","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"肃反","type":"主题/事件"},{"name":"昭雪","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院批转民政部关于对第二次国内革命战争时期肃反中被错杀人员的处理意见的通知"},{"type":"subtitle","text":"1983年6月8日 · 国发〔1983〕91号"},{"type":"subtitle","text":"国务院同意民政部《关于对第二次国内革命战争时期肃反中被错杀人员的处理意见》，现发给你们，请参照执行。"},{"type":"paragraph","text":"关于对第二次国内革命战争时期肃反中被错杀人员的处理意见"},{"type":"subtitle","text":"民政部 · 1983年5月26日"},{"type":"paragraph","text":"在第二次国内革命战争时期，各革命根据地在肃反工作中由于受“左”倾错误的影响，致使一些人被无辜错杀。在这些被错杀的人中，绝大多数是党的好干部、好战士和工农积极分子，有的甚至是党政军的领导同志。他们被错杀，是革命的重大损失。党的六届七中全会通过的《关于若干历史问题的决议》指出：“一切经过调查确系错误处理而被诬害的同志，应该得到昭雪，恢复党籍，并受到同志的纪念。”根据这一决议，建国前，特别是建国初期，各地为解决第二次国内革命战争时期被错杀人员的问题，进行了大量的工作，大多数人已得到平反昭雪。至于是否追认他们为革命烈士的问题，内务部根据各地的反映，报请中央同意，于一九五四年五月二十二日发出了《关于第二次国内革命战争时期肃反中被错杀者及其家属处理问题的通知》。通知规定，对确无反革命行为而被错杀者应予平反昭雪，其家属生活有困难者应帮助解决，但不称烈士，其家属也不按烈属待遇；过去有些地方已按烈士家属待遇的，亦不再变更。此后，对被错杀人员一般没有再追认为烈士。党的十一届三中全会以来，随着党的各项政策的落实，又有一些单位和个人为第二次国内革命战争时期被错杀尚未平反昭雪的同志提出申诉,并要求将被错杀的同志追认为烈士。我们认为，内务部一九五四年对第二次国内革命战争时期肃反中被错杀的人员处理的规定，基本上是可行的。但是，根据二十多年的实践经验和一些地方的意见，有必要作一些补充，以便进一步处理好这一历史遗留问题。为此，提出如下意见："},{"type":"paragraph","text":"(一)被错杀人员尚未得到平反昭雪的，应继续做好平反昭雪工作。凡被错杀人员的家属，战友提出申诉的，应予受理；亲友虽未提出申诉，但已发现被错杀了的，要主动予以复查。经复查确属被错杀的，应予平反昭雪，恢复名誉，并作出书面结论。此项工作由县（市）以上人民政府会同同级党委责成有关部门或单位负责办理。"},{"type":"paragraph","text":"(二)被错杀人员平反昭雪后，对其中的革命军人、革命工作人员，一般可按因公牺牲对待，其直系亲属由居住地的民政部门按因公牺牲军人家属给予优待；对其他人员，其家属生活有困难的，由民政部门酌情给予照顾。"},{"type":"paragraph","text":"(三)考虑到在我党的内部肃反中被错杀人员与对敌斗争壮烈牺牲人员有所不同，一般仍不宜追认为革命烈士（过去已追认为革命烈士的，可不再变动）。其中对革命有重要贡献的，可以在报刊上发表纪念文章进行表彰和在适当机会、场合（如清明节）进行悼念。在抗日战争时期和解放战争时期，肃反中被错杀人员，也按上述意见办理。"},{"type":"paragraph","text":"以上意见如无不妥，请批转各省、市、自治区人民政府参照执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"256c8e7ca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

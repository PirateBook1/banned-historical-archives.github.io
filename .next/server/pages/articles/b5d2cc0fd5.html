script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党的右派言论","authors":["北京地质勘探学院","孙增垣","孙明哲","肖光钤","金荣新","陆伟文"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击党的右派言论","type":"title"},{"text":"北京地质勘探学院金荣新孙明哲陆伟文孙增垣肖光钤","type":"authors"},{"text":"金荣新说：","type":"paragraph"},{"text":"“创造了理论上的党和实际上的党。”","type":"paragraph"},{"text":"“理论上的党是光荣正确伟大而实际上党只不过是一群党员的简单组合，不是光荣正确伟大。”","type":"paragraph"},{"text":"孙明哲说：","type":"paragraph"},{"text":"“从方针政策来看，党是大公无私的，从具体情况来看，党是自私的。”","type":"paragraph"},{"text":"陆伟文说：","type":"paragraph"},{"text":"“共产党组织汇报是忏悔，共产党就象宗教”。","type":"paragraph"},{"text":"孙增垣说：","type":"paragraph"},{"text":"“要真正澈底地解除人民内部矛盾那就得必须削弱党的领导，并同意鲁风的说法，把党降低到南斯拉夫共产主义联盟的基础上，即每个信仰共产主义的工人，农民、知识分子都可以象加入工会一样的加入到党里面来。”","type":"paragraph"},{"text":"“入党必须有百分之七十的群众举手通过才算，如果百分之七十的群众认为某党员是‘混蛋’和‘老爷’，那他就应该立即出党。”","type":"paragraph"},{"text":"“共产党以血腥恐怖手段来达到镇压人民的目的。”","type":"paragraph"},{"text":"“共产党是执政党，整完了还是执政党。”","type":"paragraph"},{"text":"肖光钤说：","type":"paragraph"},{"text":"“我对党一直是抱着看透了的态度，披着共产党员美丽外衣……应脱下来。”","type":"paragraph"},{"text":"张保发说：","type":"paragraph"},{"text":"“共产党是大地主，我是个小地主（指他家）党这个大地主吃掉了我这个小地主，还美其名曰为了人民。”","type":"paragraph"},{"text":"郭成兴说：","type":"paragraph"},{"text":"“德国、日本、苏联强大是通过某些强制，党也是通过强制的。”","type":"paragraph"},{"text":"“党在某些方面不能代表人民利益的，如军事开支，发展重工业”。","type":"paragraph"},{"text":"“搞政治的都是狡猾的，我们党也是。难道毛主席没有想过自己会作领袖吗？”","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东百年诞辰 全国邮展在京开幕李鹏、乔石、刘华清为邮展题词","authors":["李晓建"],"dates":[{"year":1993,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月十六日电　(记者　李晓建)以纪念毛泽东同志诞辰一百周年为主题的九三中华全国集邮展览今天在北京民族文化宫开幕。李鹏、乔石、刘华清等党和国家领导人分别为邮展题了词。"},{"type":"paragraph","text":"李鹏的题词是:“方寸之窗，知识海洋”；乔石的题词是:“集古今风物于方寸，寓传统教育于邮苑”；刘华清的题词是:“方寸生辉，爱我中华”。"},{"type":"paragraph","text":"为邮展题词的还有:邹家华、王汉斌、薄一波、宋任穷、陈慕华、钱伟长等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada23d3290"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"攻克溜川后的行动部署","alias":"","parts":[{"type":"paragraph","text":"攻克淄川后的行动部署!"},{"type":"paragraph","text":"（1948年3月20日）中工委转饶、陈、康，华东局转许、谭，并告粟："},{"type":"paragraph","text":"（一）庆祝你们周村、张店、邹平、桓台等地的大胜利。（二）淄川攻克后略作休息，进攻昌潍?得手后休整半月，待命进攻津浦路济南徐州段，届时渤海、鲁中部队参加此一作战，协助粟裕行动。（三）胶济全路一切尚存路基、铁轨、车站、桥梁、水塔及其他设备，通令保护，不得再破坏（过去破胶济路曾得中央批准，其实是不必要的，吃了大亏）。津浦路津济段已在我手，注意保护，济徐段?不要再破坏，暂时被敌利用，并不要紧。陇海全路亦不要再"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中央工作委员会转中共中央华东局书记饶漱石和副书记陈毅、康生的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]粟，指粟裕，当时任华东野战军副司令员、第一兵团司令员兼政治委员。"},{"type":"paragraph","text":"[4]周村、张店，今为山东淄博市的两个区。[5]淄川，旧县名，1955年并入山东淄博市。[6]昌潍，指山东昌乐和潍坊。[7]津浦路，指天津至浦口的铁路，即今京沪线一段。[8]济徐段，指济南至徐州的铁路，即今京沪线一段。破坏。川"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寅号"},{"type":"paragraph","text":"[1]毛泽东在同日还为中共中央军委起草了给晋察冀军区和晋察冀野战军、华东野战军、晋冀鲁豫野战军、西北野战军首长的电报，指示对平绥路全线不要破坏，对平张、平保、平津路可作战术上必要之破坏，津榆、平承路完全不要破坏，陇海全线、胶济全线、平汉路信阳以北段、津浦路徐州至济南段均不要再破坏。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":167},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f5eff3045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

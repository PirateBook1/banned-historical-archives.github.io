script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"茂名县新建的三个农业生产合作社社员写信  向毛主席保证增加生产带动全县农民前进","authors":[],"dates":[{"year":1954,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"茂名县新建的三个农业生产合作社社员写信"},{"type":"paragraph","text":"向毛主席保证增加生产带动全县农民前进敬爱的毛主席："},{"type":"paragraph","text":"我们广东省茂名县第一批新建的谢村、新坡和莲塘三个农业生产合作社，共有四十七户，二百二十三个社员。解放前，我们替地主做牛做马，春荒时连番薯叶汤也吃不到。解放了，我们在党领导下，斗垮了地主，收回自己久别了的田地，并且听您的话，组织起互助组，发展生产。一年来，我们发挥了集体力量，战胜天灾和各种困难，改良耕作技术，精耕细作，获得了丰收。如谢村原互助组去年比前年增产百分之二十九。组员邓东海的一丘一亩六分七厘黄泥田，前年秋天只收稻谷八十一斤；去年在互助组帮助下，担了三百担塘坭改良土壤，秋天收三百一十五斤，增产百分之二百九十。新坡在去年夏天发生了五十年来未有过的大旱灾，互助组组员分工合作，车水插秧，比单干农民兄弟早种十五天，增产一成半。我们想起过去荒年失收、地主逼租的苦，更加觉得今天日子的甜。毛主席！今天的好日子都是由于有了你的英明领导，听了你的话才得来的呀！"},{"type":"paragraph","text":"学习了总路线和中共中央关于发展农业生产合作社的决议以后，我们的脑筋又进一步开通了。大家都热烈要求组织农业生产合作社，走社会主义大家富裕的道路。在县委和区委的领导下，我们三个互助组已转为农业生产合作社。虽然我们茂名县土地改革结束迟，但是我们有信心、有决心把农业生产合作社办好。我们知道，办好农业生产合作社的主要关键是增加生产量。经过两三次研究，我们三个社都已确定了今年的增产计划：谢村社今年要增产百分之五十，新坡社增产百分之三十一，莲塘社增产百分之三十五，三个社共计增产粮食五万一千三百八十九斤，同时还要尽力降低生产成本。"},{"type":"paragraph","text":"为了完成增产计划，我们要做好以下工作：一、改良土壤。三个社共担塘坭一万六千三百六十五担，改良土壤五十三亩七分，占耕地总面积百分之二十七。二、大量积制土杂肥。三个社今春要积塘坭肥料一万一千四百担，绿肥四千担，粪水五千八百五十担；这三种肥料平均每亩要施用一百十担，比去年增加百分之五十以上。三、精耕细作，提高耕作技术。今年春耕要求做到二犁四耙至三犁四耙，普遍用盐水精选种子，下合式秧田，插小株密植。四、带动社外农民群众，合修农田水利，以战胜旱灾；并做好田间管理，战胜虫灾。现在社员们正紧张地为完成这个计划而努力着。"},{"type":"paragraph","text":"我们正热情帮助周围的农民兄弟开展互助合作运动，把办互助组的经验告诉他们，谢村社所在的秧地坡村，现在组织起来的农户已占总户数百分之八十。我们还和互助组和单干农民一起热烈积肥、除虫，改良土壤，准备春耕，掀起了爱国增产运动。我们要用办好农业生产合作社、增加生产量的实际事例，带动全县八十余万农民兄弟在社会主义的光明大道上稳步前进。"},{"type":"paragraph","text":"谢村、新坡、莲塘三个农业生产合作社社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35a943f71e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们伟大领袖毛主席和他的亲密战友林副主席 接见越南劳动党中央委员会第一书记黎笋同志毛主席和他的亲密战友林彪副主席同黎笋同志进行了十分亲切友好的谈话。当黎笋同志来到接见厅时，毛主席、林彪副主席同他热烈握手，表示欢迎。陪同接见的有周恩来、康生、黄永胜同志","authors":[],"dates":[{"year":1970,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　我们的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，今天下午接见越南劳动党中央委员会第一书记黎笋同志。"},{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席同黎笋同志进行了十分亲切友好的谈话。当黎笋同志来到接见厅时，毛主席、林彪副主席同他热烈握手，表示欢迎。"},{"type":"paragraph","text":"接见时，越南劳动党候补中央委员、越南民主共和国政府外贸部副部长李班同志，越南劳动党候补中央委员、越南民主共和国驻中国大使吴船同志在座。"},{"type":"paragraph","text":"陪同接见的有:中共中央政治局常委、国务院总理周恩来同志，中共中央政治局常委、人大常委会副委员长康生同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705c010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，五月十一日接见越南劳动党中央委员会第一书记黎笋同志。图为接见时合影。新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6262f3f547"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁总统特使扎伊贝克举行答谢宴会  廖承志副委员长等应邀出席","authors":[],"dates":[{"year":1978,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布迈丁总统特使扎伊贝克举行答谢宴会"},{"type":"paragraph","text":"廖承志副委员长等应邀出席"},{"type":"paragraph","text":"新华社北京五月二十九日电　阿尔及利亚民主人民共和国总统胡阿里·布迈丁的特使、全国人民议会计划和财政委员会主席阿卜杜勒·卡德尔·扎伊贝克今晚在这里举行答谢宴会。"},{"type":"paragraph","text":"应邀出席宴会的有人大常委会副委员长廖承志，外交部副部长章文晋，有关方面负责人周觉、温业湛、刘华等。"},{"type":"paragraph","text":"阿尔及利亚驻中国大使馆临时代办苏伊贝斯和大使馆外交官员出席宴会作陪。"},{"type":"paragraph","text":"扎伊贝克在宴会上祝酒，他指出，他在中国访问期间，同邓小平副总理、廖承志副委员长和何英副外长进行的谈话和会谈，是在友好、坦率、诚挚的气氛中讨论了双方共同关心的问题。他说，这次访问，使我看到了中国人民在以华国锋主席为首的中国共产党中央委员会的英明领导下所取得的重大胜利和成就。我清楚地看到中国劳动者响应华国锋主席的号召，在完成国家建设任务中所表现的热情和干劲。这表明并保证你们将实现四个现代化。"},{"type":"paragraph","text":"廖承志副委员长在祝酒时说，我们的会谈是诚挚的和富有成果的，增进了我们之间的了解，加深了友谊。这对进一步推动中阿两国友好合作关系的发展，将具有十分重要的意义。他祝愿中阿两国人民的战斗友谊和两国友好合作关系不断巩固和发展，祝阿拉伯、非洲和第三世界国家更紧密地团结起来，不断夺取反帝、反霸斗争的新胜利。"},{"type":"paragraph","text":"扎伊贝克特使于今晚乘飞机离开北京前往朝鲜民主主义人民共和国访问。章文晋副部长等前往机场送行。"},{"type":"paragraph","text":"扎伊贝克特使在京期间，瞻仰了毛主席遗容，并参观访问了北京第一机床厂、北京市四季青人民公社。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a2ea4cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

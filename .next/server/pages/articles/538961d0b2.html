script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一幅油画引出多起官司刘春华能否享有《毛主席去安源》著作权是焦点","authors":[],"dates":[{"year":1999,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　著名油画《毛主席去安源》人们非常熟悉，然而围绕着这幅名画的著作权和所有权，近年官司不断。昨天上午，北京市第一中级人民法院公开审理了有关这幅画的著作权案。"},{"type":"paragraph","text":"据北京晚报昨天报道，这幅画诞生于一九六七年的一次展览，本案的原告郝国欣、李绍洲是展览的主要组织者，他们回忆当年美院装潢系学生刘春华被分派创作《毛主席去安源》这幅油画，但其初稿未能过关，是他们两人提出了毛泽东穿长衫、拿雨伞的创意构思，最后指导刘春华完成了这幅作品，作品的署名是“首都院校学生集体创作，刘春华等执笔”。但一九九七年，刘春华却以个人创作的名义将这幅画拍卖了，不承认此画是合作作品。为此，两原告要求法院确认此画是合作作品，著作权为集体享有，刘春华拍卖此画是侵权行为。"},{"type":"paragraph","text":"据了解，有关此画的案件还有两起正在审理之中，一起是因为国资局认定此画是国有财产，并作出了收归国库的行政裁决，刘春华不服裁决，坚持认为此画是他私有财产，于是把国有资产管理局告上了法庭；另一起是历史博物馆状告刘春华要求他返还这张画。看来，刘春华是否独立享有对此画的著作权是这一系列案件的焦点。昨日此案没有作出裁决。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"538961d0b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

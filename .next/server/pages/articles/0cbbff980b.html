script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于解决群众粮食问题","alias":"","parts":[{"type":"paragraph","text":"关于解决群众粮食问题"},{"type":"paragraph","text":"（1933年6月16日）"},{"type":"paragraph","text":"近来粮食缺乏，谷米的价钱一天天的贵起来了，还有少数地方，有钱都买不到米，因此有部分的群众没有米吃，每天只吃些蔬菜杂粮，甚至有吃树叶草根的，这真是成了一种严重的现象。原因是因为富农的隐藏，商人的操纵，故意与劳苦工农群众为难。有些粮食多余的群众，他们还是各顾各的旧有观念，总是想等待高价方出他的米谷，别个劳苦工农群众饿着肚皮，他们是毫不关心的，这完全是由于他们不明白阶级互助的重大意义。还有一些没有多余粮食的群众，也没能够节省部分的粮食卖给那些缺乏粮食的劳苦群众，特别是红军家属或用夏借秋还的方法借给他们。"},{"type":"paragraph","text":"现在离新谷上市还要一个多月，在这样长久的时间中，还需要大量的谷子来接济那缺少粮食的群众和红军家属，我们为了解决这个问题，各级政府是要用百分之百的力量来进行以下的工作："},{"type":"paragraph","text":"1.省一级政府要迅速的召集各种会议，作热烈的详细讨论，并根据各县实际情形，决定个别的有系统的具体计划，交下级政府讨论执行。"},{"type":"paragraph","text":"2.县政府要根据省苏决议和过去借谷和节省谷子卖给红军运动的经验，召集区乡代表会议，（如因路远人太多可分两处召集）乡一级要有主席贫农团工会妇女代表参加，向这些代表和活动分子说明阶级互助的关系，使他们回到各自的区乡作广泛的热烈的宣传鼓动，把群众发动起来，提高群众的阶级友爱和互助的精神，来解决目前的粮食难题，如在粮食最困难的地方，我们可以采取黄金（野山姜）、黄秋菜、筒蒿、苎麻叶、葛、蕨等植物当作补助食品。"},{"type":"paragraph","text":"3.区乡政府务要彻底执行省县两级对这一问题的一切决议，要领导谷米多的乡去帮助谷米少的乡，谷米多的村一定要帮助谷米少的村和谷米多的人家帮助谷米少的人家，使苏维埃群众，在阶级互助的意义之下，打破富农米商的操纵，解决青黄不接的困难。"},{"type":"paragraph","text":"各级政府接到这令文后，希即努力执行这一工作，幸勿忽视为要。此令"},{"type":"paragraph","text":"主席毛泽东"},{"type":"paragraph","text":"副主席项　英张国焘国民经济部长林伯渠"},{"type":"paragraph","text":"一九三三年六月十六日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":288},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cbbff980b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

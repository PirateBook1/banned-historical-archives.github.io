script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国黑人组织黑豹党宣传负责人欢呼毛主席庄严声明  毛主席声明极大鼓舞美国人民革命斗争  黑人和白人携起手来为反对反动统治而斗争到底","authors":[],"dates":[{"year":1970,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国黑人组织黑豹党宣传负责人欢呼毛主席庄严声明"},{"type":"paragraph","text":"毛主席声明极大鼓舞美国人民革命斗争"},{"type":"paragraph","text":"黑人和白人携起手来为反对反动统治而斗争到底"},{"type":"paragraph","text":"新华社阿尔及尔三十一日电　主张武力抗暴的美国黑人组织黑豹党的宣传负责人埃尔德里奇·克利弗，最近在阿尔及尔对新华社记者发表谈话，表示最热烈地拥护毛主席支持世界人民反对美帝斗争的庄严声明。他说，毛主席的声明极大地鼓舞和支持了美国人民的革命斗争。美国人民的事业必胜，美国法西斯统治集团必败。"},{"type":"paragraph","text":"他说：“毛主席在声明中对当前世界局势作了光辉和及时的本质分析。”“这个声明清楚地阐明了全世界人民的革命斗争和解放斗争，包括美国人民的革命斗争。”"},{"type":"paragraph","text":"他指出：“毛主席的这个声明反映了美国千百万受压迫人民的内心感情和共同愿望。它使美国人民看清了美帝国主义的反动性和侵略性。美帝国主义一方面对内进行法西斯罪恶的残酷镇压，另一方面对外进行猖狂的侵略，犯下了罄竹难书的罪行。”他接着说：“美国黑人一直是法西斯暴力镇压的受害者，而尼克松反动统治集团把这一暴力镇压升级到了空前的程度。”"},{"type":"paragraph","text":"他指出：“毛泽东主席说：‘美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。’这是完全正确的。美帝国主义在国外是纸老虎，在国内也是纸老虎。尼克松政府侵略柬埔寨，激起全体美国人民的极大愤慨，抗议尼克松法西斯集团的侵略政策和战争政策的群众运动风起云涌，吓得尼克松政府胆战心惊，又杀黑人又杀白人，血腥镇压示威群众。然而，群众运动的规模越来越大。”他说：“美国社会的政治经济制度是今日世界上贫穷和流血的根源。决心为反对这个制度而斗争到底的黑人和白人已经携起手来，决心同尼克松五角大楼的疯子们斗争到底。”"},{"type":"paragraph","text":"克利弗说，尼克松政府从来也没有象现在这样孤立；人民的斗争也从来没有象现在这样明确，只有勇敢地站起来，拿起武器同一小撮顽固的剥削者和刽子手进行战斗，才能结束他们的罪恶统治。"},{"type":"paragraph","text":"克利弗指出：中国革命的伟大领袖、世界革命人民的英雄和导师毛泽东主席的庄严声明，推动了世界人民反对共同敌人美国法西斯帝国主义的斗争，对全人类作出了不可估量的贡献。毛主席鼓舞人心的声明给了为摆脱美帝枷锁而斗争的人民以新的勇气。"},{"type":"paragraph","text":"克利弗说：“我们欢迎这个声明，因为我们从流血斗争中懂得了声明的伟大意义，我们只有在美国法西斯帝国主义的庭园内拿起枪杆子，和反动统治者进行残酷的斗争，才能获得自由和解放。”"},{"type":"paragraph","text":"克利弗最后高呼：“毛泽东主席万岁！”“人民战争胜利万岁！”“美国法西斯侵略者必败！”“一切权力归于人民！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2f0e8d4f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

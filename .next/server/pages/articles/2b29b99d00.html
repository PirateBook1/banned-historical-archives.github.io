script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席写的奖状","authors":["晓白"],"dates":[{"year":1960,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席写的奖状"},{"type":"paragraph","text":"在中国人民革命军事博物馆抗日战争馆里，陈列着一个毛主席题的奖状。这个奖状是在一块手帕大小的白布上，毛主席用毛笔写下了“以身作则”四个字。"},{"type":"paragraph","text":"这个奖状是在1943年2月，奖给八路军三五九旅干部罗章同志的。罗章同志在南泥湾大生产运动中，积极带头，以身作则，和战士们同甘共苦，因此受到了这光荣的奖励。"},{"type":"paragraph","text":"以身作则，是我们光荣的革命传统。在过去艰苦的革命战争年代里，我们共产党人和革命干部就是以身作则地和群众同甘苦、共患难的。他们吃苦在先，不怕牺牲，埋头苦干，带动群众，取得了革命的伟大胜利。"},{"type":"paragraph","text":"以身作则的优良作风，在我们今天伟大的社会主义建设事业中，更需要发扬光大。毛主席这一题字，像一面明亮的镜子，永远照亮我们的头脑，鼓舞着我们前进。"},{"type":"paragraph","text":"（晓白）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b29b99d00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北开始整风的反映和偏向","authors":[],"dates":[{"year":1950,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"西北开始整风的反映和偏向","type":"title"},{"text":"（西北总分社8月4日讯）西北在开始整风后，有些民主人士对整风认识很好，如杨子廉、李赋都、师子敬在讲话时，号召非党干部积极参加整风学习，影响甚好。如杨子廉说：“这次虽是党内整风，但并不放弃非党干部。事实上党员经过多年锻炼、考验，如今尚有不正之风要整，我们非党干部长处不及党员，短处过于党员，所以参加这个运动是非常必要的。”","type":"paragraph"},{"text":"但在不少新干部及留用人员中，由于过去受了蒋匪对延安整风审干运动的谣言的影响，疑虑较多。加上有些老干部对整风采取自由主义态度，乱发表言论，更增加了新干部的疑虑。如西北军政委员会出版局办公室主任艾绳业在团员动员大会上说：“延安整风是审查干部的历史，我们要经得起考验，咱们常副局长还坐了6个月禁闭哩！”这就引起了新干部到处打听过去延安整风情况。","type":"paragraph"},{"text":"此外，在整风过程中，也曾发生了若干偏向，主要是不少领导干部对这次整风的精神领会不够。如甘肃省临夏地委的整风计划，就是照抄1943年审查干部的办法，开展群众性的反特斗争，主要审查新干部、留用人员及伙夫保姆等。长安县五区区干部在整风中也曾发生追逼贪污及作违法生意的事件。该区财经助理员（新干部）因此开枪自杀。","type":"paragraph"},{"text":"但这些偏向已大体纠正。","type":"appellation"}],"comments":[],"origin":"新华社《内部参考》1950年8月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a2f8e5153"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央决定改组北京市委","alias":"","parts":[{"type":"paragraph","text":"激发人民的热情，放开眼界看未来，坚定不移向前进！我国人民要摆脱几千年来一切剥前阶级传统和习惯势力的影响，摆脱帝国主义的影响，从这一切影响下解放出来，这就将发生强大的力量，发生强大的作用。我们一定要加强共产主义的自觉性，有意识地发展共产主义思想，要作彻底的革命派，不当动摇派，永远高举毛泽东思想的伟大红施，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"中共中央决定改组北京市委"},{"type":"paragraph","text":"中共中央决定：由中共中央华北局第--书记李雪峰同志兼任北京市委第一书记、调中共吉林省委第-书记吴德同志任北京市委第二书记，对北京市委进行改组。李雪峰、吴德两同志业已到职工作。北京市的社会主义文化大革命的工作，由新市委直接领导。"},{"type":"paragraph","text":"（新华社1966年6月3日讯，载6月4日《人民日报》）北京新市委决定改组北京大学党委"},{"type":"paragraph","text":"（一九六六年六月三日）"},{"type":"paragraph","text":"中共新改组的北京市委决定：（一）派以张承先为首的工作组到北京大学对社会主义文化大革命进行领导；（二）撤销中共北京大学党委书记陆平、副书记彭云的一切职务，并对北京大学党委进行改组；（三）在北京大学党委改组期间，由工作组代行党委的职权。"},{"type":"paragraph","text":"（新华社1966年6月3日讯，载6月4日《人民日报》）毛泽东思想的新胜利"},{"type":"paragraph","text":"（一九六六年六月四日）"},{"type":"paragraph","text":"《人民日报》社论"},{"type":"paragraph","text":"本报今天发表了两条重要消息。一条是中共中央决定改组北京市委，新市委由中共中央华北局第一书记李雪峰同志兼任第一书记，吴德同志任第二书记。一条是新改组的北京市委决定撤销陆平、彭云的一切职务，改组北京大学党委，派出了工作组，到该校领导社会主"}],"authors":[],"dates":[{"year":1966,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":54,"page_end":54},"tags":[{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2f702bf8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市工商界在五反运动中的思想情况","authors":[],"dates":[{"year":1952,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"上海市工商界在五反运动中的思想情况","type":"title"},{"text":"【本刊讯】上海市工商界在五反运动中有以下一些思想情况：","type":"paragraph"},{"text":"(一)惊慌不定。许多资本家一接到税务局的电话，耳根子都红了。他们认为人民政府去年大张旗鼓镇压反革命，今年则大张旗鼓镇压工商界了；去年斗争的地主，今年则要斗争大资本家了。有人说：三反四覆，反来反去把几个钱都反给政府就没事了。工商界有三怕：㈠怕吃官司；㈡怕点款子；㈢怕丢面子。同时在这个运动中有人放出谣言说：五反之后，共产党还有花头，大概要反“有两个老婆的”，反“住大洋房子”。并说：“镇压反革命时所抓的反革命分子已杀的杀，放的放，现在监牢已空出来，大概要轮到工商界去住了。”","type":"paragraph"},{"text":"(二)不敢坦白，存在侥幸过关思想。有些较小的商号，因配货很少，是向批发店进货的，利润不大，因此不记账而漏税，现在不敢坦白，害怕一坦白就要倾家荡产。有人认为坦白了要受处罚，等一等再讲，如被检举出来，算我倒霉。坦白等于洗澡，可是水太热了，只要我们今后不这样做就算了，何必要算旧账呢?共产党常说：“具体情况具体处理”，而没有一定的明确法律规定，坦白后不知如何处理。有人说：“为了要在人民政府领导下，当个好商人，不得不坦白，但不管怎样，还是羊毛出在羊身上”。“人民政府手段好，土地改革前尽量向地主宣传坦白认错，结果枪毙了地主。此次五反运动，和土地改革同样是‘花头经’。”","type":"paragraph"},{"text":"(三)误解共同纲领。有的商人说：两年前，在工商联学习时，许涤新说允许我们资产阶级存在，为什么今天却要向我们资产阶级开火呢?薄一波主任的报告说：“向资产阶级反攻”，这样说法太刺激了，是不适合共同纲领的。五金业有人说：“我们工商界在捐献、税收方面贡献很大，为什么共产党还要压得我们工商界抬不起头来。”眼镜业公会有人拒绝参加五反事实，公开说：“没有功夫开会，情愿吃官司。”","type":"paragraph"},{"text":"(摘自上海《解放日报》二月二日《每日情况》)","type":"paragraph"}],"comments":[],"origin":"1952年2月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de0c34c7ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

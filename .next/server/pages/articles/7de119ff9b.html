script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳市劳动模范张绍林谈体会  技术革新靠的是毛泽东思想  他和小组同志七年来共实现了大小革新五百多项","authors":[],"dates":[{"year":1966,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳市劳动模范张绍林谈体会"},{"type":"paragraph","text":"技术革新靠的是毛泽东思想"},{"type":"paragraph","text":"他和小组同志七年来共实现了大小革新五百多项"},{"type":"paragraph","text":"本报讯  第三个五年计划刚一开始，沈阳市的著名劳动模范、沈阳气体压缩机厂技术革新能手张绍林和他的伙伴们旗开得胜，制造成功一台专用设备——刨坡机。这台设备工作效率很高，只要一按电钮，十几分钟的工夫，便把一张厚钢板的两边刨成了坡形，过去刨坡这道工序得要两个强体力的工人，替换着用风铲“哒哒”地铲上一个多小时。有了这台专用设备，生产效率提高了两三倍。"},{"type":"paragraph","text":"从张绍林在一九五八年用废旧材料做成第一台土设备——小型冲压机开始，七年来，他的小组已经实现了大小革新五百多项，有百分之八十的活实现了机械化和半机械化，使原来拥有一百六十四个人的铆焊工段，变成了现在只有四十三人的铆焊小组，而且圆满地完成了年年都有增加的生产任务。"},{"type":"paragraph","text":"张绍林坚持实行技术革新，并不是因为他比别人特别聪明，比别人特别有学问。他，没念过一天书，十五岁就进了资本家的工厂当学徒，如今已是四十九岁的人了。用他自己的话来说：“我搞技术革新，靠的是毛泽东思想。”七年来，他越学习毛主席著作，思想越开阔，工作的目的越明确，革新的劲头越充足，路子越走越宽，办法越来越多。遇到困难，他就与愚公比恒心；遇到不易钻研的技术难题，他就与白求恩比对技术精益求精的态度；遇到与个人利益矛盾的时候，他就与张思德比对革命的贡献。他说：只要有这三个人做榜样，就没有实现不了的技术革新。"},{"type":"paragraph","text":"在张绍林的带动下，铆焊组许多工人都变成了革新能手。最近，他们根据今年的生产特点，提出了八项技术革新。现在，第一台专用设备刨坡机已投入生产，另一台土设备砂轮切割器也投入了生产，另外六项正在积极进行。（附图片）"},{"type":"paragraph","text":"沈阳气体压缩机厂最近试制成功的二氧化碳气体压缩机正在运转。  新华社记者  崔宝林摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7de119ff9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"982b2747-bdfb-4011-9441-73f04bf9b94f","name":"夏邦银、朱洪霞、胡厚民等人罪行材料（街头大字报节录）","internal":false,"official":true,"type":"img","author":"中共武汉市委材料组","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/7.png"],"article":{"title":"读报有感（节录）——从西哈努克退休谈起","alias":"","parts":[{"type":"paragraph","text":"要捉整的。"},{"type":"paragraph","text":"乌龟不缩头，不缩尾，看起来好象是个“丰”字，加上后面两只脚，就成了“丰八”，一缩头缩尾就成了“王八”，原形毕露。不管你们缩还是不缩，“反革命”、“走资派”的两顶帽子早给老狗们准备好了。"},{"type":"paragraph","text":"十年来，我们造反派同老狗们的斗争积累了许多的经验。你们有你们的“老验”，我们有我们的“新验”，你们没有而我们有的是“朝气”·"},{"type":"paragraph","text":"反动势力是不会自行退出历史舞台的，你们答应朱洪霞同志人党一，把朱洪霞同志从城市搞到农村，再从乡下搞到城市，害得好善牙。朱、李、胡、吴都被你们整得够苦的，你们在中央和广大群众的压力之下，好不容易才让出一条小路，·其目的有习知下三条：（1）把造反派的思想摘乱分裂造反派；、（2）楚造反派混乱之机，静观动静，待机反扑：．（3）你们把一部分权力交给某些人，使他们上钧，袖手旁观，然后张弓拔箭，一箭双雕。我俯要识破老狗们韵阴谋，"},{"type":"paragraph","text":"读报有感（节录）"},{"type":"paragraph","text":"一从西哈努克退休谈起"},{"type":"paragraph","text":"吴仁花四月×日，《人民日报》刊载一条消，民主东埔寨政府批准了西哈努克辞去国家元首职务的请求，批准了以宾努亲王为的民族团结政府的辞职要求。一个国家的元首主动要求辞职，这在世界历史上是罕见的事。同样，一个政府要求辞职也是历史上少有的。"},{"type":"paragraph","text":"：二九七○年，西哈努克亲王被美帝扶植的走狗推翻，在国外建立了一个流亡的政府。他自任为束境赛民族统一阵线主席，宾努亲王为东埔寨民族团结政府首相。在国内，由乔森潘为首的革命者，拿起武器，依靠人民，开展武装斗争，经过艰苦的平争，终于打败了美帝国主义及其走狗，解放了束埔寨，结束了几千年的封建制度，建立了人民共和国，因而他们得到了全体束域寨人民的拥护。西哈势竞是得不到人民拥护的，但他是一位卓越的爱国亲王，看到了这三点，因而主地提出退休，‘这又体面，又保持了他与菌国家元首和民族统一降线主席职务相同的生活待遇，宾努亲王是一叠卓越的爱国人士，他主动辞职，结果任命他为束埔寨国家主席的高级顾问，其地位与束埔寨民主总理相等。本来，一切反动势力是不甘心失败的，自动退出历史舞台的，其结果总是逸不脱灭亡的命运。西哈努克在北京时，他说要当红色的共产党人，他虽然不会如此，但他能顺应历史的潮流，看清人民群众的力量，实行光荣退休，可见他很明智。"},{"type":"paragraph","text":"从西哈努克亲王的退休，想到中国的走资派，他们名为共产党人。实际上赶不上西哈努克。他们不懂愚历史发展的规律，旧事物终究会被新事物所代替，走资派必然要被造反系取代：他们当了大官：工资高寻，有了好房于，有小汽车，比资本家还厉害。他们为"},{"type":"paragraph","text":"1D0了保持既得利益，推行刘少奇、邓小平的修正主义路线，打击排斥镇压无产阶级革命造反派，结果将会搬起石头砸自己的脚。奉劝湖北武汉的走资派们，要象西哈努克那样，放明智一点，自动退出历史舞台，让位于新生力量，这样既不会被历史所淘汰，还可以保持你们的既得利益，否则没有好下场。"}],"authors":["吴仁筱","夏邦银","朱洪霞","胡厚民"],"dates":[{"year":1976}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":7},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e559012337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

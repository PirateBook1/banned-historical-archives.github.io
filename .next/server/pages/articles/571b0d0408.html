script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷丹麦文版在丹出版第一至四卷也即将陆续出版发行","authors":[],"dates":[{"year":1978,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社斯德哥尔摩四月五日电　哥本哈根消息:《毛泽东选集》第五卷丹麦文版最近由丹麦十月出版社翻译出版，并开始向全国发行。"},{"type":"paragraph","text":"《毛泽东选集》第一至四卷丹麦文版的翻译出版工作也正在进行之中，将于今年六月起在丹麦陆续出版发行。"},{"type":"paragraph","text":"丹麦-中国友好协会主席菲利普·阿克坦诺就这件事发表文章说，《毛泽东选集》丹麦文版的出版和发行对丹中友好工作和对丹麦全体中国之友来说，“是一件具有十分重大意义的事件”。文章说，“毛主席的文章和知识为领导新中国的革命和建设奠定了基础。在中国今后的发展中也同样离不开毛泽东思想”。文章说，“毛主席精辟的政治思想，朴素的语言和以读者的日常生活为出发点的写作手法在政治文献中是独一无二的”。文章还说，毛主席为百万工农大众而写，并为工农大众所接受。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"571b0d0408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束在我国的友好访问  马里国家元首特拉奥雷离上海回国","authors":[],"dates":[{"year":1973,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束在我国的友好访问"},{"type":"paragraph","text":"马里国家元首特拉奥雷离上海回国"},{"type":"paragraph","text":"邓小平、何英、马天水、周纯麟、徐景贤、冯国柱等到机场欢送"},{"type":"paragraph","text":"马里国家元首特拉奥雷上校离开我国时致电周恩来总理"},{"type":"paragraph","text":"新华社上海一九七三年六月二十七日电　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校，圆满结束了在我国的友好访问，今天上午乘专机离开上海回国。"},{"type":"paragraph","text":"随同马里国家元首回国的有：全国解放军事委员会常任秘书菲立芬·西索科上尉，外交和合作部长夏尔·桑巴·西索科少校，保安局总局长吉科罗·巴卡约科上尉，驻全国解放军事委员会负责劳工和公职事务部长级代表索里·库利巴利，生产部长西迪·库利巴利等。"},{"type":"paragraph","text":"前往机场欢送马里贵宾的有国务院副总理邓小平，外交部副部长何英；"},{"type":"paragraph","text":"上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、冯国柱，以及二千多名群众。"},{"type":"paragraph","text":"虹桥机场上今天飘扬着中国和马里两国国旗。马里国家元首穆萨·特拉奥雷上校等贵宾在邓小平副总理、马天水副主任等陪同下同欢送群众告别时，机场上呈现出欢腾的景象。欢送的人们挥动着中国马里两国国旗和鲜艳的花束、彩绸，朝气蓬勃的青少年跳起了欢乐的舞蹈。人们热情高呼：“热烈欢送马里贵宾！”“坚决支持马里人民维护民族独立和国家主权的正义斗争！”“中、马两国人民友谊万岁！”“亚非人民大团结万岁！”“全世界人民大团结万岁！”马里国家元首穆萨·特拉奥雷上校挥动双手向欢送群众致意。临上飞机前，马里国家元首穆萨·特拉奥雷上校同邓小平副总理、马天水副主任等一一握手道别，并表示一定把中国领导人和中国人民对马里人民的兄弟情谊带回去。"},{"type":"paragraph","text":"前往机场欢送的还有外交部非洲司司长何功楷，礼宾司副司长朱传贤，中国驻马里大使孟钺；上海市革命委员会、中国人民解放军驻上海部队有关方面负责人张敬标、陈新发、汪湘君、张振亚、杨新亚、陈德学、郑刚、唐光暄、廖清纯、谭维铸、钟定栋、徐寿铿。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人也前往机场送行。"},{"type":"paragraph","text":"新华社一九七三年六月二十七日讯　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校在离开我国的时候致电周恩来总理，电文如下：北京中华人民共和国总理周恩来阁下："},{"type":"paragraph","text":"在结束对你们美丽的国家所作的难以忘怀的访问离开中华人民共和国的时候，我十分高兴地以我个人的名义，并代表我的代表团和全体马里人民向阁下表示最深切的感谢。我们所到之处，代表团和我本人都受到了极其友好和热烈的欢迎，正如在离开巴马科时所说的那样，由于贵方作了一切安排，使这次访问获得了成功，加强了中马两国的友谊和合作。请阁下向中华人民共和国人民和领导人转达并接受我们的衷心祝愿，祝愿你本人、中国人民和享有崇高威望的导师毛泽东主席身体健康、幸福和成功。"},{"type":"paragraph","text":"顺致最崇高的敬意。　　穆萨·特拉奥雷上校"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"马里国家元首兼政府总理穆萨·特拉奥雷上校，结束了在我国的友好访问，二十七日乘专机离开上海回国。邓小平副总理、何英副部长、马天水副主任等和两千多群众到机场热烈欢送。　　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2621395eff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

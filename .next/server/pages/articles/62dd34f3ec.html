script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"精密冲裁液压机试制成功","authors":[],"dates":[{"year":1976,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"精密冲裁液压机试制成功"},{"type":"paragraph","text":"新华社哈尔滨电　在反击右倾翻案风的伟大斗争中，哈尔滨仪表机床厂广大职工进一步发扬自力更生的革命精神，成功地试制出了一台ＹＹ99—25型精密冲裁液压机。这台机器是加工仪器仪表、电影机和照相机等产品零件的精密的高效能的设备，用它冲裁的零件可以直接投入装配。"},{"type":"paragraph","text":"在试制这台精密冲压设备的过程中，厂党总支带领全厂职工认真学习毛主席的重要指示，批判邓小平炮制的“三项指示为纲”的修正主义纲领及其理论基础阶级斗争熄灭论和唯生产力论。广大职工在斗争中不断提高路线斗争觉悟，决心更好地贯彻执行“独立自主、自力更生”的方针，尽快拿下“争气机”。在生产会战中，工人、干部、技术人员齐上阵，许多人吃在机台旁，住在车间里，日夜战斗。有的工人一连三十多天不回家。组装车间工人群策群力，经过上百次试验，克服重重难关，最后成功地完成了组装任务。"},{"type":"paragraph","text":"这台设备也是社会主义大协作的产物。在试制过程中，哈尔滨业余工人大学、黑龙江大学、哈尔滨电工学院等单位，都给予了大力支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62dd34f3ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

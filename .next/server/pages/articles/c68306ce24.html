script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于调剂土地问题给浙江省委的指示","authors":[],"dates":[{"year":1949,"month":11}],"is_range_date":false,"parts":[{"text":"华东局关于调剂土地问题给浙江省委的指示","type":"title"},{"text":"一、你们对于二地委地区所发生雇贫农自动调剂土地问题的指示，基本精神我们同意，不过从二地委报告中看来好似近乎分配土地，已超过了个别调剂土地的范围，被抽田者主要的是富农及佃富农，其次是地主，甚至有个别侵犯富裕中农的现象。在目前主客观条件尚未齐备的情况下，如果普遍展开调剂土地运动，势必影响生产与造成工作步骤的混乱；同时从侵犯富裕中农来看，就是在实行土地改革的时候也是不容许的，中央曾经指示今后土改方针是“中间不动两头平”，并包括富裕中农不动。","type":"paragraph"},{"text":"二、你们在指示中指出“对于上述问题应由负责同志亲自去说服教育农民群众暂缓进行”，这是对的。我们对群众这一自发运动，必须站在群众立场与其切身利害关系，联系我党土地政策与工作步骤，耐心的反复的对群众进行说服教育工作，要防止造成与群众对立和脱离群众现象，另方面你们必须注意加强对下层党员干部的政策教育，因为许多由老解放区出来的下层干部，他们往往是从老区的经验出发，而不很好研究新区的各种具体条件，因而往往容易发生急性病及过早提出普遍调整土地的要求。请你们调查研究二地委地区所发生的现象，究竟真正是群众自发的行动，抑还是少数下层干部领导的结果。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c68306ce24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

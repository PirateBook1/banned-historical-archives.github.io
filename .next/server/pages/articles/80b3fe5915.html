script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江农学院土壤农化系部分学生对红、专问题的不正确看法","authors":[],"dates":[{"year":1958,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"浙江农学院土壤农化系部分学生对红、专问题的不正确看法","type":"title"},{"text":"新华社杭州8日讯　浙江农学院部分师生在“红与专”的问题上仍有不少不正确看法。现将该院土壤农化系辩论中暴露出来的一些主要错误论点综述如下。","type":"paragraph"},{"text":"一、大专小红的论点：","type":"subtitle"},{"text":"（一）形势变了，专应重于红。有人说：革命的风暴已经过去了，现在所需要的不是枪杆，而是科学技术，否则社会主义就不能建成，所以我们在学校里主要是“专”，在红的方面只要粉红就可以。有的说：我们的国家制度是好的，是最先进的，就是技术落后，要十五年赶上英国，迫切需要解决的是技术问题，否则就做不到。有的说：存在决定意识，现在是社会主义社会，又有共产党的领导，所以不会走“出轨”；反右派后觉悟提高了，不会反党反社会主义，因此可以少搞政治，多专一些。有的说：斯大林说过技术决定一切的话，目前党也需要我们“专”比红厉害。","type":"paragraph"},{"text":"（二）学校的任务是专，红到处可以红。有人说。学生在校就应该以学习为主，红只要到工作岗位上努一把力，看看理论书，在运动中表现积极些就可解决。有的说：我们不是政治学校，是农学院，农学院毕竟是培养专家的学校。有的说：我们祖国各个角落都可以红，而专必须在学校里打好基础。","type":"paragraph"},{"text":"（三）专可以体现红。有人说：干劲建筑在技术底基础上，没有技术你怎能使水稻丰产呢？有的说：专了以后自然会体现红，如我国体育运动，以前在国际上威望不高，现在有几项打破世界纪录，国际威望就大大提高了，陈镜开就是钻了业务而红的。马克思的理论是高度科学知识下的产物，没有文化就不能著作。有的说：大专小红是为了大红大专打基础的。红要做党员，目前我没有条件入党，肯定大专小红有利。","type":"paragraph"},{"text":"（四）红专视具体情况可先可后，可大可小。有的说：红与专不是绝对的，可以看时间、地点和一个人的具体情况，红而不专的可偏重专，专而不红的可偏重红，因此说红专可先可后，可大可小。有的说：红与专是我们终身努力方向，但现在齐头并进不可能，在时间上有困难，如明天要测验，你不去看书行吗？所以现在学校里应当多专一点，少红一些，将来到工作岗位可以多红一些。有的说：大部分同学都树立了为人民服务的思想，故先专后红，又专又红都是可以的。","type":"paragraph"},{"text":"（五）可先专后红，不红的专家也可以为社会服务。有的说：过去专家是先专后红的，在那样条件下行得通，我们今天的条件也一定行得通。还有的说：资本主义国家的专家，他们不红，他们的创造发明是为了个人，但创造发明毕竟是对社会起推动作用，而创造发明就必须专。","type":"paragraph"},{"text":"（六）红有底、专没底。有人说：红容易做到，而专却很深，根本没有止境，因此必须多钻专。","type":"paragraph"},{"text":"二、大红小专的论点：","type":"subtitle"},{"text":"（一）红重于专，红不会成右派。有的说：从反右派斗争得出经验，只有大红才不会成右派，有的说：目前的勤工俭学等，目的是为了培养红，因此说明红比专更重要。有话说：从许多革命老前辈和老干部看，他们都是先红后专的，他们原来业务水平很低，但红后不管什么困难都能克服，有的文化水平很低，但他们都能很快地掌握高深的科学技术知识。","type":"paragraph"},{"text":"（二）红专并进有矛盾。有的说：红专并进时间上有矛盾，搞红就必然影响业务学习，因此要又红又专有困难，所以在此情况下应先红后专。","type":"paragraph"},{"text":"另外，关于红专问题的矛盾还没有解决。如有的说：红专的矛盾是不能统一的。有的说：红专象天平一样，红多一点，专就少了。有的说：理论上最好是又红又专，但实际上有困难。有的说：通过“双反”思想问题解决了，红专中最大的困难是时间和身体问题。","type":"paragraph"},{"text":" （浙江人民广播电台记者董志中）","type":"paragraph"}],"comments":[],"origin":"1958年5月14日_第2479期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80b3fe5915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

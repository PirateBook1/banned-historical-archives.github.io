script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省蚌埠市革委会文化革命经费物资清理组关于因武斗抢夺和动用国家经费物资回收处理意见的报告","authors":[],"dates":[{"year":1968,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"安徽省蚌埠市革委会文化革命经费物资清理组关于因武斗抢夺和动用国家经费物资回收处理意见的报告","type":"title"},{"text":"[蚌埠市革委会于1968年10月21日批准了这份报告并以市革生字（68）017号文件下发各单位，要求按照报告内容贯彻执行。]","type":"paragraph"},{"text":"市革命委员会：","type":"appellation"},{"text":"我市在文化大革命的前一阶段，在一小撮阶级敌人的挑动下，两派群众多次发生武斗。在武斗期间抢夺和动用大量国家经费、物资，仅在去年七月和十二月两个月内，据粮食、商业和供销部门初步统计，抢夺和动用国库粮食二十余万斤，以及其他商品物资价值达二十余万元。在当前大好的革命形势下，大部分单位根据中央、省清理文化大革命经费、物资的指示精神，结合本单位斗、批、改对 前一阶段文化大革命经费、物资进行了清理。不少单位根据中央《九一三》通知精神，通过政治思想教育工作，充分发动群众，对于被抢夺的物资已开始退还；对于 武斗期间武斗人员吃的伙食费和其他各种食品进行了登记。为了做好这项物资和现金的退还和处理工作，特提出如下意见：","type":"paragraph"},{"text":"一、被抢夺、动用商品物资的有关部门，要全面进行清理，查明物资商品去向，主动地向原批准动用人和经办人以及强行提取物资商品的负责人的有关单位联系催收。有关人员所在单位要树立整体观念，有责任督促有关人员，负责清理回收。","type":"paragraph"},{"text":"二、在武斗期间经办武斗人员伙食的单位，要负责清理落实数字， 清回钱粮。对于本市参加武斗和其他就餐人员的伙食费（包括农民进城食用的伙食费），要转知有关单位清理回收，对于外地来我市参加武斗的就餐人员，要按地 区、单位、人员姓名、食用的钱粮，造具清册（有借据的要附上借据）报市经费、物资清理组统一转寄，由当地收回入库，单位经报批后，凭以核销。","type":"paragraph"},{"text":"三、各有关单位对于参加武斗人员或其他集体就餐人员的伙食费， 为便于统一掌握，可暂按本人定量收回粮票，每人每天按四角收回伙食费，不足一天者按餐计算。在武斗期间武斗人员的夜餐按每人每餐粮票二点五两，人民币二角收回，在饭店吃的伙食以及非法动用的国家商品，如烟、酒、饼干等等，应一律按现行价格退还现金和粮票。各有关单位对于收回伙食费的粮票和现金，迳交原经办 伙食单位，由伙食单位直接与有关部门结算；收回的其他现金和粮票可按项目直接交还有关单位。","type":"paragraph"},{"text":"四、对于收回抢夺、占用的国家、私人财物和武斗期间经办武斗人员伙食单位剩余的钱、粮、物的处理，除前“市革委会”拨给武斗人员伙食用的剩余经费和用此经费购置的物资，除上交市经费物资清理组外，其他收回和剩余的粮、款、物应直接退还有关部门。","type":"paragraph"},{"text":"以上意见如无不妥，请批转各级革命委员会执行。","type":"paragraph"},{"text":" 蚌埠市革委会文化革命经费物资清理组一九六八年十月十七日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75e2a17233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

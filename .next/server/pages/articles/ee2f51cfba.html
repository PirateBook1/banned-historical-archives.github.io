script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国共产党和土耳其革命工农党发表声明毛主席三个世界理论是国际共运的阶级路线","authors":[],"dates":[{"year":1978,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社波恩一九七八年一月二十九日电　德国共产党中央机关报《红旗》去年十二月份刊登了德国共产党和土耳其革命工农党在一九七七年十一月份会谈后发表的声明。"},{"type":"paragraph","text":"声明强调两党团结的基础是马克思主义、列宁主义、毛泽东思想和无产阶级国际主义，指出两党正在共同为反对工人运动中的主要敌人——现代修正主义——而斗争。"},{"type":"paragraph","text":"声明说:“我们两党强调当代最伟大的马克思主义者毛泽东的著作和思想的巨大意义。毛泽东同志在理论上和实践上继承、发展和丰富了马克思列宁主义，对世界革命作出了不朽的贡献。他是世界无产阶级和被压迫人民的伟大导师。怎样对待毛泽东思想的问题已经成为马克思列宁主义者和修正主义者、机会主义者之间的分界线。”"},{"type":"paragraph","text":"声明说:“我们两党坚持毛泽东同志制定的关于三个世界划分的理论，这个理论是今天国际共产主义运动的阶级路线。”声明指出，关于三个世界划分的理论照亮了世界无产阶级和被压迫人民革命的道路，对于世界各国人民在反霸斗争中解决“谁是我们的朋友，谁是我们的敌人”的问题作了明确的回答，指明了在反对两个超级大国的帝国主义、殖民主义和霸权主义的国际统一战线中联合一切可能联合的力量的道路。"},{"type":"paragraph","text":"声明说:“我们两国都与苏联及其统治范围相邻，特别受到苏联社会帝国主义的威胁。”声明强调，两国无产阶级和人民以及全世界各国和全世界人民必须联合起来反对两个超级大国，首先是苏联社会帝国主义，推迟战争的外发，对于战争的可能到来做好准备。"},{"type":"paragraph","text":"声明还强调，必须“进一步发展和巩固德国共产党和土耳其革命工农党的兄弟关系”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee2f51cfba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

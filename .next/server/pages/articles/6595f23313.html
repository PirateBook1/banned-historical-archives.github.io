script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——污蔑党的干部政策及培养财经干部的方针","authors":["上海财经学院","学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——污蔑党的干部政策及培养财经干部的方针","type":"title"},{"text":"上海财经学院学生","type":"authors"},{"text":"(1)“德才兼备的干部政策，德是否一定要共产党员?”","type":"paragraph"},{"text":"(2)“工农干部不懂法律。”","type":"paragraph"},{"text":"(3)×××在整风开始时扬言：“这次可翻身了”！希望通过整风，把班内“歪风”整下去，这样统配就可由她自己作主，认为：“过去统配工作都是包办代替，搞错了。”","type":"paragraph"},{"text":"(4)“姚院长说资本主义国家教育制度不好，我认为各有各的好处，我们的是德好，而资本主义国家培养出来的是才好。”","type":"paragraph"},{"text":"(5)“学校提出来要‘专’要‘博’，我同意‘专’，而‘博’是教条主义的温床。”","type":"paragraph"},{"text":"(6)“工资提高，物价高涨，人民助学金为何按兵不动?”“生活不满意，早饭吃不饱，处于半饥饿状态。”","type":"paragraph"},{"text":"(7)“调干学生，生活水平低了，我们生活要提高到1954年的水平，要为生活呼吁！”","type":"paragraph"},{"text":"(8)“‘你们是国家最需要的高级专门人才，国家已把你们订入计划了’，这多象信徒背圣经一样熟的话，不知被多少人运用过。……如今看来，显然是骗人的话。……可是纸总是难包火的，事实总究是事实，目前不是真相大白了吗?”","type":"paragraph"},{"text":"(9)“学财经浪费青春。”","type":"paragraph"},{"text":"(10)“财经没有什么东西可学，四年来不仅没有学进什么东西，反而丢掉了许多高中所学的东西。”","type":"paragraph"},{"text":"(11)“我们学校中不但是同学做万金油，就是老师也做万金油。”","type":"paragraph"},{"text":"(12)认为财经干部待遇低，社会待遇低，是“党的政策”造成的。","type":"paragraph"},{"text":"(13)“培养目标从来没有明确过，我们毕业生和中等专业学校一样。现在高教部虽然给我们重视，因为现在没有自由市场，如果有的话，人家就不要大学生。”","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6595f23313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市人民政府布告","authors":["公字第一号"],"dates":[{"year":1951,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"石家庄市人民政府布告","type":"title"},{"text":"公字第一号","type":"authors"},{"text":"查一贯道系反革命、反人民之封建迷信组织，其反动首领，一向与日寇及美蒋特务相勾结，出卖祖国，危害人民，并玩弄骗术，诱掠财物，损人利己，破坏生产。而被骗道徒，则误入迷津，有因此耽误生产而致家庭败落者，有因求福求寿而致倾家荡产者，有因拜佛治病而身遭死亡者，更有女道徒被道首蹂躏即辱终身者。为此，前华北人民政府及本府早经明令取缔，宣布一贯道为非法组织，并令限期解散其组织，停止活动。然近查一贯道反动首领竟敢继续秘密活动，勾结匪特，造谣惑众，破坏生产。实属罪不容恕，国法难容。本府为保障人民利益，维护社会治安，挽救被骗群众，暨坚决执行本市二届人代会通过：“严厉取缔道会门”之决议计，特重申前令，并规定具体取缔办法如下：","type":"paragraph"},{"text":"一、自布告之日起，所有一贯道组织均须立即自行解散，停止活动。","type":"paragraph"},{"text":"二、一贯道点传师以上的重要分子及其他有反革命活动者应立即予以逮捕，并按其轻重，依法惩办。凡无重大罪行并确悔过自新者，则予以宽大处理。","type":"paragraph"},{"text":"三、坛主三才一类分子均须于本月二十五日起至二月十五日止向本管公安分局进行登记，交出组织、文件、供具和道产。并向政府具结停止一切活动，如有任何隐匿或抗拒登记则依法严惩。","type":"paragraph"},{"text":"四、所有被骗被迫参加一贯道之徒众，一经脱离组织，停止活动，即免于追究。并准其控诉其道首之罪行及追回其被骗之财物。","type":"paragraph"},{"text":"五、不论一贯道之一般道徒或坛主点传师，凡翻然悔悟能积极帮助政府揭露一贯道各种反动活动，检举隐蔽或潜逃之首要分子，并有显著成绩者，本府即酌情奖励。","type":"paragraph"},{"text":"六、凡本市各界人士对一贯道首均有检举之责，其因检举而捕获重要案犯者，政府即予以奖励。","type":"paragraph"},{"text":"以上办法，除着令本府公安局立即执行外，并希全市人民一体知照为要！","type":"paragraph"},{"text":"此布","type":"appellation"},{"text":" 市  长  毛  铎副市长  臧伯平一九五一年一月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bba4972d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

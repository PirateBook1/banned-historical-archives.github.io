script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我懂得了抓阶级斗争","authors":["邓和干"],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我懂得了抓阶级斗争"},{"type":"paragraph","text":"福建省顺昌县埔上公社谢坑大队党支部书记　邓和干"},{"type":"paragraph","text":"要说文化大革命对我的教育，真是三天三夜说不完。千言万语一句话，文化大革命使我懂得了：千万不要忘记阶级斗争。在任何时候，都必须坚持以阶级斗争为纲，坚持以革命统帅生产。"},{"type":"paragraph","text":"文化大革命前，我在刘少奇鼓吹的阶级斗争熄灭论的毒害下，总认为只要能把生产搞上去，不管什么人出的主意都要听，不管什么人，只要“有本事”就能用。什么阶级斗争，我忘得一干二净。这样，阶级敌人便猖狂起来。一九六○年，我们这里遭受自然灾害，有个坏人对我说，“现在大家生活有困难，生产没劲头，还是把田分给个人，各奔前程吧！”我一听，觉得有理，就将土地分到户，把谢坑大队领上“三自一包”的邪路。过不多久，矛盾突出了：有的阶级敌人乘机破坏，反攻倒算；有严重资本主义思想的人，大搞“小自由”，发了横财；有的贫下中农赔了产，生活很困难。幸亏发现得早，纠正得快，要不损失可就大了。"},{"type":"paragraph","text":"文化大革命中，贫下中农揭发、批判我执行修正主义路线的错误，说我和地主、反革命分子穿一条裤子，跟着刘少奇走资本主义邪路。"},{"type":"paragraph","text":"我开始想不通，总认为自己出身好，在旧社会挨过地主的拳头，吃尽国民党的苦头，是党和毛主席把我一家人从火坑里救出来的，我铁了心跟着毛主席干革命，怎么会忘记地主、反革命这些冤家对头，跟着刘少奇走资本主义邪路呢？"},{"type":"paragraph","text":"随着文化大革命的深入开展，刘少奇、林彪两个资产阶级司令部被揭发出来了，惊心动魄的阶级斗争和路线斗争，对我震动很大。我联系实际认真学习马列著作和毛主席著作，受到深刻的教育。党的基本路线告诉我们，在社会主义历史阶段，始终存在着阶级、阶级矛盾和阶级斗争，存在着资本主义复辟的危险性。如果头脑里丢掉了阶级斗争这个纲，埋头生产，不问政治，放松了对资产阶级实行全面专政，就必然会被资产阶级的糖衣炮弹打中，错把敌人当朋友，迷迷糊糊走邪路，稀里糊涂犯错误。"},{"type":"paragraph","text":"我深深感到，贫下中农批判我的错误，是希望我从中吸取教训，是要我跟修正主义路线决裂，更好地执行毛主席的革命路线，带领他们走社会主义道路。我终生不会忘记文化大革命对我的挽救，从心坎里感激贫下中农对我的帮助。"},{"type":"paragraph","text":"一九六九年，我们大队成立了新的领导班子。贫下中农信任我，支持我担任支部书记。重新走上领导岗位后，我经常告诫自己：要牢记文化大革命以前的教训，不能穿新鞋走老路。第二年开春，长期阴雨低温，播下的早稻种子大部分烂了。就在这时候，有人暗中放出妖风：“现在还是人做天收，趁早自找门路呀。”在这股妖风影响下，有的社员搞起“小自由”来，集体生产受到影响。"},{"type":"paragraph","text":"面对这种情况，我没有就生产抓生产，而是以政治夜校为阵地，组织社员群众认真学习毛主席关于“千万不要忘记阶级斗争”的教导，一起分析阶级斗争的新动向，揭露、打击一小撮阶级敌人的破坏活动。这样，很快刹住了阶级敌人煽起的资本主义歪风，把人心齐到大干社会主义上来。大家群策群力，大搞蒸气育秧，超额完成早稻种植计划，获得有史以来的早季大丰收。大量事实充分证明，“阶级斗争，一抓就灵”，真是千真万确的真理。工作好搞不好搞，干部好当不好当，就看你坚持不坚持党的基本路线，抓不抓阶级斗争这个纲。"},{"type":"paragraph","text":"文化大革命还使我认识到，社会上的阶级斗争，必然要反映到党内来。因此，抓阶级斗争，必须抓好党内的斗争，特别是领导班子中的斗争。前年初，我们大队有个分管生产的支委，自行雇用二十多个外地人砍木头，烧木炭。群众批评他搞资本主义，他还振振有词地说：“我赚钱是为集体，又不是装进个人腰包。”在批林批孔中，我们联系这件事，在党内开展积极的斗争，帮助这个支委认识了自己的错误，端正了方向。其他支委也从中吸取了教训，进一步提高了执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"我当农村基层干部已经二十多年，受到党的长期培养和教育。要说我有了一点进步，主要归功于毛主席的革命路线，归功于无产阶级文化大革命。邓小平翻文化大革命的案，算文化大革命的帐，复辟资本主义，不仅不得广大革命群众之心，同样不得广大革命干部之心。在反击右倾翻案风的斗争中，我决心站在斗争前列，带头学，带头批，带领广大社员群众深入开展农业学大寨运动，用实际行动巩固和发展文化大革命的胜利成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774c677255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委批转《总后勤部关于在援外军事装备中所发现的质量问题的报告》（概要）","authors":[],"dates":[{"year":1975,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"国务院、中央军委批转《总后勤部关于在援外军事装备中所发现的质量问题的报告》（概要）","type":"title"},{"text":"1975年6月18日，国务院、中央军委批转《总后勤部关于在援外军事装备中所发现的质量问题的报告》。《报告》指出了中国援外军工产品不断出现的质量问题及其不良后果，要求各有关工业部门、企业和驻厂军代表抓紧质量整顿工作，严格把好质量关。同时规定，凡影响基本性能和使用安全的产品不援外；凡因质量问题而损坏又难以修复者给予退换；对尚未处理和新发现的援外装备质量问题，请有关工业部门即以技术通报形式通知受援国，并视情况及早派人检修、更换，或供应必要的部件，请受援国自行修换。","type":"subtitle"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"531c14d264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

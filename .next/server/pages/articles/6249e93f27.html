script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于打英美军的战术问题","alias":"","parts":[{"type":"paragraph","text":"关于打英美军的战术问题"},{"type":"paragraph","text":"——致毛泽东电"},{"type":"paragraph","text":"（1951年5月29日）"},{"type":"paragraph","text":"发自莫斯科北京致克拉索夫斯基转毛泽东同志："},{"type":"paragraph","text":"“我看过了您给彭德怀关于打英美军战术的电报。"},{"type":"paragraph","text":"该电报中所述计划，我觉得是冒险的。这样计划仅能成功地实施一次或两次。"},{"type":"paragraph","text":"英美军很容易识破这种计划，从而他们会改变其战术，使你们不可能每次都不受损失地把敌主力引到北面。"},{"type":"paragraph","text":"如果你们在前线后方有构筑很好的防御工事，能迅速将敌主力吸引到这里，那么在这种条件下倒不妨再冒险试一试，采用这一计划。然而，据我所知，你们目前在朝鲜尚无这样的工事。因此，这里的危险性就在于，英美军一旦识破了你们的计划，就不会给你们以实施机动的可能性。而由于你们是第四次重复这一计划，那也就很容易被英美军识破。"},{"type":"paragraph","text":"此外，还应考虑到，英美军向北推进时，将一道接一道地建立起新的防线，从而使你们在一旦需要实施进攻时，难以不付出巨大损失就能突破英美军防线。这当然是我们不愿意看到的。拿蒋介石军队作类比，这也是不能令人信服的，因为：第一，你们现在所对付的是不同的军队：第二，还没有任何根据可以认为，英美军会像蒋介石那样愚蠢，使你们能够按照你们的选择每次歼灭敌1个整营地歼灭其军队。"},{"type":"paragraph","text":"还应注意到，如果平壤再次落入敌人手里，这一方面会降低朝鲜人民和朝鲜军队的士气，另一方面将提高英美军队的士气。"},{"type":"paragraph","text":"看来你们将要准备一次重大的战役，其目的当然不是为了局部机动，而是为了给英美军以沉重打击。"},{"type":"paragraph","text":"菲利波夫"},{"type":"paragraph","text":"第284号密码电报"},{"type":"paragraph","text":"1951年5月29日《朝鲜战争：俄国档案馆的解密文件》"},{"type":"paragraph","text":"选自新编《斯大林全集》（中册）第774页"},{"type":"paragraph","text":"档案附卷九第130一131页"}],"authors":["斯大林"],"dates":[{"year":1951,"month":5,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2747,"page_end":2748},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6249e93f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

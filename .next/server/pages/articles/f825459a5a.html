script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加四月二十五日在平壤举行的第三届亚洲乒乓球锦标赛中华人民共和国乒乓球代表团组成","authors":[],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月十一日电　参加第三届亚洲乒乓球锦标赛的中华人民共和国乒乓球代表团已经在北京组成。"},{"type":"paragraph","text":"中国乒乓球代表团团长:路金栋，副团长:宋中、张燮林、胡玉兰(女)。领队:关惠光。教练员:张燮林(兼)、胡玉兰(兼)、叶佩琼(女)。代表团共有十三名运动员。女运动员:张立、葛新爱、张德英、张抗美；男运动员:梁戈亮、李振恃、郭跃华、李鹏、谷振江；少年运动员:郭刚如(女)、张亚南(女)、魏京生、欧锦辉。"},{"type":"paragraph","text":"第三届亚乒赛将于一九七六年四月二十五日至五月七日在朝鲜民主主义人民共和国首都平壤举行。"},{"type":"paragraph","text":"目前，中国乒乓球代表团的教练员和运动员正在积极认真地进行各项准备工作，并把政治思想方面的准备工作放在首位。他们同广大运动员一起，认真学习伟大领袖毛主席的重要指示，积极参加反击右倾翻案风的斗争，深入批判党内最大的不肯改悔的走资派邓小平推行的修正主义路线。近几天来，代表团的教练员和运动员怀着对毛主席和以毛主席为首的党中央的深厚的无产阶级感情，热烈欢呼中共中央的两项英明决议，坚决拥护华国锋同志任中共中央第一副主席、国务院总理，坚决拥护撤销邓小平党内外一切职务，愤怒声讨邓小平的罪行和一小撮阶级敌人制造天安门广场反革命政治事件的罪行，决心把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"运动员们目前正勤学苦练基本功，做好赛前准备工作。他们表示，在第三届亚乒赛上，要坚决贯彻执行“友谊第一，比赛第二”的方针，与亚洲各国和地区的运动员广泛交往，互相学习，共同提高，为增进亚洲各国和地区人民和运动员之间的友谊和团结，为促进亚洲乒乓球运动的发展，作出积极的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f825459a5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

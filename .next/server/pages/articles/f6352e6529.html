script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党员有阶级的优越感，领导的优越感，专政的优越感","authors":["北京师范大学","殷祖英"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"党员有阶级的优越感，领导的优越感，专政的优越感","type":"title"},{"text":"北京师范大学殷祖英","type":"authors"},{"text":"(殷祖英：地理系教授)","type":"subtitle"},{"text":"在5月13日历史系地理系小组会上的发言","type":"subtitle"},{"text":"我对整风是完全乐观，整风是必要的及时的。毛主席发现人民内部矛盾正在发展，发展下去很危险，我们应从匈牙利事件吸取教训。内部矛盾问题不解决，社会主久前途不可想像。","type":"paragraph"},{"text":"几年来国家进步快，高级知识分子非常自豪，但心中总觉得闷。“百家争鸣，百花齐放”提出后，像打开了一扇窗子，进来新鲜空气，心中亮了，现在整风，也不是绝对扫清，但会有很大改变。","type":"appellation"},{"text":"我要积极提意见，作点贡献，不过我认为这是整党员之风，不是整党，党是没问题的。","type":"paragraph"},{"text":"几年来人民内部矛盾的产生不是一方面的，但部分党员干部应负责任。党员有优越感，是阶级的优越感，由此产生主观主义，官僚主义，看别人都是黑雾罩着，这样没矛盾也会造成矛盾。所以党员应从思想上检查有没有这种优越感——专政的优越感，领导的优越感，这种思想是隐藏在思想中，尽管表面很客气，但有时就暴露出来。","type":"paragraph"},{"text":"我再谈谈团结问题，社会主义建设需要人民大团结，但有人说解放以来人与人是六亲不认的关系，初听觉得过分了，但细想一下确是如此；以前很好的朋友只点点头，以前常来往的亲戚不来了。甚至家人父子很少谈话，有顾虑。从前教授和校长还来往来往，同仁之间来往也很频繁，当然要完全反对以前那一团和气，可是现在关系很冷淡也是不正常的。这样实现团结不容易，这是一个趋势问题，现在应走向团结了，党员应当主动，党员伸出手来非党人士不接是没有的，往往是非党人士伸出手来党员不接。","type":"paragraph"},{"text":"很同意大家对师大在北京文教界地位的看法，领导应有长远方针，学校要开畅一下，特别是在学术方面，教条主义，主观主义在教育方面是很大问题，现在很多中学生、小学生也是主观主义，将来长大了怎么得了！这是一个很重要的问题。","type":"paragraph"},{"text":"(原载“师大教学”115期)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6352e6529"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省夏粮征购和秋季分配工作中的一些情况和问题","authors":["培育出“两层楼”植物和黑棉花"],"dates":[{"year":1958,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"尚马朝敢想敢干创奇迹","type":"title"},{"text":"培育出“两层楼”植物和黑棉花","type":"authors"},{"text":"据山西日报消息　山西省解虞县卿头小学六年级学生尚马朝，敢想敢做，大胆试验，把蕃茄与马铃薯嫁接成“两层楼”植物；又把棉花接在向日葵幼苗上，培育出黑色的棉花。现在成活的“两层楼”植物与黑色棉苗长得很茁壮。","type":"paragraph"},{"text":"尚马朝今年十四岁，少先队员。从小跟着父亲在果树园里干活，十分热爱园艺工作。十一岁时曾芽接成功梨树和棠梨树。上三年级时，他学了“伟大的园艺家”一 课，米丘林的事迹鼓舞了他研究科学的兴趣。他把莱子树嫁接在苹果树上，在一株果树上可以生出两种果子。他的爸爸曾把苹果棠梨嫁接两次都没有成功，马朝苦心 地钻研出新办法，把接的马蹄面，加上了树皮筒，终于嫁接成功了。","type":"appellation"},{"text":"大跃进的号角振奋人心，尚马朝在红领巾小农场里劳动也格外起劲。有一天，他浇马铃薯，发现地里有几苗野蕃茄，他想：“马铃薯是结在下面的，要能再给它‘盖 上一层楼’——把蕃茄结在它上面，一株植物同时收两种作物，多好啊！”他把这个想法告诉辅导员，得到辅导员的赞同和支持。","type":"paragraph"},{"text":"开始嫁接时，就遇到了难题：马铃薯茎软枝弱，接上蕃茄能不能撑住呢？这个问题书上也没有。他就找本队队员张成全一起研究。他们用根茎嫁接，把蕃茄茎用小刀 削成马蹄形，再劈开马铃薯根茎，插在蕃茄茎上，然后用树皮扎好接口。经过防风、防雨、防日晒等辛勤管理，结果嫁接了五株，成活了四株。马朝又用同样方法， 把向日葵和洋姜嫁接，接了四株，全都活了。秋后人们将会看见上面结着蕃茄（或向日葵）下面长着马铃薯（或洋姜）的“两层楼”植物。","type":"paragraph"},{"text":"有一次，马朝和成全想：棉花开出来就是黑色的，织成黑布那该多好。于是他们把棉花嫁接在黑向日葵上，嫁接三株活了两株。他们还把棉花和红凤仙嫁接，要培育出红色棉花。另外，又把辣椒接在蕃茄上，可以培育出六两重的大辣椒。","type":"paragraph"},{"text":"最近，卿头乡党支部正组织农业社学习尚马朝的革新精神和方法。（附图片）","type":"paragraph"},{"text":"俞洁插图（原载山西日报）","type":"paragraph"}],"comments":[],"origin":"1958年8月5日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f263eec4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

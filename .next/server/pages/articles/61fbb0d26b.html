script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市体操队抓革命促训练干劲更足","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市体操队的运动员、教练员，通过认真学习毛主席一系列重要指示，斗志更加昂扬。他们以阶级斗争为纲，抓革命，促训练，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"男子体操队有七个小队员，有时写大批判稿子到深夜，第二天一早仍然来到训练房，进行大运动量训练。大批判的劲头高，大家的训练劲头也更足了，运动技术水平有了较显著的提高。小薛提前掌握了前空翻一千零八十度；小李的鞍马“纵向移位”动作完成以后，又加了新的难度。他们都以跃进的姿态，征服一个一个的难度动作。女子体操队的小高最近变化也比较大。原来她在练平衡木一个高难度下法动作(后软翻、后手翻接后空翻下)时，连续发生练不下去的现象。通过反击右倾翻案风的斗争，她提高了认识，她说:“毛主席说:‘世上无难事，只要肯登攀’。我一定要排除万难，用实际行动来反击右倾翻案风。”最近，她在教练员和同志们的帮助下，终于攻下了这个难度动作，在前不久的一次国际体操表演中，小高几个高难度动作都做得干净利落，赢得好评。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61fbb0d26b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

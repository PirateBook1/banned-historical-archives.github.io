script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无锡各阶层对土地法的反映","authors":[],"dates":[{"year":1950,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"无锡各阶层对土地法的反映","type":"title"},{"text":"(苏南日报七月十五日讯) 无锡各阶层对土地法的反映：","type":"paragraph"},{"text":"(一)地主：梅村镇有些地主认为分地是“政府不讲理。”“富人该富，是‘八字’好，穷人没那个福分，就是分田给他也守不住。”无锡城内一地主托人密卖土地。有些地主造谣惑众，挑拨农民与政府的关系。说：“第三次世界大战爆发了，解放军败下来，眼前起劲的人，将来要先杀头。”“现在地主都不收租了，田就等于你们的，富农再不动，那里还有田分呢?”","type":"paragraph"},{"text":"(二)富农：由于宣传政策不够，加之匪特造谣，有些富农仍有顾虑，生产情绪不高。刘潭乡十四村富农时阿二的老婆说：“田里还摆什么肥料，得知今年田是不是自家的。”","type":"paragraph"},{"text":"(三)贫雇农：有的贫雇农分到田怕交公粮，说，“现在已经是共产党的天下，土地是政府的，人也是政府管的，用不着土改，我俚帮帮政府，吃吃做做落个清闲。如果分到田，还要负担公粮。如遇到荒年，靠土地也不能过活。”","type":"paragraph"},{"text":"此外，有些二流子想把自己的田卖掉，大吃大喝，反正还要分田。如梅村区有个二流子说：“现在是穷人的天下，土地都共产了，我俚不要舍不得吃，尽管吃点用点，没有钱又可以卖田，我俚不是地主，卖田政府又不禁止。把田卖光了，政府又不能看着我没田种，一定又要再分给我一些田。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"837c40b1c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

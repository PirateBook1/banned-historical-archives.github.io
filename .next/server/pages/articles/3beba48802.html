script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"普察翼部队应努力向日军占领区发展","alias":"","parts":[{"type":"paragraph","text":"晋察冀部队应努力向日军占领区发展"},{"type":"paragraph","text":"（1944年12月18日）子华\"同志："},{"type":"paragraph","text":"亥文电悉。（一）敌对蒋仍是一打一拉，目前又到了拉的时候，但将来还可能打。（二）蒋对我党不愿作任何原则上让步，我党应坚持联合政府，在此种立场上不关闭谈判之门，其他不应再谈，结果仍是拖。（三）沦陷区扩大，如我党能执行正确政策，便可使现有军队获得巩固，并可在新发展地方扩大军队。（四）豫湘粤浙四省明年可能大发展，陕甘宁边区已抽出六千军队及干部分赴豫湘。（五）河南发展，胡宗南汤恩伯?两部又南调十余师，此间已不感威胁，不须再增兵。（六）希望你们努力向雁北、绥东、察哈尔、热河及冀东敌占区发展，扩大解放区。同时努力从事城市工作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"亥巧[1]子华，即程子华，当时任八路军晋察冀军区代司令员兼政治委员。[2]蒋，指蒋介石。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军第一战区副司令长官兼第三十四集团军总司令。汤恩伯，曾任国民党军第一战区副司令长官、鲁苏豫皖边区总司令，"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3beba48802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

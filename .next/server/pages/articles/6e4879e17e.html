script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大批出大治——南昌市六个深受‘四人帮’祸害的工厂面貌大变","authors":[],"dates":[{"year":1977,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在大揭大批‘四人帮’的三个多月里，南昌市乱了三年的六个工厂，正在由‘乱’转化为‘治’。过去这六个工厂在‘四人帮’及其在江西省的亲信直接插手下，一度是全市有名的老大难单位；今天，却以后来居上的新面貌推动着全市革命、生产的发展。"},{"type":"paragraph","text":"这六个工厂是:江西拖拉机厂、洪都机械厂、江西电机厂、南昌通用机械厂、南昌保温瓶厂和江东机床厂，都是南昌市举足轻重的企业。在无产阶级文化大革命中，这六个厂有五个曾被评为全市或全省工业战线上的先进单位。可是，从一九七四年以后，‘四人帮’在江西的亲信曾经先后窜到这几个厂进行反党篡权活动，并以这些厂为据点，在全市兴风作浪。他们一来，真象‘瘟神’进了厂，把这六个工厂搞得不象样子。党组织分裂了，群众队伍分裂了，生产年年完不成计划，特别是去年，六个厂都处于停产半停产的状态。当时，许多老工人沉痛地向记者诉说工厂受到的严重损失，咬牙切齿地痛骂‘四人帮’及其在江西的亲信。最近记者重访这六个工厂，见到的已是另一番振奋人心的情景:干部精神焕发，工人扬眉吐气，机器欢快地轰鸣，生产喜报贴满墙头。工人们欢天喜地地说:‘现在领导干部腰杆硬了，党委指挥灵了，我们厂的散摊子变成了硬班子了’；‘山头平了，人心齐了，我们厂被分裂的群众团结起来了’；‘阶级敌人的反革命气焰被打了下去，无产阶级专政更加巩固了。’扫除瘟神，走向大治，万众一心大干社会主义。据统计，在‘四人帮’倒台后的去年最后两个月，有五个工厂的产值和产量都超过前十个月的总和。他们的实践证明:即使是被‘四人帮’搞得很乱的地方，只要认真贯彻执行华主席提出的深入开展揭发批判‘四人帮’的伟大群众运动这个中心任务，就能大批出大治，带来大变化。　新华社记者"},{"type":"paragraph","text":"(据新华社南昌二月一日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e4879e17e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

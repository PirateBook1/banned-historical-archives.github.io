script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鉴真大师像将“回国探亲”  欢迎鉴真大师像回国巡展委员会开会研究欢迎的有关事宜","authors":[],"dates":[{"year":1980,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鉴真大师像将“回国探亲”"},{"type":"paragraph","text":"欢迎鉴真大师像回国巡展委员会开会研究欢迎的有关事宜"},{"type":"paragraph","text":"新华社北京三月六日电  欢迎鉴真大师像回国巡展委员会今天下午在中国佛教协会所在地——北京广济寺，举行会议，研究欢迎鉴真大师像回国巡展的有关事宜。"},{"type":"paragraph","text":"最近成立的欢迎鉴真大师像回国巡展委员会由赵朴初任主任委员，委员有王笑一、正果、孙平化、叶桔泉、史林峰、任质斌、李连庆、杜仙洲、吴作人、陆恂如、肖向前、肖贤法、杨廷宝、杨振亚、林林、林散之、茅盾、明真、周而复、夏衍、耿鉴庭、莫宗江、能勤、谢冰心。"},{"type":"paragraph","text":"鉴真是我国盛唐时期的高僧，俗姓淳于，扬州江阳人。他应日本僧人的邀请，六次东渡，五次失败，历尽千辛万苦，终于在公元七五四年和其随行弟子到达日本。他在日本除弘传佛教外，还对汉文学、医学、雕塑、绘画、建筑等的交流，做出了重要贡献。在中日两国人民友好往来与文化交流的历史上，他是值得纪念的一位光辉人物。"},{"type":"paragraph","text":"这次回国巡展的鉴真像是供奉在日本奈良市唐招提寺的干漆夹紵坐像，这尊坐像是鉴真的弟子们根据鉴真生前仪容雕塑的，是日本的“国宝”。"},{"type":"paragraph","text":"鉴真像这次“回国探亲”，是邓小平副总理一九七八年十月访问日本时确定的，大平首相访华期间对此也作了高度评价。这对于促进中日两国人民的文化交流和友好往来，增进两国人民的传统友谊，具有重要的意义。"},{"type":"paragraph","text":"鉴真塑像将由日本有关方面人士组成的鉴真和尚像展览访华团护送回国，于四、五月间分别在鉴真的故乡扬州和北京展出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3786fdab9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

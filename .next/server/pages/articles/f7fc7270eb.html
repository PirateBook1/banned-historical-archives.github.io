script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁文艺工作者对省委提出批评","authors":["《人民日报》"],"dates":[{"year":1957,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"辽宁文艺工作者对省委提出批评","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯要管钢铁、煤炭和机器，但也不应该不管或很少管文艺，这是最近辽宁地区党内外文艺工作者在省委召开的文艺工作者座谈会上很多人提出来的对省委的批评。不少人在发言中认为：省委对于“百花齐放、百家争鸣”的方针贯彻得很不够，党对于文艺工作的领导也很薄弱。有的人说，辽宁省委成立两年多来，对于全省的文艺工作一直很少讨论，因此希望省委今后每年对于文艺工作至少能进行一次或两次的研究和讨论。党的组织对于文艺工作的情况了解很少，因而文艺工作中存在的问题也缺乏统筹安排。有人在会上反映：全省话剧团、歌剧团数量虽然不少，仅沈阳市就有十个话剧团；但剧团多，剧本少，人力分散，常常唱对台戏，家家叫苦。工会、企业和部队占有了很多设备较好的俱乐部、剧场，但利用率很低，很多专业的艺术单位却苦于没有适当的演出、展览的场所。这些都需要适当地安排。文艺工作者的愿望和声音没有地方倾诉，他们的实际困难有的也长时期得不到适当地解决。沈阳市的民间歌舞团终年在工厂农村巡回演出，但他们的吃饭却成问题。对于辽宁地区文艺工作中的教条主义问题，也是这次座谈会上很多人发生兴趣的问题之一。辽宁人民艺术剧院演出了“洞箫横吹”，作家协会一个负责人在报纸上发表了批评这个剧本的文章，但这个剧院有人写了不同的意见，当地的报纸却拒绝刊载。人们说：有权有势的教条主义是最可怕的，它束缚人的思想，是贯彻“百花齐放、百家争鸣”的主要阻力。","type":"paragraph"},{"text":"整个座谈会的思想很活跃，人们都能毫无顾虑地说出自己的意见。中共辽宁省委第一书记黄欧东也发了言。他说：对于“百花齐放、百家争鸣”的方针，省委虽然也作了传达，也作了些讨论，但没有认真发动全党讨论，更没有根据这个方针采取具体措施。官僚主义是省委领导上的致命伤，这虽然在很久就意识到了，但在文艺工作的领导上表现得更为严重。黄欧东欢迎文艺界的同志们今后有什么问题，随时打电话或写信告诉省委，以便随时解决。","type":"paragraph"},{"text":"辽宁省的文艺工作座谈会是在４月２３日开始的，参加座谈会的有文艺界各方面人士一百七十余名，辽宁省委书记李荒、副省长王梓木，党和政府有关部门的负责人都出席了这个会议。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月1日，原题为：“不应该不管或很少管文艺工作 辽宁文艺工作者对省委提出批评”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7fc7270eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有关专家学者在昆明举行会议研讨毛泽东军事思想与现代国防理论","authors":["唐庆贵岳林才"],"dates":[{"year":1995,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有关专家学者在昆明举行会议"},{"type":"paragraph","text":"研讨毛泽东军事思想与现代国防理论"},{"type":"paragraph","text":"据新华社昆明１１月２１日电（唐庆贵、岳林才）全国毛泽东军事思想与现代国防理论研讨会日前在昆明结束。"},{"type":"paragraph","text":"会上，来自中央党校、中国社会科学院、国防大学、军事科学院和各大军区、军兵种、武警部队及全国理论界的领导和专家学者近百人，在总结交流十一届三中全会以来全国全军学习研究毛泽东军事思想成果的基础上，重点探讨毛泽东军事思想在现代国防建设中的历史地位和重大指导作用，邓小平新时期国防建设理论对毛泽东国防思想作出的巨大历史性发展及其指导意义，高技术条件下国家防卫的特点、规律以及我国现代国防发展战略问题，有中国特色并反映时代特征的现代国防建设的道路问题，并重点研究了如何运用毛泽东军事思想和邓小平新时期军队建设思想，指导我国现代国防建设和改革等问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01616d94ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

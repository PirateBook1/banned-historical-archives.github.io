script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东建党思想暨纪念毛泽东诞辰110周年座谈会举行","authors":["吴兴华","董宏君"],"dates":[{"year":2003,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东建党思想暨纪念毛泽东诞辰110周年座谈会举行"},{"type":"paragraph","text":"本报北京12月9日讯  记者吴兴华、董宏君报道：12月8日至9日，全国党的建设研究会在毛泽东同志诞生地湖南韶山举行学习毛泽东建党思想暨纪念毛泽东同志诞辰110周年座谈会。"},{"type":"paragraph","text":"与会同志深切缅怀了毛泽东同志在领导中国新民主主义革命、社会主义革命和建设中建立的丰功伟绩，回顾了以毛泽东为代表的中国共产党人结合中国的具体实际，创造性地运用和发展马克思列宁主义的光辉历程。与会同志还分别就毛泽东关于全心全意为人民服务思想的提出和发展、毛泽东论实事求是及其现实意义、着重从思想上建党原理的创立和发展、“支部建在连上”的论述对党的基层组织建设的理论和实践意义、干部队伍建设的思想、延安整风与正确解决党内矛盾的方法和途径、“两个务必”思想的历史和现实意义以及关于统一战线思想等论题，交流了研究成果。"},{"type":"paragraph","text":"与会者认为，在新世纪新阶段，深入学习马列主义、毛泽东思想、邓小平理论和“三个代表”重要思想，是全面贯彻党的十六大精神，加强和改善党的领导，全面建设小康社会的需要，是坚持党的指导思想、增强党员的党性修养、提高干部思想政治素质、推进党的建设新的伟大工程的需要。我们今天纪念毛泽东同志，就要更加深刻地认识和理解“三个代表”重要思想与毛泽东思想、邓小平理论既一脉相承又与时俱进的内在联系，牢牢把握解放思想、实事求是、与时俱进这个精髓，深入领会贯穿其中的马克思主义基本原理和科学世界观、方法论，增强坚持党的基本理论、基本路线、基本纲领、基本经验的自觉性和坚定性；就要把认真学习毛泽东的著作与学习党的历史结合起来，从历史的经验教训中深化对社会发展规律、社会主义建设规律和党的执政规律的认识，并运用于推动中国特色社会主义建设和党的建设；就要大力弘扬理论联系实际的优良学风，运用理论指导我们改造客观世界和改造主观世界的实践，并在新的实践中继续推进理论创新。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2730c4f278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"擦亮眼睛　投入战斗","authors":["河北万全县安家堡供销社党支部"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"擦亮眼睛　投入战斗"},{"type":"paragraph","text":"河北万全县安家堡供销社党支部"},{"type":"paragraph","text":"党中央的决议，表达了全党全军全国人民的心愿，对右倾翻案风是个有力的回击，对分裂以毛主席为首的党中央、进行反革命破坏活动的一小撮阶级敌人是一个沉重打击，真是大快人心。我们安家堡供销社的全体职工，满怀战斗豪情，连夜写大字报、大标语，召开座谈会和声讨会，愤怒批判不肯改悔的走资派邓小平反革命的修正主义路线，愤怒声讨一小撮阶级敌人在天安门广场制造的反革命破坏活动的罪行。"},{"type":"paragraph","text":"邓小平重新工作以后，大搞翻案复辟活动，这正说明阶级斗争并没有熄灭。他一抛出“三项指示为纲”的修正主义纲领，党内资产阶级和反抗社会主义的阶级敌人就遥相呼应，向无产阶级发动了猖狂进攻。"},{"type":"paragraph","text":"伟大领袖毛主席在批判右倾翻案风时指出：“文化大革命是干什么的？是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”我们联系当前惊心动魄的阶级斗争的事实，认真学习毛主席的这一重要指示，回顾我们商业战线上两个阶级、两条路线斗争的历史，进一步认识到：在社会主义时期，阶级斗争是长期的、复杂的、尖锐的，一时一刻也没有停止过，我们切不可书生气十足，把复杂的阶级斗争看得太简单了。"},{"type":"paragraph","text":"我们安家堡供销社在无产阶级文化大革命中，批判了邓小平参与推行的刘少奇反革命的修正主义路线，坚持了社会主义方向。在公社党委统一领导下，实行了贫下中农管理商业，使供销社真正成为支援农业的“后勤部”，贫下中农的“贴心店”。实行"},{"type":"paragraph","text":"“贫管”七年来，我们与修正主义路线斗，与资产阶级斗，与资本主义倾向斗，与社会上的阶级敌人斗，一直斗了七年，在流通领域内加强了无产阶级专政，社会主义商业进一步占领了农村市场阵地。贫下中农管理农村商业这一社会主义新生事物不断巩固发展，使农村商业更好地贯彻执行“发展经济，保障供给”的方针，促进了人民公社集体经济的发展。"},{"type":"paragraph","text":"我们安家堡供销社全体职工决心紧紧地团结在以毛主席为首的党中央周围，认真学习毛主席关于反击右倾翻案风的一系列重要指示，武装思想，擦亮眼睛，投入战斗，把反击右倾翻案风的斗争推向新高潮！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5971c91ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

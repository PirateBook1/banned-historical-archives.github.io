script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电","alias":"","parts":[{"type":"paragraph","text":"关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电"},{"type":"paragraph","text":"（1950年1月19日）联合国大会主席罗慕洛先生、秘书长赖伊先生，并请转达联合国及安全理事会各会员国代表团："},{"type":"paragraph","text":"一九五○年一月八日我曾向联合国发出照会，要求联合国及安全理事会将中国国民党反动残余集团的非法代表予以开除，此抗议照会已承赖伊先生复电表示收到并转达安全理事会各会员国。"},{"type":"paragraph","text":"现在我再通知你们，主席先生和秘书长先生，中华人民共和国中央人民政府业已任命张闻天为中华人民共和国出席联合国会议和参加联合国工作，包括安全理事会的会议及其工作的代表团的首席代表。"},{"type":"paragraph","text":"我并要求你们，主席先生和秘书长先生，回答我的下列两项问题，即："},{"type":"paragraph","text":"[1]这个电报是毛泽东起草的。关于驱除中国国民党残余集团的非法代表出联合国及其安全理事会，由于以美国为首的一些西方国家操纵联合国予以坚决反对，当时未能实现。直到1971年10月25日，第二十六届联合国大会以压倒多数通过决议，恢复中华人民共和国在联合国及其安全理事会的合法席位，并立即把国民党集团的代表从联合国的一切机构中驱逐出去。"},{"type":"paragraph","text":"关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电"},{"type":"paragraph","text":"（一）何时开除中国国民党反动残余集团的非法代表出联合国及其安全理事会。我认为这样的反动残余集团的非法代表到现在还这样留在联合国及其安全理事会，是完全不合理的，应当立即开除出去。"},{"type":"paragraph","text":"（二）以张闻天为首席代表的合法的中华人民共和国的代表团，何时可以出席联合国及其安全理事会的会议并参加工作。我认为应当迅速出席会议并参加工作。"},{"type":"paragraph","text":"以上各项，请予速复为盼。"},{"type":"paragraph","text":"中华人民共和国中央人民政府外交部部长周恩来"},{"type":"paragraph","text":"一九五○年一月十九日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":179},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电","description":"","dates":[{"year":1950,"month":1,"day":19}],"parts":[{"text":"关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电","type":"title"},{"type":"paragraph","text":"联合国大会主席罗慕洛先生、秘书长赖伊先生，并请转达联合国及安全理事会各会员国代表团："},{"type":"paragraph","text":"一九五○年一月八日我曾向联合国发出照会，要求联合国及安全理事会将中国国民党反动残余集团的非法代表予以开除，此抗议照会已承赖伊先生复电表示收到并转达安全理事会各会员国。"},{"type":"paragraph","text":"现在我再通知你们，主席先生和秘书长先生，中华人民共和国中央人民政府业已任命张闻天为中华人民共和国出席联合国会议和参加联合国工作，包括安全理事会的会议及其工作的代表团的首席代表。"},{"type":"paragraph","text":"我并要求你们，主席先生和秘书长先生，回答我的下列两项问题，即："},{"type":"paragraph","text":"（一）何时开除中国国民党反动残余集团的非法代表出联合国及其安全理事会。我认为这样的反动残余集团的非法代表到现在还这样留在联合国及其安全理事会，是完全不合理的，应当立即开除出去。"},{"type":"paragraph","text":"（二）以张闻天为首席代表的合法的中华人民共和国的代表团，何时可以出席联合国及其安全理事会的会议并参加工作。我认为应当迅速出席会议并参加工作。"},{"type":"paragraph","text":"以上各项，请予速复为盼。"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"中央人民政府外交部部长"},{"type":"paragraph","text":"一九五○年一月十九日"},{"type":"paragraph","text":"根据一九五○年一月二十日"},{"type":"paragraph","text":"《人民日报》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":29,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这个电报是毛泽东起草的。关于驱除中国国民党残余集团的非法代表出联合国及其安全理事会，由于以美国为首的一些西方国家操纵联合国予以坚决反对，当时未能实现。直到一九七一年十月二十五日，第二十六届联合国大会以压倒多数通过决议，恢复中华人民共和国在联合国及其安全理事会的合法席位，并立即把国民党集团的代表从联合国的一切机构中驱逐出去。"],"page_start":56,"page_end":57,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f87f97e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

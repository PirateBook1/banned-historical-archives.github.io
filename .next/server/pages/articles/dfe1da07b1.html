script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于中南军区应增加打虎预算致谭政等电","alias":"","parts":[{"type":"paragraph","text":"对罗瑞卿关于中南军区后勤系统"},{"type":"paragraph","text":"三反报告的批语和复电"},{"type":"paragraph","text":"（1952年2月18日）陈毅、贺龙、张宗逊、刘澜涛、高岗、彭德怀、杨立三诸同志："},{"type":"paragraph","text":"兹将罗瑞卿同志从汉口来报一件发给你们阅看，请对你们那"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长、节约检查委员会委员，受中央委派在中南区帮助三反五反工作。"},{"type":"paragraph","text":"[2]陈毅，当时任中国人民解放军华东军区司令员。贺龙，当时任中国人民解放军西南军区司令员。张宗逊，当时任中国人民解放军西北军区第一副司令员。刘澜涛，当时任中国人民解放军华北军区副政治委员。高岗，当时任中国人民解放军东北军区司令员兼政治委员。彭德怀，当时任中国人民志愿军司令员兼政治委员。杨立三，当时任人民革命军事委员会总后勤部部长。"},{"type":"paragraph","text":"[3]指罗瑞卿1952年2月16日关于中南军区后勤系统三反工作的报告。报告说，中南军区认为，在打虎中必须派遣有决心、有办法的指挥官去后勤部门坐镇和领导；组织打虎队，订出计划，实行包干；采用查经济、账目、合同、单据、订货、加工、工程、生活、历史、关系等“十查”的办法查找老虎，再经群众大会猛攻、小会细算细查和个别开导，大体就能攻破。报告还说，后勤部门贪污、浪费、官僚主义的问题极为严重，不仅中南后勤如此，全国后勤大体如此，应引起严重注意。毛泽东全集第三十一卷里后勤系统的三反打虎工作，严密掌握，务期彻底。至要至盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十八日"},{"type":"paragraph","text":"二罗瑞卿同志："},{"type":"paragraph","text":"（一）二月十六日关于中南后勤系统的报告收到，很好，已发各区仿办。（二）你的任务是考察和帮助党政军民学整个三反打虎工作，不是专为公安系统，请加注意为盼。"},{"type":"paragraph","text":"毛泽东二月十八日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":412,"page_end":413},"tags":[{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"i

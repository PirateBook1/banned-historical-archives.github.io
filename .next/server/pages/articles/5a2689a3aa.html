script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席干革命是最大幸福","authors":[],"dates":[{"year":1966,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的党中央　敬爱的毛主席:"},{"type":"paragraph","text":"听了八月八日中共中央关于无产阶级文化大革命的决定和八月十日下午七时十五分我们最最敬爱的领袖毛主席会见首都革命群众的消息后，我们个个欢欣鼓舞，热血沸腾，跳呀，蹦呀，表不尽我们无比激动的心情；歌呀，舞呀，唱不完我们对伟大领袖的热爱!一颗颗火热的心，早已飞向了北京，飞到了毛主席的身边!"},{"type":"paragraph","text":"敬爱的毛主席啊，您的话是对我们最最亲切的关怀，最最巨大的鼓舞；您的话象一盏明灯，把我们革命青年的心照得通亮通亮!跟着您干革命是我们最最大的幸福。在您的身边，我们就最有勇气，最有力量!只要您说句话，我们就是上刀山入火海，也要干下去，干到底!"},{"type":"paragraph","text":"敬爱的毛主席啊，请您一千个放心，一万个放心吧!我们是毛泽东时代的青年，是革命的关键一代，我们这些小将本来经验不足，是伟大的革命风暴把我们推向了历史舞台。有了毛泽东思想的武装，我们在尖锐复杂的阶级斗争中聪明起来，勇敢起来；有了毛泽东思想武装，我们就天不怕，地不怕，“不管风吹浪打，胜似闲庭信步”。我们将“扫除一切害人虫，全无敌”。"},{"type":"paragraph","text":"敬爱的毛主席啊，我们向您宣誓:我们一定要牢记您的教导，关心国家大事，把无产阶级文化大革命进行到底!我们要一辈子读您的书，听您的话，按照您的指示办事，做您的好学生、好战士。我们要一辈子革命，一辈子斗争，在阶级斗争的大风大浪中千锤百炼。我们要“敢”字当头，发扬敢想、敢说、敢做的共产主义风格，彻底批判旧世界，创造新世界。我们要紧紧跟着您干革命，紧紧跟着您，在大风大浪中前进!前进!"},{"type":"paragraph","text":"上海音乐学院全体革命师生员工"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a2689a3aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

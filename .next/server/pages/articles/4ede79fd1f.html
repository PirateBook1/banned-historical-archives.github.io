script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于借冬田给社员生产的通知","authors":[],"dates":[{"year":1961,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于借冬田给社员生产的通知","type":"title"},{"text":"我省每年都有500至600万亩冬闲田，加上一部分地方因干旱荒芜的田土，可能有600至700万亩，如果其中一部分或大部分能够种上秋粮和冬菜，将有一笔很大收入。因此，所有农村人民公社的大队和生产队，在不妨碍明年春种的前提下，应当千方百计充分利用冬闲田土大种冬菜和冬种春收作物，增加集体收入。凡是集体单位不能充分利用的冬闲田土，允许借一部分给社员个人种植冬菜或冬种春收作物，并允许社员在绿肥田中间作冬菜。借给社员生产的冬闲田的数量，在一般地区，大体每人可借一分、二分到三分；在灾区，可以适当多一点，大体每人可借三至五分。借给社员的冬闲田土的收入，全部归社员个人所有，不交征购，一般也不抵口粮；有些地方因灾减产或其他原因，需要列抵一点口粮也可以，但必须经过社员代表大会讨论。","type":"paragraph"},{"text":"应该明确，在集体不能充分利用冬闲田土的情况下，借一部分田土给社员，是为了尽可能多搞点吃的，是为了和平自救，借出的冬闲田土，要在明年春耕播种到来时全部收回，决不是分田到户。这一点应当向干部和群众反复交待清楚，从而正确地积极地认识和作好这一工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ede79fd1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于理论问题的重要指示鼓舞大庆油田职工  春节期间坚持学习　坚持批判　坚持生产","authors":[],"dates":[{"year":1975,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席关于理论问题的重要指示鼓舞大庆油田职工"},{"type":"paragraph","text":"春节期间坚持学习　坚持批判　坚持生产"},{"type":"paragraph","text":"据新华社一九七五年二月十二日讯　大庆油田职工在毛主席关于理论问题的重要指示和四届人大精神鼓舞下，春节期间坚持学习，坚持批判，坚持生产，整个油田呈现一派团结战斗的景象。"},{"type":"paragraph","text":"春节期间，大庆油田职工坚守岗位，努力抓革命、促生产。节日里，全油田有上百个突击队活跃在各条战线上，有的为新的一年的生产做准备工作，有的争分夺秒地加快生产建设速度，使一些工程提前完工，一些油井提高了产量。为了抢在解冻之前完成低洼地带的钻井任务，一二六三钻井队的工人、干部春节前夕在井场上顶着寒风坚持打钻。当生产突然出现故障时，全队职工齐心协力，奋战一夜，很快恢复了正常钻进。为了突击安装好新油区的一座脱水装置，提高外运原油的质量，很多工人整天整夜地在工地奋战，连吃饭、休息也不回去。有一个老工人已经在工地上干了七天，领导让他回家看看，他说：我要留在生产岗位上过一个战斗的春节。工人们艰苦奋斗，连续作战，终于使这个装置在春节胜利地投入生产。"},{"type":"paragraph","text":"大庆油田职工的革命干劲，是坚持学习，坚持批判的结果。春节前夕和春节的头一天，大庆油田的各级领导和上千名在基层蹲点的干部，分别同工人们一起学习马列著作和毛主席著作，忆苦思甜，批林批孔。油田各单位的学习室、会议室和职工宿舍，都成了学习的课堂，批判的战场。广大党员和工人群众学习毛主席关于理论问题的重要指示，学习《人民日报》的社论和有关文章，结合党内两条路线斗争的经验，结合大庆石油会战的历史，结合自己的亲身经历，热烈讨论坚持无产阶级专政对于防止资本主义复辟的重大意义，批判林彪效法孔老二“克己复礼”，妄图颠覆无产阶级专政的罪行。采油二部、一二○二钻井队等单位党组织的领导成员表示：一定要用无产阶级专政的理论武装广大党员，把党组织建设成为能够领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织，为把巩固无产阶级专政的根本任务落实到基层，为完成四届人大提出的各项战斗任务而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfb262a03b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在《伟大的历史文件》一文中所写的一段","alias":"","parts":[{"type":"paragraph","text":"在《伟大的历史文件》一文中所写的一段话"},{"type":"paragraph","text":"（一九六七年五月十八日）"},{"type":"paragraph","text":"现在的文化大革命，仅仅是第一次，以后还必然要进行多次。革命的谁胜谁负，要在一个很长的历史时期内才能解决。如果弄得不好，资本主义复辟将是随时可能的。全体党员，全国人民，不要以为有一二次、三四次文化大革命，就可以太平无事了。千万注意，决不可丧失警惕。"},{"type":"paragraph","text":"接见阿尔巴尼亚军事代表团时的讲话"},{"type":"paragraph","text":"（一九六七年五月）"},{"type":"paragraph","text":"我在一九六二年七千人大会上会经讲过：“马列主义与修正主义的斗争，胜负还没有分晓，很可能修正主义胜利，我们失败。我们用可能失败去提醒大家，有利于促进大家对修正主义的警惕性，有利于防修、反修…\"。”实际上共产党内的两个阶级、两条路线的斗争，始终是存在着的，任何人否认都否认不了，我们是唯物主义者，我们当然不应该去否认它。自这次大会以后，两条路线、两个阶级在我们党内的斗争表现是形“左”实右与反形“左”实右，反对阶级斗争存在与强调阶级斗争存在，折中主义与突出无产阶级政治等等。在这以前适当的文件中已有了论述。"},{"type":"paragraph","text":"今天，贵国是以军事代表团来了解我国文化大革命的，我首先就这个问题谈谈看法。"},{"type":"paragraph","text":"我国的无产阶级文化大革命应该从一九六五年冬姚文元同志对“海瑞罢官”的批判开始。那个时候，我们这个国家在某些部门、某些地方被修正主义把持了。虞是水泼不进，针插不进。当时我建议江青同志组织一下文章批判“海瑞罢官”，但就在这个红色城市无能为力，无奈只好到上海去组织。最后文章写好了，我看了三遍，认为基本可以，让江青同志拿间去发表。我建议再让一些中央领导同志看一下，但江青同志建议：“文章就这样发表的好，我看不用叫恩来同志、康生同志看了。”（林彪同志插话：有人说毛泽东同志就是拉一派打一派，现在中央领导同志凡是在革命群众中有威信的，全是毛主席事先将文化大革命的底交给他们了，所以他们未犯错误。我看无产阶级文化大革命倒是一个不考试的考试，谁能紧跟马列主义毛泽东思想，谁就是无产阶级革命派。所以我总说对毛泽东思想理解的要执行，暂时不理解的也要执行。）姚文元的文章发表以后，全国大多数的报纸都登了，但就是北京、湖南不登。后来我建议出小册子，也受到抵制，没有行得通。"},{"type":"paragraph","text":"姚文元的文章不过是无产阶级文化大革命的信号，所以我在中央特别主持制定了五月十六日的通知。因为敌人是非常敏感的，这里有一个信号。他那里就有行动。当然我们也必须行动。这个通知中已明显地提出了路线问题，也提出了两条路线的问题。当时多数人不同意我"},{"type":"paragraph","text":"·311·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":324},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ea6aedc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

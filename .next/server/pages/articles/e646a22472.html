script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于举行群众集会支持印度收复果阿地区的斗争的批语","alias":"","parts":[{"type":"paragraph","text":"关于举行群众集会支持印度收复"},{"type":"paragraph","text":"果阿地区的斗争的批语！"},{"type":"paragraph","text":"（1955年8月20日、21日）周总理："},{"type":"paragraph","text":"[1]果阿，位于印度西海岸，原为印度领土，16世纪初连同附近的达曼和第乌一起沦为葡萄牙的属地。果阿地区的人民为民族独立一直坚持斗争。1950年印度政府正式递交照会给葡萄牙政府，要求把它在印度的属地移交印度联邦，但葡萄牙政府断然拒绝了印度收回果阿的合法要求，拒绝同印度政府就果阿问题进行谈判。1955年8月15日印度独立纪念日，几千名印度志愿人员分别进入果阿、达曼和第乌。葡萄牙当局用自动武器和警棍对这些赤手空拳的志愿人员进行了血腥镇压，打死打伤200多人。同一天，果阿境内的人民不顾葡萄牙当局的严厉镇压，也举行了大规模的示威，要求把果阿并入印度联邦。葡萄牙当局的暴行，激起了全印度人民更大的愤怒，印度许多城市举行了罢市和示威，印度政府也采取了关闭驻果阿总领事馆和要求葡萄牙关闭驻印度各地领事馆等措施。8月19日，印度同葡萄牙断绝了外交关系。此后印度人民一直坚持收复果阿等地区的斗争，直到1961年12月，印度出兵收复了果阿、达曼和第乌。毛泽东关于支持印度收复果阿斗争的两个批语，其一写在中国驻印度大使馆1955年8月17日关于印度解放果阿运动有新发展给外交部的电报上；其二写在中共中央1955年8月21日关于举行群众集会表示同情和支持印度人民收复果阿斗争的通知稿上。"},{"type":"paragraph","text":"关于举行群众集会支持印度收复果阿地区的斗争的批语我国人民团体和舆论界对此应有所表示\"。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿日"},{"type":"paragraph","text":"二少奇、小平同志："},{"type":"paragraph","text":"拟议增加三个城市，报导亦可发来北京，因为此事有颇大的国际意义。请小平处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿一日"},{"type":"paragraph","text":"[1]1955年8月23日，北京各界人民举行了支援印度人民收复果阿大会，大会向印度总理尼赫鲁和印中友好协会发了声援的电报。1955年8月24日，《人民日报》发表了《支持印度人民收复果阿的斗争》的社论。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]中共中央1955年8月21日关于举行群众集会表示同情和支持印度人民收复果阿斗争的通知稿中，规定在北京、天津、上海、武汉、广州5个城市举行群众集会，毛泽东审阅通知稿时增加了沈阳、重庆、西安3个城市。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":20},{"year":1955,"month":8,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e646a22472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

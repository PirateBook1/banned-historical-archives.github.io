script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是马克思列宁主义在中国的运用和发展","authors":[],"dates":[{"year":1981,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是马克思列宁主义在中国的运用和发展"},{"type":"paragraph","text":"任何国家的无产阶级要革命，都必须遵循马克思主义的辩证唯物论和历史唯物论这样的普遍原理。每一个国家的具体条件又是不一样的，所以不能将马克思主义当作教条，照抄照搬，必须将马克思主义理论和各国的实际结合起来，正确地运用。"},{"type":"paragraph","text":"中国是一个半殖民地半封建的大国，在这里进行革命必然遇到许多特殊的复杂的问题，既不能背诵马克思主义关于西方发达的资本主义国家进行革命的某些具体的论述，也不能照搬苏联十月革命的具体经验。"},{"type":"paragraph","text":"在我们党的历史上，主要在本世纪二十年代后期和三十年代前期，曾盛行过把马克思主义教条化，把共产国际和苏联经验神圣化的倾向，使中国革命几乎陷于绝境。当时的左倾教条主义者不了解半殖民地半封建的中国社会的特点，不了解中国资产阶级民主革命实质上是农民革命，不了解中国革命的不平衡性、曲折性和长期性。他们混淆了民主革命和社会主义革命的一定界限，主观地急于要超过民主革命；低估农民反封建斗争在中国革命中的决定作用，却主张整个地反对资产阶级和上层小资产阶级。他们总是梦想中心城市的武装起义，从而低估了农民游击战争和建立农村根据地的重要性，等等。"},{"type":"paragraph","text":"毛泽东思想就是在同这种错误倾向作斗争的过程中逐渐形成和发展起来的。我们党不断总结中国革命的经验，将马克思列宁主义的普遍原理和中国革命具体实践结合起来。所以，毛泽东思想是马克思列宁主义在中国的运用和发展，是被实践证明了的关于中国革命的正确的理论原则和经验总结。"},{"type":"paragraph","text":"毛泽东思想中关于建立农村根据地，以农村包围城市，最后夺取全国胜利的革命道路，以及独立自主、自力更生的建设方针等，对其他有类似情况的殖民地半殖民地国家的人民也是有意义的。但是，正如毛泽东同志再三强调指出的：中国革命的经验，只可供别国参考，切记不要硬搬中国的经验。任何外国的经验，都不能当作教条，一定要把马克思列宁主义的普遍原理和本国的具体情况结合起来，加以运用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de1be1f243"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

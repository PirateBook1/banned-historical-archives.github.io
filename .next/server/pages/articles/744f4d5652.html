script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德共（马列）主席奥斯特的唁电","authors":[],"dates":[{"year":1976,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德共（马列）主席奥斯特的唁电"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志中华人民共和国全国人民代表大会常务委员会中华人民共和国国务院："},{"type":"paragraph","text":"我们对朱德同志的逝世向中国共产党，中国国家领导人和中国人民表示深切的哀悼。"},{"type":"paragraph","text":"朱德同志的逝世，对中国共产党、国家和人民，对全世界共产党人、无产阶级和战斗中的各国人民，都是一个沉重的损失。"},{"type":"paragraph","text":"朱德同志把他整个战斗的一生无私地献给了无产阶级革命和共产主义事业。他在加入中国共产党以来的半个世纪中，坚定不移地忠于马克思列宁主义，在反对形形色色的“左”、右倾机会主义的斗争中，始终坚持毛泽东主席的革命路线。"},{"type":"paragraph","text":"作为红军的总司令，他在中国人民争取自由的革命战争年代里，建立在马克思列宁主义基础上的他的英明的、卓有远见的领导和他的革命的英雄气概，为维护中国人民革命武装力量的荣誉作出了贡献。这种荣誉远远超越了中国的国界，激励着正在为争取解放而斗争的全世界无产者。"},{"type":"paragraph","text":"朱德同志在中国共产党和国家的几十年领导活动中，在建设社会主义新中国的斗争中，在伟大的无产阶级文化大革命和继续进行社会主义革命，巩固无产阶级专政，反对走资本主义道路的当权派刘少奇、林彪、邓小平的斗争中，同样都建立了一系列巨大的功绩。"},{"type":"paragraph","text":"朱德同志已是高龄，但直到最后一刻他都过着简朴的、艰苦的生活。他为人民服务从不惧怕牺牲、困难和疾病。"},{"type":"paragraph","text":"几十年以前朱德同志曾经来到德国学习并在这里加入了中国共产党。德国人民同兄弟的中国人民一样地爱戴和尊敬朱德同志，并对他的去世同样感到沉痛。"},{"type":"paragraph","text":"朱德同志将永远活在你们的心中，他同样也将永远活在德国工人阶级和它的共产党战士们的心中。他的一生和榜样将永远鼓舞我们去为社会主义革命、为我国人民的民族解放，并为实现统一的、独立的、社会主义的德国而斗争。"},{"type":"paragraph","text":"朱德同志永垂不朽！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"德国共产党（马列）中央委员会主席"},{"type":"paragraph","text":"恩·奥斯特"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"744f4d5652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

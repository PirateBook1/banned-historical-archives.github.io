script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"在中共六届七中全会全体会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共六届七中全会全体会议上的讲话！"},{"type":"paragraph","text":"（1945年2月18日）"},{"type":"paragraph","text":"自去年九月以来，每次谈判都对我们有益，特别是这一次，因为每谈一次就孤立了一次顽固派。国民党军队现在情况与以前不同了，不但杂牌军而且中央军也开始变化了。谈判的方针我看是对的，赫尔利来时我们开了中央会议，现在还是那五条方针。国民党和赫尔利都是要我们廉价或无代价下水，我们抵制了这些东西，现在又要套我们的军队，我们也抵制了。我们提出八条和党派会议，这是有原则的妥协，“左”一点、右一点（不妥协或无原则的妥协）都是危险的。"},{"type":"paragraph","text":"[1]这是毛泽东在中共六届七中全会全体会议上听取周恩来关于同国民"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fce3ea4b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"解决了队与队、人与人之间分配拉平的问题，就可以调动起群众的积极性","alias":"","parts":[{"type":"paragraph","text":"解决了队与队、人与人之间分配拉平的"},{"type":"paragraph","text":"问题，就可以调动起群众的积极性"},{"type":"paragraph","text":"（1961年3月5日）"},{"type":"paragraph","text":"田家英同志在浙江调查了一个生产大队，有二百多户，十一个生产小队，里面有富队，有中等队，也有穷队。因为是一个大队，所以在分配的时候，统统拉平了。这么一来就发生问题了。现在他们建议把这个生产大队分成三个大队，每个大队八十几户，有三四个小队。过去二百多户的生产大队望不到边，这一头不知道那一头干什么，也很不好管理。现在分成三个大队，把经济基础差不多的小队分在一起，几个富队在一起，几个中等队在一起，几个穷队在一起。这样队与队之间经济情况都差不多，不发生拉平的问题。这是解决队与队之间分配拉平的问题。还有在一个队里面人与人之间分配拉平的问题，这个问题还没有解决。如果这些问题解决了，就可以调动起群众的积极性。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55405a675f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

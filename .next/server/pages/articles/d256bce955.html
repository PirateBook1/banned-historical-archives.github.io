script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于工农联盟矛盾问题","authors":["西南农学院","赵裕隆"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"关于工农联盟矛盾问题","type":"title"},{"text":"西南农学院赵裕隆","type":"authors"},{"text":"工农联盟在经济上发生矛盾——农民劳动时间多于工人，工人收入多于农民，工人劳动价值多于农民，同时统购统销只统细不统粗。政府在这些问题上照顾农民不够，同时提高工农生活也不全面，对工人好处多，农民好处少，使得工人与农民的经济生活发生很大的差异。","type":"paragraph"},{"text":"工农联盟在政治上发生矛盾——由于没有农民自己的政党，因而在政协、人代会以及政府中没有真正的代表(有少数是共产党员)，不能将他们自己的要求在这些会议中充分讨论，以作出相应的决定来满足广大农民的要求。另一方面，宣传说农民流入城市就影响工农联盟。我觉得没有找出这个问题的真正原因，把不应由农民负担的责任加在农民身上，这是不公平的。解决办法是不全面的，加之以工农联盟在经济生活上发生了较大差异，使得政协统战、工农联盟有形式无内容，在政治生活中不能体现工农联盟为基础的人民政权。我们认为工农联盟正处于不稳定状态中。","type":"paragraph"},{"text":"应该重新估计农业合作化的问题——党中央对我国农业合作化的全面而深入的调查不够，只收集部分地区资料，没有收集更广泛的资料而作出对全国农业合作化的路线和政策。我们考虑它是否能真正反映我国农业合作化的实际情况，是值得怀疑的。希党中央对此重新估计。","type":"paragraph"},{"text":" (此为赵裕隆撰写)","type":"paragraph"}],"comments":[],"origin":"原载西南农学院1957年6月9日“真理塔”第一期，2006年9月25日朱泽觥抄录。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d256bce955"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

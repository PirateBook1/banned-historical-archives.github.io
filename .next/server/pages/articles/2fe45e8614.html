script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2003","name":"中央关于处理小贪污分子问题的指示","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于处理小贪污分子问题的指示","dates":[{"year":1952,"month":2,"day":3}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共绵阳地委组织部，纪律检查工作文件选编，50-51","tags":[{"name":"贪污","type":"主题/事件"},{"name":"中央","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于处理小贪污分子问题的指示"},{"type":"paragraph","text":"（一九五二年二月三日）"},{"type":"paragraph","text":"（一）为使各地、各部队在“三反”斗争中能迅速解除绝大多数小贪污分子的顾虑，便于进行改造，并便于集中力量在三月份基本完成机关打“虎”任务和进一步处理大、中贪污分子起见，中央现决定："},{"type":"paragraph","text":"（1）凡贪污在一百万元以下者，只要其情节不严重恶劣，彻底承认贪污的错误，保证不再重犯，可一律不以贪污分子看待，并免除其行政处分。"},{"type":"paragraph","text":"（2）凡贪污在一千万元以下一百方元以上者，只要其情节不严重恶劣，彻底承认贪污的错误，保证不再重犯，可一律不给刑事处分，而按其情节轻重，给以不同程度的行政处分，党员、团员并应给以党内、团内的纪律处分。"},{"type":"paragraph","text":"（3）上述两类中，极少数情节严重恶劣的贪污分子，得加重一级处理，即贪污一百万元以下者按一百万元以上处理，贪污一千万元以下者，按一千万元以上处理。"},{"type":"paragraph","text":"（4）贪污在一千万元以下一百万元以上的分子，如系自动坦白，年岁较轻，偶一失足或发觉后业已立功自赎者，得减轻一级处理，即不以贪污分子看待，并免予行政处分。"},{"type":"paragraph","text":"（5）上述四类分子在处理时，均应尽可能退还贪污款物。"},{"type":"paragraph","text":"（二）（略）"},{"type":"paragraph","text":"（三）为迅速处理此事，各机关、各单位可在适当时机召开全体工作人员大会，以各级人民政府节约检查委员会的名义宣布上述五项决定。至对每个小贪污分子的具体处理，除因特殊情况下不必公开者外，一般可在本机关内采用党内批准，分组评议、领导批准、大会宣布的办法解决之。"},{"type":"paragraph","text":"（四）关于处理大、中贪污分子的办法及有关“三反”的全面指示，中央不日将另发决定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fe45e8614"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

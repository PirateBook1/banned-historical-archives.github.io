script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央和国务院关于制止农村劳动力盲目外流的紧急通知","authors":[],"dates":[{"year":1959,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央和国务院关于制止农村劳动力盲目外流的紧急通知","type":"title"},{"text":"关于制止农村劳动力盲目外流的问题，中共中央最近已经多次指示，各地党政机关也都采取了一些措施。但是，目前劳动力盲目流动的现象并未停止，春节以来某些地区甚至又有新的发展，这不仅影响城市社会秩序，而且妨害农业生产的进行。这种情况，如果不进一步积极设法扭转，则在夏收以前，某些容易被忽视的插花灾区还可能发生更严重的劳动力外流。为了迅速停止这种不正常的现象，中共中央和国务院认为必须采取下列紧急措施。","type":"paragraph"},{"text":"一、各机关、企业和事业单位、部队、学校应该立即向所属全体工作人员传达一九五九年二月四日“中共中央关于制止农村劳动力流动的指示”，并且教育他们坚决贯彻执行。此外，还要动员同农村有联系的工作人员，尤其是一九五八年离开农村进入城市的职工，给自己的家属和亲友写信，广泛地宣传党和政府制止农村劳动力外流的方针，说明城市已经停止招工，并且正在节约劳力，动员多余人员回乡生产，劝告在乡的农民安心生产，不要盲目外流。","type":"paragraph"},{"text":"二、凡是发现农民盲目流动的地区，当地政府机关应当立即在铁路沿线及其他交通要道（如汽车站、港口等）派出专门人员负责进行检查，对盲目流动的农民，进行说服教育，就地动员他们返回原籍。铁路和其他交通运输部门对于这项工作应当给予积极的协助。","type":"paragraph"},{"text":"三、凡有农民盲目流入的城市和工矿区，当地政府机关都应当根据情况，设置机构或者指定有关部门进行收容和遣返的工作。如果流入的人数较多，应当迅速通知流出地区的政府机关，立即派人前来共同进行说服、教育和遣返的工作。外流农民回家的路费，原则上应当由本人自理，如果确有困难的时候，可由流出地区政府机关酌予帮助。","type":"paragraph"},{"text":"四、外流农民回乡后，当地人民公社应当表示欢迎，并且妥善安排他们的生活和工作。对于返回的农民一律不许斗争、责罚或者加以任何歧视。对此，各有关地区党政领导机关应当采取具体措施，保证执行。","type":"paragraph"},{"text":"五、各机关、企业和事业单位、部队、学校都应当根据中共中央一九五九年一月五日“关于立即停止招收新职工和固定临时工的通知”，对于今年以来本部门的招工情况认真地进行检查。所有招工机构，应当于接到本通知后，立即撤销。对于所属单位私招农民和乱挖职工的错误行为，必须根据情况，进行必要的处理。","type":"paragraph"},{"text":"六、各省、自治区、直辖市党政领导机关应当责成所属企业、事业单位根据节约劳动力的精神，对于现有工人职员，进行精简和调整，动员多余的人员，回乡参加生产。","type":"paragraph"},{"text":"七、某些城市还存在着的劳动力自由市场，必须严加取缔。对于城市居民确实需要必不可少的各种临时工，各市、县人民委员会应当采取具体措施妥善安排，在本地区内自行调剂解决，不应当再向外地招收。","type":"paragraph"},{"text":"八、各省、市、自治区应当根据郑州会议的精神和关于人民公社管理体制的若干规定（草稿）结合整社工作，进一步安排社员群众的生产和生活的问题，并且对他们进行安心农业生产和积极建设农村的教育。人民公社不允许给外流人员随便开发证明信件，转移粮食和户口的关系。","type":"paragraph"},{"text":"九、流入内蒙、青海、甘肃、新疆、宁夏和东北三省的农民，一般不要遣返，可以根据北戴河会议的决定，算作支援上述地区的任务。具体计算办法由农垦部同流出和流入的省、自治区人民委员会协商解决。","type":"paragraph"},{"text":"十、凡是同农民流入或流出有关的国务院各部、委、直属机构及各省、市、自治区人民委员会，应当立即成立检查组，负责检查本通知及中共中央有关指示的执行情况，并且在三月三十一日以前向国务院作一次报告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5099559cd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

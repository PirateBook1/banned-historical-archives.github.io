script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示和十二中全会公报鼓舞下上海纺织系统超额完成国家计划今年总产值比去年增加一成，达到历史上最高水平","authors":[],"dates":[{"year":1968,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席一系列最新指示和党的八届十二中全会公报的鼓舞下，上海纺织系统各工厂先后在二十八日之前，提前和超额完成了一九六八年度国家生产计划，今年的总产值比一九六七年提高了百分之十一点五，达到了历史上的最高水平。"},{"type":"paragraph","text":"经过了两年多来文化大革命烈火的锻炼，全市三十余万纺织工人，阶级觉悟和两条路线斗争觉悟大大提高，他们把生产仗作为政治仗来打。特别是从今年第二季度开始，全市各棉纺织印染厂的广大革命职工，为了更好地完成一九六八年度国家生产计划，都废寝忘食地抓革命、促生产，大家提出了多出一台纺织机，多织一尺布，就是多一颗打击帝、修、反和一小撮阶级敌人的炮弹。个别“老大难”的单位，在工人宣传队和解放军宣传队的帮助下，也奋起直追，在抓革命、促生产的战斗中立新功。"},{"type":"paragraph","text":"广大革命群众狠批修正主义企业管理路线，大搞技术革新、技术革命，大大解放了生产力例如:国棉二十九厂以工人为主体试制成功高速分离式锭子，使纱锭从每分钟一万五千转提高到二万转。第七纺织机械厂试制成功“三吃高速一袜机”、“罗纹直下袜机”等高水平袜机。国棉十四厂、国棉三十一厂、第二纺织机械厂、纺织轴承厂等联合试制成功我国第一台多头气流纺纱机。第六印染厂和东方红纺织机械厂联合试制成功世界上第一批铁质印花辊筒，大大提高了生产效率。"},{"type":"paragraph","text":"(《纺织工人报》供稿)"}],"comments":[],"origin":"本报,《纺织工人报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bebb21df7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市文艺理论界40多名专家学者座谈纪念毛泽东《讲话》发表50周年","authors":["施宣圆"],"dates":[{"year":1992,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者施宣圆)为纪念毛泽东《在延安文艺座谈会上的讲话》发表五十周年，本报理论部与市社联《学术月刊》日前联合举行座谈会，本市文艺理论界四十多名专家、学者参加了座谈。"},{"type":"paragraph","text":"与会者指出，马克思主义的文学理论，包括《讲话》所体现的毛泽东文艺思想，本身是一门科学，因此，应该用科学的态度，也就是毛泽东一贯倡导的实事求是的态度来对待。有的人不顾《讲话》发表时的特定战争背景和根据地的历史条件，轻易地否定或者贬低《讲话》；也有的人无视在改革开放的新时期，经济基础和整个社会都发生了深刻变化，把《讲话》凝固化、僵硬化。这两种倾向都必须反对，尤其是后一种，因为它阻碍理论界对《讲话》为核心内容的毛泽东文艺思想作出科学的、实事求是的评价和切实、深入的研究。"},{"type":"paragraph","text":"与会者认为，毛泽东思想包括毛泽东文艺思想，是以毛泽东为代表的中国共产党人的集体创造和集体智慧，它并不是凝固不变的，我们既要坚持它的革命精神和前进方向，坚持它的辩证唯物主义和历史唯物主义观点，坚持贯穿于其中的马克思主义世界观和方法论；同时，也要记住它是随着时代发展而发展的。在社会主义进入新的历史时期，我们党提出了文艺为社会主义服务、为人民服务的方针。这与《讲话》的基本精神和根本方向是完全一致的。“二为”方针的提出，是坚持和发展毛泽东思想的一个生动例证。"},{"type":"paragraph","text":"与会者认为，毛泽东在《讲话》中关于“继承与借鉴古人和外国人”的论述和新中国成立后提出的“洋为中用”、“古为今用”以及“百花齐放，百家争鸣”方针，是发展和繁荣我国社会主义文艺创作和理论研究的正确方针。当前，以经济建设为中心的社会主义现代化建设事业，是关系到我们国家和民族的命运和前途的空前伟大、艰巨的事业。文艺理论工作者应该认真学习《讲话》，确立马克思主义信仰，坚持实事求是的科学态度，敢于研究改革开放中提出的新问题、新观念，使文艺创作实践与理论批评适应时代的需要，开创一个改革开放新时期宽松和谐的“百花齐放、百家争鸣”的文艺新局面。在会上先后发言的有王纪人、朱立元、吴中杰、陈鸣树、郭豫适、王振复、徐中玉、陆海明、邱明正、贾明、罗竹风、祁志祥、蒋孔阳、陈伯海等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97651d8123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在瓦杰帕伊外长举行的宴会上  中印两国外长一致表示要努力改善两国关系","authors":[],"dates":[{"year":1979,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在瓦杰帕伊外长举行的宴会上"},{"type":"paragraph","text":"中印两国外长一致表示要努力改善两国关系"},{"type":"paragraph","text":"新华社北京二月十五日电  印度外长瓦杰帕伊和中国外长黄华今天晚上一致表示，印中双方要为改善两国关系而努力。"},{"type":"paragraph","text":"瓦杰帕伊外长在他举行的宴会上讲话时说，他很高兴发现印中双方都认为两国的双边关系“能够改善、而且应该改善。”"},{"type":"paragraph","text":"应邀出席宴会的黄华外长在讲话中说：“随着两国之间交往的不断增加和双方持续的努力，我们将能按照两国人民的共同愿望，进一步发展两国友好关系。”"},{"type":"paragraph","text":"瓦杰帕伊外长的宴会是在人民大会堂举行的。他在宴会上首先讲话。他说，我在北京访问期间同中国方面的交谈很深，很广泛。我们极为坦率地详细而广泛地讨论了国际问题和区域性问题，特别是涉及我们双边关系的几个重要问题。他说：“尽管这种部长级会谈是在隔了这么多年之后才举行，但是我们都认为这些会谈是友好和坦率的，双方都努力去了解对方的观点。我高兴地发现，我们在许多问题上的观点是接近或相似的。毫无疑问，还存在着看法不一致的问题，但是我们都尊重彼此的观点，都认为我们的双边关系能够改善，而且应该改善。”"},{"type":"paragraph","text":"瓦杰帕伊外长指出：“我们就边界问题进行的讨论当然是探索性的。双方都认识到，解决这个问题对我们之间的关系是重要的，应该做出认真的努力，而且应该早一些而不是晚一些。我们一致认为，潘查希拉原则就是指导我们今后关系的准则。本着这种精神，我相信我们能够继续进行多方面的交往。”"},{"type":"paragraph","text":"黄华外长在讲话中说，瓦杰帕伊外长在北京访问期间，“我们很高兴地同外长阁下就国际局势和双边问题诚挚和坦率地交换了意见。华国锋总理和邓小平副总理分别会见了瓦杰帕伊外长阁下，进行了友好的谈话。我们双方还就贸易、文化、科技等领域增加交往和合作广泛地交换了意见。”"},{"type":"paragraph","text":"黄华外长指出：“瓦杰帕伊外长阁下这次来我国访问，在两国关系中是一件有意义的事情，对今后开展两国友好关系和解决一些悬而未决的双边问题是一个良好开端。”他说，“几天来，我们交换了看法，增进了彼此的了解。这无疑是很重要和有裨益的。我们相信，随着两国之间交往的不断增加和双方持续的努力，我们将能按照两国人民的共同愿望，进一步发展两国友好关系。”"},{"type":"paragraph","text":"应邀出席宴会的有：对外友协会长王炳南，外交部副部长韩念龙，外贸部副部长王润生，文化部副部长姚仲明，卫生部副部长季宗权，中国驻印度大使陈肇源等。"},{"type":"paragraph","text":"瓦杰帕伊外长的随行人员，印度驻中国大使沙梯和大使馆外交官员，出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f3dbc1dd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

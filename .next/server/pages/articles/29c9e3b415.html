script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北广大干部学习讨论毛主席的讲话  初步划清人民内部矛盾和敌我矛盾的界限","authors":[],"dates":[{"year":1957,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北广大干部学习讨论毛主席的讲话"},{"type":"paragraph","text":"初步划清人民内部矛盾和敌我矛盾的界限"},{"type":"paragraph","text":"本报保定电　河北省广大干部已经普遍地学习和讨论了毛主席在最高国务会议上关于正确地处理人民内部矛盾的问题的讲话，并正在向城乡基层党员传达。"},{"type":"paragraph","text":"广大干部经过学习和讨论毛主席的这一讲话，初步划清了敌我矛盾同人民内部矛盾的界限。中共望都县委组织部长刘喜善说：“我在听毛主席的讲话以前，有时就把人民内部矛盾当成敌对性的矛盾。如对一些对农业社不满的社员抱敌视态度，结果更引起了这些人的不满。现在知道人民内部的问题，必须通过说服教育的方式解决。”保定发电厂厂长孙国斌说：早先一听说工人对领导干部不满，心里就没底。现在明白了，关键在于自己克服主观主义和官僚主义，依靠工人把企业办好。许多干部经过学习，心里有了底，增强了做好工作的信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29c9e3b415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“长江文艺”为什么向右转　原来副主编李蕤在把舵","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"“长江文艺”为什么向右转  原来副主编李蕤在把舵","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社武汉２日电: 曾经是办得较好的武汉“长江文艺”，在最近三个月已经走到资产阶级方向去了。但是，是在谁的主使下使它发生了这种变化的呢？现在已经完全查明：他们就是作家协会武汉分会的副主席兼“长江文艺”副主编李蕤，以及李蕤的得力助手、刊物评论组临时负责人姜弘。","type":"paragraph"},{"text":"根据“长江文艺”编辑部最近时期来的初步检查，这个刊物从５月份到７月份，在杂文、短论、文艺笔谈等栏目内发表的文章中有很多都是“毒草”或有错误内容的。","type":"paragraph"},{"text":"“长江文艺”编辑部的工作人员在最近连续揭发的大量事实说明：这些有毒和有错误的文章中除个别的是自由来稿外，都是李蕤和姜弘想办法组织来的。其中有些文章，如象“注意脚边的小草”和“且说‘常有理’”等，是李蕤和姜弘写的。","type":"paragraph"},{"text":"今年春天起，因为刊物的主编、作家协会武汉分会主席于黑丁和另一副主编王淑耘，担任其他工作和离职学习而没有过问刊物的具体事务。这样，李蕤便成了刊物的全权领导人。他就抓住这个空隙，利用党发动群众帮助整风的机会，和姜弘一起大举向党进攻，把刊物引向资产阶级的方向去。","type":"paragraph"},{"text":"李蕤和姜弘的反社会主义活动是有计划有组织的。在大鸣大放的时期，他们不管在一些座谈会上或在一些私人的接触中，只有听到反社会主义的言论或发现了“有怨气”的、是他们志同道合的人，他们立即跟上去，抓住所谓“具体矛盾”，组织那些人写杂文、写短论。","type":"paragraph"},{"text":"李蕤和姜弘的右派面目被揭穿后，他们虽然承认有严重错误，但却没有很好地进行交代。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834c1d1631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

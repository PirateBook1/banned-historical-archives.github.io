script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市一些资本家在批准公私合营后的思想动态","authors":["梁一丁","编"],"dates":[{"year":1955,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"天津市一些资本家在批准公私合营后的思想动态","type":"title"},{"text":"梁一丁编","type":"authors"},{"text":"【天津分社二十一日讯】天津市一些资本家在批准公私合营后，多数人表现喜形于外，内心紧张，实际有很多顾虑。他们有些人怕合营后降低薪金，用要求“降低”的办法摸底试探；有的对“连并带合”这一新的作法疑虑颇多，顾虑合营后的地位问题；有些资本家则消极躺倒；有的向工人散布“合营后可以提高工资”的空气；有的企图趁机逃资、调薪和安插亲信；有的积极为将来清产核资打埋伏，作准备。如顺合车灯厂高尧如将原值二百五十元的马达、汽磅等先估成四百八十元；新泰织布厂资本家将许多库存废零件分别放在现用的机器下面，扬言“我的机器有两三套零件”，为将来高估作准备。","type":"paragraph"},{"text":"在公股代表入厂后，清产核资当中，资本家与我之斗争更加尖锐。他们有的趁公股代表对厂内情况还不熟悉的机会蒙骗摸底；有的散布言论打击公股代表的威信。在估价中，有的抬高大的压低小的；有的则大小一齐抓，寸土必争。如洪生织布厂资本家在清估职工宿舍时，要量量每块的长、宽、厚；将院子的砖头也要点一点；在清点半成品时，故意移动磅的定位砣，虚增斤数。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年3月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb32120dfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

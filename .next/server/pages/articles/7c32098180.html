script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理到达休斯敦受到隆重欢迎邓副总理观看马术竞技表演","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社休斯敦二月二日电　邓小平副总理及其一行结束了对亚特兰大二十三小时的访问，于今天上午乘美国总统座机到达得克萨斯州休斯敦。"},{"type":"paragraph","text":"中国客人在机场受到了隆重的欢迎。到机场欢迎的有:得克萨斯州州长威廉·克莱门茨、休斯敦市市长吉姆·麦康恩、休斯敦商会董事长约翰·克鲁克、前休斯敦市市长、现任休斯敦商会会长路易·韦尔奇、休斯工具公司的雷蒙德·霍利德以及当地官员和各界代表。"},{"type":"paragraph","text":"机场上特地搭起了讲台，红地毯从讲台铺到飞机旁。克莱门茨州长和麦康恩市长对中国客人表示热烈的欢迎。他们向邓副总理赠送了礼物:骑马牧人的踢马刺和一篮子儿童玩具。他们说，这些玩具象征着休斯敦和得克萨斯儿童对中国儿童的友谊。"},{"type":"paragraph","text":"邓副总理在欢迎仪式上说，得克萨斯州以它的石油和其他工业而在美国居于重要地位。"},{"type":"paragraph","text":"他说，“我们来这里同朋友们会面，学习你们的先进技术。”"},{"type":"paragraph","text":"新华社休斯敦二月二日电　邓小平副总理及其一行在进行了四天紧张的会谈和参观访问之后，今天晚上在休斯敦观看了马术竞技表演。"},{"type":"paragraph","text":"马术表演是美国体育运动中独具一格的项目，它包括男骑士表演驯马，驯野牛、套牛和女骑士驯马。它同垒球和篮球一起，是美国对世界体育运动的三大贡献。"},{"type":"paragraph","text":"得克萨斯州的好客在美国是有名的。当邓副总理在热烈的掌声中到达竞赛场地时，人们纷纷伸出手来同他握手，邓副总理向站起来向他欢呼的人们挥手致意。"},{"type":"paragraph","text":"主人向观看马术竞技表演的每个中国客人赠送了一顶斯特森骑士帽子。七十四岁高龄的邓副总理兴致勃勃，他应邀乘上一辆十九世纪的公共马车，绕场一周。主人向他赠送了一枚骑士纪念章和一头小牛。"},{"type":"paragraph","text":"马术表演显示了骑士们的粗犷的生活和勇敢精神。在表演过程中，一位女骑士从马上摔了下来，马压在她身上。她被送到急救站抢救之后，又立刻返回参加比赛，而且获得了名列前茅的成绩。人们对她的勇敢精神和顽强毅力报以热烈的掌声。"},{"type":"paragraph","text":"邓副总理一行在观看马术竞技表演之前，出席了一次吃烤肉的招待会。陪同中国客人的有能源部长施莱辛格、总统贸易谈判特别代表罗伯特·斯特劳斯、美国驻中国联络处主任伍德科克、得克萨斯州州长小威廉·克莱门茨和休斯敦市市长吉姆·麦康恩。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c32098180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

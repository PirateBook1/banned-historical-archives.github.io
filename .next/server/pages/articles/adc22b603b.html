script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的恩情唱不完本市举行文艺演出纪念毛主席逝世一周年","authors":[],"dates":[{"year":1977,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在隆重纪念伟大领袖和导师毛主席逝世一周年的日子里，本市广大革命文艺工作者怀着深厚的无产阶级感情，运用多种文艺形式，创作和排演了一批文艺节目，热情歌颂伟大领袖和导师毛主席的丰功伟绩，歌颂战无不胜的毛泽东思想，努力反映我国亿万人民群众对毛主席的无限热爱、无限敬仰的心情和永远高举毛主席的伟大旗帜，在华主席的英明领导下，抓纲治国，把毛主席开创的无产阶级革命事业进行到底的决心。"},{"type":"paragraph","text":"在文化广场舞台上方天蓝色横幅上，“上海市隆重纪念伟大领袖和导师毛主席逝世一周年文艺演出”金灿灿的大字，显得分外庄严夺目。来自上海歌剧院、上海市舞蹈学校、上海乐团、上海音乐学院、儿童艺术剧院、上海话剧团、上海市人民评弹团等单位的数百名文艺工作者，怀着对毛主席的无限深情，歌颂伟大的领袖和导师毛主席。上海话剧团演出的歌颂伟大领袖毛主席的丰功伟绩，歌颂战无不胜的毛泽东思想永放光辉的朗诵《不落的太阳》；上海市舞蹈学校演出的表现新疆人民认真学习毛主席著作，决心永远高举毛主席伟大旗帜的舞蹈《天山红心》；儿童艺术剧院演出的反映少年儿童在毛泽东思想的哺育下，誓做共产主义接班人的组歌《红领巾的心愿》等节目，使广大工农兵观众受到极大的教育和鼓舞。上海市舞蹈学校和上海歌剧院同台演出了大型歌舞《山花烂漫》，生动形象地表现了各族人民无限怀念毛主席，在英明领袖华主席的领导下，高举毛主席的伟大旗帜，深揭狠批“四人帮”，掀起“工业学大庆”，“农业学大寨”和学习“硬骨头六连”运动的新高潮，为实现四个现代化的宏伟目标而努力奋斗的战斗风貌。上海市人民评弹团演员余红仙，满怀激情地演唱了曾经遭到“四人帮”疯狂扼杀的评弹——为毛主席诗词谱曲《蝶恋花·答李淑一》和《十六字令三首》，纵情歌唱毛主席的伟大思想和革命胸怀。上海音乐学院教师陆春龄最近和学校其他同志一起到湖南韶山和江西井冈山地区深入生活，亲身体会到广大人民群众对毛主席深厚的无产阶级感情。为了表达自己的心情，他演奏了笛子独奏曲《毛主席的恩情唱不完》和《万众心向华主席》。"},{"type":"paragraph","text":"毛主席的丰功伟绩与天地共存，毛主席的伟大思想与日月同辉。上海京剧团、上海越剧团的文艺工作者为了创作、排演好歌颂战无不胜的毛泽东思想，歌颂毛主席的革命路线，歌颂毛主席的好学生和亲密战友杨开慧烈士的京剧《蝶恋花》和越剧《忠魂曲》，一天三班连续作战。排练场上，演员们怀着对毛主席和杨开慧烈士的深厚感情，字斟句酌，一丝不苟。舞美队和乐队的同志精心制作、认真排练，并在人物造型上认真下了功夫。上海京剧团的演员李炳淑和越剧团的演员王文娟、傅全香、徐玉兰、范瑞娟都曾幸福地为毛主席演出过，并亲耳聆听过毛主席的亲切教导。这次，她们在剧中扮演杨开慧烈士和其他英雄人物，心情格外激动。在排练中，她们严肃认真，每一个细小的地方都不放过。上海市人民评弹团的创作人员，到北京毛主席纪念堂去学习、瞻仰以后，心潮激荡地创作了《雄伟的纪念堂》、《望金匾》等五首评弹开篇，歌颂全国人民对毛主席的衷心爱戴。经过全团同志的努力，在较短时间里，他们创作排演了十六首歌颂毛主席、歌颂毛泽东思想的作品。上海市人民淮剧团的演员和创作人员怀着歌颂毛主席的共同心愿，学习毛主席的伟大革命实践，用革命加拚命的精神，在短时间里突击创作排练了淮剧《红井歌》、《玉梨飘香》、《蝶恋花》等新戏。上海乐团的文艺工作者抓紧排演了交响诗《人民英雄纪念碑》、女声弹唱《骄杨颂——献给敬爱的杨开慧烈士》、《井冈儿女怀念毛主席》以及一批声乐器乐节目，决心用最美好的歌声歌唱伟大领袖和导师毛主席，和广大人民群众一起，在英明领袖华主席的领导下，沿着毛主席指引的革命航向，高歌猛进，奋勇向前!"},{"type":"paragraph","text":"本报讯　为隆重纪念伟大领袖和导师毛主席逝世一周年，上海市工人文化宫、青年宫、少年宫和各区、县、局许多基层单位，纷纷举办文艺专场演出、诗歌演唱会。"},{"type":"paragraph","text":"在工人文化宫的评弹专场演出中，卢湾区工人文化宫演出的短篇弹词《陕北明灯》、徐汇区清管站演出的开篇《沐浴太阳恩——老将军的回忆》、上无二厂老工人演唱新创作的歌曲《老工人怀念毛主席》、《跟着华主席奔向共产主义前方》等节目，受到了观众的欢迎。上海市工人文化宫文艺学习班创作演出的舞蹈《幸福的航程》，再现了毛主席在一九五七年七月八日登上“港申轮”视察黄浦江的幸福情景。上海市青年宫曲艺学习班创作组创作的群口词《吃水不忘挖井人，时刻想念毛主席》，生动地反映了当年瑞金沙州坝人民为了教育下一代，刻块石碑铭记毛主席恩情的情景。在市少年宫剧场举行的《毛主席旗帜万代传》少年儿童诗歌演唱会上，一首首发自肺腑的诗歌，是新中国少年儿童继承毛主席遗志，发扬革命传统，做无产阶级革命事业接班人的坚强誓言。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adc22b603b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把斗争矛头对准党内不肯改悔的走资派  “毛泽东号”机车组工人深入批判“三项指示为纲”的修正主义纲领","authors":[],"dates":[{"year":1976,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把斗争矛头对准党内不肯改悔的走资派"},{"type":"paragraph","text":"“毛泽东号”机车组工人深入批判“三项指示为纲”的修正主义纲领"},{"type":"paragraph","text":"据新华社一九七六年二月二十六日讯  在伟大领袖毛主席亲自发动和领导的反击右倾翻案风的斗争中，具有三十年光荣斗争历史的“毛泽东号”机车组全体工人，怀着极大的无产阶级义愤，把斗争的矛头对准党内不肯改悔的走资派，深入批判“三项指示为纲”这一修正主义纲领。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以后，“毛泽东号”机车组全体工人十分关注这场运动。他们在段党委领导下，认真地攻读《共产党宣言》、《再论工会、目前局势及托洛茨基和布哈林的错误》、《矛盾论》等马列著作和毛主席著作，学习毛主席无产阶级文化大革命以来的一系列指示，结合学习党内两条路线斗争史，回顾“毛泽东号”机车组的战斗历程和个人的家史，深入批判阶级斗争熄灭论和唯生产力论。"},{"type":"paragraph","text":"工人们在批判中指出：党内不肯改悔的走资派抛出“三项指示为纲”，其要害就是妄图否定以阶级斗争为纲，反对无产阶级专政，复辟资本主义。他们说，一九七五年春天，伟大领袖毛主席发出了关于学习无产阶级专政理论的重要指示，全国人民迅速掀起了学习热潮。对于人民群众的这一革命运动，党内不肯改悔的走资派怕得要死，迫不及待地抛出了“三项指示为纲”这个修正主义纲领，妄图以此抵制批判修正主义，抵制批判资产阶级法权，竭力破坏学习无产阶级专政理论的运动。他们这样做的目的很清楚，就是为了篡改党的基本路线，复辟资本主义。"},{"type":"paragraph","text":"工人们说，在整个社会主义历史阶段，究竟以什么为纲？这是不以人的意志为转移的，而是由社会主义社会的主要矛盾决定的。毛主席早就指出，在全国夺取政权之后，国内的主要矛盾是工人阶级和资产阶级的矛盾，一再告诫我们要以阶级斗争为纲，“千万不要忘记阶级和阶级斗争”。但是，党内不肯改悔的走资派却偏要把这也说成是纲，把那也说成是纲，实际上就是要取消阶级斗争这个纲，抽掉马克思主义的精髓无产阶级专政理论。这是对马克思主义的可耻背叛。"},{"type":"paragraph","text":"“毛泽东号”机车组的工人以马克思主义、列宁主义、毛泽东思想为武器，批判党内不肯改悔的走资派所玩弄的折中主义手法。工人们说，马克思主义的辩证法告诉我们，在复杂的事物发展过程中，存在着许多矛盾，其中必有一种是主要矛盾，起着决定的、领导的作用；而在矛盾着的双方，也有一个是矛盾的主要方面。我们讲两点论，绝不是不分主次，平起平坐。党内不肯改悔的走资派提出“三项指示为纲”的修正主义纲领，表面上装扮得好象很全面，实际上玩弄的正是以目代纲、以目乱纲的折中主义手法。他们的目的是要欺骗人民群众，以便肆无忌惮地改变党的基本路线，复辟资本主义。可是，在经过文化大革命锻炼的革命群众面前，他们的阴谋是绝不会得逞的。"},{"type":"paragraph","text":"在战火纷飞年代里命名的“毛泽东号”机车组，三十年来坚持同阶级敌人斗，同修正主义斗，同各种错误思潮斗，坚持用无产阶级政治统帅一切，共安全行车二百九十多万公里，为社会主义革命和社会主义建设事业作出了贡献。全组工人从自己的战斗经历中深深体会到，以阶级斗争为纲，坚持毛主席的革命路线，各项工作就能不断取得胜利，不断前进。他们说：党内不肯改悔的走资派在兜售“三项指示为纲”时，只讲技术、业务，不要无产阶级政治，不讲无产阶级对资产阶级的斗争。这是老修正主义分子鼓吹的阶级斗争熄灭论和唯生产力论的翻版。“毛泽东号”机车组司机长陈福汉激动地指出，革命是历史的火车头。我们铁路工人一定要彻底批判“三项指示为纲”的修正主义纲领，坚持以阶级斗争为纲，在无产阶级专政下继续革命，沿着毛主席的革命路线开社会主义快车，一直奔向共产主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e06e59c9c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

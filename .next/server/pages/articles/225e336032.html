script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本山口县弥富地区革命人民隆重集会  庆祝毛主席支持日本人民斗争谈话发表六周年  表示要努力学习和掌握毛泽东思想同美日反动派进行坚决斗争","authors":[],"dates":[{"year":1970,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本山口县弥富地区革命人民隆重集会"},{"type":"paragraph","text":"庆祝毛主席支持日本人民斗争谈话发表六周年"},{"type":"paragraph","text":"表示要努力学习和掌握毛泽东思想同美日反动派进行坚决斗争"},{"type":"paragraph","text":"新华社二十七日讯东京消息：日本山口县弥富地区的革命人民最近隆重集会热烈庆祝伟大领袖毛主席《支持日本人民反美爱国正义斗争的谈话》发表六周年。"},{"type":"paragraph","text":"会场上悬挂着伟大领袖毛主席的绣像和“庆祝毛主席发表《支持日本人民反美爱国正义斗争的谈话》六周年”的横幅标语。"},{"type":"paragraph","text":"在庆祝会上，一位年青的农民运动积极分子首先带领大家重新学习了毛主席六年前发表的谈话，然后详细地介绍了弥富地区农民最近几年来在毛主席支持日本人民反美斗争的谈话的鼓舞下，同美日反动派和宫本修正主义集团的斗争以及广泛开展学习毛主席著作的情况。"},{"type":"paragraph","text":"一位农民运动积极分子说：“毛主席号召全世界人民组成反对美帝国主义的广泛的统一战线，这对我们日本人民来说，具有极其重要的现实意义。”他说：“毛主席的谈话，使我明确了谁是真正的敌人，分清了敌我；要通过协商解决人民内部的意见分歧，团结百分之九十五以上的人，加强和扩大统一战线，反对美帝国主义和现代修正主义。”"},{"type":"paragraph","text":"一位乡村教师在会上说：“美帝国主义是全世界人民的共同敌人。毛主席领导的中国人民，怀着对日本人民的满腔热情和对反动派的无比愤怒，大力支持日本人民的反美斗争，我们一定要努力学习和掌握毛泽东思想，用这个克敌制胜的最锐利的思想武器同美日反动派进行坚决斗争的实际行动来回答毛主席的亲切关怀和支持。”"},{"type":"paragraph","text":"在庆祝会上，大家根据各自的切身体会，畅谈了毛主席发表谈话的伟大意义和他们坚决反对美日反动派的斗争决心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"225e336032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见日本政府代表大来佐武郎时说  中国经济调整是为前进打下牢固基础","authors":[],"dates":[{"year":1981,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见日本政府代表大来佐武郎时说"},{"type":"paragraph","text":"中国经济调整是为前进打下牢固基础"},{"type":"paragraph","text":"新华社北京2月12日电  中共中央副主席邓小平今天上午在这里会见了日本政府代表大来佐武郎一行。"},{"type":"paragraph","text":"在会见中，邓小平谈到了中国的经济调整情况。他说，我们在调整中，从日本和其他国家成套引进设备的某些建设项目有一部分要停建或缓建。这种调整是必要的，其目的是为今后更好地前进打下牢固的基础。当然，这会使某些外国厂商经济上受到一些损失。我们希望能共同寻找一种更好的办法，如利用政府贷款或合资经营等方式，使停建的项目继续搞下去，这对双方都有好处。如果一时找不出好的办法，我们也愿意承担合理的经济责任。总之，我国同外国经济合作的政策是不会改变的，今后还要继续发展下去。"},{"type":"paragraph","text":"国务院副总理谷牧、副总理兼外交部长黄华，国家进出口管理委员会副主任周建南，外贸部副部长崔群，日本驻中国大使吉田健三等参加了会见。"},{"type":"paragraph","text":"今天，谷牧同大来佐武郎继续举行了会谈。大来佐武郎一行已于今天下午离京回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谷牧","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abe1cde324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

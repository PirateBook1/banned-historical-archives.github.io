script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬礼，毛主席!小朋友庆祝开国 写信向主席致敬二千少年儿童，咋在　金城大戏院集会","authors":[],"dates":[{"year":1949,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　这是一封致敬的信:"},{"type":"paragraph","text":"“亲爱的毛主席:"},{"type":"paragraph","text":"您好吗?我们天天都在想念您，我们真希望能见到您。"},{"type":"paragraph","text":"中华人民共和国成立了，您做了中央人民政府主席，真使我们高兴啊!我们唱歌、扭秧歌、开庆祝会、参加游行，我们天天高呼着‘毛主席万岁’!亲爱的毛主席!在您的领导下，我们才有今天这样高兴的日子呀!"},{"type":"paragraph","text":"新中国成立了，人民都做了主人，我们上海九十万儿童也做了小主人，我们想我们要怎样做一个像像样样的小主人呢?伟大的毛主席!我们一定听您的话，学习您为人民服务的伟大精神，我们还一定向苏联的少年朋友学习，努力的学习，时时刻刻准备着，为祖国服务。"},{"type":"paragraph","text":"在这里，我们向您致最最亲爱的敬礼!"},{"type":"paragraph","text":"上海少年儿童敬上"},{"type":"paragraph","text":"一九四九年十月十五日”"},{"type":"paragraph","text":"这是一封致敬的信，一封经两千个小朋友通过的给毛主席致敬的信。"},{"type":"paragraph","text":"昨天上午九时，北京东路金城大戏院有一个“上海市少年儿童庆祝新中国诞生大会”，是由二千位各小学，各儿童团体的代表主持的。主席、司仪、招待、纠察等都由小朋友自己担任。当你刚一踏进会场，你就会发现全场站满了系红领结的少年先锋队纠察员，主席台上除了三位来宾外，也都是小朋友们的代表。"},{"type":"paragraph","text":"大会在儿童乐队奏乐后开始，主席杨明说:新中国诞生了，许多进步的国家都来和我们做朋友，我们一定要向苏联的小朋友学习，好好地来建设新中国，使中国和苏联一样富强，没有失业的大人，也没有失业的小朋友。"},{"type":"paragraph","text":"来宾中的市政教育局洪林同志向小朋友们提出了爱国家，爱人民，爱学习，爱劳动，爱集体五个要求，还希望小朋友们的庆祝游行示威，今后要放到实际上行动做去。教联代表樊春曦先生指出老师们应该爱学生，学生们也应该尊敬老师，学生们更应该多向老师们提供意见。青年团少年儿童部代表蔡怡曾同志要这些新中国的小主人们向毛主席学习，向苏联小朋友学习，更要组织学生会和少年先锋队来保证学习"},{"type":"paragraph","text":"梁文英代表少年先锋队讲话时，六十位系红领结的男女少年先锋队员马上分两排站到台前向全场小朋友们举手致贺，场内也立刻激起了一片大鼓掌。学生代表秦建华(万竹小学)和教养院代表王衣奎(灾童教养所)小朋友都跟着讲了话。"},{"type":"paragraph","text":"最后还放映了小朋友们最最热爱的苏联著名童话片“宝盒仙笛”助兴。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f02ae1763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

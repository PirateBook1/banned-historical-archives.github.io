script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"相代表驱张之新运动","alias":"","parts":[{"type":"paragraph","text":"湘代表驱张之新运动"},{"type":"paragraph","text":"（1920年2月28日）"},{"type":"paragraph","text":"湖南请愿团，为驱除张敬尧到京，两月有奇，上呈府院，不下十余次，求见亦不下十余次，政府未有表示。即最后之大请愿，亦不过办到一个派员密查，该代表等知纯靠中央政府，彻惩张氏，此刻必难做到。除在衡郴桂粤有实力各方面，积极进行外，凡与此实力有关系之处，均往联络，以为助力。因派人赴保定，向湘蜀赣粤四省经略使曹锟处，求其实行经略职权，尽力赞助，代表罗宗翰熊科贤刘瑛等，前赴保定，接洽曹氏以下诸要人，极表示愿为助力之意。十七日，经略使署差人至该代表住所，约期与秘书长副官长谈话。十八日下午各代表至经略使署，痛数张氏祸湘种种事实，至惨痛之处，署中人均为感动。秘书长王君曰：张督在湘之罪恶，各位所上之书内和面述各事，尚不如我们平日所知之详尽，即中外报纸，亦久已喧传，几尽人深悉，曹经略于各位之请求，深表同情云云。各代表复将《湘灾纪略》《醴陵兵藜纪略》《宝庆兵藜纪略》《湖南月刊》及安徽霍丘颖上两县公民所出之《张敬尧罪恶史》等书，交呈曹氏，至如何办法，看以后事实便知，此时未能逆料。（平民通信社稿）"},{"type":"paragraph","text":"1920年，毛泽东带领湖南驱逐张敬尧代表团到京，住在湖南会馆里，并在此召开了千人参加的“湖南各界驱逐军阀张敬尧大会”。图为湖南会馆旧址。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee916662a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

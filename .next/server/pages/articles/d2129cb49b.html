script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝匈牙利解放八周年纪念  匈驻华大使夏法朗柯举行招待会  毛主席和周总理分别电贺道比和拉科西","authors":[],"dates":[{"year":1953,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝匈牙利解放八周年纪念"},{"type":"paragraph","text":"匈驻华大使夏法朗柯举行招待会"},{"type":"paragraph","text":"毛主席和周总理分别电贺道比和拉科西"},{"type":"paragraph","text":"【新华社四日讯】四月四日为光荣的苏联军队解放匈牙利八周年纪念日，匈牙利人民共和国驻华大使夏法朗柯特于四日下午七时在匈牙利大使馆举行招待会。"},{"type":"paragraph","text":"应邀出席的有：中央人民政府副主席高岗，政务院副总理郭沫若，最高人民法院副院长张志让，人民革命军事委员会总政治部副主任萧华，外交部副部长伍修权以及中央人民政府各部门首长、各民主党派和人民团体负责人、文化艺术界人士、劳动模范和战斗英雄以及北京市人民政府副市长吴晗等五百余人。"},{"type":"paragraph","text":"应邀到会的还有各国驻华使节和外交官员。"},{"type":"paragraph","text":"招待会在充满热烈、友好的气氛中进行。"},{"type":"paragraph","text":"又讯：我国中央人民政府毛泽东主席和政务院周恩来总理，在一日分别致电匈牙利人民共和国主席团主席道比和部长会议主席拉科西，祝贺匈牙利人民共和国解放八周年纪念日。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2129cb49b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

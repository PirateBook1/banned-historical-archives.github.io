script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央农村工作部检讨报告的批语","authors":[],"dates":[{"year":1955,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"毛泽东对中央农村工作部检讨报告的批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"刘、周、陈、朱、彭真、小平、伯达、鲁言即阅，退邓子恢同志。","type":"paragraph"},{"text":" 毛泽东九月廿六日","type":"paragraph"},{"text":"请各同志即阅，子恢催要此件。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"有一些意见，批在第三条、第五条和第六条上面。","type":"paragraph"},{"text":" 毛泽东九月廿六日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"这就说对了。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"为什么老是喜欢去挫〔折〕社会主义因素，而老是不喜欢去挫折资本主义因素?你们没有回答这个问题。回答应是：你们脑子里藏着相当严重的资本主义思想，所以你们觉得社会主义因素没有什么可爱，忍心地去挫折它。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"这样讲不真实。实际上你们有一条路线，有一个方针，而这是和中央的路线和方针相抵触的，所以在长时间内中央总是不能说服你们，即使经过严重的批评还是说不通，还是要坚持你们自己的东西。直到八月一号的会议才开始认真地转变过来，是否彻底也还是问题。所以不是什么“对中央意见不够尊重”，而是根本不尊重。不是“不善于抓住任何一种微小的分歧意见”的问题，而是中央同志对你们的严重的批评，书记处和政治局对你们的提议的否决，都不愿意接受，何况你们部内一些同志的意见，他们对你们有什么办法呢?你们会理睬这些小人物吗?这是同全国农村中大量的普遍的积极因素不能影响你们，你们只愿意接受具有资本主义自发倾向的富裕中农的影响这一点直接地联系着的。这一点，在第三条内你们已承认了。这是应当好好地想一想的：占百分之二十至三十的富裕中农的资本主义自发倾向影响了你们，占百分之六十至七十的贫农和下中农的社会主义积极性，你们却熟视无睹，敢于抹杀，敢于“与此相反，不是去爱护而是去挫折它”，难道这是偶然的吗？","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央农村工作部检讨报告的批语","authors":[],"dates":[{"year":1955,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"毛泽东对中央农村工作部检讨报告的批语","t

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省呼兰县发现坏分子破坏农业社的事件多起","authors":[],"dates":[{"year":1955,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"黑龙江省呼兰县发现坏分子破坏农业社的事件多起","type":"title"},{"text":"【黑龙江分社七日讯】黑龙江省呼兰县发现一批坏分子混入农业生产合作社进行破坏。据二百个合作社的调查，混入合作社的坏分子有三十九名，其中有地主、富农、惯匪、惯盗，还有来历不清的人。今年四、五、六三个月内曾发生有坏分子组织落后社员贪污盗窃、挑拨离间、砍杀耕畜、打击领导和篡夺合作社领导权事件六十二起。","type":"paragraph"},{"text":"这些问题在全部和接近全部合作化的村和比较薄弱的村里最为明显。腰堡村是一个已经合作化了的村子，发现钻进社来的富农分子和坏分子就有三个(已经有两个被清洗出去，其中有一个已被逮捕)。在石人、郎堡、挑家、复兴等薄弱村里发现有的合作社里已经有伪警察当上了会计(现已清洗)，并经常组织落后社员算“入社不如单干好”的账，结果将合作社搞垮了(后经县、区委帮助才恢复起来)。在郎堡村发现地主公然将合作社的马打死，把合作社的青苗砍死。","type":"paragraph"},{"text":"这些问题去年八月就引起了县委的注意，他们曾请示省委农村工作部将一些坏分子——伪警察、伪宪兵当了社干的撤掉，当时的省委农村工作部某干部在电话里告诉他们：只要具备了公道能干的条件就行，不要查历史、查出身。后来，省委提出“积极稳妥地整整组织”，县委才发了通报，开始着手清洗出去二百九十九户有破坏行为的地、富分子和坏分子，并经公安机关逮捕了一批。","type":"paragraph"},{"text":"呼兰县的一部分干部中也有认识不足和警惕性不高的倾向。六区的区委书记发现合作社的马被地主打死，还说：“是不是破坏，得回去调查调查”。三区副区长在石人村工作，村里一个合作社被坏分子搞垮了，他还说这个破坏分子虽然出身不好，但不是破坏，而是思想问题。","type":"paragraph"},{"text":" (哈崎)","type":"paragraph"}],"comments":[],"origin":"1955年10月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f00ecb6708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

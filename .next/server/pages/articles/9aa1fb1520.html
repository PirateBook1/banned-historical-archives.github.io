script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“五·二○”声明发表两周年时宾努亲王写信给周恩来总理","authors":[],"dates":[{"year":1972,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“五·二○”声明发表两周年时宾努亲王写信给周恩来总理"},{"type":"paragraph","text":"新华社一九七二年五月二十日讯　柬埔寨民族统一阵线中央委员会政治局主席、柬埔寨王国民族团结政府首相宾努亲王，在毛主席的“五·二○”声明发表两周年的时候，五月十九日写信给周恩来总理。"},{"type":"paragraph","text":"宾努亲王在信中说：“毛泽东主席提出的‘……当前世界的主要倾向是革命’这一著名论断已经完全为两年来的世界事态发展所证实。全世界革命人民的形势大好，而以美帝国主义为头目的帝国主义和各国反动派正经历着不可克服的严重危机，并且遭到世界人民的沉重打击。柬埔寨人民、老挝人民和越南人民的神圣救国斗争正在光荣地走向战胜美帝国主义侵略者及其帮凶和走狗的彻底胜利。尽管美帝国主义的本性是顽固和凶恶的，尽管它最近对印度支那三国人民又进行疯狂的冒险，但是，在以国家元首诺罗敦·西哈努克亲王为主席的柬埔寨民族统一阵线正确领导下的柬埔寨人民，同兄弟的越南人民和老挝人民紧密团结，正在进行决不妥协和决不后退的斗争，并且得到了印度支那三国人民可靠的大后方——中华人民共和国——的强有力支持和巨大援助以及世界各国人民的坚决支持，因此，必将取得胜利。”"},{"type":"paragraph","text":"宾努亲王在信中最后衷心祝愿毛主席健康、长寿，祝愿中华人民共和国和中国人民繁荣昌盛，并在自己祖国的社会主义建设中取得新的伟大成就，祝愿柬、中两国人民之间的兄弟友谊和战斗团结万古长青。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aa1fb1520"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地开展各种活动纪念毛泽东同志九十诞辰","authors":[],"dates":[{"year":1983,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二月二十七日电　各省、市、自治区近日来开展各种活动，纪念毛泽东同志诞辰九十周年。"},{"type":"paragraph","text":"在毛泽东同志的故乡韶山，湖南党、政、军和各民主党派、各人民团体的负责同志二十四日来到这里参观了毛泽东同志故居和毛泽东同志纪念馆。二十五日，韶山五千多群众集会，纪念毛泽东同志诞辰九十周年。广东省、广州市各界代表二十四日来到广州农民运动讲习所旧址，参观了纪念毛泽东同志诞辰九十周年展览，并举行了座谈。江西省党政军负责同志和各界群众二十五日参观了由江西省革命博物馆举办的《光辉业绩》和《井冈山的斗争》两个展览。遵义各界人士一千多人二十六日举行大会，纪念毛泽东同志诞辰九十周年。中共延安地委和行署二十六日举行了纪念毛泽东同志诞辰九十周年报告会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e91d61a8c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

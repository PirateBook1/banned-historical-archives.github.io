script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示指引下大寨形势越来越好","authors":["山西昔阳县大寨公社大寨大队党支部"],"dates":[{"year":1968,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席最新指示指引下大寨形势越来越好"},{"type":"paragraph","text":"山西昔阳县大寨公社大寨大队党支部"},{"type":"paragraph","text":"在欢庆伟大领袖毛主席视察华北、中南和华东三大区一周年的时候，我们大寨大队党支部同贫下中农一道，回顾了无产阶级文化大革命的战斗历程，最热烈地欢呼全国山河一片红，最热烈地欢呼毛主席革命路线的伟大胜利！"},{"type":"paragraph","text":"伟大领袖毛主席早在一年前就英明地指出：“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。”我们大寨的形势也是如此。一年来，我们大寨大队在毛主席一系列最新指示的指引下，紧跟毛主席的伟大战略部署，狠抓革命，猛促生产，夺得了一个又一个胜利，形势越来越好。我们高举毛泽东思想的革命批判大旗，对中国赫鲁晓夫在农村推行的一整套反革命修正主义路线，展开了深入持久的大揭发，大批判。革命大批判极大地提高了广大社员的阶级斗争和两条路线斗争觉悟，进一步巩固了农村社会主义阵地。革命大批判促进了活学活用毛泽东思想的群众运动，广大社员学习毛泽东思想的自觉性从来没有象现在这样高，学习的效果从来没有象现在这样显著，毛泽东思想在我们大队从来没有象现在这样普及。"},{"type":"paragraph","text":"革命的高潮，推动了生产的高潮。我们大队广大社员坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，以革命统帅生产，坚守岗位，寸土必争。一九六七年，我们大寨大队农业生产夺得了特大丰收；今年虽然遇到了一场严重的冰雹灾害，但是用毛泽东思想武装起来的大寨人，志比钢坚。广大社员发扬“下定决心，不怕牺牲，排除万难，去争取胜利”的革命精神，发扬英勇顽强、连续作战的战斗作风，积极扶苗补苗，及时抢种，很快战胜了自然灾害。现在，我们大队虎头山下的梯田里，一片金光灿灿。"},{"type":"paragraph","text":"我们大寨大队所取得的每一个胜利，都是战无不胜的毛泽东思想的伟大胜利，都是毛主席革命路线的伟大胜利！无产阶级文化大革命，使大寨红旗显得更红，举得更高了。无产阶级文化大革命的急风暴雨，给我们的教育、考验和锻炼，胜过了过去二十年，使我们更加深刻地懂得，毛泽东思想是劳动人民的命根子，一分一秒不能离。没有毛泽东思想，就没有大寨人，就没有社会主义新大寨，就没有劳动人民的一切！我们一定要更高地举起毛泽东思想伟大红旗，把活学活用毛泽东思想的伟大群众运动推向新高潮。我们一定要发扬毛主席亲自倡导的理论联系实际的革命好学风，学一点用一点，继续不断地促进广大社员群众的思想革命化，继续不断地狠抓革命、猛促生产，创造新的更大的成绩，向伟大的中华人民共和国成立十九周年国庆献礼，向伟大领袖毛主席报喜！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3cc3a47c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

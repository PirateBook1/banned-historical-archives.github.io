script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"六安县有的区乡在粮食统购中发生死人事件","authors":[],"dates":[{"year":1953,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"六安县有的区乡在粮食统购中发生死人事件","type":"title"},{"text":"【安徽分社一九五三年十二月二十日讯】安徽省六安县张店区新街乡在粮食统购工作中，由于乡村干部对个别余粮户评议售粮数过高，致使农民袁大杨上吊而死。","type":"paragraph"},{"text":"事件的经过是这样：新街乡的粮食统购工作是十二月初开始的，到十一日前后，大都进入了民主评议阶段。在该乡大官塘选区的群众自报会议上，一般群众经过前一阶段的思想教育工作，大部都能把余粮报出，少数余粮较多的户未报彻底。在这种情况下，乡干部根据会前摸底的情况，通过党、团员和积极分子发动群众在会上民主评议，结果评了七户。袁大杨在群众的压力下，由开始报五石一直报到二十八石。袁大杨自报到二十八石后，乡村干部认为仍不彻底，结果发动群众评了他八十石。袁听到八十石的数目后，当时吓得目瞪口呆。是日晚，袁大杨在自己屋后大树上吊死了。","type":"paragraph"},{"text":"事后，六安县委立即派人前往调查。调查的情况是：袁大杨是富裕中农，今年四十九岁，全家九口人向来过日子都精打细算。今年的收成据这次调查，只有七十石左右。除支出外实际上没有那么多的稻谷。","type":"paragraph"},{"text":"类似的事件，在其他区乡也有发生。该县孙家岗区和新安区馆塘乡也死了两个农民，详情正调查中。","type":"paragraph"},{"text":"产生上述情况的原因，主要是：不少区、乡干部没有很好掌握以思想教育和自报为主，同时摸底工作摸的又不确实，单纯地采取硬性的民主评议，结果发生了不少偏向。这些情况，已引起了六安县委的注意。最近县委正着手处理上述问题，重新调整了任务数字，加强各区、乡的领导。(汤天真)","type":"paragraph"},{"text":"1954年1月5日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ddeb13081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

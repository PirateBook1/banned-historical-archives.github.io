script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的战鼓　前进的号角本报工农兵作者昨晚举行赛诗献画会，尽情歌颂伟大领袖毛主席，热情歌颂伟大社会主义祖国二十年的辉煌成就","authors":[],"dates":[{"year":1969,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“万方乐奏有于阗，诗人兴会更无前。”在欢庆中华人民共和国成立二十周年的大喜日子里，本报工农兵作者昨晚举行了赛诗献画会。一首首洋溢着无产阶级的战斗激情的诗篇，一幅幅表现工农兵英雄群像的图画，尽情歌颂伟大领袖毛主席，热情歌颂了伟大社会主义祖国二十年来的辉煌成就，充分表达了广大工农兵群众紧跟伟大领袖毛主席奋勇前进的壮志雄心。"},{"type":"paragraph","text":"“毛主席宝书擎在手，肩挑江山大步走；世纪风云放眼底，雄心开创新宇宙。”昨晚参加赛诗会的二百余名工农兵作者，都是战斗在三大革命运动第一线，在伟大统帅毛主席的指引下“开创新宇宙”的革命战士，其中有“一二五”工程英雄集体的成员，有活跃在农村茶馆、田头的革命故事员，有毛主席亲临视察过的长江舰的海军战士。他们不但用自己的双手战天斗地、移山填海，而且还要用毛主席交给他们的笔，写下最新最美的诗篇。在昨晚的赛诗会上，工农兵作者怀着对毛主席的赤胆忠心，献出了五百多首革命诗歌和很多革命图画。满堂的歌声，满堂的诗篇，声声飞向天安门，句句震响云天外。这样的诗，是革命的战鼓，前进的号角，是杀向阶级敌人的匕首和投枪。"},{"type":"paragraph","text":"毛主席对工农兵最亲，工农兵对毛主席最忠。工农兵作者用无产阶级的最美好的语言，尽情歌颂伟大领袖毛主席。这首是:“钢水稻花映朝霞，七亿神州一幅画，巨笔飞舞二十年，毛主席画出红天下。”那首是:“站在舰首望北京，一轮红日心中升，水兵心向毛主席，万里海疆铸钢城!”当会上以“颂歌献给毛主席”为题进行赛诗时，作者们即席吟就几十首诗，争先上台朗诵，一个个激情洋溢，热血沸腾。这那里仅仅是诗，这明明是革命战士一颗颗忠于毛主席的红心，这明明是革命战士对毛主席的庄严的誓言!"},{"type":"paragraph","text":"“十月的喜报似海潮，源头来自金水桥:二十年东风掀巨浪，一浪更比一浪高。”革命没有完，革命在继续，工农兵作者又用他们的笔，写出了广大工农兵群众志在世界一片红的时代精神:誓把山山水水重新安排，誓把帝、修、反彻底埋葬。我们工农兵作者，一定要做革命人，写革命文，永远保持一个“土”字，永远保持革命的青春，为无产阶级专政下的继续革命大造舆论，大冲大杀，永远在文化战线上当一名无私无畏的革命闯将。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b02ab35011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

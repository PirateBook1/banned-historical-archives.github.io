<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子纪才昀低头认罪","authors":["周善夫"],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"右派分子纪才昀低头认罪","type":"title"},{"text":"周善夫","type":"authors"},{"text":"《解放军报》讯  军事工程学院对右派分子纪才昀的反党反社会主义言行，进行了十二天的大辩论。这个在大鸣大放期间曾经写信给臭名昭著的右派分子谭惕吾、林希翎请求“指示”，并且要求她们介绍他参加反动小集团“百花学社”的右派分子，在辩论中被驳得体无完肤。","type":"paragraph"},{"text":"纪才昀１９５６年考进了军事工程学院，现在预科学习。７月６日，全院同志正在和右派分子王维一、孟焕章进行辩论的时候，他化名写了两篇匿名稿，为右派分子辩护。大家追问他时，他又公开发表了长达万言的“再谈我的看法”一文，公开支持右派分子王维一对肃反运动的污蔑，并谩骂反右派斗争中的积极分子是“应声虫”。纪才昀非常仇恨新社会，他说现在的中国没有民主自由，选举时“群众只能画圈圈”，还说中国根本没有新闻自由，美国才是最民主的国家。他说中国现在有四条道路，蒋介石的和共产党的道路都不好，他同意走章伯钧的民族资本主义道路，而最理想的是什么民族共产主义道路，说后两条道路才能使中国“真正独立”。纪才昀还大肆挑拨中苏关系，并在日记里说：“……１９４９年共产党给人民换来了一副锁链，这种制度比过去更加法西斯化……。”","type":"paragraph"},{"text":"军事工程学院对于纪才昀的反党言行展开了坚决的回击，在十二天的辩论会中，有一百多人发了言，另有四十多人写稿给“工学”报批驳他的谬论。大家不仅从理论上驳倒了他，而且用亲自经历的铁一般的事实粉碎他的陈词滥调。","type":"paragraph"},{"text":"黄刚强等同志对纪才昀的反党纲领——中国的四条道路——给予有力的回击。他们强调指出：只有共产党所领导的社会主义道路才是唯一的救中国的道路。人民选择了这条道路。而纪才昀却梦想资本主义在中国复辟，要走章伯钧的道路，这是人民不允许的。许多同志用铁的事实批驳了纪才昀说我国没有民主自由的谬论。家在北京市的刘光大同志说：“我亲自参加了北京西单区的选举。先是由各民主党派、人民团体联合组成了四个协商小组，到选民中广泛征求意见后，才提出候选人名单。选民都组成小组对候选人进行讨论，如不赞成原来的候选人可以重新提名。然后由区选委会召开选举者代表会议确定候选人。这决不是像纪才昀造谣说的由共产党一手包办的。在选举投票时，选民也有充分的选举自由，不加任何限制。纪才昀无中生有，是故意污蔑我国的民主制度。”","type":"paragraph"},{"text":"朱剑虹、曲向南等同志驳斥了纪才昀关于“中国新闻不自由”等谬论。朱剑虹说，纪才昀说美国有新闻自由，那为什么密勒氏评论报主编、美国人鲍惠尔和他的妻子回国以后，马上被美国政府逮捕、审问？美国国务院限制记者到中国访问，这些美国的“自由”又怎样解释呢？国民党统治时期在重庆出版的我党报纸新华日报，经常受到国民党新闻机关的审查和特务机关的监视，发现有一条消息不合国民党的意志，就要被“开天窗”，这是什么新闻自由？至于我们的报纸对某些事发表得迟与早，或者干脆不发表，那主要看对人民有没有利，因为我们的报纸是代表人民利益的。这怎能和没有新闻自由相提并论呢？","type":"paragraph"},{"text":"同志们对纪才昀挑拨中苏关系的谰言，非常气愤。许多同志一致指出：我们要加强中苏团结，纪才昀和一切右派分子却要破坏中苏团结，我们决不答应。韩锡柏同志用自己亲自目睹的事实叙述了中苏两国人民的友谊是可以与天地同高，与日月齐光的。他说，他的家住在黑龙江边中苏国境线上，群众患了病，只要用小船送到对岸苏联境内，苏联医生就给医治。在呼玛有一个妇女，难产临床几天，奄奄一息，后送到苏联境内，经苏联医生施行手术后安全生产了，第二胎又是这样送去生产的。苏联医生对产妇的治疗极为热情，并送了小孩很多玩具和礼物。苏联朋友对我国的财产像对自己国家的财产一样爱护。去年在呼玛鸥浦区发生了大山火，苏联人民把许多的救火队和救火器材，从西伯利亚铁路运到现场，帮助救火，保护了山林。苏联边境人民还大力支援了我国边境人民的农业合作化。去年苏联阿穆尔州人民无代价地送给我国黑河地区人民一些良种马、康拜因机、脱壳机，并派人帮助安装机器和教会我们使用。这些事例不胜枚举，充分说明苏联是中国最真诚的朋友。我们绝不允许右派分子污蔑中苏友谊。","type":"paragraph"},{"text":"在充分地进行说理斗争之后，纪才昀不得不低头认罪。但他并没有彻底交代出他为什么这样仇恨共产党的底细。据初步了解，纪才昀生长在一个资产阶级高级知识分子的家庭里，从小过着奢侈的生活。父亲是留美学生，母亲是基督教徒。他在家经常偷听美国之音。他从小养成一种高人一等的思想，贪图享受，待人横蛮。他因为几次打了保姆，曾被北京市公安机关拘留进行教育，北京青年报上也批评了他，所以他非常恨公安局，恨学校的共青团。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月22日，原标题为“辩论十二天，真理胜谎言，右派分子纪才昀低头认罪”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0f547887f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

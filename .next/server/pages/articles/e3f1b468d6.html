script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十月大队党支部遵照毛主席教导充分发挥战斗堡垒作用  积极带领党员和群众向阶级敌人战斗","authors":[],"dates":[{"year":1970,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月大队党支部遵照毛主席教导充分发挥战斗堡垒作用"},{"type":"paragraph","text":"积极带领党员和群众向阶级敌人战斗"},{"type":"paragraph","text":"据新华社武汉电　湖北省浠水县望城公社十月大队党支部，遵照伟大领袖毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的教导，积极带领广大党员和革命群众向阶级敌人进行战斗，充分发挥了党支部的战斗堡垒作用，有力地巩固了农村社会主义阵地。"},{"type":"paragraph","text":"十月大队是湖北省活学活用毛主席著作的先进集体，是“农业学大寨”的先进典型。这个大队党支部在总结历史经验中深刻认识到：十月大队这个典型是大队全体党员和革命群众高举毛泽东思想伟大红旗，狠抓阶级斗争搞出来的，要使这个典型继续革命永向前，必须坚持狠抓阶级斗争不转向。因此，他们组织党员反复学习毛主席关于“千万不要忘记阶级斗争”的伟大教导，和新党章中有关阶级斗争的论述。在学习中，他们坚持做到紧密结合阶级斗争的新形势、新动向，紧密结合党员和社员群众中出现的活思想，紧密结合革命大批判。通过学习，党员的阶级斗争和两条路线斗争觉悟大大提高。第八生产队过去是一个后进队，共产党员、生产队长张冬庭学习新党章后，发现自己队的工作千差万差，就差在活学活用毛泽东思想不如别的队好，抓阶级斗争不如别的队狠。思想明确后，他带领全队社员大摆阶级斗争的新动向，用毛泽东思想分析一切，观察一切，终于揪出了一个破坏集体经济、煽动资本主义倾向的坏家伙，使革命和生产很快发生了大变化，一跃成为全大队的先进单位。"},{"type":"paragraph","text":"十月大队党支部不仅在阶级敌人跳出来的时候向敌人冲锋陷阵，而且不断总结阶级斗争的经验，摸出阶级斗争的规律，领导大家主动向阶级敌人进攻。"},{"type":"paragraph","text":"这个大队紧靠县城，人多田少，文化大革命前，由于受叛徒、内奸、工贼刘少奇反革命修正主义路线的毒害，在少数社员中资本主义自发倾向比较严重。党支部针对这种情况，坚持狠抓经济领域里的阶级斗争，狠批资本主义倾向，做到阶级斗争天天讲，资本主义倾向天天批，刘少奇的“余毒”天天肃，社会主义思想天天立。去年，水产队决定将自己培育的鱼苗，出售一部分支援兄弟单位，个别社员认为卖价应该高一些。水产队队长、共产党员李士波发现这个问题后，认识到这是资本主义思想的反映，立即举办了毛泽东思想学习班。通过学习，使大家提高了阶级斗争和两条路线斗争的觉悟，认识到：卖高价与不卖高价，是走那条道路的大问题。大家狠批了刘少奇的“四大自由”、“利润挂帅”等反革命修正主义黑货，抵制了这种资本主义倾向。"},{"type":"paragraph","text":"十月大队党支部，还十分注意支部委员在阶级斗争中的模范作用和带头作用。大队党支部书记胡立远，始终战斗在阶级斗争的风口浪尖上。去年七月，十月大队遭受了一次历史上罕见的特大洪水的袭击。全大队的早稻种植面积有一半被洪水淹没。这时，第三生产队有个坏分子趁机捣鬼，妄图破坏集体经济。胡立远来到这个队蹲点后，坚持狠抓阶级斗争，发动群众批斗了那个坏分子。同时在社员群众中进行“自力更生”“艰苦奋斗”的教育，领导社员进行生产救灾，终于获得了一九六九年的粮食大丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3f1b468d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

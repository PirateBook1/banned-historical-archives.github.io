script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"再有一年左右时间即可从根本上打倒国民党","alias":"","parts":[{"type":"paragraph","text":"再有一年左右时间即可从根本上打倒国民党"},{"type":"paragraph","text":"（1948年11月11日）林、罗、刘、谭\"，并告东北局及各局，各前委负责同志："},{"type":"paragraph","text":"（一）戌齐作战经过报告收到阅悉，甚为欣慰。即转发各野战军前委阅看，以资参考。中央对你们胜利之贺电，望即印发全军，以励士气。"},{"type":"paragraph","text":"（二）你们尚有许多新的经验教训，望写出电告，以资推广。"},{"type":"paragraph","text":"（三）国民党全军除后方部队外，分为徐州、沈阳、北平、汉口、西安、太原六个集团，以徐州、沈阳两个最大的集团为主干，沈阳集团业已被我解决，徐州集团如能被我大部解决，国民党即已失去主力。我全军九、十两月的胜利，特别是东北及济南的胜利，业已根本上改变了敌我形势。七月至现在四个多月的作战，共歼敌军近百万人。国民党全军（连近月补充者在内）现已不足三百万人，我军则已增至三百余万人。九月上旬（济南战役前）中央政治"},{"type":"paragraph","text":"[1]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。谭，指谭政（1907一1988），湖南湘乡人，当时任东北野战军政治部主任。"},{"type":"paragraph","text":"[2]指林彪、罗荣桓、刘亚楼、谭政1948年11月8日关于9、10两月作战一般情况总结给毛泽东并东北局的电报。局会议\"时所作的五年左右建军五百万，歼敌五百个正规师，根本上打倒国民党的估计及任务，因为九、十两月的伟大胜利，已经显得是落后了。这一任务的完成，大概只需再有一年左右的时间即可达到了。即是说，国民党已不可能再动员三百万人，我军已不需要再以三年时间（从今年七月算起）歼敌三百个正规师，才能达到根本上打倒国民党之目的。我军大约再以一年左右的时间，再歼其一百个师左右，即可能达成这一目的。但要全部解决国民党并占领全国，则尚须要更多的时间。我党我军仍须稳步前进，不骄不躁，以求全胜。我们的口号是：“军队向前进，生产长一寸，加强纪律性，革命无不胜。”以上请向干部会上宣布。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"戌真[1]指1948年9月8日至13日在河北省建屏县（今属平山县）西柏坡"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":202},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"再有一年左右时间即可从根本上打倒国民党","description":"根据手稿刊印。","dates":[{"year":1948,"month":11,"day":11}],"parts":[{"text":"再有一年左右时间即可从根本上打倒国民党","type":"title"},{"type":"paragraph","text":"林罗刘谭，并告东北局及各局、各前委负责同志：（一）戌齐作战经过报告 收到阅悉， 甚为欣慰。即转发各野战军前委阅看，以资参考。中央对你们胜利之贺电，望即印发全军，以励士气。（二）你们尚有许多新的经验教训，望写出电告，以资推广。（三）国民党全军除后方部队外，分为徐州、沈阳、北平、汉口、西安、太原六个集团，以徐州、沈阳两个最大的集团为主干，沈阳集团业已被我解决，徐州集团如能被我大部解决，国民党即已失去主力。我全军九、十两月的胜利，特别是东北及济南的胜利，业已根本上改变了敌我形势。七月至现在四个多月的作战，共歼敌军近百万人。国民党全军（连近月补充者在内）现已不足三百万人，我军则已增至三百余万人。九月上旬（济南战役前）中央政治局会议时所作的五年左右建军五百万，歼敌五百个正规师，根本上打倒国民党的估计及任务，因为九、十两月的伟大胜利，已经显得是落后了。这一任务的完成，大概只需再有一年左右的时间即可达到了。即是说，国民党已不可能再动员三百万人，我军已不需要再以三年时间（从今年七月算起）歼敌三百个正规师，才能达到根本上打倒国民党之目的。我军大约再以一年左右的时间，再歼其一百个师左右，即可能达成这一目的。但要全部解决国民党并占领全国，则尚须要更多的时间。我党我军仍须稳步前进，不骄不躁，以求全胜。我们的口号是：“军队向前进，生产长一寸，加强纪律性，革命无不胜。”以上请向干部会上宣布。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"戌真"}],"comment_pivots":[{"part_idx":1,"offset":4,"index":1},{"part_idx":1,"offset":33,"index":2},{"part_idx":1,"offset":315,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["林罗刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。谭，指谭政（一九○七——一九八八），湖南湘乡人，当时任东北野战军政治部主任。","指林彪、罗荣桓、刘亚楼、谭政一九四八年十一月八日关于九、十两月作战一般情况总结给毛泽东并东北局的电报。","指一九四八年九月八日至十三日在河北建屏县（今属平山县）西柏坡召开的中共中央政治局扩大会议。"],"page_start":206,"page_end":207,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c6b7c51d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

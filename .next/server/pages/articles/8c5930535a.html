script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东作序　凯丰徐特立、范文澜编写珍贵革命文史资料《文化课本》在鲁发现","authors":["李木生","田学孝"],"dates":[{"year":1991,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报济宁专讯　 山东汶上县委党史委最近征集到十分珍贵的革命文史资料:凯丰、徐特立、范文澜于1945年编写的《文化课本》。特别令人惊喜的是，课本前面有毛泽东同志于1945年10月10日为《文化课本》撰写的序言。这篇序言尚未公开发表过，这个课本在解放后也是首次发现。"},{"type":"paragraph","text":"这本《文化课本》内容生动丰富，包括有党的七大全体代表和延安人民代表向革命烈士敬献的“祭文”，有《朱德将军》，有《毛泽东的少年时代》，有《孙中山的少年时代》，有《大战平型关》，有吕正操将军要求蒋介石释放张学良的通电等。毛泽东同志写的300多字的序言，向全体干部发出了学习的号召。这一珍贵的革命文史资料，是汶上县离休老干部、有着42年党龄的黄宪忱同志于1947年2月珍藏起来的。当时，在国民党向解放区进攻的时候，黄宪忱将这本书藏在东平县彭集镇苇子河村老家的屋墙中。之后，他一直当作宝贝珍藏着。"},{"type":"paragraph","text":"(李木生　田学孝)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"范文澜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c5930535a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

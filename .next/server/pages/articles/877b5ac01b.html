script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"在克里姆林宫招待红军将领时的讲话","alias":"","parts":[{"type":"paragraph","text":"在克里姆林宫招待红军将领时的讲话"},{"type":"paragraph","text":"（一九四五年五月二十四日）"},{"type":"paragraph","text":"同志们，请允许我最后再一次举杯。"},{"type":"paragraph","text":"我想举林祝我们苏联人民，首先是俄罗斯人民健康。"},{"type":"paragraph","text":"我喝这杯酒，首先祝俄罗斯人民健康，因为他们是加入苏联的所有民族中最杰出的民族。"},{"type":"paragraph","text":"我举杯祝俄罗斯人民健康，因为他们在这次战争中被公认为我们苏联各族人民的领导力量。"},{"type":"paragraph","text":"我举杯祝俄罗斯人民健康，不仅因为他们是起领导作用的人民，而且因为他们有清晰的头脑和坚忍不拔的性格和耐性。"},{"type":"paragraph","text":"我国政府犯过不少错误，我们在1941-1942年曾经历过危急万分的关头，那时我军实行退却，离开了我们亲爱的乌克兰、白俄罗斯、摩尔达维亚、列宁格勒州、波罗的海沿岸、卡累利阿-芬兰共和国的乡村和城市，那时离开这些地方，是因为没有别的出路。如果是旁的人民，他们也许会对政府说：你们辜负了我们的期望，请走开吧，我们要另立一个能同德国和并保障我们的安宁的政府。但是俄罗斯人民没有这样做，因为他们相信自己政府的政策止确，而甘愿承受抛牲以保证把德国击溃。俄罗斯人民对苏联政府的这种信任，成了我们打败人类公敌法西斯主义而取得历史性的胜利的决定性力量。"},{"type":"paragraph","text":"感谢俄罗斯人民的这种信任！"},{"type":"paragraph","text":"祝俄罗斯人民健康！译自《论苏联伟大卫国战争》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第196—197页"},{"type":"paragraph","text":"第16卷第184页"}],"authors":["斯大林"],"dates":[{"year":1945,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2327,"page_end":2327},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"877b5ac01b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

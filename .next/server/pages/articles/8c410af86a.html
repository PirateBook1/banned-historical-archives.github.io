script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的关怀记心间——邢台地震灾区社员诗选","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的关怀记心间"},{"type":"paragraph","text":"——邢台地震灾区社员诗选"},{"type":"paragraph","text":"毛主席处处关心咱"},{"type":"paragraph","text":"社员　王巧花三月八日遭地震，消息传到天安门，毛主席特别关心咱，派来了中央慰问团。不分日夜到灾区，带来全国人民的关心和支援，先问社员们可安全，再问社员们的生活和生产。灾区人民志气大，自力更生建家园，党的恩情永不忘，毛主席的关怀记心间！"},{"type":"paragraph","text":"毛主席著作象明灯"},{"type":"paragraph","text":"社员　郭林森滏阳河水深又深，党和人民心连心。地震灾害咱不怕，毛主席派来贴心人。滏阳河水清又清，毛主席著作象明灯。解放军带来无价宝，困难面前指光明。滏阳河水长又长，毛主席思想闪金光。家里丢来地里找，重建家园不忘党。"},{"type":"paragraph","text":"毛主席的好战士阶级弟兄遭地震，解放军披星戴月赶路程，满腔热情到灾区，给社员带来力量和光明。你们用毛主席的话，鼓舞了受灾的阶级弟兄，你们做了好事千千万，却不愿留下姓名，你们真不愧是毛主席的好战士，我们要写千万首诗把你们歌颂。"},{"type":"paragraph","text":"灾区人民意志坚"},{"type":"paragraph","text":"社员　孙海灾区人民意志坚，毛主席思想来领先，心红胆壮方向明，战胜地震破万难。灾区人民意志坚，斗天斗地英雄汉，奋发图强搞生产，定向大地要粮棉！"},{"type":"paragraph","text":"阶级感情比海深"},{"type":"paragraph","text":"社员　孟书棉邢台地区遭地震，西藏人民挂在心，万里送马不怕苦，阶级感情比海深。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c410af86a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老年工人决以搞好生产来报答毛主席的恩情","authors":["齐梵"],"dates":[{"year":1953,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大华烟厂老年工人施川云来信:伟大的国庆节来到了，我要谈一谈自己的体验:我是大华烟厂切烘部的工人，今年五十四岁了。在反动派统治时期，十六岁就开始做工，和牛马一样，过着吃不饱、穿不暖的生活。记得在三十四岁的时候，因为日子难过，我曾将第三个儿子送给人家做‘招女婿’。那时，做工不但被工作压得喘不过气，还常常要受资本家的迫害。有一次，我因一点小疏忽，资本家就罚了我十天工钱两元银洋。真所谓:‘寒冬腊月吃冷水，点点滴滴在心头’。"},{"type":"paragraph","text":"解放以后情况完全两样了。人民政府对我们老年工人特别关心。像今年七月份，我因生病，工会就送我到上海工人疗养院去休养，在那里，每天五餐都是吃着富有营养的食物。休养期满，我的病也好了，体重增加了五斤半。这几年来我的生活有了很大的改善，家里买了一只钟、一只床和一些必需的东西，还在乡下修盖了一所房子，让我七十五岁的老父亲享享福。我从小到现在，没有穿过棉衣裳和绒线衫，去年，我也做了一套棉袄裤和一件绒线衫，穿在身上真舒服。同时，每个月还有多余的工资存在人民银行里，到现在已积蓄了一百五十万元。过去，我是一个字也不识的，自从去年参加了识字班以后，已认得了三百多个字。有人说我是八十岁学‘吹打’，我的回答是‘人老心不老’。有一次，工会大礼堂里有很多青年工人在舞蹈，我的脚也痒了起来，同青年工人扭呀扭地舞着，我的心底开了花。这种幸福生活那里来?是毛主席带来的!"},{"type":"paragraph","text":"最近我听了工会第七次全国代表大会的传达，在我的眼前，展开了一片更加光明灿烂的远景。想到这些，我的工作劲这更足了。为了庆祝伟大的国庆节，我保证响应毛主席的号召，努力增产节约，自觉遵守劳动纪律，以搞好生产的实际行动，来报答毛主席的恩情。(齐梵记)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de9b68797c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

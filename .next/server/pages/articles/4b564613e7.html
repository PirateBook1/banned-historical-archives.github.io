script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"依靠毛泽东思想勇攀高峰","authors":["周群"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学电光源实验室　周群"},{"type":"paragraph","text":"我兴奋地看了彩色纪录片《毛泽东思想的伟大胜利》，影片真实地记录了我国三次核试验的巨大成就。我为伟大祖国辉煌成就欢呼!我为毛泽东思想的伟大胜利欢呼!"},{"type":"paragraph","text":"我国人民从第一次核爆炸到第三次核爆炸仅用了一年多的时间，这是我国人民高举毛泽东思想伟大红旗，坚持自力更生的结果!我国三次核爆炸成功，大长世界革命人民的志气，大灭帝国主义和修正主义的威风，帝国主义修正主义的核垄断核讹诈彻底破产了!这又一次证明，我们具有威力无比的毛泽东思想这一精神原子弹，就什么高峰都能攀登!"},{"type":"paragraph","text":"我们实验室也是在毛泽东思想哺育下成长发展壮大起来的，几年来，我们从无到有，从小到大，在四、五年的时间内走完了帝国主义三、四十年的历程，靠的什么?靠的是伟大的毛泽东思想，毛主席的教导给我们指出了前进的方向，给我们带来无穷的智慧和力量，给了我们战胜一切困难的最大勇气!伟大的毛泽东思想永远是攀登科学技术高峰的胜利旗帜!"},{"type":"paragraph","text":"看了影片使我得到巨大的鼓舞和力量。今天毛主席亲自领导的无产阶级文化大革命，是一场大灭资产阶级思想，大立无产阶级思想，挖掉修正主义根子，扎下毛泽东思想根子的大革命。我一定坚决响应林彪同志号召，最忠实最坚决最彻底地执行毛主席的指示，把读毛主席的书作为生活的第一需要，实现思想革命化，完成党交给我们的各项任务，争取文化革命和生产双丰收。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66af040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e战无不胜的毛泽东思想一旦为群众所掌握，就会产生巨大的物质力量，什么人间奇迹都能创造出来。图为参加核试验的解放军指战员在举行活学活用毛主席著作讲用会。"},{"type":"paragraph","text":"(新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66af040302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:一九六四年十月十六日十五时，我国第一次核爆炸的情景。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66af040303.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中图:一九六五年五月十四日十时，我国第二次核爆炸的情景。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66af040304.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:一九六六年五月九日十六时，我国第三次核爆炸的情景。"},{"type":"paragraph","text":"(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b564613e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

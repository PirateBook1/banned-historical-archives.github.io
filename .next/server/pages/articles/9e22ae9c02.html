script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欧洲议会代表团同人大常委会委员继续座谈","authors":[],"dates":[{"year":1981,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欧洲议会代表团同人大常委会委员继续座谈"},{"type":"paragraph","text":"新华社北京九月二日电  由欧洲议会议员吉尔·马尔蒂内率领的欧洲议会代表团今天上午在人民大会堂同中国人大常委会委员郝德青、林丽韫以及有关方面人士继续进行座谈。"},{"type":"paragraph","text":"双方就欧洲的经济形势、中国的政治经济情况以及中国与欧洲共同体的关系等问题交换了看法。"},{"type":"paragraph","text":"马尔蒂内和代表团副团长罗伯特·巴特斯比介绍了欧洲的经济发展趋势。他们还就欧洲共同体与中国发展经济合作和贸易关系谈了他们的见解。马尔蒂内说：“我们双方都应该进行不懈的努力，使我们之间的传统交往不断发展。”巴特斯比希望欧洲议会和中国全国人民代表大会加强联系。"},{"type":"paragraph","text":"林丽韫向欧洲议员们介绍了我国的人口政策和实行计划生育的情况。"},{"type":"paragraph","text":"人大代表、国务院副秘书长顾明，人大代表、国家计委副主任康永和，国家计委副主任傅子和，外贸部副部长王润生，出席了座谈会。他们就我国的经济调整和经济立法工作、外贸政策和劳动就业等问题作了专题发言。（附图片）"},{"type":"paragraph","text":"邓小平会见联合国难民事务高级专员保尔·哈特林和夫人一行。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e22ae9c02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

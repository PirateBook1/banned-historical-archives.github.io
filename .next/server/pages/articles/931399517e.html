<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市建五公司党委副书记王君南通过参加劳动，不但学习了工人群众的革命思想和革命干劲，而且学会了几门手艺，他表示:要以实际行动狠批邓小平的谬论，同修正主义路线对着干——永远拜工人为师","authors":[],"dates":[{"year":1976,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在一九六四年关于社教运动的批示中指出:“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。不学会技术，长期当外行，管理也搞不好。以其昏昏，使人昭昭，是不行的。”学习了毛主席的这一重要指示，批判邓小平鼓吹的“依靠工农兵是相对的”谬论，使我感到，自觉地拜工人为老师，向群众学习，对我们每一个干部，特别是对象我这样的青年干部，是坚持继续革命的重要一课。"},{"type":"paragraph","text":"我一九六八年进单位后，学的是电焊工，对其他土建技术不大熟悉。被推选到公司领导岗位后，工作上需要我多学会几门土建技术。不学会技术，长期当外行，在生产斗争中就没有发言权，就不能接好社会主义革命和建设事业的班。因此，我经常到基层参加劳动，拜工人为老师，向他们请教，逐步熟悉了施工的全过程。今年初，在工房建设“一模三板”新工艺的施工中，我到混凝土班参加劳动，发现混凝土墙面有脱皮现象，就向工人老师傅请教，找到了原因和解决方法。以后，在推广这项新工艺的时候，我们就预先采取措施，避免了类似情况的出现，使“一模三板”新工艺搞得既快又好。拜师学手艺，我取得了指挥生产的主动权。但是，更重要的是，这样做，限制了干群关系中的资产阶级法权，促使我以普通劳动者的身份出现在群众之中，防止自己脱离群众，成为高踞于群众头上的官老爷。"},{"type":"paragraph","text":"刚到班组劳动时，有些工人同志看到我很拘谨，说话也很客气。我就注意从思想到行动上与工人划等号，甘当群众的小学生。在学习砌墙技术时，我与一位泥工同志建立了师徒关系，老老实实向他学习，不懂就问，错了就改。在他的热心帮助下，使我在较短时间内初步懂得了泥工操作要领，同时也使自己与工人同志的关系更融洽了。"},{"type":"paragraph","text":"我在劳动的过程中，不仅学会了几门手艺，还学到了工人群众坚决走社会主义道路的思想感情和革命干劲，促进了自身的思想革命化。在到木工班劳动时，班里的老师傅批判了邓小平污蔑文化大革命的谬论，极大地激发了大干社会主义的积极性。为了早日完成施工任务，与邓小平对着干，他们经常多做工作不计报酬。又如，在批邓斗争的高潮中，我到一个基层搞三同，亲眼看到这个单位的工人群众克服困难，认真学习，深入批邓的动人情景。这对我的教育十分深刻，使我真正懂得:工人群众是社会主义革命和建设的主力军。他们有坚持革命、坚持前进的强烈愿望，我们干部必须老老实实向群众学习，从群众身上获得前进的动力，不断冲破革命征途上的艰难险阻，做一个坚持无产阶级专政下继续革命的自觉战士。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\767h020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市第五建筑工程公司领导干部在劳动中和工人们谈心。他们既是工地指挥员，又是生产突击手:既是企业管理人员，又是普通的体力劳动者:既当“官”，又当老百姓，总是和工人群众打成一片。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"931399517e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

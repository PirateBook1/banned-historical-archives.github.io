script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺德意志民主共和国成立五周年毛泽东主席致皮克总统电","authors":[],"dates":[{"year":1954,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德意志民主共和国总统威廉·皮克同志"},{"type":"paragraph","text":"敬爱的总统同志:"},{"type":"paragraph","text":"值此德意志民主共和国成立五周年之际，我谨代表中华人民共和国、中国人民，并以我个人的名义，向德意志民主共和国、爱好和平的全德人民和您致以衷心的、热烈的祝贺。"},{"type":"paragraph","text":"德意志民主共和国人民在德国统一社会党和您的领导下，在伟大苏联的真诚援助下，在巩固人民民主政权、发展国民经济和提高人民生活方面，都已获得了辉煌的成就。五年来，德意志民主共和国团结着德意志人民中一切进步爱国力量，为了争取一个统一、和平、民主和独立的德国，为了建立欧洲集体安全和保障世界和平，进行了不屈不挠的斗争，赢得了欧洲和全世界爱好和平人民的热烈支持。德意志民主共和国的这些成就和努力，鼓舞了所有爱好和平的德意志人民，并增强了他们为和平统一德国的斗争信心。"},{"type":"paragraph","text":"中华人民共和国和德意志民主共和国之间的兄弟友谊和在经济上、文化上的密切合作正在越来越发展。德意志人民为争取建立统一、和平、民主和独立的德国而进行的正义事业，得到了中华人民共和国和中国人民的深厚同情。一九五四年七月二十五日，我国总理和德意志民主共和国总理的会谈公报，表现了我们两国人民在伟大和平事业中的互相关怀和支持。"},{"type":"paragraph","text":"总统同志，祝您在领导德意志人民为实现自己祖国的统一和保卫世界和平的伟大斗争中获得更大的成就，并祝您身后健康!"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五四年十月五日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4fd9000a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

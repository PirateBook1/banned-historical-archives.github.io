script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于恢复职工探亲假的通知","authors":[],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"国务院关于恢复职工探亲假的通知","type":"title"},{"text":"各省、自治区、直辖市革命委员会（筹备小组），军管会，各大军区，省军区，国家机关各部门，各人民团体，人民解放军总政治部：","type":"appellation"},{"text":"目前，无产阶级文化大革命运动形势大好，毛主席的革命路线已经取得了决定性的胜利。为了照顾享受探亲假待遇的职工与亲属团聚，决定从一九六八年一月一日恢复实行职工探亲假的规定。现将应注意事项通知如下：","type":"paragraph"},{"text":"一、一九六八年必须更好地响应我们伟大领袖毛主席“抓革命、促生产”的号召。各单位应在不影响革命和生产的原则下，有计划有组织地安排职工的探亲假。对于文化大革命运动以来，坚持就地闹革命，坚守生产（工作）岗位，积极工作的职工，应当优先安排他们的探亲假。","type":"paragraph"},{"text":"二、目前，文化大革命正在进行，凡在一九六七年没有与符合探望条件的亲属团聚的职工，不予补假；凡在一九六七年已与符合探望条件的亲属团聚了的职工，在一九六八年原则上不享受探亲假待遇，但遇有直系亲属患重病、死亡必须回家探望和料理时，可以按探亲假规定处理。一九六七年已经探过亲，而与亲属团聚期间（限于探亲假天数）的工资和车船费不是按探亲假规定办理的，可改按探亲假规定办理。","type":"paragraph"},{"text":"三、各单位在处理职工探亲假问题时，必须高举毛泽东思想伟大红旗，向职工做好政治思想工作，动员职工紧跟伟大领袖毛主席的战略部署，以“斗私，批修\"”为纲，“抓革命，促生产”，力争运动和生产双胜利。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecfd6d3b91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

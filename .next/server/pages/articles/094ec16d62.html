script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津麻纺织厂工人讨论毛主席最新指示时指出:要充分发挥群众的积极性，又要爱护群众的积极性","authors":[],"dates":[{"year":1969,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的最新指示传到已经连续二十四个月超额完成生产计划的天津麻纺织厂，这个厂的革委会成员和广大工人群众，立即展开了认真的学习和讨论。大家说，订计划要不要发动群众讨论，绝不是简单的方法问题，而是两条路线斗争的问题。党内头号走资派刘少奇和他的代理人只依靠少数“专家”“权威”，伟大领袖毛主席最相信群众，依靠群众，最注意发挥群众的首创精神。过去，走资派掌权时，我们厂制订计划只靠少数人坐在屋子里摇计算机，死抠数字。但是，计算机计算不出毛泽东思想的巨大威力，计算不出我们工人阶级对毛主席的无限忠心。我们厂的无产阶级革命派掌权后，在制订今年计划的时候，革委会遵照毛主席“从群众中集中起来又到群众中坚持下去”的教导，把计划交给群众反复讨论修改，制订了一个既跃进又切实可靠的计划，大家都非常满意，"},{"type":"paragraph","text":"许多工人激动地说，毛主席关于“注意留有充分的余地”的教导，是毛主席对我们工人阶级积极性的最大爱护，是对我们工人阶级无微不至的关怀。大家对“留有余地”和“留一手”的问题开展了热烈讨论。工人们说，“留一手”是不顾全局的本位主义，它只能起压制群众积极性的作用，而“留有余地”是保护群众积极性的。由于计划留有余地，群众经过努力能够实现，这样就可以使群众始终保持饱满的革命干劲，越干信心越强，越干劲头越足。"},{"type":"paragraph","text":"这个厂今年的计划虽然比历史上最高水平的一九六八年提高了百分之十五，但一月份经过革命工人的积极努力，仍然提前三天完成了月计划，二月份前二十天的平均日产量又超过了一月份的平均水平。目前，全厂抓革命、促生产的群众运动，正沿着毛主席的革命路线不断地向前胜利发展。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"094ec16d62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

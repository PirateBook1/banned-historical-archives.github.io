script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小型风力发电机试制成功","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为适应内蒙贫下中牧生产和生活的需要，本市华东电力设计院等单位，在深入批判邓小平、反击右倾翻案风的伟大斗争中，只用了一个多月时间，就设计并制造出了两种不同功率的小型风力发电机，七月上旬在市郊试验，分别发出了六十瓦特和二百瓦特(俗称六十支光、二百支光)的电力。"},{"type":"paragraph","text":"内蒙地区土地辽阔，贫下中牧以“蒙古包”为生产和生活的据点，分布面广，流动量大。群众盼电殷切，在生产上希望有带有微量电流的羊圈，既可以避免羊群散失，又可以防止狼的侵袭；在生活上迫切需要电力照明。有关设计人员，同邓小平对着干，坚持开门办科研，深入牧区，调查风力资源，回沪后与上海电扇厂、普陀区教卫组、普陀中学、师大二附中、汽车电机厂、上海电池厂、上海蓄电池厂、上海交通电器厂等单位组成小型风力发电机会战小组，同志们夜以继日地进行试制加工，反复试验，终于获得成功。"},{"type":"paragraph","text":"这种小型风力发电机与国外同容量的发电机相比，具有重量轻、成本低、性能好的长处，国外一般要有四、五级风才能发电，我们在二、三级风力条件下就可以发电。国产小型风力发电机的制造成功，虽还是初具雏形，但为风力资源的利用，开辟了广阔的前景。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b55bd18c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

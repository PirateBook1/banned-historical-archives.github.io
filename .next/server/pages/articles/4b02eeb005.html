script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓颖超副委员长会见日中友好长野县农业农民之翼访华团","authors":[],"dates":[{"year":1978,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓颖超副委员长会见"},{"type":"paragraph","text":"日中友好长野县农业农民之翼访华团"},{"type":"paragraph","text":"新华社北京十月二十六日电　人大常委会副委员长邓颖超今天上午会见以小坂善太郎为名誉团长、大日方英雄为团长的日本日中友好长野县农业农民之翼访华团。"},{"type":"paragraph","text":"会见时，邓颖超副委员长同一百三十五位日本朋友亲切握手，并同他们合影留念。邓副委员长对日本朋友说，我们从电视中看到邓小平副总理在日本访问受到的热烈欢迎，我们同日本人民一样感到欢乐。她指出，中日和平友好条约的正式生效揭开了两国友好关系的新篇章，是两国人民最大的喜事，是最有意义的事。它将使具有两千年友好历史的中日两国人民的友谊建立在越来越牢固的基础上。她对小坂善太郎等日本朋友长时期为发展中日友好关系所作的努力，表示感谢。"},{"type":"paragraph","text":"小坂善太郎说，邓小平副总理对日本的访问，实现了周恩来总理生前的遗愿，受到广大日本人民的欢迎。他表示，日本人民正以同样激动的心情期待着邓颖超副委员长访问日本。"},{"type":"paragraph","text":"会见时在座的有中国国际旅行总社副总经理张雨，中日友协秘书长孙平化等。"},{"type":"paragraph","text":"昨天晚上，北京市革命委员会为欢迎长野县的日本朋友举行了招待会。（附图片）"},{"type":"paragraph","text":"邓颖超副委员长亲切会见以小坂善太郎为名誉团长、大日方英雄为团长的日本日中友好长野县农业农民之翼访华团。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b02eeb005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大本营从武汉迁至重庆“毛泽东像章城”落户红岩村","authors":["王志瑛"],"dates":[{"year":1997,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报重庆专讯　6年前，当“毛泽东像章城”在武汉创建时，曾引起了全国的轰动，毛泽东像章的收藏者们纷纷前往交流、参观。而今，“毛泽东像章城”的大本营却从武汉迁至重庆，并落户红岩村。"},{"type":"paragraph","text":"“毛泽东像章城”是继北京“毛主席纪念堂”和韶山“毛泽东纪念馆”之后，我国第三个冠以“毛泽东”姓名的单位，也是全国唯一集展览、收藏、研究和交流于一体的毛泽东像章集藏场所。目前，“像章城”已收集有金、银、铜、铁、钢、陶瓷、象牙和塑料等100多种材料质地、上千个品种的数十万枚毛泽东纪念像章。其设计精巧，色彩绚丽，构思奇特，形式多样，凝聚了全国人民的情感和智慧。　(王志瑛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dc188df25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

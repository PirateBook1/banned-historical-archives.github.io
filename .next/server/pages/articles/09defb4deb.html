script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老红军老干部缅怀毛泽东","authors":["魏志军"],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老红军老干部缅怀毛泽东"},{"type":"paragraph","text":"本报北京１２月２５日讯　记者魏志军报道：今天，在北京的老红军、老将军、老干部７００多人在钓鱼台国宾馆欢聚一堂，缅怀毛泽东同志的丰功伟绩，畅谈改革开放以来取得的伟大成就，抒发他们壮心不已、继续为建设有中国特色的社会主义作贡献的豪情。"},{"type":"paragraph","text":"与会老同志中有不少人曾和毛泽东同志一起战斗过、工作过，回忆起他们跟随伟大领袖走过的革命历程，心情十分激动。魏传统、王定国等老同志当场朗诵了缅怀毛泽东的诗词，一些老艺术家表演了歌颂毛泽东的文艺节目。参加座谈会的有程思远、王平、陈锡联、华国锋、马文瑞、魏传统、于若木、刘志坚、王定国、罗青长等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09defb4deb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念《讲话》发表45周年  湖南出版毛泽东文艺思想研究著作","authors":["刘春贤"],"dates":[{"year":1987,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念《讲话》发表45周年"},{"type":"paragraph","text":"湖南出版毛泽东文艺思想研究著作"},{"type":"paragraph","text":"据新华社长沙5月23日电　（记者刘春贤）在毛主席《在延安文艺座谈会上的讲话》发表45周年的前夕，湖南文艺出版社出版了一些学习、研究毛泽东文艺思想的著作。"},{"type":"paragraph","text":"《延安文艺丛书》，是一部内容丰富、卷帙浩繁的大型丛书。它收集了从1936年党中央进驻延安起，到1948年党中央转移到华北后止，在这段历史时期内创作、发表、演出的各类文学艺术作品。全书分十六卷。《毛泽东文艺思想研究》，已出版了三辑。新出版的第四辑《理性、感情、创作方法》收入的15篇文章，是从1984年毛泽东文艺思想研究会于杭州、武汉召开的两次学术讨论会的论文中选出来的。"},{"type":"paragraph","text":"此外，这家出版社即将出版《马克思主义文艺思想发展初论》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d7e74066f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

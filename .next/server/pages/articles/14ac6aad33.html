script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社河内十日电　中华人民共和国主席、中国共产党中央委员会副主席刘少奇到达河内机场的讲话，全文如下：亲爱的胡志明主席同志，亲爱的同志们，朋友们："},{"type":"paragraph","text":"我们十分高兴能在访问了印度尼西亚、缅甸和柬埔寨三个友好国家之后，来到亲密的兄弟邻邦——越南民主共和国进行友好访问。我衷心地感谢你们对我们热烈盛大的欢迎。我以中华人民共和国的名义并且代表中国共产党，向以胡志明主席为首的越南民主共和国和越南劳动党的领导同志们，向兄弟的越南人民，致以最亲切的问候和最崇高的敬意。"},{"type":"paragraph","text":"亲爱的同志们，访问你们伟大的国家，会见英雄的越南人民，是我长期以来的愿望。现在，这个愿望终于实现了。会见你们就像会见自己家里的亲人一样，我们感到无限的喜悦。"},{"type":"paragraph","text":"中越两国是唇齿相依的邻邦。我们两国人民是同甘苦、共患难的兄弟。无论是在反对帝国主义的长期斗争中，还是在建设社会主义的伟大事业中，我们总是相互支援，密切合作。我们两国的友谊是建立在马克思列宁主义和无产阶级国际主义基础之上的，是牢不可破的。不断地巩固和加强我们之间的友好团结，是我们两国人民的共同愿望，是我们共同事业胜利的保证。我希望，我和陈毅同志以及其他同志们的访问，能够在这方面有所贡献。"},{"type":"paragraph","text":"中越两国人民伟大的兄弟友谊万岁！"},{"type":"paragraph","text":"越南民主共和国万岁！"},{"type":"paragraph","text":"光荣的越南劳动党万岁！"},{"type":"paragraph","text":"胡志明主席万岁！"},{"type":"paragraph","text":"社会主义阵营各国的团结万岁！"},{"type":"paragraph","text":"世界人民大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ac6aad33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

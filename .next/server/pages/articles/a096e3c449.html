script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"与党同心同德　共谋四化大业本市各民主党派负责人畅谈参加全国代表大会的体会","authors":[],"dates":[{"year":1979,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，市委统战部邀请各民主党派负责人及无党派人士座谈各民主党派和工商联全国代表大会的情况，一百余人出席了会议。"},{"type":"paragraph","text":"民革市委主委赵祖康，民盟市委副主委谈家桢，民建市委副主要、市工商联主要刘靖基，民进市委主委吴若安，农工市委主委周谷城，九三上海分社副主委洪铭声，台盟上海市支部主委许文思在会上畅谈了参加全国代表大会的体会。他们说，邓小平同志对各民主党派在新的历史时期中的地位和作用作了高度评价，要求我们以主人翁态度，关心国家大事，热爱社会主义事业，做党的诤友，共同把国家大事办好，这使我们受到极大的鼓舞，增强了光荣感、责任感。他们说，要当好党的诤友，就要认真学习马列主义、毛泽东思想，不断改造世界观，提高政治水平:坚持实事求是，敢于反映情况，敢于发表意见，敢于提出建议，与党同心同德，为实现四化作出更大贡献。他们一致表示，要迅速传达和贯彻代表大会的精神，动员各党派成员进一步学习叶剑英同志国庆讲话，在新长征中，做解放思想、安定团结、四化建设和完成祖国统一大业的促进派。"},{"type":"paragraph","text":"各民主党派和工商联上海市组织中，这次共有八位成员当选为各民主党派中央副主席和全国工商联副主委，十四位当选为中央常委，一百零七位当选为中央委员和中央候补委员。赵行志同志代表中共上海市委向他们表示热烈的祝贺。他在讲话中指出，当前形势很好，但问题也不少，这就要求我们经常研究新形势、新问题，使我们的思想和行动尽快适应四化的需要，把各项工作做得更好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a096e3c449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

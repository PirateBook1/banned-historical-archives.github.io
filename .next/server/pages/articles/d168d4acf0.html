script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"致红军战士与苏区人民电","alias":"","parts":[{"type":"paragraph","text":"致红车战士与苏区人民电"},{"type":"paragraph","text":"（1936年11月20日）"},{"type":"paragraph","text":"（甲）蒋介石此次天举向苏区进攻，不但不许红军抗日，反要消灭红军，消灭苏区人民，命令胡宗南各军向盐池、定边、环县猛攻，并要向陕北苏区前进。"},{"type":"paragraph","text":"（乙）我一、二、四方面军会合之后，士气大振，坚决拥护中央与军委之路线，消灭进攻敌人，扩大统一战线，实行抗日救国，于十一月二十一日在定、盐南边之山城堡打了第一个胜仗，消灭胡宗南之一个旅。"},{"type":"paragraph","text":"（丙）这个胜仗是粉碎蒋介石全部进攻的开始，我全体红军战士要更加团结起来，忍苦耐劳，服从命令，勇敢作战。我全苏区人民要帮助红军作战输送粮食，转运伤兵，搬运战利品。白军来时，用坚壁清野对付之。为保卫抗日根据地而战，为扩大抗日根据地而战，为消灭全部进攻之敌人而战。"},{"type":"paragraph","text":"红军万岁！苏维埃万岁！抗日救国之民族革命战争万岁！"},{"type":"paragraph","text":"十一月二十日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":9},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d168d4acf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　为打倒宫本集团而斗争　日共八幡钢厂委员会（左派）宣告成立　热烈赞扬中国文化大革命沉重打击了一切反动派，大大鼓舞世界人民","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗　为打倒宫本集团而斗争"},{"type":"paragraph","text":"日共八幡钢厂委员会（左派）宣告成立"},{"type":"paragraph","text":"热烈赞扬中国文化大革命沉重打击了一切反动派，大大鼓舞世界人民"},{"type":"paragraph","text":"新华社东京十日电　日共革命左派福永卯一和八幡地区、户畑地区的日共革命左派代表，九月二十五日发表宣言，宣布正式成立日本共产党八幡钢厂委员会（左派）。宣言表示，决心高举马克思列宁主义、毛泽东思想红旗，为打倒宫本修正主义集团，为日本人民的解放而奋斗。"},{"type":"paragraph","text":"福永卯一原任日共福冈县委委员、八幡钢厂党委会委员长。八幡是日本的钢铁中心。"},{"type":"paragraph","text":"宣言指出，宫本集团，背叛了马克思列宁主义，堕落成修正主义，走上了联合苏修、反对社会主义中国的可耻道路。"},{"type":"paragraph","text":"宣言说，今天的时代，是帝国主义走向全面崩溃，社会主义走向全世界胜利的时代。这一世界的总趋势是谁也否定不了的，这一历史的发展规律是任何力量也改变不了的。"},{"type":"paragraph","text":"宣言指出，在毛泽东思想指导下的中国文化大革命，是向共产主义胜利前进的、人类历史空前未有的伟大的革命。伟大的中国无产阶级文化大革命，给以美帝国主义为首的一切反动派以沉重的打击，给被压迫人民和被压迫民族以无限鼓舞和激励。"},{"type":"paragraph","text":"宣言说，全世界人民为中国的伟大的无产阶级文化大革命的胜利发展而欢欣鼓舞。他们正在以中国文化大革命的指导思想毛泽东思想为武器，打击着美帝国主义和现代修正主义。"},{"type":"paragraph","text":"宣言说，日本工人阶级认为毛泽东思想是当代马克思列宁主义的最高发展，他们正在高举着马克思列宁主义、毛泽东思想的旗帜，推进日本革命。"},{"type":"paragraph","text":"宣言揭露了苏修集团同八幡垄断资本之间的肮脏勾结，严厉谴责了宫本集团宣扬的所谓“和平革命”和“议会道路”以及同苏修搞“联合行动”的修正主义罪行。宣言指出，宫本修正主义集团反对毛泽东思想的疯狂叫嚣，表明它是从根本上与马克思列宁主义为敌，它必将被日本工人阶级的革命斗争所粉碎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"368085e73b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

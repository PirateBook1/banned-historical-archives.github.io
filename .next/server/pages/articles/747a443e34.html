script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步宣传和贯彻执行毛主席革命体育路线全军第三届体育运动会五月在京举行检阅我军体育工作成绩，为参加全国运动会做好准备","authors":[],"dates":[{"year":1975,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月六日电　中国人民解放军第三届体育运动会已定于一九七五年五月在北京举行。"},{"type":"paragraph","text":"这届运动会对于进一步宣传和贯彻执行毛主席关于“发展体育运动，增强人民体质”的无产阶级体育路线，推动我军群众性体育活动的开展，提高我军体育运动水平，增强指战员体质，搞好部队建设，加强战备，具有重要的意义。这届运动会将是对我军从无产阶级文化大革命和批林批孔运动以来体育工作成绩的一次检阅，并为参加今年九月举行的第三届全国运动会做好准备。"},{"type":"paragraph","text":"我军广大指战员通过认真看书学习，批判刘少奇、林彪反革命的修正主义体育路线，大大增强了执行毛主席无产阶级体育路线的自觉性。“友谊第一，比赛第二”的方针深入人心。部队群众性体育活动蓬勃展开，涌现出大批先进单位和新生力量。目前，广大指战员和各大单位的体育代表队正认真学习毛主席关于理论问题的重要指示，认真学习马克思主义、列宁主义、毛泽东思想关于无产阶级专政的理论，以战斗的姿态，迎接全军运动会的召开。"},{"type":"paragraph","text":"这届运动会将有二十个大单位的体育代表团参加，进行十八个项目的比赛。参加运动会的还将有各部队群众体育先进单位的代表。他们将在大会期间交流经验，参观比赛，并对各代表队在体育运动中的思想和风格进行评议。"},{"type":"paragraph","text":"中国人民解放军第三届体育运动会的筹备领导小组和办公室已在北京组成。在国家体委、北京市革委会和有关部门的指导和协助下，运动会的各项筹备工作已经展开。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747a443e34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

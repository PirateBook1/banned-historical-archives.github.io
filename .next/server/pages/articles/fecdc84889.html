script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的导师　伟大的领袖伟大的统帅　伟大的舵手毛主席万岁!","authors":[],"dates":[{"year":1968,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\03\\6839010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和他的亲密战友林彪副主席接见革命战士，是对全国亿万军民的最大关怀、最大鼓舞、最大鞭策，我们一定以林副主席为光辉榜样，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线，在夺取无产阶级文化大革命的全面胜利中立新功。"},{"type":"paragraph","text":"(人民日报记者摄　新华社传真)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\03\\6839010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e最最敬爱的伟大领袖毛主席，我们心中最红最红的红太阳，广阔天宇，盛不下您对革命战士的无限恩情，四海为墨，写不尽革命战士对您的无限热爱，我们千遍欢呼，万遍歌唱，敬祝您老人家万寿无疆!万寿无疆!"},{"type":"paragraph","text":"(新华社记者摄　传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fecdc84889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

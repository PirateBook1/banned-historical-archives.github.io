script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转北京市委关于利用暑期在小学中开展社会主义教育运动试点的请示报告","authors":[],"dates":[{"year":1964,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央批转北京市委关于利用暑期在小学中开展社会主义教育运动试点的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委、各党组，总政治部：","type":"appellation"},{"text":"中央同意北京市委的这个报告。","type":"paragraph"},{"text":"关于“五反”运动开展的时限，中央已决定适当延长。各地不要急于在今年暑期在城市中学开展“五反”运动（个别情况严重者例外），也不要组织中小学教师参加“四清”运动。各地如已准备利用暑假以集训方式对中小学教职员进行以国内外阶级斗争为主要内容的社会主义自我教育运动试点工作，请仍按照一九六三年十一月十九日中央批转《中央宣传部关于全国中小学开展“五反”运动的请示报告》的精神，参照北京市的做法，并结合当地情况具体安排。但时间以半个月左右为宜。","type":"paragraph"},{"text":"今后，为了使中小学教师既有机会在“五反”、“四清”社会主义教育运动中受到教育和锻炼，又不妨碍教育工作和教师假期休息，请各地党委根据当地情况，尽快提出中小学教师参加运动的规划和办法，连同各地试点经验一并报来，以便在全国交流经验（此项材料可报中央宣传部）。","type":"paragraph"},{"text":" 中  央一九六四年七月二十七日（发至县团级党委）","type":"paragraph"},{"text":"北京市委关于利用暑期在小学中开展社会主义教育运动试点的请示报告","type":"subtitle"},{"text":"中央、华北局：","type":"appellation"},{"text":"最近我们研究了小学开展社会主义教育运动和中小学教师参加农村“四清”运动的问题，提出如下意见：","type":"paragraph"},{"text":"一、今年小学不普遍开展社会主义教育运动，只选择西城区十所小学（教职工约五百余人）利用暑假，采取集中训练办法，进行社会主义教育运动试点，待总结经验后，于明年开始利用几个暑假和秋假，分期、分批开展小学的社会主义教育运动。","type":"paragraph"},{"text":"小学教师平时工作负担很重，绝大多数学校又是实行二部制，加以小学领导力量薄弱，学校十分分散；而教师队伍情况又比较复杂。如果占用上课期间分散在各校进行社会主义教育运动，困难很多，既会造成教师负担过重，影响教学工作，领导精力也顾不过来，不容易把运动搞深、搞透、搞好、搞细。因此，今后小学的社会主义教育运动，看来只能占用假期集中在区（县）进行。","type":"paragraph"},{"text":"二、今年暑假也不普遍组织中小学教师参加农村的“四清”运动。但是有一部分青年教师没有家室之累，也不准备回原籍探亲，自动提出要求，愿意利用暑假到农村参加“四清”，接受阶级斗争的教育。我们考虑应该满足这部分青年教师的革命愿望。准备在坚持自愿原则的前提下，组织他们参加半个月的农村“四清”运动，还有半个月的时间可以休息和准备下学期的功课，这样两者兼顾，我们认为是可行的。","type":"paragraph"},{"text":"以上意见，如有不妥之处，请批示。","type":"paragraph"},{"text":" 中共北京市委一九六四年七月二十日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1af0991484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

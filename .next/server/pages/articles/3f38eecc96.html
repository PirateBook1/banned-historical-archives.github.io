script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对新乡地委打虎经验的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"毛泽东对新乡地委打虎经验的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件可在党刊上发表。","type":"paragraph"},{"text":" 毛泽东二月二十七日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"华北局1952年2月26日关于新乡地委捉大老虎的重要经验的通报","type":"subtitle"},{"text":"兹将平原省新乡地委关于捉“大老虎”的报告择要通报如下，这个报告中提出很多重要问题，值得各地参考。","type":"paragraph"},{"text":"‘一、全专区至2月14日捉“大老虎”72只（占已捉老虎576只的12.5％），贪污款共209亿元。破获大集体贪污案21件，计供销社5，仓库3，粮食公司2，花纱布公司、财政科、卫生科、银行、税务所、水利推进社、机关生产、煤站各一，司法科、文化科、文化社也各有一件。专区花纱布公司会计阎宏志与孟县供销合作社会计常世清为首的大案，联系到专、县、区三级，花纱布公司、税务局、供销社、银行、政府5个系统，孟县、新乡等6个县，仅孟县有关人员达34人，其中包括副县长、科长，银行从经理到股员除一股长外之全部人员，供销社之大部新干部。自认盗窃国家资财19亿元，已成立一“宏世联营公司”，正副经理已定（此案正追查中）。获嘉县合作社以总会计刘绪文为首共6人（内女2），刘及另一人均贪污在1亿4000万元以上，已准备贪污到一定数量后，即逃往上海建立私营公司。获嘉煤站以赵德保为首共5人（均旧人员），已贪污煤7000余吨，计划贪污万吨时即到河南开大煤栈，现人员已配备妥当。这些案件都有内奸嫌疑，且使不少组织变了质。","type":"paragraph"},{"text":"二、“大老虎”与“小老虎”的思想有不同，只有极少部分到农村去发展富农，如地委直属机关12只“大老虎”只有一只用一小部分钱买了4亩地，其余都是以90％投入工商业，约10％挥霍浪费掉。","type":"paragraph"},{"text":"三、“大老虎”都很顽强，“宁叫打死，不叫捉住”；都有“攻守同盟”，有的烧香、磕头、作誓，有的以“谁说了打谁的黑枪”相威胁，有的是“生死同盟”。在被迫吐实时也只讲个人，不讲同谋者，自称“到了棺材（死了）也能背上两三个包袱（为别人承担）”或“宁死一个，不叫全死”。有的吐了一点就数次具结：“再有枪毙我”。翻案现象很普遍，对群众信心与情绪打击很大。","type":"paragraph"},{"text":"四、一条重要经验是：使“大老虎”作全面交代并实行对证。在交代贪污数目之外，应把何事、何时、何法与同何人，以及贪污后之出路与用途（这是“大老虎”最怕的）交代清楚，并随时予以对证。这样才能甄别真伪，打击翻案，进一步逼其就范；同时也才能进一步发现线索，找出漏洞，扩大战果；并为处理作好准备。反之，仅仅追求数目字，不辨真假，不找证据，往往使自己陷于盲目和被动地位，一遇翻案则束手无策。’","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f38eecc96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

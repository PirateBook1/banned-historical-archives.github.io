script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在周恩来总理陪同下特鲁多总理和夫人离开北京去洛阳访问李先念、邓小平、阿沛·阿旺晋美、吴德等和数千群众到车站热烈欢送","authors":[],"dates":[{"year":1973,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十月十三日电　特鲁多总理和夫人等加拿大贵宾，由周恩来总理陪同，今天晚上乘专车离开北京，前往洛阳参观访问。"},{"type":"paragraph","text":"国务院副总理李先念和林佳楣同志，国务院副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，北京市革命委员会主任吴德，外交部副部长韩念龙，外贸部副部长周化民，国防部副部长肖劲光，中国人民解放军副总参谋长向仲华，以及其他有关方面负责人和数千名群众，前往车站热烈欢送贵宾。"},{"type":"paragraph","text":"加拿大驻中国大使苏约翰和夫人也同车前往。"},{"type":"paragraph","text":"车站上举行了隆重的欢送仪式。乐队奏加拿大国歌和中国国歌。特鲁多总理由周恩来总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。特鲁多总理和夫人等加拿大贵宾同欢送群众告别时，车站上鼓乐齐鸣，青少年们挥动中加两国国旗和花环，载歌载舞，有节奏地高呼:“欢送，欢送，热烈欢送加拿大贵宾!”"},{"type":"paragraph","text":"正在北京访问的加拿大友好人士切斯特·朗宁，加拿大驻中国大使馆外交官员，也到车站送行。"},{"type":"paragraph","text":"到车站送行的还有各国驻中国使节。"},{"type":"paragraph","text":"陪同特鲁多总理和夫人前往洛阳的还有我国驻加拿大大使章文晋和张颖同志，外交部部长助理王海容等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a73d77d93e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

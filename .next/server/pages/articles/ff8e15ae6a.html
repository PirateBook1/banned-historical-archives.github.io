script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于购买空军装备器材致斯大林电","alias":"","parts":[{"type":"paragraph","text":"关于购买空军装备器材致斯大林电"},{"type":"paragraph","text":"（1950年4月13日）莫斯科斯大林同志："},{"type":"paragraph","text":"中华人民共和国人民革命军事委员会，预定一九五○年六月间进行夺取舟山群岛的作战，八月间进行夺取金门岛的作战。上述两次作战将有已经训练出来的中国空军部队（两个驱逐机团，一个轰炸机团）参加。"},{"type":"paragraph","text":"由于其余的干四个空军团（根据种种条件所限，拟改变原来计划为七个驱逐机团，七个轰炸机团）要明年春天才能训练出来，夺取台湾的作战，准备一九五一年进行之。"},{"type":"paragraph","text":"为了保证中国空军部队在上述作战中的行动，请求你充许我们向苏联购买空军用的各种机械器材、特种车辆、备份零件、油料和弹药，并请按各个订货单内所规定的期限发货。"},{"type":"paragraph","text":"上述物资的订货单干四件，随函附上。"},{"type":"paragraph","text":"谨致共产主义的敬礼！"},{"type":"paragraph","text":"毛泽东一九五〇年四月十三日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":274},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff8e15ae6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

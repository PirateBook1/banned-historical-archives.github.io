script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴占非逃抵台湾后对我大肆污蔑","authors":[],"dates":[{"year":1958,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"吴占非逃抵台湾后对我大肆污蔑","type":"title"},{"text":"【中央社台北22日电】第一个大陆附匪党派高级干部起义归来的吴占非义士22日在全国各界欢宴他的午餐会上说，中共匪帮从民国四十年开始一连串的血腥整肃运动以来，已经整掉无数的尾巴党派的徒子徒孙，以及各阶层的知识分子和工商界人士，这是匪党造成党天下清一色的第一步，直到民国四十五年，由于国际形势的不利，匪党才立刻变换一付咀脸，对尾巴党派唱出一套所谓“长期共存”“互相监督”的口号，企图和缓一时，可是到了匈牙利抗暴革命爆发以后，匪党又认定这些尾巴分子没有什么利用的价值。匪首们深惧匈牙利的革命在大陆上爆发，所以马上来一个“大鸣大放”，接着来一次反右派的大斗争。共匪这种毒辣的手段最大的目的是达到党天下清一色。","type":"paragraph"},{"text":"这次曾参加附匪的农工党工作的义士在报告大陆附匪党派的活动情况时说，在大陆未沦入铁幕以前，各附匪党派的成员是利用个人的社会关系盗窃政府重要的情报献给共匪，得到一点小恩小惠，从此他们更是趾高气扬的干出为虎作伥的勾当。共匪窃据大陆以后，这些尾巴分子便甘心做了匪帮的应声虫，但是他们没有想到共匪利用他们的时候便不惜一切手段以达到目的，一旦他们失去利用的价值，共匪立刻把他们无情的抛弃，而且设法予以消灭，这就是今日大陆尾巴分子的下场。","type":"paragraph"},{"text":"吴占非义士报告说，今日大陆遭遇最惨的八个附匪党派是以李济深为首的伪中国国民党革命委员会，沈钧儒的中国民主同盟，章伯钧的中国农工民主党，章乃器的中国民主建国会，陈其尤的中国致公党，谢雪红的台湾自治民主同盟，马叙伦的中国民主促进会，许德珩的九三学社。","type":"paragraph"},{"text":"【中央社台北22日电】自由中国各界代表及三个政党人士曾于22日中午在妇女之家联合欢宴第一个附匪党派起义来归的吴占非义士，参加宴会的各界代表及政党人士有谷政纲、陈启天、万鸿图、方治、李白虹、王冠吾、王师等八十多人。吴占非义士曾在会中报告大陆附匪党派的下场，他特别强调今日大陆附匪党派连做共匪应声虫的资格也被取消了，一群附匪的尾巴分子现已处在死亡边缘。","type":"paragraph"},{"text":"谷正纲曾代表各界在席间致欢迎词。他说，全国各界及三个政党都热烈欢迎吴占非义士参加反共阵营，共同为大陆同胞的自由而奋斗。他相信自由的洪流一定会冲破铁幕。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年1月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3abf1975"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

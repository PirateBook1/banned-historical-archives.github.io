script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央局负责同志号召全区军民  保卫党中央和毛主席  严守纪律服从命令全心全意服务战争","authors":[],"dates":[{"year":1946,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央局负责同志号召全区军民"},{"type":"paragraph","text":"保卫党中央和毛主席"},{"type":"paragraph","text":"严守纪律服从命令全心全意服务战争"},{"type":"paragraph","text":"【本报特讯】蒋军调集重兵进攻陕甘宁边区，激起本区军民最大的愤怒。中共晋冀鲁豫中央局负责人顷向本报记者表示：“蒋介石一面召开分裂的御用的国大，一面进攻中国革命策源地和中国人民解放军总部所在地——延安。全区军民必须奋起为保卫中共中央和毛主席而斗争。”继指出：“蒋介石孤注一掷进攻延安，标志其进攻解放区已达顶点；这只有加速其自身的毁灭。”该负责人继续号召：“边区军民应百倍发扬艰苦奋斗的精神，抛弃和平幻想，准备过更艰苦的生活，一切生活必须适应战争需要，严格服从命令，严格遵守纪律，大家团结起来，为击败蒋贼而努力奋斗，响亮接受刘少奇同志的号召，首先严格服从命令，严格遵守纪律，不允许借口‘从思想上解决问题’，对什么问题都要讨论，甚至反复讨论；而要全心全意的服务战争，保卫毛主席，保卫解放区，保卫全中国人民。”"},{"type":"paragraph","text":"边府杨主席谈称：“在刘伯承将军天才指挥下，冀鲁豫军民歼灭蒋贼精锐五万五千人，我方军民愈战愈强，真正实行刘少奇同志改变组织形式与生活方式的号召，厉行节衣缩食，一切为了更多的消灭进犯军，这就是最有效的保卫陕甘宁边区。”边区参议会王乃堂秘书长谈称：“本区人民誓为陕甘宁边区后盾，不完全粉碎蒋贼进攻，决不甘休！”人民日报印刷厂全体职工，在“保卫陕甘宁边区，更加油干啊”的口号下，紧张地工作着。作家赵树理正带病紧张地创作。武安赵庄村正在召开群众生产总结和评选英雄大会，听到这个消息后，新翻身户荆鸿章掠开自已的新棉袄，又指着大家的新棉衣说：“这都是毛主席的恩情啊！这是报恩的时候了。”全场一致喊“对！”五十岁的老互助组长荆秋福高声喊出：“有枪的拿枪，有刀的拿刀，没刀没枪的组织‘石头队’跟蒋介石拚命！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d682b32495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

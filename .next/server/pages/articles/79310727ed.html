script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反动集团”的真相","authors":["云南大学","杨有赓"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“反动集团”的真相","type":"title"},{"text":"云南大学杨有赓","type":"authors"},{"text":"“反动集团”的真相  　　历史系三年级　杨有赓","type":"subtitle"},{"text":"忠诚老实运动中，班上“整”出一个“反动集团”，打出了一串“反革命分子”、“成绩”是肯定的。","type":"paragraph"},{"text":"“反动集团”中有我的好友，我一向心抱不平，但是在“一切政权归苏维埃”的时候，谁敢仗义执言，今天算有机会“放”了。","type":"paragraph"},{"text":"一、对党员的“人身攻击”就是进攻党","type":"paragraph"},{"text":"他们对党员进行怎样的“人身攻击”呢？","type":"paragraph"},{"text":"老李(按：指右派分子李景煜)听不懂党委书记方仲伯的报告，向老朱说：“他只会搞行政工作，不配搞高等学校领导工作！”被逼供为污蔑和反对党的领导！","type":"paragraph"},{"text":"二、“破坏”党和政府的政策，“污蔑”革命领袖。","type":"paragraph"},{"text":"“反动集团”也有“挖心战术”，企图破坏党的政策。","type":"paragraph"},{"text":"老李(李景煜)申请离婚，没批准(现已离了)，因而牢骚：“婚姻法把女权提得太高了，应修改修改！”判其罪为“企图篡夺国务院领导权，破坏国家婚姻大法”；马列主义讨论，老李认为第三次世界大战的根源存在，罪其名曰：鼓吹大战爆发，好实行地主阶级复辟；又曾说：斯大林认为酒菸于人有害，共产主义社会就不再必要了，判以“污蔑”领袖的罪名。","type":"paragraph"},{"text":"噫！谁无牢骚，谁无二话，谁无思想问题，只要出自“群众”之口，必是“反动”；甚至斯大林的话出自“群众”之口，必是“污蔑”、“复辟”。","type":"paragraph"},{"text":"三、结语","type":"paragraph"},{"text":"“反党”材料，何止于此，单以老李“供词”，就在斗争会上被斥为向党进攻的“万言书”(因为“交代”不深刻)。以上例子，只是举一反三而已，请读者见谅。","type":"paragraph"},{"text":"我的目的，不只是鸣不平，主要希望班上党支部“有错必纠”，解决好人民内部矛盾。","type":"paragraph"},{"text":"党员制雨造严冬     历史系三年级  杨有赓","type":"subtitle"},{"text":"昆明“四季如春”，今年却春雨稠绵，时常“一雨成冬”。雨从何来，人工造雨也。","type":"paragraph"},{"text":"学习开始，群众向党员放起来了，某党员愤慨地说：“毛主席解放了你们，你们就了不得啦！”一句话，发人深思，试问，骑在我们头上的“压迫者”呀，你是否让我们真正解放？！","type":"paragraph"},{"text":"党支部书记在会上发抒己见：“你们骂党员无人道，没良心，可以坚持自己意见，党员也可以坚持自己的意见。”一席话，仿佛是狂风暴雨，摧残了多少花木！真是“夜来风雨声，花落知多少？”","type":"paragraph"},{"text":"最近，北大“民主墙”的喜讯，象一股暖流，又鼓动了边远青年学生爱党爱国的热忱，他们挺身起来了，放出了“小小民主”这朵小喇叭花，它比之于北大“千树万树梨花开”的繁荣景象，自然不能同日而语，但是在这“民主摇蓝”的昆明，具有常青的自然条件，百花怒放的时节，一定会很快到来的。","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79310727ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

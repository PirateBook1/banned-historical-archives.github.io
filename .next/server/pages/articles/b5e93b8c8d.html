script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"为印发南越政治、军事情况动态而拟写的标题和批语","alias":"","parts":[{"type":"paragraph","text":"为印发南越政治、军事情况动态"},{"type":"paragraph","text":"而拟写的标题和批语!!"},{"type":"paragraph","text":"（1958年12月1日）"},{"type":"paragraph","text":"共产党捉不完，反动派大恐慌，这是整个资本主义世界大体相同的情况，不只是吴庭艳一块地方而已。"},{"type":"paragraph","text":"[1]本篇第一部分是毛泽东为在中共八届六中全会上印发一份关于南越政治、军事情况动态而拟写的标题。这份情况动态原载中国人民解放军总参谋部编印的刊物上。情况动态中说，南越吴庭艳统治集团在伊拉克革命爆发和台湾海峡地区局势紧张的形势下，暴露了恐慌不安的情绪。南越报纸提出“美国应该坚决守住中东、金门和东南亚”，但表现出对美国缺乏信心，忧虑自己的命运。不仅如此，南越统治集团更害怕内部不稳爆发反吴事变和畏惧人民及北越的力量。最近，它采取了一系列反动措施，如加强“诉共”活动和武装扫荡，以破坏越南劳动党的组织和镇压人民群众运动；在行政部门中成立了“行政人员考核委员会”，又在各省成立有军事人员参加的“安全委员会”，并在最近的国会中大力云酿通过“反共法”。总之，南越吴庭艳集团惧于东风压倒西风的形势，一方面竭力巩固其统治地位，加强军事上的防御力量；同时也不放松对北越进行阴谋破坏活动。"},{"type":"paragraph","text":"[2]吴庭艳，当时是南越政府总统。毛泽东全集第四十一卷"},{"type":"paragraph","text":"请小平同志印发。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十二月一日[1]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5e93b8c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

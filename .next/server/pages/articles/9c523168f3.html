script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的人民战争思想指导下 泰人民武装沉重打击美泰反动派","authors":[],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九日电　曼谷消息:“泰国人民之声”电台七日广播了一篇通讯，报道泰国人民武装在毛主席的人民战争思想指导下，运用机动灵活的战略战术，在反“围剿”斗争中，一再沉重地打击美国侵略军和泰国反动军队。"},{"type":"paragraph","text":"通讯说，一九六六年四月五日至五月二十五日，泰国反动派出动了两个营的军警，配备全套轻重武器，在美帝国主义侵略军军官直接指挥下，前往泰国东北部沙功那空府“围剿”人民武装。人民武装给了他们迎头痛击。在大小十几次战斗中，人民武装共消灭了敌人一百五十多名，彻底粉碎了这次反革命“围剿”。"},{"type":"paragraph","text":"一九六六年底，沙功那空府人民武装又进行了五十多天的反“围剿”战斗。在一次夜战中，敌人调动大批兵力前后夹攻人民武装，但是人民武装机警地从侧面突围转移，使敌人自相残杀直至天亮，死伤五十多人。"},{"type":"paragraph","text":"一九六六年七月间，他依集团又调动六个营的军队，加上警察，还有美国侵略军配合，出动飞机、坦克、大炮，再次到乌汶府去进行反革命“围剿”。人民武装巧妙地伏击敌人，打死美国侵略军二人，伤一人。他侬一巴博集团的反动军警死伤累累。敌人的“围剿”计划被彻底粉碎。"},{"type":"paragraph","text":"今年八月一日，泰国中部巴蜀府圭武里县人民武装在离县城三十里的地方伏击前往镇压人民的他侬集团的反动军警。人民武装据守有利地势，以密林作掩护，居高临下，向敌人投掷手榴弹和扫射机枪，把敌人乘坐的吉普车炸毁。巴蜀府警察副指挥在这次战斗中被打死。"},{"type":"paragraph","text":"通讯引用林彪同志的《人民战争胜利万岁》一文中的话说:“你依靠现代化的武器，我依靠有高度革命觉悟的人民群众；你发挥你的优势，我发挥我的优势；你有你的一套打法，我有我的一套打法。你打我时，叫你打不到，摸不着。我打你时，就要打上你，打准你，吃掉你。”通讯强调指出，泰国人民武装的胜利和发展壮大，证明了依靠正确的政治路线，依靠广大人民群众的支持和运用威力无穷的人民战争的战略战术，人民武装一定能够消灭敌人，取得最后的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c523168f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

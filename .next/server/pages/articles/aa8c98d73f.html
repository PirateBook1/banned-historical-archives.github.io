script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丰收不忘毛主席　踊跃交售光荣粮  江西掀起向国家交售粮棉油高潮","authors":[],"dates":[{"year":1967,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丰收不忘毛主席　踊跃交售光荣粮"},{"type":"paragraph","text":"江西掀起向国家交售粮棉油高潮"},{"type":"paragraph","text":"新华社南昌二十日电　江西革命老根据地广大贫下中农和社员群众，热烈响应伟大领袖毛主席“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的号召，踊跃向国家交售粮棉油。全省正在形成一个农产品收购的高潮。"},{"type":"paragraph","text":"在史无前例的无产阶级文化大革命的推动下，今年江西省的农作物获得全面增产，样样丰收。现在，江西广大农村到处可以看到敲锣打鼓地向国家交售农产品的欢乐人流。一辆辆满载着金黄谷子的大车，一队队挑着洁白棉花的社员，络绎不绝地从四面八方向国家收购点汇集。各地的收购进度正在加快，收购量也在急速增加。据最近几天的统计，仅粮食一项，全省每天的收购量就比月初增加三倍左右。吉安、赣州两个地区，已经完成国家粮食征购任务的百分之八十多。大批的社、队，在很短时间内就全面地完成或超额完成了农产品的交售任务。"},{"type":"paragraph","text":"“丰收不忘毛主席，踊跃交售光荣粮”，这是江西今天响遍全省的一句口号。广大贫下中农深刻地认识到，今年的农业大丰收，是毛泽东思想的伟大胜利，是无产阶级文化大革命的丰硕成果，也是在国家的支援下取得的。在取得丰收以后，他们决心完成和超额完成国家的农产品交售任务，支援无产阶级文化大革命，支援祖国的社会主义建设，支援世界人民的革命斗争。抚州、乐安、宜黄、崇仁等县（镇）的各公社，在几天之内就有六百四十九个生产队完成和超额完成了今年的粮食征购任务。贵溪县集中了三万多劳动力，日夜突击送粮。上饶市在已经超售十二万斤粮食的基础上，广大贫下中农和社员群众正在力争再多卖十万斤光荣粮。有的公社部分生产队遭灾，丰收的生产队就主动提出“以丰补歉”，争着帮助受灾队完成农产品交售任务。鹰潭镇童家公社获得丰收的大桥大队多卖了十五万斤粮食，替受灾的兄弟生产队挑起了担子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8c98d73f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

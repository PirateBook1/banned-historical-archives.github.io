script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"致北师大附属实验中学校长袁爱俊的公开信","authors":["王晶尧"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"北师大附属实验中学９０年校庆活动已经结束３个月了。在北师大附属实验中学９０年校庆“评选”“知名校友”的活动中，校方将宋彬彬圈定为“知名校友”；在９月９日的庆祝大会上把宋彬彬的大型展板竖立在学校大操场上；并将毛泽东接见宋彬彬的照片和受难者卞仲耘的照片一并刊登在《校史》和《图志》中。","type":"paragraph"},{"text":"这件事在海内外引起普遍谴责，网络和刊物上质疑之声遍布。北师大附属实验中学校方迄今仍然置若罔闻、毫无回应、令人骇异。","type":"paragraph"},{"text":"我是原师大女附中（北师大附属实验中学）副校长卞仲耘同志的老战友、丈夫。现对此事件发表如下声明：一、 １９６６年８月５日，原师大女附中（师大附属实验中学）的红卫兵在校园里，在光天化日之下将卞仲耘同志活活打死。凶手惨无人道，用带铁钉的棍棒和军用铜头皮带殴打，用军靴践踏，折磨达数小时，其过程令人发指！文革中，卞仲耘同志是北京市第一个被红卫兵打死的教育工作者。十三天之后，１９６６年８月１８日，毛泽东在天安门城楼上接见红卫兵代表，其中包括原师大女附中红卫兵首要负责人派出的，由宋彬彬带队的５０名红卫兵代表。宋彬彬代表师大女附中的红卫兵给毛泽东戴上红卫兵袖章——这个袖章实质上沾满了卞仲耘同志的鲜血。毛泽东对宋彬彬说：“要武嘛。”","type":"paragraph"},{"text":"１９６６年８月１８日之后，北京市有１７７２人被红卫兵活活打死，其中包括很多学校的老师和校长。宋彬彬是当时学校的主要负责人之一。她对卞仲耘之死负有不可推卸的责任。现校方在知情者明确提出异议的情况下，仍坚持将“知名校友”的荣誉授予宋彬彬。对此，我不得不提出强烈抗议。二、 １９８１年６月２７日中国共产党第十一届中央委员会第六次全体会议一致通过的《关于建国以来党的若干历史问题的决议》明确指出“实践证明，‘文化大革命’不是也不可能是任何意义上的革命或社会进步。它必然提不出任何建设性的纲领，而只能造成严重的混乱、破坏和倒退。历史已经判明，＇文化大革命＇是一场由领导者错误发动，被反革命集团利用，给党、国家和各族人民带来严重灾难的内乱。”","type":"paragraph"},{"text":"现北师大附属实验中学校方公然违背中共中央关于“文化大革命”的结论。将宋彬彬的活动和“8.18\"事件作为光荣业绩加以炫耀。这是对中国全体文革受难者及其家属的再一次最严重的伤害，对历史的亵渎。这种肆无忌惮的举动，是公然诱发“文革”卷土重来的危险信号，应该引起全党全国人民的警觉。三、 强烈要求北师大附属实验中学党组织，严格按照中共中央《关于建国以来党的若干历史问题的决议》的精神，对上述事件做出明智的处理，撤销授予宋彬彬“知名校友”的荣誉称号，并将处理结果通报海内外校友和在校师生员工；组织全体在校师生，尤其是要组织学生认真学习中共中央否定“文化大革命”的决议，让青年学生认清文革曾经给国家和人民带来的巨大灾难。专此布达，伫候回音。王晶尧   ２００７年１２月２２日————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b5129db61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

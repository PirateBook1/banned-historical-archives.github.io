script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给云南省委和昆明军区的电话指示","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"周恩来给云南省委和昆明军区的电话指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"时间：一月十二日下午二时","type":"paragraph"},{"text":"请告诉周兴、秦基伟二同志并转告云南省委、人委、昆明军区、云南军区：","type":"paragraph"},{"text":"一、你们必须改变立场，站到以毛主席为首的党中央无产阶级革命路线上来，不容许有任何动摇。","type":"paragraph"},{"text":"二、你们必须坚定地、彻底地批判过去云南省委继续执行资产阶级反动路线的严重错误。","type":"paragraph"},{"text":"三、你们只有采取这一立场和态度，才能改变你们过去追随阎红彦继续执行这条资产阶级反动路线所造成的严重恶果。","type":"paragraph"},{"text":"四、你们现在必须支持拥护毛主席党中央提出的抓革命，促生产的方针，有力打击资产阶级反动路线的新反扑。","type":"paragraph"},{"text":"五、你们必须坚决支持昆明市和云南省厂矿、农村、学校、机关中的革命造反派，教育那些过去受省委执行资产阶级反动路线蒙蔽的保守派和一些不明真相分子，使他们觉悟过来，特别是要把中央关于无产阶级文化大革命十六条决定和两个十条草案，以及这次中央关于抓革命，促生产，反对经济主义，反对矛盾上交，全面反击资产阶级反动路线的新反扑和新挑衅的一切文件，给他们双方讲清楚，以便促使他们能在毛泽东思想的原则基础上联合起来，向资产阶级和它的代理人进行全面进攻。只有这样，才能证明省委真正改变错误，而不是继续执行资产阶级反动路线，对抗以毛主席为代表的无产阶级革命路线。真正信任群众、依靠群众，放手发动群众闹革命，而不是挑动群众斗群众。","type":"paragraph"},{"text":"六、我希望省委接受我上面所提出的五点建议，并坚决执行，我相信如果这样做，云南省现在的紧张局势，可以随着群众革命运动的高涨扭转过来，走向健康的发展。","type":"paragraph"}],"comments":[],"origin":"云南八·二三《风展红旗》编  《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bf610aed4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

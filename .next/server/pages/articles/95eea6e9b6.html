script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺朝鲜解放八周年  毛泽东主席致金枓奉委员长电","authors":[],"dates":[{"year":1953,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺朝鲜解放八周年"},{"type":"paragraph","text":"毛泽东主席致金枓奉委员长电朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉同志："},{"type":"paragraph","text":"值此朝鲜解放八周年之际，请接受我对全体朝鲜人民及您的衷心祝贺。"},{"type":"paragraph","text":"祝战胜了美国帝国主义侵略者的英雄的朝鲜人民，在努力防止侵略战争之再起和建立和平、统一、独立的新朝鲜的事业中获得伟大的成就。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席  毛泽东"},{"type":"paragraph","text":"一九五三年八月十二日于北京"},{"type":"paragraph","text":"周恩来总理致金日成首相电朝鲜民主主义人民共和国内阁首相金日成同志："},{"type":"paragraph","text":"值此朝鲜解放八周年之际，谨向朝鲜人民、朝鲜民主主义人民共和国政府和您致以热烈的祝贺。"},{"type":"paragraph","text":"英雄的朝鲜人民在恢复战争创伤和国民经济及争取朝鲜的和平、统一与独立的事业中，将得到全中国人民的积极支持和帮助。"},{"type":"paragraph","text":"祝朝中两国人民在反对侵略、保卫和平的共同斗争中以鲜血结成的亲密友谊永远巩固。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理  周恩来"},{"type":"paragraph","text":"一九五三年八月十二日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95eea6e9b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

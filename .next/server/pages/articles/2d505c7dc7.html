script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命人民心中的红太阳（图片）","authors":[],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命人民心中的红太阳"},{"type":"paragraph","text":"来自安哥拉、加那利群岛、科摩罗群岛、日本等国的朋友，怀着对革命圣地——延安无限向往的心情，来到毛主席曾经居住过的地方——杨家岭。他们参观了中国共产党第七次全国代表大会的会址：中共中央大礼堂。"},{"type":"paragraph","text":"索马里海岸（“法属”）朋友穆罕默德·达汉怀着对毛主席崇拜和尊敬的心情，来到毛主席的家乡——湖南省湘潭县韶山。一来到毛主席旧居，他就在台阶下抓了一把土，用手帕小心翼翼地包起来。他告诉记者：“我们来到毛主席的家乡，感到莫大的荣幸。我们索马里海岸还有很多人没有到过韶山，让他们看到我带回去的土，也像到了韶山一样。”"},{"type":"paragraph","text":"毛主席当年在延安杨家岭亲手种过的地，正长着茁壮的玉米。这是前来参观访问的塞拉勒窝内朋友南西·格兰特夫人正在毛主席亲手种过的地里劳动。"},{"type":"paragraph","text":"毛主席的著作传四方，字字句句闪金光；革命人民见了心欢喜，敌人见了心发慌。图为锡兰朋友怀着对毛主席无限热爱的心情购买《毛泽东选集》。"},{"type":"paragraph","text":"外国朋友手里拿着《毛主席语录》和毛主席的照片，不停地高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"全世界革命人民无限热爱毛主席，无限信仰毛泽东思想。出席北京物理讨论会的各国科学家参观延安杨家岭毛主席住过的窑洞后，热情地说：毛泽东思想是属于全世界革命人民的。"},{"type":"paragraph","text":"巴勒斯坦的朋友用中国话高呼：“毛主席万岁！”“伟大的毛泽东思想万岁！”                  本报记者摄"},{"type":"paragraph","text":"本版照片除本报记者所摄外都是新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d505c7dc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

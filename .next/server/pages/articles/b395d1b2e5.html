script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国主席刘少奇的声明","authors":[],"dates":[{"year":1966,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国主席刘少奇的声明"},{"type":"paragraph","text":"中国最坚决地最热烈地支持胡志明主席的战斗文告"},{"type":"paragraph","text":"中国准备承担最大民族牺牲支援越南人民战胜美帝"},{"type":"paragraph","text":"中国七亿人民是越南后盾中国辽阔国土是越南后方"},{"type":"paragraph","text":"中越人民的友谊和团结是战胜美帝的最可靠的保证"},{"type":"paragraph","text":"胡志明主席揭露了美国的“和谈”骗局。这是对美帝国主义“以炸迫和”阴谋的一个迎头痛击。对于那些同美帝国主义合谋制造“和谈”骗局的牛鬼蛇神，也是当头一棒。"},{"type":"paragraph","text":"我们要正告美国侵略者，你们不要打错了算盘，看错了对象。如果你们以为自己可以肆无忌惮地把侵略战争“升级”，而不会遭到应有的惩罚，那么，你们将要后悔莫及。"},{"type":"paragraph","text":"新华社二十二日讯　中华人民共和国主席刘少奇的声明"},{"type":"paragraph","text":"（一九六六年七月二十二日）"},{"type":"paragraph","text":"我代表七亿中国人民，向全世界庄严声明，中国人民和中国政府最坚决地、最热烈地支持越南民主共和国主席胡志明七月十七日发表的《告全国同胞书》。"},{"type":"paragraph","text":"胡志明主席在这个气壮山河的文件中，再一次宣告了越南人民坚持长期抗战的决心。打下去，打到底，直到把美国侵略者全部彻底赶出越南，取得最后胜利，这就是越南人民对美帝国主义把侵略战争上升到一个新的更严重的阶段的有力回答。"},{"type":"paragraph","text":"胡志明主席揭露了美国的“和谈”骗局。美国必须停止侵略越南的战争，必须把美国军队和它的帮凶军全部撤出越南，这样，和平就会立即恢复。这是对美帝国主义“以炸迫和”阴谋的一个迎头痛击。对于那些同美帝国主义合谋制造“和谈”骗局的牛鬼蛇神，也是当头一棒。"},{"type":"paragraph","text":"胡志明主席的文告，是战斗的号召，团结的号召，胜利的号召。全越南三千一百万人民，不分南方北方，不分男女老幼，正在广泛地动员起来，必将给美帝国主义更加沉重的打击。越南人民已经采取的和将要采取的一切战斗行动，都是自己的神圣权利。全世界一切反帝革命的国家和人民，都站在越南人民这一边。他们所采取的一切支持和援助越南人民的行动，都是正义的。"},{"type":"paragraph","text":"中国是马克思列宁主义、毛泽东思想武装起来的社会主义国家。无产阶级国际主义是我国对外政策的最高指导原则。我们一贯谴责背叛世界革命人民利益的民族沙文主义和民族利己主义。支持全世界被压迫民族和被压迫人民反对帝国主义及其走狗的正义斗争，是我国人民的国际义务。支持兄弟的越南人民反对美帝国主义侵略，中国人民更是责无旁贷，义不容辞。"},{"type":"paragraph","text":"我们要正告美国侵略者，你们不要打错了算盘，看错了对象。为了支持越南人民夺取抗美战争的彻底胜利，中国人民准备承担最大的民族牺牲。"},{"type":"paragraph","text":"你们既然把一九五四年日内瓦协议撕得粉碎，中国政府和中国人民在支持越南人民的抗美救国斗争上，当然不再受日内瓦协议的约束。"},{"type":"paragraph","text":"你们既然已经用侵略战争的行动，彻底打破了越南南方和北方的界限，中国政府和中国人民对越南人民的支持和援助，当然就更加不受任何约束和限制。"},{"type":"paragraph","text":"如果你们以为自己可以肆无忌惮地把侵略战争“升级”，而不会遭到应有的惩罚，那么，你们将要后悔莫及。"},{"type":"paragraph","text":"中国政府重申，美帝国主义对越南的侵略，就是对中国的侵略。中国七亿人民，是越南人民的坚强后盾。中国辽阔的国土，是越南人民的可靠后方。中国人民下定了决心，做好了各种准备，随时随地采取中越两国人民认为必要的行动，共同打击美国侵略者。"},{"type":"paragraph","text":"中越两国是唇齿相依的社会主义兄弟国家。中越两国人民的战斗友谊和坚强团结，是战胜美国侵略者的最可靠的保证。"},{"type":"paragraph","text":"越南人民抗美救国的斗争是正义的，正义的事业是必胜的。美国的侵略战争是不义的，不义的战争是必败的。"},{"type":"paragraph","text":"越南人民抗美救国战争胜利万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b395d1b2e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"掌握文化大革命的思想武器","authors":["《人民日报》编辑部社论"],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"掌握文化大革命的思想武器","type":"title"},{"text":"《人民日报》编辑部社论","type":"authors"},{"text":"中共中央关于无产阶级文化大革命的决定，使我国人民群众听到了我们伟大的领袖毛泽东同志的声音。","type":"paragraph"},{"text":"这个决定，总结了我国广大群众在无产阶级文化革命运动中创造的新经验，反映了他们革命的首创精神。","type":"paragraph"},{"text":"毛泽东同志说：我们的政策，不光要使领导者知道，干部知道，还要使广大群众知道。群众知道了真理，有了共同的目的，就会齐心来做。群众齐心了，一切事情就好办了。","type":"paragraph"},{"text":"广大工农兵群众，所有的共产党员，革命的工作人员，革命的知识分子，革命的师生，都应当认真地学习党中央这个决定。要熟习它，精通它，应用它。要把决定中规定的方针、政策，同本单位前一个时期文化革命的情况，进行对照、比较，对的就继续照办，错的就坚决改正，还没有做的就要去做。","type":"paragraph"},{"text":"有两种相反的方针，两种相反的政策，两种相反的做法。一种是，信任群众，依靠群众，放手发动群众，相信群众在运动中能够自己解放自己，自己教育自己，热情地支持群众的革命精神和革命行动。另一种是，在革命的关键时刻，站在群众的对立面，压制群众。前一种就是执行马克思列宁主义、毛泽东思想的革命路线，后一种就是执行反马克思列宁主义、反毛泽东思想的错误路线。","type":"paragraph"},{"text":"对于错误的路线，必须坚决地抵制、批判、斗争。这样，才能使正确的路线得以贯彻执行，才能使文化大革命走向胜利。","type":"paragraph"},{"text":"无产阶级文化革命，是一场史无前例的大革命。这样的革命，不可能不遇到种种的阻力。正如决定所指出的，“这种阻力目前还是相当大的，顽强的。”要贯彻执行党中央的决定，就一定要同党内的错误路线作斗争，同各种各样的机会主义作斗争，同旧的社会习惯势力作斗争。","type":"paragraph"},{"text":"马克思和恩格斯在《共产党宣言》中说：“共产主义革命就是同传统的所有制关系实行最彻底的决裂；毫不奇怪，它在自己的发展进程中要同传统的观念实行最彻底的决裂。”","type":"paragraph"},{"text":"当前正在进行的这场无产阶级文化大革命，就是为了消除资产阶级和一切剥削阶级的意识形态，就是要消灭那些为资本主义复辟作准备的旧思想，旧文化，旧风俗，旧习惯，就是要让毛泽东思想为最广泛的群众所掌握，创造社会主义的新思想，新文化，新风俗，新习惯。","type":"paragraph"},{"text":"我国七亿人民掌握了党中央决定这个强大的思想武器，就一定能进一步地团结起来，冲破重重障碍，发挥翻山倒海的力量，打倒党内走资本主义道路的当权派，横扫一切牛鬼蛇神。","type":"paragraph"},{"text":"（转载于《解放军报》1966年8月11日）","type":"appellation"}],"comments":[],"origin":"转载于《解放军报》1966年8月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8b065f50c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

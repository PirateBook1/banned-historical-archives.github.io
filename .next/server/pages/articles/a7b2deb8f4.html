script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"3f502324-0a16-4470-b3fc-3e237f39b604","name":"王洪文和马天水的谈话（1974.3）","internal":false,"official":false,"type":"img","author":"王洪文，1974.3","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/3f502324-0a16-4470-b3fc-3e237f39b604/1.png"],"article":{"title":"王洪文和马天水的谈话","alias":"王洪文付主席和马天水同志的谈话","parts":[{"type":"title","text":"王洪文付主席和马天水同志的谈话（3月）"},{"type":"paragraph","text":"一、对这一次批林批孔运动，三方面旗帜要鲜明："},{"type":"paragraph","text":"1、对党内阶级斗争盖子是揭还是捂；"},{"type":"paragraph","text":"2、对文化大革命是肯定还是否定，对新生事物是支持还是反对；"},{"type":"paragraph","text":"3、地方服从中央；"},{"type":"paragraph","text":"对这三个问题，是对每个干部、每个党员的考验，是衡量是否真正站在毛主席革命路线上的标准。"},{"type":"paragraph","text":"二、这次运动要解决什么？"},{"type":"paragraph","text":"就是要狠揭狠批林彪及其死党路线的极右实质，同时要解决九、十次路线斗争中遗留下来的问题，在政治上反复辟定铁案，在组织上要进一步解决两个反党集团的残余势力，而且象总政田维新，就是第十次路线斗争的残余势力，而且是有后台的。"},{"type":"paragraph","text":"三、在这次运动中，我们要立足于人民群众。党的路线斗争经验证明：每一次机会主义路线头子，都是在群众起来之后，被包围在人民群众的汪洋大海之中。人民群众是指在党的路线指引下的群众运动；发动群众要从三个方面：1、点火、2、撬、3、撬不开就砸。解放军报编辑部班子基本烂掉。"},{"type":"paragraph","text":"四、要强调听中央号召，中央的部署不要干扰。"},{"type":"paragraph","text":"五、要认识这场运动的复杂性，如山西批判《三上桃峰》剧本，这个剧本是谢振华支持干的，剧团同志起来造反到了北京，江青同志说：你们回去造谢振华的反，山西团代会没有大寨代表参加，总理找陈永贵讲：你去做不速之客，讲点斗争复杂性，九次十次路线斗争的残余势力，在否定文化大革命这一点是统一的，当前文艺黑线的后台来自外交部××同志，不要上大字报。"},{"type":"paragraph","text":"六、强调学，一定要用马克思主义批判修正主义。学习文件和文章，×一良谈“封建论”，《北京日报》、《人民日报》对照起来学，学毛主席《新民主主义论》；《红旗杂志》第三期秦始皇统一中国起决定作用的是什么？七三年第一期红旗杂志谈《论人民民主专政》，《人民日报》登的读《哥达纲领批判》。共产党的哲学就是斗争的哲学。建议注意几个问题：1、对形势的估计，因这场运动刚刚开始，而不是胜利在望，那是危险的，要警惕现在“克己”，将来“复礼”；2、一定要坐下来学习，特别是头头；3、不要骄傲自满，不要象太平天国入城后的情况，内部分裂；4、斗争很复杂，不要太相信人家，要从三个旗帜来衡量；5、要注意斗争都建立两个班子，要在批林批孔运动中建立一支理论队伍；6、当前批什么？抓披中庸之道，“超阶级清高”，《天津日报》登的“阴险毒辣的中庸之道”要好好学习；第二批“克己复礼”，特别是要批现在“克己”，将来“复礼”，一定要以党的基本路线为纲，寄望于人民。现在有些人往往以小手工业方式发动群众，一定要建立理论班子，大造革命舆论，以理服人，从理论和实践的结合上去解决问题，处理好党性和派性，团结斗争。"}],"authors":["王洪文"],"dates":[{"year":1974,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"王洪文","type":"人物"},{"name":"马天水","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b2deb8f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

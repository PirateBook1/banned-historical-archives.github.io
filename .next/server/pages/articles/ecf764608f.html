script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做无限忠于毛主席革命路线的坚强战士——沈阳部队活学活用毛泽东思想群众运动深入发展（图片）","authors":[],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做无限忠于毛主席革命路线的坚强战士"},{"type":"paragraph","text":"——沈阳部队活学活用毛泽东思想群众运动深入发展"},{"type":"paragraph","text":"“学习毛主席著作的模范红九连”在两条路线的激烈斗争中，高举毛泽东思想伟大红旗，同破坏活学活用毛泽东思想群众运动的中国赫鲁晓夫以及反革命修正主义分子彭德怀、罗瑞卿作坚决的斗争，勇敢地捍卫了伟大的毛泽东思想。"},{"type":"paragraph","text":"用毛泽东思想挂帅，搞好领导班子思想革命化，是巩固无产阶级政权的头等大事。某师党委坚持到群众中去破私立公，自我革命，带头实现思想革命化。这是他们举办有战士参加的毛泽东思想学习班，虚心向战士学习，听取战士对党委成员的意见。"},{"type":"paragraph","text":"“人民解放军应该支持左派广大群众。”某部驻鞍钢大石桥镁矿毛泽东思想宣传队，坚持支左不支派的原则，促进该矿迅速实现了革命大联合和革命三结合，全矿革命、生产形势大好，越来越好。这是他们和革命职工在一起学习毛主席的最新指示。"},{"type":"paragraph","text":"“既当‘官’，又当老百姓”。延边军分区副政委崔海龙同志经常深入群众，和群众一起活学活用毛泽东思想，改造世界观。图为崔海龙同志和贫农、下中农在一赶劳动。"},{"type":"paragraph","text":"无限忠于毛主席，就有无限的战斗力。荣立一等功的某部高炮班，用毛泽东思想统帅一切，在抓革命、促战备中立新功。"},{"type":"paragraph","text":"雷锋生前所在班的同志们，坚决响应毛主席发出的“向雷锋同志学习”的伟大号召。他们象老班长雷锋那样，活学活用毛主席著作，在思想革命化的道路上不断前进。这是班长曲建文正在向兄弟单位的同志们介绍他们学习毛主席著作的经验。"},{"type":"paragraph","text":"“全国妇女起来之日，就是中国革命胜利之时。”用毛泽东思想武装起来的干部家属和女民兵，在无产阶级文化大革命中，努力学习、积极贯彻、热情宣传、勇敢捍卫毛泽东思想，为人民立下了新功。这是干部家属和女民兵活学活用毛主席著作积极分子，交流学习毛主席最新指示在“用”字上狠下功夫的体会。"},{"type":"paragraph","text":"本版照片均为沈阳部队政治部新闻科供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecf764608f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

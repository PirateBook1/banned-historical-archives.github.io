script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天镇中学学生大字报选","authors":["天镇中学学生","山西"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"天镇中学学生大字报选","type":"title"},{"text":"山西天镇中学学生","type":"authors"},{"text":"毕业班老大哥们：","type":"appellation"},{"text":"我们好大的觉睡醒了，现在我们已觉悟了，我们亲见这伟大的行动，我们真是光荣，在以前被大课麻醉着，现在也有了信心，我们团结起来，坚决反对那种作法，他们是不同意我们兄弟们的，他们逼着我们，不让我们自由，没有我们的自由言论，我们一说就打击，全体同学们起来吧！熟睡了的弟弟们，如今苏醒过来了，立在太阳里，欠着身，眯着他们的眼睛，麻醉了的弟弟们。如今他仰着头高声呼喊，“谁剥夺我们的自由言论权，我们兄弟坚决斗争到底，我们要为人民说话，要为自己的父母说话，要为全乡的贫苦的劳动人民说话，他们嘱咐自己的儿女，要坚决反对！哥哥们，大哥们，呼喊吧！我们支持你们！我们都是同世的苦兄弟。”","type":"paragraph"},{"text":"天镇中学","type":"appellation"},{"text":"你们的行动我们很欢迎","type":"subtitle"},{"text":"亲爱的哥哥们：你们的行动我们很欢迎，我们要大力支持你们。是的，只有斗争才有光明！必要时也可以……来斗争，我们一定和你们一起斗争，你们作向导，我们跟着。","type":"paragraph"},{"text":" 天镇中学","type":"paragraph"},{"text":"亲爱的毕业生：","type":"appellation"},{"text":"我们昨天看到你们的稿件，热烈支持你们的正义行动，我们实在不愿睡大觉，我们也认清“是非”。起来吧！只有斗争才有光明！只有团结才有力量。","type":"paragraph"},{"text":"三年级的毕业班同学们：","type":"appellation"},{"text":"我们一年级的同学支持你们，和你们团结在一起，和你们握手，向你们致敬，你们提出的要求是正义的，是合理的，我们和你们团结起来，反对两样看待！","type":"paragraph"},{"text":"祝你们不要为这个影响学习和影响身体，以免将来的前途受影响，全校同学共同努力，反对两样看待！","type":"paragraph"},{"text":" 天镇中学","type":"paragraph"},{"text":"哥哥们：","type":"appellation"},{"text":"我们已醒悟过来了，我们一定支持拥护你们的正义行动，坚决反对向民主开枪者，反对！","type":"paragraph"},{"text":"老师，怜惜、怜惜农民吧，别只握住我们的脖颈，让我们呼喊吧！为农民争取光明、平等，铲除不合理的现象，我们不是囚犯，即使把我们关在牢中，也能把牢门打开。别因赚了几个钱，与其一道麻醉我们，我们不是糊涂虫，说啥全晓的，明白起来吧！斗争！支持响应我们并肩前进。只有斗争，才能取得光明胜利！几年的悲惨和愤激直到今天不由而然地倾吐，不能后退，团结就是力量，团结就能胜利！听那外边，饥饿的声音已快完蛋，急救！急救！没有一个是孱头！懦夫！","type":"paragraph"},{"text":" 天镇中学","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（三）》（中共山西省委整风办公室编印，1957年10月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f11bcd8e39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

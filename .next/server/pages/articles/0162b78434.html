script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d309b260-4752-42e7-916c-22c278137b12","name":"红旗一九六五年第一期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/d309b260-4752-42e7-916c-22c278137b12.pdf"],"article":{"title":"沁园春·杭州感事","alias":"","parts":[{"type":"paragraph","text":"贺新郎"},{"type":"paragraph","text":"看《千万不要忘记》"},{"type":"paragraph","text":"一幕惊心戏。记寻常亲家笑面，肺肝如是。镜里芳春男共女，瞎马悬崖人醉。回首处鸿飞万里。何事画梁燕雀计，宿芦塘那碍垂天翅？天下乐，乐无比。"},{"type":"paragraph","text":"感君彩笔殷勤意。正人间风云变幻，纷纷未已。兰蕙当年今何似？漫道豺狼接尾；君不见烽烟再起？石壁由来穿滴水，忍江山变色从嬉？阶级在，莫高睡。"},{"type":"paragraph","text":"沁园春"},{"type":"paragraph","text":"杭州威事"},{"type":"paragraph","text":"穆穆秋山，娲娓秋湖，荡荡秋江。正一年好景，瑾舟朵月；四方佳气，桂国飘香。雪襄棉铃金翻稻退，秋意偏于亩长。最堪喜，有射潮人健，不怕狂。天堂，一向喧扬，笑今古云泥怎比量！算繁华千戴，长理碧血；工农此际，初试锋芒。土偶欺山，妖骸福水，西子差活半面妆。共我，舞倚天长剑，扫此荒唐。·"},{"type":"paragraph","text":"菩蛮"},{"type":"paragraph","text":"[五首]一九六四年，十月十六日原子弹爆炸"},{"type":"paragraph","text":"风吹"},{"type":"paragraph","text":"神仙万世人间筑，英雄毕竞能偷火。群霆一声春，风流天下闻。天下水，清独分千里。亿众气凌云，有人愁断瑰。"},{"type":"paragraph","text":"其二"},{"type":"paragraph","text":"浮云"},{"type":"paragraph","text":"昂昂七亿移山志，忍能久久为奴隶！双手批乾坤，教天认主人。西北去，·孔雀东南舞。情景异今臂，天风挟海潮。"}],"authors":["胡乔木"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":49},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0162b78434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏罗希洛夫和赫鲁晓夫光荣当选毛主席周总理致电祝贺伏罗希洛夫赞扬赫鲁晓夫对共产主义建设和世界和平的贡献","authors":[],"dates":[{"year":1958,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　毛泽东主席和周恩来总理打电报给伏罗希洛夫同志和赫鲁晓夫同志，祝贺他们被选担任苏联最高苏维埃主席团主席和部长会议主席。电文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟最高苏维埃主席团主席克·叶·伏罗希洛夫同志"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席尼。谢·赫鲁晓夫同志"},{"type":"paragraph","text":"欣悉你们光荣地被选担任苏联最高苏维埃主席团主席和部长会议主席，我们谨代表中国人民和中华人民共和国政府向你们致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"伟大的苏联人民在苏联共产党和苏联政府的领导下，在共产主义建设事业中，在加强社会主义各国之间的团结和维护世界和平的事业中，都获得了辉煌的成就。祝你们在争取实现苏联人民这些崇高目的的斗争中获得新的、更大的胜利。"},{"type":"paragraph","text":"中苏两国人民的伟大友谊是促进世界和平和人类进步事业的有力保证。祝我们两国人民的永恒的、牢不可破的兄弟友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年3月28日"},{"type":"paragraph","text":"【新华社北京28日电】　塔斯社莫斯科27日电:苏联最高苏维埃主席团主席克利门特·伏罗希洛夫受苏联共产党中央委员会和最高苏维埃代表团团长会议的委托，在27日举行的联盟院和民族院的联席会议上提出一项建议:任命尼·谢·赫鲁晓夫为苏联部长会议主席，并且责成他提出政府成员名单交最高苏维埃批准。"},{"type":"paragraph","text":"伏罗希洛夫说，赫鲁晓夫是苏联共产党和苏维埃国家的杰出活动家，是苏联工人阶级的光荣的儿子。伏罗希洛夫指出，赫鲁晓夫四十多年来一直忠实地为劳动人民的利益、为社会主义和共产主义事业服务。"},{"type":"paragraph","text":"伏罗希洛夫谈到苏联人民在共产党的领导下，最近一些年来为实现列宁的在苏联建设共产主义这一思想而进行的许多工作。他着重指出，在这整个创造性的事业中，赫鲁晓夫、他的非凡的创造天才、无穷无尽的孜孜不倦的毅力和首创精神，起着卓越的作用。"},{"type":"paragraph","text":"伏罗希洛夫说，赫鲁晓夫的名字同在执行苏联的和平外交政策和在苏联人民争取世界持久和平斗争中的卓越成就不可分地联系在一起。伏罗希洛夫说，可以毫不夸张地说，全世界人民现在都知道赫鲁晓夫是一个最坚强、最有原则性和不疲倦的和平捍卫者，为反对新战争威胁、为世界一切国家和平合作而奋斗的战士。伏罗希洛夫接着说，我们感到自豪的是，领导我们党的这个人是这样顽强地、这样干练地、这样有魄力地进行着这项巨大的全人类的工作。他在这方面的不倦的工作、对东西方国家的访问、他同各国政界人士和世界各国报界人士的谈话，大大地增加了苏联的朋友，大大提高了苏联在国际舞台上的威望。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"945c4ee732"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

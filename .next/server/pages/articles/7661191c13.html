script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只要越南人民需要，只要毛主席一声令下我们红卫兵就立即与越南人民并肩战斗  首都红卫兵代表沈爱群的讲话","authors":[],"dates":[{"year":1966,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"只要越南人民需要，只要毛主席一声令下我们红卫兵就立即与越南人民并肩战斗"},{"type":"paragraph","text":"首都红卫兵代表沈爱群的讲话"},{"type":"paragraph","text":"同志们：我代表首都革命的红卫兵，以无比愤怒的心情，严正声讨美帝国主义的滔天罪行。向斗争在最前线的英勇的越南人民表示亲切的慰问和崇高的革命敬礼，并热烈祝贺越南南方民族解放阵线成立六周年。"},{"type":"paragraph","text":"最近，美帝国主义竟敢冒天下之大不韪，接连不断地野蛮轰炸越南民主共和国首都河内，轰炸我国驻越南大使馆。这是美帝国主义对越南人民和全世界人民的一次严重挑衅。对美帝国主义的这种强盗行为，我们首都革命的红卫兵表示极大的愤慨，并提出最强烈抗议！我们严重警告美国侵略者：你们所欠下的这笔血债，我们一定要清算！"},{"type":"paragraph","text":"我们是革命的红后代，我们是用当代最高最活的马列主义——毛泽东思想武装起来的毛主席忠实的红小兵。"},{"type":"paragraph","text":"毛主席教导我们：“马克思主义的道理千条万绪，归根结底，就是一句话：‘造反有理。’”"},{"type":"paragraph","text":"我们革命的红卫兵就是革命造反者，造反是我们的天职，造反是我们的本份。我们天不怕，地不怕，鬼不怕，神不怕，帝国主义不怕，修正主义不怕，一切反动势力统统不怕！它们的反我们造定了！我们就是要砸烂旧世界，创造一个崭新的新世界！"},{"type":"paragraph","text":"我们要警告美帝国主义：你们这一小撮杀人不眨眼的魔王，这一伙百分之百的混蛋，你们找错了对象。伟大的中国人民和英雄的越南人民不是好惹的。你们敢于和英雄的三千一百万越南人民为敌，敢于同七亿中国人民为敌，正如蚍蜉撼大树，可笑不自量。你们瞎了狗眼。你们有多大的能耐，使出来吧！"},{"type":"paragraph","text":"美帝国主义在越南所进行的战略升级、对中国人民所进行的战争挑衅，美帝国主义的头号帮凶——苏联反革命修正主义集团为美帝国主义效劳，勾结美帝国主义，加紧活动，推行“以炸迫和”的阴谋，这些只能更加激起中国人民和越南人民对美帝国主义的无比愤怒，只能加深我们对美帝国主义的刻骨仇恨，只能加强我们彻底打败美帝国主义的决心和力量。你们的罪恶，必将得到更加倍的惩罚。"},{"type":"paragraph","text":"我们革命的红卫兵向来说话是算数的，说一不二。老实告诉你们，我们造你们反是造定了的。我们一定要按照我们伟大领袖毛主席的教导：下定决心，不怕牺牲，排除万难，去争取胜利。我们一定要和你们决一死战，把你们彻底埋葬。你们的“和谈阴谋”和“战争讹诈”见鬼去吧！"},{"type":"paragraph","text":"我们革命的红卫兵，是中国人民解放军的后备力量，是用战无不胜的毛泽东思想这一威力无穷的精神原子弹武装起来的革命造反者。我们早已作好一切准备，只要越南人民需要，只要毛主席一声令下，我们就立即投笔从戎，奔赴战场，与越南人民并肩战斗。我们一定响应党和祖国的召唤，决心不惜作出最大的民族牺牲，誓做越南人民的坚强后盾，决心同越南人民一起打败美国侵略者。正如党的八届十一中全会公报所说：我们一定要百倍提高警惕，防止美帝国主义及其帮凶的突然袭击。如果它们胆敢把战争强加在我们头上，在毛泽东同志和中国共产党的领导下的七亿中国人民就一定要打断侵略者的脊骨，坚决、彻底、干净、全部地把它们消灭掉！"},{"type":"paragraph","text":"十二月十五日，我国政府发表声明。它完全表达了我们的意志和决心。我们首都所有的革命红卫兵表示最最坚决地支持和最最热烈地拥护。"},{"type":"paragraph","text":"今年是越南南方民族解放阵线成立六周年。短短的六年，在越南南方发生了多么巨大的变化啊！我们为越南南方人民在越南南方民族解放阵线领导下取得的辉煌战果表示由衷的欢呼！值此六周年之际，我们谨向越南南方民族解放阵线，向英雄的越南人民致以红卫兵的革命敬礼！"},{"type":"paragraph","text":"毛主席教导我们：“世界是属于你们的。”对，未来的世界是属于我们的，属于全世界革命人民的。毛泽东思想的伟大红旗必然插遍全球！"},{"type":"paragraph","text":"毛主席教导我们：“一切内外黑暗势力的猖獗，造成了民族的灾难；但是这种猖獗，不但表示了这些黑暗势力的还有力量，而且表示了它们的最后挣扎，表示了人民大众逐渐接近了胜利。”"},{"type":"paragraph","text":"毛主席教导我们：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"我们坚信：越南必胜！美帝必败！苏修必败！"},{"type":"paragraph","text":"让我们在史无前例的无产阶级文化大革命的高潮中，在滚滚向前的历史巨轮的隆隆声中，在彻底批判资产阶级反动路线的斗争中，笑看美帝纸老虎和苏联修正主义以及国内外一切牛鬼蛇神的可耻下场吧！最后，让我们振臂高呼："},{"type":"paragraph","text":"打倒美帝国主义！打倒苏联修正主义！打倒各国反动派！"},{"type":"paragraph","text":"中越两国人民的战斗友谊万岁！"},{"type":"paragraph","text":"向英雄的越南人民致敬！"},{"type":"paragraph","text":"伟大的无产阶级文化大革命万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"我们伟大的领袖毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7661191c13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

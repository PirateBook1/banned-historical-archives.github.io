script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃切维里亚总统和夫人在京参观并出席文艺晚会","authors":[],"dates":[{"year":1973,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"埃切维里亚总统和夫人在京参观并出席文艺晚会"},{"type":"paragraph","text":"在邓小平等陪同下参观红星中朝友好人民公社受到热烈欢迎"},{"type":"paragraph","text":"在李先念吴德乔冠华等陪同下观看革命现代舞剧《红色娘子军》"},{"type":"paragraph","text":"新华社一九七三年四月二十日讯　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人由国务院副总理邓小平、人大常委会委员林巧稚陪同，今天上午参观了北京郊区红星中朝友好人民公社。"},{"type":"paragraph","text":"埃切维里亚总统和夫人来到公社时，社员们兴高采烈地吹起唢呐，敲着锣鼓，青少年们手捧花环跳起民族舞蹈，热烈欢迎墨西哥贵宾。公社革委会主任韩薪向埃切维里亚总统和夫人等介绍了公社生产发展情况，随后陪同贵宾观看了公社农机修配厂工人自己装配的水稻插秧机的操作表演。埃切维里亚总统鼓励社员们继续取得新的成绩。"},{"type":"paragraph","text":"贵宾们在这里还参观了养马场和奶牛场。埃切维里亚总统的夫人同在奶牛场工作的女社员亲切交谈，详细地询问了奶牛生长和产奶的情况，并同她们一起照相留念。"},{"type":"paragraph","text":"在苹果花盛开的果园里，埃切维里亚总统和夫人观看了社员们开凿一口水井的情况。这口井深五十米，打成后可灌溉二百亩土地。埃切维里亚总统赞扬公社社员们依靠自己力量兴修水利的精神。"},{"type":"paragraph","text":"埃切维里亚总统和夫人等墨西哥贵宾访问了社员李凤友的家庭。李凤友十分热情地欢迎总统和夫人来他家作客，并祝总统和夫人身体健康。埃切维里亚总统也热情地祝他们全家健康。"},{"type":"paragraph","text":"在离开公社的时候，韩薪主任请总统和夫人转达社员们对墨西哥人民的问候。总统希望社员们继续取得进步，并表示一定要把社员们的友谊带回去。"},{"type":"paragraph","text":"在返回宾馆的途中，贵宾们还参观了陶然亭游泳场。"},{"type":"paragraph","text":"陪同埃切维里亚总统和夫人参观的还有墨西哥驻中国大使安吉亚诺和夫人，中国驻墨西哥大使熊向晖和谌筱华同志。"},{"type":"paragraph","text":"今天下午，埃切维里亚总统的夫人由于立群同志陪同参观了北海幼儿园。昨天下午，埃切维里亚总统的夫人由林佳楣同志陪同参观了北京工艺美术工厂。"},{"type":"paragraph","text":"新华社一九七三年四月二十日讯　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人以及随同来访的墨西哥贵宾，今天晚上应邀出席文艺晚会，观看中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"当埃切维里亚总统和夫人、埃米略·奥·拉瓦萨外长和夫人等墨西哥贵宾由李先念副总理和林佳楣同志，北京市革委会主任吴德，外交部副部长乔冠华，国务院文化组成员刘庆棠陪同，走进剧场时，全场起立，热烈鼓掌欢迎。"},{"type":"paragraph","text":"墨西哥贵宾对演员们的演出，不断报以热烈的掌声。演出结束后，埃切维里亚总统和夫人等，同演员们亲切握手，赠送花篮，祝贺演出成功。"},{"type":"paragraph","text":"今天的晚会是北京市革委会为欢迎埃切维里亚总统和夫人而举行的。"},{"type":"paragraph","text":"墨西哥驻中国大使安吉亚诺和夫人、大使馆外交官员以及其他在北京的墨西哥客人，也应邀出席了晚会。"},{"type":"paragraph","text":"出席晚会的还有中国驻墨西哥大使熊向晖和谌筱华同志。（附图片）"},{"type":"paragraph","text":"埃切维里亚总统和夫人由邓小平副总理等陪同，四月二十日上午参观了北京红星中朝友好人民公社。图为参观公社农业机械修配厂。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2761664228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

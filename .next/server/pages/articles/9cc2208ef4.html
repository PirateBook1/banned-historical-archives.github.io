script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联党政领导机关举行招待会庆祝伟大节日克里姆林宫华筵盛开毛主席和各国代表团出席招待会","authors":[],"dates":[{"year":1957,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科7日电】　苏联最高苏维埃主席团、苏联共产党中央委员会、苏联部长会议，今天晚间8时(莫斯科时间)在克里姆林宫举行盛大招待会，庆祝伟大的十月社会主义革命四十周年。毛泽东主席和中国代表团全体团员出席了招待会。"},{"type":"paragraph","text":"出席招待会的还有其它社会主义国家代表团、各国共产党和工人党代表团、其他的外国代表团。"},{"type":"paragraph","text":"中国军事友好访苏代表团和劳动人民代表团也出席了招待会。"},{"type":"paragraph","text":"苏联党和政府领导人出席了招待会。"},{"type":"paragraph","text":"出席招待会的还有苏联政府部长们、元帅们、将军们、社会团体负责人、以及各界代表。"},{"type":"paragraph","text":"各国驻苏联外交使节、苏联和外国新闻界的代表也出席了招待会。"},{"type":"paragraph","text":"抱着热烈情绪前往参加招待会的各国男女客人们挤满了格奥尔基耶夫大厅和多棱宫。"},{"type":"paragraph","text":"招待会正在开始举行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cc2208ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

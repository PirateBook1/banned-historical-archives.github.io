script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"盐城县农村党员在粮食统购中的思想情况","authors":[],"dates":[{"year":1954,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"盐城县农村党员在粮食统购中的思想情况","type":"title"},{"text":"【江苏分社11月29日讯】江苏省盐城县粮食统购工作已全面进入到乡，各乡支部已召开了党员会议。据166个乡支部党员思想情况的分析，大体有三种情况：第一种是支部大会开得较好，思想发动比较透彻，90%以上的党员报实了产量的有66个支部，占40%。第二种是10%到20%的党员思想没有弄通，粮食产量没有报实的有58个支部，占34%。第三种是30%以上的党员没有报实产量的有43个支部，占24%以上。","type":"paragraph"},{"text":"这些思想没有弄通的党员大都夸大粮食消费，瞒报粮食产量。龙岗区参加支部大会讨论粮食统购统销的党员664人中，有265人瞒报粮食产量（单位面积产量）十斤到六十多斤。大岗区护岗乡支部委员杨万元秋季每亩地实产420斤，开始他瞒报20斤，以后补报了，但是他说：“我是为了要影响下面党员才报实产量的，但在卖粮的时候要对我照顾些。”","type":"paragraph"},{"text":"有些党员在乡支部大会上报实了产量，提高了工作热情，但回到村里或是回到家里又瞒报产量，工作没有信心了。横塘区庆丰乡参加支部大会的56个党员，回到村里后只有24个人积极工作，而有18个人工作是一推一动，14个人一点也不动，龙岗区杨彬乡支委黄贵凡在乡支部大会上自报早稻每亩产量420斤，回到村里只报340斤，在乡支部大会上自报晚稻每亩产量335斤，回到村里只报305斤。","type":"paragraph"},{"text":"还有少数思想不通的党员，讽刺打击积极分子。蟒河区华府乡个别思想不通的党员责备报实产量的党员吴耀芳。吴耀芳受到打击后，把原报产量400斤降低到320斤。","type":"paragraph"},{"text":"据分析党员思想不通，夸大消费量，瞒报产量有如下几种原因：（一）留点“后手”，怕不够吃；（二）怕报实了产量完不成统购任务；（三）瞒报产量盼望减免公粮；（四）怕经常在外面开会和工作，多留点粮食好请人做工；（五）怕露富；（六）怕和原来生产调查登记不对头，补报又怕领导上不信任；（七）怕家庭里埋怨；（八）怕群众埋怨。","type":"paragraph"},{"text":"现在盐城县各地正对一些思想没有弄通的党员进行补课教育，解决他们的具体疑虑","type":"paragraph"},{"text":" （孙振）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc61862d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央监察委员会关于处分中央委托各省、市、自治区党委代为管理的党员干部的批准权限的通知","authors":[],"dates":[{"year":1957,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中央监察委员会关于处分中央委托各省、市、自治区党委代为管理的党员干部的批准权限的通知","type":"title"},{"text":"（1957年11月27日经中共中央批准）","type":"paragraph"},{"text":"中共中央在1957年2月8日发出“关于将中央管理的一部分干部委托各省、市、自治区党委代管的通知”。为了使处分党员的批准权限同管理干部的工作一致起来，今后，属于中央委托各省、市、自治区党委代为管理的党员干部，受撤消党内职务、留党察看和开除党籍的处分，由各省、市、自治区党委批准即可。对于这些党员干部受到警告、严重警告、撤消党内职务、留党察看和开除党籍处分的，经各省、市、自治区党委批准以后，应当向中央监察委员会备案。备案的材料应当包括处分决定、本人检讨和调查报告等，并且要送一式五份。","type":"paragraph"},{"text":" （1957年11月21日）","type":"paragraph"}],"comments":[],"origin":"《中央监察委员会文件选编》（1955—1959），中央监察委员会办公厅印，1960年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4baf0ae113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

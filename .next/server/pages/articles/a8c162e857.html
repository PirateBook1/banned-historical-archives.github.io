script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"会见外宾几次谈话的报道","alias":"","parts":[{"type":"paragraph","text":"会见外宾几次谈话的报道"},{"type":"paragraph","text":"（1973年6月至11月）"},{"type":"paragraph","text":"越南是越南人民的，不是越南反动派的，更不是帝国主义的。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们都叫做第三世界，是发展中国家。祝你们国家发展，人民幸福，整个非洲团结起来，打倒帝国主义。"},{"type":"paragraph","text":"[1]这是毛泽东1973年6月5日会见越南劳动党中央委员会第一书记黎笋，越南劳动党中央政治局委员、越南民主共和国政府总理范文同，越南劳动党中央政治局委员、越南民主共和国政府副总理黎清毅时谈话中说的一句话，发表在1973年6月6日《人民日报》上。"},{"type":"paragraph","text":"[2]这是毛泽东1973年6月22日会见马里国家元首兼政府总理特拉奥雷上校时说的一句话，发表在1973年6月23日《人民日报》上。毛泽东全集第五十一卷"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们总是支持你们的。我们两国人民和第三世界人民，以及全世界人民总是要团结的。请你回国以后代我问候萨达特总统和你的其他同事们。\""},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"我们也很高兴接待你们。祝贺你们非洲都发展起来，你们发展起来对整个世界都有好处。非洲人民总是要起来的。2"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"我们应该支持你们，尽我们的所能支持你们。我们还应该感谢你们越南南方人民，因为你们战斗了多年。3"},{"type":"paragraph","text":"[1]这是毛泽东1973年9月23日会见埃及副总统侯赛因·沙菲时说的一句话，发表在1973年9月24日《人民日报》上。"},{"type":"paragraph","text":"[2]这是毛泽东1973年11月7日会见塞拉勒窝内（今塞拉利昂）总统史蒂文斯和外长卢克时说的一句话，发表在1973年11月8日的《人民日报》上。"},{"type":"paragraph","text":"[3]这是毛泽东1973年11月19日会见越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿和越南南方民族解放阵线中央委员会委员、越南南方共和临时革命政府外交部部长阮氏萍时说的一句话，发表在1973年11月20日《人民日报》上。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":6},{"year":1973,"month":11}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":409,"page_end":410},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c162e857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

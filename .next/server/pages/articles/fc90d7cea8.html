script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于肃反运动","authors":["党文蔚","周明灿","张森林","徐经镇","王瑟","王金章","程小敏","罗蕴芳","胡永安","苏泽林","西北农学院","陈光祖"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于肃反运动","type":"title"},{"text":"西北农学院王瑟张森林周明灿程小敏王金章党文蔚罗蕴芳陈光祖苏泽林胡永安徐经镇","type":"authors"},{"text":"1．“肃反中央估计数字5％过左。”(农60级学生  王瑟)","type":"paragraph"},{"text":"2．“肃反的成绩是渺茫的，缺点是基本的，将百分之九十几的好人当反革命来整。”(水58级学生　张森林)","type":"paragraph"},{"text":"3．“肃反成绩是四成错误是六成，我们肃反所采取的路线是依据斯大林阶级斗争尖锐化的理论”“肃反是以对待国民党反革命分子手段对待同学，这与党员宗派主义有关。”(林58级学生　周明灿)","type":"paragraph"},{"text":"4．“肃反成绩是主要的，但错误是难原谅的。”(农60级学生　程小敏)","type":"paragraph"},{"text":"5．“肃反中错误是基本的，特别是在我院。”(水58级学生  王金章)","type":"paragraph"},{"text":"6．“我院肃反工作所采取的态度是宁‘左’勿‘右’。”(林58级学生　周明灿)","type":"paragraph"},{"text":"7．“肃反是逼供侵犯人身自由，侵犯人权，变象逮扑，违反了宪法不合乎党的政策，把好人冤枉了。”(农60级学生  王瑟)","type":"paragraph"},{"text":"8．“肃反以后形成了白色恐怖，人心危危。”“在肃反时强迫许多人白白自杀。”(水58级学生  党文蔚)","type":"paragraph"},{"text":"10．“肃反时所采用的原则是一棒子打死。”“我院肃反成绩是渺茫的，错误是基本的。”(水58级学生　张森林)","type":"paragraph"},{"text":"11．“肃反方针政策，根本不对，同学之间不敢说知心话，这种政策在社会主义制度下是极其不合适的。”(林58级学生　罗蕴芳)","type":"paragraph"},{"text":"12．“肃反运动中，把99％好人当反革命来整。”(水58级学生　陈光祖)","type":"paragraph"},{"text":"13．“肃反搞糟了。”(林58级学生　部份同学)","type":"paragraph"},{"text":"14．“肃反杀一个，少一个，中国人多的很。”(林58级学生　苏泽林)","type":"paragraph"},{"text":"15．“肃反伤人太什，在青年中进行不合适。”(林58级学生  胡永安)","type":"paragraph"},{"text":"16．“肃反是用硬逼的办法，是对地主、对国民党的办法，叫犯了错误的同学承认。”(无名)","type":"paragraph"},{"text":"18．“肃反时有些人拿别人的眼泪立功。”(无名)","type":"paragraph"},{"text":"19．“镇反在南方杀错了好多人，区长都可以批准杀人。”(经60级学生　徐经镇)","type":"paragraph"},{"text":"20．“肃反运动成绩是主要的，但影响是不好的。客观上形成了培养奴才的学府。”(无名)","type":"paragraph"},{"text":"21．“只有反动思想言论，而无反动行为的，不能叫反革命分子。”

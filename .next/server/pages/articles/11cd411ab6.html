script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好党中央公报和十六条　誓把文化大革命进行到底六千职工热烈欢呼毛泽东思想新胜利本市沪西工人俱乐部举行盛大庆祝活动","authors":[],"dates":[{"year":1966,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市总工会沪西工人俱乐部日前举行盛大庆祝活动，六千多革命职工在这里热烈欢呼党的八届十一中全会公报，热烈欢呼十六条，热烈欢呼毛泽东思想的新胜利。他们坚决表示，要以十六条为行动指南，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"俱乐部里灯火辉煌，锣鼓喧天。无论在座谈会上，在学习毛主席著作讲用会上，在诗画会上，在文艺演出中，革命职工们以高昂的激情歌颂伟大的中国共产党，歌颂伟大领袖毛主席，歌颂战无不胜的毛泽东思想。"},{"type":"paragraph","text":"普陀区三十多位五好工人、六好职工在座谈会上表达了对党和毛主席的深厚感情。上钢八厂工人戚荣繁说:“毛主席时时处处给我们指出前进的方向。我坚决拥护党中央公报、十六条，决心学好公报，学好十六条，把无产阶级文化大革命进行到底。”上海服装厂工人徐美英说:“大海航行靠舵手。我们革命人民为有毛主席这样伟大的舵手而感到无比幸福。这几天，红卫兵横扫四旧，我们坚决支持他们的无产阶级革命造反精神，决心同他们一道冲击四旧，横扫一切牛鬼蛇神。”工人们强调，我们拥护公报，拥护十六条，就要坚决执行公报提出的战斗任务，坚决按照十六条办事。"},{"type":"paragraph","text":"诗画会在《东方红》的歌声中开始。工人诗人在献诗、赛诗之前，集体朗诵了《红色公报捧在手》的诗篇:“红色公报捧在手，千言万语涌心头，放开喉咙大声唱，大海航行靠舵手。红色公报捧在手，好似机床加足油，党指方向咱冲锋，刀山火海不回头。”以诗言志，表达了上海工人的革命豪情。"},{"type":"paragraph","text":"献诗台前，工人诗人们朗诵了自己写作的诗篇，声声歌颂毛主席，首首歌颂共产党。上海国棉一厂的工人歌唱毛主席:“您是我们伟大的舵手，您是我们心中的红太阳，我们千年万代，唱不尽您的恩情，即使蘸尽长江水呵，你的恩情写不光!……”语音未落，上海第一印染厂的工人就接上来了:“……毛主席把舵咱划桨，风浪再大也稳当，加紧划呵向前闯，共产主义是方向。”业余诗歌作者，一个接一个地尽情欢呼伟大领袖毛主席，欢呼党的公报和十六条，歌颂无产阶级文化大革命:“毛主席穿上布军装，牛鬼蛇神心发慌。毛主席戴上红袖章，革命小将斗志昂。”“十六条春雷震天响，把旧世界震得摇摇晃晃，春雷引来一把火，把‘四旧’烧个精光。”……"},{"type":"paragraph","text":"工人业余美术作者也以最鲜明色彩来表达他们对党、对毛主席的敬爱。上海服装厂工人当场挥毫画的一幅巨型画《打破旧世界，建立新世界》的画面上，毛主席佩戴着红卫兵袖章，在伟大领袖的高大形象前，一支红卫兵正高歌猛进。中华书局上海印刷厂半工半读学生画的《毛主席的著作咱们印，送给广大工农兵》，江南造纸总厂造纸车间工人和仓库工人合作的《横扫牛鬼蛇神》，气势磅礴，革命意志昂扬。这些战斗的画幅，受到大家好评。"},{"type":"paragraph","text":"许多工厂、学校组成了轻便灵活的文艺宣传队，把在车间、街头演出的节目，搬上了庆祝会的舞台，充分显示出他们在无产阶级文化大革命中的战斗力。上海国棉一厂的工人演唱了他们自己创作的歌曲:“伟大舵手毛泽东，革命路上指方向，无产阶级掌大权，铁打江山放红光。”“四卷雄文光芒万丈，全世界人民高声颂扬，五洲四海红旗飘扬，高奏凯歌向着太阳。”许多节目都热情歌颂了党中央公报和十六条，歌颂了毛泽东思想新的伟大胜利。"},{"type":"paragraph","text":"革命歌声回荡在划船湖畔的草坪上，群众歌咏大会在这里热烈进行。上海无线电二厂、普陀区人民银行和陕北中学组成的一百多人的歌咏队，歌唱伟大领袖毛主席，热烈欢呼公报和十六条的歌声，博得了一阵阵热烈的掌声。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\668t020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e热烈欢呼、坚决拥护党的八届十一中全会公报诗画会正在进行中　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11cd411ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"方毅副总理分别会见西德和美国客人","authors":[],"dates":[{"year":1979,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方毅副总理分别会见西德和美国客人"},{"type":"paragraph","text":"新华社北京六月十九日电  方毅副总理今天下午会见了西德经济部代表、联邦地学与原料研究院院长弗利茨·班德教授和由克劳斯·费泽费尔特博士率领的西德地质代表团。"},{"type":"paragraph","text":"在友好交谈中，方毅副总理和班德教授都表示愿意在平等互利的基础上加强两国的科技合作。"},{"type":"paragraph","text":"会见以后，方毅副总理出席了中国国家地质总局和西德经济部关于开展地质科学技术合作的协议的签字仪式。中国地质科学院院长邹家尤和班德教授在协议上签字。"},{"type":"paragraph","text":"西德驻中国大使魏克德，中国国家地质总局局长孙大光等，参加了会见和签字仪式。"},{"type":"paragraph","text":"新华社北京六月十九日电  方毅副总理今天晚上会见美国加利福尼亚州洛杉矶市长汤姆·布雷德利。"},{"type":"paragraph","text":"今年二月，方毅副总理随同邓小平副总理访问美国时曾到洛杉矶市进行参观访问。方毅副总理说：我们在那里受到了热情、周到的接待，给我们留下深刻印象，今天在北京再次见到市长阁下感到非常高兴。随后，双方就加强中国和洛杉矶市的友好联系进行了愉快的交谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53cf1cee41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

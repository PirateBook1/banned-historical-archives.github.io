script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"俄国社会民主工党中央委员会关于武装起义的决议","alias":"","parts":[{"type":"paragraph","text":"俄国社会民主工党中央委员会"},{"type":"paragraph","text":"关于武装起义的决议13"},{"type":"paragraph","text":"中央委员会认为，俄国革命的国际形势（德国海军中的起义，这是世界社会主义革命在全欧洲增长的最高表现；其次，帝国主义者为扼杀俄国革命而购和的威胁）和军事形势（俄国资产阶级和克伦斯基之流已经明确地决定把彼得格勒让给德国人），无产阶级政党在苏维埃中获得了多数，再加上农民起义和人民转而信任我们党（莫斯科的选举），以及第二次科尔尼洛夫叛乱显然已在准备（军队撤出彼得格勒、哥萨克调往彼得格勒、哥萨克包围明斯克等等），-一这一切把武装起义提到日程上来了。"},{"type":"paragraph","text":"因此中央委员会认为，武装起义是不可避免的，并且业已完全成熟。中央委员会建议各级党组织以此为指针，并从这一观点出发讨论和解决一切实际问题（北方区域苏维埃代表大会、军队撤出彼得格勒、莫斯科人和明期克人的发动等等）。1922年第一次载于《无产阶级革命》"},{"type":"paragraph","text":"按手稿刊印杂志第10期"},{"type":"paragraph","text":"选自《列宁全集》第26卷第171页"}],"authors":["列宁"],"dates":[{"year":1917,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":357},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e38a306cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对刘少奇关于转发湖北九个材料的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对刘少奇关于转发湖北九个材料的"},{"type":"paragraph","text":"报告的批语2"},{"type":"paragraph","text":"（1965年7月19日）少奇同志："},{"type":"paragraph","text":"九件材料及你所写指示，都已看过，很好，照发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十九日"},{"type":"paragraph","text":"[1]指湖北省孝感县县直社教分团、卧龙区区直工作队和卧龙公社群益大队工作组1965年5月至7月分别总结整理的九个材料：一、《湖北孝感县组织县委工作队的情况和作法》；二、《湖北孝感县卧龙公社配备半脱产干部的情况和作法》；三、《湖北孝感县卧龙区区、社干部实行轮流值班、轮流蹲点的情况和作法》；四、《湖北孝感县卧龙区直精简机构的初步方案》；五、《湖北孝感县卧龙区清理区、社干部带家属住机关的情况和作法》；六、《湖北孝感县卧龙公社群益大队实行大队干部轮流值班的情况和作法》；七、《湖北孝感县卧龙公社群益大队建立贫下中农核心小组的情况》；八、《湖北孝感县卧龙公社群益大队财务公开的情况和作法》；九、《湖北孝感县卧龙公社群益大队学习毛主席著作的情况》。"},{"type":"paragraph","text":"[2]这个批语写在刘少奇1965年7月11日关于转发湖北孝感的九个材料给毛泽东的请示报告上。报告说，王任重从孝感寄来九个材料，每个材料都不长。我看都很重要，对“四清”运动后县、区、社、队如何进行工作，毛泽东全集第四十八卷如何精简机构和人员，提出了一些很好的意见和具体作法。是否可以转发各地参考，以便各地党委都来研究和解决这些问题。我代中央拟了一个批语附在后面，请主席批示。"},{"type":"paragraph","text":"[3]指刘少奇为转发湖北孝感的九个材料代中央起草的《中央关于改进领导方法问题的指示》，指示说：“在“四清”运动后，县、区、社、队如何进行工作，如何精简机构和减少脱产人员，是普遍存在的重要问题，必须认真地切实地加以解决。王任重同志从孝感县寄来的这九个材料，对解决这些问题提出了一些很好的意见和具体作法，现将这九个材料发给各地参考，望各地党委都来认真地研究和解决这些问题。领导干部到基层单位蹲点，了解真实情况，取得解决问题的经验，然后以点带面，点面结合，解决面上的问题。这是领导“四清”运动的重要方法，也是领导其他各项工作的重要方法。各级领导干部必须在今后的各项工作中，经常地坚持这种领导方法，改变主观主义的官僚主义的领导方法。为了改进领导方法，各级领导干部应当重新学习毛主席的《关于领导方法的若干问题》那篇文章。现在联系实际来学习那篇文章，会有更深刻的体会。”1965年7月20日，这个指示同湖北孝感的九个材料一起以中发[65】447号中共中央文件向全党印发。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":104},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36ac2e376d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委制止昆明各军事学校、机关冲击军区的通知","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央军委制止昆明各军事学校机关冲击军区的通知","type":"title"},{"text":"昆明军区军医学校、外语学校、步兵学校、文工团和四○三厂同志们：","type":"appellation"},{"text":"昨天军区军医学校少数人和今天外语学校少数人都是中国人民解放军的军人，竟敢煽动群众，冲击军事领导机关，是违抗军委命令的错误行为。昆明军区为了维护最高统帅命令的尊严，所采取的措施，是完全正确的。你们应当坚决捍卫和不折不扣地贯彻执行军委的八项命令，立即退出后勤大院。如果你们对军区有何要求，可以派少数代表到军区商谈，单广大群众应该劝说他们退出后勤大院。好让后勤部门进行备战工作。否则，你们中间的负责人，要对这一行动负责。","type":"paragraph"},{"text":" 中央军委一九六七年二月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的群众组织翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c855cf2dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

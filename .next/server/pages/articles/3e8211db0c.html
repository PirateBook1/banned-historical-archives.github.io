script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国成立十二周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国"},{"type":"paragraph","text":"成立十二周年的电报"},{"type":"paragraph","text":"（1957年8月31日）越南民主共和国主席胡志明同志，越南民主共和国国民大会常务委员会委员长孙德胜同志，越南民主共和国总理兼外交部长范文同同志："},{"type":"paragraph","text":"当越南民主共和国成立十二周年的时候，我们谨代表中华人民共和国政府和人民向你们并且通过你们向越南民主共和国政府和人民致以热烈的祝贺。"},{"type":"paragraph","text":"越南人民在越南劳动党和越南民主共和国政府的领导下，一年来在恢复和发展国民经济方面取得了新的成就，中国人民为此感到欢欣鼓舞。越南民主共和国政府为争取彻底实现日内瓦协议\"所作的不懈努力，不仅为越南人民所拥护，而且获得了中国和全世界各"},{"type":"paragraph","text":"[1]指1954年7月20日到21日在日内瓦会议上达成的关于恢复印度支那各国和平的各项协议，包括《关于在越南停止敌对行动的协定》《关于在老挝停止敌对行动的协定》《关于在柬埔寨停止敌对行动的协定》以及《日内瓦会议最后宣言》等。这些协议的主要内容是：在越南、老挝、柬埔寨恢复和平，法国从印度支那撤军；尊重这三个国家的主权、独立、统一和领土完整，不干涉它们的内政；上述三国不参加任何军事同盟，不容许外国在它们的领土上建立军事基地。"},{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国成立十二周年的电报国人民的同情和支持。"},{"type":"paragraph","text":"越南民主共和国为进一步巩固社会主义阵营的团结所作的贡献，特别是最近胡志明主席对各社会主义国家的友好访问，以及越南民主共和国为发展同邻邦和其他亚洲爱好和平国家的友好关系所获得的新的成果，必将有利于维护亚洲和世界和平。"},{"type":"paragraph","text":"祝越南人民在为祖国的独立、和平和统一，恢复和发展国民经济的斗争中获得更大的成就。"},{"type":"paragraph","text":"祝中越两国间牢不可破的兄弟友谊合作进一步发展和巩固。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五七年八月三十一日于北京"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e8211db0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

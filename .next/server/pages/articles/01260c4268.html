script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热烈响应毛主席的伟大号召， 祝贺新的全军文革小组成立","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"热烈响应毛主席的伟大号召， 祝贺新的全军文革小组成立","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，亲自决定向全国广播上海市各革命造反团体发表的《告上海全市人民书》和《紧急通告》。这个具有伟大意义的事件，把我国无产阶级文化大革命推向一个新的阶段。","type":"paragraph"},{"text":"中共中央、国务院、中央军委和中央文化革命小组，在给上海市各革命造反团体的贺电中，号召全国的党、政、军、民各界，号召全国的工人、农民、革命学生、革命知识分子、革命干部，学习上海市革命造反派的经验，一致行动起来，打退资产阶级反动路线的新反扑，使无产阶级文化大革命沿着以毛主席为代表的无产阶级革命路线胜利前进。","type":"paragraph"},{"text":"我军广大指战员，最热烈地响应毛主席的伟大号召，最坚决地支持革命造反派的革命行动。我们一定要彻底粉碎资产阶级反动路线，保卫以毛主席为代表的无产阶级革命路线，保卫无产阶级专政，把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"我们的军队是无产阶级专政的支柱，是无产阶级文化大革命的保卫者。因此，无产阶级文化大革命，对军队来说，就更加重要，更应该搞彻底。","type":"paragraph"},{"text":"为了加强全军无产阶级文化大革命的领导，经毛主席和中共中央批准，中央军委决定改组全军文化革命小组，成立新的全军文化革命小组，在中央军委和中央文化革命小组的直接领导下进行工作。","type":"paragraph"},{"text":"我们热烈拥护全军文化革命小组的改组，祝贺新的全军文化革命小组的成立。","type":"paragraph"},{"text":"全军文化革命小组的改组，是毛主席对我们全军的最大关怀，最大鼓舞。在新的全军文化革命小组的领导下，我军的无产阶级文化大革命，必将出现一个新的面貌，获得更大的胜利。","type":"paragraph"},{"text":"让我们高举以毛主席为代表的无产阶级革命路线的伟大红旗，热情地坚定地支持革命左派，发展壮大左派队伍，团结广大革命群众，向军内一小撮走资本主义道路的当权派，和极少数坚持资产阶级反动路线的顽固分子，猛烈开火。我们一定要彻底批判资产阶级反动路线，肃清这条反动路线在军队的恶劣影响，把我军的无产阶级文化大革命推向一个新阶段，把各方面的工作做得更好。","type":"paragraph"},{"text":" （《人民日报 》 一九六七年一月十三日， 社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报 》 一九六七年一月十三日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01260c4268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中央文化革命小组草拟的《关于整顿自负盈亏文艺团体的几点意见》","authors":[],"dates":[{"year":1967,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央转发中央文化革命小组草拟的“关于整顿自负盈亏文艺团体的几点意见”（草稿）","type":"title"},{"text":"各省、市革命委员会，各级军区党委、军事管制委员会、革命委员会筹备小组：","type":"appellation"},{"text":"各地文艺团体在贯彻执行《中共中央关于文艺团体无产阶级文化大革命的规定》过程中，遇到一些问题，特别是自负盈亏文艺团体的问题，不好解决，现将中央文化革命小组文艺组草拟的《关于整顿自负盈亏文艺团体的几点意见》（草稿）发给你们，请你们结合本地实际情况加以研究，将意见上报中央。","type":"paragraph"},{"text":" 中共中央一九六七年七月十四日","type":"paragraph"},{"text":"关于整顿自负盈亏文艺团体的几点意见","type":"subtitle"},{"text":"（草稿）","type":"subtitle"},{"text":"一、自负盈亏的文艺团体，必须高举毛泽东思想伟大红旗，贯彻执行《中国共产党中央委员会关于无产阶级文化大革命的决定》和《中共中央关于文艺团体无产阶级文化大革命的规定》，认真地搞好本单位的斗、批、改，彻底肃清反革命修正主义文艺路线的毒害，使文艺真正成为“团结人民、教育人民、打击敌人、消灭敌人的有力的武器。\"","type":"paragraph"},{"text":"二、自负盈亏文艺团体的保留和撤销首先应从政治上考虑。凡今后有条件演好革命现代戏，基本生活来源又有保证的，都应该保留。一部分条件很差，短期内又不能演好革命现代戏的，不论其基本生活来源有否保证，一律撤销。","type":"paragraph"},{"text":"三、对撤销的剧团和精减下来的人员，必须做好政治思想工作，进行妥善安排。安排到农村的，要发给一定的安置费用，保证本人及其家属在参加分配以前的口粮供应。安排到工厂企业或其他事业单位的要合理解决他们的工资待遇等问题。无人供养的老弱病残，由民政部门妥善安置。","type":"paragraph"},{"text":"四、安置剧团人员的经费问题，由当地财政部门研究解决。被撤销的剧团的财产，一律清点上交，由各级财政、文化部门负责处理。","type":"paragraph"},{"text":"五、各级革命委员会、军事管制委员会要责成文化、财政、劳动、民政等部门，共同磋商，认真抓好整顿自负盈亏文艺团体的工作。","type":"paragraph"},{"text":"六、自负盈亏剧团在没完成整编以前，本着“节约闹革命”的原则，演职员生活费的不足部分，仍由国家给予适当的补贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cad72bf3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

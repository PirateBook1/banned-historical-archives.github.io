script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的战略部署  把革命的大批判进行到底","authors":["张明"],"dates":[{"year":1967,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的战略部署  把革命的大批判进行到底"},{"type":"paragraph","text":"贵州省革命委员会副主任委员　张明"},{"type":"paragraph","text":"我们伟大领袖毛主席的《炮打司令部》这张具有伟大历史意义的大字报，揭露了长期隐蔽在党内的以中国赫鲁晓夫为首的资产阶级司令部，号召我们对准这个反革命的黑司令部，猛烈开炮。"},{"type":"paragraph","text":"毛主席制定的无产阶级文化大革命的理论、方针、政策，是对马克思列宁主义的伟大贡献。在一年多来文化大革命的实践中，无产阶级革命派和广大革命群众清楚地认识到，以中国的赫鲁晓夫为首的资产阶级司令部，是我国无产阶级专政的最危险的敌人。他们掌握了一部分国家机器，一部分党权、政权、军权，一旦时机成熟，他们就会象苏联的赫鲁晓夫那样搞反革命政变，变无产阶级专政为资产阶级专政。通过文化大革命，摧毁了这个资产阶级司令部，就消除了我们国家的一个最大的隐患。"},{"type":"paragraph","text":"经过一年多轰轰烈烈的革命斗争，无产阶级革命派把党内最大的一小撮走资本主义道路当权派拉下马来，使他们处于“老鼠过街，人人喊打”的可耻境地。这是毛泽东思想的伟大胜利，这是毛主席的革命路线的伟大胜利！"},{"type":"paragraph","text":"但是，这一小撮大阴谋家、大野心家，决不会甘心退出历史舞台，而且他们越临近死亡，就越要做垂死挣扎。中国的赫鲁晓夫目前的负隅顽抗，正说明他还在梦想恢复已经失去的“天堂”。过去，这个家伙的手伸得很长，控制了不少的部门。他长期推行了一条资产阶级反动路线，在政治、经济、文化、军事等各条战线上，流毒甚广，影响不浅。他还可以利用他力所能及的影响，向我们进行疯狂的反扑。因此，我们无产阶级革命派绝不能松懈斗志，绝不能轻敌，应当发扬“痛打落水狗”的彻底革命精神，更广泛更深入地开展革命的大批判，把中国的赫鲁晓夫从政治上、思想上、理论上彻底批深、批透、批倒、批臭。"},{"type":"paragraph","text":"这场震撼世界的无产阶级文化大革命，是我们最伟大的领袖毛主席亲自发动和领导的，毛泽东思想是我们进行文化大革命的指南。我们在革命的大批判中，要很好地活学活用毛主席著作，要紧跟毛主席的一切部署和指示。让我们在战无不胜的毛泽东思想的伟大旗帜下，奋勇前进，去夺取无产阶级文化大革命的彻底胜利吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1241c0147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"分清敌我界限　改进工作作风  武汉市干部学习毛主席讲话获得初步成绩","authors":[],"dates":[{"year":1957,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"分清敌我界限　改进工作作风"},{"type":"paragraph","text":"武汉市干部学习毛主席讲话获得初步成绩"},{"type":"paragraph","text":"本报武汉电　毛主席2月27日在最高国务会议上就“正确地处理人民内部矛盾的问题”的讲话和中共中央宣传工作会议的精神，正在武汉市干部中普遍传达和学习，以改进思想方法，改进工作方法和工作作风。"},{"type":"paragraph","text":"在这次初步学习中，许多领导干部都认为过去虽然也处理过一些人民内部矛盾问题，但认识不明确。经过这次学习后，头脑清醒多了。有的还检查到过去在处理人民内部矛盾问题上，有时过分强调群众"},{"type":"paragraph","text":"“极端主义”、“要求过高”，忽视了采纳群众的正确意见以改进领导，克服官僚主义，然后再在群众中分清是非，树立正确思想。武昌车辆厂检查到过去对人民内部问题和敌我问题的界限分不清楚。许多技术干部和知识分子干部也普遍反映毛主席的讲话“平易近人”，“以理服人”。"},{"type":"paragraph","text":"在这次初步学习中，也暴露出干部中还有一些思想问题。有的干部认为“情况比过去复杂多了，干部难当了”，也有的认为“现在群众民主太多，事情难办”，留恋过去的某些简单的工作方法。中共武汉市委分析了这个情况，认为这一方面是由于干部没有充分领会正确地处理人民内部矛盾的问题的重要性，另一方面还存有抵触思想。如何在工作中团结群众，特别是团结落后群众，亲切关怀和教育他们，还是个问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b88f35c4b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

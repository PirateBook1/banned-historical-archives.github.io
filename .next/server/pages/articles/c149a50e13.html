script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东文艺思想与中国现代著名文艺家研讨会召开","authors":["余飘"],"dates":[{"year":2002,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东文艺思想与中国现代著名文艺家研讨会召开"},{"type":"paragraph","text":"为了纪念毛泽东《在延安文艺座谈会上的讲话》发表六十周年，中国解放区文学研究会、中国延安文艺学会与中国人民大学中文系等八个文艺学术团体和单位，于五月十一日在中国人民大学城内校舍举办“毛泽东文艺思想与中国现代著名文艺家学术研讨会”。会议通过研究丁玲、赵树理等著名文艺家的成就，具体地说明毛泽东文艺思想推动中国文艺产生了划时代的变革的伟大功绩，充分地论证了《在延安文艺座谈会上的讲话》对马克思主义文艺理论和革命文艺事业的发展作出的卓越贡献。（余飘）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c149a50e13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十七个民族组成的某团指战员  向毛主席朱总司令报告守卫边防的决心","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十七个民族组成的某团指战员"},{"type":"paragraph","text":"向毛主席朱总司令报告守卫边防的决心"},{"type":"paragraph","text":"【新华社昆明一日电】守卫在祖国西南边疆，由云南西北部摩些族、民家族、傈僳族、藏族、彝族等十七个民族组成的丽江边防区某团全体指战员，在“八一”建军节前夕，写信向毛主席和朱总司令报告他们在战斗中成长的情形，及表示团结边疆各族人民，巩固国防的决心。信中写道：“在我们满怀着兴奋的心情来迎接‘八一’建军节时，不禁回想起边疆各族人民在蒋介石匪帮统治下过着黑暗痛苦日子的情景。我们在中共云南地下组织的领导下，曾经在艰苦的环境中和蒋匪军以及蒋匪特务所组织的地主恶霸武装，进行了顽强的武装斗争，使边疆各族人民获得新生。”"},{"type":"paragraph","text":"信中并说：“我们这个团的前身是以民家等族组成的‘农民抗征队’，从反对国民党反动政府的‘三征’（征兵、征粮、征税）中扩大为各族人民的革命武装。一九四九年四月，一支仅有十六条步枪的民家族农民武装小组，首先在剑川县城高举起起义的红旗，随即向南夺取了乔后盐场伪警卫队的武装。接着，丽江的摩些、藏、彝等各族人民，拿着火枪、锄头，于‘五一’举行反蒋示威大游行后，以强大的声势，逼使伪丽江专员公署及伪县政府交出枪弹。人民武装便以此装备了自己。另外，藏族人民也于同时起义，组成藏族骑兵队，进驻滇西北的大门——鹤庆。从此，这几支各族人民的武装便汇合起来，和国民党反动统治者展开了英勇的斗争。我们在战斗中逐渐壮大，先后解放了剑川、丽江、鹤庆、永胜、华坪、兰坪、维西等县，并建立了人民政权和民主根据地。一九四九年九月初在党的领导下，荣受滇桂黔边纵队第七支队的正式称号。以后，蒋匪军虽曾以十三个团的优势兵力，两次进扰丽江，妄图一举消灭我们，但终被我们击败了。”"},{"type":"paragraph","text":"信中继续写道：“我们实现了毛主席所指示的依靠群众的方针，与各族人民建立了血肉的联系，因而得到他们热烈的支援。在我们坚持艰苦斗争的时候，曾经出席全国劳动模范代表大会的摩些族劳动模范和国秀，经常和她村里的姊妹们，在月光下打草鞋，编草帽，烘饼子，磨炒面，支援我们。她们多次冒着密集的弹雨，在山林中和阵地上，或越过封锁线，给我们送粮送饭。五十多岁的吴金秀老大妈，在匪军严密监视下经常给我们递送情报和宣传品。各族人民并带上打野兽的火枪和干粮，成群结队的配合我们作战。我们就是这样依靠着群众，用土枪来击败了装备优良的敌人。”"},{"type":"paragraph","text":"信中说：“去年二月，匪军贺国光残部从西昌沿盐边溃逃，妄图窜扰云南边境。我们曾经永胜渡金沙江，前往截击，在战斗中和南下的人民解放军胜利会师，共同歼灭了国民党残匪。从此，滇西北人民获得了安定的日子，我们正式改编为光荣的人民解放军的一部分。”"},{"type":"paragraph","text":"信中最后写道：“敬爱的毛主席、朱总司令，我们就是这样在中国共产党，在您们的英明领导下，从反动的国民党统治下，从被奴役、被贱视的生活中，战斗成长起来的。当此伟大的‘八一’建军节到来的时候，我们向您们宣誓，一定紧密地团结边疆各族人民，巩固祖国国防，完成您们所交予的一切任务。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8739e01a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

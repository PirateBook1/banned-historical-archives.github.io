script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我留伊学生和新华社记者不畏强暴敢于斗争表现了毛泽东时代中国青年的英雄气概陈毅同志致电慰问赞扬他们的革命行动好得很!","authors":[],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京30日电　陈毅同志三十日打电报给遭到苏联驻伊拉克使馆人员殴打的中国在伊拉克的留学生和新华社记者，赞扬他们的革命英雄气概，并向他们表示亲切的慰问。电报全文如下:"},{"type":"paragraph","text":"驻伊拉克使馆转全体留学生和新华社记者同志"},{"type":"paragraph","text":"亲爱的同学们同志们:听到你们遭到苏联驻伊拉克使馆人员的毒打的消息，我非常愤慨。你们不畏强暴，敢于斗争，表现了毛泽东时代中国青年的革命英雄气概。我向你们表示亲切的慰问。"},{"type":"paragraph","text":"你们向苏联使馆递交抗议书，完全是一种革命的行动，好得很!我坚决支持你们。修正主义老爷们的暴虐行径，不是表示他们的强大，而是表示他们的极度虚弱和垂死挣扎。一切镇压革命的人都不会有好下场。"},{"type":"paragraph","text":"向你们致无产阶级文化大革命的战斗敬礼。"},{"type":"paragraph","text":"陈毅"},{"type":"paragraph","text":"一九六七年一月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82676883b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省委组织部关于为所谓“丹北帮”问题的平反向省委的报告","authors":[],"dates":[{"year":1982,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"中共江苏省委组织部关于为所谓“丹北帮”问题的平反向省委的报告","type":"title"},{"text":"[此件于1982年10月4日由中共江苏省委转发。标题系编者重拟。]","type":"paragraph"},{"text":"1968年1月，原省委组织部的两个“造反组织”，在编印的所谓“大批判材料”第4辑上，刊载一篇题为“陈光的反革命复辟基地——丹北帮”的文章，并附“丹北地区干部一览表”，列出了陈光等46位干部的名单，把曾经在抗日战争和解放战争时期在丹北地区（包括丹阳、武进、丹徒、扬中等县）坚持革命斗争的一批区以上领导干部诬蔑为“丹北帮”是“陈光的反革命复辟基地”，还给其中不少同志扣上“走资派”、“三反分子”、“反革命集团首恶分子”、“叛徒”、“特务”、“蜕化变质分子”、“自首变节分子”等政治帽子，并把矛头指向谭震林、陈丕显等负责同志。这个“材料”，当时铅印了约4800多份，散发到全省县以上组织、人事部门的“造反组织”，影响极坏，流毒甚广，使不少同志因此被以种种莫须有的罪名受到审查和迫害。对这些诬蔑不实的材料，在前一时期清理“文革”材料的过程中，各地已按有关规定作了认真清理，但对所谓“丹北帮”问题至今尚未公开平反。","type":"paragraph"},{"text":"我们认为，抗日战争期间以及全国解放初期，以陈光同志为书记的苏中五地委（即丹北地区）、镇江地委的地、县、区各级领导干部，他们在战争年代，坚持敌后，出生入死，为革命进行了艰苦的斗争；全国解放以后，这些同志又在不同的岗位上担负着领导工作，为社会主义革命和建设事业作出了贡献。长期以来，他们在党内生活中，在同志间的相互关系中都是正常的，根本不存在什么“丹北帮”的问题。所谓“丹北帮”，是对坚持丹北地区革命斗争的一批老同志的诬陷，是对谭震林、陈丕显等负责同志的攻击。纯属在林彪、江青反革命集团“怀疑一切，打倒一切”的反动思潮影响下凭空捏造出来的一个假案。为此，应该彻底平反，给所有被诬为“丹北帮”的同志恢复名誉，推倒强加于他们的一切诬蔑不实之词。并建议省委将此报告批转全省县以上各级党委，以消除影响。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa0d98d30b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阎红彦“当前农业生产的几个问题”","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1961,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"阎红彦“当前农业生产的几个问题”","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"注 ： 这是省委办公厅给各地、市委同志的电话通知。","type":"paragraph"},{"text":"阎、于谈了几个问题，转达如下，请即加以检查解决。","type":"paragraph"},{"text":"一、自留地问题。据检查，有些地区，特别是有些坝区仍然解决不够落实，自留地是关系社员私人养猪、家庭副业和调剂社员生活的一个重大问题。目前雨季将至，迅速处理好自留地，让社员及时种下些蔬菜、饲料，将大有好处。因此，第一，请各地自上而下的逐县、逐社、逐队的检查一下，凡是没有检查够的，应当很快加以解决；第二，根据当地的田地多少和中央规定的比例，如果从房前屋后，小片开荒，退还社员原有自留地等项中仍然解决不够时，亦可根据当地情况，在不动高产大田原则下，从就近的某些低产田或旱地中适当调整一点出来，亦可随着食堂的调整处理，从食堂菜地适当调整一点出来。","type":"paragraph"},{"text":"二、为了及时解决好私人养猪问题，除了必须分给私人一些饲料外，还必须很快卖一些小猪给私人。否则雨季一来，由于饲料不足、管理不善、猪厩不好等，集体喂养的小猪，可能发生较大的死亡。对于允许私人喂养母猪的政策，仍须继续加以宣传贯彻，特别是山区，一定要注意把私养母猪恢复起来。","type":"paragraph"},{"text":"三、目前栽插季节已很紧迫，但栽插进度相当缓慢，到本月二十日为止，估计全省只栽下稻谷二百万亩左右，种包谷近六百万亩。历年经验都证明：能否按照节令栽下去，对于产量高低，有决定性的影响。因此，请各地务必抓紧栽插进度和包谷播种，争取今年粮食丰收。当前的关键之一是劳动组织问题，许多地区仍然组织得不好，请各地认真地抓一抓这个十分重要的问题。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c09428f395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

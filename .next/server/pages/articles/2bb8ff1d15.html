script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部关于我区犯人病及死的情况的通报（部分）","authors":[],"dates":[{"year":1951,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"西南公安部关于我区犯人病及死的情况的通报（部分）","type":"title"},{"text":"……“■强”病者未认真的即时治疗隔离，对未病的犯人未注意预防，对于人犯某些生活问题，不采取积极办法解决，以致疾病丛生不断病死，冻死，现在云南、西康虽已采取紧急措施，组织力量，携带药品，分头抢治并发动犯人展开清洁卫生运动，但有些地方尚未引起足够重视，因而此种现象仍在发展，如重庆各劳改大队有的竟节约2、3千万元的医药费，不好好给犯人医治而又不适当处理病犯认为：“治不好，就不治”有的大队犯人房子不打扫，臭气熏人，犯人拉粪在裤子里，屁股生蛆也不管；身上生了虱子也不烫洗衣服，有的大队负责同志熟视无睹。这些恶劣情况无论在政治上经济上都已造成严重损失，因之特提出如下紧急措施：","type":"paragraph"},{"text":"一、应立即组织检查组和医疗队赴人犯病亡严重的地方进行检查，切实改进，抓紧突击治疗，对患有传染病的犯人应坚决的隔离，并设法抢治，争取不死，并组织会治病的人犯参加抢治及进行经常的医治事项。","type":"paragraph"},{"text":"二、对未患病的犯人应针对流行性实行预防注射普遍开展清洁卫生运动（如洗澡、理发、烫洗衣服、搞好环境卫生）；严重的地区应停止生产几天，专门进行防疫工作，并改善伙食以减少病号，消灭死亡现象；还须爱护劳动力不分有病无病或体力强弱平均使用是不对的。","type":"paragraph"},{"text":"三、根据云南公安所11月15日的意见和现在的严重情况以及中公部的指示，各地对于1年以下的徒刑人犯，经群众同意均可交群众管制，令其自行劳动改造维持其家属生活，凡5年以下徒刑年在60岁以上，经群众同意可讨保积放，17岁以下可由地委批准，在群众严格管制下改造；15年以下徒刑中有严重慢性病或死亡在即，生理上完全失掉了进行反革命活动可能者，经地委批准，通过群众说明情况保出在外治疗（11月21日西南公安部戌研37号复云南电报作废）","type":"paragraph"},{"text":"四、凡人犯住地潮湿房屋破漏，必须进行修补，人犯缺少棉衣，棉被者，速动员其家属送来，如其家属确难解决或离家太远者，可与财政部门协商解决，必要时以一部份劳改盈利或基金，购置衣被。","type":"paragraph"},{"text":"五、在人犯中，应结合冬季整训，反复讲解镇压与宽大相结合的政策，号召他们认罪赎罪，打破有些人犯以为必须死，因而拒绝治疗的现象。对于那些有意损坏健康，装造疾病者，在人犯中揭露检举；对故意危害人犯健康的反动分子应依法加重制裁，以示镇压，制止发展。","type":"paragraph"},{"text":"以上各点希各地结合实际情况田各级负责同志认真迅速布置执行，切勿延误，并加强对干部的教育，认识此一工作的重要性，对于那些漠视此种严重情况，不作积极处理致使人犯仍然大量死亡的有关人员，应执行纪律以教育其他，并将检查及布置执行情况，最迟于1952年元月5日前报部。","type":"paragraph"},{"text":" 西南公安部12月18日","type":"paragraph"},{"text":"办转：","type":"paragraph"},{"text":"我区病及死的情况亦即通报并组织检查组采取紧急措施，并限期报告。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bb8ff1d15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

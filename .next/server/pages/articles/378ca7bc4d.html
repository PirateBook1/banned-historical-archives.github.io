script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县委领导成员认真学习毛主席重要批示坚持继续革命　永当人民公仆","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中央两报一刊“七一”社论《在斗争中建设党》发表后，中共金山县委领导成员认真学习，反复讨论。他们说，社论传达了毛主席一九六四年关于社教运动的重要批示，为我们深入批邓进一步指明了方向，是我们在斗争中建设党的强大思想武器。他们决心不做官僚主义者阶级，永当革命人民的公仆，把县委建设成为带领群众同走资派战斗的坚强堡垒。"},{"type":"paragraph","text":"金山县委的同志在学习过程中，联系党内历次机会主义路线头子的反动罪行，用马克思主义的阶级论加以分析，认识到，官僚主义者阶级就是党内资产阶级，就是工人贵族，他们“与工人阶级和贫下中农是两个尖锐对立的阶级”，因此是“斗争对象，革命对象”。县委一位领导说，当了干部，是做官当老爷还是当人民的公仆，这是马克思主义同修正主义的根本区别。伟大的无产阶级革命家都为我们做出了当人民的公仆的光辉榜样。而修正主义者都要搞官僚主义，这实际上还是孔老二“君君、臣臣、父父、子子”的一套破烂货。金山县委的同志在学习中还体会到，要在斗争中建设党，除了要同走资派斗以外，还要同自己头脑中的非无产阶级思想斗。县委一位领导联系自己从民主革命到社会主义革命的思想演变过程，深有体会地说，过去战争年代和战士打成一片，一起开荒种田，一起扛枪抬粮食。可是解放后，坐办公室多了，接触群众少了；关心小家庭多了，关心群众少了，滋长了官僚主义思想，经过文化大革命，才有了克服。但是如果不注意思想改造，也有重新变过去的可能。"},{"type":"paragraph","text":"通过学习、领会毛主席重要批示，金山县委领导成员认识到，要当人民的公仆，就要自觉批判和限制资产阶级法权，和普通劳动者划等号。他们说，作为国家管理人员的各级领导干部和机关干部，必须首先在政治上同工人、贫下中农一律平等，如果把群众当作奴隶、阿斗，当了干部就高人一等，群众提不得意见，长此下去，必然会造成尖锐的阶级对立，最后要被工人、贫下中农当作资产阶级打倒。文化大革命以来，这个县委坚持实行“三三制”，每年带领大批机关干部到农村与贫下中农同学习、同批判、同劳动，县委领导亲自处理和接待群众来信来访，今年，又有两名常委回队、下厂当了半年农民、工人，进一步密切了与群众的联系，逐步限制了资产阶级法权，增强了县委领导班子同走资派作斗争的战斗力。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378ca7bc4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

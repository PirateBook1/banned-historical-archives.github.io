script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"给图锡山的信","alias":"","parts":[{"type":"paragraph","text":"给阎锡儿的信"},{"type":"paragraph","text":"（1936年12月22日）百川副委员长勋鉴："},{"type":"paragraph","text":"陕变“突起，事出非常。从电讯中知我公反对内战，有“共维大局”之语，至理名言，葛胜钦佩。嫩方主张详删皓两电？，抄陈台鉴。方为大局计，不主决裂，亦丝毫不求报复南京，愿与我公及全国各方调停于宁陕之间，诚以非如此则损失尽属国家，而所得则尽在日本。目前宁军攻陕甚急，愿我公出以有力之调停手段。至于红军，只要南京停止“剿共”政策，赞同统-一战线，一致抗日，并划定适宜之防地，决不向南京管辖境内进攻。对我公领导之普绥方面，前遣彭雨峰普谒，已将鄙意奉陈。数月来我公及傅将军在绥东英勇抗敌，与开放民众爱国运动，取消防共会，尤为敬佩之"},{"type":"paragraph","text":"[1]陕变，指西安事变。1936年12月12日，东北军领导人张学良和第十七路军领导人杨虎城在西安扣留蒋介石，要求停止内战、联共抗日，这次事件通称西安事变。"},{"type":"paragraph","text":"[2]删电，指1936年12月15日毛泽东等红军将领关于西安事变致国民党和国民政府的电报。皓电，指中国共产党中央委员会、中华苏维埃共和国中央政府1936年12月19日提议召集和平会议解决西安事变的通电。"},{"type":"paragraph","text":"[3]1936年8月和11月，日本帝国主义指使伪蒙军两次进攻绥远（今属内蒙古自治区）东北地区。绥远驻军傅作义等部奋勇抗击，并于11月收复百灵庙等地。至。惟现宁陕相持甚急，如宁方坚持进攻而无丝毫转圜之余地，则红军势难坐视。战争范围扩大，所需于我公协助之处甚多。如何使普绥陕甘四省亲密团结，联成一气，俾对国事发言更为有力之处，敬祈锡示南针。尊处与处电台联络函宜从速建立，再从吉县、延长建立徒步通信站。如荷同意，电台即从一月十五号起开始发报。徒步通信站在吉县者尊处任之，在延长者处任之，在平渡关两岸各备渡船一只，约定专任通信，双方武装互不过河。普陕经济通商亦恳早日实行，恢复寻常关系。吉县县长象咸先生今春随军来陕，屈在嫩处教育部工作者数月。先生诚笃君子，对方抗日统一战线政策知之颇悉，倘得随时往来，甚为欢迎。彭雨峰在尊处多承优遇，感荷实深，尚祈随时予以指导，使之有所遵循。一切统祈详示。敬颂公祺！"},{"type":"paragraph","text":"毛泽东敬上十二月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc228a45af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一定要把文艺革命进行到底","authors":["湖南省花鼓戏剧团"],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一定要把文艺革命进行到底"},{"type":"paragraph","text":"湖南省花鼓戏剧团"},{"type":"paragraph","text":"敬爱的伟大领袖和导师毛主席逝世的噩耗传来，我们剧团的革命文艺战士声泪俱下，万分悲痛。大家深切地体会到：我们的党有今天，我们的国家有今天，我们的人民有今天，都是毛主席英明领导的结果；我国的文艺战线有今天，湖南花鼓戏剧种有今天，同样是伟大领袖毛主席英明领导的结果。"},{"type":"paragraph","text":"我们怎能忘记，在刘少奇反革命的修正主义文艺路线统治下，花鼓戏曾经大演帝王将相、才子佳人和“中间人物”。是毛主席亲自发动和领导的无产阶级文化大革命，把我们引导到无产阶级革命文艺路线上来。我们又怎能忘记，一九七一年八月二十七日，毛主席视察大江南北来到长沙，从电视上观看我们演出移植革命样板戏《沙家浜》和其它地方戏。毛主席看了一遍又一遍，肯定了移植革命样板戏的方向，从曲牌、板式到表演，都给了我们非常重要的指示，使我们认识到：地方戏移植革命样板戏必须坚持以阶级斗争为纲，坚持党的基本路线。移植革命样板戏是进行地方戏革命的必由之路。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们感到无限幸福的是，您老人家多次极其关怀地观看湖南花鼓戏剧团演出，亲切地询问演员的名字，表扬那些有特色的唱腔，指出剧本中存在的问题。早在一九五九年初，您就观看了我们剧团创作的剧目。看到剧中出现父女二人夜晚不睡觉，争先搞大跃进的情节，您老人家教导我们说，晚上不睡觉，这不好，觉还是要睡，并给我们指出了表现大跃进的正确方法。两年以后，您老人家看到了我团演员，重新提起这件事，问我们的戏改了没有。您对我们文艺战士是何等的关怀啊！我们一定要牢记您的教导，努力进行地方戏改革，使湖南花鼓戏成为“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”！"},{"type":"paragraph","text":"敬爱的领袖和导师毛主席与世长辞了，但是，毛主席的革命路线的光辉，永远照耀着我们前进的方向；毛主席的谆谆教导，永远铭刻在我们的心上；毛主席的音容笑貌，永远印在我们的脑海。我们一定继承毛主席的遗志，努力学习马克思主义、列宁主义、毛泽东思想，全心全意为工农兵服务，为社会主义服务。我们一定深入批判邓小平恶毒攻击革命样板戏的谬论，继续开展反击右倾翻案风的斗争，沿着毛主席的革命文艺路线继续前进，加倍努力工作，把文艺革命进行到底，使毛主席熟悉、喜爱的湖南花鼓戏，在湘江两岸，在祖国万紫千红的百花园中，开放得更加鲜艳！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a0c853b9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“马来亚革命之声”电台广播文章强调指出  宣传毛泽东思想是光荣的战斗任务  人民的电台天天传播革命真理推动武装斗争进一步发展","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“马来亚革命之声”电台广播文章强调指出"},{"type":"paragraph","text":"宣传毛泽东思想是光荣的战斗任务"},{"type":"paragraph","text":"人民的电台天天传播革命真理推动武装斗争进一步发展"},{"type":"paragraph","text":"新华社三日讯　“马来亚革命之声”电台最近广播一篇文章说，宣传战无不胜的毛泽东思想是电台的光荣的战斗任务。"},{"type":"paragraph","text":"文章说，毛主席是当代最伟大的马克思列宁主义者，毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想照耀着我们前进的道路，指引着我们胜利的方向。"},{"type":"paragraph","text":"文章说，“马来亚革命之声”电台是在武装斗争的熊熊烈火中诞生的，它是马来亚各族人民和他们的子弟兵——民族解放军，在光荣的马来亚共产党的正确领导下，长期坚持武装斗争的胜利果实。从它诞生的那一天起，敌人长期垄断广播阵地的局面就被彻底地、永远地打破了，人民自己的电台的广播，天天响彻在祖国的万里长空，并传遍全世界。这大长了人民的志气，大灭了敌人的威风。它天天宣传毛泽东思想，传播革命真理，为进一步推动武装斗争的发展大造革命舆论，这就使敌人的日子越来越不好过。"},{"type":"paragraph","text":"文章在谈到拉赫曼—拉扎克集团和李光耀集团害怕“马来亚革命之声”电台宣传战无不胜的毛泽东思想时说，尽管傀儡集团大肆恐吓，甚至搬出法西斯的“治安法令”来妄图阻止马来亚各族人民收听“马来亚革命之声”电台的广播，但是，傀儡集团反对得越起劲、越疯狂，人民群众就越积极、越坚决地收听“马来亚革命之声”电台的广播。"},{"type":"paragraph","text":"文章最后说：“拉赫曼—拉扎克集团和李光耀集团，干了这么多的坏事、丑事，我国各族人民是一定不会饶过他们的。他们被彻底埋葬的日子是一定会到来的。曙光已闪耀在东方的地平线上，让我们怀着百倍的胜利信心，奋勇前进！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a881cfbff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

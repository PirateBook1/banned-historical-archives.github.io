script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最大热情　最高标准　最好质量　最快速度上海日日夜夜赶印毛主席光辉巨著印刷发行部门积极分子大会向党保证坚决完成光荣伟大任务","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海广大印刷工人怀着对毛主席无限热爱、无限信仰、无限崇拜的心情，日日夜夜赶印伟大领袖的光辉巨著。本月以来，全市集中力量加速印制《毛泽东选集》，并以最快的速度，通过书店送到广大工农兵和其他革命群众的手里。最近，全市部分承担印刷和发行毛主席著作任务的积极分子近两千人举行集会，向党保证:坚决贯彻中共中央关于加速大量出版毛主席著作的决定，要以最大的热情、最高的标准、最好的质量、最快的速度，完成这项光荣、伟大的任务。"},{"type":"paragraph","text":"中共中央决定加速大量出版毛主席著作以后，上海今年承印的毛主席著作的数量，超过了过去十几年的总和。喜讯传来以后，全市印刷工厂和书店的职工们，群情振奋，一片欢腾。他们热烈欢呼全国人民这一大喜事，欢呼毛泽东思想的新胜利，欢呼无产阶级文化大革命的又一巨大胜利。许多印刷厂工人在接到大量印制毛主席著作的任务时，纷纷举行座谈，愤怒地控诉了周扬等一伙反革命黑帮分子长期把持宣传出版部门的大权，疯狂地压制毛主席著作出版发行的滔天罪行；并为自己能够承担印制毛主席著作的任务感到无限的自豪、无上的光荣和无比的幸福。他们满怀革命激情，写了无数张决心书和保证书，坚决向党表示:要高速度、高质量地印制好毛主席著作，把这颗最最强大的精神原子弹迅速送到阶级兄弟的手中。"},{"type":"paragraph","text":"在印制毛主席著作的过程中，广大印制工人根据毛主席的教导，发扬敢于斗争、敢于胜利的精神，大破资产阶级技术“专家”在印制工作上的洋框框、洋教条。他们说:大量印制毛主席著作本身就是一场革命，一定要用革命的精神、革命的办法来完成这一光荣的革命任务!许多工厂的职工在加速印制中，遇到了不少技术上的问题，但大家运用集体智慧和力量，千方百计克服困难，保证了印制毛主席著作的高速度高质量。印刷系统的机修工厂，原来只会修理机器，现在职工们也破除迷信，大胆设计，自行制造装订书籍的设备，以支援各印刷厂提高装订能力。"},{"type":"paragraph","text":"全市有关工业、交通运输和商业部门，大力支持大量印刷发行毛主席著作的工作。上海油墨厂的职工为了印好毛主席著作，精心研究，试制成功了质量很好的油墨。大中华造纸厂的职工经过努力，也造出了质量更好的纸张。上海供电局在用电负荷高峰的情况下，千方百计，保证供给印刷毛主席著作的工厂以充足的电力。上海商业储运公司职工通过精心安排调度，从堆满物资的仓库中抽出了二百吨仓位，专供印刷厂存放纸张。上海铁路局也主动和新华书店上海发行所联系，保证印刷工人赶印出来的毛主席著作随到随运，及时送到各地渴望得到毛主席著作的革命群众的手中。"},{"type":"paragraph","text":"在最近举行的印刷、发行毛主席著作的积极分子大会上，近两千名职工聚集一堂，共表决心。会场四周的墙上，贴满了各种各样的保证书、决心书。商务印书馆上海印刷厂工人张妙珠、上海市印刷五厂工人吴渭尧、南京东路新华书店党支部副书记谢翠凤等，在会上分别代表印刷发行部门的职工向党提出保证。他们说，党中央决定加速大量出版毛主席著作，这是印刷发行史上一件划时代的大事。党和毛主席把印刷发行毛主席著作的任务交给我们，这是对我们莫大的信任。为了高质量、高速度地完成这项光荣的任务，我们坚决要以最深厚的阶级感情，最严肃的工作态度，最负责的革命精神来对待这一工作，保证不印错一个字，保证不出任何技术差错。我们一定要尽一切努力，提前完成这一光荣任务，尽快地把毛主席的书印出来，送到广大工农兵群众、革命知识分子和革命干部的手中去。"},{"type":"paragraph","text":"中共上海市委宣传部部长杨永直同志到会讲了话。他着重阐述了中共中央这一英明决定的重大意义，勉励印刷发行系统职工，积极行动起来，以高度的政治热情和政治责任心，把这项工作做好。"},{"type":"paragraph","text":"现在广大印刷发行部门的职工正在再接再厉，积极投入加速大量印刷和发行毛主席著作的紧张战斗，以实际行动贯彻执行党中央的英明决定。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1924c9bad0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对刘少奇等在全国组织工作会议领导小组会上的讲话稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对刘少奇等在全国组织工作会议领导小组会上的讲话稿的批语和修改"},{"type":"paragraph","text":"（1953年10月23日）尚昆同志："},{"type":"paragraph","text":"请将刘、饶、安三同志在领导小组会上的讲话稿，用打字打十多份（校对勿讹），准备交各中央局分局组织部长各带去一份，你处存二份，今日下午我进城时交我一份备用。星期六可以不开会。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿三日三时"},{"type":"paragraph","text":"二现在是全党团结起来认真执行党在过渡时期总路线的时候，我[1]尚昆，即杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[2]刘，指刘少奇。饶，指饶漱石，当时任中共中央组织部部长。安，指安子文，当时任中共中央组织部副部长。毛泽东全集第三十三卷们要将一个落后的农业国，改变为一个工业国，我们要对现存的农业、手工业和资本主义工商业实行社会主义的改造，我们要在大约千五年左右的时间内基本上完成这个伟大的任务，我们的组织工作就要好好地为这个总路线而服务，我相信同志们是高兴并是能够担负这个任务的。\""},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"目前在全党执行党在过渡时期总路线，即变农业国为社会主义工业国、改造各种非社会主义的经济成分为社会主义的经济成分这样一个历史的时机，我们做组织工作的人，必须全神贯注为保证这个党的总路线而奋斗。我相信，全党组织部门工作的同志是能够担负这个伟大光荣的任务的。"},{"type":"paragraph","text":"[1]这是毛泽东审阅刘少奇1953年10月22日在第二次全国组织工作会议领导小组会上的讲话稿时加写的话。"},{"type":"paragraph","text":"[2]这是毛泽东审阅饶漱石1953年10月22日在第二次全国组织工作会议领导小组会上的讲话稿时加写的话。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":410,"page_end":411},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"饶漱石","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dff9b8babe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,

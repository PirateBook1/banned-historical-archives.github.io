script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省断炊人数达六百八十六万人","authors":[],"dates":[{"year":1955,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"安徽省断炊人数达六百八十六万人","type":"title"},{"text":"【安徽分社三月二十五日讯】安徽省春荒严重地发展了，全省灾区三月份断炊人数有五百八十五万九千多人，占受灾人口的百分之三十九，估计四月份断炊的为数将达七百七十八万五千人，占受灾人口的百分之五十一点八，五月份断炊的人数将达七百八十一万人，占受灾人口的百分之五十一点九（三、四、五月份断炊的人数不包括徽州专区和五个省辖市）。另外，阜阳、芜湖等五个专区的非灾地区，三月份断炊的人数有一百万零八千七百十三人，占非灾区人口的百分之十左右。","type":"paragraph"},{"text":"农民逃荒、讨饭、出卖家具、农具、甚至自杀、出卖儿女等事件已不断发生。阜阳专区逃荒的有八百九十八人，讨饭的有一千二百六十二人，发生自杀事件十二起（均被救活），卖小孩的有九户，送给人家的小孩有六十二个。蒙城县大任乡贫农王氏，将一个四岁的小孩换回四十斤胡萝卜和七斤干菜。部分地区的农民吃青苗、杂草。根据宿县的永安、符离两个区的检查，重灾地区有百分之六十的灾民吃麦苗，轻灾地区也有百分之四十左右的灾民吃麦苗。湖东县灾民因吃野草发生了六起中毒事件。","type":"paragraph"},{"text":"灾区的烧草、牛草也非常缺乏。阜阳县巩店区二百八十七户已烧掉农具、家具四百。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c45f84286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

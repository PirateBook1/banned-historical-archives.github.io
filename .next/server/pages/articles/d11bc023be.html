script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强公共食堂领导的批语","authors":[],"dates":[{"year":1960,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中央关于加强公共食堂领导的批语毛泽东（一九六O年三月十五日）","type":"title"},{"text":"一","type":"subtitle"},{"text":"上海局，各协作区委员会，各省委、市委、区党委，中央一级各部委、各党组：","type":"appellation"},{"text":"《八个省农村公共食堂情况》一件，《河南省农村公共食堂情况》一件，《一九五九年年底全国农村公共食堂情况》一件，都好，使人看了高兴。现在发给你们研究、参考、仿行。其中放在括号内的一些指示性的断语，是中央加上去的。请你们对这个极端重要的公共食堂问题，在今年一年内，认真大抓两次，上半年一次，下半年一次，学贵州、河南等省那样作出科学的总结，普遍推行。从省到社四级都应组织生活福利委员会，派一个懂得政治、热心肯干、善于分析问题、勤于到食堂考察研究而没有一点官僚主义作风的书记去充当领导。在每一个食堂内都组织一个食堂管理委员会。工厂、矿山、街道、机关、学校、团体、军队的公共食堂，一律照此办理。","type":"paragraph"},{"text":" 中　　央一九六O年三月十五日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"（......就全国说来，能够争取占全体农村人口百分之八十的人到食堂吃饭，就很好了。像河南、湖南、四川、云南、贵州、上海、安徽七个省市争取了百分之九十以上的人到食堂吃饭，当然更好。但其他各省、市、区，暂时达不到这个程度的也不要勉强，两三年内争取逐渐达到，是可以的）......。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"这个办法极好，应当普遍推行。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"这个民主制度，各地都应建立起来。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"中央认为，这个问题，必须坚决地逐步地实行解决，一律按照河南、湖南、四川、云南、贵州、上海、安徽七省市的办法去做为好。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"他们应当研究，提出意见。","type":"paragraph"},{"text":"七","type":"subtitle"},{"text":"用植物秸、杆、根、叶大制淀粉，是一项大发明，全国一切公社，都应推行。","type":"paragraph"},{"text":"八","type":"subtitle"},{"text":"各地应当积极研究。","type":"paragraph"},{"text":"九","type":"subtitle"},{"text":"请各省、市、区党委注意，从省到社，一律建立生活福利委员会，而以办好食堂为重点任务。","type":"paragraph"},{"text":"十","type":"subtitle"},{"text":"中央认为，这些办法极好。","type":"paragraph"},{"text":"十一","type":"subtitle"},{"text":"中央认为，以上各项制度和办法，都很好。","type":"paragraph"},{"text":"十二","type":"subtitle"},{"text":"中央认为，以上各项缺点，都应迅速改正，变三类食堂为一类食堂。","type":"paragraph"},{"text":"十三","type":"subtitle"},{"text":"中央认为，这样的统计极为有益，使读者对全国面貌，一目了然。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d11bc023be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"利用各种有利条件继续在苏中敌","alias":"","parts":[{"type":"paragraph","text":"利用各种有利条件继续在苏中歼敌！"},{"type":"paragraph","text":"（1946年8月15日）粟、谭："},{"type":"paragraph","text":"未寒午电?悉。所见很对，望利用苏中各种有利条件继续在那里作战。如你们能在今后一个月内再打二三个胜仗，继续歼敌二三个旅，则对整个局势助益极大。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未删"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]指1946年8月14日午时粟裕和谭震林给中共中央军委的电报。电报说，我们意见在苏中打仗为有利。（1）在苏中作战不仅群众、地形、运输、粮食均较淮南方便，且有足够民力可用。同时威胁长江，亦直接拖住敌人无法他调，引其继续调兵来援。（2）苏中敌人已先后遭受华中野战军3次打击，未被歼者已遭很大消耗与损失。（3）如华中野战军主力向西，必须首先打下盱眙和天长两城，然除付出一定代价外，不一定能调动敌人。如舍天长和盱眙而直趋铁道线，则战场狭小，后方亦无法安全。基于上述，我们拟于周内以一部攻占南通、海门吸引敌人南援而歼灭之。估计能再歼敌两个旅，则苏中局势将更好转。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":76,"page_end":76},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd43f968e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

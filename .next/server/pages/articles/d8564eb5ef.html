script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d2774331-e67d-4543-9c43-0a87b05d0e7b","name":"毛泽东著作选读（乙种本）（中国青年出版社1964年版）","internal":false,"official":true,"type":"pdf","author":"毛泽东，中国青年出版社1964年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d2774331-e67d-4543-9c43-0a87b05d0e7b.pdf"],"article":{"title":"“糟得很”和“好得很”","alias":"","parts":[{"type":"paragraph","text":"“糟得很”和“好得很”1)"},{"type":"paragraph","text":"（一九二七年三月）"},{"type":"paragraph","text":"农民在乡里造反，搅动了士们的酣梦。乡里消息傅到城里来，城里的士立刻大。我初到长沙时，会到各方面的人，听到许多的街谈巷。从中层以上社会至国民党右派，无不--言以蔽之日：“糟得很。”即使是很革命的人吧，受了那班“糟得很”派的满城风雨的的压迫，他开眼一想乡村的情况，也就气起来，没有法子否认这“糟”字。很进步的人也只是：“这是革命过程中应有的事，虽则是糟。”总而言之，无什么人都无法完全否认这“糟”字。实在呢，如前所，乃是广大的农民群众起来完成他们的历史使命，乃是乡村的民主势力起来打翻乡村的封建势力。宗法封建性的土豪劣，不法地主阶级，是几千年专制政治的基础，帝国主义、军、食官污更的墙脚。打翻这个封建势力，乃是国民革命的眞正目标。孙中山先生致力国民革命凡四十年，所要做而没有做到的事，农民在几个月丙做到了。这是四十年乃至几千年未会成就过的奇勋。这是好得很。完至没有什么“糟”，完至不是什么“糟得很”。“糟得很”，明明是站在地主利盒方面打击农民起来的理，明明是地主阶级企图保存封建旧秩序，阻碍建设民主新秩序的理，明明是反革命的理。每个革命的同志，都不应该跟着瞎。你若是一个确定了革命观点的人，而且是跑到乡村里去看过一遍的，你必定觉到一种从来未有的痛快。无数万成群的奴隶一一农民，在那里打翻他们的吃人的仇敌。农民的举动，完全是对的，他们的举动好得很！“好得很”是农民及其他革命派的理。一切革命同志须知：国民革命需要一个大的农村变动。辛亥革命2没有这个变动，所以失败了。现在有了这个变动，乃是革命完成的重要因素。一切革命同志都要拥护这个变动，否他就站到反革命立场上去了。"},{"type":"paragraph","text":"注释[1]这是《湖南农民运动考察报告》的一节。在第一次国内革命战争中，党内党外对于农民革命斗争有很多青难，为了答复这些资难，毛泽东同志到湖南做了三十二天的考察工作，并写了这一篇报告。这篇报告的全文载《毛泽东选集》第一卷。*{2]辛亥革命即一九一一年推翻清朝专制政府的资产阶级革命。年十月十日，一部分新军在当时资产阶级和小资产阶级的革命团体的策动下，起义于武昌，其后各省亦相继起义，清朝的统治很快即土崩瓦解。-一九一二年一月一日南京成立中华民国临时政府，选举孙中山为临时大总统。这次革命是经过资产阶级和农民、工人及城市小资产阶级的同盟而取得胜利的。但这次革命又由于革命领导集团的妥协性，没有给农民以具正的利益，并接受帝国主义和封建势力的压力，因而使政权落入北洋军阀袁世凯之手，革命逐告失败。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":21,"page_end":23},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8564eb5ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

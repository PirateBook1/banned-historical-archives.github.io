script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于美军准备从朝鲜撤退的情报致彭德怀等电","alias":"","parts":[{"type":"paragraph","text":"关于美军准备从朝鲜撤退的情报"},{"type":"paragraph","text":"致彭德怀等电"},{"type":"paragraph","text":"（1950年12月11日）彭、高、宋："},{"type":"paragraph","text":"（一）密息，美国陆军总参谋长柯林斯奉命到日本和朝鲜前线，和麦克阿瑟、沃克?及其他美军高级将领会商之后，认为联合国及美国的军队在朝鲜的态势已无希望。柯林斯认为，在目前朝鲜人民军及中国志愿军进攻的速度和范围的条件之下，由于美军在人力及装备上遭受了极大的损失以及士气的极端恶化，美军不能组织长期的防御。柯林斯已将上述情况及其意见向美国联合参谋部作了报告。从柯林斯上述报告中证明，他已给予麦克阿瑟以适当的指示，命他准备船只，并集结军队于一定的港口，以便进行撤退等情。从外国通讯社的报导看来，汉城正在准备撤退。上述情报是否正确，大概不要很久就可证明，至迟在我于三兵团到达开城等处迫近汉城时，可以证明。为了不使部队松气，上述情报不要下达。（二）麦克"},{"type":"paragraph","text":"[1]彭德怀，当时任中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任中国人民解放军东北军区司令员兼政治委员。宋，指宋时轮，当时任中国人民志愿军第九兵团司令员兼政治委员。"},{"type":"paragraph","text":"[3]麦克阿瑟，当时任“联合国军”总司令，指挥侵朝战争。沃克，当时任美军第八集团军司令。阿瑟已集中大批船只及舰队于咸兴以南的兴南港，并公开宣布第十兵团（阿尔孟德少将所部）就要从该港撤退。元山之敌昨（十日）业已从海上撤退。据合众社十日电称，陆战师等部被围军队，昨（十日）有二百余辆卡车由陆一师师长史密兹少将率领，冲出包围，逃抵兴南港。似此，黄草岭地区被围敌之各部现已没有战场上统一指挥的官长了。许多通讯社报导，中国军队打得极为英勇，美军处境很惨，损失很大。"},{"type":"paragraph","text":"毛泽东十二月十一日上午十时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":437,"page_end":438},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90e499f6ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

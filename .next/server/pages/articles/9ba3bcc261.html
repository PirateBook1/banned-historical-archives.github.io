script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5442","name":"海关总署有关查禁走私几项具体政策","author":"海关总署","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"海关总署有关查禁走私几项具体政策","dates":[{"year":1952,"month":12,"day":21}],"is_range_date":false,"authors":["海关总署"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 375-376","tags":[{"name":"海关","type":"主题/事件"},{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"海关总署"},{"type":"title","text":"有关查禁走私几项具体政策"},{"type":"subtitle","text":"（一九五二年第二届全国海关关务会议总结，同年十二月二十一日政务院财政经济委员会核准）"},{"type":"paragraph","text":"一、对帝国主义分子、土匪、特务、地主、恶霸以及政治与经济破坏相结合的走私案件，应予严惩；没收其走私物品，并将人犯送公安机关究办。"},{"type":"paragraph","text":"对用工商业名义作掩护的以及从事包运、窝藏或贩卖走私物品的专营走私组织等，均应没收其走私物品，严科罚金，以达没收其走私资金，摧毁其走私组织的目的，并将其首要人犯送司法机关法办。"},{"type":"paragraph","text":"对军火、毒品、假币等案件，应予惩处，没收其走私物品，并应将人犯、物证送公安机关或司法机关究办。"},{"type":"paragraph","text":"二、对一般工商业户的走私行为，应本克服其违法走私的破坏性、指导其守法经营的基本精神分别情节轻重，并应将工与商、进出口贸易商与报关商、轮船运输业与代客办理运输业分别对待，对有利于国计民生的工商业，可据情从轻。"},{"type":"paragraph","text":"对外籍商人和外侨的走私行为，应联系外事机关依法处理。"},{"type":"paragraph","text":"三、对以走私、运私为业的行商单帮水客，采取严加取缔分别对待的方针，其中为首分子与屡教不改分子的走私行为，应从严处理，情节严重者，并得送司法机关法办，对水客中的一般随从分子，应予从宽处理，说服教育，争取其转务正业。"},{"type":"paragraph","text":"四、对各种运输工具职工的一般走私行为，采取以教育改造为主的方针，得酌情从轻处理；如系为首分子、屡教不改分子或情节恶劣者，则应从严处理。"},{"type":"paragraph","text":"对旅客及归国华侨的违法走私行为，得酌情从宽，一般地可予以教育后，将货物补税放行；对以旅客、归侨等身份作掩护进行走私者，则应分别依照上述有关规定处理之。"},{"type":"paragraph","text":"对边境居民和沿海渔民，应加强爱国主义教育，并根据有关法令结合各地不同情况，具体规定其进出国境携带物品的管理办法，如有违法走私情事，得依法酌情处理；对少数民族，尚应结合少数民族政策从宽处理之。"},{"type":"paragraph","text":"五、对机关、部队、国营企业及人民团体的工作人员的走私，或利用职权包私放私，除对其走私物品依法处理外，并得送交其主管机关或人民监察委员会从严处分。"},{"type":"paragraph","text":"六、对于在内地发现的走私货物，如关系人据实交清物品的来源或走私人、走私组织者，得免予或减轻处分；但对经常收购或供售走私物品者，应予严处。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ba3bcc261"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席致电毛泽东主席  热烈祝贺我国爆炸原子弹成功","authors":[],"dates":[{"year":1964,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席致电毛泽东主席"},{"type":"paragraph","text":"热烈祝贺我国爆炸原子弹成功"},{"type":"paragraph","text":"这次成功的核试验，是中国人民和中国政府对加强社会主义阵营的力量，对争取民族解放和保卫世界和平事业的重大贡献。"},{"type":"paragraph","text":"新华社十七日讯  中国共产党中央委员会主席毛泽东今天收到了越南劳动党中央委员会主席、越南民主共和国主席胡志明发来的电报，就中国第一颗原子弹试验成功的伟大胜利表示最热烈的祝贺。电报全文如下：中国共产党中央委员会主席毛泽东同志："},{"type":"paragraph","text":"我谨代表越南劳动党中央委员会、越南民主共和国政府和越南人民，就第一颗原子弹试验成功的伟大胜利，向你、中国共产党、中国政府和中国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"中国人民和中华人民共和国科学技术的这一卓越成就是中国共产党英明的路线同兄弟的中国人民坚强的革命意志、自力更生的精神和创造性的劳动相结合的结果。"},{"type":"paragraph","text":"这次成功的核试验是为了加强中华人民共和国的国防力量、反对美帝国主义的核讹诈政策，是中国人民和中国政府对加强社会主义阵营的力量，对争取民族解放和保卫世界和平事业的重大贡献。"},{"type":"paragraph","text":"请你向为这次成功的试验作出了贡献的学者、工程师和工人同志们转达我亲切的祝贺和问候。"},{"type":"paragraph","text":"胡志明"},{"type":"paragraph","text":"一九六四年十月十七日于河内"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8e27d0b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于建造毛主席塑像问题的指示","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于建造毛主席塑象问题的指示","type":"title"},{"text":"各省市革命委员会（筹备小组），各军管区，各军区、军分区党委，各级人民武装部，各群众组织：","type":"appellation"},{"text":"现将我们伟大领袖毛主席的指示转发你们，希望你们认真执行。应当向群众进行耐心的解释：广大革命群众强烈要求建造毛主席塑象，确实是出于对伟大领袖毛主席的无限热爱。但是，建造毛主席的塑象是一个严肃的政治问题，每一座塑象都应当保证政治上，艺术上的高质量，传之千秋万代。这只能由中央统一规划，在适当时机，适当地点建造，才可能做好。现在某些群众组织那种匆匆忙忙的做法，不仅会造成经济上的损失，而且会造成政治上的损失。毛主席七月五日指示：“此类事劳民伤财，无益有害，如不制止，势必会刮起一阵浮夸风。\"希望你们遵照毛主席的指示，加以制止。","type":"paragraph"},{"text":"此外，各地编印了一些毛主席没有公开发表过的讲话材料，甚至将别人的讲话、诗词也编进去了。中央重申：毛主席没有公开发表过的讲话、文章、文件、诗词，未经毛主席和中央批准，一律不得编印，不得出版发行。出现这种事情，也请你们加以制止。","type":"paragraph"},{"text":"毛主席批示","type":"subtitle"},{"text":"林彪，恩来及文革小组各同志：","type":"appellation"},{"text":"此类事劳民伤财，无益有害，如不制止，势必会刮起一阵浮夸风。请在政治局常委扩大会上讨论一次，发出指示，加以制止。","type":"paragraph"},{"text":" 毛泽东一九六七年七月五日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"041fb6fddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

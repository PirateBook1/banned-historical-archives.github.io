script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于镇反情况（第9号简报）向中央的报告（节录）*","authors":[],"dates":[{"year":1953,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于镇反情况（第9号简报）向中央的报告（节录）*","type":"title"},{"text":"目前搜捕残敌的工作，正在继续进行。……","type":"paragraph"},{"text":"打击反动会道门头子取缔会道门运动在华东、中南和西南等地区已逐渐展开，行动是按预定计划、有准备、有组织、严格控制的情况下进行的，运动发展正常，对敌人挖的亦较深，抓住了一些重要的反革命分子。如云南昆明抓住了全省一贯道头子殷成章，18县总头子李朝栋等，缴获了极有价值的一贯道的组织情况材料一部，对云南全省开展取缔工作有极大意义。安徽省捕获了一贯道皖南总负责人、道长、前人等大头子14名。云南的保山等4县，共破获地洞、山洞、夹墙58处，挖出反动道首等62名。曲靖县在这次行动中，抓住了已诈死了两年的恶霸道首两名。这样就给了残敌以致命的打击，进一步发动了群众。群众普遍反映“翻身牢靠了”，积极起来检举、控诉反革命。福建省连江县黄岐半岛镇反后，群众情绪很高，在备战演习中，民兵要求发枪时说：“就是来个三、五十个土匪，也包打”。过去渔民反映：“政府是农民政府，不要渔民”，现在说：“现在政府不光是农民政府了，也是我们的政府了”。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"* 此件并发各大区公安部、各省市公安厅、局","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6946301a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉青年代表洋溢着十分真挚的感情衷心崇敬毛主席　赞颂毛泽东思想","authors":[],"dates":[{"year":1966,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社索非亚11日电　在参加不久前在索非亚举行的世界民主青年联盟第七次代表大会的亚洲、非洲、拉丁美洲国家代表中间，洋溢着热爱和崇敬毛泽东主席、赞扬毛泽东思想的十分真挚的感情。"},{"type":"paragraph","text":"在整个大会期间，尽管苏联代表团在会场内外竭力煽动反华，千方百计地企图诋毁中国，但是，来自亚洲、非洲和拉丁美洲许多国家的青年代表们，都争着同中国青年代表亲切握手，热烈赞扬毛泽东主席和人民中国，赞扬中国青年代表团在会上坚持反对美帝国主义和现代修正主义、坚决支持各国人民的革命斗争的原则立场。许多代表纷纷向中国青年代表要毛主席的著作、毛主席的织锦像和纪念章，充分表达了他们对毛主席的热爱和崇敬。有一次，在会议休息的时间里，一位代表从中国代表那里要到一本毛主席的著作，许多人都围上来争着看。他们异口同声地询问:“从什么地方得到的?”当他们听说是从中国代表那里要来的以后，很多人就把中国代表围了起来，向他们要毛主席的著作。"},{"type":"paragraph","text":"六月十七日，大会闭幕后，中国青年代表团举行电影招待会，招待亚洲、非洲、拉丁美洲国家的青年代表，当场有不少代表向中国代 表要毛主席的著作。中国青年代表团一拿出毛主席著作，就被一分而光。人们如获至宝，把它紧紧地抱在怀里，流露出内心的喜悦。一位代表说:“我要把它带回我的祖国去，要好好地学习和研究它”。"},{"type":"paragraph","text":"亚洲、非洲和拉丁美洲的许多代表高度赞扬毛主席的著作和毛泽东思想。多米尼加“六月十四日”革命运动组织的代表说:“在多米尼加，很多人把毛泽东的著作当成重要的革命文献来学习。因为毛泽东的理论是革命的理论，是战斗的理论。特别是毛主席关于武装斗争的理论，不仅对我们多来尼加人民有重大的现实意义，而且对所有正在进行反对帝国主义和争取民族解放斗争的国家都有重要意义。”这个组织的另一位代表说:“毛主席关于帝国主义和一切反动派都是纸老虎的论断非常正确。我们多米尼加人民的斗争实践充分地证明了这一论断。”"},{"type":"paragraph","text":"委内瑞拉的一位代表说:“我们国家的人民对毛泽东主席非常敬仰。毛泽东的著作是我们必读的教科书，我们不仅进行武装斗争要学习毛泽东著作，而且进行一切工作都必须学习和运用毛泽东思想。”"},{"type":"paragraph","text":"卢旺达一位青年代表说，“我们组织的绝大多数成员都十分热爱毛主席，我们是以毛泽东思想作为斗争武器的。”他在谈到反对帝国主义的斗争时说，“必须以暴力对付暴力，正象中国人民伟大的领袖毛主席说的那样‘枪杆子里面出政权’”"},{"type":"paragraph","text":"津巴布韦一位代表说，“我读了很多毛泽东主席的著作，他的许多文章讲的虽然是中国的问题，但就象是谈我们国家的事情一样。对我们这些还没有解放的国家来说，毛泽东的著作有着非常重大的意义。”"},{"type":"paragraph","text":"一位居住在东欧某个国家的非洲青年代表说:“在我居住的那个国家里，他们已经把马克思列宁主义篡改了。要想学习真正的马克思列宁主义，必须到中国去。”他还说，“有的人故意歪曲毛泽东思想，我要为捍卫毛泽东思想而斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd663d9ff1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

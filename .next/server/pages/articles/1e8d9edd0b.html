script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"资本吸血走资派——学习《资本论》札记","authors":[],"dates":[{"year":1976,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江南造船厂铸锻车间青年《资本论》学习小组"},{"type":"paragraph","text":"马克思的光辉巨著《资本论》是工人阶级的圣经(《马克思恩格斯全集》"},{"type":"paragraph","text":"第二三卷第三六页)。它不仅是我们看清资本家的剥削本质，推翻资本主义制度的强大思想武器，而且是我们认清党内资产阶级的吸血本性，防止资本主义复辟的望远镜和显微镜。在深入批邓中，我们结合“为什么走资派比资本家更厉害”的专题，深入学习《资本论》，感到走资派之所以比资本家更厉害，主要表现在三个方面:"},{"type":"paragraph","text":"走资派的资本比资本家的资本更隐蔽马克思在分析资本所体现的社会关系时说:“资本不是物，而是一定的、社会的、属于一定历史社会形态的生产关系”(《马克思恩格斯全集》第二五卷第九二○页)。资本家的货币之所以能变为资本，是因为它们打上了雇佣劳动的烙印。马克思指出:“在生产过程中，资本发展成为对劳动，即对发挥作用的劳动力或工人本身的指挥权。”资本对雇佣劳动，就是“一种强制关系”(《马克思恩格斯全集》第二三卷第三四三页和第三四四页)。而走资派正是通过他手中的权力，推行修正主义路线，首先改变社会主义的相互关系，迫使工人群众与生产资料相分离，实行雇佣劳动制。很明显，资本家的资本是通过“机器厂房加雇佣劳动”榨取剩余价值的，私有制的标记很清楚，容易识别；走资派的资本，是由他所窃取的权力转化而来的，不易看到。现在我们建设的还是一个没有资本家的资产阶级国家。走资派所窃取的那一部分权力，就成了他们剥削、压迫工人的资本，就会使社会主义企业徒具虚名，实际上蜕变成资本主义企业。因此，走资派比资本家具有更大的欺骗性。邓小平是资产阶级挂帅人物，他手中的权就是对工农的压迫权，剥削权，就是“权力资本”。这种资本不仅具备了货币资本的一般特征，即是产生剩余价值的价值，而且更加隐蔽。"},{"type":"paragraph","text":"走资派剥削工农比资本家更贪婪马克思在《资本的积累过程》中揭露了资本的贪婪:只要有百分之五十的利润，它就会铤而走险；有百分之一百的利润，它就敢践踏一切人间法律；有百分之三百的利润，它就不惜冒绞首的危险。“权力资本”对工人的剥削却远远地超过了货币资本。在资本主义社会，生产资料是资本家私人占有，产品是按资分配的，资本越多，榨取的剩余价值就越多。而在修正主义路线统治下，例如在苏联，则是一小撮官僚垄断资产阶级通过“国家或集体”的名义，以合法和大量非法的手段，扩大分配方面的资产阶级法权，利用手中的职权直接支配属于国家或集体的生产资料和生活资料，攫取劳动群众创造的财富，塞进自己的腰包。可见，邓小平一类如上台，就要占有整个社会的财富，剥削整个国家的劳动群众，以使全国变为由他们这伙党内资产阶级把持的巨型“企业”。这些人不是比资本家更贪婪，更厉害吗!"},{"type":"paragraph","text":"走资派压迫工农比资本家更毒辣马克思在分析资本主义生产过程时指出，资本所有权只要本身不同时包含着控制人这一材料的间接暴力，就不能被利用。资本的历史“是用血和火的文字载入人类编年史的。”(《马克思恩格斯全集》第二三卷第七八三页)资本家为了剥削工人，是用“饥饿”“鞭打”甚至“烙印”的手段，把工人束缚在机器上。走资派为他们一小撮的利益，采用软硬兼施的手段，用“物质刺激”腐蚀我们工人去为金钱卖命；用种种“条条框框”把我们工人变成机器的附属品；还想把我们工人推到他们洋主子的铁蹄下去践踏。他们的阴谋一旦得逞，劳动人民就将陷入双重压迫的苦难深渊。邓小平的“金鞭”和“钢鞭”不是比资本家的皮鞭子更狠毒吗?我们一定要夺过鞭子，砸烂它，扔到黄浦江里去!"},{"type":"paragraph","text":"“资本主义生产由于自然过程的必然性，造成了对自身的否定。”(《马克思恩格斯全集》第二三卷第八三二页)党内资产阶级妄图复辟资本主义，恢复雇佣劳动制度，也必然逃脱不了灭亡的命运。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e8d9edd0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王恩茂同志谈整顿农村干部作风问题","authors":["韩文慧"],"dates":[{"year":1960,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"王恩茂同志谈整顿农村干部作风问题","type":"title"},{"text":"韩文慧","type":"authors"},{"text":"新华社乌鲁木齐讯    南疆农村干部的作风基本上是好的。但有些地方的干部作风仍然存在着严重的问题，这些问题是：（1）某些干部只管生产，不管生活，片面强调苦干，忽视群众的健康和疾病；（2）强迫命令，打骂群众，打击报复，用不给饭吃的办法整人。","type":"paragraph"},{"text":"五月初中共新疆维吾尔自治区委员会第一书记王恩茂同志在南疆检查春耕生产时发现上述问题以后，曾在南疆几个县就改进干部作风问题讲了话。","type":"paragraph"},{"text":"王恩茂同志说，干部作风方面的问题，是个什么性质的问题呢？毛主席指示我们说，在社会主义社会中，基本的矛盾仍然 是生产关系和生产力之间的矛盾，上层建筑和经济基础之间的矛盾。这些矛盾，在农村表现在干部和群众关系上比较突出。生产关系包括三个方面，一是所有制的问题，二是劳动中人与人的相互关系，三是劳动产品的分配问题。现在主要的问题不在所有制和分配方面，而是人与人的关系中，特别是干部子女与群众关系方面。领导问题也就是上层建筑问题国。因此，干部作风方面的问题同时又表现为上层建筑和经济基础之间的矛盾，如果不很好地解决这方面的问题，就会影响到生产力的发展，影响到大跃进的实现。","type":"paragraph"},{"text":"王恩茂同志说，干部不关心群众的生活，不关心病人、老人和妇女，缺乏思想教育，强迫命令，打骂群众等等，必然要造成群众的不满，影响群众的干劲，影响生产的发展。这个问题不解决，群众干劲是不会充分发挥的。因为干部欺压打骂群众，群众的心情不舒畅，怎么会有干劲呢？党中央决定再展“三反”运动，号召干部整风，是十分重要的。目前除了抓生产、抓生活外，还要抓紧整顿干部作风。现在正是生产紧张季节，在基层干部中展开整风运动还有困难，要到春耕生产告一段事，选择一个适当时间，才能开展这一运动。但干部作风上有严重问题的地方，就要立即结合生产进行整顿，解决存在的问题。","type":"paragraph"},{"text":"王恩茂同志对怎样整顿干部作风问题提出了具体意见，并说：在整顿干部作风中，大队和乘除干部都要经过群众鉴定一次，使干部得到群众的监督和教育。这对于干部改进作风，联系群众，做好工作的意义很大。今后基层干部每年都应该由群众鉴定一次。要教育干部把爱护和尊重劳动人民看作是我们党的最神圣的责任。","type":"paragraph"},{"text":"来源：1960年5月31日《新华社内参》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"371e852112"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

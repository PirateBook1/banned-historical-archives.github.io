script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我大寨图片展览会在地拉那开幕  毛泽东思想指导的大寨革命精神受到赞扬","authors":[],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我大寨图片展览会在地拉那开幕"},{"type":"paragraph","text":"毛泽东思想指导的大寨革命精神受到赞扬"},{"type":"paragraph","text":"据新华社地拉那电　中国人民公社大寨大队图片展览会十三日在地拉那开幕。展览会是由阿尔巴尼亚农业部和阿尔巴尼亚对外文化联络委员会联合举办的。"},{"type":"paragraph","text":"阿尔巴尼亚部长会议副主席阿·查尔查尼、农业部长皮·多德比巴和阿尔巴尼亚—中国友好协会副主席斯·斯帕塞等出席了展览会开幕仪式。"},{"type":"paragraph","text":"阿尔巴尼亚农业部副部长门·佩尔梅蒂在开幕式上讲了话，他高度赞扬大寨人在毛泽东思想的指导下，突出政治，自力更生，艰苦奋斗，排除万难，在生产斗争中所取得的伟大胜利和作出的光辉榜样。他说，大寨今天不仅是全中国的榜样，而且大寨的旗帜也飘扬在亚得里亚海岸边阿尔巴尼亚的农业合作社的上空。"},{"type":"paragraph","text":"他说，大寨人的革命精神和宝贵经验是对我们的巨大帮助。大寨大队在改造自然的斗争中树立的榜样，鼓舞着阿尔巴尼亚的农业合作社社员去把丘陵、高山变为出产粮食的土地。他们将在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，以大寨人为榜样，奋勇向前迈进，完成他们光荣的革命任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b48cb9e6d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于采取非常措施解决当前食油供应问题的指示","authors":[],"dates":[{"year":1959,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于采取非常措施解决当前食油供应问题的指示","type":"title"},{"text":"各地、市、县委：","type":"appellation"},{"text":"根据中央书记处5月24日电话会议指示，目前食用植物油供应四处告急，出口情况不好；城市库存薄弱；工业用油紧张；农村供应不上。如果面面兼顾，大有顾此失彼之势。中央反复考虑，权衡利害得失，认为四处脱销，倒不如一处脱销，多头紧张，倒不如一头紧张。为了保证出口需要，有利社会主义建设的胜利进行，坚决采取非常措施，暂时停止农村食油供应。省委认为，这一措施完全符合我省情况。本年度我省茶油收购未完成计划，菜子收获面积缩减甚多，收油计划一减再减，而城乡销量又增加很多，中央布置外调任务9万担，完成不多，工业用油需要比去年增加将近2倍，城市库存逐月下降，农村也已发生脱销现象，购销计划很难平衡。这种情况自流下去，将愈被动。特根据中央指示精神，作如下规定：","type":"paragraph"},{"text":"（―）农村缺油区，自今年6月起，暂时停止食油供应，为了进行思想教育工作，各地停止供应的时间可从6月15号开始。某些特殊情况的用油（如水车土车点车轴的油），仍由国家适当供应。","type":"paragraph"},{"text":"（二）为了保证出口用油与适当满足工业用油，并缩小城乡食油供应悬珠，城镇、工矿区和水上人口食油供应标准，凡去年调高4两的，一律按现行标准压缩4两，恢复原来标准。并要在整顿粮食供应工作的同时，进行一次食油供应工作的整顿，认真核实人口，核实定量标准，堵塞漏洞，防止浪费。对于行业用油要加强掌握，某些供应偏宽的地区或行业，要查明情况，予以调整，保证正常供应，压缩不合理的销量。","type":"paragraph"},{"text":"（三）上述两项措施，极为重要，关系保证食油出口任务，关系支援国家建设，关系城市和工业用油的合理需要，必须坚决贯彻执行。因此，要求各级党委实行政治挂帅，加强领导，充分在党内和群众中做好说服解释工作。引导他们从积极方面理解这一精神，明确农村要从根本上解决缺油问题，惟有积极发展生产，不能长期依靠国家供应，现在暂时停止供应，一方面是为了从全国整体利益和长远利益出发，必须保证出口需要与工业用油，加速社会主义建设，一方面正是推动发展油料生产。做到使他们通过这次暂时停止食油供应的措施，思想提高一步，形成今年下半年大力种植油料的推动力量。压缩城市食油供应标准，也要认真做好政治思想工作，说明去年我省油料丰收是肯定的，但是由于城市人口的增加，工业的发展，各方面对食油的需要都不断增长，为了支持国家社会主义建设，保证食油合理供应，城市、工矿区人口有必要节约用油，同时农村劳力运力十分紧张，油脂调拨也有困难，所以适当压缩供应标准是应该的，合理的。要防止草率从事，以免引起群众不必要的顾虑。","type":"paragraph"},{"text":" 中共湖南省委1959年5月26日","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c81f3a1ab2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见德代表团","authors":[],"dates":[{"year":1960,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见德代表团"},{"type":"paragraph","text":"新华社上海19日电　在德意志民主共和国政府代表团访问上海期间，毛泽东主席和刘少奇主席接见了代表团团长、德意志民主共和国副总理兼对外与东西德贸易部部长、德国统一社会党中央政治局委员、德意志民主共和国人民议院议员海因里希·劳和代表团全体团员：德国统一社会党中央政治局候补委员、德国统一社会党大柏林专区委员会第一书记、民主德国全国阵线委员会委员、德意志民主共和国人民议院议员保罗·维尔纳，德意志民主共和国外交部第一副部长、德国统一社会党中央委员、德意志民主共和国人民议院议员奥托·文策尔，德意志民主共和国驻中国大使保罗·汪戴尔。"},{"type":"paragraph","text":"毛泽东主席、刘少奇主席同贵宾们作了亲切的交谈。"},{"type":"paragraph","text":"接见时在座的，有中共中央政治局委员、中共上海市委第一书记、上海市市长柯庆施，外交部副部长曾涌泉。（附图片）"},{"type":"paragraph","text":"毛泽东主席和刘少奇主席接见德意志民主共和国政府代表团时合影。左第三人是海因里希·劳副总理。新华社记者  侯波、孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c456140d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央同意西藏工委关于藏政官员人选等问题的处理意见的电报","alias":"","parts":[{"type":"paragraph","text":"中央同意西藏工委关于藏政官员人选"},{"type":"paragraph","text":"等问题的处理意见的电报"},{"type":"paragraph","text":"（1952年4月22日）西藏工委，并告西南局："},{"type":"paragraph","text":"四月廿二日二时电报收到。我们认为你们对三个问题的处理和答复是妥当的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月二十二日下午三时"},{"type":"paragraph","text":"[1]指中共西藏工委1952年4月22日关于藏政官员会议情况给中央并西南局的电报。电报说，藏政官员会议决定将于23日向西藏工委提出3个问题。我们拟作如下口头答复：一、中央与地方是上下级的领导关系，为保证彻底执行协议，中央方面提出：藏政官员应是爱国主义分子，有能力，有威信，忠实于达赖和西藏人民；人选应与中央方面协商取得一致意见后，再由达赖任命。二、中央进藏工作人员和解放军如果违反协议，保证藏族官民完全有权向中央控告，并有向中央提出任何有关建设性意见的权利。三、对于藏政官员违反政策纪律或地方政府制度的事情，当根据实事求是的精神辨明是非，合理地处理。不能抽象地讲“中央一定要支持地方的意见”，而要看问题处理得是否恰当。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd6b5b53f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

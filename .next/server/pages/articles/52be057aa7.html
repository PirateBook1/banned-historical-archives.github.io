script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批判修正主义路线　振奋战天斗地革命精神  青海自力更生积极发展小水电事业  各族人民齐声称赞：文化大革命就是好，毛主席给我们送来了夜明珠","authors":[],"dates":[{"year":1974,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批判修正主义路线　振奋战天斗地革命精神"},{"type":"paragraph","text":"青海自力更生积极发展小水电事业"},{"type":"paragraph","text":"各族人民齐声称赞：文化大革命就是好，毛主席给我们送来了夜明珠"},{"type":"paragraph","text":"据新华社西宁一九七四年八月二十八日电　在无产阶级文化大革命的推动下，青海省小水电事业迅速发展。从一九六六年到一九七三年，全省共建成小水电站一百二十二处，相当于文化大革命前十六年内建站数量的五倍多。八年内，全省小水电站装机容量增加五点九倍，年发电量增加五点七倍。"},{"type":"paragraph","text":"青海是我国长江、黄河两大河流的发源地，境内山峦重叠、沟壑纵横，河流落差大，水利资源十分丰富。可是，解放前，全省只有一座装机容量二百三十瓩，设备残缺不全的水电站。解放后，各族人民在党的领导下，大力兴修水利工程，逐步发展水电建设事业。但是，由于刘少奇修正主义路线的干扰，束缚了群众大办小水电的社会主义积极性，水电建设发展缓慢。无产阶级文化大革命中，各族人民批判了“专家治水”、“专家办电”的修正主义路线，批判了因循守旧，无所作为的懒汉懦夫世界观，振奋了战天斗地、改造自然的革命精神。水电战线上的职工也进一步提高了执行毛主席革命路线的自觉性，切实把工作重点放在农村牧区的小水电建设上。"},{"type":"paragraph","text":"青海各地在小水电建设中，发扬自力更生、艰苦奋斗的革命精神，尽量自筹资金，自己解决材料、设备。居住在万山丛中的黄南藏族自治州同仁县兰采公社的藏族农牧民群众，自己动手，只用了半年时间，就建成了一座小水电站。玉树、果洛藏族自治州等高寒地区在建站中，依靠群众，用各种土办法解决了冬季保暖排水的问题，既保证了小水电站冬季照常运行发电，又节约了资金和材料。"},{"type":"paragraph","text":"全省已经从农牧民中培训出一大批电站管理人员和技术人员。现在，各地小水电站的运行工，大多是从贫下中农和贫下中牧子女中选拔出来的，其中有相当一部分是藏、回、土等少数民族青年。他们参加小水电站的勘测、设计、施工的全过程，然后担任运行管理工作，成为农村牧区水电建设中的一支骨干力量。"},{"type":"paragraph","text":"小水电建设的蓬勃发展，给青海省广大农村、牧区的生产和生活条件带来了很大的变化。一九六五年全省电力排灌用的电动机只有三千瓩，电力排灌农田面积二万八千亩，一九七三年就增加到二万六千瓩、二十万亩。大通县在文化大革命以来，建成小水电站三十一座，装机容量近九百瓩，基本上实现了社社有电。青海省许多偏僻山区和牧区由于修建了小水电站，农牧业生产的机械化程度大大提高，各族群众生活日益改善。由于小水电的发展，全省许多社队的照明问题得到了解决。居住在这里的藏、汉、回、土、撒拉、蒙古等各族人民齐声称赞：文化大革命就是好，毛主席给我们送来了夜明珠。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52be057aa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

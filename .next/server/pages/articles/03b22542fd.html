script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斗私批修　自觉地参加劳动  合肥电焊条厂革委会成员狠批叛徒刘少奇的“入党做官论”，提高了继续革命觉悟，坚持参加劳动，全厂革命生产热气腾腾","authors":[],"dates":[{"year":1969,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斗私批修　自觉地参加劳动"},{"type":"paragraph","text":"合肥电焊条厂革委会成员狠批叛徒刘少奇的“入党做官论”，提高了继续革命觉悟，坚持参加劳动，全厂革命生产热气腾腾"},{"type":"paragraph","text":"本报讯　安徽省合肥电焊条厂革委会以“斗私，批修”为纲，以毛主席关于无产阶级专政下继续革命的伟大理论为武器，狠批叛徒、内奸、工贼刘少奇的“入党做官论”，批判有些干部的“自来红”观点，不断提高革委会成员参加集体生产劳动的自觉性。"},{"type":"paragraph","text":"合肥电焊条厂革委会成立初期，遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，制订了参加劳动的制度。但是，有些同志借口人少事多，整天坐在办公室里忙事务，没有认真参加劳动。工人群众对此提出批评，他们还想不通，认为自己一天忙到晚，还要参加劳动，“当干部太辛苦”了。有的认为自己从小就当工人，“出身好，根基牢，不劳动也变不了”。"},{"type":"paragraph","text":"针对这种情况，革委会立即举办了毛泽东思想学习班，组织革委会成员认真学习毛主席关于政权建设的一系列重要指示。大家以毛主席关于无产阶级专政下继续革命的伟大理论为武器，具体分析了“当干部太辛苦”和“出身好，根基牢，变不了”的思想实质。通过分析，大家进一步认识到：所谓“当干部太辛苦”的论调，实质上是叛徒、内奸、工贼刘少奇“入党做官论”的翻版，是好逸恶劳的剥削阶级思想的反映；所谓“出身好，根基牢，变不了”的论调，是否认自己需要在三大革命运动中不断接受改造，是“自来红”的错误观点的具体表现。在革委会负责同志的带动下，委员们纷纷斗私批修。有的同志深挖了自己“当干部太辛苦”的思想根源，批判想当官、图安逸的资产阶级思想。有个群众代表深有感触地说：“几个月不劳动，体力不如过去充沛了，本来熟悉的活儿也感到生疏了，干起活来有点怕脏怕累了，这就是变的开始。事物都是由量变到质变。出身再好，根基再牢，如果长期脱离劳动，也会变修。”"},{"type":"paragraph","text":"革委会成员提高觉悟以后，根据厂里的实际情况，重新讨论制订了干部参加集体生产劳动的制度：两名原来是工人的群众代表，在自己的班组跟班劳动，不脱离生产。革委会正副主任和另外两名委员实行轮流值班制度，每人每月有三分之二的时间参加劳动。每星期二、五晚上，革委会成员集体研究处理重大问题。半年多来，他们基本上坚持执行了这项制度，在劳动中发扬一不怕苦、二不怕死的革命精神，抢着干重活脏活。工人们看在眼里，喜在心上。他们在劳动中还处处体贴、关怀工人群众的疾苦。今年夏天，车间温度高，革委会主任和三名委员宁可自己不午睡，每天中午坚持给工人送冰水，让本来担负送冰水任务的炊事员同志腾出时间午休。他们还注意利用劳动间隙时间，和群众广泛开展谈心活动，过细地做思想政治工作。革委会成员通过参加劳动，进一步密切了和群众的联系，全厂上下团结一致，革命、生产热气腾腾，成为合肥市重工业系统的先进单位之一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b22542fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

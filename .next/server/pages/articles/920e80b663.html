script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于驻京单位在肃反运动中利用保密检查发现问题的情况通报","authors":[],"dates":[{"year":1955,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"总政治部关于驻京单位在肃反运动中利用保密检查发现问题的情况通报","type":"title"},{"text":"驻京机关部队在肃清暗藏反革命分子运动的第一阶段——思想斗争阶段，以保密检查为名，对私人笔记、日记、信件等，进行了检查。从检查中，发现了反革命组织名单、反动小集团、反动言论、反动证件、私藏的手枪、隐瞒的重大政治问题（国民党政工室主任，“青年救国团”团长，叛变分子等），以及与特务反革命分子的现实联系或可疑信件等等。取得这些材料和线索，对于发现敌人，了解敌情，展开斗争有很大作用。其具体作法是：","type":"paragraph"},{"text":"（1）在联系实际进行揭发批判之前，以伙食单位或部门为单位，由首长集合全体干部讲话，说明执行保密条例和保密细则不够严格，因而造成失密、泄密的事实，说明我们在这方面任何的麻痹大意和工作漏洞都利于反革命分子的窃密活动，而对我军有很大危害。宣布为了严格执行保密规定，防止失密，堵塞反革命利用的漏洞，对于私人笔记、日记、信件等，进行一次检查。","type":"paragraph"},{"text":"（2）为了防止有问题的人将材料、证据加以转移、销毁，各单位应统一行动。以骨干、积极分子组成检查小组，向他们说明检查的主要目的是发现敌人，收集可疑材料，指明检查重点，检查方法和注意事项，按重点对象的具体情况实行分工，在首长集合讲话之后，不留空隙，紧接着即到宿舍、办公室实行突然检查。","type":"paragraph"},{"text":"（3）检查时，被检查者应在场。对重点对象要细致地检查，对一般人员也要走走过场，除将检查时看到的可疑、违法物、反动书刊、反革命证据和违犯保密规定的材料等一律加以收集外，重点对象的信件、日记、笔记等全部收集起来，加以审查。凡收集起来的东西，当时即向被检查人点清并详加登记。","type":"paragraph"},{"text":"（4）对雇用的无军籍人员的家庭，不要采取保密检查的办法，必要时可进行搜查。但这种搜查，只准对具有反革命活动嫌疑的人进行，并须事先取得当地公安机关的同意，按照法律办好搜查手续，以公安机关的面目去检查。","type":"paragraph"},{"text":"（5）选择水平较高的纯洁可靠的干部组成专门小组，对收集起来的笔记、日记、信件等材料迅速进行审阅、研究、处理。反动证件、证物要没收，私存之秘密文件和抄记的秘密材料要收缴，可疑材料和对弄清问题有参考作用的材料要暂时保留，其余即经过审阅、研究，没有问题的材料，迅即退还本人。那些要没收，那些要暂时保留，那些要收缴保管或销毁，均由单位或部门首长批准，并向本人宣布。","type":"paragraph"},{"text":"（6）对检查中发现有政治问题或有嫌疑的人，均须加强监督控制，防止逃跑、自杀、行凶。","type":"paragraph"},{"text":"上述作法，各单位可以仿行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"920e80b663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

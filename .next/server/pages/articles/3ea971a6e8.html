script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席和林副主席的亲切关怀下成都市革命委员会光荣诞生三十万军民隆重集会，热烈欢呼毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1968,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社成都七日电　在伟大领袖毛主席和以毛主席为首、林副主席为副的无产阶级司令部的亲切关怀下，在全国亿万军民隆重纪念伟大领袖毛主席的“五·七”指示发表两周年的日子里，成都市革命委员会光荣诞生了。这是战无不胜的毛泽东思想的伟大胜利!是毛主席无产阶级革命路线的伟大胜利!"},{"type":"paragraph","text":"四川省省会成都，是四川省和西南地区的政治、经济、文化中心。长期以来，这个地区的两个阶级、两条道路、两条路线的斗争十分尖锐复杂。中国赫鲁晓夫及其在西南和四川的代理人，在这里疯狂地进行复辟资本主义的罪恶活动。在史无前例的无产阶级文化大革命运动中，成都地区的无产阶级革命派和广大革命群众，高举毛泽东思想伟大红旗，不停顿地向西南、四川和成都地区党内一小撮走资派展开猛烈的进攻，取得了一个又一个的伟大胜利。"},{"type":"paragraph","text":"当前，成都地区无产阶级文化大革命形势空前大好，越来越好。伟大的毛泽东思想空前大普及，革命人民的无产阶级觉悟和两条路线斗争的觉悟空前提高。毛泽东思想学习班遍地开花，越办越好。革命的大批判越来越深入。在毛主席一系列最新指示的指引下，全市已有百分之八十以上的工厂企业和农村人民公社，在毛泽东思想的原则基础上实现了革命大联合、不少工厂、机关、学校、商店和农村人民公社，建立了革命委员会。无产阶级文化大革命大大促进了人的思想革命化，推动了成都市工农业生产的发展。全市工业战线一派新气象，郊区农业生产去年获得大丰收，今年的小春作物又长势很好，丰收在望。"},{"type":"paragraph","text":"中国人民解放军驻成都部队广大指战员，在无产阶级文化大革命中，坚决执行伟大统帅毛主席“人民解放军应该支持左派广大群众”的伟大战斗号令，狠抓阶级斗争，突出无产阶级政治，坚定地和无产阶级革命派、革命群众团结在一起，战斗在一起，粉碎了阶级敌人的种种阴谋，在“三支”“两军”工作中做出了很大成绩，建立了丰功伟绩。"},{"type":"paragraph","text":"五月七日，成都地区三十万军民隆重集会，热烈庆祝成都市革命委员会的光荣诞生。广大革命群众和中国人民解放军指战员，千遍万遍地高呼:“毛主席的无产阶级革命路线胜利万岁!”“伟大的毛泽东思想万岁!”“伟大的、光荣的、正确的中国共产党万岁!”“伟大领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"成都市革命委员会主任孙洪道同志在庆祝大会上讲了话。他强调说，我们一定要遵照毛主席“千万不要忘记阶级斗争”的伟大教导，以无产阶级的彻底革命精神，狠抓两个阶级、两条道路、两条路线的斗争。当前，要坚决反对右倾机会主义、右倾分裂主义、右倾投降主义。无产阶级革命派和全市广大革命群众，要进一步大办、办好毛泽东思想学习班，在毛泽东思想的原则基础上，进一步巩固发展革命的大联合和革命的三结合。要进一步深入持久地开展革命大批判，把中国赫鲁晓夫等党内一小撮走资派彻底批倒斗臭，结合革命大批判搞好各单位的斗、批、改。要把隐藏的叛徒、特务和一切反革命分子统统挖出来。我们要在阶级斗争的大风大浪里，更高地举起毛泽东思想伟大红旗，把革命委员会建设成为革命化的联系群众的革命战斗司令部。他说，我们一定要进一步落实毛主席的一系列最新指示，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"中国人民解放军成都部队负责人胡继成同志在会上讲了话，热烈祝贺成都市革命委员会的胜利诞生。"},{"type":"paragraph","text":"四川省革命委员会筹备小组负责同志，中国人民解放军成都部队其他负责同志，成都市革命委员会副主任、委员，出席了大会。"},{"type":"paragraph","text":"庆祝大会在雷鸣般的掌声和欢呼声中，通过了给伟大领袖毛主席的致敬电。"},{"type":"paragraph","text":"会后，举行了盛大的庆祝游行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea971a6e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

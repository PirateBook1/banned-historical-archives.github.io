script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省地主、富农破坏粮食统销工作的情况","authors":[],"dates":[{"year":1955,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"江苏省地主、富农破坏粮食统销工作的情况","type":"title"},{"text":"【江苏分社九日电】江苏省各地农民在整顿粮食统销工作中，揭发了地主、富农和反革命分子破坏粮食统销工作的非法行为。","type":"paragraph"},{"text":"奉贤县平安乡坏分子王寿根在地里埋藏了八百多斤稻谷，被群众发现后已霉烂。启东、南通等县，有的地主、富农把粮食隐藏起来，向政府要求供应。铜山县九区南刘庄富农张彦文家里藏着一千二百斤粮食，却叫他媳妇出去讨饭，并要求政府增加供应量。东台县郭顾乡富农王信大家里有粮食，本不应该供应，但他要求增加供应，并且还偷了一张农村购粮证涂改为“流动户口购粮证”，在最近三个多月内，骗购了国家粮食七百六十六斤。松江专区在四月份经过农民群众的揭发，就有二百二十七个破坏粮食统销工作的富农和反革命分子受到各种处理。","type":"paragraph"},{"text":" （石煤）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年5月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d03daadc03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

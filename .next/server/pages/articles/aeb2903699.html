script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共祝祖国日益富强和毛主席健康长寿政协酒会招待侨胞和港澳同胞","authors":[],"dates":[{"year":1963,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　政协全国委员会今天下午在政协礼堂举行盛大酒会，招待来北京参加国庆活动的一千多位海外华侨、港澳同胞以及印度受难归侨代表和各地归侨模范、先进工作者。"},{"type":"paragraph","text":"政协全国委员会副主席郭沫若、陈叔通、包尔汉，秘书长徐冰，部分常委，以及各民主党派、各人民团体的负责人和有关方面人士，都出席了酒会。早就为海外侨胞所熟悉的数十位文艺界著名人士和著名的电影、戏曲、音乐、舞蹈、相声演员，同来自五大洲的侨胞、港澳同胞和各地归侨代表见了面。"},{"type":"paragraph","text":"郭沫若副主席在酒会上讲话，代表政协全国委员会向从世界各地远渡重洋回国的侨胞和港澳同胞表示热烈欢迎和亲切问候。郭沫若在讲话中谈到了国际国内的大好形势。他说，我国国民经济之所以好转得这样快，是由于中国共产党和毛主席领导的正确，是由于总路线、大跃进、人民公社和各项方针政策发挥了巨大的威力，是全国人民在中国共产党的领导下，团结一致、发奋图强、自力更生、艰苦奋斗的结果。"},{"type":"paragraph","text":"郭沫若说，旅居世界各地的侨胞，向来同侨居地的人民有着血肉的联系，有着共同的命运。在反对共同敌人——美帝国主义的斗争中，在支持世界人民的正义事业中，各地侨胞必将作出更大的贡献。他还勉励各地侨胞进一步团结起来，发扬互助互济的优良传统，发展华侨的文教福利事业，热爱社会主义祖国，支持祖国的社会主义建设事业。"},{"type":"paragraph","text":"酒会洋溢着欢乐、团结的热烈气氛，人们频频举杯，共祝伟大祖国日益富强，祝毛主席健康长寿，祝华侨事业取得更大成就。"},{"type":"paragraph","text":"酒会以后，首都文艺工作者演出了精彩的文艺节目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeb2903699"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

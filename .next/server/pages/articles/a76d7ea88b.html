script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"便利日本盲人摸读毛主席著作日本一盲人经过半年努力完成“实践论”等的点字翻译","authors":[],"dates":[{"year":1961,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京10日电】　东京消息:日本一位盲人鹤田登，在其他三位盲人的帮助下，2月15日完成了毛泽东著作“实践论”和“矛盾论”的点字翻译。"},{"type":"paragraph","text":"“实践论”和“矛盾论”的点字译本共有二百页。鹤田登正准备把译本大量付印，供日本盲人使用。"},{"type":"paragraph","text":"今年三十六岁的鹤田登在十年前开始收听北京广播电台的广播，并认识到，中国革命是在毛泽东思想的照耀下才取得了胜利的。他决心要把毛泽东著作译成点字，供日本全国二十五万盲人摸读。当他正要开始翻译毛泽东著作时，由于过去所经历的贫穷困苦的生活，他害了肺结核病。但鹤田并不因而气馁。他在山口县宇部市的一所医院里得到了一起住院的三位盲人的帮助，用了半年时间完成了翻译计划。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a76d7ea88b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

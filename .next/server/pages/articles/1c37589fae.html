script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"萧华对济南驻军的指示","authors":["萧华"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"萧华对济南驻军的指示","type":"title"},{"text":"萧华","type":"authors"},{"text":"（1）中央认为济南部队，在“三支”、“两管”中有很大成绩，在济南、青岛夺权中起了很大作用，但支左工作没有经验出了错误，希望你们坚决改正。","type":"paragraph"},{"text":"（2）支左问题，省革命委员会同志有不同看法，有的认为逆流来自部队，执行了拿枪的刘邓路线。在这方面，部队对自己要严，要照顾大局。","type":"paragraph"},{"text":"（3）应支持王效禹同志，支持省革命委员会，支持左派，支持“三结合”，巩固和扩大这个胜利。首先和王效禹同志的关系搞好。","type":"paragraph"},{"text":"（4）对重新夺权问题应该实事求是，真正夺错了的要夺过来。应该改组的就改组，原来夺对了的要坚持。","type":"paragraph"},{"text":"（5）支左工作要统一，省革命委员会直辖指挥部撤销了，就主动了。要和省革命委员会互通情报，听说你们没有开会，应开个会，应面向干部战士进行正面拥政爱民的教育，要慎重，把团结搞好，干部对左派难免有些看不习惯，不要把支流看成主流，要看主流，乱一点没有什么了不起，不要听信谣言和个别人挑拨。","type":"paragraph"},{"text":"（6）向公安部队作好工作，有的可以调整一下。","type":"paragraph"},{"text":"（7）要掌握斗争大方向，要批判刘、邓、谭、白。中央对山东很关心，希望你们作好工作，尤其把“三支”工作做好。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王效禹","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c37589fae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

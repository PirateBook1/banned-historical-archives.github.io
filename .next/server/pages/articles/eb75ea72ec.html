script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郑州发生罢课事件","authors":[],"dates":[{"year":1956,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"郑州发生罢课事件","type":"title"},{"text":"郑州煤炭技工学校在九月初发生了罢课事件。","type":"paragraph"},{"text":"该校是中共煤炭工业部基建局于去年11月筹建的，学生绝大部分为初中毕业生。该校由于建校仓促，设备简陋，培养目标不明确，师资少而质量差，工种设置不当，教师教非所学，授课内容空洞，不能满足学生求知欲望，因而引起不满。加之培养技工除少数工种需要初中生而外，多数工种可以不吸收初中、高中毕业生。所以学生屡次向学校提出意见，学校向总局反映后，却未引起总局重视，问题给拖了下来。学校领导之间也互不团结，缺乏对学生的政治思想教育。因而9月8日学生发生罢课事件，由少到多，包围学校领导，粗暴辱骂，大吵大闹。学校干部不敢与学生见面，全校停课一周。坏分子（东落后学生）并在校内张贴“共产党万岁，有万岁不自由”，“蒋介石快回来了，那时才是我们学生们的天下”，“反革命分子好吧”等反动标语。教师也纷纷离校不干，情况十分混乱。","type":"paragraph"},{"text":"郑州市委和省委得知后，已派人前往解决。（高教处）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1956年第21期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb75ea72ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

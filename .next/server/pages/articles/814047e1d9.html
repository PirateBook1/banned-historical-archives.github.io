script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"發揮集體智慧是唯一好辦法","authors":["蒋青萍"],"dates":[{"year":1958,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"三门峡水利枢纽方案初步确定","type":"title"},{"text":"蒋青萍","type":"authors"},{"text":"新华社郑州4月30日讯　21日下午至24日夜，在三门峡举行的三门峡水利枢纽座谈会，确定三门峡水利枢纽大坝高程，仍按三六○公尺设计，按三五○公尺施工，三四○公尺使用蓄水。争论了一年多的三门峡水利枢纽方案，意见基本上趋于一致了，全国党代大会再加以讨论后，就可作出最后决定了。","type":"paragraph"},{"text":"这次会议是由周总理亲自主持的。参加会议的有水利电力部、河南、陕西、三门峡工程局、交通大学等部门，省和学校的党政负责同志及有关的干部和专家、技术人员等共八十余人。彭德怀副总理、习仲勋秘书长也参加了这次会议。","type":"paragraph"},{"text":"三门峡水利枢纽方案，已经争论了一年多了，争论中，主要有三种意见：第一、主张大坝高程三六○公尺；第二、主张大坝高程三四○公尺，甚至更低一些；第三、主张只防洪不综合利用。","type":"paragraph"},{"text":"会议认为黄河灾害，带有突然性，如果决口，灾害很大。因此决定今年仍以防洪为主；先防洪，后综合利用。因为解决黄河防洪的库容，没有别处可以蓄这样多的水，没有任何一个地方可以代替三门峡。不过三门峡水库防洪的限度，以不损害西安市为原则。","type":"paragraph"},{"text":"在以防洪为主、其他为辅、确保西安的原则下，调节库容少了，这里可以少发些电，从别处补足。同时，还要加强水土保持、三门峡以外的黄河干流及其支流水库的兴建、下游河道的整治等工作，不宜只搞三门峡水利枢纽。","type":"paragraph"},{"text":"黄河洪峰最大流量问题。在陕县站，九十年中，发生了两次有数据的特大洪水。1843年发生了千年一遇的三万六千秒公方的洪峰；1933年发生了百年一遇的二万三千秒公方流量的洪峰。这两次洪水，灾害都很大，应该记取这个经验。这样大的洪峰，今后何时会来，目前不能预见，但要设法削低洪峰。","type":"paragraph"},{"text":"三门峡大坝建成后，放水的最大限度问题，决定为六千秒公方。因为下游的伊、洛、沁河等大支流的洪水还需要五年才能控制住。在控制工程完成以前，这几条支流有发生二万秒公方流量左右洪峰的可能，下游防洪任务，仍然很艰巨。所以三门峡放水的最大限度，不能超过六千秒公方，超过了，下游就有危险。但放六千秒公方，也不是绝对的。遇山东济南，目前江苏还没有一个统一领导机构。","type":"paragraph"},{"text":"华北石油普查大队钻机和人员不多，负责的地区很大。仅江苏省今年的钻探任务已超过该队去年全部任务的一倍，需要钻探、地质人员一千多人，目前这个队在江苏共缺机长二十三人，钻机班长六十九人，钻工二百二十六人，技术人员八十六人。全队钻机只有十多部，现在有五部已运到苏北，有两台待修理后才能运到苏北，还缺钻机二十一台。这些困难华北石油普查大队很难解决。","type":"paragraph"},{"text":"来源：1958年5月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"814047e1d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

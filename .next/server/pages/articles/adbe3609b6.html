script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"储安平的发言不符合事实","authors":["张永辉"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"储安平的发言不符合事实","type":"title"},{"text":"张永辉","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"自党中央提出百家争鸣、百花齐放以来，从报纸上看到各民主党派人士对各级党组织工作中的缺点和个别作风不好的党员提出了许多批评和意见。很多意见是正确的，是宝贵的；但也有一些身居显职的重要人物，对领导党提意见不是那么平心静气、实事求是地为帮助党改进工作，而是以私人成见抱出气的态度出发的，这样是不很好的。","type":"paragraph"},{"text":"我是一个非党的一般的职员，现在我只对储安平先生在统战部召开的座谈会上的发言，提些意见。","type":"paragraph"},{"text":"我认为作为光明日报总编辑的储安平先生，当然是个高级知识分子，应当懂得礼貌。他对毛主席和周总理、对党中央提意见，以改进党中央领导工作中的缺点，当然是可以的，但不应当开玩笑。我认为他这是风头思想。","type":"paragraph"},{"text":"另外储先生在发言中提到，在全国范围内不论大小单位，甚至一个科、一个组都要安排一个党员作头儿，事无细巨都要看党员的眼色行事。这种说法是不符合实际情况的。据我知道的一些单位，就不象储先生所说的那样。以我所在的单位——北京珐琅厂来说，共有七个科室，只有人事科是个党员作头儿，其他六个科都没有党员的头儿，就连领导我厂的专业公司文化用品工业公司也有几个科是非党人士作头儿，这能说是一个科一个组都要党员作头儿吗？也许是储先生会前多喝了几杯酒，精神有些恍惚，不然怎能以这种不严肃的态度发表不符合事实的意见呢。","type":"paragraph"},{"text":" 北京珐琅厂  张永辉","type":"paragraph"},{"text":" 来源：《人民日报》1957年6月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adbe3609b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

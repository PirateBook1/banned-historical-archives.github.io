script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"56c4afc1-0f03-4f92-b376-2e72682a26ae","name":"红旗一九七二年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/56c4afc1-0f03-4f92-b376-2e72682a26ae.pdf"],"article":{"title":"对于一个提法的建议","alias":"","parts":[{"type":"paragraph","text":"阶级地理学，同样有助于分清什么是唯物论，什么是唯心论，树立辩证唯物主义和历史唯物主义的世界观。"},{"type":"paragraph","text":"地理学涉及的内容很广，学习中必须结合实际斗争，抓住重点。地图是学习地理经常必需的基本工具，要经常看。出版部门应当为广大工农兵和革命干部、革命知识分子提供一些必要的条件。组织地理工作者积极作好地理知识的普及和提高工作，学习运用马克思主义的立场、观点和方法，编写与出版一批体裁新颖、内容丰富，通俗易懂的地理读物。同时出版一些适应不同要求的中、外地图的图册和单幅挂图（如地形图，政区图，经济图以及教学用挂图等），以适应当前广大于部和革命群众学习地理的需要。我们相信，随着地理知识的普及，地理科学一定会进一步成为无产阶级和广大人民手中的武器，更好地在三大革命运动中发挥积极的作用。"},{"type":"paragraph","text":"读者"},{"type":"paragraph","text":"对于一个提法的建议"},{"type":"paragraph","text":"来信《红旗》杂志编辑部，"},{"type":"paragraph","text":"在一些报纸的宣传报道中，常常有“××人”的提法，如“大庆人”、“大寨人”、“沙石峪人”，“南堡人”等等，看来还有扩大的趋势。这种提法，我认为是不确切的。毛主席教导我们，在有阶级存在的社会中，要用阶级、阶级斗争的观点和阶级分析的方法，去看待和分析各种社会现象。在我看来，“××人”这种提法是不符合毛主席这个教导的。“××人”，包括不包括地，富，反，坏这类人呢？经常使用这种提法的同志会回答说：“当然不包括这类人嘛！”但是，从字面来看，就很难说不包括这类人。用“××人”这种称呼，也不能准确地反映先进地区和先进人物的本质特点。因此，我觉得用“××人”这种提法来称呼先进地区和先进人物，并不是一个贯穿阶级分析的科学概念。"},{"type":"paragraph","text":"我建议还是提“大庆工人阶级”，“大寨贫飞中农”等等较好。意见不一定正确，仅供参考。"},{"type":"paragraph","text":"致革命敬礼！"},{"type":"paragraph","text":"肖学军"},{"type":"paragraph","text":"寄自甘肃武都县"}],"authors":["肖学军"],"dates":[{"year":1972,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":81,"page_end":81},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87b24c4790"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

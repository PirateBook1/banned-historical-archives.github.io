script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"关于解决西安事变问题在中央政治局会议上的发言","alias":"","parts":[{"type":"paragraph","text":"关于解决西安事变问题在中央政治局会议上的发言"},{"type":"paragraph","text":"（1936年12月19日）"},{"type":"paragraph","text":"西安事变后南京一切注意力集中在捉蒋问题上，把张、杨一切抗日的主张都置而不问，更动员所有部队讨伐张、杨。这是事变发生后所引起的黑暗的一面。这次事变促进抗日与亲日的分化，使抗日战线更为扩大，这是事变发生后所引起的光明的一面。现在光明面被黑暗面掩盖住。我们应坚定地站在抗日的立场上，对于光明面予以发扬，对于黑暗面给以打击。西安事变有两个前途，胜利或失败。我们应争取和帮助西安方面，把阵线整理好，打击讨伐派，反对内战，要求和平，夺取胜利。我们应与东北军、西北军接近，对他们的态度，不仅不与南京混同，而且与阎锡山也不同，我们对张、杨是同情的。应当根据这样的立场发表通电。西安事变是站在红军的侧面，受红军的影响很大。它要取得斗争的胜利，无疑地是要无产阶级政党的领导与广大群众的帮助。现在的营垒是两方面，一方是日本帝国主义与亲日派，另一方是共产党与抗日派。中间还有动摇与中立的一派，我们应争取这些中间派。要争取南京，更要争取西安，只有内战结束才能抗日。有六种力量可能使内战结束：一是红军，二是东北军，三是西安的友军，四是人民，五是南京的内部分化，六是国际援助。应把六种反内战的力量团结起来，使内战结束，变国内战争为抗日战争。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e86a88e21f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在听取汇报工作时的讲话","authors":["毛泽东"],"dates":[{"year":1965}],"is_range_date":false,"parts":[{"text":"在听取汇报工作时的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"工业七十条没有改，一直没有改过。农业的改过多少次了，开始是十二条，以后是六十条，修正了的六十条。工业一直没有改，没有人抓总结。外交也不断总结经验，军事也不断总结经验，公安也不断总结经验，统战部出了毛病，也注意了总结经验。各行各业都要进行总结经验，工业没有人抓这件事。工业只搞了个七十条，而七十条又是几个年头了。破除苏联迷信不是讲了几年了吗？为什么搞不出个东西来？！分行业搞，各行各业都要搞。上半年搞出个初稿，下半年再定稿。","type":"paragraph"},{"text":"（当汇报到有些人搞工厂搞上十年、十五年，把工厂看成是自己的，别人不能动的问题时。）","type":"paragraph"},{"text":"“三载考绩，三考，黜陟幽明。”这是《尚书》上的几句话。其实，《尚书》是汉朝人写的，汉朝实行这个制度。三年一考，三考就是九年，太长了。一个部、一个地方搞久了，容易看成自己的，也听不到反对意见了。","type":"paragraph"},{"text":"在这方面（指搞楼、堂、馆、厅、修游泳池，搞剧团，搞享受）用心多了，在那一方面（指革命）就用心少了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01c6b4bb5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

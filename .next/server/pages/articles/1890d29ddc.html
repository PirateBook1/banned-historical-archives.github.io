<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不要怕不民主","authors":["中国科学院","弗先(徐懋庸)"],"dates":[{"year":1957,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"不要怕不民主","type":"title"},{"text":"中国科学院弗先(徐懋庸)","type":"authors"},{"text":"（弗先，即徐懋庸：中国科学院哲学社会科学部研究员，原中共武汉大学党委书记、副校长）","type":"paragraph"},{"text":"前几天谈过“不要怕民主”，今天想谈谈不要怕不民主。","type":"paragraph"},{"text":"看报纸上关于百花齐放和百家争鸣的笔谈，许多人谈到有“顾虑”；关于小品文，“人民日报”上有人提到“新危机”，同时上海的“解放日报”上也有人谈到“危机”。这一切的反映，实质上是说明：现在确实有少数怕民主的人存在，因而另一方面，就有很多怕不民主的人存在。倘没有前者，自然不会有后者了。","type":"paragraph"},{"text":"但我以为，即使有怕民主的人存在，人民大众也不要怕他们。","type":"paragraph"},{"text":"历史上，民主与不民主的斗争，由来已久矣。孔子讲他的“仁”学的时候，我看已经碰着这个问题的外围。训诂家说仁字是“相人偶”，“二人为仁”；社会上存在着阶级矛盾的时候，就发生对阶级利益的冲突如何处理的问题。解决之法，就是在君主专制的制度下，也得多少给人民的利益一些照顾，给人民的说话一些机会，这也就有些儿近乎民主的意思在里头。否则，一味横征暴敛，专制高压，人民一定就起来造反。所以在阶级对抗的社会中，“仁”是统治阶级用来调和阶级矛盾的手段。而在我们现在的社会中，政权既已归于全体人民，阶级之间，既已没有根本利益的冲突，但非对抗性的矛盾却还存在，那么，民主就成为正确解决人民内部矛盾，发展人民物质生活和文化生活的手段，所以，今天的民主，就成了新的意义上的大仁。","type":"paragraph"},{"text":"在这个意义上，我们就应该有“仁人不忧”，“当仁不让”的态度。过去的统治阶级不给我们民主，我们曾经以“杀身成仁”的精神斗争过。何况，现在并不是整个阶级、整个政党、整个政权不让我们享受民主，只是少数官僚主义者不让，那么，我们有什么怕的！","type":"paragraph"},{"text":"但官僚主义者既然还有，那么，我们不能等到他们自动放手，才敢充分享受民主。我们现在敢于充分享受民主的表现之一，就是同官僚主义作斗争；不经过斗争，官僚主义恐怕是不肯自行消亡的。","type":"paragraph"},{"text":"为什么怕官僚主义？人们最怕的是死，但现在的官僚主义者并没有那么大的权力，能致人民于死地。孔子说过：“民之于仁也，甚于水火。水火，吾见蹈而死者矣，未见蹈仁而死者也。”在今天，归根到底，恐怕只有极端反对民主的反动派才会死于民主，坚持民主的人是决不会蹈民主而死的，就是那只是多多少少有点怕民主而基本上不反对民主的官僚主义者，也不会。","type":"paragraph"},{"text":"现在的民主，是由马克思主义领导的。马克思主义领导的民主，也是当仁不让，因为只有它的领导，才能实现真正的供广大劳动人民享受的民主。马克思主义者，在别的问题上，都是谦让的，他们决不与人民争利，而且实行自我牺牲。但在实现社会主义，实现民主，实现真理的问题上，是不谦让的。这就是马克思主义者之所以为马克思主义者。","type":"paragraph"},{"text":"但是，马克思主义者在这“当仁不让”中又有谦让之处，就是，他们并不以为自己一定能够做到“不违仁”，不违民主。所以，他们只在确实认为自己符合真理的地方，才不让，而当发觉了自己的错误的时候，却又坚决向真理退让。","type":"paragraph"},{"text":"而且，即使自己原来掌握了一点真理，而当看到别人的真理比自己更大的时候，他也退让。鲁迅曾经教人“有一分热，发一分光”，就是萤光也有作用，但是，他又说：","type":"paragraph"},{"text":"“此后如竟没有炬火：我便是唯一的光。倘若有了炬火，出了太阳，我们自然心悦诚服的消失，不但毫无不平，而且还要随喜赞美这炬火或太阳；因为他照了人类，连我都在内。”","type":"paragraph"},{"text":"社会愈发展，真理愈光大，炬火和太阳总是愈来愈辉煌的，所以，我们在当仁不让之中又随时存谦让心；同时，还想到，炬火或太阳，并不排斥萤光的存在，实际上我们并不会消失。","type":"paragraph"},{"text":"不怕黑暗，也不怕太阳，那么，世上还有什么可怕的！","type":"appellation"},{"text":" 来源：1957.04.27《人民日报》第8版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1890d29ddc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

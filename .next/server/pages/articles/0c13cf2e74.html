script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏修对伟大的毛泽东思想怕得要命 再次拒绝我留学生向列宁墓献花圈我驻苏使馆对苏外交部的无理行径提出严重抗议","authors":[],"dates":[{"year":1967,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社莫斯科1日电　我国驻苏联大使馆就苏联外交部无理拒绝我国路经莫斯科回国的学生到列宁陵墓和斯大林墓敬献花圈，向苏联外交部提出严重抗议。指出苏修当局的这种行径，表明他们害怕马克思列宁主义，害怕伟大的、战无不胜的毛泽东思想。"},{"type":"paragraph","text":"一日上午，我国驻苏联大使馆临时代办安致远约见苏联外交部远东司司长苏达利柯夫，向他表示，路经莫斯科回国的中国留欧洲和拉丁美洲各国的学生要向列宁陵墓和斯大林墓敬献花圈，希望苏联有关方面予以协助。苏达利柯夫当时表示，他愿同有关方面联系，一小时后再会见安致远，给予答复。可是，四十分钟后，苏达利柯夫用电话通知安致远，以“红场正在进行修理”为借口，拒绝了中国学生的这一正当要求。中国大使馆就此发表抗议声明，向苏联外交部提出严重抗议。"},{"type":"paragraph","text":"抗议声明说，我们要质问苏修当局，难道真的是因为“修理”而不能献花圈吗?不，不是，绝对不是!你们一月二十五日在红场血腥镇压中国留欧学生的时候，列宁陵墓不是好好的吗?过去在进行修理时，你们不是也允许献过花圈吗?由此可见，什么“修理”呀:什么“暂停开放”呀，统统都是胡扯。戳穿来说，就是你们对这些为数不多的路过莫斯科回国的中国学生恨之入骨、怕得要命。你们在用大批警车“护送”他们，你们对他们的一举一动都大拍电影和照片，你们在中国大使馆周围布下大批警车昼夜巡逻，你们甚至对他们向列宁陵墓和斯大林基敬献花圈也都怕得发抖。你们如此心惊肉跳，惶惶不可终日，就是因为你们害怕我们学生的革命行动会引起苏联人民对伟大的列宁和斯大林的怀念，害怕中苏两国人民友谊的加强，害怕马克思列宁主义，害怕伟大的、战无不胜的毛泽东思想。"},{"type":"paragraph","text":"抗议声明说，我们最伟大的领袖毛主席说:“被敌人反对是好事而不是坏事”。你们这样害怕我们的学生，这样仇视我们的学生，正说明他们做得对，干得好!你们的一切阻挠都是徒劳的，伟大的马克思列宁主义、伟大的毛泽东思想的灿烂光辉是任何人也遮挡不住的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c13cf2e74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

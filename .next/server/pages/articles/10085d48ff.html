script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见多尔蒂科斯总统同时会见古巴统一革命组织代表团团长桑切斯少校","authors":[],"dates":[{"year":1961,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　毛泽东主席今晚会见了古巴共和国总统奥斯瓦耳多·多尔蒂科斯·托拉多博士。"},{"type":"paragraph","text":"同时会见的还有古巴统一革命组织代表团团长奥古斯托·马丁内斯·桑切斯少校。"},{"type":"paragraph","text":"毛泽东主席同古巴贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在场的，有随同多尔蒂科斯总统前来访问的古巴驻捷克斯洛伐克大使劳尔·罗亚·科里硕士和夫人，古巴驻墨西哥大使何塞·安东尼奥·波尔图翁多博士和夫人等随行人员，古巴驻中国大使皮诺·桑托斯和夫人，以及古巴统一革命组织代表团的团员。"},{"type":"paragraph","text":"会见时，刘少奇主席，周恩来总理，陈毅、罗瑞卿副总理，国家计划委员会副主任方毅，外交部副部长曾涌泉，中共中央负责工作人员李启新，我国驻古巴大使申健和夫人也在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\09\\619t010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席会见多尔蒂科斯总统　(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10085d48ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

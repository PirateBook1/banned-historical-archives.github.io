script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省粮食、棉花、油料统购统销工作情况","authors":[],"dates":[{"year":1955,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"山东省粮食、棉花、油料统购统销工作情况","type":"title"},{"text":"【山东分社讯】山东省去年确定统购秋粮十八亿三千万斤，到今年一月二十二日的统计，已购进粮食十六亿二千万斤，完成统购任务的百分之八十八。全省有粮食统购任务的乡共一万六千二百五十六个，目前已结束入库的有一万四千多个，还有二千多个没有结束。从该省各地粮食统购工作情况来看，粮食统购任务完成的程度极不平衡，泰安、胶州、文登、临沂、济宁五个专区超额完成了粮食统购任务的百分之二十左右。莱阳、德州、聊城三个专区完成任务的百分之九十多。统购工作进度迟缓的昌潍、惠民、荷泽三个专区仅完成统购任务的百分之六十多，这些地区对完成粮食统购任务已无信心，要求减少粮食统购任务。其中，昌潍等专区原来确定统购任务二亿三千万斤秋粮，已要求山东省委给减去了九千万斤。","type":"paragraph"},{"text":"该省棉花统购任务，原确定是二百四十五万担皮棉，后来中央要求争取完成二百六十万担皮棉。到一月十五日的统计，全省仅购进皮棉一百七十七万多担。从该省各地情况来看，在今年第一季度内棉花统购任务已不能完成。","type":"paragraph"},{"text":"该省确定统购花生仁为四十七万吨，到一月二十日的统计，已完成四十五万三千吨，从总的购进数字来看，虽然已接近完成统购任务，但是，产花生多的莱阳、文登两个专区不有四万多吨未完成，产花生少的惠民、济宁、荷泽三个专区超额完成花生统购任务的一倍到二倍多。由于许多地区未能在统购工作中作好统销，因而把农民自己应该留下做食油用的花生也给购进来了(原规定在统购农民的花生时，让农民自己留下一定的油料后，再不供应他们食油)。因此，农村食油供应面扩大了。加上目前该省农村煤油普遍脱销，也引起食油供应更加紧张(因为农民买不到煤油便用花生油点灯)，并使农民对花产生了惜售心理。","type":"paragraph"},{"text":"该省粮食、棉花、油料统购工作中最大的问题，是统购工作占用时间太长，会议过多，去年该省统购工作就占了十个月，干部和农民情绪厌倦。目前中共山东省委要求各地对统购工作一定要作到善始善终。由于农业生产互助合作运动和征集新兵工作的繁重，各地粮食统购工作潦草结束，不少地区的基层干部对农民强迫购粮，沂南县有些乡尾欠达百分之五十以上。掖南县三区郭家乡在中共乡总支书记指导下，连续对十多个人采用扣、绑、吊、打、冻等办法，并翻箱倒柜，追逼粮食，农民们反映说：卖粮不要紧，滋味不好受。莱西县十区农民王永春，因干部逼追卖粮不满，将土地证送到区上说：“我再不敢种地了。”(刘健生)","type":"paragraph"},{"text":" 来源：1955年2月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3961844848"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

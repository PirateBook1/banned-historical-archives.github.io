script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"藏历春节即前夕达赖、班禅分别致电向毛主席祝贺","authors":[],"dates":[{"year":1954,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨三日电】　一月四日是藏历的春节。达赖喇嘛和班禅额尔德尼在节日前夕，分别致电毛主席祝贺。"},{"type":"paragraph","text":"达赖喇嘛的贺电"},{"type":"paragraph","text":"中央人民政府伟大的领袖毛主席:"},{"type":"paragraph","text":"藏历水龙年已经过去了，木马年即将来临，在我们迎接新的一年的时候，特向您衷心地祝贺新年吉祥如意。"},{"type":"paragraph","text":"过去的一年中，由于您——各民族伟大领袖的正确领导和世界和平民主阵营力量的日益壮大，获得了朝鲜停战。这是全世界和平民主力量的伟大胜利和巨大成就。"},{"type":"paragraph","text":"在您的英明领导下，西藏民族和祖国各兄弟民族已经亲密地团结起来了，西藏民族内部的团结也得到了新的发展和巩固。"},{"type":"paragraph","text":"发展和建设新西藏修筑康藏公路，这是非常重要的事，在中央人民政府特别关怀和进藏人民解放军不怕任何艰苦，积极努力的帮助下，已经获得了很大的成绩。今后西藏地方政府和藏族人民一定进一步地负起自己的真实责任，积极参加和支援各项建设工作，请您放心。"},{"type":"paragraph","text":"西藏地方政府达赖喇嘛"},{"type":"paragraph","text":"一九五四年一月二十九日，藏历水龙年十二月二十五日"},{"type":"paragraph","text":"班禅额尔德尼的贺电"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"时值一九五四年藏历春节之际，我谨代表札什伦布寺全体僧俗人民祝贺您身体健康。"},{"type":"paragraph","text":"在您的英明领导下，新中国第一个五年计划已经胜利地完成了第一年的任务，并取得了很大的成就，这是我们万分兴奋的大喜事，有力地鼓舞了我们和进藏人民解放军一起建设新西藏的信心，为进一步实现和平协议而努力。"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"汉藏民族亲密团结万岁!"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"一九五四年元月三十一日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4527262f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

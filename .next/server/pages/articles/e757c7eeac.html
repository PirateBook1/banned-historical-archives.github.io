script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型电视纪录片《毛泽东在浙江》杭城首播","authors":["万润龙"],"dates":[{"year":1996,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报杭州9月1日专电　(记者　万润龙)一部反映毛泽东同志建国后在浙江的重大活动和工作、生活情况的大型电视记录片《毛泽东在浙江》前天在杭州举行首播式，中央电视台将于本月9日起在第一套节目每晚黄金时间播出这部6集记录片。"},{"type":"paragraph","text":"该记录片由中共中央文献研究室、浙江省委宣传部、浙江日报等部门和单位联合摄制。全片通过大量鲜为人知的文献、图片、电影资料和对当年在毛主席身边工作过的50多位老同志的采访，沿着毛主席当年走过的足迹，翔实地追记了毛泽东同志在浙江主持起草新中国第一部宪法、指导浙江农村工作、调查、关心浙江建设等情况，艺术地再现了毛泽东同志生前43次亲临浙江度过的800多个日日夜夜，展示了老一辈无产阶级革命家朴实平凡的伟人风采。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e757c7eeac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

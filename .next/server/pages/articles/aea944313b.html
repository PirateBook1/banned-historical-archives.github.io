<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宾努首相举行盛大招待会陈平临时代办、阮进临时代办、玄峻极大使，周恩来、叶剑英、张春桥、李德生、郭沫若、姬鹏飞、耿飚、吴德等同志应邀出席　宾努首相、陈平临时代办、阮进临时代办和叶剑英同志相继发表讲话","authors":[],"dates":[{"year":1972,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十六日电　柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王，今天晚上在王国民族团结政府大厦宴会厅举行盛大招待会，热烈庆祝印度支那人民最高级会议两周年。"},{"type":"paragraph","text":"应邀出席招待会的有:"},{"type":"paragraph","text":"越南南方共和驻中国大使馆临时代办陈平；"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办阮进；"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极；"},{"type":"paragraph","text":"我国党和国家领导同志周恩来、叶剑英、张春桥、李德生、郭沫若、姬鹏飞、耿飚、吴德。"},{"type":"paragraph","text":"宾努首相的夫人，柬埔寨王国民族团结政府财经大臣秀木、争取民族解放力量协调大臣秀蒲拉西、外交第二副大臣万比尼和夫人，诺罗敦·尤瓦那王子，诺罗敦·伦赛公主，柬埔寨驻中国大使凯密，出席了招待会。"},{"type":"paragraph","text":"招待会自始至终洋溢着印度支那三国人民和朝鲜人民、中国人民战斗团结的热烈气氛。宴会厅里并排悬挂着中国国旗、老挝爱国战线党旗帜、越南南方共和正式旗帜、越南民主共和国国旗、柬埔寨王国国旗。"},{"type":"paragraph","text":"晚六时，当宾努首相和夫人陪同我国党和国家领导人、越南同志、朝鲜同志走进宴会厅时，全场响起了热烈的掌声，乐队奏欢迎曲。招待会开始，乐队先后奏中国国歌、老挝爱国战线党之歌、越南南方共和正式歌曲、越南民主共和国国歌和柬埔寨王国国歌。"},{"type":"paragraph","text":"宾努首相、陈平临时代办、阮进临时代办和叶剑英同志相继发表了讲话。他们的讲话激起了一阵阵热烈的掌声。他们在讲话中热烈欢呼印度支那三国人民在印度支那人民最高级会议的战斗旗帜下，两年来在抗美救国的共同斗争中取得的辉煌胜利。"},{"type":"paragraph","text":"席间，宾主为印度支那三国人民、朝鲜人民、中国人民的伟大友谊和战斗团结，频频举杯祝酒。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"人大常委会委员谢扶民、季方、林巧稚、竺可桢；"},{"type":"paragraph","text":"中共中央和政府有关部门、北京市革命委员会、对外友协的负责人方毅、李强、郭鲁、王国权、林佳楣、许寒冰、赵兰香、杨德中、鲁瑛、张政德、张士诚、狄福才、王世延、李青川、符浩、曹克强、陆维钊、朱传贤、凌青、高士坤、魏玉明、王斌、王笑一，中国驻柬埔寨大使康矛召和杨玲同志，中柬友好人民公社的代表吕镒、贾玉文；"},{"type":"paragraph","text":"中国人民解放军各总部、各军种兵种、北京部队、北京卫戍区的负责人粟裕、张才千、王新亭、刘贤权、张池明、吴瑞林、王辉球、陈士榘、姚国民、钟辉、黄文明、陈先瑞、吴忠、李宝奇、尹佐珍。"},{"type":"paragraph","text":"亚非新闻工作者协会总书记查禾多，亚非作家常设局执行书记处临时代理负责人里萨戈达，一些国家驻中国的使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aea944313b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国主席令任命国务院副总理、秘书长、各部部长、各委员会主任","authors":[],"dates":[{"year":1965,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京4日电　中华人民共和国主席令"},{"type":"paragraph","text":"第二号"},{"type":"paragraph","text":"根据中华人民共和国第三届全国人民代表大会第一次会议的决定:"},{"type":"paragraph","text":"任命林彪、陈云、邓小平、贺龙、陈毅、柯庆施、乌兰夫、李富春、李先念、谭震林、聂荣臻、薄一波、陆定一、罗瑞卿、陶铸、谢富治为国务院副总理；"},{"type":"paragraph","text":"任命周荣鑫为国务院秘书长；"},{"type":"paragraph","text":"任命陈毅为外交部部长，林彪为国防部部长，李富春为国家计划委员会主任，薄一波为国家经济委员会主任，聂荣臻为科学技术委员会主任，谢富治为公安部部长，曾山为内务部部长，乌兰夫为民族事务委员会主任，廖鲁言为农业部部长，王震为农垦部部长，刘文辉为林业部部长，许德珩为水产部部长，吕东为冶金工业部部长，高扬为化学工业部部长，段君毅为第一机械工业部部长，刘杰为第二机械工业部部长，孙志远为第三机械工业部部长，王诤为第四机械工业部部长，邱创成为第五机械工业部部长，方强为第六机械工业部部长，王秉璋为第七机械工业部部长，陈正人为第八机械工业部部长，张霖之为煤炭工业部部长，余秋里为石油工业部部长，傅作义为水利电力部部长，李四光为地质部部长，李人俊为建筑工程部部长，蒋光鼐为纺织工业部部长，李烛尘为轻工业部部长，吕正操为铁道部部长，孙大光为交通部部长，朱学范为邮电部部长，袁宝华为物资管理部部长，马文瑞为劳动部部长，李先念为财政部部长，沙千里为粮食部部长，姚依林为商业部部长，叶季壮为对外贸易部部长，陆定一为文化部部长，蒋南翔为高等教育部部长，何伟为教育部部长，钱信忠为卫生部部长，贺龙为体育运动委员会主任，张奚若为对外文化联络委员会主任，方毅为对外经济联络委员会主任，廖承志为华侨事务委员会主任。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"一九六五年一月四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e285edaf53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对少数民族的牧区及若干山、林地区粮食供应问题的指示","authors":[],"dates":[{"year":1953,"month":11}],"is_range_date":false,"parts":[{"text":"中央对少数民族的牧区及若干山、林地区粮食供应问题的指示","type":"title"},{"text":"我国少数民族的牧区及若干山、林地区，不生产粮食或生产很少粮食，其所需粮食，向来完全或部分依靠附近地区供应。在这类地区，除依照中央“关于实行粮食的计划收购与计划供应的决议”中的规定，不实行统购统销外，国营贸易机关还应注意做好这类地区粮食的供应工作。同时为防止由于附近地区实行统购统销政策而引起误解与震动，各有关地区的党委应注意在必要时进行适当的解释工作，强调说明，附近地区实行粮食的统购统销政策，不仅不会影响对少数民族的牧区及山、林地区粮食的供应，反而大大有利于这类地区粮食的供应。以上意见请依据各有关地区的具体情况，研究执行，这方面的重要情况和问题，请随时报告中央。","type":"paragraph"}],"comments":[],"origin":"《统战政策文件汇编》，中共中央统战部内部出版，1958年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b999ccb63d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于朱德、聂荣臻访问民主德国、苏联时应注意事项的批语","alias":"","parts":[{"type":"paragraph","text":"关于朱德、聂荣臻访问民主德国、"},{"type":"paragraph","text":"苏联时应注意事项的批语2"},{"type":"paragraph","text":"（1955年11月28日）刘、周、朱、陈、邓、聂荣臻阅，退毛。"},{"type":"paragraph","text":"朱德同志和聂荣臻同志去德、苏，在谈话时请加注意，不要涉及具体事项的承诺，如对方涉及，应推出两国外交部和对外贸易部去商谈。此件所说情况，值得注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿八日"},{"type":"paragraph","text":"[1]聂荣臻，当时任中共中央军委委员、全国人大常委会委员、国防委员会副主席。"},{"type":"paragraph","text":"[2]这个批语写在国务院副总理兼国防部部长彭德怀1955年11月26日给毛泽东的报告上。报告中说，最近德意志民主共和国副总理施托夫来信，提出向中国供应光学、医疗等仪器问题，看来信意思，可能是为这些产品在中国找市场。"},{"type":"paragraph","text":"[3]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":84},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fb744d8bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

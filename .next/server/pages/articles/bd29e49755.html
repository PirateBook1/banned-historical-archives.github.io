script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川农村地主夺佃，富农解雇等现象极为严重","authors":[],"dates":[{"year":1950,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"四川农村地主夺佃，富农解雇等现象极为严重","type":"title"},{"text":"【西南总分社讯】四川农村中，地主夺佃，富农、佃富农解雇，短工(佃种少量土地，平时以出卖劳力为生的贫苦农民)找不到雇主的现象很严重。仅据川南泸县两个保的统计：二十六户地主夺去十六个佃户的佃权，三十五户富农解雇了二十五个雇工，五十四个短工找不到雇主。","type":"paragraph"},{"text":"目前，地主、富农在夺佃与解雇之后，因缺乏生产经验，不会劳动和减少劳动力等，已使产量奋斗不息低，土地逐渐荒芜。被夺去佃权的佃户和被解雇的雇工，因食粮缺少，告贷无门，已将麦种等吃掉，农具、耕牛出卖，造成了劳动价格与劳动工具价格的空前低落。过去雇工平均四个月每人二石多谷，今年一石谷尚难找到雇主，过去可卖十七、八石谷的耕牛，现在只四、五石谷还卖不出。这不但使农业生产受到摧残，且对今年减租工作影响很大，并间接地妨碍了城市购买力的提高。","type":"paragraph"},{"text":"造成这种现象的主要原因是：(一)地主企图变为富农，逃避减租、分田和负担；(二)地主兼营商业的因生意清淡，不作生意，要学种田；(三)富农企图取得农会会员资格，除去绅粮帽子，逃避负担；(四)地主夺佃而使佃富农解雇；(五)雇主缺少粮食，付不出工钱。","type":"paragraph"}],"comments":[],"origin":"1950年9月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd29e49755"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联系实际揭批“四人帮”炮制的“两个估计”  中山医学院党委认真落实党的知识分子政策","authors":["潘伟文","雷力行"],"dates":[{"year":1978,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联系实际揭批“四人帮”炮制的“两个估计”"},{"type":"paragraph","text":"中山医学院党委认真落实党的知识分子政策"},{"type":"paragraph","text":"中山医学院党委紧密联系本单位的实际，深入揭批“四人帮”炮制的“两个估计”，认真落实党的知识分子政策，进一步调动了知识分子的积极性。"},{"type":"paragraph","text":"中山医学院是原属国务院卫生部的重点院校，基础理论力量比较雄厚，教师、医生有一千余人。在林彪、“四人帮”的疯狂干扰破坏下，许多知识分子受到不同程度的打击和压抑。粉碎“四人帮”后，学院党委认真地进行了调查研究，采取积极措施，一个人一个人地落实党的政策，取得了很好的效果。目前，已有一百六十四名知识分子恢复了文化大革命前担任的职务，占原有一百八十七名的百分之八十七。在一百五十名教授、讲师中，有六十二名安排了各种领导职务。新提拔了七十名知识分子担任教研组（科）一级的领导。"},{"type":"paragraph","text":"发扬实事求是的工作作风，全面观察一个人的历史功过，是中山医学院党委落实知识分子政策的一条重要经验。他们在复查一些知识分子的处理结论时，发现有些纯属历史问题，在文化大革命前早有恰当的结论，文化大革命中并没有发现什么新的问题，但又重作结论，重新处理，有的甚至定为敌我矛盾。在复查时，有的同志对这些案例不敢坚持原则，重新纠正过来，怕犯所谓“右倾”错误。学院党委领导同志同有关部门的同志一起，学习党的政策，强调要尊重事实，对受审查者当时所处的历史条件进行具体分析，结论要恰如其分。如基础部微生物学教研组的一位老教授，原有重大政治历史问题，解放后已作交代，一九五五年肃反时已作结论，文化大革命中并没有发现新的问题，却重作结论，给了处分。复查中，院党委推倒了这些错误结论，仍维持原来的结论。类似这样的案例，党委都重新作了研究，做出恰如其分的结论。这样做，大大地调动了这部分知识分子的积极性。如肿瘤研究所有一位党员老讲师，过去因犯了严重的立场性错误，文化大革命中被开除党籍。这次复查时，认为当时处分过重，根据她几年来的表现，决定减轻处分，恢复了她的党籍，使她深感组织的关怀爱护，表示要加倍努力为党工作，以功补过。她虽身患胃癌，胃已切除了五分之四，但一直坚持科研，在肿瘤遗传方面做了大量工作，被评为先进工作者。"},{"type":"paragraph","text":"中山医学院前几年曾动员一些不该退休的老知识分子退休。如第一附属医院儿科主任钟世藩教授，虽然年老，但身体尚好，一直坚持工作。动员退休后，他仍坚持每周回科室查病房一次，帮助解决疑难病例，并积极从事《儿科鉴别诊断学》的编写工作。院党委联系这些实际，批判“四人帮”炮制的“两个估计”，检查了过去工作中所受的影响，承担了应该承担的责任，对近年来办理了退休的十二位正副教授，进行复查，分别给予妥善的处理。对那些年老体弱，身体有病，坚持工作确有困难的老知识分子，鼓励他们过好晚年。对那些本来就不愿意退休，现在尚能坚持工作，本人又愿意复职的老知识分子，报请上级办理复职手续，欢迎他们回来工作。对那些虽然曾主动提出退休，但现在身体还好，尚能坚持工作的老知识分子，则做耐心细致的思想工作，动员他们回来工作。药理学教授罗潜，在“四人帮”的干扰破坏下，把他有些正确的东西也当作错误来批判。他出于气愤，主动退休。这次学院党委负责同志亲自上门，找他谈心，引导他把仇恨集中到“四人帮”身上。这位老教授十分感动，表示要参加带研究生的工作。对那些尚能工作而没有回来复职的，也根据他们的意见，采取措施，发挥他们的作用。"},{"type":"paragraph","text":"中山医学院党委放手培养、选拔优秀的知识分子担当各级领导职务，充分发挥他们的业务专长。不久前，经省委批准，学院第一批提升了二名教授，三名副教授。如原第一附属医院外科主治医生梅骅，是解放后中山医学院培养的新一代知识分子。他刻苦钻研业务，努力提高医疗技术，热心为病人服务，在泌尿外科手术方面有较深的造诣。他编著的《泌尿外科手术学》，受到了医学界的重视。几年来，他还写了五十多篇论文，与同志们一起创造和改良了多种手术方法，研制了多种医疗器械。这次学院党委把他破格提为副教授，还被选为五届人大代表。最近，学院又任命了三十一名中、老年教师担任教研组的正副主任，充分发挥他们在教学、科研、医疗方面的骨干作用。"},{"type":"paragraph","text":"中山医学院党委还努力改善教学和科研人员的工作条件，在生活上尽量给予照顾。去年，他们为四十六对夫妇解决了长期分居的问题，还建了一座宿舍楼，使六十二户改善了居住条件。以上措施，大大调动了广大知识分子的革命积极性，老年的积极做好传、帮、带，中年的力求在专业上有所突破，青年的努力刻苦学习，力争早日适应教学、医疗、科研发展的需要。最近，基层科室也办起了学术论文报告会，光是第一附属医院就发表各种论文一百一十篇。科学研究也取得了新成果。毛果云香碱，是目前世界上治疗青光眼的良药，我国一直依靠进口。最近眼科医院药化组人工合成毛果云香碱成功，填补了我国的空白。"},{"type":"paragraph","text":"潘伟文　雷力行"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"344a221c9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

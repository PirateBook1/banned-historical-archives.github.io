script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原市民主党派负责人对处理右派的反应","authors":["中共太原市委办公室陈银堂","康胖、阎秉贞"],"dates":[{"year":1958,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"太原市民主党派负责人对处理右派的反应","type":"title"},{"text":"中共太原市委办公室陈银堂康胖、阎秉贞","type":"authors"},{"text":"新华社太原10日讯　太原市委统战部，最近邀请了市民盟、民革、民建、民进等四个民主党派的负责人座谈会，座谈毛主席和中央关于处理右派分子的指示。参加会议的共二十一人，其中左派六人、中左四人、中中九人、中右二人。他们在座谈时表现了不同的态度和看法。","type":"paragraph"},{"text":"(一)左派和中右。表示坚决信赖党的政策。有些人认为中央对右派分子的处理过宽过轻，跟群众的要求有距离，恐怕说服不了群众。年岁青的左派，要求对右派分子，一律撤消盟内、会内的职务，开除盟籍、会籍，送去劳动改造。对右派中的头面分子要求从严处理，因为他们把民盟搞臭了，是首恶分子，不法办难以平民愤。而年岁较大的高级知识分子认为对右派中的头面人物处理不要太严，要“恰如其分，适当留情”。","type":"paragraph"},{"text":"(二)中中分子的态度不够明朗，多数是附和别人的意见，不表示具体意见，但内心认为要从宽处理。他们多以团结稳定中间分子为理由，认为处理不宜从严，应从宽；涉及到具体人时，则往往感情用事，对和自己关系较好的右派分子，不愿开除其盟籍、会籍，此外则人云亦云、随声附和。民进副主任要求对极右分子连一城从宽处理，而委员们要求从严处理，结果吵起架来。","type":"paragraph"},{"text":"(三)中右分子表现消沉，尤其是有过右倾言论或历史上有问题和犯过错误的人，总怕闹到自己头上，沉默寡言。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年2月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f8464b4a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

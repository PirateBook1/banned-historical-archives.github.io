script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于处理农业杜夏季收益分配和计算国家夏粮征购任务中几个具体问题的通知","authors":[],"dates":[{"year":1957,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于处理农业杜夏季收益分配和计算国家夏粮征购任务中几个具体问题的通知","type":"title"},{"text":"各地、市、县委：","type":"appellation"},{"text":"关于处理农业社夏季收盆分配和计算国家夏粮征购任务中几个具体问题的通知：","type":"paragraph"},{"text":"一、淮南和江南的部分地区，有些农业社因夏季粮食作物生产比重很小，只有全年包产数，没有分夏秋雨季包产。我们意见，这些农业社在进行午季收益分配时，不实行超产归队、减产赔偿的办法，国家分配夏季征购任务时，即按实产计算。","type":"paragraph"},{"text":"另外，还有些农业社的生产队，有一部分曾经社委批准翻犂但没有翻犂而获收的土地，我们意见，这一部分土地的产量，仍应据实统计列入全年包产数字以内，一次计算包产，国家计算夏季征购任务时，亦应列入夏收产量合并计算征购任务。","type":"paragraph"},{"text":"二、对已经实行分夏秋两季包产的农业社，仍应按照省委、省会五月十五日指示和\t\t\t农工部六月一日的通知，坚决执行超产归队和减产赔偿的办法，超产的百分之四十作为生产队添制生产资料等用途的部分，可以根据各地征购任务的完成情况，动员其卖给国家，售粮存钱；超产的百分之六十除分配给社员的部分以外，其余可以暂时保留在生产队，以解决秋季可能减产而发生赔偿的困难。","type":"paragraph"},{"text":"三、春玉米因收获季节较迟，为了不影响农业社夏季收盆和粮食征购及时结算，可以统一列入秋季产量计算，但在安排缺粮社的口粮供应时，应在供应数量内扣除。","type":"paragraph"},{"text":"四、夏季农业社的收益分配，一般仍应按照省委、省会五月十五日的指示执行，但有些地区反映在扣除公粮、种子、饲料（指社有的耕牛、驴、马）、公积金、公益金、管理费等已经接近总收入的百分之四十，甚至个别地区也还有超过百分之四十的。这样就不能保证总收入的百分之七十左右分给社员，我们意见，为了照顾国家、集体、社员三方面的利益，可以根据中央的指示精神，将分给社员的部分，以保持总收入的百分之六十为限度。","type":"paragraph"},{"text":"五、关于农业税的负担，由于有些地区常产基础不同，加之夏征任务分配上又不够平衡，因而发生某些负担率悬殊的现象。我们意见，这类情况，经过地委批准可以通过征收成数及附加比例的调整加以解决，如果因此而影响征购任务的，则可以在另外一些丰收地区和负担基础较轻地区酌情提高夏征成数，以保证完成夏征任务。","type":"paragraph"},{"text":"以上各点望即研究执行。","type":"paragraph"},{"text":" 中共安徽省委一九五七年六月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dda36f388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在您领导下我永远前进！——工人王世源给毛主席的信","authors":["王世源"],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在您领导下我永远前进！"},{"type":"paragraph","text":"——工人王世源给毛主席的信敬爱的毛主席："},{"type":"paragraph","text":"在您的英明领导下，我永远保持着前进。党的三十周年纪念日即将来了，我特向你报告一年来的工作。我是去年五月入党的。一年多经党的培养、教育，我的政治和技术水平，都有了提高。一年来我开动脑筋，改进了十二种生产工具，提高了生产效率。主要的有这几种：（一）改进了调料机，使生产效率提高十倍；保证了生产计划的如期完成。（二）制造铜套拉油糟，过去用手工作，每工做六十五个。改进工具后，每工就能做一千二百个。并提高了这些产品的质量标准。另外给青年工人讲技术常识，帮助青年工人提高技术水平。"},{"type":"paragraph","text":"现在我们全工厂职工正展开增产捐献运动，每月义务加班一天，用增加生产，开展合理化建议，创造新记录所得的奖金购买飞机、大炮支援中国人民志愿军。全厂共产党员和全体职工又重新认真的订了爱国公约，开展了车间爱国主义劳动竞赛，继续提高产品质量。为了使这一劳动竞赛获得成功，我要更多的改进工具，提高生产效率，为国家创造更多的财富。同时积极参加工会工作，推进爱国主义劳动竞赛运动。帮助青年工人学习技术，要把我二十多年的技术经验，全部教给青年工人。"},{"type":"paragraph","text":"北京机器厂三分厂  王世源"},{"type":"paragraph","text":"六月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1d64dcef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

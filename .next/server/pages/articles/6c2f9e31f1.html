script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”　教育革命展新貌——上海师大生物系师生教学实习","authors":[],"dates":[{"year":1977,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师范大学生物系三年级教师和工农兵学员，坚决贯彻执行英明领袖华主席抓纲治国的战略决策，认真学习毛主席关于教育革命的一系列重要指示，深入批判“四人帮”破坏教育革命的罪行，迸发出巨大的社会主义积极性，最近奔赴浙江西天目山进行植物学野外生产实习。在实习过程中，既重视与生产劳动相结合，虚心向当地林场的工人和技术人员学习林业知识，又注意了基础理论的教学，充分利用西天目山丰富的野生植物作活教材，讲授植物形态和分类知识，做到野外观察与课堂教学相结合。在山区较艰苦的条件下，革命师生在政治上互相帮助，学习上教学相长，生活上互相关心，树立了尊师爱生的革命新风，实习顺利完成。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\776c030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工农兵学员结合实物，学习基础理论。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\776c030502.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在海拔一千零五十米的高山上，结合实际讲授植物形态和分类知识。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\776c030503.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工农兵学员正在采集和识别野生植物的标本。"},{"type":"paragraph","text":"(本栏照片均本报通讯　员、本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c2f9e31f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

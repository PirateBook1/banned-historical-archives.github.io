script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"撤销学校党委制，建立校长负责制是必要的","authors":["山东大学","陆侃如"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"撤销学校党委制，建立校长负责制是必要的","type":"title"},{"text":"山东大学陆侃如","type":"authors"},{"text":"（陆侃如 ：山东大学副校长；摘录，标题为编者所加）","type":"subtitle"},{"text":"为了在党群之间做好拆墙填沟的工作，撤销学校的党委制，建立校长（指正校长——原有的）负责制，是必要的。","type":"paragraph"},{"text":"……如果正校长不是党员，那一定也是一位忠实于国家，忠实于人民，忠实于社会主义建设事业的人，他应该也能够很好地贯彻党的方针、政策、路线。如果他不能贯彻，那我们就要不任用他做正校长；既然任用他，那就该相信他，不必用党委制来在他头上再摆一个党委书记。如果解放初期有这个必要的话，在现在是应该改变了。","type":"paragraph"},{"text":"其实撤销党委制，是反对以党代政，至于党委会还是可以存在的，作为领导管理学校党员的机构还是需要的，而总的领导，主要是党的方针、政策、路线的领导，不是党员个人的领导。……","type":"paragraph"},{"text":"党委制和三害不是两回事，而互为因果，那么我们在讨论党委制的同时，也应揭发“三害”……","type":"paragraph"},{"text":"看来这个问题（指党委制的问题——原编者注）各大学是普遍存在的，而且毛主席也提出撤销，可见这个制度是有问题的……","type":"paragraph"},{"text":"学校实行党委制，则是校长没有最后决定权力，而党委书记有。党委书记如是正校长，这样可以一身二任，自己听自己的话，但如校长为党外人士，则校长要听党委的话……","type":"subtitle"},{"text":"学校中执行党委制必然是以党代政，党政不分，在系里则成为秘书专政。……","type":"paragraph"},{"text":"党委制、党委会、党的领导这三者是不同的，不应混为一谈。如有人认为党委制不应撤销，党不能退出学校，要加强党的领导。这就是把三者混在一起的看法。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a7f9023c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

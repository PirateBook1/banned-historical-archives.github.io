script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东报纸在肃清胡风反革命集团的宣传中的两个缺点","authors":["《宣传通讯》编辑部"],"dates":[{"year":1955,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"山东报纸在肃清胡风反革命集团的宣传中的两个缺点","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"山东省委宣传部最近检查出山东各报在揭露和粉碎胡风反革命集团的宣传中，有如下几个缺点：","type":"paragraph"},{"text":"（一）在某些报纸的报道中，没有特别向读者说明胡风集团是一个反革命集团，仍在着重地批判胡风的文艺思想和宗派观点。如淄博工人报5月28日三版的一篇题为“为什么要批判胡适、胡风的思想？”的文章，从标题到内容都没有鲜明地揭露胡风反革命集团的罪行，主要的还是批判思想。该文在回答“胡风又是什么样的人？”的问题时说：“胡风是一个披着马克思主义的外衣，隐藏在文艺界的资产阶级个人主义野心家。”特别是该文在揭露胡风反革命活动后，仍然在末尾这样提出：“我们应该怎样认识这一思想批判运动？”再如青岛日报工人副页5月28日载“胡风的反革命活动”一文中有这样的提法：“胡风却抱着狭隘的宗派观点，反对这个统一战线……”所有这些，出现在人民日报发表了关于胡风反革命集团的第一批材料之后，都是错误的。","type":"paragraph"},{"text":"（二）事实有错误。“青岛日报”工人副页和烟台劳动报，在揭露胡风反革命活动的报道中都提到“胡风是从一个由‘世家’变成农民的家庭里出身的”。事实上胡风的家庭是个反革命的地主恶霸家庭。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1955年第19期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2ddc401f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

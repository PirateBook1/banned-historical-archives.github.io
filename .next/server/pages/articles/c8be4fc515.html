script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚广大劳动人民愤怒声讨苏修疯狂反华罪行  痛斥苏修破坏中苏关系加紧勾结美帝  赞扬中国战友高举毛泽东思想伟大红旗同苏修进行英勇斗争","authors":[],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚广大劳动人民愤怒声讨苏修疯狂反华罪行"},{"type":"paragraph","text":"痛斥苏修破坏中苏关系加紧勾结美帝"},{"type":"paragraph","text":"赞扬中国战友高举毛泽东思想伟大红旗同苏修进行英勇斗争"},{"type":"paragraph","text":"据新华社地拉那十日电　阿尔巴尼亚广大人民怀着万分愤慨的心情，愤怒声讨苏联修正主义统治集团指使暴徒闯进中国驻苏联大使馆，砸坏和抢走新闻图片橱窗、毒打中国大使馆外交人员和中国记者的滔天罪行，并最坚决地支持在苏联的中国战友高举毛泽东思想伟大红旗，同苏修叛徒进行英勇、正义的斗争。"},{"type":"paragraph","text":"“恩维尔·霍查”机械厂全体职工怀着极大的愤怒，强烈谴责苏修统治集团卑鄙无耻的新罪行。这个工厂的工会副主席托·纳诺说：我们工厂的全体职工听到苏修当局对中国兄弟所犯下的新罪行的消息后，个个义愤填膺，怒火万丈。我们最强烈地抗议苏修这一毫无人性的罪行，最热情地支持中国战友们的英勇斗争。同时，我们衷心祝愿在这场斗争中负伤的同志早日恢复健康。"},{"type":"paragraph","text":"工人尼·科瓦奇说：苏修的新罪行同血腥镇压六十九名中国留欧学生事件一样，是由勃列日涅夫和柯西金叛徒集团亲自策划的。这是他们蓄意破坏中苏关系、加紧苏美勾结的新步骤。"},{"type":"paragraph","text":"工人弗·西蒂说，暴徒们在苏修警察帮助下，对中国驻苏联大使馆的外交人员和中国记者犯下的新罪行，说明苏修统治集团对史无前例的中国无产阶级文化大革命怕得要死，吓得发疯。"},{"type":"paragraph","text":"西蒂说，苏修这样疯狂无耻地反对中国无产阶级文化大革命，说明中国人民做得好！做得对！"},{"type":"paragraph","text":"新中国农业社主席易·马赖说，我们农业社全体社员对苏修暴徒犯下的滔天罪行，感到无比愤慨并提出强烈抗议。对中国同志的英勇斗争，我们感到骄傲。"},{"type":"paragraph","text":"易·马赖说，苏修当局的暴行促使苏联人民进一步认识苏联修正主义统治集团反华、反毛泽东思想的反动面目。中国无产阶级文化大革命从根本上动摇了苏修的反动统治。等着苏修统治集团的是象中国一小撮走资本主义道路的当权派那样不可避免地被革命人民打倒的命运。"},{"type":"paragraph","text":"青年女社员瓦·托斯卡说：我和我们农业社的全体社员一样，严厉谴责苏修统治集团卑鄙的犯罪行为，热烈支持我们的中国战友。苏修虽然疯狂反华、反对中国无产阶级文化大革命，但是，他们是永远不会得逞的。苏修统治集团过去是叛徒，现在更证明他们是叛徒。"},{"type":"paragraph","text":"地拉那大学历史语言系的学生代表巴·卡波依说：我们全系六百多名同学同我国全体青年一样，最坚决最强烈地抗议苏修叛徒的法西斯罪行。苏修的这一新罪行再一次暴露了他们蓄意破坏中苏关系的叛徒嘴脸。勃列日涅夫、柯西金集团可耻！可耻！！我们对中国战友的英勇斗争表示热情的声援和支持。让我们高呼：光荣属于马克思列宁主义、毛泽东思想！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8be4fc515"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

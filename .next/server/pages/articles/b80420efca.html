script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发浙江省委关于征粮问题的报告","authors":[],"dates":[{"year":1950,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央转发浙江省委关于征粮问题的报告","type":"title"},{"text":"中南局并转各省委：","type":"appellation"},{"text":"现将浙江省委关于征粮问题的报告转发你们，望参考。","type":"paragraph"},{"text":" 中  央一月二十一日","type":"paragraph"},{"text":"根据中央及华东局关于新区征粮的政策指示，省委检查征粮工作的全面情况后，感到省委过去对征粮政策的掌握是有缺点的。主要表现在，布置征粮时对平原产量[粮]区的灾情估计不足，过于强调完成任务，缺少明确具体的政策教育，致使下边同志产生严重的单纯任务观点。个别地区自行逐及[级]增加任务面，单摊派，不顾政策，不讲方法，追求任务。负担办法上虽有一定界限，实际执行中往往超过。其次，表现在对地主负担，强调第一年可以重些，缺乏明确界限。负担办法上虽有一定的累进率，但在实际执行中某些地区由于减租低估产量三分之一到二分之一，加上倒预租、退押板，致使有些地主不仅毫无收入，且须另外补缴公粮。这一现象在全省范围内虽不是普遍的，但与中央指示精神是不符合的。此次专员会议上，对征粮任务完全作了调整，全省以完成十八亿为目标。对负担政策中的某些偏向，完全作了纠正，并对贫、中、富农的最高负担标准作了规定（已经华东局批准）。目前征粮时间只有二十天，依照中央指示精神重新再作全省补救办法已来不及，各省[地]委仍应根据专员会议的布置，坚决完成任务，同时严格保证负担政策的贯彻。不仅中、贫农超过负担标准者要减征，且对中小地主、鳏寡孤独，如确有实际困难者，亦应适当考虑减轻。在完成征粮任务后，再按照中央指示精神进行善后整理工作。","type":"paragraph"},{"text":" 浙省委子 皓","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b80420efca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云集羽田机场阻止佐藤去美活动日本两千余示威者昨同警察搏斗示威者不畏强暴，高呼:“毛主席万岁!”","authors":[],"dates":[{"year":1967,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电　据东方通讯社报道:以日本爱国青年学生为主的日本各界革命群众两千多人，十二日在羽田机场附近举行示威，强烈抗议并阻止佐藤去美国活动，同全副武装的数千名日本警察展开五个小时的激烈搏斗。"},{"type":"paragraph","text":"午后二时，由两千名学生组成的青年学生示威队伍，列队向羽田机场进发，但是在机场外面已经摆好阵式的日本武装警察企图阻止学生前进，示威群众随即同警察展开了斗争。青年学生们猛烈地投掷石块，并挥舞棍棒英勇地向前冲击。法西斯警察进行血腥镇压，向学生施放了大量的催泪弹，用警棍殴打学生，使二百多名学生身负重伤，并当场逮捕了三百多名学生。"},{"type":"paragraph","text":"与此同时，以日中友好活动家为主的工人、青年学生和从事日中贸易的五百多人，不顾日本警察和机场当局禁止在机场举行集会的禁令，在机场的候机室举行了抗议集会。日中友好协会(正统)总部会长黑田寿男、青年代表以及日中贸易界的人士在集会上发表演说，强烈谴责佐藤访美。他们一致表示要用强有力的战斗粉碎佐藤积极参加美帝扩大侵略战争的一切阴谋。参加集会的人们，举起拳头愤怒地高呼:“反对佐藤访美!”“打倒佐藤政府!”“砸烂日共修正主义集团!”群众还热烈高呼:“战无不胜的毛泽东思想万岁!”"},{"type":"paragraph","text":"参加集会的人们开完会就手挽着手在佐藤上飞机的道路上示威，阻拦佐藤上飞机。这时数百名武装警察慌忙施加法西斯暴行，打伤了许多示威群众，并逮捕了十人。示威群众在残暴的敌人面前毫不畏惧，他们高唱《国际歌》，高呼口号，同敌人搏斗了一个多小时。日中友好协会(正统)总部理事长宫崎世民、日本国际贸易促进协会专务理事萩原定司也都自始至终参加了这场斗争。"},{"type":"paragraph","text":"被逮捕的示威者被警察打得头破血流，手上戴着手铐，但是他们一边走一边坚定地高呼:“毛主席万岁!”“毛泽东思想万岁!万万岁!”"},{"type":"paragraph","text":"宫本修正主义集团在革命群众进行英勇斗争的时候，却只派了几个国会议员和一小撮人到羽田机场，装模作样地表演了一番“抗议”。这又一次清楚地暴露了他们丑恶的叛徒面目。"},{"type":"paragraph","text":"佐藤被青年学生和革命群众的示威吓得要死，在机场内外七千多名武装警察护卫之下，好象丧家之犬，慌忙地从机场后门溜上了飞机。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be4106a59b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

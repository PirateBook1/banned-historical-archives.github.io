script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于欢迎出席新政协会议致程潜电","alias":"","parts":[{"type":"paragraph","text":"关于欢迎出席新政协会议致程潜\"电"},{"type":"paragraph","text":"(1949年8月30日）长沙程颂云先生："},{"type":"paragraph","text":"八月十九日电示今日收到，敬悉。尊见极好，完全同意。当接陈子良?兄未皓?电时，我即复电（经中共湖南省委转）请他仍照前议兼领省主席，与尊意吻合。新政协召开在即，拟请我公及仇亦山、陈子良出席，共商国是，倘能命驾，无任欢迎。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"未卅"},{"type":"paragraph","text":"[1]程潜，原任国民党湖南省政府主席、国民党军长沙绥靖公署主任。1949年8月4日在长沙宣布起义，湖南和平解放。"},{"type":"paragraph","text":"[2]陈子良，即陈明仁，号子良，原任国民党军第一兵团司令官，1949年8月4日与程潜一起在长沙宣布起义。"},{"type":"paragraph","text":"[3]未皓，即8月19日。"},{"type":"paragraph","text":"[4]仇亦山，即仇整，原任国民党政府湖南省政府委员，1949年参加湖南和平解放工作。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":197},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b149168ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李文忠等三烈士的兄弟光荣入伍决心继承烈士遗志誓做共产主义战士他们穿上新军装，接过红彤彤的革命宝书，高呼:毛主席万岁!万岁!万万岁!","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南昌十二日电　“支左爱民模范”李文忠烈士的弟弟李文红，以及李从全烈士的哥哥李从卫、陈佃奎烈士的弟弟陈佃兵，经中国人民解放军江西省军区批准，光荣入伍，成为“支左爱民模范排”的战士。入伍仪式最近在南昌市隆重举行。"},{"type":"paragraph","text":"入伍仪式在庄严的《东方红》歌声中开始。在伟大统帅毛主席的巨幅画像面前，李文红、李从卫、陈佃兵同参加入伍仪式的人民解放军某部指战员一起，齐声朗读毛主席语录:“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”"},{"type":"paragraph","text":"接着，江西省军区司令员杨栋梁宣读了江西省军区关于批准李文红、李从卫、陈佃兵入伍的决定。决定希望李文红、李从卫、陈佃兵三同志，象李文忠、李从全、陈佃奎同志那样，高举毛泽东思想伟大红旗，刻苦地活学活用毛主席著作，自觉地锻炼、改造自己，不断提高阶级觉悟，做一个真正的共产主义战士。"},{"type":"paragraph","text":"遵照毛主席的亲密战友林彪副主席关于要象发武器一样把《毛泽东著作选读》和《毛主席语录》发给全军每个战士的指示，江西省军区政治委员程世清，向李文红、李从卫、陈佃兵颁发了毛主席著作和毛主席像章、“为人民服务”语录章。李文红、李从卫、陈佃兵穿上新军装，接过红彤彤的革命宝书，齐声高呼:“毛主席万岁!万岁!万万岁!”“祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"陈佃兵的父亲代表三个新战士的亲属讲话，他嘱咐三个新战士要接好毛泽东思想的班，和四排同志一样，活学活用毛主席著作，紧跟毛主席寸步不离，做一个永远忠于毛主席的共产主义战士。"},{"type":"paragraph","text":"李文红、李从卫、陈佃兵英姿勃勃地相继走上主席台，向伟大领袖毛主席表示决心。他们说:今天，我们光荣入伍了。这是毛主席和祖国人民对我们最大的信任，也是我们一生的最大幸福和最大光荣。我们一定要继承先烈们的革命大志，接过烈士们的枪杆子，保住无产阶级的印把子。一定要以革命先烈为榜样，永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"186333c512"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

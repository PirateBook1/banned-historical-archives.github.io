script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的传播是阻挡不了的  伦敦街上出售《毛主席语录》的人越来越多  英国进步青年达林在法庭上义正词严地痛斥英帝反华暴行","authors":[],"dates":[{"year":1967,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的传播是阻挡不了的"},{"type":"paragraph","text":"伦敦街上出售《毛主席语录》的人越来越多"},{"type":"paragraph","text":"英国进步青年达林在法庭上义正词严地痛斥英帝反华暴行"},{"type":"paragraph","text":"新华社伦敦十二日电　伦敦警察当局由于对战无不胜的毛泽东思想怕得要死、恨得要命，十一日晚上又一次悍然逮捕了在伦敦街上出售《毛主席语录》的三名英国青年和一名非洲青年，并要把他们送到所谓“治安法院”去进行无理审讯。"},{"type":"paragraph","text":"这四名青年从一个月以前开始，每天晚间义务出售《毛主席语录》和中国出版的其他革命书籍。他们的行动受到了群众的欢迎，书籍销售量迅速增加。"},{"type":"paragraph","text":"八月间，伦敦警察当局曾经两次在被标榜为“民主橱窗”的海德公园外面，逮捕出售《毛主席语录》的进步人士。但是，英帝国主义的法西斯镇压，封锁不住真理的传播。近一个多月来，每逢星期天，反而有更多的人到海德公园去出售《毛主席语录》，买的人也越来越多。"},{"type":"paragraph","text":"据新华社伦敦电　英国伦敦当局八日又一次无理“审讯”在海德公园前出售《毛主席语录》的英国进步青年教师马丁·达林。达林在法庭上义正词严地痛斥英帝国主义反华的卑劣行径。由于指控达林的“罪名”十分荒唐，法庭最后被迫宣布达林无罪。这次“审讯”，再次暴露了英帝国主义仇视和害怕战无不胜的毛泽东思想的丑恶面目。"},{"type":"paragraph","text":"达林是八月二十八日在海德公园前出售《毛主席语录》和其他中国出版物时再次被警察逮捕的。这是他在一个月之内第二次由于出售《毛主席语录》横遭英国警察逮捕。"},{"type":"paragraph","text":"英国警察这次逮捕达林时同第一次一样，对他提出了荒唐的指控，说什么他在海德公园外面引起了“交通阻塞”。"},{"type":"paragraph","text":"达林在法庭上义正词严地驳斥了警察的无理指控。他还在法庭上庄严声明，作为中国人民的朋友，他对英国当局对中华人民共和国的敌视行为表示强烈抗议。"},{"type":"paragraph","text":"达林的有力揭露使法官极为狼狈。他慌慌张张地立刻中断“审讯”，命令警察把达林硬拉出法庭。"},{"type":"paragraph","text":"下午开庭“审讯”时，达林再次驳斥了警察对他的无理指控。三个证人也用他们目击的事实证明警察对达林的逮捕是毫无道理的。"},{"type":"paragraph","text":"在铁的事实面前，法官和警察无话可说。法庭最后只好撤销对达林的指控，宣布他无罪释放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7b8b2e41c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

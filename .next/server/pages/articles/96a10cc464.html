script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"致朱德、刘少奇、康生电","alias":"","parts":[{"type":"paragraph","text":"致朱德、刘少奇、康生电\""},{"type":"paragraph","text":"（1947年7月26日）"},{"type":"paragraph","text":"（一）中央已召集彭、贺、习、马、贾诸同志开会三天，检讨工作，决定河东、河西统一后方工作由贺负责，西北局回后方主持；又决定精简人员，规定新的生活标准，以利持久；又决定向脱离群众的干部作斗争，展开土地改革。（二）野战军自打合水、曲子、环县歼灭八十一师及骑二旅大部后，三边敌人逃回宁夏，收复三边；现决定向榆林行动，给该方之敌一个打击，相机夺取榆林，吸引胡军北援，以利陈赓纵队行动；决定陈纵不来边区，八月底向豫西出动。（三）刘、邓歼敌八个半旅，山东歼敌一个半旅，邱清泉、吴绍周等十个旅从鲁中被迫调至充州，山东局面稍见松动。"},{"type":"paragraph","text":"[1]这是毛泽东关于通报近期工作和战争情况致朱德、刘少奇、康生电的主要内容。"},{"type":"paragraph","text":"[2]彭、贺、习、马、贾，指彭德怀、贺龙、习仲勋、马明方、贾拓夫（当时任西北财经委员会副主任）。"},{"type":"paragraph","text":"[3]西北野战军7月30日向榆林开进，8月6日开始攻击。8月11日国民党军整编第三十六师增援榆林进抵横山以北地区。8月12日彭德怀决定撤围，榆林虽未打下，但诱敌北过无定河，给陈谢集团渡过黄河、南进豫西，创造了有利形势。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":159},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96a10cc464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

7/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/40.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/41.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/42.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/43.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/44.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/45.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/46.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/47.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/48.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/49.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/50.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/51.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/52.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/53.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives17/main/bbcb5d69-b6b3-4613-9356-b5e04435e091/54.jpg"],"article":{"title":"朱永嘉为“四人帮”炮制吕后文章的罪恶阴谋","alias":"","parts":[{"type":"paragraph","text":"万三千元之多。他破坏同陪追投，有一天，他跑到海防前俏，要边防部队发财火箭十枚，每发要上千元立复，暴露了我仙国吃装，位种武从来有动用过。王洪文在上洒作感作福，吸之人血这些活动，马、徐、王都曾经登加，必须老实爱待。"},{"type":"paragraph","text":"（市委招待处）"},{"type":"paragraph","text":"朱永方四人帮“炮名后文章的罪恶阴.（）"},{"type":"paragraph","text":"七四穿心月兮，当时正是我被予写作组借用时间，有一天，怨然生永嘉急久忙久亲自布置给我们要写一关于写后的文章，而月要哲字组负人章树昆和朝诺向我们明写远篇文章的必要性，暗示我写这文章有很大来头，强调文章要有鲜明的现实，把为史生的名后作为引子，夹叙夹，文章的落脚些要暗年读者;江青是唯一杰出的正确路我的承者。"},{"type":"paragraph","text":"写作望负责人明指出写之之章有三点要求："},{"type":"paragraph","text":"二，要明一正确治路线得到货彻，必要有志诚的承者，吕后是刘邦法家路线的走实继承人，她墨于刘非生前定的改治路线办事的。"},{"type":"paragraph","text":"二，吕后是了解刘邦最深，追随刘邦最，与刘邦共同生活间最长，刘邦之的功绩与品后的作是珍不开的。"},{"type":"paragraph","text":"三，西初期，刘邦继承人除昌否外，有任何人完成利未竟事也，要特突出地写名石杀信的英明黑街和非儿的才智"},{"type":"paragraph","text":"韩同时雪续扬箫何等人的动梦"},{"type":"paragraph","text":"永嘉布置给我们写这篇文章的任务后就带上海的一批人到北就去开法家著作注释会议。惦走之前还一再要求抓时间写好之篇文章：生永嘉到此室后还打长途电话事，催促稿子"},{"type":"paragraph","text":"当时，我们就他们所定的调子关门炮制了两个星期，其中经过一次修改，议稿，打印在飞机送往此京。过了一同，哲学组人告诉我们说，春桥人为：“这样的文章形射太明显，容易产生副作用，自前暂不宜发表”手是，这篇子也就一直存当起来了。"},{"type":"paragraph","text":"现在，我的所到觉中央的传达报告，其中毛主席逝在后，四人”指群而置梁效写后的又章，这就真相大白，可见。四\u003c帮“爱篡权的野心由事已久。七四年七月，“四人帮”要之洒写你望写后的文章，开头催得跟条，后事又回去，这正是搞们谋计的特征，“四人帮”想出是后，大造反觉夺权与论，在当主席在，他们怕出马脚，手是欲行文止，主席逝去后，他们又要纹重上名之章，这正是他们及觉篡权狼子野心的大幂露："},{"type":"paragraph","text":"潘富恩"},{"type":"paragraph","text":"（引自七系战报特刊）"},{"type":"paragraph","text":"生头嘉兮裂觉的阴旧活动"},{"type":"paragraph","text":"四人帮唯恐天下不乱，一直挑拨上海和儿芽皆市关係，函授教育成为他们的一个童零乎，，生永嘉爱教齐特卖力，自生马以调查阳就逐投问题云名，搞是弟尚市材科，朱永嘉开会时叶函授人员把欣风抗带到免柔省去，并要求大家只者去点火，破你兄的之作都害要求把备背的情沉集中江总后上报四人帮。握款音写也搞了一个各他动态材料，资斜是收集、二十几个档的报利上发表的“新提法”“新是”新作法”新动忘”每月两期报文教组市善我们不禁向这介材料是千什么用的，究竟是学习兄弟者市的经，不是用整完者的？"},{"type":"paragraph","text":"方教育局办么宝革命释久"}],"authors":["潘富恩"],"dates":[{"year":1976}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":52},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SS

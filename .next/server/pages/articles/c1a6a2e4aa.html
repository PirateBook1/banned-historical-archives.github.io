script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"薛明、郝治平说江青等十名主犯作恶多端罪有应得  历史无情，人民力量不可战胜","authors":[],"dates":[{"year":1981,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"薛明、郝治平说江青等十名主犯作恶多端罪有应得"},{"type":"paragraph","text":"历史无情，人民力量不可战胜"},{"type":"paragraph","text":"据新华社北京一月二十七日电  “昔日作恶多端的林、江反革命集团主犯，今天终于受到法律的制裁，真是大快人心！”"},{"type":"paragraph","text":"这是贺龙同志的夫人薛明和罗瑞卿同志的夫人郝治平在最高人民法院特别法庭对林、江反革命集团进行宣判后，接受记者采访时共同谈到的。"},{"type":"paragraph","text":"薛明和郝治平惨遭林、江反革命集团的迫害。她们在谈话中，都以国家、人民和自己家庭的遭遇，说明这次严正审判的重要性和深远意义。薛明说，林彪、江青反革命集团搞了十年的浩劫，惨害了多少象贺龙同志这样的老一辈无产阶级革命家，现在，不管是在法庭上耍赖的江青，还是摆出一副死硬相的张春桥，以及其他几名主犯，都得到了应有的惩罚，这说明历史是无情的，人民的力量是不可战胜的。"},{"type":"paragraph","text":"二十五日晚，记者前去访问郝治平时，她一家人正围坐在电视机前收看宣判的实况。当看到十名作恶多端的窃国大盗受到应得的判决，特别是江青、张春桥被戴上了手铐时，全家的人都拍手称快，连声说：判得好！判得好！这下可解了心头之恨。郝治平还低声地吟诵着罗瑞卿同志当年遭受林彪、江青一伙迫害时写下的诗句：“愿君知我心，何畏遮天云。太阳终归出，一样照人行。”"},{"type":"paragraph","text":"郝治平说：“在十年浩劫中，林、江反革命集团给我们党、我们的民族、我们的人民所带来的灾难是沉重的。但是，乌云终归遮不住太阳。罗瑞卿同志在有生之年已经亲眼看到我们伟大的党先后粉碎了林、江两个反革命集团，扫掉了这两块妄图遮住太阳的乌云。”说到这里，郝治平凝望着挂在墙上的罗瑞卿同志的遗像，声音哽咽地说：如果瑞卿同志能够得知这群罪犯的下场，也一定会欣喜大快的。"},{"type":"paragraph","text":"薛明和郝治平表示，今后一定要加倍努力工作，为巩固和发展安定团结的政治局面、为祖国的四化建设贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1a6a2e4aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

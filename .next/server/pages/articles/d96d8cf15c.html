script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团访问罗中友好农业社","authors":[],"dates":[{"year":1965,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社布加勒斯特23日电　应邀参加罗马尼亚共产党第九次全国代表大会的中国共产党代表团，今天访问布加勒斯特州的罗中友好农业生产合作社，受到了社员们的热烈欢迎。"},{"type":"paragraph","text":"今天上午，这个合作社所在地蒙特尼—布泽乌村的村头道路两旁站满了人群，许多社员身穿鲜艳的民族服装，热切地等候远道前来探望他们的中国客人。"},{"type":"paragraph","text":"当中国共产党代表团团长邓小平，团员康生、伍修权、王力、刘放，在罗共中央委员、布加勒斯特州委第一书记格·尼古拉，党中央委员瓦·帕蒂科内茨和罗共中央候补委员、罗马尼亚驻中国大使杜·乔治乌等人的陪同下，来到合作社的时候，社员们向他们发出了热烈的掌声和欢呼声。一位德高望重的老社员端着面包和盐，按照罗马尼亚的传统形式隆重地接待了中国客人。"},{"type":"paragraph","text":"随后，邓小平团长和代表团全体团员，参观了合作社的畜牧场、稻田、向日葵地，以及用北京芦沟桥中罗友好人民公社赠送的玉米、南瓜子、青豆、大豆等种植的农田。代表团参观时，正在田间劳动的男女社员都热情地向中国客人招手致意。"},{"type":"paragraph","text":"参观结束后，宾主互相赠送了礼品。当邓小平团长以中国共产党代表团的名义，向合作社赠送了两台手扶拖拉机的时候，人们报以热烈的掌声。合作社主席代表全体社员表示感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d96d8cf15c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

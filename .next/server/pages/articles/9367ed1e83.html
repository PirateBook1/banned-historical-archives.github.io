script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北安徽省委紧抓党的最根本的思想建设  号召干部更自觉地把毛泽东思想学到手","authors":[],"dates":[{"year":1966,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北安徽省委紧抓党的最根本的思想建设"},{"type":"paragraph","text":"号召干部更自觉地把毛泽东思想学到手"},{"type":"paragraph","text":"新华社天津三十一日电　中共河北省委最近号召各级党组织和各行各业的干部，把学习毛主席著作放在一切工作的首位，把学习毛主席著作的活动开展得更加自觉、更加深入、更有成效，推动三大革命运动胜利前进。"},{"type":"paragraph","text":"中共河北省委这一号召，是在一月中旬闭幕的河北省学习毛主席著作积极分子会议上提出的。"},{"type":"paragraph","text":"会议认为，要把学习毛主席著作运动推向新的高潮，关键在于领导干部的革命化。在新的一年里，要狠抓领导干部的学习，采取切实的措施，头头抓，抓头头，抓住不放，一抓到底。对领导干部的学习，要有自上而下的检查，也要有自下而上的群众监督。必须以整风精神进行学习，勇于揭露自己思想上和工作中的矛盾。开展批评自我批评。各级党委在一切工作中，必须坚持用毛泽东思想挂帅，把好突出政治这一关。在布置工作、检查工作、总结工作时，都要活学活用毛主席著作。衡量一个单位的工作好不好，领导水平是高是低，主要标志就是要看是否抓住了以毛泽东思想为统帅，领导干部是否坚持了活学活用毛主席著作，是否在各项工作中落实了四个第一，是否促进了群众的革命化和带出一个革命化的领导班子。"},{"type":"paragraph","text":"会议还强调要面向基层，狠抓基层，让毛泽东思想在基层扎根，从而创造出更多的大庆、大寨式的先进单位和地方上的红九连。"},{"type":"paragraph","text":"会议期间，中共河北省委第一书记林铁同志讲了话，书记处书记张承先同志作了报告。"},{"type":"paragraph","text":"会上，中共河北省委表扬了二十八个学习毛主席著作的积极分子和十七个先进集体。"},{"type":"paragraph","text":"新华社合肥三十一日电　安徽省把学习毛主席著作作为当前首要任务。中共安徽省委在不久前为此发出关于进一步组织干部群众学习毛主席著作的指示。"},{"type":"paragraph","text":"一年来，安徽全省县以上各级党委在省委常委的带动下，都建立和健全了学习制度，许多领导干部都带头学习。在学习方法上也有改进，不再就书论书钻名词概念，而是带着问题学，学用结合。目前，全省各地出现了一些活学活用毛泽东思想比较先进的单位。"},{"type":"paragraph","text":"中共安徽省委针对目前全省学习情况提出：学习毛主席著作，是我们党最根本的思想建设，是一个关系到社会主义革命和社会主义建设成败的大问题，是一个关系到反对修正主义防止修正主义的大问题，一个人要革命化，领导核心要革命化，一个部门、一项工作要革命化，都必须认真学习毛主席著作。只有把毛泽东思想真正学到手，在一切工作中实行毛泽东思想挂帅，才能把党的方针政策执行好，把社会主义革命进行到底，把工作和生产搞好。但是，还有些干部对学习重视不够，抓得不紧，方法不当，效果不大。为了切实加强学习的思想领导，必须在全体党员、干部中，进一步解决以下几个思想认识问题：一、是政治挂帅，还是业务挂帅，不学习能不能做好工作。二、是为革命而学，用革命的精神来学，还是为学习而学习。三、是带着问题学，活学活用，还是死啃书本，学而不用。四、是实在没有时间学，还是没有摆脱事务主义的作风，没有学习的强烈要求。中共安徽省委指出：只有认真解决了这些问题，才能进一步提高广大党员、干部的学习自觉性，把学习毛主席著作的运动推进到一个新的阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9367ed1e83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

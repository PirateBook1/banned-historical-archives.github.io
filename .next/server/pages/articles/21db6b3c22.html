script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"里弄革命群众行动起来了顺昌路街道举行活学活用毛主席建党路线讲用会　大批特批中国赫鲁晓夫的修正主义建党路线","authors":[],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在大学大用毛主席建党路线，大批特批中国赫鲁晓夫修正主义建党路线的高潮中，卢湾区顺昌路街道革命委员会昨天召开了活学活用毛主席建党路线的讲用会。会上，近三百名革命的共产党员、革命派战士、革命的里弄干部和退休工人，坚决表示一定要在这次大学习大批判中，大树特树毛主席建党路线的绝对权威，用战无不胜的毛泽东思想改造和整顿党的组织。"},{"type":"paragraph","text":"这次讲用会是在这个街道各里弄普遍开办毛泽东思想学习班，广泛学习毛主席建党学说的基础上召开的。"},{"type":"paragraph","text":"许多革命的共产党员和热爱党的积极分子在会上说，革命的共产党员和广大革命派一定要念念不忘阶级斗争。而以中国赫鲁晓夫为首的党内最大的一小撮走资派，却公然鼓吹“阶级斗争熄灭论”，为他们推行阶级投降主义路线制造舆论。有一个里弄干部激动地说，自封为建党“理论家”的党内另一个最大的走资派，其实是一个道道地地的篡党野心家，他鼓吹“对一切原有的剥削分子，应当通过和平改造的道路，把他们改造成为自食其力的劳动者”的反动谬论。什么“和平改造的道路”，说穿了就是阶级调和。他还以铁的事实批驳了“和平改造的道路”的反动谬论。他说，在这次无产阶级文化大革命中，我们里弄内有一个资本家，在家里隐藏着反动派的东西，准备伺机反攻倒算。对这样反动的家伙，难道通过“和平改造的道路”就能改造好吗?"},{"type":"paragraph","text":"中国赫鲁晓夫为了实现他篡党篡政的阴谋，妄图把共产党员变成“生产党员”。一个退休工人在会上说，我所在厂的党支部由于受中国赫鲁晓夫修正主义建党路线的影响，给我们讲党课时只讲“党员要带头完成生产任务”。最近学习了毛主席的建党路线，我才深刻认识到，我们共产党员必须做一个向阶级敌人进行战斗的、朝气蓬勃的先锋战士。"},{"type":"paragraph","text":"毛主席教导我们:危害革命的错误领导，不应当无条件接受，而应当坚决抵制。而中国赫鲁晓夫却大力宣扬什么“即使不对，甚至是真不对，你在组织上行动上也必须服从”。有个里委会的党支部书记在会上说，中国赫鲁晓夫提倡“绝对服从”，其目的就是要我们广大的共产党员做他的复辟资本主义的驯服工具。"},{"type":"paragraph","text":"这个街道革委会负责人叶仁宝同志也在会上谈了自己的学习体会和收获。他说，过去由于受了中国赫鲁晓夫“驯服工具论”的毒害，只知道做一个“埋头苦干”“任劳任怨”的“好党员”。在无产阶级文化大革命中，我成了党内最大的一小撮走资派推行资产阶级反动路线的工具，做了群众运动的灭火机。我一定要牢牢记住这个教训，努力学习毛主席的建党路线，争当毛主席的好党员。"},{"type":"paragraph","text":"(顺昌路街道革委会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21db6b3c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

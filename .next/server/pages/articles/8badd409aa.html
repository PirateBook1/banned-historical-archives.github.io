script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚军事代表团长巴卢库在到达武汉访问时说  保卫毛泽东思想是马列主义者的光荣义务  谁反对毛泽东思想，就是反对马列主义，就是反革命","authors":[],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚军事代表团长巴卢库在到达武汉访问时说"},{"type":"paragraph","text":"保卫毛泽东思想是马列主义者的光荣义务"},{"type":"paragraph","text":"谁反对毛泽东思想，就是反对马列主义，就是反革命"},{"type":"paragraph","text":"据新华社武汉十九日电　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库，和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科率领的阿尔巴尼亚军事代表团，在中共中央委员、国防部副部长王树声陪同下，今天上午乘专机到达武汉。中国人民解放军武汉部队负责人姚喆、杨秀山，武汉部队领导机关、空军、湖北省军区以及有关方面负责人等到机场欢迎。"},{"type":"paragraph","text":"今天机场上红旗招展，锣鼓喧天。当巴卢库等同志步出机舱时，指战员们高举着毛泽东同志、恩维尔·霍查同志的巨幅画像，不断高呼：“毛泽东—恩维尔！”“恩维尔—毛泽东！”“热烈欢迎阿尔巴尼亚军事代表团！”“中阿两国友好万岁！”"},{"type":"paragraph","text":"巴卢库同志和全体团员也挥动着鲜红的《毛主席语录》，同前来欢迎的人们亲切握手，向大家致意，并用中国话高呼：“毛泽东万岁！”全体指战员也放声高呼：“恩维尔·霍查万岁！”"},{"type":"paragraph","text":"今晚人民解放军武汉部队负责人姚喆设宴欢迎阿尔巴尼亚军事代表团全体同志。在充满着兄弟般的战斗友谊的宴会上，巴卢库同志高度评价中国无产阶级文化大革命。他说，毛主席亲自发动和领导的无产阶级文化大革命正在更广泛、更深入地发展。毛主席是国际共产主义、工人运动和革命运动的杰出的马克思列宁主义者。以毛泽东同志为代表的革命路线已经取得了巨大胜利，一小撮可怜的执行资产阶级反动路线的人已经遭到失败。谁反对这条革命路线，反对毛泽东思想，就是反马克思列宁主义，就是反革命。他指出，这场革命扫除了修正主义者在中国复辟资本主义的希望，是进一步丰富马克思列宁主义理论和实践。"},{"type":"paragraph","text":"巴卢库同志说，霍查同志教导我们，保卫伟大的人民中国，保卫光荣的中国共产党和毛泽东思想，反对帝国主义、修正主义反华大合唱，是世界上每一个马列主义者的义务。"},{"type":"paragraph","text":"姚喆在致欢迎词时说：毛主席教导我们说：“英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。”他赞扬阿尔巴尼亚劳动党一贯地高举马克思列宁主义的伟大红旗，为全世界马克思列宁主义者和革命人民树立了一个光辉的榜样。"},{"type":"paragraph","text":"据新华社十九日讯　阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库，阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科和由他们率领的阿尔巴尼亚军事代表团，在中共中央委员、国防部副部长王树声陪同下，今天上午由北京乘专机前往我国南方参观访问。到机场欢送的，有中共中央政治局委员、国防委员会副主席叶剑英，中共中央委员、中国人民解放军总政治部主任萧华，中国人民解放军副总参谋长彭绍辉等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使瓦西里·纳塔奈利，也到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8badd409aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

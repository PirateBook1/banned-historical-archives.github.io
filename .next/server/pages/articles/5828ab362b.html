script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻曹杨中学工宣队在学习中加深理解毛主席革命路线加强思想革命化　 搞好学校斗批改","authors":[],"dates":[{"year":1971,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻曹杨中学工宣队带着在教育革命实践中如何提高路线斗争觉悟的问题，认真学习中央两报一刊元旦社论。工宣队员边学习，边回顾过去一年领导学校斗、批、改的经验和教训，进一步加深了对毛主席教育革命路线的理解，决心不断加强思想革命化，搞好学校斗、批、改。"},{"type":"paragraph","text":"这个学校前一时期的斗、批、改工作取得了一定的成绩。但是，在胜利的形势下，一部分工宣队员流露出骄傲自满情绪，放松了路线斗争。他们认为，现在学校里“阵线清、班子新，可以笃笃定定搞好教育革命了”。在学习元旦社论时，党支部结合这些活思想，还组织工宣队员认真学习毛主席的光辉著作“老三篇”、《实践论》和《矛盾论》，运用毛主席的“一分为二”观点对学校斗、批、改工作进行分析，帮助大家进一步提高了阶级斗争和路线斗争觉悟。"},{"type":"paragraph","text":"通过学习，工宣队员批判了骄傲自满情绪，并且列举事实说明，如果不抓路线斗争，修正主义教育路线就要回潮，所以不能只顾教育革命，不想路线斗争。前一个时期，由于社会上无政府主义思潮的干扰，学生课堂纪律较差，有些工宣队员看到兄弟学校新制订了“学校纪律”，用来约束学生，维持课堂纪律，他们就把这个经验照搬试行，结果遭到红卫兵的抵制和反对，红卫兵小将尖锐地指出，这个“不准”，那个“不准”，其实质是想用修正主义教育路线的管卡压，来束缚学生的积极性。通过元旦社论的学习，工宣队员深深感到，红卫兵小将的批评一针见血。一个原先认为“闭着眼睛也会走在毛主席革命路线上”的工宣队员深有感触地说:“脑袋瓜子一糊涂，穿着新鞋走老路。今后一定要提高自觉性，克服盲目性，坚定不移地贯彻毛主席革命路线。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5828ab362b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

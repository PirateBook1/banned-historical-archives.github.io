script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱行公社党委运用多种形式发动群众揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深揭猛批“四人帮”，加速普及大寨县的群众运动中，金山县朱行公社党委和各大队党支部组织和发动群众，牢牢抓住揭批“四人帮”这个纲，以遍及全公社的一百八十多所政治夜校为阵地，开展大学习、大批判，大打一场揭批“四人帮”的人民战争。广大干部和群众认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，掌握武器，狠批“四人帮”及其在上海的一小撮余党大搞“三反一砍”，疯狂破坏农业学大寨运动的滔天罪行。红光、红星、团结、东风等大队还运用诗歌、革命故事、漫画等多种形式，把批判“四人帮”的斗争不断引向深入。"},{"type":"paragraph","text":"大学大批促大干，狠抓当前快行动。公社党委和各大队党支部发动群众，制订一九七七年农副业生产规划，立足全年、狠抓当前，掀起了越冬作物田间管理和兴修水利、积肥造肥的冬季生产热潮。最近以来，全公社百分之八十的劳力投入了清沟理沟、查苗补缺、抢施腊肥的战斗，千方百计促使三麦、油菜冬发苗壮。公社党委还举办学大寨工作队成员学习班，决心深揭狠批“四人帮”，深入进行党的基本路线教育，把农业学大寨运动推向新高潮。全公社九个企事业单位党支部也发动职工订出了具体规划，誓为普及大寨县作出新贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"299ae0c20e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

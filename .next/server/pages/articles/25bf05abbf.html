script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"煤矿增产节约的潜力和途径","authors":["东北局“情况反映”","新华通讯社"],"dates":[{"year":1963,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"煤矿增产节约的潜力和途径","type":"title"},{"text":"新华通讯社东北局“情况反映”","type":"authors"},{"text":"本刊讯　在辽宁省当最近召开的增产节约和反盗窃国家资财会议上，省煤炭管理局副局长柴化周对煤矿增产节约的潜力和途径作了如下分析：","type":"paragraph"},{"text":"今年辽宁省原煤生产计划指标为二千二百一十三万吨，据各局初步安排，可能在这个指标的基础上增产六十万至八十万吨。全省煤矿亏损指标，国家确定为一亿○六百万元，各局初步安排九千六百万元，如果进一步挖潜力，估计还可能降低一些。","type":"paragraph"},{"text":"增产的主要途径是：(１)提高单位工作面产量。今年回采工作面计划月进度为三点零七米，比去年提高8%，如果月进度比计划再提高一米，也就是每天多进一寸，全省全年即可增产四十一万吨。(２)清扫浮煤。每个工作面，如能将浮煤清扫出80%，全省可增产四十二万吨。(３)加快重点调整矿的调整工程进度。(４)今年计划投产的本溪牛心台四井、南票大窑沟立井，在合乎移交标准的条件下，争取提前移交生产。提前移交一个月就可以增产几万吨煤炭。(５)增产块煤。今年部给指示四百二十四万吨，各局初步安排可多生产一百万吨。洗清粉回收率计划44.7%，各局初步预计能提高1.66%，可增加洗煤十三万吨。","type":"paragraph"},{"text":"节约的主要途径是：(１)从加强技术管理入手，把无效进尺减少到最低限度，改进巷道布置，降低工程造价。阜新矿务局今年计划少做巷道一万米，预计节约资金一百万元。抚顺矿务局提出工程造价比去年降低20%，效率提高20%，可节约投资二百五十五万元。(２)把物资管理工作做得好一些，堵住漏洞，在村料使用上注意精打细算，严加控制，做好回收复用和代用工作。全省今年计划每万吨煤消耗坑木二百一十六立米，比去年降低三十七立六，按中央直属煤矿计划产量计算，全年可节约坑木七万七千零七十一立米。每万吨煤消耗的火药、钢材、水泥等物资今年安排都比去年有较大的降低。上述各项全年共可节省一百零九十五万元。(３)人员方面，潜力还很大。全省1962年末煤矿共有职工二十二万四千三百八十八名，同1957年末相比，除过某些不可比因素外，净增二万四千七百七十五人，而煤炭产量却比1957年减少一百零三万吨。如果现有人员减少二万人，平均工资按六十五元计算，全年可节约工资开支一千五百六十万元。目前，在煤矿中普遍存在着人浮于事的情况。彩屯矿专门画画的就有十二人，一个门诊部就有七十八人，食堂人员与就餐人员的比例为一比二十，全矿有“黑干部”三百八十八名，占干部总数的41.9%。(４)加强财务管理，严格控制财务开支，减少铺张浪费。如果减少非生产性开支10%，全省全年可节省二百万元左右。","type":"paragraph"},{"text":"来源：据东北局“情况反映”编，1963年3月26日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25bf05abbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

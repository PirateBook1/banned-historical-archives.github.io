script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在全国统战会议工商组讨论会的一份发言记录稿上的批语","authors":["毛泽东"],"dates":[{"year":1950,"month":4}],"is_range_date":false,"parts":[{"text":"毛泽东在全国统战会议工商组讨论会的一份发言记录稿上的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"在发言记录稿谈到“今天斗争对象，主要是资产阶级”处，毛泽东批：“今天的斗争对象主要是帝国主义封建主义及其走狗国民党反动派残余，而不是民族资产阶级。对于民族资产阶级是有斗争的，但必须团结它，是采用既团结又斗争的政策以达团结它共同发展国民经济之目的。”","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"在发言记录稿谈到对私营工商业的限制和排挤处，毛泽东批：“应限制和排挤的是那些不利于国计民生的工商业，即投机商业，奢侈品和迷信品工商业，而不是正当的有利于国计民生的工商业，对这些工商业当它们困难时应给以扶助使之发展。”","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"在发言记录稿谈到私营工商业“要求划分阵地，要河水不犯井水，我们不允许”处，毛泽东批：“应当划分阵地，即划分经营范围。讲得很幼稚。”","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"在发言记录稿谈到“国营经济是无限制地发展”处，毛泽东批：“这是长远的事，在目前阶段不可能无限制地发展，必须同时利用私人资本。”","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"在发言记录稿谈到“我们的政策，是要‘与民争利’。但他们所谓的‘民’，是资产阶级。我们则要争于人民有利的事情。我们说，我们就是‘只许州官放火，不许老百姓点灯’。但这里的‘州官’是人民，我们放火可以，你们点灯就违反群众利益”处，毛泽东批：“完全错误的说法。”","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"在发言记录稿谈到“'与民争利’，表现在粮食、花纱布、火柴、百货、盐的控制”处，毛泽东批：“除盐外，应当划定范围，不要垄断一切。”“只能控制几种主要商品（粮布油煤）的一定数量，例如粮食的三分之一等。","type":"paragraph"},{"text":"七","type":"subtitle"},{"text":"在发言记录稿谈到“百货公司必须建立，不然既不能稳定物价”处，毛泽东批：“建立百货公司，并不是代替全部商业。”","type":"paragraph"},{"text":"八","type":"subtitle"},{"text":"在发言记录稿谈到“大资本家要停工，我们就让他停工。我们有钱，就接收过来”处，毛泽东批：“这是不对的”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"594165e20f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

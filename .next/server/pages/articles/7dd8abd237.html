script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1076","name":"解放初期藏过逃亡反革命分子的人，是否以包庇反革命论罪","author":"人民公安","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"解放初期藏过逃亡反革命分子的人，是否以包庇反革命论罪","dates":[{"year":1956}],"is_range_date":false,"authors":["人民公安"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 624","tags":[{"name":"反革命","type":"主题/事件"},{"name":"犯罪","type":"主题/事件"},{"name":"肃反","type":"主题/事件"}],"parts":[{"type":"title","text":"解放初期藏过逃亡反革命分子的人，是否以包庇反革命论罪"},{"type":"paragraph","text":"解放初期家里藏过逃亡反革命分子的人，是不是以包庇反革命论罪？"},{"type":"paragraph","text":"《中共中央关于逮捕反革命分子和其他刑事犯罪分子的政策界限的规定（草案）》中在说明现行反革命分子中指出：“有意窝藏历史上有严重罪行和现行反革命分子的人，或有意资助现行反革命分子的人”，这些人应当以包庇反革命论罪。同时指出“解放后虽曾经参加反革命活动，但罪行轻微，现在已经停止活动，而有悔改表现的”应当从宽。"},{"type":"paragraph","text":"因此，在考虑解放初期家里住过逃亡反革命分子的人的处理时：第一、看他是否“有意窝藏”；第二、看被窝藏的人是不是历史上有严重罪行或现行反革命分子，现在尚未停止活动而且并无悔改，就应作为包庇反革命论罪。否则就不应作为包庇反革命论罪。"},{"type":"paragraph","text":"(摘自一九五六年《人民公安》第九期)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dd8abd237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

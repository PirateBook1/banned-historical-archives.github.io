script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市民革民盟民建等民主党派人士一致要求将赵鸿翥依法严办","authors":[],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"沈阳市民革民盟民建等民主党派人士一致要求将赵鸿翥依法严办","type":"title"},{"text":"沈阳市各民主党派人士七月十六日看到财经学院对反革命分子赵鸿翥利用整风进行翻把的抗议书以后，纷纷对赵鸿翥的反动行为表示愤慨，民革沈阳市全体成员一致要求政府将赵鸿翥逮捕法办，并要求将这个混入民革的反革命分子立刻开除。","type":"paragraph"},{"text":"民革辽宁省副主任委员周达夫、吴家象七月十六日都发表了书面发言。周达夫说，反革命分子赵鸿翥曾有反革命罪行，人民政府对他宽大不究，他本应革心洗面，戴罪图功，不料他怙恶不悛，以怨报德，向党进攻。我建议主管部门速将赵鸿翥移送法院处理。吴家象表示，人民的敌人，就是我的敌人，对赵鸿翥决不能宽恕。民革市委员会委员潘贵绵、市组织处长佟铁肩、市宣传处长朱瑛都说，看过赵鸿翥的血腥罪行，已万分愤恨，他又阴谋翻把，更不能容忍，要求开除民革党籍，撤销省政协委员职务，并逮捕法办。","type":"paragraph"},{"text":"民盟盟员罗贵钧、白靖寰、毛桂芝等，都表示，对这个忘恩负义、恩将仇报的反革命分子必须法办，才能为死者申冤、生者吐气。","type":"paragraph"},{"text":"民建省委员会副秘书长吕宗海、市委员会组织处副处长于子敬、市委员会宣教处副处长刘永慈十六日联合发表书面发言，对披着民主人士外衣的反革命分子赵鸿翥表示切齿痛恨。发言最后说：“我们说肃反的成绩是主要的，但是却过于宽厚了，因为还把赵鸿翥这样的刽子手留了下来。我们要向他讨还血债，要为死者申冤，为生者复仇。我们坚决听毛主席的话跟共产党走，在两条道路的斗争中是没有含混的，不把一切右派分子打垮，不把一切反革命分子肃清决不罢休。”","type":"paragraph"},{"text":" 来源：1957年7月17日《沈阳日报》，选自《声讨恶毒攻击肃反的右派分子》，群众出版社，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98c2c0555b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

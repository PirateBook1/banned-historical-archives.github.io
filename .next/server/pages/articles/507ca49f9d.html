script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作《实践论》《矛盾论》在越南再版受到热烈欢迎","authors":[],"dates":[{"year":1966,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内电　毛主席的哲学名著《实践论》和《矛盾论》的越文本，最近由越南“真理出版社”再版，于七月一日——中国共产党成立四十五周年纪念日——在河内发行，受到广大读者的热烈欢迎。"},{"type":"paragraph","text":"据“真理出版社”的负责人说，毛主席的这两部哲学著作，《实践论》过去在越南已经印行了六版、《矛盾论》印行了七版，共六万多册，但是仍不能满足广大读者的需要，所以，“真理出版社”这次便再印行了一万多册合订本。"},{"type":"paragraph","text":"这位负责人还说，越南广大干部和人民非常敬爱毛主席，热情地读毛主席的书，努力学习毛泽东思想。"},{"type":"paragraph","text":"许多读者也向本社记者说:毛主席的书内容丰富，读起来好懂，是马克思列宁主义的经典著作。毛泽东思想是当代最高最活的马列主义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507ca49f9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

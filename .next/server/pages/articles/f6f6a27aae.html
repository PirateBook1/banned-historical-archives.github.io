script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华北局批转天津市工业局党委关于反虚假隐瞒等项斗争的报告","authors":[],"dates":[{"year":1953,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央转发华北局批转天津市工业局党委关于反虚假隐瞒等项斗争的报告","type":"title"},{"text":"中央及军委各部委，中央人民政府各部党组，各中央局、分局转各省（市）委：","type":"paragraph"},{"text":"天津市工业局党委《关于反虚假隐瞒、反骄傲自满、反官僚主义斗争的报告》及华北局和天津市委的批语很好，一并转发给你们参考。望在各地工厂企业中同样开展这一斗争。此件应发给所有国营企业和厂矿管理机关的负责人阅读，并可登党刊。","type":"paragraph"},{"text":" 中共中央5月4日","type":"paragraph"},{"text":"华北局批转天津市工业局党委关于反虚假隐瞒、反骄傲自满、反官僚主义斗争的报告","type":"subtitle"},{"text":"蒙绥分局，各省、市委并转省属市委并报中央：","type":"paragraph"},{"text":"天津市工业局党委关于反虚假隐瞒、反骄傲自满、反官僚主义斗争的报告及天津市委的批语很值得重视。天津市委和工业局党委能认真地、毫不容情地揭露这种为害无穷的弄虚作假的恶劣现象，是做得完全对的，是值得各地学习的。兹将该报告摘要转发你们。","type":"paragraph"},{"text":"这个报告所揭发的惊人问题，其性质是极端严重的，是一种政治性质的错误。弄虚作假、隐瞒矫饰、欺世骗人，是一种极恶劣的行为。这种行为，对于国民党时代的官僚们说，自然是司空见惯，习以为常，不以为耻、反以为荣的。但与共产党员的道德品质却是根本不能相容的，是党纪国法所不容的。这种对党不忠诚不老实的人，对国家与人民缺乏起码责任感的人，是不能指望群众和上级对他们的信任的。如不觉悟，他们就有在政治上堕落下去的危险。官僚主义、居功自傲、自由主义等现象的存在，则是使这种邪气得以上升的重要条件。","type":"paragraph"},{"text":"天津所揭发的这些现象，在其他城市的厂矿中，在各方面工作中，也都是大体存在的。请你们注意所属厂矿企业及各方面工作中的欺上蒙下、虚报成绩、报喜不报忧、彼此吹嘘、相互包庇等现象，结合日常生产工作及“新三反”斗争，及时地、毫不留情地予以揭发和批判，并有计划地但是坚决地加以根除。","type":"paragraph"},{"text":" 华北局4月24日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6f6a27aae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

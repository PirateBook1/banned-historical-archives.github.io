script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省合肥市革命委员会关于对刘国玲问题的处理决定","authors":[],"dates":[{"year":1970,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"安徽省合肥市革命委员会关于对刘国玲问题的处理决定","type":"title"},{"text":"最高指示","type":"subtitle"},{"text":"清理阶级队伍，一是要抓紧，二是要注意政策。","type":"paragraph"},{"text":"关于对刘国玲问题的处理决定","type":"subtitle"},{"text":"合肥市西市区革委会：","type":"appellation"},{"text":"刘国玲，女，现年41岁，合肥市人，家庭出身伪官吏，本人成份学生，高中文化程度，1949年3月参加工作，1949年入团，1951年受停止团籍处分。原卫山小学教师，小教6级。","type":"paragraph"},{"text":"刘在整风反右中，被划为右派分子。原中共合肥市委文教系统整风领导小组，于1958年5月20日给予开除工会会籍，撤销原有职务，监督劳动之处分。1964年4月25日中共合肥市西市区监委复査后，对其部分言论不作为错误论处。1969年8月5日合肥市西市区革委会批复决定：对刘国玲不摘右派分子帽子，继续监督改造，取销教师级别，每月发给生活费25元。","type":"paragraph"},{"text":"刘国玲在整风反右鸣放会上说：（1）“我在电影院里看到毛主席、周总理，心里就一亮，回来时就一片黑暗，因为有些领导干部都很凶，假使全国党员都像毛主席那样就好了。”“我除了看得起毛主席和周总理以外，其余党员有什么了不起，党员中有高岗、饶漱石，还不是叛党吗？何况一般党员，没有什么了不起，还是民主人士好。”（2）我在六安县委会工作时，看徐永让部长（宣传部长）丢掉自己老婆不管，硬要和一个革大女学生结婚，结婚后就打她，徐部长变相娶小老婆，真缺德，破坏婚姻法，疟待妇女，县委对这事不管，包庇老干部，不准新干部结婚，我和小唐好，领导就不批准。”以上言论有严重错误的，其余大部份言论为整风反右前（54年、55年、56年）的言论，有一些是刘在平时因个人生活上的问题未得到解决，对领导有意见讲的怪话牢骚。","type":"paragraph"},{"text":"刘国玲被划右派后，未发现有其他重大政治问题，清队中经群众批判教育，认识亦有提高。根据党的扩大教育面及有关政策精神，经市革委会常委研究决定：对刘国玲问题，给予摘掉右派分子帽子，作人民内部矛盾处理，月工资定为小教六级，适当安排工作。1969年8月5日西市区革委会西革第102号批复予以撤销。","type":"paragraph"},{"text":" 合肥市革命委员会1970年12月29日","type":"paragraph"},{"text":"抄送：合肥市亳州路小学革委会。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b17ed387b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导世界人民进行革命","authors":[],"dates":[{"year":1966,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席是世界人民的伟大英明的领袖。他不仅领导世界人口中四分之一的人民(中国)进行革命，而且领导世界人口中四分之三的人民进行革命。"},{"type":"paragraph","text":"毛主席的话是十分英明有力的。他的话是水平很高的理论。"},{"type":"paragraph","text":"——也门新闻部办公厅主任苏尔"},{"type":"paragraph","text":"毛主席是中国人民和世界人民的精神力量的源泉。在毛主席的教导下，中国人民不仅建设自己的国家，而且帮助其他国家的人民。"},{"type":"paragraph","text":"在中国的整个旅行中，无论在什么地方都看到人们阅读毛主席的书，这令人非常感动。中国人民真诚地热爱毛主席。"},{"type":"paragraph","text":"——尼泊尔朋友什雷斯塔、夏尔马"},{"type":"paragraph","text":"毛泽东是伟大的政治家。世界革命应该有带路人，而这个带路人现在就是毛泽东，因为他的著作、他的理论不仅符合中国革命的实际，而且也符合世界无产阶级革命的实际。"},{"type":"paragraph","text":"毛主席提出的农村包围城市的理论是具有特别重要意义的。这个带根本性的理论不仅当时符合中国革命的实际，而且现在也符合世界革命的实际，因为今天从世界范围来说，大城市就是美国，而广大农村就是革命的亚洲、非洲和拉丁美洲。"},{"type":"paragraph","text":"——阿尔及利亚工人总联合会"},{"type":"paragraph","text":"代表团长阿卜代尔卡达尔"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47290f8c40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

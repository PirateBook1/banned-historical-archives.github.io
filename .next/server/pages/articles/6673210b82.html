script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"关于攻打忻州五台定襄问题","alias":"","parts":[{"type":"paragraph","text":"关于攻打忻州五台定襄问题！"},{"type":"paragraph","text":"（1946年7月17日）贺、李，并告聂、刘："},{"type":"paragraph","text":"午铣电悉。忻州有敌七千，可能急切难下，似不如先取五、定，扫清忻州附近据点，发动民众，断绝忻敌接济，然后夺取该城较为有利，如阎派部增援，则先打援后取城，亦属有利。以上仅供参考。如周贺廖根据实情，决定先取忻州，即照其决定办理。又该城敌亦有逃走可能。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋绥军区司令员贺龙和政治委员李井泉的电报。"},{"type":"paragraph","text":"[2]指1946年7月16日贺龙、李井泉给中共中央军委的电报。电报说：我军正向忻州追击中。先打何处，方案有二：（1）乘胜先攻占忻州，尔后即夺取定襄、五台；（2）以一部速攻取定襄、五台，主力集结于忻口、忻州间地区，扫除忻州外围据点，准备打援。此二案已告周、贺、廖考虑。周贺廖部队共有3个旅1.5万人。现忻州有敌7000，定、五各1000，如阎锡山派部增援，可在野战中消灭其一部，采取各个击破的打法。目前最好争取先打下忻州，然后再打援队。"},{"type":"paragraph","text":"[3]周贺廖，指周士第、贺炳炎、廖汉生，当时分别任晋北野战军司令"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":502,"page_end":502},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6673210b82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

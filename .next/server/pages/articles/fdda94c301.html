script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郫县义和村单干农民情况调查","authors":[],"dates":[{"year":1954,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"郫县义和村单干农民情况调查","type":"title"},{"text":"【四川分社8日讯】四川省郫县回龙乡义和村在1951年秋后实行土地改革。1952年春耕生产中农民已开始组织起来了，到1953年11月，全村已有11个互助组（其中常年性的有3个），参加的农民有72户。经过粮食统购统销和总路线的宣传，全村互助组增加到13个，有107户农民参加。今年1月，该村在四个行政组（共有六个组）中建立农业生产合作社，又有14户单干农民报名入社。这样，该村的单干农民就只剩下44户。据调查，这些单干农民的思想情况和他们未参加互助合作组织的原因，可分为下面四类：","type":"paragraph"},{"text":"（一）生产生活较好，没有参加互助组要求的农民有9户（3户中农、6户已经上升为中农的贫农）。他们在经济上较富裕，又有劳动力、农具、耕牛、肥料、资金等，生产搞得较好。他们怕参加了互助组或农业生产合作社会吃亏。如贫农上升户严少华，原是互助组的组员，后来因为怕吃亏而退出互助组的。这次在听了农业生产合作社的宣传后，便时时盘算着入社会不会吃亏，认为搞合作社、互助组都是在他们身上打“主意”，考虑结果，还是没有参加。","type":"paragraph"},{"text":"（二）缺乏劳动力和无劳动力的农户，再生产生活上都有困难，他们被互助组排斥。这样的农民有13户（原有27户，有4户已加入互助组，这次有10户被吸收入社）。他们除缺乏劳动力外，农具、肥料、种籽样样都缺，无法进行生产，因而互助组组员都不愿意要他们。在这次建设中，他们都积极参加开会和再三要求参加社，但工作组干部考虑他们无劳动力或缺乏劳动力，没有完全吸收入社，因而引起他们的不满。","type":"paragraph"},{"text":"（三）个人历史上有劣迹的，如自新土匪（并未管制）、已解除管制的人、旧军官、游民等，由于这些人在政治上没有地位，在互助合作组织中，农民们怕沾污了互助组，也都不要他们参加。如吴道根互助组的组员张海如，成份是游民，组员嫌他懒散，又认为有了游民参加不光彩，便在整顿时将他清洗出组。农民们把参加互助组看成与加农民协会一样，是很爱护和重视的。","type":"paragraph"},{"text":"（四）生活习惯不好或过于自私的单干农民，互助组也不要。由于农民在互助组中逐渐养成集体习惯，他们不仅要能在一起干活，还要谈得来的人。因而一些性情古怪的农民都被排斥于互助组之外。如农民张志培经常醉酒，陈光弟脾气古怪，互助组都不愿吸收他们入组。（孙跃冬）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年2月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdda94c301"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

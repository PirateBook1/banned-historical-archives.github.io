script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席　接见参加毛泽东思想学习班和开会的同志同时接见最近从印尼归来的红色外交战士和从缅甸归来的我红色援缅专家　周恩来陈伯达康生李富春江青张春桥戚本禹姚文元等同志参加接见","authors":[],"dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席，容光焕发，同林彪副主席等领导同志，走上主席台，十分高兴地同大家亲切见面。这时候，人民大会堂里欢声雷动，一张张激动的笑脸，象葵花朝阳，迎着毛主席；一股股幸福的暖流涌上每个革命战士的心头。毛主席迈着刚健的步伐，从主席台的一端走到另一端，向全场革命战士招手、鼓掌。在经久不息的欢呼声中，林彪副主席走向台前，率领大家高呼:“毛主席万岁!”“毛主席万万岁!”“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"新华社北京十四日电　在无产阶级文化大革命空前大好的形势下，我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、张春桥、戚本禹、姚文元等同志，今天晚上接见了正在北京参加毛泽东思想学习班学习的中国人民解放军干部和革命群众的代表，来京开会的某些省市的革命群众组织的代表、解放军干部和地方干部，以及最近从印度尼西亚光荣归来的红色外交战士，从缅甸胜利归来的我国红色援缅专家和技术人员。"},{"type":"paragraph","text":"“毛主席啊，毛主席!我们日夜想念您，我们时刻盼望见到您!”在接见之前，聚集在人民大会堂的各方面的革命战士，手捧红彤彤的革命宝书，一遍又一遍地学习毛主席的教导，等待着最最幸福的时刻的到来。"},{"type":"paragraph","text":"七时三十分，周恩来同志向大家宣布:“我们的伟大领袖毛主席和他的亲密战友林副主席看你们来了!”"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席，容光焕发，同林彪副主席等领导同志，走上主席台，十分高兴地同大家亲切见面。这时候，人民大会堂里欢声雷动，一张张激动的笑脸，象葵花朝阳，迎着毛主席；一股股幸福的暖流涌上每个革命战士的心头。人们挥动《毛主席语录》，连续不断地纵情欢呼:“毛主席万岁!”“无产阶级文化大革命胜利万岁!”“毛主席的革命路线胜利万岁!”“伟大的毛泽东思想万岁!”“祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席，迈着刚健的步伐，从主席台的一端走到另一端，向全场革命战士招手、鼓掌。在经久不息的欢呼声中，林彪副主席走向台前，率领大家高呼:“毛主席万岁!”“毛主席万万岁!”“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"接见结束，革命战士们仍然沉浸在无限幸福之中，情不自禁地唱起了:“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲!”唱起了:“大海航行靠舵手，万物生长靠太阳，雨露滋润禾苗壮，干革命靠的是毛泽东思想。”许多同志打开《毛主席语录》，在扉页上写下这样的语句:“一九六七年十一月十四日晚七时三十分，我见到了我们心中最红最红的红太阳毛主席。”"},{"type":"paragraph","text":"参加今晚接见的，还有陈毅、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、粟裕、吴法宪、汪东兴、叶群、刘宁一、余秋里、李天佑、王新亭、邱会作、李作鹏、王宏坤、张秀川、余立金、刘锦平、郑维山、李雪峰、傅崇碧、黄作珍、陈锡联、宋任穷、潘复生、杜平、韩先楚、黄永胜、刘兴元、韦国清等同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67bf010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕相友\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万万岁!人民日报记者吕相友摄　(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67bf010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月十四日，我们心中最红最红的红太阳毛主席和他的亲密战友林彪副主席接见了在北京学习和开会的同志、红色外交战士和援缅专家及技术人员。人民日报记者吕相友摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907d220463"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

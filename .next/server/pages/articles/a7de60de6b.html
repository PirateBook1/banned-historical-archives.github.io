script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心把社联办成毛泽东思想的大学校","authors":[],"dates":[{"year":1966,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的中共上海市委:"},{"type":"paragraph","text":"《中国共产党中央委员会关于无产阶级文化大革命的决定》，是指导当前我国无产阶级文化大革命运动的伟大纲领，是社会主义革命新阶段具有伟大历史意义的文献，是战无不胜的毛泽东思想的最新发展。它表达了广大革命群众的愿望和要求，照亮了我们前进的道路，鼓舞了我们的革命斗志，增强了我们的革命信心。我们全社联的革命群众一致表示最热烈地欢呼党中央的决定，最坚决地拥护党中央的决定，最忠诚地执行党中央的决定，最勇敢地捍卫党中央的决定。我们坚信这个决定一定会把我国的无产阶级文化大革命运动推向一个新的高潮。"},{"type":"paragraph","text":"我们决心在党的领导下，以党中央的决定为方向盘和武器，以最彻底的革命精神，发扬敢想、敢说、敢做的共产主义风格，斗垮走资本主义道路的当权派，批判资产阶级的反动学术“权威”，批判资产阶级和一切剥削阶级的意识形态，改革教育，改革文艺，改革一切不适应社会主义经济基础的上层建筑，为实现文化大革命的三大任务而英勇奋斗。"},{"type":"paragraph","text":"我们要以严肃、认真、积极、负责的态度，选举社联机关文化革命委员会，把文化革命进行到底。"},{"type":"paragraph","text":"我们决心彻底粉碎资产阶级代表人物和资产阶级反动学术“权威”对社联的垄断和控制，彻底清算他们散播的反动影响，把社联牢牢地掌握在无产阶级革命派手里。我们决心更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，把社联变成一个真正为无产阶级政治服务，为工农兵服务，宣传毛泽东思想的大学校。"},{"type":"paragraph","text":"上海市哲学社会科学"},{"type":"paragraph","text":"联合会全体革命群众"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7de60de6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

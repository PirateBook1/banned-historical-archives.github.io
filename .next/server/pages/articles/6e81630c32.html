script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要扎根  领导要支持","authors":["姚志泉","朱明元　王文霞","王文堂　王金虎"],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要扎根  领导要支持编辑同志："},{"type":"paragraph","text":"我们是一九六八年先后从上海、哈尔滨、北京、杭州等城市，来到祖国的东北边疆——北大荒落户的知识青年。几年来，在建设边疆、保卫边疆的斗争中，我们深深爱上了北大荒这块肥沃的土地，爱上建设社会主义新农村这一光荣而艰巨的事业。但是，斗争实践不断地考验着我们，我们面临着激烈的扎根与“拔根”的斗争。"},{"type":"paragraph","text":"知识青年要不要扎根农村干一辈子革命？党的好女儿、知识青年的好榜样陈越玖同志，用她战斗的一生，作了最好的回答。我们都是共产党员，曾多次积极向党组织写信，表示要铁心务农，扎根农村干一辈子革命。我们响亮地提出，在农村这个广阔天地里，努力学习马克思主义、列宁主义、毛泽东思想，改造世界观，把根子深深地扎在北大荒，扎在贫下中农中间，战天斗地学大寨，为建设社会主义新农村贡献自己的青春。"},{"type":"paragraph","text":"但是，去年在邓小平大刮右倾翻案风的时候，一股“拔根”风也吹到我们这里，有的知识青年被这股破坏知识青年上山下乡的邪风刮回了城市。我们看到这种状况，非常气愤。贫下中农也痛心地说：“刚栽上的苗，又拔走了。”我们要和走资派作长期的斗争。我们热切地要求各地有关部门在做知识青年工作时，要抓住阶级斗争这个纲，教育青年扎根农村一辈子，把知识青年上山下乡这场伟大的革命进行到底！"},{"type":"paragraph","text":"知识青年在农村扎根，需要各方面的支持，创造有利条件，应当引起党组织和每一个知识青年家长的重视。"},{"type":"paragraph","text":"社会主义新生事物是不可战胜的。我们立下了战斗的誓言：坚持乡村无二心，乐在边疆战百年，象陈越玖那样永做北大荒人！"},{"type":"paragraph","text":"希望编辑同志多发表些扎根务农的先进典型。"},{"type":"paragraph","text":"黑龙江国营农场总局红兴隆农场管理局三十团十四连下乡知识青年"},{"type":"paragraph","text":"朱明元　王文霞  王文堂　王金虎  姚志泉"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e81630c32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席和党中央的伟大号召首都十万革命小将奔赴农村战三秋在阶级斗争和生产斗争的风浪中经风雨见世面，学习贫下中农优秀品质","authors":[],"dates":[{"year":1966,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京18日电　首都近十万名大中学校的红卫兵和革命师生，响应毛主席和党中央的伟大号召，奔赴郊区农业生产第一线，参加劳动，帮助秋收，学习广大贫农下中农的革命干劲和勤劳的品质。"},{"type":"paragraph","text":"这几天，在通往郊区各人民公社的大路上，一队队红卫兵和革命师生，高举红旗和毛主席语录板，背着行装，唱着革命歌曲向农村行进。他们在出发前反复学习了毛主席关于知识青年要与工农兵相结合的语录和有关思想改造的文章，学习了林彪同志和周恩来同志在接见全国各地来京革命师生大会上的讲话，下定决心要在这次秋收劳动中锻炼自己。有的学校还召开了誓师大会，他们庄严地表示:要在游泳中学会游泳，在阶级斗争和生产斗争的大风大浪里经风雨见世面，决心取得无产阶级文化大革命和工农业生产双胜利。"},{"type":"paragraph","text":"在西郊的东升人民公社，每天有数千名红卫兵和革命师生来支援三秋。他们和贫农下中农社员同吃、同住、同劳动、共同学习毛主席著作和十六条，与贫下中农建立了深厚的革命友谊。他们在劳动中不怕苦，不怕累，抢着干脏活、累活。有的人手磨出了泡，流了血，仍然坚持劳动。"},{"type":"paragraph","text":"有近千名红卫兵和革命师生来到京北昌平县老革命根据地的海乐地区参加劳动。他们一到生产队就被贫农下中农接到家里，社员们首先问候毛主席，红卫兵们接着就兴致勃勃地介绍了最近毛主席在天安门广场接见他们的动人情景，社员们听说毛主席的身体很健康，都感到无比喜悦。不少革命师生还访问了老武工队员、老民兵和军烈属，听他们讲村里的阶级斗争史，讲家史，还参观了阶级教育展览，贫农下中农社员嘱咐他们千万要牢记阶级苦，不忘血泪仇。红卫兵和革命师生们在“三同”的过程中，深深体会到，向贫农下中农学习，首先是要学习他们对党、对毛主席、对社会主义无限热爱的深厚阶级感情。许多人表示，一定要按照毛主席的教导，永远和工农群众结合在一起，永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民，永远做劳动人民的好儿女。"},{"type":"paragraph","text":"下乡参加秋收的红卫兵和革命师生，不仅是一支劳动队，而且是毛泽东思想的宣传队。他们来到哪里就把毛主席著作带到哪里，许多革命师生利用劳动休息时间同社员一道在田头学习毛主席语录，学习十六条，晚上为不识字的社员念毛主席著作；他们还同当地的青少年社员一起写黑板报、写毛主席语录，组织革命文艺晚会，利用各种场合宣传毛泽东思想。许多贫下中农称赞这些革命小将说，红卫兵真不愧是毛主席的好战士，贫下中农的好后代，无产阶级革命事业的红色接班人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0b3d30112"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想深入揭批“四人帮”  上海自动化仪表一厂掀起学习《毛泽东选集》第五卷的高潮","authors":[],"dates":[{"year":1977,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想深入揭批“四人帮”"},{"type":"paragraph","text":"上海自动化仪表一厂掀起学习《毛泽东选集》第五卷的高潮"},{"type":"paragraph","text":"据新华社上海一九七七年四月二十一日电  在热烈欢呼《毛泽东选集》第五卷出版的大喜日子里，上海自动化仪表一厂党委坚决贯彻执行中共中央的决定，切实抓紧抓好学习《毛泽东选集》第五卷这件大事，引导全厂干部、群众把对毛主席的深切怀念和对华主席的无比热爱，倾注到扎扎实实地学习中去，努力掌握毛泽东思想这个强大的武器，深入开展对“四人帮”的革命大批判。一个学习毛主席著作的新高潮正在全厂蓬勃兴起。"},{"type":"paragraph","text":"上海自动化仪表一厂的党委在领导全厂干部、群众学习《毛泽东选集》第五卷的过程中，同深入揭批“四人帮”紧密结合起来，清算“四人帮”反革命的修正主义路线的流毒和影响。厂党委就学习、批判如何结合的问题，专门进行了研究和部署，要求全厂干部、群众认真领会和掌握毛主席关于社会主义革命和社会主义建设的路线、方针和政策，以选集第五卷中毛主席的指示为武器，从三个方面深入揭批“四人帮”。一是学习毛主席关于阶级、阶级斗争和巩固无产阶级专政的论述，批判“四人帮”妄图颠覆无产阶级专政，篡党夺权的滔天罪行，及其反革命真面目；二是学习毛主席关于搞好社会主义建设的基本思想，批判“四人帮”破坏工业学大庆，破坏国民经济的罪行；三是学习毛主席关于加强党的建设的指示，批判“四人帮”“以帮代党”、“结帮篡党”，妄图颠覆无产阶级专政，复辟资本主义的罪行和谬论。"},{"type":"paragraph","text":"上海自动化仪表一厂有五十多名厂级工人理论队伍成员，各车间也都有一支理论队伍。选集第五卷出版后，厂党委组织理论队伍，认真学习毛主席在这一光辉著作中反复强调要建立一支无产阶级自己的、宏大的马克思主义理论队伍的有关教导，努力学好选集第五卷，在揭批“四人帮”斗争中发挥战斗作用的自觉性。连日来，厂工人理论队伍成员迅速编写了出版选集第五卷的伟大意义与选集第五卷中重点文章的有关历史背景，以及“四人帮”干扰破坏选集第五卷出版的罪行等一批辅导和批判材料，印发给全厂一百多个班组。许多理论骨干还在车间、班组中带头宣讲，有力地推动了群众性学习运动的开展。"},{"type":"paragraph","text":"厂党委还组织理论骨干，一面读书，一面联系工业战线的斗争实际，围绕要不要坚持党的基本路线、坚持党的领导，要不要把国民经济搞上去，要不要全心全意依靠工人阶级，要不要培养工人阶级自己的专家等关系到工厂执行什么路线，企业走什么道路的根本问题，以毛主席在选集第五卷中的指示为武器，批判“四人帮”在这方面的谬论，为群众性的大学习、大批判开路。理论队伍还编写了“两对照”材料，将毛主席在选集第五卷中的有关论述，与“四人帮”的谬论对照，澄清“四人帮”在经济领域中造成的思想上理论上的混乱，帮助各班组开展学习和批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d68c1ef64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

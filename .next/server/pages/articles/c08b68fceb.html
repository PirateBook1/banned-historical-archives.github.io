script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于处理一九六一年以前农村四项欠款问题的通知","authors":[],"dates":[{"year":1965,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于处理一九六一年以前农村四项欠款问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委和人民委员会：","type":"appellation"},{"text":"为了免除农民的旧债负担，进一步调动社员群众的生产积极性，促进农业生产新高潮，中共中央和国务院同意湖北省委关于农村社队欠国家的赊销款、预付款、预购定金和农业贷款（简称四项欠款）问题请示中提出的意见，并通知如下：","type":"paragraph"},{"text":"（一）农村社队欠国家的一九六一年以前的四项欠款，截止目前未归还的部分，一律豁免，不再偿还。农村个人的四项欠款，属于贫下中农的，全部豁免；属于其 他中农的，如偿还困难，可酌情豁免一部分；富裕有力偿还的，原则上不豁免；属于地主、富农、投机倒把分子、贪污分子的，一律不豁免（这些不豁免的欠款，将 来收回以后如何处理，由省、市、自治区决定）。豁免了欠款的社队和个人，如果有原来用欠款购买的现在积压无用的农业生产资料，应当退给国家；有国家发放的 退赔期票，应当交还国家。","type":"paragraph"},{"text":"（二）农村信用合作社贷给社队和个人的款项，比照上述原则处理。处理后资金发生困难的，由国家银行酌予补助。","type":"paragraph"},{"text":"（三）在此通知以前，已经按去年下达的办法清理结束的地方，是否按这次的原则进行调整，由各省、市、自治区决定。在尚未进行清理的地方，是立即分期分批普遍清理，还是结合重点四清运动清理，也由各省、市、自治区决定。","type":"paragraph"},{"text":"（四）清理时必须切实查明债权债务关系，注意不要让贪污分子和某些不好的干部钻空子。要着重向农民说清楚，这次豁免是党和国家对农民照顾所采取的一种特殊措施，一九六二年以后的各项债务，仍然要贯彻“有借有还”的原则，维护国家信用。","type":"paragraph"},{"text":"附湖北省委请示供参阅","type":"paragraph"},{"text":" 中共中央国务院一九六五年三月二十六日","type":"paragraph"},{"text":"湖北省委关于一九六一年以前的贷款、赊销款、预购款的清理问题的请示","type":"subtitle"},{"text":"（一九六五年三月十九日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"关于一九六一年以前的贷款、赊销款、预购款的清理问题，我们最近在孝感进行了一些调查。我们有如下意见：","type":"paragraph"},{"text":"第一，因为六一年前是大队核算，改为小队核算以后，这些欠款由小队归还，小队普遍反对。因此建议全部废掉。","type":"paragraph"},{"text":"第二，一九六一年以前社办企业和社办水利的贷款，也要清理一下，能收回多少（可以资产抵债）就收回多少，也要废一部分。","type":"paragraph"},{"text":"第三，一九六一年以前对农民个人的贷款（银行信用社合计）以废百分之八十左右为好。一般贫下中农的欠款全废。富裕中农、地主富农、投机倒把分子、贪污分子的欠款不废。","type":"paragraph"},{"text":"经过社教把这些旧帐加以清理，可以卸掉农民欠债的包袱，同时有利于改善财经部门的经营管理。","type":"paragraph"},{"text":"是否有当，望指示。","type":"paragraph"},{"text":" 湖北省委一九六五年三月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08b68fceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

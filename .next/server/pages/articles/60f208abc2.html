script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士共产党（马列）机关刊物《十月》发表文章指出  中国粉碎“四人帮”保卫社会主义防止资本主义复辟  澳中协会发表声明欢呼中国人民粉碎“四人帮”的伟大胜利","authors":[],"dates":[{"year":1977,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士共产党（马列）机关刊物《十月》发表文章指出"},{"type":"paragraph","text":"中国粉碎“四人帮”保卫社会主义防止资本主义复辟"},{"type":"paragraph","text":"澳中协会发表声明欢呼中国人民粉碎“四人帮”的伟大胜利"},{"type":"paragraph","text":"新华社日内瓦一九七七年五月十五日电 瑞士共产党（马克思列宁主义）机关刊物《十月》五月号发表文章指出，粉碎了“四人帮”，防止了资本主义在中国复辟。"},{"type":"paragraph","text":"文章说：“王洪文、张春桥、江青、姚文元反革命‘四人帮’想篡夺中国共产党和中国国家的权力，象苏联那样复辟资本主义，建立法西斯的资产阶级专政。”"},{"type":"paragraph","text":"文章指出，为了欺骗舆论，以有利于它的反革命目的，“四人帮”散布了大量修正主义谬论，用假革命的口号掩盖他们的罪恶计划，他们打着红旗反对社会主义。"},{"type":"paragraph","text":"文章在谈到“四人帮”的罪行时说，“四人帮”想使经济倒退和发生混乱，以削弱国家，复辟资本主义。所以，他们憎恨和破坏“工业学大庆，农业学大寨”运动。"},{"type":"paragraph","text":"文章说，“在党内，这一集团组成了一个反党宗派”。“他们诬蔑党的领导干部，给这些干部扣上经验主义的帽子。‘四人帮’企图清除这些干部，因为这些有经验的干部是他们企图篡夺权力的重要障碍”。文章还指出，毛主席曾经批驳了“四人帮”散布的谬论。"},{"type":"paragraph","text":"文章写道：“毛泽东逝世以后，‘四人帮’认为他们夺权的时机到了，但是，他们的各种努力都遭到可悲的失败。中国共产党在新的主席华国锋领导下，同中国人民一起，粉碎了他们的阴谋。这是以马克思列宁主义、毛泽东思想武装起来的中国共产党、工人阶级和人民的伟大功绩。”"},{"type":"paragraph","text":"文章说，“对中国人民来说，在无产阶级文化大革命中，在同刘少奇和林彪的修正主义的斗争中取得的经验，是革命的巨大的财富”。人民“一点也不相信‘四人帮’”，“从来没有停止过对它的批判和谴责”。"},{"type":"paragraph","text":"文章说，“粉碎了‘四人帮’，中国共产党和中国人民在反对资本主义的斗争中保卫了社会主义。无产阶级同资产阶级、马列主义同修正主义的矛盾，今天在中国集中表现为中国共产党和中国人民同‘四人帮’的斗争，抓阶级斗争这个纲，目前就是深入谴责‘四人帮’，粉碎‘四人帮’，防止了资本主义复辟，全中国都在热烈庆祝取得粉碎反革命的新胜利。”"},{"type":"paragraph","text":"新华社堪培拉一九七七年五月十六日电五月十四日到十五日在墨尔本召开的澳大利亚—中国协会全国理事会会议发表声明，欢呼中国人民粉碎“四人帮”的伟大胜利，欢呼中国人民又有了自己的新领袖——华国锋主席。"},{"type":"paragraph","text":"声明说：“澳大利亚—中国协会全国理事会热烈欢迎华国锋担任中华人民共和国领袖”。澳—中协会认为，中国人民在最近的斗争中所取得的胜利，是这个蓬勃发展的社会主义国家的一个健康的标志；粉碎“四人帮”表明中国在前进，澳中协会对此表示欢迎。声明还说，“《毛泽东选集》第五卷的出版以及目前执行政策的情况表明，华国锋和中国其他领导人正在继续毛主席所开创的事业”。"},{"type":"paragraph","text":"在关于《澳大利亚和中国的关系》的一项声明中，澳中协会对于“中华人民共和国和澳大利亚之间的关系正在顺利地发展”表示满意。"},{"type":"paragraph","text":"理事会会议对于澳中协会组织的迅速发展表示满意，并且表示要作出更大的努力来进一步发展澳中两国的关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60f208abc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

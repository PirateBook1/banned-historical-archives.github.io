script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为宣传毛泽东思想，捍卫毛主席革命路线而英勇战斗贫下中农一定要掌握农村宣传工具驻川沙县工宣团、军宣团和县革委会联合召开培养“土记者”经验交流会","authors":[],"dates":[{"year":1969,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　进驻川沙县的工宣团、军宣团和川沙县革委会十七日联合召开了“高举毛泽东思想伟大红旗，培养‘土记者’经验交流大会”，进一步推广黄楼公社培养“土记者”的经验，以使广大贫下中农更好地掌握农村的舆论工具，大造无产阶级的社会主义舆论，在毛泽东思想统帅下，进一步推动农村的斗批改，夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"会上，黄楼公社革委会负责同志、东新大队党支部书记介绍了培养“土记者”的经验。“土记者”还分别介绍了他们为革命写稿、办广播、编印油印战报的体会。从他们的介绍中，生动地说明黄楼公社的“土记者”是在两条路线斗争中成长起来的，是无产阶级文化大革命中涌现出来的新事物，是毛主席革命路线的伟大胜利，是毛主席革命新闻路线的伟大胜利。"},{"type":"paragraph","text":"黄楼公社遵照毛主席“努力办好广播，为全中国人民和全世界人民服务”和“我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办，而不能只靠少数人关起门来办”的指示，一年来培养了近二百名“土记者”，组成一个以公社通讯组为核心、以大队通讯组为骨干，遍布各生产队的通讯网。他们自己办广播、编印战报，为县广播站、市报刊、电台写稿。这支“土记者”队伍的特点是:第一，雷厉风行，有高度的阶级责任感。他们认识到写稿、办广播、出战报，都是掌握阶级斗争工具的大事，是毛主席交给他们的大权，是贫下中农委托的重任。所以，每当毛主席的最新指示一发表，无产阶级司令部的战斗号令一下达，他们就闻风而动，连夜战斗，甚至通宵达旦，用最快的速度，把毛主席最新指示送到贫下中农家里，又把贫下中农活学活用毛主席最新指示的情况写成稿件，赶印战报，并送往公社或县广播站广播。第二，爱憎分明，有较高的两条路线斗争觉悟。“土记者”大多出身于贫下中农家庭，现在又都能扎根群众之中，他们对毛主席有深厚的无产阶级感情，对刘少奇有深仇大恨，因而写出的稿件旗帜鲜明，尖锐泼辣。贫下中农看了眉开眼笑，阶级敌人看了心惊肉跳。第三，能文能武，与贫下中农保持密切联系。黄楼公社培养“土记者”队伍的经验主要是:领导重视，抓好头头，选好苗子，管好思想，火线练兵。“土记者”是领导的耳目，基层干部的助手，贫下中农的代言人。他们是一支捍卫毛泽东思想的战斗队，政治思想工作的突击队，革命生产的鼓动队。"},{"type":"paragraph","text":"进驻该县的工宣团和县革委会主要负责人在会上讲了话。他们热烈赞扬黄楼公社“土记者”积极宣传毛泽东思想，勇敢捍卫毛主席的革命路线的革命精神和全心全意为人民服务的工作热情。并要求各公社、各大队认真学习毛主席关于新闻革命的伟大教导，不断提高认识，重视培养“土记者”的工作，把农村舆论大权牢牢掌握在贫下中农和无产阶级革命派手中，为宣传、落实毛主席最新指示，推动农村斗批改，推动当前清理阶级队伍工作做出更大的成绩。"},{"type":"paragraph","text":"会上，黄楼公社的“土记者”向全县的“土记者”提出了“为革命写稿，当一辈子贫下中农代言人，做一辈子毛泽东思想宣传员”的革命倡议。参加会议的其他公社的“土记者”纷纷上台发言，响应倡议，表示一定要向黄楼公社的“土记者”学习，迅速建立一支象黄楼公社那样革命化、战斗化的“土记者”队伍，为宣传毛泽东思想，夺取无产阶级文化大革命的全面胜利而作出新的贡献!"},{"type":"paragraph","text":"会上，黄楼公社的“土记者”还表演了自编自演的文艺节目。"},{"type":"paragraph","text":"参加大会的除全县各大队分管政宣工作的革命干部和通讯员代表外，还有进驻县的工宣团、军宣团团部以及进驻各公社、镇的军宣队代表、各公社、镇革委会分管政宣工作和广播站的同志。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d64f3bbdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

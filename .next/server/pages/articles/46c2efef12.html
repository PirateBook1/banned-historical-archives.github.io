script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市工商界对三反运动有顾虑坦白问题时避实就虚避重就轻","authors":[],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"天津市工商界对三反运动有顾虑坦白问题时避实就虚避重就轻","type":"title"},{"text":"【天津分社十日讯】目前天津工商界对于三反运动，一般地说，工商联的领导还积极，但坦白出的问题，多是避实就虚、避重就轻，故意纠缠在小事上。据说五金、化学、进出口等十三行业问题最多，其中木商、营造商虽然争着要坦白，但坦白出的都是小数。有些资本家表示“慌”、“忙”，藉故到唐山或上海去，想躲避运动。有的商人说：“受贿与行贿者不应同罪，因为行贿是自己的钱，他可以自己用。”有的又说：“行贿是干部勒索，不应处罚商人。”有的商人认为：“三反运动是整干部，不是整商人，应该教育干部，不应该教育我们商人。”并说：“对工商界不能要求太高，不能要求百分之百，只能要求百分之六十。”有的商人顾虑“搞三反运动恐怕影响生意，将来买卖不好做。”有的商人说：“什么是贪污？什么是陋习？应该先进行教育而后处分。”并说：“已经坦白了的人，就不应该再受处分。”有的商人到处打听：这判多大罪，那判多大罪。","type":"paragraph"},{"text":"九日进步日报上登的王光英的坦白，也不澈底，其中漏税问题一点也没有谈。毕鸣岐本身有漏税、黑汇、囤积进口器材等行为还未谈出来，一时还不易突破。","type":"paragraph"},{"text":"八日，津市以黄敬同志为首，并抽调二百名干部加强工商联工作。把店员工会、税务局等各有关方面的材料集中，有步骤的对资本家进行坚决的斗争。表现好的，坦白澈底的才表扬，一般的不表扬。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46c2efef12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百一十周年军事思想学术研讨会召开","authors":["徐壮志"],"dates":[{"year":2003,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百一十周年军事思想学术研讨会召开"},{"type":"paragraph","text":"新华社北京12月18日电  （记者徐壮志）全军纪念毛泽东同志诞辰110周年军事思想学术研讨会18日在北京召开。中共中央书记处书记、中央军委委员、总政治部主任徐才厚在会上讲话强调，全军要高举毛泽东思想、邓小平理论、“三个代表”重要思想的伟大旗帜，继承发扬我党我军的优良传统和作风，加快推进中国特色军事变革，努力开创国防和军队建设的新局面。"},{"type":"paragraph","text":"徐才厚说，毛泽东军事思想是毛泽东思想体系中光彩夺目的篇章。毛泽东军事思想深刻揭示中国革命战争的基本规律，极大地丰富了马克思主义军事理论宝库，永远是国防和军队建设以及军事斗争必须遵循的根本原则和方针。"},{"type":"paragraph","text":"徐才厚指出，毛泽东思想包括毛泽东军事思想是随着时代的发展而发展的科学。邓小平新时期军队建设思想，是邓小平理论在军事领域中的展开和延伸，是发展了的毛泽东军事思想，是我军现代化建设必须长期坚持的指导方针。"},{"type":"paragraph","text":"徐才厚强调，“三个代表”重要思想同毛泽东思想、邓小平理论是一脉相承而又与时俱进的科学体系。江泽民国防和军队建设思想是“三个代表”重要思想的重要组成部分。在新世纪新阶段，坚持江泽民国防和军队建设思想，就是坚持毛泽东军事思想、邓小平新时期军队建设思想。我们一定要牢固确立“三个代表”重要思想在军队建设中的指导地位，加快国防和军队现代化建设的步伐。"},{"type":"paragraph","text":"这次研讨会由解放军总政治部委托军事科学院主办，主要探讨毛泽东军事思想在当代的创新与发展。四总部及驻京各大单位有关领导出席会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a65e881506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

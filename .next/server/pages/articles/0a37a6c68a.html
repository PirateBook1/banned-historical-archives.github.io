script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺工作者集会畅谈学习毛主席两首词的体会  决心以肯登攀的革命精神繁荣社会主义文艺","authors":[],"dates":[{"year":1976,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺工作者集会畅谈学习毛主席两首词的体会"},{"type":"paragraph","text":"决心以肯登攀的革命精神繁荣社会主义文艺"},{"type":"paragraph","text":"新华社一九七六年一月三日讯　首都文艺工作者四百多人今天聚集一堂，满怀革命激情，热情朗诵毛主席的宏伟诗篇《水调歌头·重上井冈山》和《念奴娇·鸟儿问答》，热烈座谈学习这两首光辉词作的体会。中央乐团还演出了为毛主席的两首词谱曲的大合唱。座谈会充满了革命的诗意和战斗的豪情。"},{"type":"paragraph","text":"这个座谈会是由文化部主持召开的。参加座谈会的有创作、演出革命样板戏的文艺革命闯将，也有经过无产阶级文化大革命锻炼、精神面貌发生了显著变化、在文艺革命中作出了新的成绩的年老文艺战士。他们之中，有文学、戏剧、电影、美术、音乐、舞蹈工作者，还有艺术院校的工农兵学员。"},{"type":"paragraph","text":"在座谈会上，革命文艺工作者热烈发言，一致颂扬毛主席的这两首词，以高度的革命现实主义和革命浪漫主义相结合的艺术手法，抒发了无产阶级的豪情壮志，描绘了中国革命和世界革命的大好形势，热情地赞扬了中国无产阶级和革命人民大无畏的革命精神，向世界人民指出了马克思主义一定能够战胜修正主义、革命人民一定能够扫除一切害人虫的真理。它鼓舞中国人民以凌云的壮志，以阶级斗争为纲，坚持党的基本路线，在无产阶级专政条件下继续革命，发展革命的大好形势，夺取更大的胜利。文化部长、作曲家于会泳说：毛主席的光辉词作，不仅以其巨大的政治说服力和强烈的艺术感染力，向全国人民进行了阶级斗争、路线斗争教育，进行了革命传统和革命乐观主义的教育，进行了当前的革命形势和远大的革命理想的教育，而且在文艺创作方面，以其伟大的艺术实践，就革命现实主义和革命浪漫主义相结合的创作方法，革命的政治内容和尽可能完美的艺术形式的统一，努力塑造无产阶级英雄形象，以及古为今用，推陈出新等方面，作出了光辉的典范。诗人袁水拍在发言中，就毛主席的两首词的时代背景、政治意义和艺术特色等方面谈了自己的学习体会。他说：我们要从毛主席宏伟的诗篇中吸取革命的力量，武装自己，不断批判资产阶级，批判修正主义，为巩固和发展无产阶级文化大革命的成果和文艺革命的成果而斗争。在革命现代京剧《杜鹃山》中扮演柯湘的青年演员杨春霞说：我们剧组在创作、排练《杜鹃山》的过程中，曾到革命摇篮井冈山生活、劳动过。在那里，我们不但亲眼看到了毛主席在《重上井冈山》一词中描写的“到处莺歌燕舞，更有潺潺流水，高路入云端”的壮丽图景，而且深深感受到了毛主席一九二七年在井冈山点燃中国革命燎原星火的伟大斗争精神。我决心沿着毛主席指引的革命道路，坚持为工农兵服务的革命文艺方向，继续努力塑造工农兵的英雄形象，以实际行动投入文艺革命的战斗。"},{"type":"paragraph","text":"革命文艺工作者在发言中，还结合当前上层建筑领域中的阶级斗争和路线斗争实际，热情歌颂毛主席的革命路线，有力地批判了修正主义的奇谈怪论。他们一致表示：要在毛主席的革命诗词鼓舞下，坚持毛主席的革命文艺路线，深入批判反革命的修正主义文艺路线；要以“可上九天揽月，可下五洋捉鳖”的革命英雄气概，努力创作“革命的政治内容和尽可能完美的艺术形式的统一”的文艺作品，努力攀登塑造无产阶级英雄典型的艺术高峰，促进社会主义文艺的更大繁荣，把无产阶级文艺革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a37a6c68a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

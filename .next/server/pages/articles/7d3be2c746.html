script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"施密特总理和夫人离京前往南京访问  我国领导人邓小平吴德王震等以及首都群众数千人前往机场欢送","authors":[],"dates":[{"year":1975,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"施密特总理和夫人离京前往南京访问"},{"type":"paragraph","text":"我国领导人邓小平吴德王震等以及首都群众数千人前往机场欢送"},{"type":"paragraph","text":"新华社一九七五年十一月一日讯　德意志联邦共和国总理赫尔穆特·施密特和夫人汉内洛蕾·施密特，以及随同来访的德意志联邦共和国贵宾，由人大常委会副委员长乌兰夫陪同，今天上午乘专机离开北京前往南京参观访问。"},{"type":"paragraph","text":"前往机场欢送的有：我国领导人邓小平、吴德、王震，外交部长乔冠华，交通部长叶飞，人大常委会委员傅玉芳，外贸部副部长周化民，中国民航总局局长刘存信，北京市革命委员会副主任黄作珍，以及首都群众数千人。"},{"type":"paragraph","text":"首都机场上空今天飘扬着中华人民共和国国旗和德意志联邦共和国国旗。在这里为贵宾们举行了隆重的欢送仪式。乐队奏德意志联邦共和国国歌和中华人民共和国国歌。施密特总理由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。随后，施密特总理和夫人同欢送群众告别。这时，青少年们欢乐起舞，人们挥动花束，高呼欢送口号，祝贺施密特总理和夫人等贵宾的这次访问，为进一步增进中国和德意志联邦共和国人民之间的友谊作出了贡献。"},{"type":"paragraph","text":"陪同施密特总理和夫人前往南京的，还有外交部西欧司副司长徐维勤、礼宾司副司长高建中，中国驻德意志联邦共和国大使王殊。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使保尔斯和夫人也同机前往南京访问。"},{"type":"paragraph","text":"前往机场送行的还有德意志联邦共和国驻中国大使馆的外交官员，以及各国驻中国的外交使节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"王震","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d3be2c746"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"为祝贺抗日战争胜利八周年致马林科夫、莫洛托夫电","alias":"","parts":[{"type":"paragraph","text":"为祝贺抗日战争胜利八周年致马林科夫、莫洛托夫电"},{"type":"paragraph","text":"（1953年9月2日）苏联部长会议主席马林科夫同志：苏联外交部部长莫洛托夫同志："},{"type":"paragraph","text":"当此抗日战争胜利的第八周年之际，我们谨代表中国人民和中国人民解放军向苏联人民和苏联武装部队致以热烈的祝贺。"},{"type":"paragraph","text":"中国人民在反抗日本帝国主义侵略的长期艰苦战争中以及在最后击败日本帝国主义的战斗中，自始至终获得了苏联人民的支持和援助。特别是在一九四五年，因为苏联武装部队的参战，和中国人民一起，击败了日本帝国主义，取得了最后的胜利。"},{"type":"paragraph","text":"中华人民共和国建立之后，由于中苏发好同盟互助条约的签订，中国与苏联牢不可破的友谊已经并正在日益巩固和发展。这种伟大的友谊现在已成为远东和平与世界和平的坚强保证。"},{"type":"paragraph","text":"在这里，我们还要提到的，就是苏联给予中国人民的兄弟般的帮助，乃是中国经济迅速恢复和走上有计划建设道路的重要因素。"},{"type":"paragraph","text":"最近，朝鲜停战协定的签字，显然是整个和平民主阵营在争取和平、制止新战争的努力中所获得的新的重大的成就。这一新的重大的成就业已有助于整个世界形势的开始和缓，同时，也将有助于日本人民要求与远东各国建立正常关系的努力，以便防止日本帝国"},{"type":"paragraph","text":"为祝贺抗日战争胜利八周年致马林科夫、莫洛托夫电主义侵略之再起。"},{"type":"paragraph","text":"中苏两国在保卫远东和世界和平的正义事业中永久合作万岁！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东中华人民共和国中央人民政府政务院总理兼外交部部长周恩来一九五三年九月二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":314},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bad92b5ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

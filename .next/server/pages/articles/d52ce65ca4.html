script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于民航系统文化大革命的通知","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于民航系统文化大革命的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区、省军区，空军司令部，民航总局，民航各地区管理局、省（区）局：","type":"appellation"},{"text":"遵照伟大领袖毛主席关于无产阶级文化大革命的战略部署和抓革命、促生产、促工作、促战备的指示，民航系统在搞好文化大革命的同时，必须更好地完成国际国内航班和专机、专业等飞行任务，保障飞行的正常和安全。现对民航无产阶级文化大革命的有关问题作如下通知：","type":"paragraph"},{"text":"一、必须坚决贯彻执行国务院、中央军委一九六七年一月二十六日关于民用航空系统由军队接管的命令。民航系统以外的任何组织和个人不得干涉和插手民航系统的文化大革命。民航内部各单位之间亦不要互相串连，应集中力量搞好本单位的斗批改。","type":"paragraph"},{"text":"二、中共中央、国务院、中央军委、中央文革命小组一九六七年十一月十四日《关于各级军区机关目前不搞“四大”和军以下部队坚持正面教育的通知》，完全适用于民航系统，民航各单位必须坚决贯彻执行。除民航总局机关、机械专科学校、一○一厂、一○二厂继续开展“四大”外，其他单位一律坚持进行正面教育，未经中央批准搞起“四大”的，要立即停止。","type":"paragraph"},{"text":"三、驻民航机场的海关、边防、公安、检疫、邮电、银行、商定、餐厅和其他服务单位，统一归民航领导，都不要在机场开展“四大”。","type":"paragraph"},{"text":"四、凡是冲击机场，在机场挑起武斗，鸣枪，扰乱秩序，危害安全的行为，都要采取专政措施，加以制止。","type":"paragraph"},{"text":"以上通知，望坚决贯彻执行。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革小组一九六七年十二月二十二日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[二]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d52ce65ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

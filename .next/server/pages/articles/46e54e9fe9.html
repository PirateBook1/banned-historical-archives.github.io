script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西罗基总理和夫人　拜会毛主席周总理","authors":[],"dates":[{"year":1957,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　捷克斯洛伐克共和国总理威廉·西罗基和夫人，今晚八时四十五分在中南海勤政殿拜会了中华人民共和国主席毛泽东、国务院总理周恩来。"},{"type":"paragraph","text":"随同前往拜会的，有捷克斯洛伐克共和国政府代表团全体团员和随行人员。"},{"type":"paragraph","text":"拜会时中国方面在座的，有全国人民代表大会常务委员会副委员长宋庆龄、李济深、沈钧儒、郭沫若、黄炎培、彭真、陈叔通，国务院副总理邓小平、贺龙和夫人、李先念、薄一波，最高人民法院院长董必武，国防委员会副主席程潜、张治中、傅作义、龙云，外交部副部长王稼祥、章汉夫，中国驻捷克斯洛伐克大使曹瑛和夫人。"},{"type":"paragraph","text":"在拜会以后，毛泽东主席举行便宴，招待西罗基总理和夫人、代表团团员和全体随行人员，并且在宴会后同西罗基总理和代表团团员进行了谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46e54e9fe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束了对我国的正式友好访问齐奥塞斯库同志率代表团离京赴朝访问周恩来、黄永胜、张春桥、姚文元、李先念、叶剑英、叶群、吴法宪、李作鹏、邱会作、纪登奎、李德生、郭沫若等同志前往机场热烈欢送","authors":[],"dates":[{"year":1971,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐臭塞斯库同志和夫人以及由他率领的罗马尼亚社会主义共和国党政代表团，圆满结束了对我国的正式友好访问，满载着中国人民对兄弟的罗马尼亚人民的深情厚谊，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"离开北京前往访问的代表团团员有:罗马尼亚共产党中央执行委员会委员、常设主席团委员、罗马尼亚社会主义共和国部长会议主席扬·格·毛雷尔，罗马尼亚共产党中央执行委员会委员、常设主席团委员、中央书记、国务委员会副主席马·曼内斯库，罗马尼亚共产党中央执行委员会委员、布加勒斯特市委第一书记、布加勒斯特市市长杜·波帕，罗马尼亚共产党中央执行委员会候补委员、中央书记扬·伊利埃斯库，罗马尼亚共产党中央委员会委员、罗马尼亚社会主义共和国外交部第一副部长乔·马科维斯库。代表团随行人员同机离开北京。"},{"type":"paragraph","text":"前往机场热烈欢送罗马尼亚贵宾的有:中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员张春桥、姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员叶群，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、李作鹏、邱会作，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、人大常委会副委员长郭沫若，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中共北京市委第二书记、北京市革委会副主任吴德，外交部代部长姬鹏飞，以及林佳楣、于立群等同志。"},{"type":"paragraph","text":"今天，首都机场上洋溢着中罗两国人民团结友好的热烈气氛。中罗两国国旗迎风飘扬。五千多名革命群众满怀着喜悦的心情聚集在机场上，热烈欢送罗马尼亚贵宾。"},{"type":"paragraph","text":"上午八点十五分，齐奥塞斯库同志、毛雷尔同志等罗马尼亚贵宾由周恩来、黄永胜等领导同志陪同乘车从宾馆来到机场，机场上锣鼓喧天，一片欢腾。接着在机场上举行了隆重的欢送仪式。乐队先后奏罗马尼亚国歌和中国国歌。齐奥塞斯库同志和夫人以及毛雷尔同志等罗马尼亚贵宾，由我国党和国家领导同志陪同，检阅了由中国人民解放军陆海空三军和民兵、红卫兵组成的仪仗队，并绕场一周同欢送群众告别。人们敲锣打鼓，载歌载舞，高呼口号，热烈欢送罗马尼亚贵宾。齐奥塞斯库同志和夫人以及毛雷尔同志等不断向欢送群众招手致意。"},{"type":"paragraph","text":"齐奥塞斯库同志、毛雷尔同志等罗马尼亚贵宾同我国党和国家领导同志亲切握手告别，然后登上飞机。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极陪同罗马尼亚党政代表团前往平壤。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜马和夫人，以及大使馆外交官员前往机场送行。"},{"type":"paragraph","text":"前往机场欢送罗马尼亚党政代表团的还有:"},{"type":"paragraph","text":"中共中央委员和候补委员于桑、邝任农、刘贤权、陈士渠、李强、李水清、吴瑞林、张才干、方毅、吴忠、黄作珍；"},{"type":"paragraph","text":"人大常委会委员贝时璋、季方、谢扶民，中共中央和政府部门、中国人民解放军和中国人民对外友好协会的负责人李耀文、陈德和、任允中、申健、柳春发、白相国、高立兴、刘大煜、陈茂、李良汉、徐今强、陈绍昆、杨杰、田维新、戴金川、匡裕民、姚国民、曹诚、宋玉琳、苑化冰、柴成文、王国权，中国驻罗马尼亚大使张海峰，以及中罗友好人民公社的代表周瑞卿、杨中兴、李利祥。"},{"type":"paragraph","text":"前往机场欢送的还有:"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局委员、王国民族团结政府军需、军备大臣杨森安将军，柬埔寨民族统一阵线中央政治局候补委员、王国民族团结政府首相府大臣吉春，"},{"type":"paragraph","text":"朝鲜驻中国大使馆外交官员；"},{"type":"paragraph","text":"各国驻中国使节。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"531a11084e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

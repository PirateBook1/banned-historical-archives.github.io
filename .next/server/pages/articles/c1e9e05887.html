script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5534","name":"地委关于西盟、孟连复查阶级成份有关政策问题的报告","author":"中共思茅地委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"地委关于西盟、孟连复查阶级成份有关政策问题的报告","dates":[{"year":1973,"month":1,"day":4}],"is_range_date":false,"authors":["中共思茅地委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"思茅地区革命委员会边疆组, 思茅地区边疆县复查阶级手册, 426-427","tags":[{"name":"阶级成分","type":"主题/事件"},{"name":"农村","type":"主题/事件"}],"parts":[{"type":"title","text":"地委关于西盟、孟连复查阶级成份有关政策问题的报告"},{"type":"paragraph","text":"省委："},{"type":"paragraph","text":"为了进一步贯彻落实党在农村的阶级路线和阶级政策，我们在全面复查阶级成份的西盟、孟连两县进行政策调查研究。地委派出两个工作组，在省边疆组工作组帮助下，在两县县委统一领导下，遵照毛主席批示“同意试行”的中共中央（1971）51号文件指示，和中央关于划分农村阶级成份的政策规定及省委有关指示，并参照五个试点县的经验，对两县几个主要少数民族解放前的社会经济形态、阶级分化情况作了重点调查了解。两县县委结合实际情况，分别提出执行中央关于划分农村阶级成份政策规定的一些具体意见，经地委讨论研究，作了反复修改，认为西盟、孟连两县县委的意见基本可行，现上报省委请审批。"},{"type":"paragraph","text":"目前，五个县复查阶级成份工作已进入思想发动阶段，点上已转入学习政策，全面复查阶级；一月中下旬，面上也将转入全面复查。为了加强领导，即请审批下发执行。"},{"type":"paragraph","text":"（附西盟、孟连县委关于复查阶级成份中一些政策问题的意见）"},{"type":"subtitle","text":"中共思茅地委"},{"type":"subtitle","text":"一九七三年一月四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1e9e05887"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安东冶炼厂领导上官僚主义造成人民财产的巨大损失","authors":[],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"安东冶炼厂领导上官僚主义造成人民财产的巨大损失","type":"title"},{"text":"(东北总分社七月二十一日讯)东北规模最大之安东冶炼厂，由于该厂领导上存在严重的官僚主义，盲目信任伪满时代一日籍包工头充任工程师，致使在修建过程中，技术及施工等方面错误重重，造成三万亿元之巨大损失。该厂已达年余的修建工程，因此开工遥遥无期，已不能按照原定计划在七月开工生产。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01f3b82d92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

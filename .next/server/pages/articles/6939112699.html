script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理会见瓦尔德海姆指出我愿同联合国合作为促进亚太和平而努力　邓副总理会见瓦尔德海姆进行友好谈话","authors":[],"dates":[{"year":1979,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月一日电　华国锋总理今天下午在会见联合国秘书长库尔特·瓦尔德海姆时指出:中国愿意同联合国合作，为促进东南亚和太平洋地区的和平而努力。"},{"type":"paragraph","text":"华总理说:从今年起，我们的工作重点已经转移到社会主义四个现代化建设上来。我们需要一个和平的国际环境，来建设自己的国家。"},{"type":"paragraph","text":"华国锋总理同瓦尔德海姆秘书长就人们普遍关心的国际问题交换了看法。华总理希望联合国在维护世界和平和反对霸权主义的斗争中作出贡献。"},{"type":"paragraph","text":"瓦尔德海姆秘书长的随行人员拉弗丁·阿哈迈德、梅伊霍夫·格伦布海尔、弗朗索瓦·吉里安尼参加了谈话。"},{"type":"paragraph","text":"谈话前，华国锋总理会见了瓦尔德海姆秘书长和夫人一行，同他们一起合影留念。"},{"type":"paragraph","text":"章文晋副外长等参加了谈话和合影。"},{"type":"paragraph","text":"新华社北京五月一日电　邓小平副总理今天晚上会见联合国秘书长库尔特·瓦尔德海姆和夫人一行，同他们进行了友好的谈话。"},{"type":"paragraph","text":"我国外交部副部长章文晋等参加了会见。"},{"type":"paragraph","text":"瓦尔德海姆秘书长和夫人一行将于明天离开北京前往平壤，对朝鲜民主主义人民共和国进行访问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6939112699"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

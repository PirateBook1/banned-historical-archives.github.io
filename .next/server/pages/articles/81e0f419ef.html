script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扶持新苗茁壮成长","authors":[],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"扶持新苗茁壮成长"},{"type":"paragraph","text":"唐山市郊区周家桥大队知识青年点有一百○四人。在强烈的地震中，许多知识青年奋不顾身抢救贫下中农和青年战友，充分表现出社会主义新中国青年一代无私无畏的革命风貌。正在执行抗震救灾任务的解放军某部十二连指战员了解到这一情况，十分感动。指导员钟学富带领宣传组来到这个知识青年点，和知识青年一起学习毛主席、党中央给灾区人民的慰问电，学习中央报刊的社论和重要文章，畅谈毛主席、党中央对灾区人民的亲切关怀和全国人民的巨大支援，一起深入批判邓小平反对社会主义新生事物的反动罪行。毛主席、党中央的亲切关怀，解放军的热情支持，使知识青年受到很大的鼓舞和教育。他们决心自力更生，抗震救灾，扎根农村，重建家园。他们出黑板报、办学习和批判专栏，挥笔写下自己的豪迈誓言：山崩地裂何所惧，扎根农村志不移，紧跟领袖毛主席，抗震建设新天地！他们和贫下中农一道，积极投入恢复生产、重建家园的战斗。看到这些生气勃勃、战天斗地的青年，贫下中农夸他们是“十二级台风刮不倒、七级地震震不垮的扎根派”。"},{"type":"paragraph","text":"强烈地震把知识青年们的住房震塌，粮食、锅灶全部埋在里面。十二连党支部组织全连同志帮助知识青年搭盖临时住房，帮他们垒起简便的锅灶，又帮助挖出埋在屋里的粮食、钢磨和柴油机，赶回失散的牲口，修好砸坏的农机具，积极为他们恢复生产创造条件。助理员张新中跑了近三百里路买回菜籽，副连长吴海印马上带领战士帮助他们种上。机器的响声，青年们的歌声，合着那缕缕的炊烟，映照着青翠的菜苗，正谱写出灾区知识青年“人定胜天”的胜利凯歌，描绘出解放军扶持新苗茁壮成长的颗颗红心！　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81e0f419ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

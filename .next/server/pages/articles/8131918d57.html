script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国民主促进会四中全会  向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国民主促进会四中全会"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"中国民主促进会为了总结两年来的工作经验，检查工作中的问题和缺点，同时根据当前国家的需要，确定我们今后的任务，最近在首都举行了第三届中央理事会第四次全体会议。会议首先要求向您——中国人民民主统一战线的伟大的组织者和领导者，中国人民伟大的领袖，表示衷心的爱戴并致崇高的敬礼。"},{"type":"paragraph","text":"经过了十二天的会议，我们讨论了目前的形势，检查了工作，交流了经验，我们一致认识今后的工作应当是督促全体会员并带动所联系的群众，继续进行思想改造，加强爱国主义和国际主义教育，积极参加国家建设工作。我们向您坚决保证，我们中国民主促进会全体会员在您和中国共产党领导下一定要加强工作，加强学习，加强组织，为巩固和扩大人民民主统一战线、为完成我们的任务而奋斗！"},{"type":"paragraph","text":"中国民主促进会第三届中央理事会第四次全体会议"},{"type":"paragraph","text":"一九五三年六月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8131918d57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

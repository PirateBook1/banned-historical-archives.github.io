script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2456","name":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于‘文革’前被错误没收私房等两类房产遗留问题处理意见的通知","author":"上海市房屋土地管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于‘文革’前被错误没收私房等两类房产遗留问题处理意见的通知","dates":[{"year":1996,"month":4,"day":26}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房屋土地管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2024-2025","tags":[{"name":"房地产","type":"主题/事件"},{"name":"没收","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房屋土地管理局上海市人民政府落实私房政策领导小组办公室关于“文革”前被错误没收私房等两类房产遗留问题处理意见的通知"},{"type":"subtitle","text":"沪府私房落政（1996）发字第21号"},{"type":"paragraph","text":"各区、县房管局、落实私房政策办公室"},{"type":"paragraph","text":"关于“文革”前被法院判决没收现经复审属冤假错案，及一九五八年动员去外地支援建设或动员回乡人员被迫上交在沪房产的处理问题，前已分别由市府办公厅下达了沪房办发[1990]21号文件、市房管局沪房[1993]产字发第120号文件，解决了不少遗留问题。近据来信来访反映，这两类房屋尚陆续有人提出申请，要求处理。为及时妥善处理好这两类房屋的遗留问题，按照上述两个文件精神以及当前事权下放的原则，在具体处理上提出以下几点意见："},{"type":"paragraph","text":"一、 这两类房产均由区局负责处理，并由区局领导审定，不需上报市局审批。"},{"type":"paragraph","text":"二、 处理这两类房产问题所需经费，可以在收取拆除直管公房或代管房产的补偿款中支付。"},{"type":"paragraph","text":"三、 在处理这两类房产中，遇有个别对象按规定确需腾退的，由区局归口住户所在单位负责解决；需要安置房屋的，房源由区局提供，区政府协调解决。动迁单位和区局确有困难，可专题报告市局审定，酌情补贴50%。"},{"type":"paragraph","text":"四、 各郊县（区）按两个文件精神，经费和房源自筹解决。"},{"type":"paragraph","text":"五、 各区局在处理这两类房产中，遇到新情况、新问题，望及时向市私房落政办反映，以便统一研究。"},{"type":"paragraph","text":"一九九六年四月二十六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27382e50af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"对中南军区党委关于部队整党工作指示的批语","alias":"","parts":[{"type":"paragraph","text":"对中南军区党委关于部队整党工作指示的批语！"},{"type":"paragraph","text":"（1950年6月16日）发给各军区党委参考。2中南军区既能够一面办理复员工作，一面进行整党，则其他军"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会总政治部转发中共中南军区委员会关于部队整党工作指示写的批语。"},{"type":"paragraph","text":"[2]中共中南军区委员会指示的主要内容：（一）战争胜利后，在干部中所产生的功臣自居、松弛懈怠和贪图享乐的思想情绪，更加助长了骄傲自满，不求进步，不尊重地方，不遵守政策，不爱护群众，不关心下级和战士等不良作风的发展。这种思想作风如不予以防止与清除，要使我们部队从现有的基础上提高一步，建设成为一支现代正规化的国防军是困难的。同时要能很好参加土改工作，执行工作队的任务，也是不可设想的。为此，在中央和中南局的统一领导下，进行一次普遍的、有领导有步骤的整风运动，从整风中达到有效地整顿我军的思想作风，首先是整顿干部的思想作风，是有极重大意义的。（二）整风的基本内容，首先是克服战后滋长着的功臣自居、个人英雄主义的思想，其次是克服战后滋长着的松弛、怠、不前进，再次是克服战后滋长着的贪图享乐情绪。（三）整顿思想、整顿作风、整顿政策纪律的重点，首先放在团以上领导干部，然后经过他们去领导团以下干部的整风学习和广大战士的思想教育。（四）整风学习的成绩好坏，在于能否克服各种不良的思想情绪，能否把工作作风与领导作风整顿好。"},{"type":"paragraph","text":"对中南军区党委关于部队整党工作指示的批语区亦可照此进行，不必等到秋后。"},{"type":"paragraph","text":"军委总政六月十六日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":500,"page_end":501},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eb7b94ead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

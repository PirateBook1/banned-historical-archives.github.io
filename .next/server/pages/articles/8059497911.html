script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"夺取教育革命的新成果","authors":["西安交大革命委员会　驻西安交大工人、解放军毛泽东思想宣传队"],"dates":[{"year":1970,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"夺取教育革命的新成果"},{"type":"paragraph","text":"西安交大革命委员会　驻西安交大工人、解放军毛泽东思想宣传队"},{"type":"paragraph","text":"当我们高举毛泽东思想伟大红旗，迈进伟大的七十年代的时候，中央两报一刊元旦社论传达了伟大领袖毛主席的最新指示，提出了新的战斗任务。"},{"type":"paragraph","text":"社论号召“要把教育、科研、文艺、新闻、卫生等方面的革命坚持下去，深入下去，取得新的成果和新的经验。”这对教育战线上广大革命师生，提出了新的任务。在过去的一年里，我校在落实毛主席关于“教育要革命”的伟大指示中，取得了不小的成绩。在毛泽东思想指引下，在工人阶级领导下，我们遵照毛主席“学校一切工作都是为了转变学生的思想”的教导，教育革命师生走与工农兵相结合的道路，在三大革命实践中进行艰苦的磨练。我们坚持开展革命大批判，狠批了叛徒、内奸、工贼刘少奇的“读书做官论”和资产阶级的成名成家思想。我们带领师生深入工厂、农村和解放军连队，接受工农兵的再教育。同时，采取厂办校，校办厂，派出小分队等形式，研究教育革命的具体措施。经过工农兵的耐心教育，我校广大知识分子的思想面貌发生了巨大的变化。原电机系有个教授，为搞一项科学研究，闭门造车，花了多年时间，一直没搞出个名堂。在教育革命中，他和师生下到红星钢铁厂，在工人师傅的启示下，仅用了五十二天就试验成功了。他深有感触地说：“工人师傅确实比我高明，我决心作一辈子工人阶级的小学生。”"},{"type":"paragraph","text":"革命师生通过下农村劳动锻炼，对毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的教导，理解得更深刻了。一位同学听了老贫农忆苦思甜的阶级教育后，在日记上写道：“我两眼噙着泪花，大妈，大妈，这根讨饭棍给我留下，让我不忘阶级苦，牢记血泪仇，革命到底不停留。”"},{"type":"paragraph","text":"思想变了，革命师生决心把无产阶级教育革命进行到底的决心更大了。他们说：“把教育革命坚持下去，取得新的成果和经验，这是党和毛主席赋予我们的光荣使命。我们一定要按照毛主席的指示，建立无产阶级的新型教育制度。”在伟大的七十年代第一个年头，我们要以高度的革命自觉性，以饱满的战斗热情，加快教育革命的步伐，把教育革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8059497911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

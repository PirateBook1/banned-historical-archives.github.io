script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区农村粮食供不应求城乡粮食发生倒流现象","authors":[],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"西南区农村粮食供不应求城乡粮食发生倒流现象","type":"title"},{"text":"【西南总分社十九日讯】今年一月以后西南各地普遍发生粮食自城市流向农村的倒流现象，主要原因是各地减租退押完成及部分地区进行土地改革后，全区粮食供求情况起了巨大变化；青黄不接时中农、富农不急于出售多余粮食，而贫雇农生活改善，迫切需要粮食供应；今年部分地区小春歉收和农村自由借贷关系尚未展开。四、五两月份各地国营贸易公司粮食售出数量达五亿余斤，超过去年全年销售量百分之二十六以上，其中百分之三十到五十均销至农村。目前各地粮食需要几全靠国营粮食公司供应。五月份各地国营粮食公司售出数字平均占整个市场交易量百分之九十，部分缺粮地区如云南等地更高达百分之九十五至百分之百。由于各地人民政府及国营粮食公司及时调拨大量财政粮供应市场，因此粮价能始终保持稳定，仅贵州因调运不及时，干部未敢放手推销，曾数度暴涨，经纠正后已止涨回稳。","type":"paragraph"},{"text":"目前存在困难是财政上沿交通要道之储粮已大部调完，粮食公司今后所需食粮必须向偏僻地区接运，所需时间与费用均很庞大，恐将影响粮价。有关部门正研究办法，动员中农富农出售存粮并开展农村自由借贷。","type":"paragraph"}],"comments":[],"origin":"1951年6月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72fa6d94c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

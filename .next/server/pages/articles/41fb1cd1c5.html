script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆美协发现右派集团","authors":[],"dates":[{"year":1957,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"重庆美协发现右派集团","type":"title"},{"text":"重庆美术界在反右派斗争中，揭露出一个以“学术研究”为名的右派小集团——“辛社”。这个右派集团以一向打着“进步画家”招牌的民盟右派分子汪子美为首，以美术家协会重庆分会办公室主任宋克君、重庆市劳动人民文化宫工人画室负责人柳青、重庆群众艺术馆的谭遥为主要骨干，并拉拢一批对党不满的人，有纲领、有计划、有步骤地向党进攻。这一伙黑帮蓄谋纂夺党在美术界的领导权已久，在“帮助党整风”的借口下，计划一鼓而下，改变现在美协的整个体制，以“辛社”取代党的领导。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41fb1cd1c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

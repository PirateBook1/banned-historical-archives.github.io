script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金沙激浪——长征路上寄北京","authors":["张永枚"],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金沙激浪"},{"type":"paragraph","text":"——长征路上寄北京"},{"type":"paragraph","text":"张永枚乌蒙云岩扬铁颈，金沙激浪似沸腾。毛主席当年拴马的杉树下，聚集万千军和民，茧手高扬，欢呼党中央的英明决"},{"type":"paragraph","text":"策；怒气排空，声讨一小撮反革命分子"},{"type":"paragraph","text":"的罪行。旗山旗海里，站出老船工，脚踏草鞋，头缠青巾，身架宛似攀枝花，双眼皎皎赛明镜。曾为毛主席划过船，激流勇进渡红军。今日挥长桨，怒斥邓小平：“右倾翻案不得人心，复辟倒退白日梦。走资派，刮妖风。工农兵，不答应。曾批刘少奇叛徒哲学黑‘修养’，曾批林彪反革命政变经。邓小平又要搞复辟，抛出修正主义黑纲领。他们的阴谋若得逞，走资派，坐大堂，人民遭罪血纷纷。魔怪现形大好事，除恶灭害打得准，亿万人，齐批邓，心更亮，眼更明。巍巍天安门，岂容反革命分子来逞凶，苍蝇拉屎叫嗡嗡。英雄啊！首都工人民兵，警卫战士，我们的民警。对敌人，实行专政不留情。行船要看准水经脉，我们在毛主席革命路线上朝前行。谁敢反对毛主席，万众一心跟他拚，一怒拔起笔架山，压死害人白骨精！”老船工，手拄船桨捋银须，言之不足发歌声：“石榴开花红铃铃，毛主席党中央决策真英明，红色江山春长在，批邓胜利快人心！”人心快，歌不停，乌蒙金沙起回声：长征路上军和民，永远和毛主席心贴心，要学红军渡金沙，革命生产齐跃进，保卫毛主席！保卫党中央！保卫毛主席的革命路线！保卫首都北京！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a98299f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

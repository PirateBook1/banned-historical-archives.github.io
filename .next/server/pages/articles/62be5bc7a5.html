script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对农业合作化与粮食统购统销的右派言论","authors":["张铁侠","李鸿君","梁声琼","汪义德","河南医学院","郭木轩","黄培心","黄德元","黄钦昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对农业合作化与粮食统购统销的右派言论","type":"title"},{"text":"河南医学院汪义德李鸿君黄德元张铁侠梁声琼黄培心郭木轩黄钦昌","type":"authors"},{"text":"合作化的错误是主要的，由于过急而带来很大的损失。(汪义德)","type":"paragraph"},{"text":"一般说来合作化以后还不如合作化以前。(李鸿君)","type":"paragraph"},{"text":"合作社按劳取酬仍然不能防止农民两极化发展。(黄德元，26期学生)","type":"paragraph"},{"text":"合作化对贫农有好处，对一般农民不一定有好处。(张铁侠)","type":"paragraph"},{"text":"以前只看到合作化光明的一面，现在看到了黑暗的一面，——街上牛死，乡下饿死人。(梁声琼，23期学生)","type":"paragraph"},{"text":"高级社没有初级社好，那还能劳五地五得报酬，高级社打井买新式农具，农药是浪费得不偿失。(黄培心)","type":"paragraph"},{"text":"入社后劳动强度增强了，收入减少了，合作化后，农民怠工。(黄德元)","type":"paragraph"},{"text":"从理论上讲农民生活提高了，别的有降低，实际上大部农民生活没有提高。","type":"paragraph"},{"text":"河南统购太狠了，都统到人民肉里去了，因此河南人民很不满。","type":"paragraph"},{"text":"农民(此处一字辨认不出)余粮是枪口迫着挖地窖，不是自愿的。(黄德元)","type":"paragraph"},{"text":"公家粮食满仓，老百姓饿的没啥吃，我回家几天就饿回来了。(郭木轩，25期学生)","type":"paragraph"},{"text":"要是解放前卖地也能到大学毕业，现在入社了也不啥卖了，要不统购统销粮食吃不完，现在冬天没啥吃。(黄培心)","type":"paragraph"},{"text":"统购统多了，农民不够吃。(黄钦昌，25期学生)","type":"paragraph"},{"text":"农村干部品质恶劣，上拍下(此处一字辨认不出，)大干部好办，小干部难缠。","type":"paragraph"},{"text":"乡村干部是土包子，作风恶劣，他们领导不但不能增产，反而减产。(周炳生，26期学生)","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62be5bc7a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“要勇于承认错误”","authors":["亦鸣（王应素）","山东大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“要勇于承认错误”","type":"title"},{"text":"山东大学亦鸣（王应素）","type":"authors"},{"text":"(亦鸣：即王应素，山东大学物理系理论物理教研组讲师兼组秘书、“九三”社员、“民主报”编委)","type":"subtitle"},{"text":"上星期六下午的报告会上，响过了几次掌声，其中最高的要算党委付书记高云昌同志自我检讨后的一次，可见群众对于承认错误的同志是欢迎的，最近又看到有些团员同志，在大字报上承认自己的错误，我想也会受到群众的欢迎，而且，错误承认得愈彻底，群众的欢迎也就会愈热烈。","type":"paragraph"},{"text":"以往山大党的领导同志，想法很奇怪，他们认为承认党有错误，就会降低党的威信；承认党员有错误，就会降低他们的积极性，从这种奇怪的理论出发，因此成绩说得愈多愈好，这样错误就不突出；错误最好不说，万一不能不说，那么说得愈小愈好，最好说是偏差，而偏差又是运动中所难免的。总之上级决定总是英明的，运动基本上是健康的，成绩是肯定的，等等等等，缺点粉饰成优点，错误粉饰成成绩，于是一片颂扬声，便觉得万事大吉，即使做了天大的错事，也觉得对革命有莫大的功勋。","type":"paragraph"},{"text":"但是这样做法却产生了以下几种后果：","type":"paragraph"},{"text":"第一、不能接受错误的教训，三反犯了，肃反再犯；","type":"paragraph"},{"text":"第二、党委和党员骄傲了，觉得自己是特殊材料制成的，缺点和错误只能属于群众；","type":"paragraph"},{"text":"第三、凡是歌功颂德的，就得到党的欢迎，凡是据实批评的，就是对抗党，可以加上落后的或反动的帽子；","type":"paragraph"},{"text":"第四、官僚主义生根了，宗派主义滋长了；","type":"paragraph"},{"text":"第五、党群之间的墙愈筑愈高，沟也愈挖愈深了；","type":"paragraph"},{"text":"第六、是非不明了，天光暗淡了，群众敢怒不敢言，空气是异常的沉重——若非“鸣”“放”前途何堪设想！","type":"paragraph"},{"text":"不肯承认错成了习惯，就很怕人揭出错误，于是鸣放开始，群众欢迎，党委却表现得吞吞吐吐，处处设法阻挠，在群众压力下，“鸣”“放”展开了，民主扩大了，错误暴露出来，而且又是非常严重，力图粉饰也无济于是事，于是有些人就惊惶失措了。我想唯一正确的道路，是挺身而出，勇敢的承认错误，作恰如其分的检讨。当然，承认错误对不肯承认错误成了习惯的人是异常痛苦的，但是怕痛苦就不能整掉歪风。清除“三害”。我们希望真正的共产党员，快拿出不怕痛苦的勇气来。","type":"paragraph"},{"text":"坚持错误，失去的是共产党员起码的品质，承认错误，失去的却仅仅是错误，道理至明，又何劳多说呢？(原载“民主报”第一期)","type":"paragraph"},{"text":" 来源：《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"339f96cfae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为实现总路线提供更加安全的保证公安工作提出今后任务肃反斗争的伟大成绩任何人也推翻不了","authors":[],"dates":[{"year":1958,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京19日电】　中央公安部最近举行了第九次全国公安会议。"},{"type":"paragraph","text":"在会议期间，毛泽东主席和邓小平总书记等党和国家的领导同志接见了全体代表。"},{"type":"paragraph","text":"会议认为，我国肃清反革命的斗争，在中共中央、毛主席和各级党委的领导下，在国务院和各级人民委员会的领导下，通过广大人民的努力，已经取得了有历史意义的伟大成就。就全国范围来说，已经基本上肃清了反革命分子，并且取得了系统的比较完整的经验。对于我国肃反斗争的工作经验，特别是党委领导、群众路线的肃反经验，会议给予了很高的评价，认为这是我们党和毛泽东同志运用马克思列宁主义的普遍真理和中国革命实践相结合的一个独特的创造。"},{"type":"paragraph","text":"会议认为，在1957年资产阶级右派向党猖狂进攻的时候，资产阶级右派分子、右倾机会主义分子企图推翻我国肃反斗争的成绩，事实证明，我国肃反斗争的成绩是经得起检查和考验的，是任何人也推翻不了的。"},{"type":"paragraph","text":"会议还讨论了目前敌我斗争的形势和今后的工作任务，认为目前国内残余反革命势力更加削弱，我国社会秩序更加良好；但是，阶级斗争还存在，反革命破坏活动就不可能完全没有，因而，公安机关仍然有自己的工作，今后必须继续提高警惕，必须绝对依靠党的领导，坚决贯彻群众路线，在九年斗争胜利的基础上，更好地完成党和国家交给自己的任务，以便进一步巩固无产阶级专政，为实现党的社会主义建设总路线提供更加安全的保证。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0f4a3e1f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

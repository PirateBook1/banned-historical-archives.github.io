script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"六盘山上红旗展　不到长城非好汉","authors":[],"dates":[{"year":1976,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"六盘山上红旗展　不到长城非好汉"},{"type":"paragraph","text":"回族人民聚居的宁夏西吉县兴隆公社干部和社员们怀着无限崇敬和爱戴的心情，用本民族最隆重的仪式，沉痛悼念各族人民的大救星毛主席。"},{"type":"paragraph","text":"兴隆公社是四十一年前毛主席率领红军长征经过的地方。连日来，这里的许多回族贫下中农臂戴黑纱，来到毛主席当年居住过的地方，瞻仰毛主席的遗像，寄托对领袖的哀思。当年曾经迎接红军的马元庆老大爷，眼里含着泪花，向少年儿童讲述了毛主席率领工农红军长征经过这里的情景。他无限深情地说：“毛主席的脚印，留在咱们六盘山上；毛主席的光辉思想，照在咱们回族人民的心坎上。我们一定要高举毛泽东思想的伟大红旗，沿着毛主席指引的革命道路向前走，‘不到长城非好汉’，风吹浪打不回头！”"},{"type":"paragraph","text":"六盘山是光荣的山，长征路是胜利的路。在沉痛悼念毛主席的日子里，具有光荣革命传统的兴隆公社回族人民，决心继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底。单南大队党支部，在毛主席生前居住过的地方，召开支委会，认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》。支委会中的七名老、中、青成员，在伟大领袖毛主席的遗像前，发出共同的誓言：坚决响应党中央的号召，化悲痛为力量，在两条路线的斗争中，加强党的思想建设和组织建设，进一步搞好老、中、青三结合；深入批判邓小平授意炮制的《论总纲》等三株大毒草，把反击右倾翻案风的斗争进行到底；坚持以阶级斗争为纲，坚持党的基本路线，抓革命、促生产，深入开展农业学大寨的群众运动；刻苦攻读马列著作和毛主席著作，努力改造世界观，做支持社会主义新生事物的促进派。许多共产党员庄严表示，一定要牢记毛主席的教导，做毛主席的好党员；不少党外积极分子挥泪表示，一定要努力学习马克思主义、列宁主义、毛泽东思想，争取早日加入伟大、光荣、正确的中国共产党。在各生产队的政治夜校里，理论辅导员带头学习毛主席著作，学习无产阶级专政下继续革命的理论，深刻领会毛主席关于资产阶级“就在共产党内”的科学论断。在田间，在场院，在水利工地，在高山牧场，广大社员群众悼念伟大领袖毛主席，化悲痛为力量。他们发扬“不到长城非好汉”的彻底革命精神，深入学习，深入批邓，积极生产，积极工作，努力夺取批邓、反击右倾翻案风的新胜利，夺取社会主义革命和社会主义建设的更大胜利。"},{"type":"paragraph","text":"新华社记者（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3365a2b845"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西师范学院委员会关于曹家祥同志被错划为右派分子的改正结论","authors":[],"dates":[{"year":1979,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"中共江西师范学院委员会关于曹家祥同志被错划为右派分子的改正结论","type":"title"},{"text":"曹家祥，男，45岁，吉林省挟缓县人，家庭出身商人，本人成份学生。划为右派时为我院化学系四年级学生。1958年3月17日经江西师院党委整风领导小组批准结论为一般右派分子，给予留校学习，察看半年，毕业后再发毕业证书分配其工作的处分。现在江西轻化工业学校工作。","type":"paragraph"},{"text":"遵照中共中央（1978）55号文件精神，对曹家祥同志划为右派分子的问题进行了复查。经研究，认为曹家祥同志在反右斗争期间有错误，但不应划为右派分子，属于错划，予以改正。撤销原江西师院党委整风领导小组1958年3月17日对曹家祥同志划为一般右派分子的处分和决定。恢复政治名誉，按大学本科毕业生待遇评定工资级别。","type":"paragraph"},{"text":" 中共江西师范学院委员会1979年4月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2929e70d0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

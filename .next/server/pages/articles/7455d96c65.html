script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席胜利向前进","authors":["解放军某部演唱队战士"],"dates":[{"year":1970,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跟着毛主席胜利向前进"},{"type":"paragraph","text":"解放军某部演唱队战士"},{"type":"paragraph","text":"“跟着毛主席，万众一条心……。”《抗日战歌》庄严雄伟的曲调，象震天的革命战鼓，激励着我们紧握手中枪，勇敢杀敌人；象嘹亮的战斗号角，召唤着我们紧跟毛主席，高举红旗向前进！"},{"type":"paragraph","text":"跟着毛主席，胜利向前进——《抗日战歌》表达了千千万万革命人民共同的心声。跟着毛主席就有方向，风里雾里不迷航；跟着毛主席就有力量，万众一心筑起那铁壁铜墙；跟着毛主席就是胜利，红旗招展凯歌嘹亮！"},{"type":"paragraph","text":"万众一条心，歼灭侵略军——《抗日战歌》显示了千千万万革命人民钢铁般的团结。团结就是力量。在毛主席领导下亿万人民的革命团结，就象那钢铁的长城，“反革命打不破我们，我们却要打破反革命”。团结就是胜利。在毛主席领导下亿万人民的钢铁团结，就象那滚滚滔滔的革命洪流，一切阻挡历史前进的绊脚石都将被冲开，一切妖魔鬼怪都将被这汹涌的波涛所吞没！"},{"type":"paragraph","text":"忆往昔，我们跟着毛主席，踏遍千山万水，把革命的红旗插遍了全中国。看今朝，五洲震荡风雷激，革命形势一片大好。在这大好形势下，我们清醒地看到：征途上处处有阶级斗争。我们要提高革命警惕，作好充分准备，如果帝、修、反胆敢冒天下之大不韪，发动侵略战争，我们就坚决、彻底、干净、全部消灭之！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7455d96c65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

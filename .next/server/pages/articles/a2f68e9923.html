script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海辽轮海上起义已驶抵东北港口毛主席复电慰勉全体人员　船员书告台湾海员促速觉悟","authors":[],"dates":[{"year":1949,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社沈阳廿四日电】　排水量三千吨的招商局轮船“海辽号”，在由香港赴汕头途中，宣布脱离国民党匪帮，驶向东北港口。该轮于驶抵东北港口时，船长方林流(10月27日1版更正为“方枕流”)和全船五十余人，受到当地人民的热烈欢迎。"},{"type":"paragraph","text":"【新华社北京廿四日电】　脱离国民党反动政府来归的海辽轮全体船员于日前致电毛主席致敬。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们海辽轮原是人民的运输工具，可是自上海解放以后，给国民党反动政府用在违反人民利益的任务上。我们全体船员，被迫在船上替死党工作，内心痛苦异常，渴望解放已久。这次在港汕应差途中，因具有充分的长途航行之燃油、水、食粮，故毅然于九月十九日上午九时正式宣布解放，首途归航。于九月二十八日晨安全到达东北。现在的“海辽”是重归人民所有了。此后在主席英明领导之下，我们愿为全面解放事业与人民航业尽最大努力。敬祝毛主席电复起义的海辽轮全体同人上。"},{"type":"paragraph","text":"【新华社北京廿四日电】　毛主席电复起义的海辽轮全体"},{"type":"paragraph","text":"海辽轮方林流(10月27日1版更正为“方枕流”)船长和全体海辽轮方林流(10月27日1版更正为“方枕流”)船长和全体船员同志们:"},{"type":"paragraph","text":"庆祝你们在海上起义，并将海辽轮驶达东北港口的成功。你们为着人民国家的利益，团结一致，战胜困难，脱离反动派而站在人民方面，这种举动，是全国人民所欢迎的，是还在国民党反动派和官僚资本控制下的一切船长船员们所应当效法的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十四日"},{"type":"paragraph","text":"【新华社北京廿四日电】　脱离国民党反动政府来归的海辽轮全体船员，日前发表告国民党招商局台湾航业公司及各官僚资本轮船公司的海员书，全文如下:"},{"type":"paragraph","text":"国民党招商局台湾航业公司及各官僚资本轮船公司的海员们:"},{"type":"paragraph","text":"我们海辽轮，于九月十九日下午九时，在港汕应差途中，自动正式宣布解放，归航解放区。我们到这里正赶着人民的大喜事，中华人民共和国正式宣布成立。我们海辽轮在十月一日已挂起新中国红底五星雄壮的国旗，我们是何等的兴奋与快乐!诸位，招商局、台航公司及官僚资本的船只是人民的财产，而被英美帝国主义的走狗国民党反动政府用于违反人民利益的勾当上，我们海员被迫着在船上工作，我们的内心的确是非常痛苦的。现在这国民党反动政府的坟墓，我们人民早已替他们掘好，不久就要将他们下葬了。你们被迫着再跟了这反动政府拖下去，就是你们本身的生活与安全将来都会成严重的问题，而你们极大多数的家属与亲友都在解放区，他们都希望你们回来。可是不要空手回来，你们该马上觉悟，设法把人民的财产带回来，为人民服务，这才对得起自己，对得起人民。你们的船驶到任何解放区港口，都会受到最热烈的欢迎，对你们的行动绝对自由，生活绝对保障，私人财产绝对保护，归家的话，旅费等一切都有人民政府发给。诸位，快些觉悟把船开回来吧!不要再迟疑了。"},{"type":"paragraph","text":"海辽全体船员启"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2f68e9923"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把巩固无产阶级专政的任务落实到基层  小靳庄大队党支部组织干部和社员认真学习毛主席关于理论问题的重要指示，进一步普及、深入、持久地开展批林批孔运动","authors":[],"dates":[{"year":1975,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把巩固无产阶级专政的任务落实到基层"},{"type":"paragraph","text":"小靳庄大队党支部组织干部和社员认真学习毛主席关于理论问题的重要指示，进一步普及、深入、持久地开展批林批孔运动"},{"type":"paragraph","text":"新华社天津一九七五年二月十六日电　天津市宝坻县林亭口公社小靳庄大队党支部，组织干部和社员群众，认真学习毛主席关于理论问题的重要指示。他们决心加强对马克思主义、列宁主义、毛泽东思想关于无产阶级专政理论的学习，进一步把批林批孔运动普及、深入、持久地开展下去，把巩固无产阶级专政的任务落实到基层。"},{"type":"paragraph","text":"小靳庄大队的干部和社员群众在学习毛主席关于列宁为什么说对资产阶级专政，这个问题要搞清楚，“这个问题不搞清楚，就会变修正主义。要使全国知道”这一重要指示时，回顾和总结了过去几年抓意识形态领域革命的经验。他们体会到，学好无产阶级专政的理论，对于反修防修，巩固无产阶级专政具有极为重大的意义。无产阶级文化大革命以前，这个大队党支部一度认为，无产阶级已掌握政权，土地等生产资料已集体所有，当前的主要任务就是抓好生产，忽视了抓意识形态领域的革命，结果，封、资、修的东西在小靳庄的思想文化阵地上还有较深的影响，全大队革命和生产处于后进状态。无产阶级文化大革命中，大队党支部在政治夜校里，组织社员学习马列和毛主席关于无产阶级专政的论述，发动群众摆本大队阶级斗争的表现，从理论上去分析研究，从而加深了对党的基本路线的理解。几年来，他们注意抓意识形态领域的革命，主动向资产阶级思想发起进攻，人们的精神面貌发生了深刻变化，小靳庄到处洋溢着社会主义的新思想。大队党支部书记王作山回忆战斗历程时说，行车要有方向盘，无产阶级革命战士只有用马克思主义关于无产阶级专政的理论武装起来，才能自觉地将无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"小靳庄大队的干部和社员群众，从实践中体会到，要学好无产阶级专政的理论，必须发扬理论联系实际的学风。这次在学习毛主席关于理论问题的重要指示时，他们又摆了农村资本主义倾向的表现，进行了分析。他们说，我们决不能因为无产阶级文化大革命取得伟大胜利，批林批孔运动取得很大成绩而松懈斗志。必须看到，无产阶级与资产阶级的斗争是长期的，我们要不断铲除滋生修正主义的土壤，造成使资产阶级既不能存在，也不能再产生的条件。"},{"type":"paragraph","text":"目前，小靳庄大队党支部正在组织干部和社员群众比较系统地学习马列和毛主席关于无产阶级专政的论述，发动群众分析农村阶级斗争的状况，联系实际进一步批判林彪反革命的修正主义路线和反动没落阶级的意识形态孔孟之道，批判资本主义倾向，坚持社会主义道路，从理论和实践的结合上解决好把无产阶级专政的任务落实到基层的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"159dd388b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

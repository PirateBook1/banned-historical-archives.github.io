script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚定不移地走毛主席指引的路","authors":["张梅华"],"dates":[{"year":1970,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机床厂　张梅华"},{"type":"paragraph","text":"在无产阶级文化大革命伟大胜利的凯歌声中，我们迎来了七十年代的第一春——一九七○年。放眼世界，展望未来，我们工人阶级最最衷心地祝愿伟大领袖毛主席万寿无疆!"},{"type":"paragraph","text":"“历史的经验值得注意。”回顾战斗的六十年代，那一幕不充满着无产阶级和资产阶级的激烈斗争?那一年不进行着资产阶级阴谋复辟和无产阶级反复辟的生死搏斗?在这伟大的年代里，我们厂里工人技术人员的成长也经历了曲折的道路。一九五八年，在柯庆施同志的领导下，我们工厂的广大革命群众，遵照毛主席要培养工人阶级自己的科学技术人员的伟大号召，从工人中培养技术人员。一九六○年，在柯庆施同志支持下，有五十名工人技术人员开进了磨床研究所。工人技术人员一登上科学技术舞台，就显示出无比强大的生命力，仅仅这一年，就试制成功了二十多种新产品。可是，党内一小撮走资派和资产阶级技术“权威”，却竭力推行大叛徒刘少奇的反革命修正主义科技路线，企图把工人技术人员引上邪路。由于当时我厂的科研设计大权还没有掌握在忠于毛主席的无产阶级革命派手中，所以到文化大革命前夕，进入磨床研究所的工人技术人员被排挤得只剩下十七人了。"},{"type":"paragraph","text":"就在这个关键时刻，伟大领袖毛主席亲自发动和领导的无产阶级文化大革命的斗争烈火，照得我们工人和工人技术人员心红眼亮，使我们看清了科技战线上的激烈的阶级斗争，归根到底还是一个“权”的问题，有了政权，就有了一切，失去政权，就丧失一切。在一月革命风暴中，我们广大无产阶级革命派，紧跟伟大领袖毛主席，从一小撮走资派手中把科技大权夺回到自己的手中。"},{"type":"paragraph","text":"我们工人、工人技术人员急毛主席所急，想毛主席所想，努力活学活用毛泽东思想，团结、教育知识分子，狠抓对敌斗争，深入开展革命的大批判，并“三结合”搞设计，协同作战，使设计周期大大缩短，设计质量大大提高。夺权以来，我厂自行设计制造了四十四种我们国家急需的新品种精密磨床，其中许多产品都赶上和超过了世界先进水平。"},{"type":"paragraph","text":"一九六八年七月二十一日，红色电波中传来了伟大领袖毛主席“走上海机床厂从工人中培养技术人员的道路”的光辉指示，给了我们极大的鼓舞和鞭策，全厂革命工人和工人技术人员，发出了“毛主席为我们撑腰，我们要为毛主席争光”的豪迈誓言，以更加坚定的步伐，走从工人中培养技术人员的道路，举办了“七·二一”工人大学，为无产阶级培养自己的技术人才。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”在新的一年里，我们一定更高地举起毛泽东思想伟大红旗，以毛主席关于无产阶级专政下继续革命的伟大理论武装头脑，用“提高警惕，保卫祖国”、“备战、备荒、为人民”的伟大战略思想观察一切，检查一切，落实一切，深入持久地开展革命大批判，肃清大叛徒刘少奇反革命修正主义路线的流毒，坚定不移地走毛主席指引的从工人中培养技术人员的道路，培养更多的工人技术人员，并且认真执行毛主席的各项无产阶级政策，团结教育广大革命的知识分子，进一步巩固无产阶级专政，牢固地占领科学技术阵地，创造出更新更大的成绩，为伟大领袖毛主席争光，为伟大社会主义祖国争光!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc518cf10a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

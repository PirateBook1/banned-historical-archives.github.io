script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅大五十余万人民 签名向毛主席致敬表示最衷心的爱戴；永远遵照指示，发扬高度的国际主义和爱国主义。","authors":[],"dates":[{"year":1949,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】大连二十五日消息:旅顺大连地区各界人民曾经在十一月以前发动了一个签名给毛主席写信致敬的运动，各界共有五十一万六千六百多人亲笔签名。这封大部的致敬书，是用楷书写在整匹的红缎子上的，已经由中共旅大区党委书记欧阳钦带转给毛主席。致敬书的大意说:"},{"type":"paragraph","text":"敬爱的毛主席:在您庄严的宣告中，中华人民共和国成立了，人民的中国从此进入了新的纪元，我们全国人民在以您为首的中央人民政府领导之下，朝着您所指示的建设一个繁荣昌盛的新中国的伟大方向，健步迈进。我们旅大百万人民，满怀无可比拟的狂欢和热忱，特向您致最崇高的敬意，最衷心的爱戴，并祝福您万寿无疆。"},{"type":"paragraph","text":"毛主席:我们对您的敬爱，再也没有任何语言所能表达出来的了。我们旅大区百万人民决心以这样的保证来表达我们对您的衷心热爱和崇敬，那就是:以我们千千万万人民的签名，表示我们团结一心的永远跟着您走，永远遵照着您的指示，发扬高度的国际主义，向苏联学习；发扬高度的爱国主义，建设新旅大，建设新中国。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50753ccba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

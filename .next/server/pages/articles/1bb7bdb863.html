script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于浙江小学教师思想改造工作给华东局宣传部的复示","authors":[],"dates":[{"year":1953,"month":1}],"is_range_date":false,"parts":[{"text":"中央宣传部关于浙江小学教师思想改造工作给华东局宣传部的复示","type":"title"},{"text":"（一）“浙江省集训小学教师进行思想改造的情况及经验”的报告基本上是好的。其中党的领导坚强、学习内容适当（目前形势与任务的学习、共产主义与共产党的学习、怎样做一个人民教师的学习）、采取评选优秀教师等正面教育的方法，都是值得推广的。","type":"paragraph"},{"text":"（二）由于小学教师政治思想情况与高、中等学校教师有很大的差别，人数很多而且比较分散，因此小学教师思想改造的方式、方法，应与高、中等学校教师有所不同。我们建议你们采用川南经验，用教师联合会，开教师代表会议的方式，分期分批进行。在开会学习期间应多进行正面教育，适当地开展批评与自我批评，并有重点进行政治审查，以提高教师政治觉悟，划清敌我界限，清查反革命分子，揭发处理违法乱纪坏分子。在开展批评和进行审查时，不要采取过关方式。同时还应听取他们的呼声，适当地解决他们的合理要求。此外，青年团在这一工作中应积极发挥骨干的作用。你们可按照上述原则，指导各省、市进行重点实验，不再采取过去的集训方式。今年如搞不完，可到明年继续作完此项工作。","type":"paragraph"},{"text":"（三）报告中把批判资产阶级思想与批判封建、买办、法西斯思想平行地提出来是不妥当的。在这次运动中“初步划清工人阶级与资产阶级界限”的要求也嫌过高。此次小学教师的思想改造应以肃清封建、买办、法西斯思想，划清敌我界限，达到组织清理的目的为主。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bb7bdb863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

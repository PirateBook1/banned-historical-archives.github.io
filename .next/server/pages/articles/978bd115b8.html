script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺中德友好合作条约签订五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺中德友好合作条约"},{"type":"paragraph","text":"签订五周年的电报"},{"type":"paragraph","text":"（1960年12月24日）柏林德国统一社会党中央委员会第一书记德意志民主共和国国务委员会主席瓦尔特·乌布利希同志，德意志民主共和国部长会议主席奥托·格罗提渥同志，德意志民主共和国人民议院主席团主席约翰尼斯·狄克曼博士："},{"type":"paragraph","text":"值此中华人民共和国和德意志民主共和国友好合作条约签订五周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并通过你们向德国统一社会党、德意志民主共和国政府和人民表示热烈的祝贺。"},{"type":"paragraph","text":"中德两国所签订的友好合作条约，是我们两国人民之间友好合作关系发展的里程碑。它对增进两国人民的友好团结和互助合作，巩固社会主义阵营的团结，以及维护世界和平的事业，作出了并将继续作出重大的贡献。"},{"type":"paragraph","text":"中德两国人民兄弟般的友谊是建立在马克思列宁主义和无产阶级国际主义原则的基础上的，是永恒的和牢不可破的。中国共产党、中华人民共和国政府和中国人民十分珍视两国的深厚友谊，并且将继续不遗余力地为加强和发展两国的友谊而努力。毛泽东全集第四十四卷"},{"type":"paragraph","text":"祝中德两国人民之间的兄弟友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年12月24日于北京"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"978bd115b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聂荣臻康克清谭震林等在中央工作会议上的发言","authors":["康克清","聂荣臻","谭震林"],"dates":[{"year":1978,"month":11}],"is_range_date":false,"parts":[{"text":"聂荣臻康克清谭震林等在中央工作会议上的发言","type":"title"},{"text":"聂荣臻康克清谭震林","type":"authors"},{"text":"〖时间：十一月中旬〗","type":"appellation"},{"text":"聂荣臻在东北组发言：","type":"subtitle"},{"text":"关于案件问题，陈云同志在这次会议上首先提出来，我很同意。这类问题，面相当大，各省都有一些，如武汉的“百万雄师”、四川的“产业军”。关于其他一些重大案件，我也同意陈云同志的意见。如彭德怀同志，没有开除党籍，犯错误后，还任三线建设副总指挥，他的骨灰应该放在八宝山革命公墓。六十一人的问题，他们不是叛徒。我同意王任重的意见，陶铸同志是个好同志。杨尚昆同志有错误，但也不能说是反革命。（陈云插话：这些问题不解决，在党内党外很不得人心）。","type":"paragraph"},{"text":"康克清在华北组发言：","type":"subtitle"},{"text":"我完全同意陈云同志11月12日在东北组提出的六点意见。我建议，凡是林彪、“四人帮”强加于人的一切诬蔑不实之词，都应予以推倒。对过去遗留的问题，对一些人犯错误的问题，还是讲清楚为好。最近去福建，群众反映闽西搞了所谓叛徒集团，挂在邓子恢、张鼎承同志名下，牵连了一千多人。","type":"paragraph"},{"text":"萧克在东北组发言：","type":"subtitle"},{"text":"薄一波等六十一人的问题，应该把叛徒的结论改过来。当时党中央的总书记是张闻天，是北方局经中央批准要他们出来的。1939年马辉之曾经同我详细谈过，这件事要由组织上负责，不能由他们本人负责。他们是革命的，不是叛徒。关于天安门事件，我认为这是广大群众在清明节自觉地反对“四人帮”的伟大革命群众运动。不这样明确肯定，群众不服；肯定了，中央的威信会更高。关于彭德怀，他在平江起义有功劳，多年来担负党和国家重要领导职务，对敌斗争勇敢，这些都是不可否认的。他在历史上虽然犯过错误，但对革命有功劳，骨灰应放在八宝山革命公墓。这样做，对党的团结有好处。","type":"paragraph"},{"text":"谭震林在华北组发言：","type":"subtitle"},{"text":"井冈山时期，毛泽东、朱德、陈毅有不同意见就开会辩论，吵嘴，那时不叫反毛主席。一个领导人，如果人家讲了不同意他的话就叫反他，那还有什么民主集中制。我提议把党的民主集中制，把中华人民共和国的民主集中制建立起来。各级领导以身作则，很好地实行民主集中制。","type":"appellation"},{"text":"粟裕在华东组发言：","type":"subtitle"},{"text":"“四人帮”的破坏，一个重要原因就是长期以来我们党内民主生活极不正常。批评只能在上级对下级或平级间进行，下级不能批评或不敢批评上级，甚至党的会议上也不能批评，否则就是反党。","type":"paragraph"},{"text":"徐向前在西北组发言：","type":"subtitle"},{"text":"现在党内外心有余悸的状况仍然存在，有些人讲话有顾虑，不能把心里话全部倾出来。因此应该广开言路，让人把心里话讲出来。","type":"paragraph"},{"text":"邓颖超发言：","type":"subtitle"},{"text":"学大寨不是农业的方向，农业现代化才是方向，对“一平二调”的做法应当禁止。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"聂荣臻","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"康克清","type":"人物"},{"name":"陈云","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0115741f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《讲话》发表50周年前夕毛泽东手书《长恨歌》碑廊在周至落成","authors":["景险峰"],"dates":[{"year":1992,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《讲话》发表50周年前夕"},{"type":"paragraph","text":"毛泽东手书《长恨歌》碑廊在周至落成"},{"type":"paragraph","text":"本报西安5月14日电　记者景险峰报道：在纪念毛泽东《在延安文艺座谈会上的讲话》发表50周年前夕，陕西省周至县在唐代著名诗人白居易当年构思创作千古绝唱《长恨歌》的仙游寺，将毛主席书写的《长恨歌》刻石流芳，建成碑廊，供人们世世代代欣赏。"},{"type":"paragraph","text":"坐落在周至县城以南黑水峪的仙游寺，自隋开皇十八年创建以来，我们的祖先用自己的智慧和双手，不仅给这里留下珍贵文物，而且创造了灿烂的文化艺术。唐代大诗人白居易任周至县县尉时，感怀邻近的马嵬坡有关唐玄宗和杨贵妃的传说，在这里写下著名长诗《长恨歌》，千百年来广为流传，在中国文学史上产生了深远的影响。解放后，人民政府将仙游寺开辟为游览区。仙游古寺正以其俊秀绮丽、雄伟神奇之魅力，吸引着海内外游客。"},{"type":"paragraph","text":"《长恨歌》系白居易的成名之作，原诗共120行，通篇840字。毛主席只书写了32行，224字。即从开头“汉皇重色思倾国”始，到“惊破霓裳羽衣曲”止。这件书法珍品，由于没有写完，因而也就没有署款和题名。"},{"type":"paragraph","text":"新落成的毛泽东手书《长恨歌》碑廊，用琉璃瓦装顶，长5.28米，宽1.2米，高4米。毛主席手书《长恨歌》的墨迹和臧克家补的题跋，一个在上，一个在下，刻名为记，镶砌在碑廊的向阳面。臧克家去年已87岁高龄，书写的题跋为：“毛泽东同志，是伟大革命家，卓越诗人。才高多能，致力书法，风格独具，为世所称。60年代，曾书写白居易名篇《长恨歌》，行云流水，疏朗有致，显系忙里偷闲，游目怡情之佳作，惜世人罕见，今刻石流芳，以供欣赏。原诗太长，未能终篇，缺陷之美，弥足珍重！谨缀数语于后，以表景仰之忱。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b11ea94a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲自由战士欢呼毛主席同百万革命群众在一起  毛主席领导中国文化大革命取得新胜利","authors":[],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲自由战士欢呼毛主席同百万革命群众在一起"},{"type":"paragraph","text":"毛主席领导中国文化大革命取得新胜利"},{"type":"paragraph","text":"新华社达累斯萨拉姆二十一日电　这里的非洲自由战士听到中国人民伟大的领袖毛泽东主席，穿着军装同北京百万革命群众一起参加庆祝无产阶级文化大革命的盛大集会的消息后，纷纷向新华社记者发表谈话，热烈欢呼由毛主席亲自领导的中国无产阶级文化大革命取得的新胜利。"},{"type":"paragraph","text":"斯威士兰人民民族解放大会驻这里的首席代表兹瓦尼说，中国无产阶级文化大革命，必将根除资本主义制度在中国复辟的可能性。这场大革命，是在毛泽东思想指导下进行的。这是带有国际意义的大革命，它的胜利，不仅是中国人民的胜利，也是我们的胜利。"},{"type":"paragraph","text":"曾经三次访问过中国的兹瓦尼说，“毛泽东思想在中国早已深入人心。”中国人民连年取得的胜利，“是毛泽东主席正确思想带来的成果。”"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会驻这里的首席代表戴维·西贝科热情地说，我们阿扎尼亚泛非主义者大会向正确领导着英雄的中国人民的中国共产党和毛泽东主席致敬，祝贺你们在无产阶级文化大革命中所取得的胜利。他接着说：“世界革命人民必须保持警惕，因为甚至在革命队伍内部，也存在着这样一些人，他们仅仅在口头上谈论斗争。”他说：这些人“是披着羊皮的狼。他们是人民得来不易的胜利果实的篡夺者”。他在谈话结束时兴奋地高呼：“中国无产阶级文化大革命万岁！”"},{"type":"paragraph","text":"西南非洲民族联盟驻这里的代表坎祖在认真地阅读了中国共产党八届十一中全会的公报后，一再地表示：“这是非常重要的文件”。"},{"type":"paragraph","text":"他说：“毛主席的思想是我们的指南。它为我们确立了应该遵循的正确方针和正确道路。它将引导我们走向胜利。”他说，正如公报在关于国际形势部分中所指出的，美帝国主义及其在各国的走狗所进行的反人民反革命的活动，正在促进各国人民的革命活动。"},{"type":"paragraph","text":"他强调指出：“革命人民由于帝国主义的阴谋而遭受一些挫折后，将把自己更好地组织起来，同帝国主义作更有力的斗争。”"},{"type":"paragraph","text":"他还说，修正主义者在竭力贿赂和收买参加解放运动的一些成员，以便破坏亚洲、非洲、拉丁美洲人民的解放斗争。他强调说：“同修正主义作斗争是十分重要的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1b0e3a8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

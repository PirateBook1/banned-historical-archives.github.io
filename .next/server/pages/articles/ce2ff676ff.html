script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"八两纵的作战任务","alias":"","parts":[{"type":"paragraph","text":"二八两纵的作战任务"},{"type":"paragraph","text":"（1947年12月29日）徐、滕、薄："},{"type":"paragraph","text":"艳辰电悉。攻克临汾对各方面（特别是对支持西北战争）极为有利。二纵可以再留普南作战一时期。但对临汾城防及陕州?宜川两处敌人增援之可能性，我们尚无把握，望调查并考虑电告。又徐子荣部你们是否决定使用于豫北，八纵攻克临汾后是否可以不去豫北，协同二纵进攻渭北，以便陕北主力进攻陇南，望一并电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"艳亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区第一副司令员徐向前、第二副司令员滕代远和第一副政治委员薄一波的电报。"},{"type":"paragraph","text":"[2]指1947年12月29日辰时徐向前、滕代远、薄一波给中共中央军委的电报。电报说：第二、第八纵队拟即集结休整20天至1个月。今后作战方案：甲、二、八纵并独三旅及地方5个团攻临汾；乙、如二纵须西返，则八纵开豫北，集中太行、冀南4个独立旅及独立师，共8个旅的兵力，攻取安阳、新乡、焦作等据点。"},{"type":"paragraph","text":"[3]陕州，旧州名，即河南陕县。"},{"type":"paragraph","text":"[4]徐子荣部，原为华东野战军第一纵队独立师，师政治委员徐子荣，1947年12月划归晋冀鲁豫军区建制。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce2ff676ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

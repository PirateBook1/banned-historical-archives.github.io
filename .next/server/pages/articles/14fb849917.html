script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"碎贝集","authors":["姚文元"],"dates":[{"year":1956,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"牛顿临终的时候曾经说过:“在我一来，我似乎恰像一个游玩在海滨的孩子，时时采拾比普通的更光滑的石子或美丽的贝壳，然而藏在汪洋大海中的真理，都还未经发现于我的面前哩。”"},{"type":"paragraph","text":"这是谦虚，是伟大的谦虚，然而这谦虚本身就是伟大的真理。"},{"type":"paragraph","text":"我也许连贝壳的碎片也不能拾着，但是我仍要努力的在海滩上寻找。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在波涛汹涌的海洋中，才能体会到指南针的重要；在干旱的沙漠里，才能真正感到水的珍贵，越是在熔炉的烈焰中，越能离析出钢与渣；越是在严酷的遭遇里，越能区分出敌和友。"},{"type":"paragraph","text":"最近匈牙利人民所经历的惊心动魄的事变，必将以血的教训永远铭刻在历史之碑上。它证明了伟大的苏联是劳动人民最真挚的朋友，而一切帝国主义和反动势力不管奏着多么动听的“自由”的音乐，披着多么斑斓的“民主”的外衣，他们却永远是劳动人民最凶恶的敌人。他们唯一的目的就是重新在人民头上扯起死亡的黑旗，吸尽人民的鲜血。"},{"type":"paragraph","text":"要像保卫祖四的独立一样保卫中苏人民的友谊和团结。中苏的友谊必将同泰山一样牢固，像宇宙一样永存!"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"反革命分子在匈牙利的叛乱，是打着“科苏特”和“裴多菲”这两个为自由而斗争的民族英雄的旗帜的。"},{"type":"paragraph","text":"有些知识分子也就被伪装的旗帜所迷惑了。当他们觉悟举来时，已经身受到难以言喻的痛苦。"},{"type":"paragraph","text":"离开了社会主义事业去追求个人的“自由”，把个人的自由同社会主义制度对立起来，后果就是这样。"},{"type":"paragraph","text":"自由——这个伟大的名字，在解放了的国家里，也可以用作反革命叛乱的护符。这个教训是一个极其深刻的教训。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"自由也要劳动去创造的。原始人有自由么?猛兽要吃掉他们；天雷要轰击他们；没有船不能过河；没有车不能远行；没有飞机不能上天，没有锄头不能种地……。"},{"type":"paragraph","text":"除了赤裸裸的在地上行走以外，什么自由也没有。"},{"type":"paragraph","text":"人类的文明发达起来了，物质生活一步步改善了，自由的范围也扩大了。劳动人民给人类创造了自由，虽然他们自已往往反被压在石头下，失掉了所有的自由。"},{"type":"paragraph","text":"现在有些人希望“要啥有啥”，自己喜欢的东西全部能满足，不满足就发牢骚，有的还说物质生活上不够自由，他们似乎忘记了，“要啥有啥”这个最大的自由，只有在“各取所需”的共产主义社会中才能实现的，而现在还只跨出了第一步……。"},{"type":"paragraph","text":"为早日取得“要啥有啥”的自由，只有今天更奋发的劳动。为了将来更自由，现在应当收束一下暂时达不到的自由。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"讲到创造，我又记起牛顿的话:“如果我的见解有起过笛卡儿的地方，那是因为我是站在前辈伟人的肩上，才能望得远呀!”"},{"type":"paragraph","text":"有什么人想根本抛开过去的遗产，而妄想达到比前人更高的峰顶么?如果有，是可以深思一下这段话的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14fb849917"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

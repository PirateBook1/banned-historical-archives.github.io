script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席鼓舞着我们从胜利走向胜利","authors":[],"dates":[{"year":1961,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6156010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左:“同毛主席一起参加了‘五一’庆祝大会!”上海电机厂第七车间锻木工段工人姚友田、姚友才和顾根余等，“五一”那天从上海电机厂回来后，心头的激动久久不能平息。他们决心以大战红五月，创造更出色成绩的实际行动，来回答领袖的关怀。就在“五一”的晚上，他们几个人说干就干，把一架大型断料机装配起来了，使功效提高了两倍，劳动强度大大减轻，这是他们在进行试车的情形。"},{"type":"paragraph","text":"(陈根宝　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6156010502.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上左:国棉四厂前纺车间为了进一步提高棉纱、棉布的质量，全车间三百个职工和全厂的职工一样，热烈地投入了红旗机台竞赛，用实际行动回答毛主席对上海工人的关怀。梳棉保全和保养以及挡车工等，都劲头十足、信心百倍地战斗着。目前机器修理和保养的质量，已达到了一等一级的水平，消灭了因坏车而停台的现象，质量显著提高，天天完成先进指标。　(王朝桢　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e王朝桢\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6156010503.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上右:在德新金属冶炼厂里，社会主义劳动竞赛搞得轰轰烈烈。从车间到食堂，人人立下雄心大志。他们说:“千斤担子众人挑，众人拾柴火焰高。”在竞赛中，到处出现相互学习、相互支持、你赶我帮的动人景象。他们在超额完成4月份国家计划的基础上。在节后的第一个劳动日中，冶炼车间的产值就比平日增加了一倍，淘铜车间的产量也提高了一倍。这是冶炼车间中班工人在接班前帮助竞赛对手——早班工人运铝块。　(陆永桢　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陆永桢\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6156010504.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右:上海锅炉厂金工车间工人在开展增产节约运动中，大搞技术革新，把划线、钻眼、鲍平面、钳床加工等四道工序，改为一道工序加工完毕，既提高了质量，又使劳动生产率提高了三倍。这是金工车间工人姚天才等正在推广先进经验。"},{"type":"paragraph","text":"(杨金龙　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杨金龙\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de96d7242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对毛主席的指示照办就是胜利  太钢革命和生产形势大好","authors":[],"dates":[{"year":1970,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对毛主席的指示照办就是胜利"},{"type":"paragraph","text":"太钢革命和生产形势大好"},{"type":"paragraph","text":"据新华社太原五日电　太原钢铁公司广大革命工人、革命干部和革命技术人员怀着对伟大领袖毛主席深厚的无产阶级感情，认真学习毛主席关于无产阶级专政下继续革命的伟大理论，深入开展社会主义革命竞赛，全公司出现了革命热火朝天，生产蒸蒸日上的大好形势。"},{"type":"paragraph","text":"跨进七十年代以来，太原钢铁公司已经有一百四十八项重要经济技术指标刷新了历史纪录，生铁、钢锭、钢材、焦炭、耐火砖等主要产品，在第一季度取得显著成绩的基础上，又提前三天全面超额完成四月份国家计划，产品质量稳定提高，原材料、燃料消耗逐步下降，向国家上交的利润也有增加。他们还试制成功了五十八种新产品，实现了一百二十多项重大技术革新项目，自力更生建成了二十三项生产建设工程，利用废料、废渣、废水、废气生产出水泥、黑矾等二十多种产品，为我国社会主义经济建设作出了新的贡献。"},{"type":"paragraph","text":"太原钢铁公司各级革命委员会，从斗争实践中深刻体会到，他们在革命、生产上所以能够取得这样巨大的成绩，千条万条照毛主席的指示办事是第一条。对毛主席的指示，照办，就有无穷无尽的力量，照办，就是胜利。"},{"type":"paragraph","text":"伟大领袖毛主席在党的“九大”发出的“团结起来，争取更大的胜利”，“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校”的伟大号召，已成为太钢广大革命群众夺取革命、生产新胜利的强大动力。今年中央两报一刊元旦社论，传达了伟大领袖毛主席的重要指示，传达了党中央向全国军民发出的战斗号召。社论一发表，各级革委会和支左人民解放军立即带领广大革命群众掀起了一个认真学习元旦社论，紧跟毛主席战略部署，坚决执行党中央号令的新高潮。许多老工人激动地说：“毛主席号召我们：‘中国应当对于人类有较大的贡献’。我们一定要以实际行动，做出新的成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光！”第四轧钢厂广大工人在毛主席伟大号召鼓舞下，在兄弟单位的协助下，自己动手，用五十七天的时间，便因陋就简地安装好了轧制国家急需的一种新钢材所需要的全套轧钢设备，为国家节约建设资金一百三十多万元，竣工第二天便正式投入了生产。第一轧钢厂炼钢工人，在热火朝天的社会主义革命竞赛中，试验成功了平炉炉顶吹氧操作，大大提高了炉膛温度，缩短了冶炼时间，全面推广后，平均每炉钢的冶炼时间缩短了两点十三分，使这个厂平炉钢的日产水平猛增百分之二十以上。"},{"type":"paragraph","text":"太原钢铁公司广大革命群众在贯彻落实毛主席各项指示的过程中，特别注意把活学活用毛泽东思想放在一切工作的首位。各级革委会都建立了雷打不动的天天读、天天用的制度；绝大多数革委会成员和生产指挥干部吃在车间，住在车间，和工人一起学习，一起劳动，一起用毛泽东思想分析形势，一起斗私批修。许多革命工人、革命干部和革命技术人员，把“老三篇”作为座右铭，结合活思想反复学、发现新问题及时学、继续革命不断学，在实现人的思想革命化，推动革命同生产不断向前发展等方面，都收到了立竿见影的效果。在近一年左右的时间里，全公司涌现出活学活用毛泽东思想的积极分子一千一百八十多名。这些积极分子又都成了贯彻落实毛主席最新指示的带头人。"},{"type":"paragraph","text":"太原钢铁公司广大革命工人，并不满足于已经取得的成绩，他们说：“看过去，有进步；比先进，要跑步；紧跟毛主席，要不停步！”他们决心夺取革命和生产的更大胜利，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8cb7debe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

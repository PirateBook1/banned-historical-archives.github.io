script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢三厂广大职工发扬大庆革命精神  狠批“四人帮” 多炼好钢过春节","authors":[],"dates":[{"year":1977,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢三厂广大职工发扬大庆革命精神"},{"type":"paragraph","text":"狠批“四人帮”  多炼好钢过春节"},{"type":"paragraph","text":"据新华社上海一九七七年二月十九日电　春节这天，上海第三钢铁厂的铸钢、转炉、平炉、电炉、中板、薄板等各个生产车间炉火熊熊，工人们在炼钢炉前，轧钢机旁，坚持战斗。铸钢车间的工人们怀着对伟大领袖和导师毛主席的深厚感情，春节这天精心操作，协同作战，为毛主席纪念堂工程炼出了建筑用的低合金高强度钢。在这个厂的平炉车间，工人们喜气洋洋提前上班，干部和技术人员也到车间浇钢场和工人一起参加夺钢战斗。他们打破了往年春节期间只炼普通碳素钢的常规，炼出了造船工业、汽车工业需要的优质钢和低合金钢。中板车间的工人们，今天兴高采烈地举行了技术表演赛，他们比思想，比工作，互相学习生产技术。工人们说：过去，一抓生产，一抓技术，“四人帮”就给你扣上“唯生产力论”、“白专道路”的大帽子。现在，我们就是要理直气壮地为革命钻研生产技术，为尽快实现四个现代化而努力奋斗。"},{"type":"paragraph","text":"上钢三厂是上海学大庆的先进的企业。但在“四人帮”的压制下，这个厂就因为开展工业学大庆运动，被扣上了“生产典型”、“唯生产力论样板”等大帽子，使全厂职工的社会主义积极性受到很大打击。“四人帮”被粉碎后，这个厂掀起了深揭猛批“四人帮”的人民战争，深入开展了工业学大庆的群众运动。"},{"type":"paragraph","text":"春节前，厂部和车间都订出了学大庆的规划，革命和生产形势越来越好。今年一月份，广大职工发扬大庆工人的革命精神，同“四人帮”造成的困难作斗争，超额完成了国家计划。春节这天下午，厂党委、厂革委会的领导干部举办学习班，大家满怀革命豪情，决心在粉碎“四人帮”走向大治的一年和广大职工一起，坚决执行华主席、党中央抓纲治国的战略决策，夺取革命和生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26a7c16d81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

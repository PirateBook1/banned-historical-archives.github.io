xt":"指向伟大领袖毛主席，"},{"type":"paragraph","text":"指向毛主席革命路线。"},{"type":"paragraph","text":"嘶哑的嗓音，"},{"type":"paragraph","text":"呼号反动的语言；"},{"type":"paragraph","text":"黑诗黑词，"},{"type":"paragraph","text":"射出恶毒的箭。"},{"type":"paragraph","text":"乱溅的唾液，"},{"type":"paragraph","text":"玷污我们庄严的广场；"},{"type":"paragraph","text":"肮脏的传单，"},{"type":"paragraph","text":"尘浊明丽的春天……"},{"type":"paragraph","text":"是可忍，孰不可忍!"},{"type":"paragraph","text":"烈士碑在怒吼!"},{"type":"paragraph","text":"广场的一砖一石，"},{"type":"paragraph","text":"都在大声发言:"},{"type":"paragraph","text":"制止反革命暴行!"},{"type":"paragraph","text":"岂容匈牙利事件"},{"type":"paragraph","text":"在中国重演!"},{"type":"paragraph","text":"啊!警卫战士，"},{"type":"paragraph","text":"捍卫营房，威武不屈；"},{"type":"paragraph","text":"人民警察，"},{"type":"paragraph","text":"保卫首都，正义凛然!"},{"type":"paragraph","text":"首都民兵，"},{"type":"paragraph","text":"开进广场，气宇昂轩!"},{"type":"paragraph","text":"保卫毛主席!"},{"type":"paragraph","text":"保卫党中央!"},{"type":"paragraph","text":"保卫毛主席的革命路线!"},{"type":"paragraph","text":"这些群丑在铁拳下原形现。"},{"type":"paragraph","text":"北海欢波唱胜利，"},{"type":"paragraph","text":"景山擂鼓凯歌旋!"},{"type":"paragraph","text":"听呵，听!"},{"type":"paragraph","text":"《东方红》的乐曲，"},{"type":"paragraph","text":"激荡多少战士心弦!"},{"type":"paragraph","text":"中央人民广播电台"},{"type":"paragraph","text":"播音员的声音，"},{"type":"paragraph","text":"多么坚定、豪迈!"},{"type":"paragraph","text":"红色电波呵，"},{"type":"paragraph","text":"跨江海、越万山:"},{"type":"paragraph","text":"大快人心的决议，"},{"type":"paragraph","text":"响遍神州万里，"},{"type":"paragraph","text":"向右倾翻案风"},{"type":"paragraph","text":"发起更猛烈的进攻!"},{"type":"paragraph","text":"每一副嗓门都是大口径炮筒，"},{"type":"paragraph","text":"发射着带火的炮弹；"},{"type":"paragraph","text":"每一个拳头，"},{"type":"paragraph","text":"表达了我们的决心，"},{"type":"paragraph","text":"令敌人胆颤心惊!"},{"type":"paragraph","text":"啊!中南海春水，"},{"type":"paragraph","text":"洗亮双双锐眼，"},{"type":"paragraph","text":"风云中，看得清:"},{"type":"paragraph","text":"骗子的迷梦，豺狼的心肝。"},{"type":"paragraph","text":"阶级的神经"},{"type":"paragraph","text":"似紧绷的弓弦；"},{"type":"paragraph","text":"声讨反革命罪行的口号，"},{"type":"paragraph","text":"是离弦的响箭!"},{"type":"paragraph","text":"八亿人民纵情欢呼，"},{"type":"paragraph","text":"欢呼毛主席。"},{"type":"paragraph","text":"党中央的英明决定!"},{"type":"paragraph","text":"欢呼革命的盛大节日，"},{"type":"paragraph","text":"走向光辉灿烂的明天!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3097d78e0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

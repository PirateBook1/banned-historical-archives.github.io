script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-3203","name":"原上社公社党委书记张琪瑞被迫害致死","author":"中共忻州市委核查“三种人”办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"原上社公社党委书记张琪瑞被迫害致死","dates":[{"year":1984,"month":5,"day":30}],"is_range_date":false,"authors":["中共忻州市委核查“三种人”办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共忻州市委核查“三种人”办公室，忻州市“文化大革命”大事记，6-7","tags":[{"name":"迫害致死","type":"主题/事件"}],"parts":[{"type":"title","text":"原上社公社党委书记张琪瑞被迫害致死"},{"type":"paragraph","text":"“文化大革命”初期，上社公社成立了机关红卫兵组织和公社文革小组。原公社秘书薛润根担任红卫兵组织队长和文革小组组长。"},{"type":"paragraph","text":"一九六七年二月，在上社大队五队场面召开了由公社文革小组领导的，全社各群众组织参加的千人点火大会，薛在会议上进行了两个小时的揭发批判，给原公社书记张琪瑞同志罗列了十八条罪状。"},{"type":"paragraph","text":"一九六七二月，在忻县“二•七”夺权和董村公社“二•一四”夺权的影响下，薛润根到县造反总指挥部向李金璋、王新民请示，要夺公社的权。因不具备三结合的条件未同意。之后，薛组织邢存良（原公社副书记）、左亮红（原公社武装部长）成立了上社公社革命造反总指挥部”。左亮红任总指挥,薛润根任政委，邢存良任参谋长。二月二十日凌晨，在王新民等人的指导下，夺了上社公社的权，把公社书记王琪瑞、主任魏双成、供销主任段恩义、医院院长苗万荣等监管起来。"},{"type":"paragraph","text":"夺权后，在薛润根的组织策划和唆使挑动下，对张琪瑞同志进行了五次批斗。在批斗中，多次出现弯腰低头，脚踢推打等体罚行为。在这种情况下，张琪瑞同志在二月二十四日早晨七点钟打扫卫生时，借口上厕所，在上社大队九龙湾投井自杀。"},{"type":"paragraph","text":"当张琪瑞同志走失后，薛润根拿着绳子说：“寻见了把他捆回来。”张的尸体入棺后，薛又指挥布置在棺材上在贴了“死不改悔的走资派，痛打落水狗，畏罪自杀”的大标语，并把从县里送棺材的汽车顶回去。薛、左、刑还亲自起草了诬陷信，让张妻拿到张的原籍，使张的家属和子女受到株连。"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78191aacbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

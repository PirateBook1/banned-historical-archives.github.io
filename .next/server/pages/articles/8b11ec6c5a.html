script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇爬行主义的破产","authors":[],"dates":[{"year":1969,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海打捞局革委会政工组"},{"type":"paragraph","text":"看了大型彩色纪录片《南京长江大桥》后，激起了打捞工人在南京长江大桥工地学习时的一段难忘的回忆。"},{"type":"paragraph","text":"一九六五年，南京长江大桥的潜水工人，用普通的潜水装具，在深水区进行操作，打破了帝、修、反国家规定的、被称为国际水平的潜水极限深度。这个消息，对我们打捞工人震动很大，我们立即组织了一个深潜水学习小组，到大桥工地学习。当时，我们局的旧当权派满脑子都是刘少奇的“洋奴哲学”、“爬行主义”，把外国的标准奉为经典，还吹嘘我们是全国唯一的专业潜水队伍，不相信南京长江大桥潜水工人创造的先进事迹。因此，在深潜水学习小组临行的时候，就一再叮嘱，要把大桥工人的深潜技术、深潜设备和深潜的医疗保证工作了解清楚，回来再好好研究。可是，深潜水学习小组的同志来到工地以后，看到的完全不是我局旧当权派想的那样，大桥工地的设备和我们一样，施工条件比我们差，遇到的自然障碍比我们还要严重。那么是什么力量鼓舞大桥工人攀上了世界潜水技术高峰呢?大桥工人说得好:“老三篇”是起家的宝，“两论”读了有方向，一不怕苦、二不怕死是根本。深潜水学习小组的同志，在大桥潜水工人的先进思想的鼓舞下，经过短时间的实践，就能潜入××米深水，进行一般的工作。"},{"type":"paragraph","text":"深潜水学习小组的同志，大力宣传大桥工人的先进思想，广泛学习大桥工人的先进技术，批判刘少奇的“洋奴哲学”、“爬行主义”，批判旧当权派散布的“全国独我一家，别无分店”的保守、自大思想，发扬一不怕苦、二不怕死的革命精神，创造了许多动人事迹。单是去年年底到现在半年多的时间里，打捞工人一鼓作气，就捞起了两艘外国万吨远洋货船，打破了吴淞口外冬季不能施工的旧框框，创造了万吨沉船断船整捞的先进事迹，揭开了打捞史的崭新一页。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b11ec6c5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

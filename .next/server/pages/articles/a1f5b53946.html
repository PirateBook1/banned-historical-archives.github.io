script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区抗美援朝与镇压反革命的情况","authors":[],"dates":[{"year":1951,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"西南区抗美援朝与镇压反革命的情况","type":"title"},{"text":"一、抗美援朝运动：在西南尚有一半的人口和一半以上的县区尚未普及。根据目前材料看，川北、川西、川东较好，云南、贵州次之，川南、西康最差。城市以重庆、成者、贵阳、南充较好，基本上已普及。目前各省、市都在总结五一前的工作及制订今后计划。存在的问题是：","type":"paragraph"},{"text":"(1)不知道如何与实际工作结合；","type":"paragraph"},{"text":"(2)不知如何深入，深入到那里去；","type":"paragraph"},{"text":"(3)当成突击任务，五一前突击一下，过后万事大吉，除极少部分地区尚进行投票、签名之外，绝大部份地区已停止；","type":"paragraph"},{"text":"(4)宣传中形式主义偏向的严重，如何经常化、制度化问题未解决，重庆市有的地区每天要向群众上四小时课，妨害了生产。","type":"paragraph"},{"text":"二、镇压反革命运动：农村在清匪、减租、退押、反恶霸运动中对反革命势力已给予沉重打击，而且把应该杀的已经杀了。目前镇压反革命的重点在城市，以重庆、成都等地的工作作得较好、深入。","type":"paragraph"},{"text":"目前特点：反革命活动更加厉害，群众警惕性也更高，反革命采取各种报复手段，如放毒、放火、暗杀等，但多为群众自动检举破获。贵州遵义县特务趁五一节群众欢庆之际，计划先在全城水井放毒，然后纵火烧毁全城，结果毒害群众达八百零九人(死了二人)，幸市民们警惕性高，严密防范，纵火、毒计未实现，并将主犯及纵犯二十二人全部捕获。川东长寿县泰安纱厂混入潜伏的特务四月份内进行技术破坏十余次，数次阴谋杀害工会工作干部及烧毁工厂。最近特务在图谋炸毁工厂未遂后，又乘厂内会餐将毒药放在猪肉内，企图毒死四百余工人。幸为工人发现，已将特务捕获。","type":"paragraph"}],"comments":[],"origin":"1951年5月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1f5b53946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持认真看书学习　发扬反潮流精神上海铁路分局上海电务段举办新干部学习班，联系实际学习毛主席关于反潮流的教导，决心加强世界观改造，坚持继续革命","authors":[],"dates":[{"year":1973,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局上海电务段党总支举办新干部学习班，认真学习党的十大文件，学习毛主席关于“反潮流是马列主义的一个原则”的教导。大家联系思想实际，开展讨论，表示要继续发扬反潮流的革命精神，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"这个电务段的新干部在讨论反潮流问题时，一致认为，坚持反潮流的革命精神是十次路线斗争的一条重要经验，具有深远意义和现实意义。但是，也有少数同志在讨论中说:“反潮流是高级干部的事，群众反潮流没有用。”多数同志不同意这种看法，认为发扬反潮流的革命精神是不能用职务高低来决定的。许多新干部联系党内两条路线斗争的实际，畅谈广大革命群众在路线斗争中的重大作用。不少同志还列举了文化大革命初期，正当一小撮阶级敌人妄图中断铁路交通，破坏无产阶级文化大革命的关键时刻，共产党员、火车司机张生堂同志和广大无产阶级革命派一起，不畏艰险，英勇地开出了第一列红色造反列车，顶住了逆流，捍卫了毛主席的革命路线的事例，来说明群众在路线斗争中的作用。通过讨论，大家认识到那种认为“群众反潮流没有用”的想法，实际上是“群众落后论”的流毒没有肃清的反映。讨论中，大家还重温了毛主席关于“一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的教导，回顾了广大群众积极参加路线斗争的事实，进一步领会到，发扬反潮流的革命精神，是党对每一个共产党员的要求，也是衡量每一个革命干部是否勇于投身到大风大浪中去经受锻炼的重要标志。有个新干部深有体会地说:反潮流，不在于职务的大小，而在于路线斗争觉悟的高低。我们一定要充分意识到自己在反对资产阶级、修正主义思潮中的重任，敢于同错误路线、错误倾向作斗争。"},{"type":"paragraph","text":"在学习讨论中，有的同志还说:“当一股错误潮流象潮水一样涌来的时候，只有多数人起来反，我才敢起来反。”这种看法对不对?大家又展开了热烈的争论。不少同志回顾了伟大领袖毛主席在党内十次路线斗争中敢于反潮流的伟大革命实践，受到了深刻的教育。有位同志在讨论中说:“历史的经验告诉我们，一股错误潮流压来的时候，如果我们随大流，这不仅不能反潮流，而只会被潮流所吞没。只有不怕撤职，不怕开除党籍，不怕坐牢，不怕杀头，不怕离婚，才能在任何时候、任何情况下，敢于反潮流。”另一位新干部说:“要做到‘五不怕’，必须克服私心杂念，一事当前，想的是党的大事，国家的大事，出以公心，这样才敢反潮流；否则只能随大流。”"},{"type":"paragraph","text":"上海电务段党总支还引导参加学习班的新干部就反潮流与认真看书学习的关系展开了讨论。许多新干部都说，要使自己在每次逆流压顶时，都能站稳无产阶级立场，硬着头皮顶住，只有认真学习马列著作和毛主席著作，刻苦改造世界观，不断提高识别真假马克思主义的能力。有位新干部谈到，在无产阶级文化大革命初期，自己敢于起来造修正主义路线的反，可是当了干部后，放松了对马列著作和毛主席著作的学习，对世界观的改造也不象以前那样抓得紧了，结果慢慢地把自己的革命锐气磨掉了，办事往往左顾右盼。他联系自己思想上的变化，深有感受地说:“学习了十大文件，使我进一步加深了对‘反潮流是马列主义的一个原则’的认识，今后一定要努力学习，加紧改造世界观，对于资产阶级、修正主义的逆流，就是要敢于‘开炮’。”(上海铁路分局报道组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8a59ed46d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

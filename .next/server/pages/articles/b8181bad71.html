script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"要记取“左”倾危害的教训","alias":"","parts":[{"type":"paragraph","text":"【附】中共中央作出《关于恢复"},{"type":"paragraph","text":"李雪峰同志党籍的决定》"},{"type":"paragraph","text":"一九八年四月一日，中共中央作出《关于恢复李雪峰同志党籍的决定》。决定说：“一九七三年八月二十日，中共中央决议（中发（1973）34号文件）中认定李雪峰同志为林彪反党集团的主要成员，将他永远开除党籍。这一处分的主要根据是，一九七0年八月：十五口上午林彪、陈伯达指使李雪峰炮制的反革命六号简报出笼，他们专了两天半的政”。““根据调查证明：在党的九届二中全会上印发的华北组简报（即六号简报、主要内容是拥护林彪关于设国家主席的讲话），是按照当时会议的规定，由记录人员根据华北组同志的发言，如实整理的。简报写出后，经华北组负责人李雪峰、吴德和解学恭同志共同阅鉴，大会秘书组印发的。因此，不能说华北组的简报就是林彪、陈伯达指使李雪峰炮制的。虽然九届二中全会上，李雪峰同志在林彪、江青两个阴谋集团互争权力中，也有错误，但根据这一期反映小组讨论情况的简报，就认定李雪峰为林彪反党集团的主要成员，是不符合事实的。他本人以后也遭到四人帮的迫害。““因此决定：撤销一九七三年八月中央政治局会议通过的中央专案组《关于林反党集团反革命罪行的审查报告》中，把李雪峰定为林彪反党集团主要成员，永远开除党籍的决定、恢复李雷峰同志党籍。“决定也指出，李雪峰在“文化大革命“的特殊历史条件下是有错误的。错误性质是严重的，应该深刻地吸取教训"},{"type":"paragraph","text":"【附】要记取“左”倾危害的教训"},{"type":"paragraph","text":"李雪峰委员说，三中全会以来一条重要的经验，就是恢复和发展了统一战线这个法宝各方面的同志和朋友都和党一起非常珍视团结，要团结好，就要克服“左倾错误，我个人经历过十年内乱，深刻体会到“左”倾错误的危害。“文革”初期我执行了“左”的政策，伤害了一些同志，我诚心表示向这些同志赔礼道款。同时，我自已也受到“左”的政策的害，我要非常重视这些经验教训，今后要努力学习，努力做一些力所能及的工作，包括自己所能做的团结.方面的工作。"},{"type":"paragraph","text":"（原载1983年6月9《人民口报》"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":32},"tags":[{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"李雪峰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8181bad71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

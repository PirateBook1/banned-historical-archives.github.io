script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想发扬奋发图强的革命精神　本溪制成高效率离心震动脱水机　把我国洗煤脱水技术提高到一个新的水平","authors":[],"dates":[{"year":1968,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想发扬奋发图强的革命精神"},{"type":"paragraph","text":"本溪制成高效率离心震动脱水机"},{"type":"paragraph","text":"把我国洗煤脱水技术提高到一个新的水平"},{"type":"paragraph","text":"据新华社沈阳八日电  本溪矿务局灵山洗煤厂的革命职工，高举毛泽东思想伟大红旗，发扬自力更生、奋发图强的革命精神，抓革命，促生产，成功地制造出一台高效率离心震动脱水机，把我国洗煤脱水技术提高到一个新的水平。"},{"type":"paragraph","text":"脱水机是洗煤厂的重要设备。煤矿生产出来的煤，要经洗煤厂水洗降低灰分，成为精煤，再经过脱水处理，才能送去炼焦，供钢铁工业使用。过去，我国洗煤厂使用的脱水机大都是从外国进口或根据外国型号仿造，不但设备重，占地面积大，费电，而且能力低，脱出来的精煤水分也比较高，既对炼焦不利，也给铁路运输增加很大困难。"},{"type":"paragraph","text":"一九六五年冬天，灵山洗煤厂工人看到自己生产出来的精煤，由于水分高，运到炼焦厂都冻结在车皮上，使生产受到影响，非常着急，都提出要解决这一关键问题。可是，工人们的建议受到了厂内走资派和少数技术“权威”的阻挠。一九六六年初，在毛主席有关自力更生的伟大教导鼓舞下，十九名机电工人自动组成了一支技术革新“轻骑队”，决心解决这个问题。他们不顾厂内走资派和技术“权威”的阻拦，发扬敢想、敢说、敢干的无产阶级革命精神，踢开“洋”设备，自己动手造脱水机。伟大领袖毛主席关于“我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行”的伟大教导，给技术革新“轻骑队”的同志们以无穷的智慧和力量。他们苦干了几个月，在一九六六年三月制成一台脱水机，可是一试转却失败了。但参加技术革新的同志并不灰心，他们牢记毛主席“在社会主义事业中，要想不经过艰难曲折，不付出极大努力，总是一帆风顺，容易得到成功，这种想法，只是幻想”的教导，坚持不懈地进行研究。工人们敢于创造的革命精神，触怒了党内一小撮走资派。无产阶级文化大革命初期，这个技术革新“轻骑队”的负责人被党内一小撮走资派打成“反革命”、“野心家”，罪状之一是“浪费国家资财”。"},{"type":"paragraph","text":"工人们在斗争中通过活学活用毛主席著作，逐渐明白了在技术革新过程中贯穿着两个阶级、两条道路、两条路线的斗争。党内一小撮走资派所以这样压制工人的技术革新活动，就是要在企业管理中推行中国赫鲁晓夫的反革命修正主义路线。于是，工人们同党内一小撮走资派及资产阶级技术“权威”进行了针锋相对的斗争，狠狠地批判了中国赫鲁晓夫的反革命修正主义路线和在技术上迷信和依赖外国的“爬行思想”。他们积极参加了无产阶级文化大革命。他们说：“党内一小撮走资派斗不倒，技术革新就搞不好。”同时，就是在无产阶级文化大革命战斗最紧张的日子里，他们仍然坚守生产岗位，不懈地开展技术革新活动。在毛泽东思想的光辉照耀下，在设计部门和其它兄弟单位的大力协助下，他们终于克服种种技术难关，试制成功了高效率离心震动脱水机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daa6126032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

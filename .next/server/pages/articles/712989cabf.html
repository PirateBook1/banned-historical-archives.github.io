script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见吴努总理  同时接见奈温将军藻昆卓外长昂季准将等贵宾","authors":["杜修贤"],"dates":[{"year":1961,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见吴努总理"},{"type":"paragraph","text":"同时接见奈温将军藻昆卓外长昂季准将等贵宾"},{"type":"paragraph","text":"新华社13日讯　刘少奇主席今天下午接见缅甸联邦总理吴努，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的，还有缅甸联邦国防军总参谋长奈温将军，外交部长藻昆卓和夫人，中缅边界联合委员会缅方首席代表、国防军副总参谋长昂季准将，外交部驻议会秘书吴曼达林，外交部常任秘书巴林顿和夫人，外交部亚洲司司长吴巴茂等缅甸贵宾。"},{"type":"paragraph","text":"接见时在座的，有国务院总理周恩来，副总理兼外交部长陈毅和夫人，副总理兼中国人民解放军总参谋长罗瑞卿大将，副委员长沈钧儒、郭沫若，外交部副部长姬鹏飞，我国驻缅甸大使李一氓等。"},{"type":"paragraph","text":"接见的时候，缅甸驻中国大使叫温也在座。（附图片）"},{"type":"paragraph","text":"左图：刘少奇主席10月13日接见了吴努总理。图为刘主席和吴努总理握手  新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"712989cabf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

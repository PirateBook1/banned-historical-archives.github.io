script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在上海深入基层检查整风  毛主席赞扬大字报","authors":["习平"],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在上海深入基层检查整风"},{"type":"paragraph","text":"毛主席赞扬大字报"},{"type":"paragraph","text":"本报上海18日电　记者习平报道：17日下午，毛主席到达上海，晚间，接见了中共黄浦区委第一书记陆文才、中共上海锅炉厂委员会书记刘东海和上海动力技术学校校长仇启琴，检查和了解了基层单位整风和大鸣大放的情况。今天上午十点钟，毛主席在上海参观了正在轰轰烈烈地进行整风和社会主义教育运动的国营上海第一棉纺织厂。"},{"type":"paragraph","text":"毛主席在中共上海市委第一书记柯庆施、国棉一厂党委书记夏正言、厂长黄宗林的陪同下，参观了贴满在工厂走道两旁数千张琳琅满目的大字报。工人对各种问题进行热烈争辩的大字报，毛主席很感兴趣，常常停下来仔细阅读，不时地称赞有些大字报写得好。有一幅大的漫画，有力地批评了某些错误言论，毛主席停下来看得很仔细。他说，这张大字报的质量很高。他还赞许了一群老工人写的一张大字报。在这张大字报上，老工人们对目前厂内某些人发表出来的言论，表示不能容忍，要求党委立即组织辩论，辨明大是大非。毛主席还指出一些破损了的大字报，对党委书记夏正言说：“应该把它们补贴好。”"},{"type":"paragraph","text":"毛主席的到来，给正在整风和生产两条战线上热情地工作的职工们带来了极大的鼓舞。下了班的工人们热情地簇拥在毛主席的周围，不断地向他欢呼，毛主席也频频挥手向越来越多的工人致意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3646590908"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

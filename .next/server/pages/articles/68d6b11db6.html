script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在国务院常务会议上的讲话","authors":["周恩来"],"dates":[{"year":1956,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"周恩来在国务院常务会议上的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"[这是周恩来1956年7月17日在国务院常务会议上的讲话。本刊根据当时的会议记录刊印，标题是编者加的。]","type":"paragraph"},{"text":"北京基建所需的钢材问题，由万里部长召集经委物资分配局，北京市计委共同研究，提出方案报国务院。","type":"paragraph"},{"text":"材料分配，我看大体只能如此，先订下来，再内部调整。提议批准这个报告，由经委代国务院起草一个批复送批。批复的内容应包括以下几点：","type":"paragraph"},{"text":"1．同意报告中提出的关于今年的生产和基建中应该吸取的教训，同时，应该指出增产节约仍然是我们今后经常的任务。","type":"paragraph"},{"text":"2．搞生产必须要根据可能，建立在稳妥可靠的基础上。计算生产潜力，除人力条件外，还必须考虑到物资等其他条件。","type":"paragraph"},{"text":"3．今年140亿基建投资看来不能照原来项目完成，各部可以研究作适当调整，争取多完成一些项目。另外，可以多建筑一些砖木结构的宿舍。改变的项目由各部研究提出，报经委。","type":"paragraph"},{"text":"4．材料方面：钢材除努力增产外，主要应该节约；水泥今年虽可以按计划完成，但如有可能，还应该多生产，为明年作些准备；木材由七办召集有关部门研究采取措施，争取下半年多生产一些。","type":"paragraph"},{"text":"5．商业方面务须注意对市场的控制，防止产品脱销，制造人为的紧张。","type":"paragraph"},{"text":"根据目前材料的紧张情况，在安排今年下半年生产的时候，应该为明年生产作准备。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68d6b11db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"苏维埃建设重要训令","alias":"","parts":[{"type":"paragraph","text":"苏维埃建设重要训令"},{"type":"paragraph","text":"（1931年12月15日）"},{"type":"paragraph","text":"过去各级苏维埃的组织，很不完善：第一，行政区域太宽，使行政的实施不便。第二，政府级数太多，使指挥迟钝，联系不灵。第三，尤其重要的，是选举手续不完备。不是用简单的群众大会，就是不按选举程序地去召集代表会议或主席联席会议以选举各级政府。特别是苏维埃的基本组织一一乡与城苏维埃，没有真正的建立起来。第四，各级政府内部的分工和工作方法，多不适当。以上这些，都是口苏维埃宪法和中央政府的各种条例细则不相符合的。"},{"type":"paragraph","text":"临时中央政府现在宣布：各地、各县政府须依照宪法及中央颁布的暂行条例细则，重新划分行政区域，重新改组各级政府。首先主要的，划分行政区域暂行条例细则，重新划分的区、乡（行政区域、废除村与小组），再行依照选举细则，选举乡苏维埃和城苏维埃（这是苏维埃的基本组织），然后依照地方政府暂行组织条例，从城、乡苏维埃直到省苏维埃，一律重新建设起来。这是一件极重大的工作，各级地方政府必须下极大的决心，用极大的精力，很周密很审慎地去做，才不致使重新划分的行政区域又和过去的行政区域一样发生缺陷，才不致使重新改组的各级政府又和过去的政府差不多，为了免除这些弊病，各省省政府须以极大的努力去指挥这一次地方苏维埃建立运动。除发出各种详细的文告指示之外，还要在省及所在地召集县、区两级政府负主要责任的人开会；再择定适当时机召集各乡、村政府负主要责任的人开会，由省、县派人去指导，在这些会议中详细明了地讨论地方苏维埃建设运动的意义和实际去做的方法。此外，当实际划分区域改选政府时，指导还要派人到各县去巡视，随时解释疑难，指正错误，县对于区，区对于乡的指导，也要仿此办理，务必要使这次苏维埃建设运动，得到很好成绩。"},{"type":"paragraph","text":"江西、福建两省和瑞金直属县，从一九三一年十二月二十日起，到一九三二年三月三十一日止，为依照新法令实行苏维埃建设运动的期间，两省省苏和瑞金县苏，须立即按照此时间做出适当的工作计划，使行政区域的划分和各级苏维埃的选举（乡一级的划分和选举应用去大部分的时间和力量），能于一百天时间内，有步骤的很好的完成起来，并随时将经过情形报告中央政府，以便中央政府能及时加以指导，其他各省自令到之日起实行。此令。"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三一年十二月十五日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":474},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4134c5969c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

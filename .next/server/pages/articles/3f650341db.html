script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯鈞在解放战爭时期就想搞武裝企圖与党“鼎足三分”","authors":[],"dates":[{"year":1957,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"章伯钧在解放战争时期就想搞武装企图与党“鼎足三分”","type":"title"},{"text":"到6月26日为止，农工民主党安徽地方组织，共开了六次座谈会，在前几次会议上，右派分子李湘若、吴健东等仍为章伯钧辩护。李湘若说章伯钧是“轻易的附和了右派分子的言论”，安事农（农工党员、科学研究员）说章伯钧所提的“政治设计院”不是反对党的领导，党可以采纳也可以不采纳。吴建东（农工党秘书处付秘书长）说史良对章伯钧的批评是一面之辞。他说“政治设计院”没有坏处，可以发挥党外人士的作用。这些谬论当卽受到与会者的驳斥，认为李湘若在混淆是非，麻痹群众，并有人质问吴建东是否参加了章伯钧的反党活动；有人揭发李湘若同章伯钧的关系很密切，要李揭发章伯钧。在正面意见处于优势的情况下，李湘若与吴建东不得不在最近两次会上，作了躱躱闪闪的检查，李湘若并开始揭发一些章伯钧的阴谋活动。他说：最近中央开会时，章伯钧说这次会议才是眞正当家作主的会议；章伯钧强调大发展，要把组织发展到县乡；章伯钧还发表一套资产阶级经济学的怪论说：“欲望可以刺激生产的发展”；出国回来以后，也一再说南斯拉夫政治制度好。李湘若说：在1949年时，农工民主党曾一度说要取销，我问章伯钧对这个问题什么态度，章伯钧沉默了好一会后说：“要看国际形势的发展”。李湘若补充说，章伯钧的意思是：如果世界大战打起来了，我们农工党还大有可为；章伯钧在民主革命时期就想搞武装，在解放战争时期，也想武装起来与共产党鼎足三分。他说，章伯钧在旧社会专门赶热闹，他在北京民盟盟员大会上说，他只有一次热闹未赶上，就是冯玉祥在察哈尔抗战没有参加。李湘若说，因为那次是共产党搞的，所以他没有参加。李湘若还揭发章伯钧在重庆时会曾与陈立夫、陈果夫有联系。（摘自安徽省“内部资料”第十七期）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2246期，1957年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f650341db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

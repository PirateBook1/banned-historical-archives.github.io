script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问  马卡里奥斯总统到京受到热烈欢迎  邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美和姬鹏飞等，以及首都群众数千人前往机场热烈欢迎  周恩来总理在宾馆迎接马卡里奥斯总统和其他塞浦路斯贵宾","authors":[],"dates":[{"year":1974,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行正式访问"},{"type":"paragraph","text":"马卡里奥斯总统到京受到热烈欢迎"},{"type":"paragraph","text":"邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美和姬鹏飞等，以及首都群众数千人前往机场热烈欢迎"},{"type":"paragraph","text":"周恩来总理在宾馆迎接马卡里奥斯总统和其他塞浦路斯贵宾"},{"type":"paragraph","text":"新华社一九七四年五月十七日讯　塞浦路斯共和国总统马卡里奥斯大主教阁下应我国政府邀请，前来进行正式访问，今天晚上乘飞机到达北京。"},{"type":"paragraph","text":"随同马卡里奥斯总统访问的有外交部长约翰·克里斯托菲德斯和夫人、常任总统政务次官帕特罗克洛斯·斯塔夫鲁、礼宾司长乔治·佩拉吉亚斯大使等。"},{"type":"paragraph","text":"我国领导人邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美，外交部长姬鹏飞等，以及首都群众数千人，前往机场热烈欢迎。"},{"type":"paragraph","text":"周恩来总理在宾馆迎接马卡里奥斯总统和其他塞浦路斯贵宾。"},{"type":"paragraph","text":"今天，首都北京洋溢着中塞两国人民团结友好的热烈气氛。市区主要街道上彩旗飘扬，高大建筑物上悬挂着巨幅欢迎标语。塞浦路斯政府和人民致力于加强第三世界的团结，中塞两国人民在共同的斗争中结成了深厚的友谊。今天，首都欢迎群众怀着喜悦的心情，聚集在机场上，迎接来自地中海地区的塞浦路斯贵宾。他们热情祝愿马卡里奥斯总统访问我国取得圆满成功，祝愿中塞两国人民的友谊和两国友好合作关系不断发展。"},{"type":"paragraph","text":"在飘扬着中国和塞浦路斯两国国旗的首都机场上举行了隆重的欢迎仪式。乐队奏塞浦路斯国歌和中国国歌。马卡里奥斯总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。马卡里奥斯总统同欢迎群众见面时，人们敲锣打鼓，青少年跳起舞蹈，机场上一片欢乐景象。马卡里奥斯总统频频向欢迎群众招手致意。"},{"type":"paragraph","text":"到机场迎接的还有："},{"type":"paragraph","text":"人大常委会委员胡厥文、茅以升；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、对外友协的负责人肖劲光、何英、王海容、陈洁、李克、刘让腾、徐斌洲、谢鑫鹤、梁昌武、黄树则、陶琦、李世安、李青川、缪海棱、李哲夫、许寒冰、杨骥，以及中国驻塞浦路斯大使戴路。"},{"type":"paragraph","text":"各国驻中国外交使节也到机场迎接。"},{"type":"paragraph","text":"新华社尼科西亚一九七四年五月十七日电　塞浦路斯共和国总统马卡里奥斯大主教应中国政府的邀请，五月十七日上午乘飞机离开这里前往中国进行正式访问。"},{"type":"paragraph","text":"塞浦路斯外交部长约翰·克里斯托菲德斯陪同马卡里奥斯总统进行访问。"},{"type":"paragraph","text":"在机场欢送马卡里奥斯总统的有：众议院议长、总统出访期间的代理总统格拉弗科斯·克累里德斯，内阁成员，众议院议员和武装部队的领导人。"},{"type":"paragraph","text":"中国驻塞浦路斯大使馆临时代办何扬和一些国家驻这里的外交使节也到机场欢送。（附图片）"},{"type":"paragraph","text":"周恩来总理在宾馆迎接马卡里奥斯总统和其他塞浦路斯贵宾。这是周恩来总理和马卡里奥斯总统握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"马卡里奥斯总统应我国政府邀请，前来进行正式访问，五月十七日晚乘飞机到达北京。我国领导人邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美，姬鹏飞外长等，以及首都群众数千人，前往机场热烈欢迎。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b4d12e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

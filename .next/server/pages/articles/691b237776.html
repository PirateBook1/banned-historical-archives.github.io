script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”鼓吹“有用”“无用”的罪恶目的","authors":["张作人"],"dates":[{"year":1977,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师范大学　张作人"},{"type":"paragraph","text":"“四人帮”一伙对自然科学基础理论研究工作，左一个“脱离实际”，右一个“生产用不上”，竭尽破坏之能事。在他们看来，能马上用到生产的就是“有用”科学，凡是不能立即用于生产，或者不能直接为生产服务的，即使是重大理论研究课题，甚至经过多年研究已经展现希望的项目，都视为“无用”而加以否定、砍掉，竭力破坏我国的科学事业，为他们篡党夺权服务。"},{"type":"paragraph","text":"伟大领袖和导师毛主席教导我们:“人们为着要在自然界里得到自由，就要用自然科学来了解自然，克服自然和改造自然，从自然里得到自由。”自然科学的基础理论研究，是要经过较长时间的艰苦努力，才能逐步掌握它的规律，然后应用到生产上去。不能因一时还不能知道它的结果和应用价值，就说它“无用”，而不去研究它。须知，科学是向前看的，因为它是要研究我们所不知道的东西。只有这样，人类了解自然、改造自然才可能向前发展，才可能发现新方向。如果只看到当时当地的应用，停留在“已知”，而不花时间，不下功夫去研究、探索“未知”，也就谈不上向前发展。例如原子理论的创立到原子能的利用，其间相隔几十年时间。同样，电和电子，也是经过相当长的时间，才逐步被人们广泛的认识和应用的。如果按“四人帮”的逻辑，在人们没有掌握电和电子的理论之前，或者在研究的过程中，暂时不能应用，就不去研究它，哪有现在的电气化?电子技术又怎样被广泛地应用?“四人帮”竟连这些常识都不顾，真是荒唐透顶!"},{"type":"paragraph","text":"科学理论和技术的应用，有时还受到时间、地点、条件的制约。例如，九百年前，我国科学家沈括就对石油资源作了研究，但由于当时的条件限制，不能被人们广泛应用。但不能说研究石油的理论就是无用。九百年后的今天，我国科学工作者，正是掌握了石油生成和化合分裂的规律，才能为我国的石油工业的发展作出了贡献。可见，有些理论即使获得了成功，但暂时还难以应用，决不能因此而摒弃它，不去摸索它的规律。“四人帮”的逻辑却是在此时、此地没有用处，就宣布它是“无用”的科学。试问，如果我们石器时代的祖先，只看到石器有用，就不去摸索铜铁和其它当时“无用”的东西，石器永远丢弃不了，哪有这样灿烂的、技术发达的今天呢?人小的时候，只会吃、玩，不会干活，在“四人帮”看来就是“无用”的了。这充分说明，“四人帮”根本不懂科学，不懂人类认识发展的过程，还到处破坏捣乱，到处害人。"},{"type":"paragraph","text":"在科学研究中，我们要根据我国的具体情况，紧密结合生产实践，把工农业生产的科学技术问题，放在首位，优先发展。但是，我们决不允许“四人帮”打着“有用”、“无用”的幌子进行破坏。我从事几十年教学与研究原生动物学。在长期教学与研究中，我深深感到这门学科的重要性，而且积累了一些经验与资料，总是想为这门科学发展作些有益的工作，而万恶的“四人帮”却认为原生动物这门科学对生产“无用”，把我的教学与研究贴上“封条”，不准我干，以致我原来承担的一些研究工作也无法开展。其实，原生动物研究，对人体健康，对工、农、畜牧业等都有密切的关系。因此，“四人帮”及其余党拼命反对自然科学基础理论研究，我们越要遵照敬爱的周总理的指示，搞好基础理论研究工作，使科学技术走在生产建设的前面。三年前，我和一位同志写的一篇科学论文被禁锢起来，华主席为首的党中央粉碎“四人帮”以后，我们这篇论文也在《中国科学》杂志上刊登出来了。我已年过古稀，但我一定尽自己有限的力量，为把我国建设成为社会主义的现代化强国作出应有的贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"691b237776"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我又一次看到了毛主席","authors":["韩忻亮"],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢三厂　韩忻亮"},{"type":"paragraph","text":"最近连续看了两部大型彩色纪录片:《毛主席是我们心中的红太阳》、《毛主席第五、第六次检阅文化革命大军》。我从心底里感到幸福，我要歌唱，千次万次祝颂伟大领袖毛主席万寿无疆!"},{"type":"paragraph","text":"解放十七年来，我已十一次幸福地见到过毛主席。今天我是戴着“上海工人革命造反队”的红袖章，在银幕前看见毛主席的，真是革命更觉主席亲。"},{"type":"paragraph","text":"毛主席呀毛主席，史无前例的无产阶级文化大革命是您亲自发动和领导的。您给了我们无产阶级革命派莫大的支持和鼓舞。我们在批判党内最大的一小撮走资本主义道路当权派的斗争中，每个人得到了一次脱胎换骨的锻炼，我感到自己得到了第二次解放。"},{"type":"paragraph","text":"毛主席呀毛主席，在银幕上，我看见您老人家在城楼上的东西两头，来回走了九次，频频地向小将们挥手示意。这时，我和小将们一样，也激动得热泪盈眶，高呼“毛主席万岁!万岁!万万岁!”同时也不禁想起了解放前我的苦难的童年。十四岁，我就当学徒，受尽了资本家的压迫和剥削，每天被逼着做十六、七个小时的苦工，领的“月规钱”还不够买一块肥皂或剃一次头，吃的苦头真是一言难尽。可是，党内头号走资本主义道路的当权派，却还恬不知耻地鼓吹“剥削无罪”、“剥削有功”。还胡说什么:“劳动人民不是反对剥削，而是欢迎剥削”，“今天资本主义的剥削不但没有罪恶，而且有功劳”。这是彻头彻尾地站在资产阶级反动透顶的立场上说话，为资本家涂脂抹粉。"},{"type":"paragraph","text":"毛主席在国庆节日检阅红卫兵和革命群众，以及第五、第六次检阅文化革命大军的时候，正是全国红卫兵小将和革命群众，在毛主席的革命路线指引下，开始向资产阶级反动路线猛烈开火之时。现在，我们革命派和革命群众站在以毛主席为代表的无产阶级革命路线一边，对党内头号走资本主义道路当权派的斗争，取得了决定性胜利。重温当初的情景，使我更加欢欣鼓舞，我再一次高呼:战无不胜的毛泽东思想万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5024f64984"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-926","name":"关于因工负伤待遇问题","author":"铁路总工会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于因工负伤待遇问题","dates":[{"year":1965}],"is_range_date":false,"authors":["铁路总工会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 263","tags":[{"name":"保险金","type":"主题/事件"}],"parts":[{"type":"title","text":"关于因工负伤待遇问题"},{"type":"paragraph","text":"关于有一部分因工负伤下肢瘫痪的职工反映，他们的残废抚恤费比患二、三期硅肺病人的待遇低的问题，我们可将这个意见反映给中央各有关部门作为将来研究修改有关规定时参考。但在国家的有关现行规定没有修订之前，要对工人进行说服教育，贯彻执行。如果现在他们在生活上确实困难，经我们和劳动部研究认为，可暂由劳动保险金项下给予补助。具体意见是："},{"type":"paragraph","text":"一、享受本人标准工资的百分之七十五残废抚恤费退休回了家的，家在城市或矿区的，每月可发给护理补助费十五元至二十元，家在农村的，每月可发给护理补助费十元。"},{"type":"paragraph","text":"二、享受本人标准工资的百分之六十残废抚恤费退休回了家的，生活上确实有困难时，也可以适当的给些不定期的临时性补助。"},{"type":"paragraph","text":"三、生活不困难的不予补助，生活囷难较少，生活费用较低的可少给补助，比如农村也可以低于十元，城市也可低于十五元。"},{"type":"paragraph","text":"（摘自铁总（65）会字第165号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4b496c5ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

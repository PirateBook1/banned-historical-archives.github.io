script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非作家常设局执行书记处欢呼毛主席庄严声明  毛主席声明激励世界人民夺取新的胜利  亚非进步作家坚决支持越老柬人民抗美救国战争","authors":[],"dates":[{"year":1970,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非作家常设局执行书记处欢呼毛主席庄严声明"},{"type":"paragraph","text":"毛主席声明激励世界人民夺取新的胜利"},{"type":"paragraph","text":"亚非进步作家坚决支持越老柬人民抗美救国战争"},{"type":"paragraph","text":"新华社二十七日讯　亚非作家常设局执行书记处五月二十四日在北京发表声明，热烈欢呼毛主席支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"声明说：“我们最尊敬的革命领袖毛泽东主席于一九七○年五月二十日发表庄严声明，号召全世界人民团结起来，打败美国侵略者及其一切走狗。亚非作家常设局执行书记处代表亚非革命作家，热烈欢呼这一庄严的、极其重要的声明。”"},{"type":"paragraph","text":"声明说，毛主席的庄严声明透彻地分析了国际形势，为我们指出了前进的道路，给予正在进行反对美帝及其走狗的斗争的全世界所有革命的、战斗的人民以无可估量的支持和鼓舞。"},{"type":"paragraph","text":"声明指出，长期以来在亚非拉和世界各地横施侵略、压迫和剥削的美帝国主义，现在又悍然出兵入侵柬埔寨，进一步扩大它在印度支那的侵略战争，犯下了新的滔天罪行。我们衷心祝贺柬埔寨民族统一阵线领导下的王国民族团结政府的成立，衷心祝贺印度支那人民最高级会议的成功。这次会议加强了印度支那三国人民的战斗团结，我们坚决支持印度支那三国人民的抗美救国战争。"},{"type":"paragraph","text":"声明说：尼克松扩大侵略战争的暴行，越来越激起全世界正义的和进步的人民的愤怒。五洲震荡风雷激，正如毛主席指出的那样，“目前，在世界范围内，正出现一个反对美帝国主义斗争的新高潮。”即使在美国国内，广大的学生、更多的白人和黑人，正在起来进行反对尼克松法西斯暴行的英勇斗争。"},{"type":"paragraph","text":"声明说：“毛主席非常正确地指出，‘无数事实证明，得道多助，失道寡助。’‘小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。’毛主席这一英明论断鼓舞和激励着革命人民进行英勇顽强的斗争，夺取新的胜利。”"},{"type":"paragraph","text":"声明最后说，印度支那、巴勒斯坦和阿拉伯各国、其他亚非各国、拉丁美洲、美国以及全世界所有国家的革命的兄弟姐妹们，让我们团结起来，用战无不胜的马克思主义、列宁主义、毛泽东思想武装我们自己，对我们的共同敌人美国侵略者及其一切走狗进行强有力的持久战争！那末，最后胜利一定是属于我们的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499fec64ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

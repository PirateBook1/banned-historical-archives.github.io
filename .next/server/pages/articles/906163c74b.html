script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好工人  尉凤英事迹展览会开幕  陶铸李富春刘宁一蔡畅等同志参观了展览","authors":[],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好工人"},{"type":"paragraph","text":"尉凤英事迹展览会开幕"},{"type":"paragraph","text":"陶铸李富春刘宁一蔡畅等同志参观了展览"},{"type":"paragraph","text":"据新华社二十三日讯　毛主席的好工人尉凤英同志事迹展览会，今天在北京正式开幕。"},{"type":"paragraph","text":"这个展览会，是一个活学活用毛主席著作的课堂，闪耀着伟大的毛泽东思想的金色光辉，充分体现了毛泽东思想的胜利。展览会通过尉凤英无数平凡而伟大的生动感人的事迹，向人们显示了一个颠扑不灭的真理：用战无不胜的毛泽东思想武装起来的人，是最勇敢、最聪明的人，是道德最高尚、灵魂最纯洁的人，是最大的战斗力，什么人间奇迹都可以创造出来。"},{"type":"paragraph","text":"展览会预展期间，陶铸、李富春、刘宁一、蔡畅等同志参观了展览。"},{"type":"paragraph","text":"尉凤英事迹展览会由以下几部分组成：综合部分——“在毛泽东思想哺育下成长”；“听毛主席的话，念念不忘阶级斗争”；“以毛泽东思想为指针，大闹技术革新”；“按毛主席教导，对同志极端的热忱”；“用毛泽东思想统帅生活”；“宣传尉凤英，学习尉凤英，赶超尉凤英”。"},{"type":"paragraph","text":"在展览会的进口处，挂着一幅我们伟大领袖毛主席同尉凤英亲切握手的大照片。尉凤英曾经十三次幸福地会见过毛主席。毛主席的每一次接见，都给了她巨大的前进力量，鼓舞她沿着毛泽东思想指明的道路奋勇前进。"},{"type":"paragraph","text":"尉凤英今年以来，曾应各地邀请，先后在北京、重庆、沈阳、哈尔滨等十三个市和县作过三十多场报告。她的先进思想和英雄事迹，在广大群众中引起强烈的反响，人们纷纷表示要向尉凤英学习，坚决走革命化的道路。最近预展期间，首都革命群众、各地来京进行革命串连的大批红卫兵和革命师生，参观了展览会。他们深深地为尉凤英的先进事迹所感动。他们看了展览，更加体会到毛泽东思想的伟大。他们说：参观后，千言万语归结一句话：毛泽东思想是破坏旧世界、创建新世界，改造旧思想、培养新思想的无价法宝。（附图片）"},{"type":"paragraph","text":"伟大领袖毛主席在第三届全国人民代表大会第一次会议时，和尉凤英亲切握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"906163c74b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

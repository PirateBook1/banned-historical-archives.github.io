script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共富拉尔基重机厂委员会整风领导小组关于对右派分子于正仁给予劳动教养处分的决定","authors":[],"dates":[{"year":1958,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"中共富拉尔基重机厂委员会整风领导小组关于对右派分子于正仁给予劳动教养处分的决定","type":"title"},{"text":"于正仁，男，22岁，家庭出身商人，本人成分学生，现在我厂专业训练班学员，右派分子。","type":"paragraph"},{"text":"一、一贯表现：","type":"subtitle"},{"text":"于正仁1952年终学校时思想便腐化堕落，沾染了资产阶级的流氓习气，他因贪污被判劳改后自认为共产党对他过于严厉，劳改把它身体搞坏，吐了血，因此对我党怀恨在心，企图候机报仇。","type":"paragraph"},{"text":"二、主要反动言行：","type":"subtitle"},{"text":"1、咒骂并想杀掉共产党，攻击党的领导、污蔑党的领袖和老干部，丑化党团员，他说：“我认为共产党没有人性，六亲不认，马列主义是压制人民，党、团员和积极分子多是共产党的忠实奴才，共产党和国民党，新社会和旧社会没有什么区别，不过是一朝君子一朝臣。共产党快完蛋了，大干部坐小汽车搞女人……而老百姓都是成天的干呀，干呀。”又说：“毛泽东没有什么了不起的学问……毛泽东统治人民的办法是发动人民去死，他还说希望中国能来个匈牙利事件并希望和姜树武（司机）一起组织个反动党团，我愿为他们卖命一旦变了天死几十个领导干部，我的血债就可以还清了，共产党还欠我几口血”","type":"paragraph"},{"text":"2、污蔑社会主义阵营，竭力宣扬崇美恐美盼望战争","type":"paragraph"},{"text":"他认为：苏联出兵匈牙利是苏联干涉匈牙利内政，苏联接触若干领导人员是争权夺利，集体领导是为了大家免于争夺。他说：“朝鲜战争爆发时谁都害怕美国，从朝鲜一登录三天就到了鸭绿江边，当时毛主席也非常害怕，虽然调离大批军队进行了一次反攻，但结果还是势不两立，毛主席便来了停战谈判……”，在庆祝十月革命时，他说：“毛主席这次又出国了，第一次出国回来是发生朝鲜战争，这一次回来一定是第三次世界大战”。他并常到姜树武家里收听美国之音和台湾自由之声。","type":"paragraph"},{"text":"3、宣扬右派，支持落后攻击领导，企图破环党的威信","type":"paragraph"},{"text":"他说：“台湾赞扬章罗联盟的伟大气魄，他们有骨气，台湾举行大会公认胡风的伟大功勋”，宣扬刘绍棠如何了不起，并抓住领导的缺点趁机鼓动同学向领导和教师进攻。","type":"paragraph"},{"text":"4、反对党的统购统销和干部政策，否定成绩，他认为统购统销是给老百姓吃得半饱不饱，把粮食存起来。并认为共产党强调成绩，确定是次要的，一提就是政治犯。","type":"paragraph"},{"text":"三、斗争后的态度：","type":"subtitle"},{"text":"态度不够老实，最后虽被迫交待了一些问题，但不彻底，斗争后在下放劳动中仍没有彻底悔改之意。","type":"paragraph"},{"text":"四、处理意见：","type":"subtitle"},{"text":"党委批准对右派分子于正仁给予劳动教养处分。","type":"paragraph"},{"text":" 中共富拉尔基重机厂委员会整风领导小组1958年9月1日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2675ae18c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

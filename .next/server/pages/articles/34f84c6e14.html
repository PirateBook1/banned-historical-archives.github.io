script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市各级革委会采取多种措施更好地落实毛主席的指示　协助各地加强对知识青年的再教育工作","authors":[],"dates":[{"year":1970,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市各级革委会采取多种措施更好地落实毛主席的指示"},{"type":"paragraph","text":"协助各地加强对知识青年的再教育工作"},{"type":"paragraph","text":"据新华社上海五日电　上海市各级革委会为了更好地落实毛主席关于“知识青年到农村去，接受贫下中农的再教育”的伟大指示，积极采取各种措施，主动协助和配合知识青年插队落户地区的革委会和贫下中农做好知识青年的再教育工作，收到良好效果。"},{"type":"paragraph","text":"一年多来，上海市在组织数十万知识青年上山下乡的同时，动员和组织了一千六百多名革命干部同青年们一起去农村落户，把干部下放劳动和知识青年上山下乡工作结合起来。这些干部中，许多人是抗日战争或解放战争时期的老干部，百分之七十五是共产党员。这些革命干部本人也主动接受当地贫下中农再教育，虚心向贫下中农学习，给知识青年作出榜样。他们帮助青年举办毛泽东思想学习班，召开讲用会，活学活用毛泽东思想。干部们还经常同知识青年谈心，帮助他们提高政治思想水平。在劳动中，干部们和知识青年一起同当地贫下中农讨论建设农村和边疆的远景规划，培养青年的远大理想，树立一辈子扎根农村干革命的大志，学习贫下中农自力更生、艰苦奋斗的革命精神。同时，干部们还积极帮助知识青年安排好生活。这样既促进了干部本身的思想革命化，也带动了知识青年们的思想革命化。"},{"type":"paragraph","text":"上海市还派出以干部为主，也有工人、教师参加的学习慰问团，协助插队落户地区加强对知识青年安置和教育的工作。去年四月以来，上海市革命委员会先后派出了十个短期和长期的学习慰问团、组，到上海知识青年插队落户的农村去。慰问团每到一地，不管知识青年分布多么分散，他们都跋山涉水，走遍每一个上海知识青年安家落户的地方，了解他们接受再教育的情况，给他们带去上海市革命委员会、上海工人阶级和革命群众对他们的关怀和期望，使上山下乡知识青年受到很大的鼓舞。"},{"type":"paragraph","text":"上海市革命委员会有关部门，还把各地上海知识青年接受贫下中农再教育的先进典型和有关的学习材料编印成册，分送给在各地插队落户的知识青年。同时，大力提倡家长写信，教育和鼓励自己的子女在农村扎根，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"上海市革委会根据上海青年从小生长在城市，很少接触农村生活的情况，在知识青年上山下乡之前，还曾组织他们去郊区人民公社学农，由贫下中农对他们进行阶级教育，组织他们参加集体生产劳动，学习农业知识，熟悉农村生活，培养他们在农村的独立生活能力。同时，组织有关部门，帮助知识青年学习新针疗法、农村广播、电工、理发、木工等技术，使这些知识青年到农村接受贫下中农再教育、参加劳动生产时，能更好地为贫下中农服务。这项工作也取得很大成效，受到贫下中农的欢迎。"},{"type":"paragraph","text":"上海市广大上山下乡知识青年，在各地农村贫下中农和上海市各级革委会的教育和关怀下，阶级斗争和两条路线斗争的觉悟显著提高，思想感情有了很大变化，涌现了大批活学活用毛泽东思想积极分子，不少优秀的知识青年经受了农村三大革命运动的严峻考验，光荣地加入了中国共产党和共产主义青年团。在农村的广阔天地里，他们的聪明才智，得到充分发挥。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34f84c6e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

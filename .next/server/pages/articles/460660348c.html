script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州五反运动定四月五日展开主力战","authors":[],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"广州五反运动定四月五日展开主力战","type":"title"},{"text":"【广东分社三月二十九日讯】广州五反运动决于四月五日开始大进军，整个作战计划分为四个战役：第一战役即试点阶段，自二月下旬开始，共四个重点行业(三百零五户)，三月底、四月初可结束；第二战役为主力战(四月五日到月底)，展开斗争的共二十一个重点行业(三千零三十六户)，同时铺开四十六个一般行业(一万三千零五十五户)；第三战役为全面展开阶段，在八个重点行业(一千六百七十五户)及全市一般行业(二万二千三百三十九户)展开斗争；第四战役为处理、建设阶段，这两个战役争取在五月份完成。整个作战中有两个高潮：一是四月五日宣布大进军，当日将召开几万人大会，由市长发表演讲；一是五月一日宣布全面铺开，举行大游行、祝捷、示威。由于过去基础差，准备工作不充分，故每一战役要由发动群众入手，逐步发展到检查，时间要长些。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"460660348c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

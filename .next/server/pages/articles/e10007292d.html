script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海工业方面三反运动正在酝酿布置中  国光口琴厂副厂长贪污二百余亿元","authors":[],"dates":[{"year":1952,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"上海工业方面三反运动正在酝酿布置中国光口琴厂副厂长贪污二百余亿元","type":"title"},{"text":"【华东总分社十九日讯】上海市工业工运方面目前主要工作是搞三反运动。十五日工业生产委员会谭震林书记召集二十五个已经过民主改革的国营工厂党委负责同志进行动员，明确指出三反运动是生产改革的第一环节，要求发动群众，彻底进行三反运动。对于未进行民主改革或民主改革不彻底的其他一百九十五个国公营工厂，亦要求无例外地进行初步的三反运动。动员后，上海市各工厂正在分头准备资料、进行动员布置中。但这一运动的开展，估计要到春节前后。","type":"paragraph"},{"text":"国公营工厂的贪污浪费现象是相当严重的，国棉九厂职员中有贪污行为者与可疑分子有百分之三十到三十五左右，工人中偷零件、棉花等行为的有百分之二十左右，仅据国棉一厂九厂及上海制车厂所发现的贪污浪费情况，有如下特点：一、有些部分贪污成风，部分人员已丧失警惕性；二、贪污人员有专门技术，花样繁多，公开账目查不出来；三、贪污的主要形式是勾结商人与商人行贿；四、范围很广，主要是事务供应部门，但工账、医疗、合作社、工会及伙房、司机、门警等都有贪污问题发生。","type":"paragraph"},{"text":"现已初步发现的贪污案件，国光口琴厂副厂长贪污达二百余亿元，并有政治问题(详情另告)。国棉九厂有三亿以上，还有三亿元左右的浆缸间面筋案件正在追查中。国棉一厂有一亿二千余万元。","type":"paragraph"},{"text":"在工人中主要是流氓分子的偷盗行为，国棉九厂有工人用偷盗的东西开了一个商店。清花间有一工人偷盗棉花有所谓“夹衣服进去棉衣服出来”的事件，上海制车厂在二百多工人中开动员大会后，经过三四天的小组检查，有九十五人坦白出有偷零件的行为，现在该厂正在进行反对“小揩油”的思想。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e10007292d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志热烈祝贺中共十一大胜利闭幕和华国锋同志当选为中共中央主席","authors":[],"dates":[{"year":1977,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志热烈祝贺中共十一大胜利闭幕和华国锋同志当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七七年八月二十四日讯　罗马尼亚共产党总书记尼古拉·齐奥塞斯库同志打电报给华国锋同志，最热烈地祝贺中国共产党第十一次全国代表大会胜利闭幕和华国锋同志当选为中共中央主席。电报全文如下：尊敬的华国锋同志："},{"type":"paragraph","text":"在中国共产党第十一次全国代表大会胜利闭幕、选出党的中央委员会和您当选为中央委员会主席的崇高职务的时候，我非常愉快地以罗马尼亚共产党中央委员会和我个人的名义，向中国共产党中央委员会和您本人致以兄弟般的亲切问候和最热烈的祝贺。"},{"type":"paragraph","text":"我衷心地祝愿勤劳智慧的中国人民，在中国共产党，以您，华国锋同志为首的中国共产党中央委员会的久经考验的领导下，在社会主义革命和社会主义建设中，在完成党的第十一次代表大会提出的把伟大的人民中国变成一个社会主义的现代化强国和使它在国际舞台上变得越来越强大的任务方面，取得新的愈来愈大的成就。"},{"type":"paragraph","text":"从我们要把罗中关系发展到更高阶段的共同决心出发，我深信，我们两党两国之间的革命友谊和团结以及多方面的合作，将更加扩大和加深，以利于我们两国人民，以利于社会主义、和平和国际合作的普遍事业。"},{"type":"paragraph","text":"罗马尼亚共产党总书记"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e51f798d09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

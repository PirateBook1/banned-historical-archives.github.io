script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"应逐步扩充翼东主力部队","alias":"","parts":[{"type":"paragraph","text":"应逐步扩充冀东主力部队！"},{"type":"paragraph","text":"（1946年12月14日）区党委，并告中央局，分局："},{"type":"paragraph","text":"十日电悉。冀东主力现时既然只有两旅六团，自然应就此数集中作战。在战争过程中，依靠大批的缴获及俘虏加上人民中动员，逐步扩大至三旅九团，同时用大力整理村财政，以应增加军费的需要。此外各分区每区一个警卫团，每县游击队二百至五百，每区二十五人均必不可少。不脱离生产的民兵必须普遍组织。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"亥寒"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共冀东区委并告中共中央晋察冀局和冀察热辽分局的电报。"},{"type":"paragraph","text":"[2]指1946年12月10日中共冀东区委给中共中央的电报。电报说：“现冀东共编两个旅（三团制），五个警卫团，县游击队每县三百人，区游击队每区二十五人。现两个旅缺额，再补六千人始能满员，区游击队正在建立。冀东村财政浪费太大，村开支约占财政开支三分之二。我们将用力整理"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":317,"page_end":317},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6bcd50c23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

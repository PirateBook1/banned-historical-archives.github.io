script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见首都体育界革命群众组织代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"周恩来接见首都体育界革命群众组织代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖九月四日晚8时至11时5分，我们敬爱的周总理以及戚本禹、王新亭等同志，在人大会堂接见了国家体委和首都体育界革命群众组织代表。周总理作了重要指示。摘要如下〗","type":"appellation"},{"text":"周总理在指示中特别强调，革命派一定要高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向。搞好革命的大批判；搞好拥军爱民；用文斗不用武斗；抓革命促业务。","type":"paragraph"},{"text":"总理对体委的文化大革命十分关心，并再三要求不同观点的革命组织在大方向一致的前提下联合起来，把矛头对准刘、邓、陶，以及贺龙、荣高棠。这就是大方向。当有人提到黑线和红线的分歧时，总理说，不能把所有的都叫黑线，把成绩放在哪儿去了？应一分为二嘛！运动员取得的成绩，是毛泽东思想培养出来的，不是物质刺激搞出来的。总理最后还指出，运动员不练就长胖了，练功不是修正主义苗子。","type":"paragraph"},{"text":"总理指示传达后，总部战士一致表示，坚决拥护总理的指示，牢牢掌握斗争大方向，誓把党内最大的一小撮走资派和他们在体育界的代理人贺龙、荣高棠斗倒、斗垮、斗臭！为革命的大批判作出贡献。","type":"paragraph"},{"text":"（总理谈到运动员的问题）不出国是立场问题。批评了没保留，接受了，这很好。出国问题，荣高棠没出国，人家照样打出成绩，这怎么是假的呢？就从这点来说，是毛泽东思想培养出来的，不能一棒子打死，不是物质刺激搞出来的。","type":"paragraph"},{"text":"体委三个人（指李、武、赵）以后谈，都是军队来的，还要请军委查一下再说。全国矛头对准。刘、邓、陶，对准走资派，对贺、荣都批了，大方向一致嘛！李达问题放一放，廿六军团做过参谋长，能说没好的吗？李达摆在第二位，负责的是荣高棠，他是负责常务的。先批刘、邓、陶，本单位的是贺、荣嘛！","type":"paragraph"},{"text":"不能把所有的都叫黑线，把成绩放在哪儿去了，一分为二嘛！","type":"paragraph"},{"text":"今天统一行动行不行？（指接待阿尔巴尼亚体育代表团）完全可以联合起来嘛！一定要联合搞。（戚本禹：这次活动对你们是个考验，看谁是真正从全局出发，如果有谁搞小动作，我通报批评，）对！对！对！","type":"paragraph"},{"text":"（谈到哪些队参加比赛时，两派有分歧）什么原则分歧？你们原则是小原则，不是大方向，贺龙是第一位，要搞本单位贺龙、荣高棠，李达是第二位的问题嘛！现在就是大批判，谁批的好，就证明谁的造反精神强一些。","type":"paragraph"},{"text":"观点不同，大同小异。我真不理解，观点不同，为什么不能在一起共事。你们都是小资产阶级知识分子，说严格一点，你们都是资产阶级知识分子。","type":"paragraph"},{"text":"你们国家体委搞一个三结合的筹备小组也好，通过大批判，实现大联合。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"国家体委系统革命造反联络总部《体育前哨》第18期 1967年9月10日；1967年9月6日红代会清华井冈山一部第三动态组编《动态》第142期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"199f0aa100"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于三反运动后宣传部门补充干部的指示","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"中央关于三反运动后宣传部门补充干部的指示","type":"title"},{"text":"（一）华南分局宣传部2月××日关于宣传系统三反运动第二次报告悉。该报告提出，在三反运动中，许多原有机构已频/濒于垮台，宣传干部补充不易，希望中央、中南局给华南以照顾等情。","type":"paragraph"},{"text":"（二）三反运动中一部分宣传系统原有机构的垮台，不独华南如此，各地都有同样问题。各地应以自力更生，不求外援的精神，来解决这个问题。办法是根据精简的原则，调整组织。有些机构如广东省文教厅、广州市文教局、广东文教委员会，可以考虑合署办公。有些十分必要的机构，如广西省委宣传部长，新华书店经理等则调出干部充任之。有些职位如南方日报社长可以考虑不设，以后只设总编辑，将报纸印刷部分变为独立企业单位，交由出版系统管理，与报纸编辑部订立合同。如此则所需补充的干部可以减少，业务工作仍可维持进行。","type":"paragraph"},{"text":"（三）以上原则，请各中央局、分局、省市委一体遵行，根据具体情况想出办法。并将经验通报我们。","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b7c280788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

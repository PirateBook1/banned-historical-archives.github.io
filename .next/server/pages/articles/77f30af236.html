script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘西苗族自治区粮食统购中的问题","authors":[],"dates":[{"year":1954,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"湘西苗族自治区粮食统购中的问题","type":"title"},{"text":"【湖南分社十九日讯】湖南省湘西苗族自治区稻谷收割已经完毕，据验收结果，今年又比去年增产稻谷一千多万斤。目前，各族农民正在送交预售稻谷和爱国公粮。仅据八月中旬到九月三十日的统计：全区收回预售稻谷(包括市场收购)三千多万斤，超过今年预售稻谷计划将近两倍，超过今年第三季度新粮收购任务百分之七点七；并提前入库的公粮有一千多万斤。但从目前情况看来，还有以下问题：","type":"paragraph"},{"text":"一、许多区、乡干部对今年稻谷产量心中没有底，跟着农民叫喊稻谷减产，认为今年粮食统购工作不好作。九月，自治区人民政府收到凤凰一份电报，说是今年凤凰县因遭受“霜灾”而使稻谷减产百分之二十；同时，自治区人民政府派的一个粮食工作组到吉首县三岔坪乡摸清稻谷增产或减产情况，也说今年稻谷杨花时，被大雨洗掉花粉，减产了百分之二十。但据真实情况及可靠材料证实：今年凤凰县增产稻谷百分之六，吉首县三岔坪乡亦增产稻谷百分之五多。但是，许多区、乡干部跟着农民叫喊今年稻谷减产是因为：第一、干部摸不清今年稻谷增产或是减产。第二、他们怕把产量报多了，将来如果不能完成粮食收购任务就要受批评，如果任务重，又要遭农民骂，因而叫喊今年稻谷减产。","type":"paragraph"},{"text":"二、富裕户和思想落后的农民乘机造谣。由于部分区、乡干部跟着农民叫喊今年稻谷减产，许多富裕的农民就趁机叫喊今年没有粮食卖给国家。大庸县第三区一带就流行着这样几句话：共产党好，年年吃不饱；国民党坏，年年有米卖。永顺县第六区一带也有这样的说法：政府连砍三斧头(指预购、收购、统购)，不死也昏过去了。吉首县双塘乡张仁月(中农，去年统购不彻底的富裕户)说：今年，干部拿枪来打死我，我也不卖粮食了。大庸县第三区有些顽固的农民说：今年我们不卖粮食给国家了，就是杀了头，我们也不卖，枪毙总要比饿死痛快得多。","type":"paragraph"},{"text":"三、农民浪费粮食和分散粮食的情况也很严重。秋后，农民盖房子、结婚、缝衣服的很多，这当然是好现象。但据各地工作组反映：农民大都是用大米来兑换工资或赠送礼品的。按苗区一般结婚习俗，正客(女方亲属)要在男方坐吃三天；每次婚典一般都有一两百人参加，这就需要浪费很多粮食。特别是用米来兑换工资就会给富裕农民以分散粮食的机会。最近，各地已发现有些农民藉走“亲戚”，把大米隐藏在背笼或箩筐内分藏在亲戚家里。(龙文明)","type":"paragraph"},{"text":"1954年10月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f30af236"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

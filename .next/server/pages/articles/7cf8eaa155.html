script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹朋友热情赞颂毛泽东思想  毛泽东思想是战胜帝修反的强大思想武器  毛主席著作是无价之宝，世界革命人民爱读毛主席著作","authors":[],"dates":[{"year":1969,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹朋友热情赞颂毛泽东思想"},{"type":"paragraph","text":"毛泽东思想是战胜帝修反的强大思想武器"},{"type":"paragraph","text":"毛主席著作是无价之宝，世界革命人民爱读毛主席著作"},{"type":"paragraph","text":"据新华社喀土穆电苏丹一位朋友最近写信给中国朋友，热情赞颂毛泽东思想。他指出，毛泽东思想是战胜美帝国主义、苏修叛徒集团和各国反动派的强大思想武器。"},{"type":"paragraph","text":"这位苏丹朋友在来信中说，毛泽东思想为我们指引了道路。一个人如果不读毛泽东主席的书，就好比是一个没有灵魂的人。在我们这个时代，要求我们尽最大的努力来学习马克思列宁主义的理论，学习毛泽东思想，以便用来反对美帝和苏修对各国的破坏和卑鄙行为。"},{"type":"paragraph","text":"来信引用了毛主席的一段语录：“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的“明智”上面，而只有通过加强团结、坚持斗争，才能取得胜利。”来信接着说：“我们应该在全世界范围内向各国反动派，向美帝国主义和苏修集团发动一场无情的斗争，我们必将消灭世界上一切反动派，世界是属于我们的。”"},{"type":"paragraph","text":"来信强调指出，每一个革命者都应该学习毛泽东主席的理论和思想。如果不学习毛泽东思想，他就不能进行革命。来信接着写道，世界上最强大的武器是什么呢？它是原子弹，是火箭，还是大炮？不，不是这些武器，而是思想武器，是指导世界革命人民的毛泽东思想。毛泽东主席的著作是无价之宝。"},{"type":"paragraph","text":"“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。这是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。反革命打不破我们，我们却要打破反革命。在革命政府的周围团结起千百万群众来，发展我们的革命战争，我们就能消灭一切反革命，我们就能夺取全中国。”来信在引用了上面这一段毛主席语录之后写道：“力量不在帝国主义和一切反动派手里，而是在人民的手里。不管反动派和他们的同伙殖民主义者、美帝国主义和苏修集团的企图如何，他们必将被埋葬在他们自己为世界人民挖掘的陷阱里。一切反动派、美帝国主义和苏修集团搬起石头打自己的脚，他们就是这样的一批蠢人。世界上一切受压迫的革命人民首先应该学习伟大导师毛泽东主席的理论和著作，以便我们能够消灭所遭受的压迫。”"},{"type":"paragraph","text":"这位苏丹朋友在信中热情洋溢地写道："},{"type":"paragraph","text":"“毛泽东，你的思想，犹如高山上的光辉夺目的太阳。"},{"type":"paragraph","text":"毛泽东，你用思想武器，武装了我们；"},{"type":"paragraph","text":"毛泽东，你给我们带来了光明，给我们照亮了道路。"},{"type":"paragraph","text":"毛泽东，你的思想，是战胜敌人的强大思想武器；"},{"type":"paragraph","text":"毛泽东，你的思想，是不可战胜的。"},{"type":"paragraph","text":"毛泽东，如果没有你的思想，我们就不能进行革命。"},{"type":"paragraph","text":"毛泽东，世界人民因为有了你的思想而自豪，因为你的思想是我们的武器。”"},{"type":"paragraph","text":"来信最后高呼：“马克思列宁主义、毛泽东思想万岁！”“伟大导师毛泽东主席领导的中国共产党万岁！”“伟大的领袖、伟大的导师、伟大的统帅毛泽东主席万岁！”“祝毛泽东主席万寿无疆！万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cf8eaa155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只读过二年半书的普通工人，在毛泽东思想阳光照耀下，充分发挥了创造性，平均十三天就有一项新的创造，为我国变压器工业作出了很大贡献，他就是——革新变压器成绩巨大的王凤恩","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辽宁省革命委员会副主任王凤恩，是一个工人出身的副总工程师。他为我国工业生产技术革新作出了贡献。"},{"type":"paragraph","text":"王风恩所作的技术革新项目，据一九五九年统计就有二百三十多项，平均十三天就有一项创造。这些革新所创造的价值，据其中一百一十七项统计，就为国家节约了一百一十五万元。"},{"type":"paragraph","text":"王凤恩的技术革新道路是不平坦的。刚解放时，沈阳变压器厂只能制造五十仟伏安到一百仟伏安的小型变压器。一九五二年，为了迅速改变我国工业落后面貌，我们需要制造大型的变压器，这对于只读过二年半书的王凤恩来说却是一个困难。但是王凤恩在党的关怀下，和工人同志协作，经过二十多次的试验，终于把卷筒机制造出来，不久五千仟伏安大型变压器也诞生了。十几年来，他在党的领导下，和工人同志一起，不但使手工操作的电木端啳实现了机械化，生产效率提高四倍，质量也有显著提高，而且使绝缘车间百分之七十的手工操作，改革为百分之八十的机械化生产。现在，这个厂已经能制造十几万仟伏安的巨型变压器和容量更大结构更新的变压器。王凤恩就是以这样的革命干劲，和工人同志一起创造出很多人间奇迹，仅变压器的一年产量就相当于旧中国四十四年产量的总和。"},{"type":"paragraph","text":"“卑贱者最聪明”，王凤恩的成长道路，再一次有力地证明了这一点。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f42198f847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

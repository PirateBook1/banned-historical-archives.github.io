script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"关于第四野战军应提早渡江及十三个军的使用问题","alias":"","parts":[{"type":"paragraph","text":"关于第四野战军应提早渡江"},{"type":"paragraph","text":"及十三个军的使用问题！1"},{"type":"paragraph","text":"（1949年5月9日）林、萧："},{"type":"paragraph","text":"（一）你们主力已越过陇海线，快要到湖北境内了。根据长江北岸地区的粮食状况，大军久驻困难必多。又据白崇禧?的意图，不是准备在衡州?以北和我军作战，而是准备逐步撤退至衡州以南。因此，你们全军似有提早渡江时间的必要，并且不必全军到达北岸然后同时渡江，可以采取先后陆续渡江的方法。根据华野、中野从渡江（四月二十一日）至占领杭州、上饶一线并歼敌十二万人只需要两个星期的经验，你们从渡江至占领吉安、攸县、湘乡一线，大约有四个星期左右即够。如果你们主力能从六月十号左右开始渡江，则七月十号或略迟一点即可达上述一线，你们兵力展开在广大地区之后，粮食问题就不感困难了。（二）你们十三个军的使用问题，现在就宜大体确定。我们意见，湖北一个军，江西两个军，湖南三个军，共六个军可以固定下来。其余七个军及曾生纵队，应全"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军司令员林彪和第一参谋长萧克的电报。"},{"type":"paragraph","text":"[2]白崇禧，当时任国民党军华中军政长官公署长官。部推进至以郴州为中心的区域，并准备在该区域与白崇禧打一仗（应估计白崇禧部约二十五万人左右，可能在该区域和我军作战）。如果这七个军七月中旬前后能到攸县、湘乡之线，则八月中旬或下旬即可集中于郴州区域休整一个月，九月中旬或下旬以后即可向两广前进。（三）据曾生称，奉你们之命率一个国民党师，辰灰从北平出发，要已灰才能集中开封，需要一个月时间与广纵合编，要午灰左右才能由陇海线南进。请你们指示曾生，该部应争取于八月底九月初到达郴州地区，方能不失时机和主力一道向两广前进。（四）以上各点提供你们考虑。"},{"type":"paragraph","text":"军委辰佳"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":392},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b629f404c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

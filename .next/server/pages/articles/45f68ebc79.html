script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北各地农民对小麦普遍存在惜售思想","authors":[],"dates":[{"year":1954,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"西北各地农民对小麦普遍存在惜售思想","type":"title"},{"text":"【西北总分社12日讯】西北区各地农民对小麦普遍存在惜售思想，个别地区还有黑市。第四季度全区小麦的收购数量仅达计划数的36.15%，其中主要产麦区的陕西省仅达计划数的23.03%，陕西安康专区粮食收购量中，杂粮达92%，小麦仅占7%。宁夏省收购量中杂粮达70%,小麦仅占20%。青海、甘肃两省基本上是杂粮产区，杂粮的比重更大。","type":"paragraph"},{"text":"目前陕西省泾阳县乡镇上还有小麦黑市，主要是农民之间的买卖，数量多为五、六十斤到一百斤，每斤小麦比牌价二、三百元不等。其中主要原因是：春节将到，农民需要准备一些面粉，以便蒸馍、做面条招待亲友；而乡人民政府给缺粮户写买粮介绍信时多写成杂粮，因此形成黑市。买不到小麦的人埋怨地说：“不知人民政府把麦子搞到哪里去了。”（王宗西根据西北粮食局、农林局材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45f68ebc79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

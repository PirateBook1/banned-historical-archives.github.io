script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席“五·七”指示　全面落实毛主席最新指示  总后勤部活学活用毛泽东思想群众运动波澜壮阔","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻毛主席“五·七”指示　全面落实毛主席最新指示"},{"type":"paragraph","text":"总后勤部活学活用毛泽东思想群众运动波澜壮阔"},{"type":"paragraph","text":"新华社十一日讯　中国人民解放军总后勤部各级党委和广大指战员、革命职工，在史无前例的无产阶级文化大革命中，以最高的热情，最大的决心，最快的速度，紧跟毛主席的伟大战略部署，落实毛主席在无产阶级文化大革命中的一系列最新指示，全面贯彻毛主席的“五·七”指示。活学活用毛泽东思想的群众运动波澜壮阔，呈现出空前未有的大好形势。"},{"type":"paragraph","text":"一年多来，总后勤部广大指战员和革命职工在全面贯彻和落实毛主席的“五·七”指示中，大赞大颂伟大领袖毛主席和战无不胜的毛泽东思想。他们把学习、执行、宣传、捍卫毛主席的最新指示当作自己崇高的职责，把条条落实、全面落实毛主席的最新指示当作无限忠于毛主席的集中体现。从机关到连队，从车间到农场，从工地到课堂，毛主席光辉形象处处见，毛主席最新指示处处有，毛主席的颂歌人人唱。奋战在崇山峻岭的工程部队，把毛主席像高高树立在石壁上，把毛主席的最新指示写在山崖上，把自制的“语录灯”挂在石洞里，山上山下一片红，颗颗红心永向红太阳。奔驰在川藏、青藏风雪线上的汽车部队，把每一台汽车都办成毛泽东思想的宣传车，走一路，宣传一路，毛泽东思想传万里。被誉为“飞轮碾碎千里雪，红旗插遍万重山”的汽车某部六连的同志们说："},{"type":"paragraph","text":"“站在昆仑望北京，毛主席和咱心贴心，虽隔千山看得清，虽隔万水听得真。”毛主席的好战士年四旺，抢救火车，英勇负伤后，忘了爹，忘了娘，心中只有毛主席，最集中、最充分地体现了广大后勤战士对毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚。"},{"type":"paragraph","text":"“要随时参加批判资产阶级的文化革命斗争。”这是毛主席在“五·七”指示中向全国军民发出的伟大号召。一年多来，总后勤部广大指战员和革命职工，积极投入阶级斗争。他们把毛主席发出的每条最新指示，都当作一道战斗命令，闻风而动，坚决执行。战斗在人烟稀少的高原兵站，分布在祖国边疆草原的马场，坚守在深山峻岭执勤的小分队，从收音机里一听到毛主席的最新指示，就连夜抄收，认真学习，迅速传播，坚决照办。"},{"type":"paragraph","text":"总后勤部广大指战员和革命职工在阶级斗争的大风大浪里响应毛主席发出的要斗私，批修的战斗号召，以毛主席的好战士年四旺为榜样，破私立公，在灵魂深处大闹革命。在保卫祖国、保卫无产阶级文化大革命中，一代共产主义新人正在迅速成长。分布在祖国天南海北的后勤战士，胸怀祖国，放眼世界，把平凡的工作和捍卫毛主席的无产阶级革命路线，和世界革命紧密地联系在一起，不为名，不为利，不怕苦，不怕死。战斗在崇山峻岭的工程部队，身在山沟，心向毛主席。他们说：“我们一锹一镐都是向中国赫鲁晓夫开火，都是为帝、修、反挖掘坟墓。”在茫茫风雪草原上养育军马的同志们，把养育军马同世界革命联系起来，为世界革命养马，风雪严寒都不怕，天大困难踩脚下。"},{"type":"paragraph","text":"阶级斗争是培养无产阶级革命事业接班人的大课堂。总后勤部各级党委特别重视让部队到“三支”“两军”第一线，经风雨，见世面。广大指战员在阶级斗争中活学活用毛主席最新指示，在头脑里筑起一道“公”字的长城，把忠于毛主席的红心炼得更红。长年坚守在风雪高原、连续六年被评为四好的卡集拉兵站的同志们，刻苦学习，热情宣传毛主席的最新指示，战胜了风雪严寒和空气稀薄等困难，扎根高原，一心一意为革命，冰山雪岭献终生。"},{"type":"paragraph","text":"毛主席的最新指示武装了广大后勤战士，变成了威力无穷的精神原子弹。汽车某团副教导员李显文等十位烈士，执行毛主席抓革命促生产，促工作，促战备的最新指示，为了保卫祖国、保卫无产阶级文化大革命，在一次执行运输任务中，深入险区探路，在罕见的大山崩中壮烈牺牲。他们以英勇行动实现了“生为捍卫毛泽东思想而战斗，死为捍卫毛主席革命路线而献身”的誓言，真正做到了“心中只有红太阳，山崩地裂也敢上”。"},{"type":"paragraph","text":"“喜看稻菽千重浪，遍地英雄下夕烟”。在毛主席的“五·七”指示的光辉照耀下，总后勤部广大指战员和革命职工，决心在新的一年里，更高地举起毛泽东思想伟大红旗，更好地发扬毛主席亲自倡导的马克思列宁主义的革命学风，条条落实、全面落实毛主席的最新指示，为夺取无产阶级文化大革命的全面胜利，为把总后勤部办成红彤彤的毛泽东思想大学校而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38cfe00697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想指挥焊枪","authors":["群力"],"dates":[{"year":1969,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"小彭进了工厂，她想得很天真:站在明亮如镜的车床旁，揿动着电钮，摇着手柄，顷刻，车床象长了翅膀，呜呜地歌唱起来，一丝丝银色的铁屑翩翩起舞，不一会，一件件银光闪闪的零件被车成了，这种活儿又干净又有意思。"},{"type":"paragraph","text":"可是，根据厂里革命和生产的需要，她被分配到电焊组。唉，真别扭，一个女孩子学烧电焊太没意思。"},{"type":"paragraph","text":"一天，某机器厂打来了要求协作的电话，说他们将要完成一件重要工程，唯独一只油压气缸没有焊好，想请硅钢片厂电焊师傅帮助解决。厂革委会表示大力支持，马上派电焊组张师傅等五人去。老张接到通知，顾不到休息，就带着他的徒弟小彭同去。在路上，张师傅对小彭说，今天焊接的是一个“大家伙”，长五米，就象两手搂不过的大树，它的名字叫油压气缸。小彭听了要焊接一个从来没有焊过的油压气缸，心里又惊又喜，惊的是自己技术是不是过硬，喜的是今天又要学门新焊接技术，便毫不犹豫地说:“师傅，今天能让我试一试吗?”张师傅打量她一番，说道:要焊好油压气缸，不能光靠技术，而是要靠毛泽东思想!今天我们焊好一台油压气缸，就是增添一发射向帝修反的炮弹!"},{"type":"paragraph","text":"战斗开始了。张师傅戴着面罩，手握电焊枪，紧紧靠着油压气缸，火花飞溅，一阵阵辐射热向他袭来，汗水湿透了帆布工作服。为了保持油压气缸温度，不致变形，还得用木炭烤，老张的脸被烫得又红又疼，他也似乎觉察不到。小彭站在旁边充当师傅的助手，深深被师傅的忘我劳动精神所感动。他们一连干了三十几个小时，在师傅的催促下，回到宿舍。"},{"type":"paragraph","text":"小彭睡在床上，心里不禁翻腾起来，刚才那场紧张的战斗象电影似的在她脑海里浮现。她想到师傅在路上对她说过的话，“要焊好油压气缸，不能光靠技术，而是要靠毛泽东思想”。而自己是怎么想的呢?“技术，技术”，这就是中了大叛徒刘少奇的“技术第一”的流毒；可是技术再好，如果方向不明，等于无用。于是，她一骨碌从床上爬起，悄悄地又来到车间，戴起面罩，带起手套，刚握住电焊枪时，她的师傅诧异地说:“咦——怎么又来了?”“师傅，任务一天不完成，我就一天不休息!”通过这次战斗，小彭不仅学会了新的焊接技术，更重要的是学习了老工人无限忠于毛主席的赤胆忠心!"},{"type":"paragraph","text":"(群力)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12b3a77195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

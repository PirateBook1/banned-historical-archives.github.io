script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈市长的话高教接管方式是民主协商的　但对反动派却要无情地打击　研究毛泽东思想要从新中国建设中实际去学习才能有正确的把握","authors":[],"dates":[{"year":1949,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈市长演讲，首先说明人民政府对上海高等教育的接管，完全是采取民主商方式，不仅听取进步的教职员的意见，同时也要考虑比较带保守的意见，但是对于反动派的意见，我们是绝对不采纳的，而是要求他们向人民改过自新，如果某些反动分子，认为我用宽大，民主，协商的方式是老实可欺继续潜伏作非法活动，则我们将给他坚决的无情的打击，这是他们自绝于中国人民，我们毫无遗憾惋惜。对高等教育的改造问题，目前在完成接收，以后采取逐步改造的办法，符合人民利益的，予以保留和发挥，违反人民利益的或无用的，则必须废除对于学术研究，只要它本身不违背人民利益，而自己站得住脚的，我便不去干涉。毛泽东思想并不仅是代表他个人的意见，而是代表中国人民，经过廿八年革命斗争和无数次流血所获得的结晶，很值得我们认真学习和研究。如果采取盲目崇拜与趁时赶热闹的应付态度，则对人对已并无好处，如能面对新中国建设实际去学习，则毛泽东思想对于全中国的指导作用，便可正确把握，我们学习的本身也将受用不尽。"},{"type":"paragraph","text":"最后他指出:今年纪念“七七”是新中国对内对外完满胜利的真正取得，是历史上空前的创举，我们要根绝在远东的帝国主义的祸根，要帮助人民获得民主和独立，要向日本帝国主义要求赔偿我们的战争损失。我们努力新中国的建设便是为了巩固抗日战争的胜利，希望各界同胞本此目的作最大的努力!"},{"type":"paragraph","text":"韦处长讲话，强调三点:(一)教育与群众结合；(一)教育与革命结合；(三)教育与青年学生结合。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6431d81f0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卫生局坚决贯彻毛主席最新指示将斗私批修斗争推向基层","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市卫生局革命委员会满怀革命激情，学习、贯彻伟大领袖毛主席关于要斗私，批修的最新指示。他们表示要把这一最新指示学深学透，很快落实到行动上去。"},{"type":"paragraph","text":"三日，卫生局革委会认真学习了林彪副主席在庆祝伟大的中华人民共和国成立十八周年大会上的极其重要的讲话，并结合学习了《人民日报》、《红旗》杂志、《解放军报》编辑部文章《无产阶级专政下的文化大革命胜利万岁》。他们决定遵照林彪副主席的指示，办好毛泽东思想学习班，并初步总结了该局前一阶段举办学习班的经验教训。昨天下午，又召集所属基层单位革命群众组织负责人开会，共同商讨如何坚决贯彻执行毛主席要斗私，批修的最新指示。会上，不少革命群众组织的负责人认为“私”字是产生修正主义的根子，要批修必须斗私，只有斗倒斗臭“私”字，才能把反修斗争进行到底。因此，他们感到只是头头参加学习班学习是不够的，决心组织本单位革命群众一起学习。他们表示在学习中要发扬整风精神，以毛泽东思想为武器，狠斗自己头脑里的“私”字，联系实际，推动批修斗争，推动工作和生产。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e5afeac2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

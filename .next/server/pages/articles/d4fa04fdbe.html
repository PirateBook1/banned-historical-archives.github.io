script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副主席会见全明洙大使  全明洙大使说，金日成主席对中国共产党十届三中全会的全部决议表示热烈祝贺和完全支持，并衷心祝愿中国人民在华主席为首的党中央领导下作出新的成绩  邓副主席请全明洙大使转达华主席、叶副主席和他本人对金日成主席的亲切问候","authors":[],"dates":[{"year":1977,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副主席会见全明洙大使"},{"type":"paragraph","text":"全明洙大使说，金日成主席对中国共产党十届三中全会的全部决议表示热烈祝贺和完全支持，并衷心祝愿中国人民在华主席为首的党中央领导下作出新的成绩"},{"type":"paragraph","text":"邓副主席请全明洙大使转达华主席、叶副主席和他本人对金日成主席的亲切问候"},{"type":"paragraph","text":"新华社一九七七年八月七日讯　中共中央副主席、国务院副总理邓小平今天下午会见了朝鲜民主主义人民共和国驻中国大使全明洙，同他进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"会见时，全明洙大使向邓小平副主席转达了朝鲜人民的伟大领袖金日成主席的亲切问候和祝贺。他说，我国人民的伟大领袖金日成主席听到中国共产党十届三中全会的消息，心里非常高兴，并对全会所作出的全部决议表示热烈祝贺和完全支持。他说，金日成主席认为，全会追认华国锋同志为中共中央主席和中央军委主席，恢复邓小平同志的一切职务，永远开除“四人帮”的党籍，这几项决议在中国共产党和中国人民的历史上都是具有重大意义的事件。全明洙大使说，金日成主席衷心祝愿兄弟的中国人民在以英明领袖华国锋主席为首的党中央领导下，贯彻落实十届三中全会的决议和抓纲治国战略决策，为在本世纪内把中国建设成为现代化的社会主义强国作出新的成绩。"},{"type":"paragraph","text":"邓小平副主席对金日成主席的问候和祝贺表示衷心感谢，并请全明洙大使转达华国锋主席、叶剑英副主席和他本人对金日成主席的亲切问候。"},{"type":"paragraph","text":"会见时在座的有外交部副部长韩念龙，副司长何章明、傅顺和。（附图片）"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平会见朝鲜民主主义人民共和国驻中国大使全明洙，同他进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4fa04fdbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

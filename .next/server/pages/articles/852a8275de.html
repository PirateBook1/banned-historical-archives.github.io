script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结战斗　乘胜前进","authors":["湖北省长阳县乐园公社赤脚医生"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结战斗　乘胜前进"},{"type":"paragraph","text":"湖北省长阳县乐园公社赤脚医生"},{"type":"paragraph","text":"党中央两个重要决议传来，真是振奋人心，大快人心！这一英明的决定、果断的措施，是对邓小平推行反革命的修正主义路线，妄图颠覆无产阶级专政、复辟资本主义阴谋的沉重打击，是对国内外阶级敌人的沉重打击。我们湖北省长阳县乐园公社赤脚医生和农村的医务人员，热烈欢呼毛主席、党中央的英明决策，愤怒声讨党内最大的不肯改悔的走资派邓小平和一小撮反革命分子的罪行。"},{"type":"paragraph","text":"我们赤脚医生和医务人员对于一小撮反革命分子在天安门广场制造反革命政治事件，感到极大的愤慨。赤脚医生覃祥官曾在天安门广场接受过伟大领袖毛主席的检阅，他说：雄伟的天安门广场，是毛主席庄严宣告中华人民共和国成立的地方，是毛主席检阅革命群众的地方。一小撮反革命分子竟敢在这里行凶作恶，妄图扭转批邓和反击右倾翻案风斗争的大方向，推邓小平当中国的纳吉，真是嚣张至极。首都军民对这一小撮反革命分子实行无产阶级专政，好得很！我们赤脚医生和农村医务人员，对邓小平搞修正主义的反动言行，早就领教过，深知其祸害。文化大革命前，邓小平伙同刘少奇推行修正主义路线，使得广大农村一无医、二无药的状况长期得不到改变。文化大革命中，我们造了刘少奇修正主义路线的反，创办了合作医疗，培养出大批赤脚医生。现在公社有卫生院，大队有卫生室，生产队有土药房。很多老病号的病治好了，他们身强力壮地和其他社员一起抓革命，促生产，全公社去年的粮食总产量比文化大革命前翻了一番多。现在，邓小平又顽固地推行反革命的修正主义路线，翻文化大革命的案，算文化大革命的帐，恶毒地咒骂和扼杀社会主义新生事物，包括我们赤脚医生在内。这说明他的资产阶级本性未改，反对社会主义的反动立场未变，总想搞复辟倒退，为地主资产阶级效劳。这次，一小撮反革命分子为他歌功颂德，并丧心病狂地把矛头指向伟大领袖毛主席，阴谋分裂以毛主席为首的党中央，充分表明邓小平问题的性质已变为对抗性矛盾。我们一定要用战斗来保卫毛主席，保卫党中央，保卫毛主席的革命路线，团结战斗，乘胜前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"852a8275de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

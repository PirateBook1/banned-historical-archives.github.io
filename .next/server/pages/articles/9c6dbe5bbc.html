script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于民族杂居地区成立民族民主联合政府的指示","authors":[],"dates":[{"year":1950,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"中央关于民族杂居地区成立民族民主联合政府的指示","type":"title"},{"text":"西南局并西北局中南局、华南分局、华东局、山东分局、华北局、东北局：","type":"appellation"},{"text":"寅感电悉。西南汉族与藏、苗、彝杂居之专区及县的各级政府，若当地少数民族占多数时，原则上应按各民族人口比例，分配当地政府委员会及人民代表会议的名额，大量吸收少数民数中能够和我们合作的人参加政府工作；若当地少数民族占少数时，各少数民族在当地政府机关中均应有相当名额的代表，这样组成民族民主的联合政府，在取得少数民族信任和培养少数民族干部方面，作用很大，应该特别注意。这样的各级联合政府中，少数民族的委员就可以反映他们民族的要求和意见，政府凡在处理关涉到少数民族的工作问题时，必须和少数民族的委员充分协商，力求取得他们的同意，然后做出决定。在初解放的地区，一时不可能依上项原则组成政府委员会，则可先成立民族协商委员会，遇有关系民族的重要问题先经协商委员会协商，取得大多数同意，然后提交政府决定执行；但此系过渡方式，必须在实际工作中争取早日成立依据上项原则组成的政府委员会。同时，民族杂居地区政府的各种工作，无不与当地各个民族相关联，因此，当地的整个政府都要作少数民族的工作，即不需要再设立民族事务委员会，以免减轻政府委员会及所属各部门对少数民族工作的责任，致有关少数民族的问题不能很好的解决。省级政府如贵州、云南需要设立民族事务委员会，如青海，新疆，既是包括两个以上具有相当数量人口的多民族省份，其政府组织也应依据上述民族杂居的专县政府组织原则，不必另设民族事务委员会，已设立者可使之成为研究和联络性质机构。你们如有不同意见或其他意见，望告。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"四月三日","type":"subtitle"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c6dbe5bbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

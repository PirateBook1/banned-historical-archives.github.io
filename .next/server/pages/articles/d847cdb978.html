script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”迫害干部教师的罪行必须清算市建工局技工学校党总支副书记揭开所谓建工局“马振抚公社中学事件”真相","authors":[],"dates":[{"year":1977,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在市建工局最近召开的揭发批判‘四人帮’推行反革命政治纲领的罪行大会上，局技工学校党总支副书记王衡愤怒控诉了‘四人帮’安插在建工局的亲信一手制造所谓建工局‘马振抚公社中学事件’，无故迫害和打击干部、教师的严重罪行。"},{"type":"paragraph","text":"‘四人帮’及其男女黑干将一手炮制的所谓‘马振抚公社中学事件’一出笼，‘四人帮’在上海的余党马天水等紧锣密鼓，积极配合，又是发指示，又是抓典型，使上海教育战线乌云翻滚。这时，‘四人帮’安插在建工局的亲信利用市门窗公司技校一个女学生因同学之间闹意见而发生的一起未遂自杀事件大做文章。他们派出黑干将到技校兴师问罪，不分青红皂白，一口咬定这个同学自杀是所谓资产阶级教育路线造成的。他们在全局的几次大小会议上指责说:‘门窗公司技校资产阶级教育路线全面复辟、回潮’，‘是马振抚公社中学事件在建工局的重演’。局党委为此专门召开了两次常委会，策划镇压，又是直接派联络员，又是指令公司党委派工作组进驻学校，并强令学校停课，揭发批判所谓‘资产阶级教育路线复辟、回潮’的表现，揪什么‘代表人物’，对学校党支部书记进行点名批判，靠边审查，还强行规定学校师生每人都要写大字报。由于他们的干扰和破坏，学校领导班子瘫痪，无政府主义泛滥，流氓阿飞称霸，教学工作无法开展。最后，他们干脆拆散了技校，撤了学校党支部书记的职务，领导班子的其他成员一个被长期下放劳动，一个被长期挂在那里不分配工作，还对不同意他们这样做的教师、干部进行排挤、打击。"},{"type":"paragraph","text":"在深入揭发批判‘四人帮’的斗争中，市建工局的职工和原市门窗公司技校的革命干部、教师，清算了‘四人帮’安插在建工局的亲信炮制所谓建工局‘马振抚公社中学事件’的严重罪行，受压制的干部、教师得到了解放。在全局的揭批大会上，王衡激动地说，在党的关怀下，我重新恢复了职务和工作，又回到了工农教育战线。我感谢党、感谢华主席，决心与全校师生一起，深揭狠批‘四人帮’炮制的反革命政治纲领和‘两个估计’，为抓纲治校多作贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d847cdb978"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

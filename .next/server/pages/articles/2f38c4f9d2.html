script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我看见了毛主席”!","authors":["茅舍"],"dates":[{"year":1952,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"茅舍"},{"type":"paragraph","text":"广西电影巡回放映队自进入土改地区之后，在各个较大的村庄，进行了巡回的放映，受到了广大农民的热烈欢迎和喜爱。不管是小到八、九岁的小弟小妹们，大到五、六十岁的老爷爷老婆婆们，他们只要听到某地要放映电影，便冷也不怕，饭也不吃，成群结队的早就在放映的地点等着了!比喻有一天，我们同志替农民挑公粮到常乐区去，就在这到达的时候，农友们听到今晚本地要放映“中国人民的胜利”里面有毛主席的影片，大家都跳跃起来，要求我们同看了电影回去；但是我们感觉到离放映的时间还长，同时，每个人肚子都有点饿，我们建议回去早点吃了晚饭再来。可是他们都坚决的说:“我们回去有十五、六里路，不一定每个人都一样早吃饭，我们情愿饿，也要看到毛主席才回去”。同志们看到农民这样的热爱毛主席和人民电影，终于答应了他们的要求。"},{"type":"paragraph","text":"晚上七点来钟电影放映了。当银幕上出现毛主席的时候，老人、小孩，个个都一致拍掌高呼:“毛主席万岁!”“共产党万岁!”……这样的欢呼声和拍掌声经久不息。甚至有些过去受地主剥削和压迫深重的农民，想起旧时，比比现在，都禁不住的流着眼泪说:“假使没有共产党来，我们早就被地主剥削死了!毛主席真是我们穷人的救命恩人。”还有一个六十三岁的老农民黄万松，他对同志说:“当我看到电影上一个老农民向毛主席欢呼万岁时，就好像是我自己一样。过去我是多想看到毛主席，直到今天才看到了。他老人家太好了，叫同志来分田分地给我们，我回去一定要告诉子孙们永远记到共产党、毛主席的好处。”尤其是他们看完回去之后，见到人便说:“我看见了毛主席”。“……”。……像这些生动，热爱人民领袖的事例，是说也说不完的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f38c4f9d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

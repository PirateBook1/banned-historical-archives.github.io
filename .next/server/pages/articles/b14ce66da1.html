script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席参观北京制药厂邓小平等陪同参观　贵宾们受到工人群众的热烈欢迎","authors":[],"dates":[{"year":1973,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月二十日电　阮友寿主席和声他率领的越南南方共和临时革命政府代表团今天上午参观了北京制药厂，受到工人群众的热烈欢迎。"},{"type":"paragraph","text":"陪同参观的有，国务院副总理邓小平、卫生部负责人张之强、中国驻越南南方共和大使王若杰等。"},{"type":"paragraph","text":"今天，北京制药厂的车间里写着欢迎越南南方战友的标语。当阮友寿主席、阮氏萍外长等越南南方贵宾来到工厂时，聚集在工厂大门口的数百名工人，热情地挥动着越南南方共和正式旗帜和中国国旗，敲锣打鼓，表示欢迎。"},{"type":"paragraph","text":"阮友寿主席、阮氏萍外长等由厂革命委员会负责人王达陪同，参观了针剂车间和片剂车间。贵宾们询问了一些药品的生产情况。工人们在技术革新中制成的片剂装管机、青霉素灌装机、封口机等，引起了越南南方战友的兴趣。阮友寿主席称赞工人们的辛勤劳动和创造精神。他说，我们把你们的成就看成是自己的成就一样感到高兴，祝你们今后取得更大的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b14ce66da1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

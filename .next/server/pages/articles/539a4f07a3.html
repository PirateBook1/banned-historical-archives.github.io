script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省棉花统购工作中的问题","authors":["石煤"],"dates":[{"year":1955,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"江苏省棉花统购工作中的问题","type":"title"},{"text":"石煤","type":"authors"},{"text":"【江苏分社八日讯】江苏省棉花统购任务，省委布置的是二百四十三万担，要求在春节前完成百分之八十。根据去年十二月二十八日的统计，累计收购数占统购任务的百分之四十五点六五。","type":"paragraph"},{"text":"各地的收购进度很不平衡，产棉较多的南通专区目前完成收购计划的百分之三十五；松江专区完成了计划的百分之六十八点八五。","type":"paragraph"},{"text":"江苏省委曾于十二月二十二日以棉花统购中贯彻评产评售的工作又发出紧急指示，各地都正在贯彻。","type":"paragraph"},{"text":"目前各地在棉花统购工作中存在以下几个问题：","type":"paragraph"},{"text":"一、少数县委和区委没有切实的工作部署，仅是一般的号召和指示。南通专区的启东县委直到目前对棉花的评产评售工作还没有开会具体布置。如东和如皋县委怕棉花评产评售的工作影响到粮食的统购工作，对贯彻棉花评产评售的工作还有些猜疑，没有行动。","type":"paragraph"},{"text":"二、有些地区急于完成收购任务，不顾棉花质量的好坏一律收下。","type":"paragraph"},{"text":"三、棉花检验工作马虎。唐家闸轧花厂，自十一月十五日到十二月十五日的一个月中，因此亏损了两亿一千四百多万元。","type":"paragraph"},{"text":"四、有的合作社没有做好棉花统购的业务准备工作，造成工作上的被动。兴化县华庄合作社由于事先没有主动地和乡里干部联系，有一次乡里动员了很多农民来卖棉花，合作社准备不够，造成拥挤和脱款的混乱情况，使有的棉农又将棉花背了回家。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539a4f07a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

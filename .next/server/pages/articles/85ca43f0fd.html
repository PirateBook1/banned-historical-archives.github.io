script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生听取康健民汇报宁夏问题时的讲话","authors":["康生"],"dates":[{"year":1967,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"康生听取康健民汇报宁夏问题时的讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"（汇报到大联合问题时）","type":"paragraph"},{"text":"康老说：要跟群众讲清楚，不是甘春雷的问题，这个问题其他省也有，比方广西。不要把一个干部做为联合不联合的条件，群众组织要从这个框框解放出来，不要认为结合这个人不结合那个人，就阻碍实际斗争。当前是群众组织自己联合，联合都没有实现，怎么能谈到三结合呢？！有分歧的先把他摆一下，先检查，大家讨论看一看。宁夏的特点，也是宁夏问题的复杂，干部插手各派，宗派情绪发展。杨一木可称为举止不一的参谋班子，群众要自己解放自己，为什么还需要那些保姆呢？好的不好的是群众改造他们，不要叫他们左右群众。","type":"paragraph"},{"text":"人武部要分析，要一分为二，不会所有的人武部都坏，好的、比较好的要使用。犯一般错误主要责任在军区，帮助他们改正错误，个别不好的调动工作或者学习，主要不要使人武部全瘫痪，现在县里领导机构，有些已垮了，主要还靠人武部做工作。","type":"paragraph"},{"text":"联合要有个过程，不能急躁，支左部队要经常工作，总的方面××师支左工作有很大成绩，军区干部大多多数是好的，不要搞得灰溜溜的。","type":"paragraph"},{"text":"康老几点指示：","type":"paragraph"},{"text":"一、要深入研究毛主席著作和林付主席的指示。部队去宣传毛泽东思想，领导支左。部队自己，尤其是干部要很好学习。我们文革小组包括周总理在内，实行天天读，每天下午六点到八点。××师和军区要好好掌握，那个地方野战军真正把毛著学好，才能做好支左工作。因为解放军是争取文化大革命胜利的支柱。宣传毛泽东思想，支左支政治，支毛泽东思想。当前主要学习毛主席三个地区的指示，在全军中进行教育。","type":"paragraph"},{"text":"二、军队要好好把林付主席“八·九”指示研究一下。对待干部问题，帮助干部，特别是犯了错误的干部。因此，××师要团结军区、人武部、独立师广大干部和战士，帮助他们，教育他们，不要歧视他们，对朱声达错误要批判，但不要把整个军区、人武部、独立师都认为有错误，把军区领导与群众，主要干部与一般干部分开。因此，要好好学习“八·九”指示。","type":"paragraph"},{"text":"三、对群众组织政策要掌握稳。对筹备处也要分开坚持错误和改正错误的，不能压，主席指示已经讲了，要争取教育分化他们。主要问题看到杨静仁、马玉槐、朱声达，还有第二个杨、马，主要责任在他们。","type":"paragraph"},{"text":"四、不断教育群众团体和群众组织，掌握政策。当前部队应去促进大联合。有的以人多以势压人，有的唯我独左，叫他们好好看看毛主席的指示，要各派各自多作自我批评，没有这一条不行。要真正以斗私批修为纲，天天把主席的东西看一看。……有的违背主席指示，要耐心地进行政策教育。这样才能达到真正的大联合，才能巩固起来，倒旗联合。你们情况不错，开始别要求那么高，一步一步来。不愿倒旗也可以。联合小组这个形式很好。有些问题摆一下也好。要作自我批评，要联合。抓毛著学习和学习班。有这个基础联合小组可以扩大一点，好像一个协商会议。不赞成的问题摆一下。干部也是一样，大家赞成的就三结合，不赞成的就摆。不要你打我保，你保我打。群众不要有这个思想，一个干部不好，这个组织就垮了。不要受人挑拨。甘春雷即使结合错了，群众组织还是革命组织。以群众为主嘛。群众从这里解放出来。需要增加信心，自己独立思考。你是主体嘛。宁夏这个问题比较深，离了干部不行。","type":"paragraph"},{"text":"还有工人工作比较落实一些。各地都是工人落实好，工人总是比较先进的。哪个地方工人领导学生就好，哪个地方学生领导工人就差，就出问题。","type":"paragraph"}],"comments":[],"origin":"宁夏回族自治区无产阶级文化大革命（文件汇编），宁夏无产阶级革命派总指挥部、宁夏自治区革命工人代表大会政宣部合编，一九六八年元月二十七日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱声达","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85ca43f0fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会电毛主席致敬  深信中朝人民友谊将更加巩固","authors":[],"dates":[{"year":1950,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大会电毛主席致敬"},{"type":"paragraph","text":"深信中朝人民友谊将更加巩固"},{"type":"paragraph","text":"【新华社二十三日讯】平壤迟到消息：平壤市庆祝解放大会给毛主席的致敬电：中国人民的伟大领袖毛泽东主席："},{"type":"paragraph","text":"由于朝鲜人民军和中国人民志愿部队的英勇斗争，平壤终于从敌人的侵占下重获解放。今天，平壤市民的庆祝解放大会向您致以崇高的感谢和荣誉。"},{"type":"paragraph","text":"在过去的一个半月中，我们呻吟在残暴敌人的铁蹄下；现在，又能在共和国的旗帜下重度幸福的生活了。美帝国主义强盗破坏、蹂躏了我们具有五千年悠久历史的文化，残暴地破坏和掠夺我们用血汗筑成的工厂、企业、学校、医院、住宅，对我们的父母兄弟姊妹和孩子们进行屠杀或奸淫。我们一定要复仇，要把敌人完全消灭。"},{"type":"paragraph","text":"我们朝鲜人民在保卫祖国的独立、自由和荣誉的正义斗争中，得到以苏联为首的有中华人民共和国参加的全世界和平民主阵营的支援。我们充满着必胜的信心。我们深信胜利必定属于朝鲜人民和全世界爱好和平的人民。"},{"type":"paragraph","text":"亲爱的毛泽东主席！我们将坚决而积极地进行支援向前进攻的人民军和中国人民志愿军的工作。我们深信朝、中两国人民永久的友谊将更加巩固。在此，我们敬祝您、中国人民的伟大领袖万寿无疆。"},{"type":"paragraph","text":"平壤市解放庆祝大会"},{"type":"paragraph","text":"十二月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a846e93b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈伯达等接见首都部分革命职工代表","parts":[{"type":"title","text":"278.陈伯达等接见首都部分革命职工代表"},{"type":"paragraph","text":"(1966年11月17日)"},{"type":"paragraph","text":"十一月十七日下午三点二十五分至六点十七分中央文革小组陈伯达同志、王力、关锋、戚本禹、《人民日报》副总编辑唐平铸，中共北京市委书记处书记刘建勋等首长再次接见了首都十二个厂矿企业革命职工少数派代表五十余名。朝阳钟表修配厂红卫兵代表三人参加这次接见，并向陈伯达同志提出了问题与建议。"},{"type":"paragraph","text":"陈伯达等中央文革同志，针对各厂矿少数派提出打人的共同问题，当场研究并作了答复。"},{"type":"paragraph","text":"陈伯达同志代表中央文革说：“任何厂矿、学校、机关和其他单位都不许可私设拘留所、私设公堂、私自抓人拷打，这样做是违反国家的法律和党的纪律的。如果有人在幕前或幕后指挥，这样作必须受到严厉处分。"},{"type":"paragraph","text":"从今天起如果有犯以上罪行的，北京市委要立即处理(同时也适于其他地区)。这是中央文革的意见。”"},{"type":"paragraph","text":"王力同志接着说：你们要立即宣传出去，满城都贴，过去打了人的不是说就算了，大家起来揭发，严肃处理。他们都是纸老虎，只要市委态度鲜明，就能把他们戳穿。"},{"type":"paragraph","text":"陈伯达还说：挑动群众斗群众的要开除党籍，按国法党纪严肃处理。朝阳钟表修配厂女工李连喜含泪控诉被打的情况，同时脱掉上衣让陈伯达、王力等首长看被打的伤痕时，他们都起立对这种打人罪行表示极大的愤慨。王力同志很气愤的挥舞着拳头，大声说：违法的就应该抓起来！(当场代表高呼毛主席万岁！)"},{"type":"paragraph","text":"陈伯达、关锋、王力、戚本禹等中央文革领导同志同代表一起研究讨论了如何开展工矿企业文化大革命问题。"},{"type":"paragraph","text":"大会在高唱“大海航行靠舵手”的歌声中结束。这时王力、戚本禹、关锋、唐平铸走到受害者李连喜面前同她握手，表示亲切慰问和关怀，并叫李连喜传达首长对受害者高德生的慰问，李连喜当时激动地说：祝毛主席万寿无疆！立即，祝毛主席万寿无疆的口号声响彻整个大厅。"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":491,"page_end":492,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"唐平铸","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d08d72d17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

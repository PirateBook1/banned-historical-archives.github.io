script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邱尼“临时人协”充当美帝走卒狂妄篡改我国国名我使馆最严重抗议印尼政府反华挑衅用毛泽东思想武装起来的七亿中国人民决不容侮辱　印尼政府同蒋帮勾结，对我国进行恶毒侮辱，彻底暴露了为美帝制造“两个中国”阴谋效劳的丑恶嘴脸","authors":[],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京6日电　雅加达消息:中国驻印度尼西亚大使馆六日照会印度尼西亚外交部，就印度尼西亚“临时人民协商会议”对中华人民共和国连续进行恶毒的侮辱和严重的挑衅，狂妄地篡改伟大的中华人民共和国国名的卑劣行径，表示极大的愤慨，并且向印度尼西亚政府提出最严重的抗议。"},{"type":"paragraph","text":"照会说:“最近，印度尼西亚‘临时人民协商会议’对中华人民共和国连续不断地进行了恶毒的侮辱和十分严重的挑衅。一九六七年二月二十八日，印度尼西亚‘临时人民协商会议’领导层，在邀请中国大使出席其‘特别会议’开幕式和闭幕式的请柬上，竟别有用心地把中华人民共和国写成‘中华民国’。大使馆当即严正表态，拒绝接受其请柬，并通过来人提出了严重抗议。而该领导层复于三月三日送来改为邀请大使馆临时代办的同样请柬上，又把中华人民共和国写成‘支那人民共和国’。大使馆已再次予以痛斥后将其请柬退回。对于‘临时人民协商会议’领导层这种蓄意侮辱中国人民和一再恶毒挑衅的行径，大使馆表示极大的愤慨，并向印度尼西亚政府提出最严重的抗议。”"},{"type":"paragraph","text":"照会指出:“众所周知，所谓‘中华民国’，不过是早就为中国人民所唾弃、为美帝国主义所豢养的一小撮蒋介石匪帮的称号。现在你们的所谓‘最高国家权力机构’的领导层，竟公然使用这一肮脏的称号，来污辱伟大的中华人民共和国。这决不是偶然的。去年五月以来，你们就同蒋帮勾勾搭搭，进行见不得人的活动。你们驻泰国、菲律宾和日本的大使，不断同蒋帮‘大使’加紧勾结，建立联系。你们的外交部长去年十二月也承认，你们驻日本的大使曾访问台湾，执行某种不可告人的使命。你们的广播电台把蒋帮称为‘台湾政府’，把中国人民的公敌蒋介石称为‘台湾国家元首’。这就彻底暴露了你们甘当美帝国主义走卒，奴颜婢膝地为你们的主子制造‘两个中国’的阴谋效劳的丑恶嘴脸。”"},{"type":"paragraph","text":"照会接着指出:“‘支那’一词，是帝国主义者和殖民主义者统治印度尼西亚时期用以侮辱中国人民的名称。你们不顾我们的多次抗议，竟不惜使用帝国主义者和殖民主义者的这种惯技，肆意篡改伟大的中华人民共和国的国名。老实告诉你们:用伟大的毛泽东思想武装起来的七亿中国人民，是不容侮辱的。你们这种卑劣的行径，不仅要遭到印度尼西亚人民的反对，而且也将受到世界人民的谴责。”"},{"type":"paragraph","text":"照会说:“最近时期以来，印度尼西亚右派反动势力，在疯狂进行反华排华的同时，又大肆叫嚷要拼凑什么‘东南亚共同防御组织’来对付所谓‘来自中国的威胁’，‘遏制中国帝国主义的侵略’等等。现在以纳苏蒂安为首的‘临时人民协商会议’领导层，又在其‘特别会议’开幕前夕，对中国进行不能容忍的污辱和挑衅，这决不是孤立的事件。你们为了进一步卖身投靠美帝国主义，领取犒赏，大肆煽动反华排华的歇斯底里，使尽了各种卑鄙无耻的花招，以破坏两国关系。现在竟狂妄地篡改伟大的中华人民共和国的国名，这真是荒谬之极，愚蠢透顶。正如中国人民的伟大领袖毛主席所说的:‘捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。这是一条马克思主义的定律。’我们正告印度尼西亚政府:你们的一切反华阴谋是注定要破产的。你们必将‘搬起石头打自己的脚’，终究要自食其恶果。”"},{"type":"paragraph","text":"中国大使馆在照会中严正要求印度尼西亚政府就此事件立即公开道歉，并保证今后不再发生类似事件。否则由此而产生的一切后果，都由印度尼西亚政府完全负责。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"728b0e7cdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

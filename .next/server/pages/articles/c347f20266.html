script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"和毛泽民的谈话","alias":"","parts":[{"type":"paragraph","text":"和毛泽民的谈话！]"},{"type":"paragraph","text":"（1921年2月）"},{"type":"paragraph","text":"房子可以让给人家住，田地可以给人家种，我们欠人家的钱一次还清，人家欠我们的一笔勾销。"},{"type":"paragraph","text":"[1]1921年2月，毛泽东和毛泽覃从长沙回到韶山过春节。一天晚上，和毛泽民、毛泽覃、继妹毛泽建、弟媳王淑兰等，谈论家庭及国难当头民生多艰等。劝毛泽民把家里的事安排好，走向社会，参加革命，要舍家为国，舍己为民。这是毛泽东和毛泽民的一段谈话。几天后，毛泽民随毛泽东离开省宪法草案的最大缺点"},{"type":"paragraph","text":"（1921年4月25、26日）"},{"type":"paragraph","text":"什么是省宪法草案的最大缺点呢？今依条文的次序来说。第一个最大缺点，是人民的权利规定得不够。依我的意，下列三项极重要的条文是决然要加入省宪法的："},{"type":"paragraph","text":"（一）人民不分男女，均有承受其亲属遗产之权。但亲属欲以其财产一部或全部用之于公益事业时，不在此限。（二）人民有自由主张其婚姻之权。"},{"type":"paragraph","text":"婚姻之自由权，除依法律所规定之结婚年龄外，不受父母及任何人之限制。"},{"type":"paragraph","text":"非依法律规定不得限制人民之离婚。（三）人民有依其自由意志求得正当职业之权。"},{"type":"paragraph","text":"凡教育、农、工、商、新闻、律师、医生、著作者、艺术者、及其他无损于社会安宁幸福之职业，为正当之职业。"},{"type":"paragraph","text":"上三条，第一条所以救女子无财产之弊，女子无财产，女子要解决教育职业参政婚姻种种问题，都是说梦。财产是一个根本，教育职业婚姻种种都是枝叶。女界联合会诸君不于根本斗争，而争其枝叶，实是错了观点。这一条改变中国的遗产制度，关系甚大，所以应规定于宪法。第二条，中国子女对于婚姻无自决权，由家庭而遗害社会，百事均伏坏根于此。而子女对于婚姻应有其自决权，又已成天经地义。应按口定男女结婚年龄，和离婚的最小制限（如两造同意）让之民法，而于定婚权由父母移于子女之关系，改变吾国婚姻制度之大者，则定之于宪法，我以为实属紧要。第三项则尤其紧要。现在无业及失业的人如此之多，这样重大的社会问题，宪法上不规定解决办法，真是岂有此理。这里规定人民有求得正当职业的自由权，就是将人民的“生存权”规定于宪法求宪法的保障，依我看比较规定“身体的自由权”还要重要一等。随即规定何谓正当的职业，庶几将来的政治成为一种职业政治，而不是现在的游民政治了。"},{"type":"paragraph","text":"省宪法草案之第一个最大的缺点，既如上述。第二个最大的缺点是什么呢？就是无正当职业之人也有被选举权，和关于劳动的事项全没有规定。普选口之不足以解决社会问题，这是欧美先进国以其实例告诉我们了的。今退一步，就让无正当职业的人也有选举权，那么，被选举权就万万不可不加以限制了。注意从前原有限制，就是限制财产，现在是限制职业，坐拥财产的人或反在限制之列，我名之日反限制。议员而不有职业的限制，则事实上仍然有钱的人当选，无钱的人落空。游民社会有代议士，职业社会无代议士，结果仍然是一种不利于平民的政治。所以我主张："},{"type":"paragraph","text":"于第二十九条无当选为议员的资格之“军人”“官吏”“学生”三项人之外，加一项：无正当职业之人。（正当职业之规定已见前文）"},{"type":"paragraph","text":"如此则坐吃利息，坐吃遗产，和专做政客的人·….·都不能当选，当选者都有正当的职业，就形成了职业的政治。"}],"authors":["毛泽东"],"dates":[{"year":1921,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":386},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c347f20266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

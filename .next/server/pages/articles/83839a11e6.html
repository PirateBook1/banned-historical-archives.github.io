script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国城市人民公社发展迅速","authors":["新华社"],"dates":[{"year":1960,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"全国城市人民公社发展迅速","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯    全国城市人民公社发展迅速。根据不完全的统计，截止4月上旬，全国各城市已经正式建立起来的城市公社有六百四十七个，入社人口达二千一百四十五万人。同3月底比较，社教增加四十九个，入社人口增加二百五十五万人，分别增长8.2%和13.5%。已建立起来的城市公社中，以国营厂矿为中心的有一百三十五个社，占公社总数年的20.8%，入社人口七百六十一万人，占入社人口总数的35.5%，以机关学校为中心的有二十三个社，占以社总数的3.6%，入社人口四十万人，占入社人口总数的1.9%，以街道居民为主体的有四百八十九个社，占公社总数的75.6%，入社人口一千三百四十四万人，占入社人口总数的62.6%。","type":"paragraph"},{"text":"截止4月上旬的入社人口，已占全国城市人口的31.8%，入社劳动力已占全国城市劳动力的27.3%。","type":"paragraph"},{"text":"两年来，由于大办公社、大办街道工业的结果，各地已解放的城市家庭妇女劳动力约五百三十三万人，占全部城市家庭妇女劳动力的66.2%；其中在4月上旬解放的妇女劳动力有一百二十一万人。解放家庭妇女劳动力最多的地区为：上海一百零四万人，黑龙江六十六万人，河北四十五万人，江苏四十万人。辽宁三十四万人。河南、甘肃各二十八万人。至4月上旬止，尚有二百七十二万家庭妇女劳动力没有解放，防计本月内即可基本上全部解放出来。","type":"paragraph"},{"text":"各城市已举办的公社工业和街道工业有七万四千八百九十三个，人员二百零八万人；其中4月上旬新建立的有一万八千四百零五个单位，新增加人员十八万人。","type":"paragraph"},{"text":"各城市已举办的公共食堂共有十六万二千八百二十二个，入伙人数达二千五百五十九万一千人；托儿所、幼儿园共九万九百八十五个，入托儿童三百二十九万八千人；服务站共十万二千二百九十八个，工作人员五十三万四千人。","type":"paragraph"},{"text":"由于食堂、托儿组织的迅速增加，至4月上旬，入伙人数占应入伙人数的比重已达39%，入托儿童占应入托儿童的比重已达23%。郑州市入伙人数及入托儿童分别占应入伙人数和应入托儿童的比重为72%和44%，沈阳市分别占27%和14%，上海市分别占41%和25%。","type":"paragraph"},{"text":"来源：根据1960年4月23日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83839a11e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

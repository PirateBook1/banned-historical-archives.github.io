script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志率代表团回京  新西兰、英国共产党代表同机到达","authors":[],"dates":[{"year":1961,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平同志率代表团回京"},{"type":"paragraph","text":"新西兰、英国共产党代表同机到达"},{"type":"paragraph","text":"新华社26日讯　中国共产党代表团团长、中共中央总书记邓小平，代表团团员：中共中央政治局候补委员康生，中央委员伍修权，在参加朝鲜劳动党第四次代表大会和在朝鲜各地访问以后，于今天上午乘飞机回到北京。"},{"type":"paragraph","text":"前往机场迎接的，有中共中央副主席朱德，中共中央政治局委员彭真、李富春、李先念、谭震林，政治局候补委员陆定一，中央书记处书记王稼祥，书记处候补书记杨尚昆，中央委员罗瑞卿、刘宁一等。"},{"type":"paragraph","text":"新西兰共产党中央政治局委员韦尔弗雷德·麦卡拉，英国共产党中央政治局委员约翰·马洪，在参加朝鲜劳动党第四次代表大会以后，前来我国访问，于今天上午和中国共产党代表团同机到达北京。他们受到了上述中共中央负责人的热烈欢迎。"},{"type":"paragraph","text":"今天，朝鲜驻中国大使馆临时代办太虎和使馆官员也到机场迎接。"},{"type":"paragraph","text":"新华社平壤26日电　参加朝鲜劳动党第四次代表大会的、由中共中央总书记邓小平率领的中国共产党代表团，今天上午满载朝鲜党、政府和人民的深情厚谊，向亲密的邻邦朝鲜告别，乘专机离平壤回国。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会委员长金日成到机场欢送。"},{"type":"paragraph","text":"到机场欢送的还有朝鲜劳动党中央委员会副委员长崔庸健、朴金喆、金昌满、李孝淳，党中央政治委员会委员朴正爱、金光侠、郑一龙、李钟玉，候补委员李周渊、河仰天、韩相斗以及朝鲜内阁和党中央各部门的领导人。"},{"type":"paragraph","text":"朝鲜驻中国大使馆参赞马东山也到机场欢送。"},{"type":"paragraph","text":"到机场欢送的还有中国共产党代表团团员、中国驻朝鲜大使郝德青和其他各国驻朝鲜的外交使节以及中国驻朝鲜大使馆的外交官员。"},{"type":"paragraph","text":"平壤今天风和日丽。当金日成陪同邓小平来到机场广场时，前来欢送的群众高举着标语和花束欢呼“万岁”。"},{"type":"paragraph","text":"邓小平、康生、伍修权等同志在上飞机前接受了穿着鲜艳民族服装的朝鲜儿童的献花，并且一再同朝鲜党政领导人亲切握手告别。"},{"type":"paragraph","text":"中国共产党代表团是在9月9日到达朝鲜的。代表团参加了朝鲜劳动党第四次代表大会，并且在平壤、开城、元山、金刚山、咸兴、熙川等地进行了参观访问。代表团到处都受到了朝鲜党、政府和人民群众的极其热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"947b3327e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

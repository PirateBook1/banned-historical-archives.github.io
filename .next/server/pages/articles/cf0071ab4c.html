script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海合金轴瓦厂非党新干部在实际斗争中不断增强党的观念　自觉接受党的领导新老干部共同认真学习毛主席关于党的学说，提高了认识，促使整党工作大踏步前进","authors":[],"dates":[{"year":1970,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　以“一心为农、甘当配角”著称的上海合金轴瓦厂广大革命群众，怀着极高的政治热情，欢庆本厂新党委的诞生。这个厂整党建党工作取得的胜利表明:非党新干部在斗争中不断增强党的观念，自觉接受、坚决拥护党的领导，是保证整党建党工作顺利开展的一个重要因素。"},{"type":"paragraph","text":"非党新干部不断增强党的观念，贯串着两种思想的激烈斗争。早在这个厂刚实现革命的大联合不久，有七个共产党员就联名写了一张大字报，要求全厂党员自觉组织起来学习毛主席著作，提高两条路线斗争的觉悟，赶上形势。这张大字报一贴出，立刻轰动全厂。当晚，造反队就召开了队委扩大会议进行研究。会上对这张大字报有不同的意见。造反队的负责人带着会上争论的问题，认真地学习了毛主席关于“领导我们事业的核心力量是中国共产党”的教导，认识到绝大多数党员是在毛主席的革命路线指引下成长起来的，运动初期有些党员站错了队，是受了大叛徒刘少奇黑《修养》的蒙蔽。现在，党员积极要求站到斗争的第一线来，应该热情支持。对待党员的这种革命要求采取什么态度，对自己也是一个考验。第二天，造反队又召开了队委扩大会议，首先学习了毛主席有关党的领导的教导。大家评论了本厂党员的情况，许多同志用生动具体的事例，说明广大党员对毛主席无限热爱，对党有着深厚的无产阶级感情，尽管有的党员受了黑“六论”的蒙蔽，一时站错了队，但是在一月革命风暴中，毛主席一声令下，都立即回到毛主席的革命路线上来了，而且用抓革命、促生产的实际行动，彻底粉碎了资产阶级反动路线的新反扑。大家一致认为，绝大多数党员是好的和比较好的。“离开了中国共产党的领导，任何革命都不能成功。”他们共同回顾了无产阶级文化大革命运动的过程，自觉地批判了对党的模糊看法和对党员的错误观点，越谈越感到毛主席亲，越谈越感到党亲。大家深有感触地说:“文化大革命一直是在党的领导下胜利开展的，一切成就，都是毛泽东思想的胜利，是党的领导的胜利。”经过讨论，他们一致通过了“坚决支持党员革命倡议”的声明，在造反队负责人的带头下，广大造反队员积极参加了党员的毛主席著作学习小组，党员和非党革命造反派战士一起学习，一起批判大叛徒刘少奇反革命修正主义建党路线，一起斗私批修，大大改善了党群关系，为以后整党工作的全面开展，打下了良好的基础。"},{"type":"paragraph","text":"但是，斗争是曲折的。去年七月，这个厂的整党工作在“九大”精神的鼓舞下深入开展，根据当时运动的需要，各车间成立了党支部。这时，有的新干部产生了一些错误想法，把党的领导和工人阶级必须领导一切对立起来。面临这种局面，党员老干部如何正确处理这些问题，也是党的观念强不强的一个考验。合金轴瓦厂革委会和党核心小组的负责人坚持了党的原则。党核心小组负责人意识到，这个问题，是涉及如何认识党的领导作用的原则问题，是党的组织观念问题。对非党新干部进一步加强党的观念的教育，是党员老干部带好非党新干部的一个重要问题。"},{"type":"paragraph","text":"党核心小组负责人连续找厂革委会第二把手、造反队负责人谈心，一起学习新党章。党员老干部耐心地向新干部谈自己的体会和认识，对新干部宣传了马克思主义、列宁主义、毛泽东思想关于领袖、政党、政权、阶级、群众相互关系的学说，帮助非党新干部提高认识。接着，又举办了各党支部负责人、非党新干部和革命群众代表参加的毛泽东思想学习班。在学习班上，党核心小组负责人强调了设立党的各级基层组织的必要性，要求每一个非党革命造反派战士都应坚决维护党的领导；同时，又严肃地批评了有的党支部没有很好地依靠革命群众代表的错误，并且自己主动地承担了责任。新干部也在会上斗私批修。厂革委会两个主要负责人的发言，带动了参加学习班的全体同志，大家更自觉地学习毛主席关于党的建设的光辉学说以及新党章，着重解决如何正确对待“党的基层组织”和正确理解“工人阶级领导和党的领导的关系”等问题。毛主席说:“总结我们的经验，集中到一点，就是工人阶级(经过共产党)领导的以工农联盟为基础的人民民主专政。”大家反复地学习了毛主席这一教导，深有体会地说:“毛主席早就讲得清清楚楚，工人阶级的领导只有通过共产党的领导才能实现，加强党的领导就是加强工人阶级的领导。”有的同志还斗了自己头脑中的“私”字，触及了自己的灵魂。他们说:“我们天天在讲掌好权、用好权，如果没有党的领导，我们就会失去一切。加强党的领导，就是为了巩固红色政权。”这样，新干部对党的领导的认识大大提高了一步。"},{"type":"paragraph","text":"为了进一步抓好建党工作的思想教育工作，他们大办毛泽东思想学习班，狠批刘贼的“入党做官论”。在深入开展革命大批判的基础上，党核心小组又广泛发动党员干部、党员同非党新干部开展谈心活动，一起学习新党章，并且到群众中去开座谈会，听取老工人的意见，促使积极争取入党的非党新干部更自觉地用新党章来衡量自己，严格要求自己，正确对待入党问题。"},{"type":"paragraph","text":"这个厂的新干部，就是这样不断在斗争中牢固地确立党的观念，接受党的领导的自觉性越来越高，保证了整党建党工作的顺利进行。厂的新党委成立后，参加革委会的非党新干部在新党委的统一领导下，在各自的岗位上积极工作，雷厉风行地贯彻新党委的每一项决议，在贯彻过程中经常把群众中的意见带到上面来。党委会也十分注意从组织上、工作上发挥非党新干部的作用，放手让他们工作，在实际斗争中热情地帮助他们更自觉地用无产阶级党性掌好权，用好权。这个厂的非党新干部在毛主席的革命路线的指引下，决心更加坚定地接受党的领导，不断加强对于马克思主义、列宁主义、毛泽东思想关于党的学说的学习，加速自身的思想革命化，在伟大的七十年代立新功。"},{"type":"paragraph","text":"本报通讯　员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\02\\7029010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海合金轴瓦厂新老干部在斗争中不断增强党的观念，深入班组和群众一起积极参加整党，积极参加评论。本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf0071ab4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

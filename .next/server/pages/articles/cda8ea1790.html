script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政《关于抽调军队干部支援地方文化大革命的请示》","authors":[],"dates":[{"year":1966,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"总政《关于抽调军队干部支援地方文化大革命的请示》","type":"title"},{"text":"【1966年7月23日，中共中央以中发［66］378号中共中央文件批示同意军委转来总政治部《关于抽调军队干部支援地方文化大革命的请示》，请总政“即按此执行”。】","type":"paragraph"},{"text":"总政6月29日的请示全文如下：","type":"paragraph"},{"text":"叶副主席并军委：","type":"appellation"},{"text":"随着无产阶级文化大革命的深入发展，不少地方单位要求军队抽调干部支援地方文化、教育战线。目前，除已抽调2600多名干部参加地方文化大革命工作队（北京地区1900多名、华东地区700名）外，又有中央文化部向南京军区要100名团以上干部，华东局向南京军区要500名团以上干部，转业到地方文教部门工作。华东地区还要求派工作队员800名，并提出从工作队员中留一些干部转业地方工作。随着运动的深入发展，其他地区也会要求军队抽调干部支援。我们考虑，抽调军队干部支援地方和处理军队干部转业地方工作，既要照顾到地方建设，特别是当前文化革命的需要，又要注意军队工作特别是战备的要求；既要经常使军队干部有进有出，又要注意保持军队干部相对稳定。今年全军准备处理转业干部5万余名，这个计划已送内务部人事局统一分配，文教战线所需要的干部可以在这个计划之内统一调整解决，否则，势必增加转业数字，削弱部队工作。为了更好地响应党中央和毛主席的战斗号召，积极地投入文化大革命，对于抽调干部支援地方文化大革命问题，提出如下意见：","type":"paragraph"},{"text":"一、采取抽调干部参加地方四清的办法组织工作队，支援地方文化革命。工作队任务完成后，回原部工作。这样可以适当多抽一些干部参加，既能适应当前文化大革命的需要，又可以使军队干部得到锻炼。","type":"paragraph"},{"text":"二、从今年拟转业的干部中，选调一部分到文教战线工作。据各单位初步摸底，今年拟转业的干部中，政治上较好，适合到文化部门工作的，有团职以上干部2200余名，营职干部2900余名，连、排干部4000名，这些干部的转业，拟请中央组织部和内务部根据各地需要，统一分配。","type":"paragraph"},{"text":"三、对于中央各部门和各地方所急需的个别领导骨干，遵照中央指示，可以个别抽调，但也须由总政统一掌握。","type":"paragraph"},{"text":"以上报告当否，请指示。","type":"paragraph"},{"text":" 总政治部1966年6月29日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cda8ea1790"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理向已故总理拉扎克墓撒花瓣","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社吉隆坡十一月十一日电　正在这里访问的中国副总理邓小平，今天上午前往国家清真寺，向马来西亚已故总理敦·阿卜杜勒·拉扎克表示敬意。"},{"type":"paragraph","text":"这座雄伟的白色大理石的建筑物座落在吉隆坡市中心。新闻部副部长达图·塞里·卡马鲁丁和国家清真寺首席阿訇哈吉·艾哈迈德·夏希尔在门前迎接邓副总理。在他们的陪同下，邓副总理沿着大理石的长廊走向拉扎克的陵墓。"},{"type":"paragraph","text":"邓副总理在陵墓前默哀，并向陵墓撒了花瓣。然后，邓副总理到马来西亚已故副总理伊斯梅尔陵墓前，向他表示敬意。"},{"type":"paragraph","text":"接着，邓副总理应邀在来宾签名簿上签了名。黄华外长也签了名。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a53baefc9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

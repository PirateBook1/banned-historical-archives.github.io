script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是华侨的救星","authors":["周磐"],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是华侨的救星"},{"type":"paragraph","text":"听到毛主席派船把在印度尼西亚遭受迫害、自愿回国的第一批华侨接运回国的消息后，一股对党对毛主席的感激之情涌上心头，热泪禁不住夺眶而出。"},{"type":"paragraph","text":"我是一个华侨的子弟。我家几辈人在海外受尽剥削和迫害，过着非常痛苦的生活。祖国解放后，我们华侨才扬眉吐气，感到作为伟大中华民族儿女的光荣和骄傲。我们兄弟姐妹得到党的培养和教育，三个上了大学，两个上了高中，我和弟弟在高中毕业后，还当上了光荣的解放军战士。每想到这些，我的心就禁不住地一阵阵发热，浑身暖洋洋的。我从心底感到，伟大的领袖毛主席是我们华侨的救星，是我们华侨心中不落的红太阳。"},{"type":"paragraph","text":"早在抗日战争时期，毛主席就在《论联合政府》中提出要“保护华侨利益，扶助回国的华侨”。解放后，党和政府一贯维护华侨的正当权益，这是我们永远不会忘记的。一年多来，印尼右派反动势力掀起反华排华浪潮，野蛮迫害华侨。我国政府多次抗议印尼右派反动势力的反华排华罪行，坚决支持在印尼的华侨的正义斗争。最近，又冲破印尼反动派的种种阻挠，派船接运受害华侨回国。这充分体现了党和毛主席对我们华侨的无微不至的关怀。有党和毛主席的领导，有祖国做后盾，华侨在国外受人欺凌、无依无靠的时代已经一去不复返了。"},{"type":"paragraph","text":"毛主席告诉我们说：“一切反动派都是纸老虎”。印尼反动派也是纸老虎。他们疯狂地反共反人民反华排华，正是他们虚弱的表现。这一小撮极端反动的法西斯势力，以他们的反动暴行再一次给印尼人民充当了反面教员。具有光荣斗争传统的印尼人民将从这些事实中，进一步看清革命的道路，增强革命的斗志。在反对帝国主义、修正主义和反动派的斗争中，中国人民和印尼人民的战斗友谊将日益加强和巩固起来。"},{"type":"paragraph","text":"这一次接运受害侨胞的胜利，是对帝国主义、修正主义和反动派的又一沉重打击，也是对印尼这些反华小丑们的又一个有力警告。中国人民是不可侮的，也是不好惹的。不管什么人，反华就不得人心，反华就一定失败，而决不可能有别的下场。"},{"type":"paragraph","text":"解放军某部战士　周磐"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45a336d20c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

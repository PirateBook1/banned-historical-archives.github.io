script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于选读毛泽东哲学著作的一点建议","authors":["龚育之"],"dates":[{"year":1989,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关于选读毛泽东哲学著作的一点建议"},{"type":"paragraph","text":"编辑同志："},{"type":"paragraph","text":"前些天《人民日报》及其他报纸重新发表毛泽东《纪念白求恩》一文，很好。所用注释，是《毛泽东选集》的文本，我认为，以选用《毛泽东著作选读》（1986年新编的两卷本）而经过修订的注释文本，更为得宜。即以介绍白求恩生平的这条注释为例：新注释增写了白求恩的生卒年（1890—1939），这就可以使读者了解正文中白求恩“50多岁了”的说法不是很准确的（当时没有条件去核实，现在没有必要去修改正文，注释中作出交代就行了）。新注释还纠正了旧注释中几处关于时间、地点、史实的不够准确的叙述，虽都无关宏旨，准确一些总是更好。"},{"type":"paragraph","text":"《毛泽东著作选读》新编本，是为现在广大干部和青年提供毛泽东的最重要、最基本的科学著作而编选出版的。其篇目，起自1921年，迄于1965年；其题解和注释，以《毛泽东选集》原来的文本为基础，作了不少修订和增补。我们现在学习毛泽东著作，在选用注释的时候，当然应该尽可能用选读新编本的注释。可惜我们许多同志还不大熟悉这个新编本，没有注意到它的注释作了过细的修订增补，在科学性上较前又有了进步。"},{"type":"paragraph","text":"最近中央号召学习马克思主义哲学，并要求把毛泽东哲学著作列入重点学习的书目。到哪里去找这些著作？到《毛泽东选集》里去找当然好，因为选集过去发行量很大，较易找到，而且那里面主要的著作都有。但也有未能收入的，如《反对本本主义》（1930年）这篇重要著作，《自由是必然的认识和世界的改造》（1941年），60年代写的几篇哲学短文（《人的正确思想是从哪里来的？》以及有关学习马克思主义的认识论和辩证法的一组五段文字）。《毛泽东著作选读》新编本，注意选收了已收入《毛泽东选集》的那几篇哲学著作和充分体现哲学光辉的军事著作（如《论持久战》即全文选入），还收入了上述那几篇未能收入《毛泽东选集》的哲学著作。所以我建议，告诉现在想学哲学、要找毛泽东有关著作的同志们：《毛泽东著作选读》新编本提供给他们的，较为完备；它的注释除了修订得更准确外，还提供了新的东西，如《实践论》的一条新注，说明了毛泽东准备修改文中原来的一处不妥提法。"},{"type":"paragraph","text":"我还建议，我们的出版、发行机构大量印行《毛泽东著作选读》新编本，使之成为广大干部的必读书和必备书。这样，也可以避免按不同方面或专题分别大量编印会造成印刷上的重复浪费。"},{"type":"paragraph","text":"特借贵报一角，把这个建议转达给广大读者和出版、发行部门。"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"龚育之"},{"type":"paragraph","text":"1989年11月22日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5e1beafad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

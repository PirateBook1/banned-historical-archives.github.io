script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席会见崔庸健委员长","authors":[],"dates":[{"year":1963,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席会见崔庸健委员长"},{"type":"paragraph","text":"新华社六日讯　中华人民共和国主席、中共中央副主席刘少奇，今天晚上会见朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长崔庸健。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时会见的还有：朝鲜民主主义人民共和国最高人民会议常任委员会委员、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长李孝淳，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国外务相朴成哲，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、平壤市人民委员会委员长姜希源，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会副部长黄长烨等。"},{"type":"paragraph","text":"会见的时候在座的有：中华人民共和国副主席、中共中央政治局委员董必武，全国人民代表大会常务委员会委员长、中共中央副主席朱德，国务院总理、中共中央副主席周恩来，国务院副总理、中共中央政治局委员贺龙、陈毅、李先念，中共中央政治局候补委员康生，国务院副总理聂荣臻，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、陈叔通，外交部副部长刘晓、姬鹏飞，我国驻朝鲜民主主义人民共和国大使郝德青等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻我国大使韩益洙也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af986e63cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

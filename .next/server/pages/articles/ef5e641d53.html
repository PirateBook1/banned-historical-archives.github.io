script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦区雷厉风行贯彻最新指示区革委会连夜召开大会，七万革命群众向毛主席表决心","authors":[],"dates":[{"year":1968,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　来自黄浦区各条战线上的无产阶级革命派和革命人民七万余人，昨天晚上在人民广场隆重集会，纵情欢呼毛主席关于革命委员会的最新指示的发表。大会表达了全区七十万革命人民最最坚决拥护伟大领袖毛主席的最新指示、紧跟毛主席的伟大战略部署、夺取无产阶级文化大革命的全面胜利的决心。"},{"type":"paragraph","text":"昨天，《人民日报》、《红旗》杂志、《解放军报》发表了《革命委员会好》的重要社论，传来了伟大领袖毛主席的最新指示:“革命委员会的基本经验有三条:一条是有革命干部的代表，一条是有军队的代表，一条是有革命群众的代表，实现了革命的三结合。革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子。”黄浦区的广大革命群众、革命干部受到极大鼓舞，他们纷纷组织学习讨论，认识到这是毛主席的伟大战略部署。毛主席关于革命委员会的最新指示，为各级革命委员会的建设指出了根本方向，是各级革命委员会的行动指南。"},{"type":"paragraph","text":"正在参加上海市一九六八年活学活用毛泽东思想积极分子代表大会的黄浦区一百八十多位代表，在大会听到了毛主席的这一最新指示，感到无限激动，无限振奋。为了迅速把毛主席的最新指示传达给全区革命人民，参加大会的区革委会十几位常委当场决定晚上举行群众集会。毛主席最新指示发表的特大喜讯传遍全区，革命群众到处热烈欢呼，奔走相告。入晚，各条马路上锣鼓喧天，七万余人聚集在人民广场，热烈欢呼毛主席最新指示的发表。"},{"type":"paragraph","text":"区革委会负责人在会上讲了话。他说，只有不折不扣地执行毛主席关于革命委员会的最新指示，精兵简政，联系群众，才能使我们新生的革命委员会朝着革命化的大道上阔步前进；才能使我们的无产阶级政权深深扎根于群众之中，不断巩固与加强无产阶级专政；才能使我们的革命委员会经受住惊涛骇浪的考验，彻底粉碎国内外阶级敌人的一切阴谋，在社会主义革命和社会主义建设事业中发挥更加强大的威力。"},{"type":"paragraph","text":"区级革命群众组织的代表在会上要求各基层组织，自觉地置于革命委员会的领导下，不折不扣地落实毛主席的最新指示，帮助革命委员会掌好权，用好权，努力巩固新生的革命委员会。红卫兵军区等代表在会上表示，坚决在区革命委员会的领导下，在阶级斗争的大风大浪中，进一步把自己锻炼成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"市六中学等革命委员会的代表也在会上表示，决心以毛主席最新指示为强大武器，击退阶级敌人的攻击；狠抓领导班子的革命化，用毛泽东思想统帅我们的一切行动，在火热的阶级斗争中提高我们的阶级觉悟和路线斗争觉悟，为无产阶级掌好权，用好权。"},{"type":"paragraph","text":"会后，举行了盛大的游行，表达了他们坚决贯彻毛主席最新指示的最大决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef5e641d53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

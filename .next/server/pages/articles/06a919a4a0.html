script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委纪律检查委员会关于开除白步华党籍的决定","authors":[],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"中共陕西省委纪律检查委员会关于开除白步华党籍的决定","type":"title"},{"text":"白步华，男，陕西清润县人，现年40岁，1936年参加红军游击队，同年加入中国共产党，1950年调任陕西省公安厅第一处处长。","type":"paragraph"},{"text":"白步华参加革命后，曾因开小差，做私生意、吸食大烟等，受过组织责备，在党的帮助下，三查中也曾做过检讨，但是，所有组织上的这些努力，不仅未使白步华猛醒过来，痛改前非，反而进入城市以后，在资产阶级的进攻下，更其变本加厉。为了追求个人享受的欲望，他曾经接受奸商各种馈送达63万元之多；他也曾经不顾工作损失，利用其爱人朱明芳管理工作费的便利条件，私自动用公款800万元，经过奸商以放账、做生意等方式从中获利140万元，为了同一目的，他竟丝毫不顾组织纪律，经常和一些奸商睡在一起吸食毒品，甚至可以不分敌我的与一批敌伪人员、反革命分子、奸商如石厚成、安庆昇、折维德等之流勾结起来，先后至重庆贩卖毒品达5次之多，个人从中牟利580万元，尤其严重的，奸商石厚成，是一个历史反革命分子，解放后又一贯贩卖毒品，1950年后季，政府拟于逮捕之际，白步华却为了自己贩毒罪行不被暴露，给予通风报讯，令其潜逃（现已捕押）。对于这些严重错误，白步华在三反运动初期，又毫无悔改决心，既向奸商雷鸿仁处转移赃款800余万元；又与奸商分别订立攻守同盟，拉拢处内一些落后分子与贪污分子，企图阻碍运动，抗拒坦白。以后在证据确凿的情况下，虽被迫承认，并作了检讨，但是，在剥削阶级腐朽的生活方式浸蚀下，白步华的思想已经腐烂透顶，享乐腐化的毒菌已经腐蚀了白步华的每一个细胞。使其完全丧失了一个共产党员的起码条件，而成为一个不可救药的蜕化分子。因此为了巩固党的组织，决定开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a919a4a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

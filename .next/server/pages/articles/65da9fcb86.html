script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"不会打仗可以学会打仗","alias":"","parts":[{"type":"paragraph","text":"不会打仗可以学会打仗！"},{"type":"paragraph","text":"（1963年12月12日）"},{"type":"paragraph","text":"中国共产党开头时很小，只有几十个知识分子。现在剩下的已经不多了，只有几个人。其余的，有的被敌人杀了，有的叛变投敌了，有的消极不干了。但这几十个人，经过几年，就发展成五万人，有了广大的工人农民运动。当时我们没有准备搞武装斗争，不觉悟，没有事先准备好应付我们的同盟者蒋介石国民党的叛变。到了他叛变之后，我们才懂得了他的办法是杀人。所有的工会、农会都被关了，逼得我们无路可走，只好上山打仗。当时我们从未打过仗，不知道是怎么打法。军事对于我们是个生疏的部门，我们不懂。但是帝国主义和国民党把我们一赶，只好去打。是谁教会我们打仗的？是敌人。我们的武器也是敌人送来的。没有任何外国援助过我们一支枪，全部武器都是国民党送给我们的。打一个胜仗，枪也抢过来了，人也俘虏过来了。对俘虏的士兵，我们给他们政治教育，让他们参加我们的部队，干部则放回去。但一些技术人员可以留下，例如医生、无线电技术人员等，还是用得着的。"},{"type":"paragraph","text":"总之，不会的东西可以学会，不会打仗可以学会打仗，不会建设根据地可以学会建设根据地。根据地是我们的学校，可以在那里训练干部。"},{"type":"paragraph","text":"[1]这是毛泽东会见秘鲁共产党左派代表何塞·索托马约等时谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":144,"page_end":144},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65da9fcb86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想胜利万岁！","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想胜利万岁！"},{"type":"paragraph","text":"一位战斗在抗美斗争前线的越南朋友，最近写了一首题为《毛泽东思想胜利万岁！》的诗，热情歌颂伟大的毛泽东思想。诗中写道：我对伯伯的信仰永远不变。几只苍蝇嗡嗡叫，太阳的光芒遮盖不了。毛伯伯的火炬，照亮了世界人民前进的大道。在惊涛骇浪之中，要记住毛伯伯的谆谆教导。伯伯说过，帝国主义和一切反动派都是纸"},{"type":"paragraph","text":"老虎，大大地加强了我们争取胜利的信念。伯伯说：“星星之火，可以燎原”，我们要把人民战争推向高潮。游击战争蓬勃发展，全靠毛伯伯提出的十六字诀："},{"type":"paragraph","text":"“敌进我退，敌驻我扰，敌疲我打，敌退我追”。任凭海枯石烂，伯伯的教导永远记在心间。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"625b0bdf28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

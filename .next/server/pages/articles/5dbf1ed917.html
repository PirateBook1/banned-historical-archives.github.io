script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见琼布第一副总统等坦桑尼亚贵宾","authors":[],"dates":[{"year":1976,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席会见琼布第一副总统等坦桑尼亚贵宾"},{"type":"paragraph","text":"华主席对琼布第一副总统率代表团前来正式访问表示热烈欢迎，同贵宾们进行了热情友好的谈话。华主席、琼布第一副总统对两国之间日益增长的友谊和友好合作关系，表示满意并给予高度评价。李先念副总理、黄华外长、方毅部长等参加会见"},{"type":"paragraph","text":"新华社一九七六年十二月十日讯　中国共产党中央委员会主席、国务院总理华国锋，今天下午会见了坦桑尼亚联合共和国第一副总统阿布德·琼布以及由他率领的坦桑尼亚政府代表团。"},{"type":"paragraph","text":"参加会见的代表团团员是：外交部长卡杜马，第一副总统办公厅国务部长莫约，国防和国民服务部长索科伊内，体育和青年部长萨拉基基亚少将，桑给巴尔革命委员会委员哈米斯·赫迈迪上校，桑给巴尔革命委员会委员纳特佩，坦噶尼喀非洲民族联盟中央委员会社会和文化事务小组书记穆罗，议员纳巴哈尼，坦桑尼亚驻中国大使卢辛德。"},{"type":"paragraph","text":"会见时，华国锋主席同琼布第一副总统长时间地亲切握手，对他率领坦桑尼亚联合共和国政府代表团前来我国进行正式访问表示热烈欢迎，并且同坦桑尼亚全体贵宾一一握了手。宾主合影以后，华国锋主席同琼布第一副总统、卡杜马外长、莫约部长、索科伊内部长、萨拉基基亚少将、卢辛德大使，进行了热情友好的谈话。琼布第一副总统向华国锋主席转达朱利叶斯·康姆巴拉齐·尼雷尔总统的兄弟般的致意。华国锋主席请琼布第一副总统回国以后转达他对尼雷尔总统的亲切问候。华主席、琼布第一副总统对中、坦桑两国、两国人民之间日益增长的友谊和友好合作关系，表示满意并给予高度评价。"},{"type":"paragraph","text":"国务院副总理李先念、外交部长黄华、外经部长方毅、外交部副部长何英、中国人民解放军副总参谋长李达，参加了会见。（附图片）"},{"type":"paragraph","text":"华国锋主席同琼布第一副总统亲切握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见琼布第一副总统等坦桑尼亚贵宾","authors":[],"dates":[{"year":1976,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"会见时，华主席对琼布第一副总统率领政府代表团前来我国进行正式访问表示热烈欢迎，同贵宾们进行了热情友好的谈话。华主席、琼布第一副总统对中、坦桑两国、两国人民之间日益增长的友谊和友好合作关系，表示满意并给予高度评价。李先念副总理、黄华外长、方毅部长等参加了会见"},{"type":"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东、朱德关于云南省国民党政府军起义给卢汉的电报","authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"毛泽东、朱德关于云南省国民党政府军起义给卢汉的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"昆明卢主席勋鉴：","type":"appellation"},{"text":"佳电诵悉，甚为欣慰。云南宣告脱离国民党反动政府，服从中央人民政府，加速西南解放战争之进展，必为全国人民所欢迎。现我第二野战军刘伯承司令员邓小平政治委员已进驻重庆，为便于具体解决云南问题，即盼迅与重庆直接联络，接受刘邓两将军指挥，并望通令所属一体遵行下列各项；","type":"paragraph"},{"text":"（一）准备迎接人民解放军进驻云南，并配合我军消灭一切敢于抵抗的反革命军队。","type":"paragraph"},{"text":"（二）执行人民解放军今年四月二十一日布告与今年十一月二十一日刘邓两将军的四项号召，保护一切国家财产，维持地方秩序，听候接收。","type":"paragraph"},{"text":"（三）逮捕重要反革命分子，镇压反革命活动。","type":"paragraph"},{"text":"（四）保护人民革命活动，并与云南人民革命武装建立联系。","type":"paragraph"},{"text":"又为向云南与全国人民正式宣布此次起义并取得各方谅解计，似以另发一通电，对过去作进一步检讨，再由我方电复并于互相同意后发表，较为妥当。专此，并希裁复。","type":"paragraph"},{"text":" 毛泽东朱  德十二月十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63c416d947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

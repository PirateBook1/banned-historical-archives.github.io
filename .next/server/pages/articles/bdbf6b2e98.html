script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情宣传毛泽东思想　加强革命组织纪律性退休老工人维护交通秩序创立新功唐家湾街道退休工人整顿交通秩序宣传队的先进事迹受到广大革命群众的热情赞扬","authors":[],"dates":[{"year":1969,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南市区唐家湾街道退休工人遵循伟大领袖毛主席“为人民服务”的教导，在一九六八年年初组织起来，协助区公检法整顿交通秩序，宣传安全行车；今年四月，在街道工宣队、军宣队和街道革委会的领导下，又正式成立了唐家湾街道整顿交通秩序毛泽东思想宣传队。他们每天手捧宝书，高举红旗，佩戴臂章，广泛深入地向骑车者、行人、居民宣传毛泽东思想，维护革命新秩序。四个月来，由于全体退休工人的努力，交通违章事件大为减少，交通秩序显著好转。广大革命群众称赞说:“退休工人政治觉悟高，人老心不老，搞好交通安全热情高，为保卫无产阶级专政立下新功劳。”"},{"type":"paragraph","text":"这支队伍，有二百三十位退休工人参加，平均年龄在六十岁以上，最高年龄达七十五岁。在旧社会，他们都是苦大仇深的劳动人民，如今党和毛主席给他们带来了幸福的晚年，他们在毛泽东思想光辉照耀下，人老心红，人退休，思想不退休。他们看到南市地区商店稠密，车辆拥挤，尤其方斜路和肇周路两条主要干道，路面狭，转弯多，曾一度发生多起交通事故，国家财产和人民生命遭到损害。退休工人看到这些情况，觉得应该加强交通安全的教育和管理，但这方面工作单靠交通管理部门去搞是不够的，他们说:“退休工人要为建设社会主义增添一砖一瓦，要为‘抓革命，促生产’贡献一份力量!”说干就干，他们便组织了这支队伍。"},{"type":"paragraph","text":"他们刚参加这项工作时，是分布在马路上，定点值班站岗，担任纠察，劝导行人要走人行道，过马路要走横道线，对违反交通规则的，进行说服帮助，宣传毛泽东思想，提高群众维护交通安全的自觉性。后来为了进一步避免事故的发生，经大家讨论研究，又采用了分组包干，巡逻检查，流动宣传交通安全的办法，收到了更好的效果。前一时期，在老西门的棉布店、南货店门口经常发生阻碍交通现象，宣传队在巡逻中发现这一现象后，就主动去维持秩序，得到了店内外群众的好评。黄梅季节，正在方斜路西林路巡逻的三位退休工人，发现高空电线下坠，情况非常危险，他们一面封锁路侧交通，劝告车辆、行人慢行，一面报告供电局迅速进行抢修，防止了不幸事件的发生。有一位队员在巡逻时，见一个小青年骑着自行车，因快速和双脱手险些撞人，他即上前拦车，经耐心教育，这位小青年表示今后要遵守交通规则，决不违章骑车。"},{"type":"paragraph","text":"宣传队还深入学校宣传毛泽东思想，加强安全教育。他们深入学区十一所小学，在驻校工宣队和校革委会、红小兵团的大力支持下，用开座谈会、讲课、画片展览等方式，向少年儿童开展交通安全宣传。目前，各校根据本单位的具体情况，都已制订了事故预防措施。宣传队还准备参加各校讲师团，更有计划有步骤地进行交通安全教育。"},{"type":"paragraph","text":"宣传队根据夏令季节的特点，积极深入里弄居民读报小组，着重宣传交通安全的重要性，要求家长教育少年儿童不上马路追逐奔跑或做各种危险游戏，教育驾驶员家属照顾好亲人，注意业余休息，搞好行车安全。最近，在里弄干部的配合下，宣传队又发动了各里弄的退休工人，利用晚上或星期天，对有自行车户进行了突击性的安全检查，发现有些自行车无车铃，或者刹车失灵，宣传队就一边宣传教育，一边督促、帮助维修。退休工人的这些行动得到了广大居民的好评。"},{"type":"paragraph","text":"现在唐家湾街道退休工人整顿交通秩序宣传队的先进事迹，已迅速推向全区。在南市区的十三个街道中，已有九个街道的退休工人组织了宣传队。在不久前举行的徐汇、长宁、南市、静安、卢湾五个区的整顿交通工作经验交流会上，宣传队的生动事迹，深深感动了到会的群众。大家表示要在毛泽东思想的统帅下，向这支宣传队学习，搞好交通安全，维护革命新秩序，为迎接中华人民共和国成立二十周年而贡献力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdbf6b2e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

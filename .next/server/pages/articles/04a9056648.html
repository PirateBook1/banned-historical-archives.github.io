<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菲律宾共产党中央委员会函贺中共十一大胜利闭幕  华主席为首的中共中央高举毛泽东思想伟大旗帜","authors":[],"dates":[{"year":1977,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"菲律宾共产党中央委员会函贺中共十一大胜利闭幕"},{"type":"paragraph","text":"华主席为首的中共中央高举毛泽东思想伟大旗帜中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"我们衷心祝贺中国共产党第十一次全国代表大会的胜利闭幕；衷心祝贺华国锋同志当选为中国共产党中央委员会主席。"},{"type":"paragraph","text":"中国共产党十届三中全会、中国共产党第十一次全国代表大会和十一届一中全会召开的消息，是在胜利地粉碎"},{"type":"paragraph","text":"“四人帮”反党集团之后，在中华人民共和国的社会主义革命和社会主义建设处在一个新的高潮的情况下，一个接着一个传来的。"},{"type":"paragraph","text":"菲律宾共产党及其领导下的新人民军以及我国革命人民，就象全世界革命者和马列主义政党和组织一样，对这些大事感到十分高兴。"},{"type":"paragraph","text":"华国锋同志不愧为毛泽东主席的接班人。以华国锋同志为首的中国共产党中央委员会确实高举了马克思主义、列宁主义、毛泽东思想的伟大旗帜。社会主义中国正沿着毛主席指引的无产阶级革命道路继续前进，并取得更大的胜利。这对国际共产主义运动，对无产阶级革命和无产阶级专政的事业都具有特殊的意义。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会是中国共产党历史上的一个伟大的里程碑。它标志着中国在第一次无产阶级文化大革命胜利结束之后过渡到新的历史发展阶段。华国锋同志的政治报告坚持了毛泽东思想这个作为全世界无产阶级和革命人民的强大的思想武器和理论武器，总结了中国共产党内第十一次重大的两条路线斗争的基本经验，阐明了毛泽东主席关于无产阶级专政下继续革命的伟大理论，分析了国际形势和中国国内形势，并提出了贯彻执行抓纲治国这一战略决策的主要战斗任务。"},{"type":"paragraph","text":"我们衷心祝愿兄弟的中国共产党和中国人民在完成第十一次全国代表大会提出的战斗任务，在进一步巩固无产阶级专政和为在本世纪末把中国变为现代化的社会主义国家和甚至更加强大的世界革命根据地这一艰巨任务中，取得伟大的胜利。"},{"type":"paragraph","text":"毛主席的革命外交路线是马克思列宁主义的战略和策略，是辩证唯物主义在当前的国际形势中的科学运用。毛主席关于划分三个世界的理论，是在世界范围内对主要敌人进行胜利斗争的光辉指南，因而推动了整个无产阶级革命事业。第三世界人民和国家发展成为反对两霸的国际统一战线的主力军，这有助于无产阶级国际主义事业。"},{"type":"paragraph","text":"在菲律宾共产党的领导下，菲律宾人民正在进行反对帝国主义、封建主义和官僚资本主义的殊死斗争。我们决心坚持革命的武装斗争，依靠和发动广大人民群众，团结一切可以团结的力量，克服斗争过程中的一切艰难险阻，把菲律宾的人民民主革命进行到最后胜利。通过我们为共同事业进行革命斗争，我们两党和两国人民的兄弟般的战斗的团结将进一步得到发展和加强。我们两党和两国人民的革命团结万岁！伟大的、光荣的、正确的中国共产党万岁！战无不胜的马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"菲律宾共产党中央委员会"},{"type":"paragraph","text":"一九七七年八月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04a9056648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

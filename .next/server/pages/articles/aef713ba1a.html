script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅居国外的希腊政治流放者热烈歌颂毛主席的丰功伟绩  中国文化大革命加速了世界革命的进程  这是世界无产阶级革命的辉煌成就和胜利的保证","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅居国外的希腊政治流放者热烈歌颂毛主席的丰功伟绩"},{"type":"paragraph","text":"中国文化大革命加速了世界革命的进程"},{"type":"paragraph","text":"这是世界无产阶级革命的辉煌成就和胜利的保证"},{"type":"paragraph","text":"新华社九日讯　一些旅居国外的希腊政治流放者最近写信热烈赞扬中国人民的伟大领袖毛主席的丰功伟绩，欢呼中国的无产阶级文化大革命。"},{"type":"paragraph","text":"一批希腊政治流放者在一封祝贺中华人民共和国成立十七周年的信中说，在天才的领袖毛泽东同志的光辉的马克思列宁主义领导下的中国，是“被压迫人民和民族以及全世界所有受剥削的人获得彻底解放的希望和指路明星。”"},{"type":"paragraph","text":"这封信说：“中国共产党及其伟大的领袖毛泽东同志，由于他们战斗性地捍卫马克思列宁主义的革命原则以及进行反对赫鲁晓夫现代修正主义的一贯的毫不动摇的斗争，赢得了所有马克思列宁主义者和全世界的所有革命者的热爱、尊敬和完全的信任。所有革命者都把光荣的、在阶级斗争中受到考验的中国共产党和天才的领袖毛泽东同志看作是世界无产阶级革命的组织者、领导者和领袖。”"},{"type":"paragraph","text":"这封信在赞扬中国无产阶级文化大革命时说，这是“保证在中华人民共和国进一步顺利地进行建设和完成无产阶级革命的必要条件。”"},{"type":"paragraph","text":"这封信说，在毛泽东主席领导下的无产阶级文化大革命，使“美帝国主义者、各国反动派和赫鲁晓夫现代修正主义者破坏无产阶级革命和在中国实行资本主义复辟的希望和幻想遭到破灭，加速了世界革命的进程”，这“是世界无产阶级革命的辉煌成就和胜利的保证。”"},{"type":"paragraph","text":"这封信最后高呼：“无产阶级革命的捍卫者和指路明灯毛泽东同志不朽的伟大思想红旗万岁！”“世界革命运动的领袖、伟大的毛泽东万岁！”"},{"type":"paragraph","text":"另一批希腊政治流放者在一封信中说：“希腊的政治流放者，我国的革命人民以及世界上所有的革命人民把人民中国看做是反对帝国主义，反对资产阶级以及反对修正主义的社会主义堡垒。你们国家在我们时代的伟大思想家毛泽东主席的领导下，坚持党的马克思列宁主义路线，在各方面都日益强大。”"},{"type":"paragraph","text":"“我们以及整个进步人类都非常关心中国人民在我们时代的列宁——毛泽东主席的思想指导下，在中国共产党领导下，反对资本主义残余势力，反对修正主义的文化大革命。我们绝对相信，人民中国将更加强大，资本主义在中国永远不会复辟。”"},{"type":"paragraph","text":"这封信说，尽管以苏联修正主义领导集团为首的所有修正主义者大肆诬蔑中国人民的革命，但是，这些国际共产主义运动中的叛徒，“必将被抛进垃圾堆里去。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aef713ba1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

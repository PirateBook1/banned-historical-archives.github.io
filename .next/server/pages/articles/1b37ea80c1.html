script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于对私营工商业、手工业、私营运输业的社会主义改造中几个问题的通知","authors":[],"dates":[{"year":1956,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于对私营工商业、手工业、私营运输业的社会主义改造中几个问题的通知","type":"title"},{"text":"一、陈云同志“对于全国私营工商业改造汇报会议的总结”报告中所提出的对私营工商业、手工业、私营运输业社会主义改造中若干问题的意见和办法，中央已经同意（报告记录已发至各县委及省级有关部门）。国务院于7月28日发出了‘关于对私营工商业、手工业、私营运输业的社会主义改造中若干问题的指示”（载7月30日的浙江日报），国务院并于7月29日用电报发出“关于私营工商业、手工业、私营运输业的社会主义改造中若干问题的补充指示”（已转发各地）。省人民委员会根据国务院的指示结合本省情况将在8月21日在浙江日报公布“关于执行国务院对私营工商业、手工业、私营运输业的社会主义改造中若干问题的指示的指示”。各级党委对陈云同志的报告及以上三个指示，应当进行研究，并传达到县、镇人民委员会和督促有关部门贯彻执行。","type":"paragraph"},{"text":"二、目前改造小商贩的主要形式是通过联购分销、各负盈亏或者分散经营，各负盈亏的合作小组把他们组织起来，一般不要组织统一核算的合作商店。但有些行业戒有些小商贩如果适宜于组织合作商店，而且出于自愿，也可以允许组织少数合作商店。个别小商业适宜参加于公私合营企业的，可以批准。","type":"paragraph"},{"text":"三、公私合营企业（包括过渡到国营商业和供销合作社的）今年上半年的私股利息，应当争取在8月间发给私方，有困难的至迟不得拖到9月半。不属于工商部门管理的其他公私合营企业（如戏院、书店等），也由各归口主管部门尽可能在8月间按规定的息率（年息5％）发给私方。","type":"paragraph"},{"text":"四、企业私营时期（原则上应从解放后计算，但各地情况不同，可通过协商决定）拖欠职工生产期间的工资（包括半停工期间和全停工期间酌发的部分工资），应当在清产核资时由原企业的资产中偿还。如果原企业流动资金短少，无法偿还时，应当划归公私合营企业偿还（合营企业偿还部分应当在私股股本中扣除），划归公私合营企业偿还职工的工资，必须一律在发放私股利息以前或同时发给职工。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b37ea80c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东等老一辈革命家为新华社撰写的新闻作品》出版座谈会召开","authors":["曹红涛"],"dates":[{"year":2001,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东等老一辈革命家为新华社撰写的新闻作品》出版座谈会召开"},{"type":"paragraph","text":"本报北京12月7日讯记者曹红涛报道：由中国记协、中共中央文献研究室、新华社联合举办的《毛泽东等老一辈革命家为新华社撰写的新闻作品》出版座谈会今日在京召开。与会的首都新闻出版界人士及文献研究专家一致认为，毛泽东等老一辈革命家一向高度重视运用舆论斗争的武器，该书收录的作品是老一辈革命家以高屋建瓴的政治眼光、渊博的学识以及准确、鲜明、生动的文风为我们留下的一笔宝贵精神财富，不仅具有重要的文献学术价值，也是教育广大新闻工作者的珍贵教材。"},{"type":"paragraph","text":"该书收录了毛泽东、周恩来、刘少奇、朱德、邓小平等11位老一辈革命家为新华社撰写的社论、评论、述评、消息和对新华社记者发表的谈话，还有长期担任新闻宣传战线领导工作的胡乔木、陆定一为新华社撰写的一些新闻作品，共97篇。其中毛泽东撰写的新闻作品有58篇。"},{"type":"paragraph","text":"宋平、吴阶平、丁石孙等出席了座谈会。新华社社长田聪明主持会议。中央文献研究室主任逄先知、中国记协主席邵华泽、中宣部副部长吉炳轩、新华社原社长朱穆之、人民日报社副总编辑江绍高等在座谈会上发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69602ae09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

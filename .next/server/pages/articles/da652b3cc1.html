script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工人全体快邮代电","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工人全体快邮代电"},{"type":"paragraph","text":"（1922年9月24日）长沙各报馆、各工会、各工团、各工友俱乐部转全国各报馆、各工会、各工团、各工友俱乐部、各工友们及全国各界人士钧鉴："},{"type":"paragraph","text":"敬口者，我泥木工人，因生活程度太高，洋价飞涨，钱价日落，又加之社会经济组织之不良，失业者日众。故我泥木工人身家所受痛苦，笔难罄述，几在社会上工人无立足之余地，迫不得已，集全体泥木工数干人。会议于落星田鲁班庙，举行加价。经多方之讨论，乃议决极公平之工价。甲工四角，乙工三角。呈由总工会备案后，由总工会评议议决减为甲工三角四分，乙工二角六分，转给长沙县公署备案，并非同人等自由加价，已于古历六月初一日宣布实行。口主口伙友。已照此次加价结算工账者不少。忽于阳历九月十七号，由长沙县传本会派代表与各公团会议工价。当即由本会派代表三人赴会，陈述我泥木工人痛苦，及加价之理由。不料到会之所谓少数资本家者，假公团名义，只主张照九年钱价折合，甲等只有二角七八分，意欲强制定议。当即由本会代表向众声明，不能由我少数代表私付表决，侯回会后再作答复。次日经本会会员开会。讨论结果，仍由本会呈文长沙县述明，再不能减少之理由。想现在社会上，凡我劳苦工人所住房屋及日用货物，莫不照九年时加价。何独我穷苦工人，加几分洋钱工价，即有所谓公团者出而制止。查我建筑工人，在世界上，不独未受社会之优待，反受少数公团资本家之压抑。同人等数千余人，各有父母妻室儿女，当口社会经济不良之时，又加之生活费之微，实不能生活矣。倘或客厅只能依照少数公团资本家之一方决议，则同人等生活费太少。生存权已失。如此重压，追于不得已之时，惟有最后之对待，全体工人歇业，坐以待毙罢了。如果歇业之举发生，则希望我全国各界父老主张公道，及全国各工会各工团各工友们，予我们数千苦工人以实力之援助。临电不胜迫切之至。"},{"type":"paragraph","text":"湖南建筑会泥木工人全体同叩"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":9,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":497,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da652b3cc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

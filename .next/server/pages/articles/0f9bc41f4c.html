<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放十五周年的电报"},{"type":"paragraph","text":"（1959年8月22日）罗马尼亚工人党中央委员会第一书记格·乔治乌一德治同志，罗马尼亚人民共和国大国民议会主席团主席扬·格·毛雷尔同志，罗马尼亚人民共和国部长会议主席基伏·斯托伊卡同志："},{"type":"paragraph","text":"值此罗马尼亚解放十五周年之际，我们谨代表中国共产党、中华人民共和国政府和人民向罗马尼亚工人党、罗马尼亚人民共和国政府和人民致以兄弟般的热烈的祝贺。"},{"type":"paragraph","text":"于五年来，勤劳勇敢的罗马尼亚人民，在罗马尼亚工人党和政府的正确领导下，进行了规模巨大的社会主义建设，并且取得了巨大的成就。罗马尼亚已经完全改变了解放前的经济落后状态，成为具有先进的工业和农业的社会主义国家。目前，罗马尼亚人民为胜利完成1959年经济建设计划和罗马尼亚工人党第二次代表大会提出的发展国民经济的任务进行看忘我的辛勤劳动。"},{"type":"paragraph","text":"罗马尼亚人民始终忠实于无产阶级国际主义的伟大原则，为维护和加强以苏联为首的社会主义阵营的坚强团结作出了卓越的贡献。罗马尼亚人民共和国政府坚决奉行和平和国际合作的外交政策。它在发展同爱好和平的各国人民的友好联系、反对帝国主义的毛泽东全集第四十二卷战争和侵略政策和维护欧洲和世界和平的斗争中所作出的贡献，已经赢得了很高的国际声誉。中国人民对罗马尼亚人民所取得的巨大成就感到由衷的欢欣和鼓舞。"},{"type":"paragraph","text":"中罗两国人民在社会主义革命和社会主义建设的共同事业中建立了兄弟般的友谊。近年来，我们两国在政治、经济、文化各方面的互助合作关系正在进一步地发展和巩固。这将大大有助于我们两国的共同繁荣和社会主义阵营力量的加强。"},{"type":"paragraph","text":"祝罗马尼亚人民共和国日益繁荣和富强。祝中、罗人民间的兄弟友谊如松柏长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五九年八月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":312,"page_end":313},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9bc41f4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

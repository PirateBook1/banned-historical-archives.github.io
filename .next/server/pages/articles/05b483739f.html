script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小盛过去受了经济主义的影响拿到了一笔钱，通过毛主席著作学习，斗私批修打了胜仗，终于:把公款如数归还","authors":["孙纪成","朱春生","李树松","林晓"],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:这一则来信，生动地表明，两个阶级、两种思想正在争夺我们青年一代。小盛同志在公与私的斗争中，通过学习毛主席著作，在“用”字上狠下功夫，终于打了一场胜仗。我们希望那些曾受过反革命经济主义妖风影响，至今尚未把公款归还的同志，都应向小盛同志学习。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们怀着兴奋的心情，向你们反映长宁区果品公司直属门市部青年营业员小盛活学活用毛主席著作，破“私”立“公”中的一则小故事。"},{"type":"paragraph","text":"不久前的一天，小盛突然把长期存在银行里的一百四十多块钱，取出来交还了公司财会部门，得到全店革命职工的好评。这究竟是怎么一回事呢?"},{"type":"paragraph","text":"事情还得从前年年底说起。那时候，陈丕显、曹荻秋之流为了挽回他们彻底垮台的命运，刮起了一股反革命经济主义妖风，妄图转移斗争大方向。果品公司的部分青年也受到了这股妖风的影响，小盛一个人就分到一百八十多元。"},{"type":"paragraph","text":"现在，小盛交还这笔钱，是经过一番思想斗争的。早在去年春天，公司的革命造反派负责人就开过会，进行过动员，希望把那些在经济主义妖风影响下领到的款项，及早归还国家。小盛也感到应该尽快归还。可是，却有人拉后腿，说什么“你慢慢来好了。”这样一来，小盛只归还了三十多元，绝大部分一直拖了将近一年未还。"},{"type":"paragraph","text":"节约闹革命的群众运动开展以后，对小盛的思想触动很大，她想:毛主席号召我们节约闹革命，我应该坚决响应。如果大家都象我一样，拿了国家的钱，慢慢还，这不是拆社会主义建设的墙脚吗?“要使全体青年们懂得，我们的国家现在还是一个很穷的国家，并且不可能在短时间内根本改变这种状态，全靠青年和全体人民在几十年时间内，团结奋斗，用自己的双手创造出一个富强的国家。”毛主席的光辉指示使她更清楚地认识到作为一个革命青年，更应该艰苦奋斗，保卫财权，巩固政权，这是关系到走什么道路的问题。她经过斗私批修，毅然地把自己原来存在银行里的钱领了出来，如数还给了国家。店里的其他几个职工在小盛的带动下，也把过去分得的钱全部还清了。　朱春生、林晓、孙纪成、李树松"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05b483739f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

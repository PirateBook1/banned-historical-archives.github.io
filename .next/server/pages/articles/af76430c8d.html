script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严厉镇压反动的“圣母军”","authors":["《文汇报》社论"],"dates":[{"year":1951,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"严厉镇压反动的“圣母军”","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"帝国主义者仇视中国人民革命的胜利，除了企图从外部捣乱中国，以实现“卷土重来”的荒唐梦想而外，还阴谋在中国内部破坏中国人民政权，危害中国革命秩序。掌握了胜利果实的中国人民对于敌人的回答，是严密巩固自己的国防，肃清国土内帝国主义一切残余的反动势力及其罪恶影响。因此，我们坚决拥护政府镇压帝国主义的反革命组织——“圣母军”的严正措施。","type":"paragraph"},{"text":"“圣母军”是一个国际性的法西斯犯罪组织，它已有三十年的反革命历史，今天美国帝国主义显然是这个反动组织的主要支持者与策动者。被派到中国来的黎培里、莫克勤之类的帝国主义分子就是凶恶的法西斯匪徒；他们反对中国革命的一切破坏活动，都是在宗教的外衣掩藏下进行的。在他们策动之下的“圣母军”留下了不胜列举的犯罪纪录，诸如勾结蒋匪武装特务、吸收恶霸、逃亡地主、反动道会门等扩大反动组织，搜集情报，施行恐怖；破坏中国人民抗美援朝运动和天主教中的爱国运动；散布反动谣言，隐藏电台武器，印发大量反动书刊，传播仇视中国的反动思想，破坏新民主主义教育，挑拨师生团结，捣乱学生组织，诱骗毒害少年儿童；破坏中国的政策法令等，破坏天主教的三自革新运动，打击爱国的纯正天主教徒；凡此都说明“圣母军”及其组织者是中国人民的死敌。","type":"paragraph"},{"text":"不久以前，天津、青岛、济南等地的天主教觉悟教友和一般爱国分子检举了当地“圣母军”的犯罪活动，这个国际性的反动组织在那些地方已经遭到严厉取缔，但是罪恶昭著的“圣母军”在上海仍未停止阴谋活动。其中的犯罪分子胆敢蔑视中国革命政权，处处与中国人民为敌。在上海公安机关逮捕了苏冠明、古悦天两犯以后，上海市军管会接受上海市协商委员会的建议和广大市民的要求，下令取缔“圣母军”并公布了“对于‘圣母军’人员登记及退团办法”，这是粉碎帝国主义破坏中国阴谋，保卫人民民主政权的一个必要措施。","type":"paragraph"},{"text":"保护宗教信仰的自由，这是人民中国的不变政策。但是我们决不能容许帝国主义者利用宗教外衣来进行任何反对中国人民的罪行。如众周知，“圣母军”实质上不是什么宗教结社，而是帝国主义的反革命匪帮组织。因此，凡属纯正的中国天主教徒不仅站在爱国主义立场上要坚决反对这个危害中国人民的巢穴，同时站在卫教的立场上也应该跟这个犯罪组织作坚决斗争。因此纯正的天主教徒要大张旗鼓展开肃清“圣母军”残余势力的运动，协助政府检举隐匿的反动分子；已经被骗受胁参加“圣母军”的“团员”和“职员”必须遵守政府法令，迅速退“团”，并和爱国教友一同清算潜伏在教会中的反动势力。","type":"paragraph"},{"text":"我们认为，为要消灭“圣母军”的卑鄙罪行，不单是要取缔这个犯罪组织，同时还要结合这次镇压展开反对帝国主义利用宗教进行反革命的思想教育斗争。扩大宗教组织中爱国主义活动，提高宗教信徒特别是天主教徒防范帝国主义的警惕，团结广大天主教徒参加反帝国主义战线，贯彻三自革新运动，这些都是与肃清“圣母军”反动势力有关的重要任务。因此取缔“圣母军”决不是消极的政治措施，而是积极的保卫革命的斗争，是整个爱国主义运动的一部分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af76430c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

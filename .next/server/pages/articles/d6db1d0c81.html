script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钟汉华在湖北“省司”与“省人司”负责人座谈会上的讲话","authors":["钟汉华"],"dates":[{"year":1967,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"钟汉华在湖北“省司”与“省人司”负责人座谈会上的讲话","type":"title"},{"text":"钟汉华","type":"authors"},{"text":"（七月二日传达记录。《省司》：中共湖北省委机关群众组织，《省人司》：湖北省人委机关群众组织。）","type":"paragraph"},{"text":"社会上谣言很多，过去辟谣，现在不辟，北京从不辟谣。社会上叫百匪，踏平什么，骂是骂不倒的，谣言被戳穿了，可以教育老百姓。红卫兵有的喊：“解散工总，欢迎受蒙蔽的起来革命”。很好。牛鬼蛇神要抓，但重点是对一小撮。问题要在后期处理，王任重的秋后算帐不对，但有人的帐，还是要算的。","type":"paragraph"},{"text":"有人说：“四不”没有阶级性。“四不”是对待群众的问题，一开枪，就会误伤群众。部队有人也说徒手送去挨打，说看着战士挨打。上级没有阶级感情。不是的，当官的不爱兵那还算解放军！这个问题的根子还是在一小撮，同志们对“四不”不理解。","type":"paragraph"},{"text":"那些所谓造反派“三新”、“二司”不听我们的话，中央的话也不听，中央社论说成是大毒草。对“三新”、“二司”同意你们的看法，原来是革命造反派。现在大方向错了，特别是二司滑得更远，时间更长。他们内部分化很厉害。","type":"paragraph"},{"text":"“百万雄师”如能再克制一下，对他们的分化更有好处。","type":"paragraph"},{"text":"对“百万雄师”写信，不是那个情况（指单方面写信）。我们也给“三新”、“二司”写过很多信，有时一个小时一封信，这次给“百万雄师”写信是提希望，说希望你方把凶手交出来，不是勒令。即是提你方，也有另一方。缺点是不该把四封信一起交出去。“百万雄师”开始是批判刘、邓、陶、王联络站，二月四号后，我们开始作他们的工作。对“百万雄师”的错误，我们及时的指出来了。如六月六号“百万雄师”发出紧急动员令，我们就提出了批评，伯达同志看了，批“请陈再道同志设法制止武斗”。后来青山汽车修配厂被抢，大武斗就开始了，对“三新”二司的错误，我们是要进行斗争的，但要讲究策略。如把真相公布于众，把他们搞垮了好不好？他们自己垮了是另一回事。","type":"paragraph"},{"text":"历次运动学生打先锋，工农是主力。小资产阶级思潮、个人主义、无政府主义、风头主义……如发展下去就是资本主义复辟。","type":"paragraph"},{"text":"省司、省人司大方向是对的。军区犯不犯错误，你们不要管，你们只考虑你们不要犯错误，必须掌握：一、斗一小撮，二、解放一大片。你们要按照毛泽东思想办事，我们有可能和稀泥。你们还要作少数派的工作，作不作得成功，你们都要去作，这样才能打击一小撮，团结大多数，过去立三路线，就怕赤白对立，打来打去，打了基本群众，“三新”、二司、工总加起来七、八万人，不能说都是牛鬼蛇神，多数要争取，要团结他们中的大多数。小资产阶级思潮就是资产阶级思想。还有流氓无产阶级，据说新华工、新湖大也不承认钢八司。阶级斗争会有反复，会有动摇分化，要作少数派的工作。你们批评我们“和稀泥”，有时候不可能不和稀泥。说我们措施不力，他们都不听话，你说怎么办？对“三新”、二司，部队也有一肚子气。真正坏人是要抓的，但武斗时抓不住，不管怎样，这些问题，将来还是要处理的。","type":"paragraph"},{"text":"我们作外边工作，还要作内部工作，我们战士牺牲了，是难过的，但是不能报复，革命群众组织也不要采取谩骂，也要讲策略。我们吃了很多亏，这也有很多好处。总而言之，政治上一定要站住脚，政治上站住脚，就是最大胜利。","type":"paragraph"},{"text":"中央对陈再道同志是相信的，毛主席批过文件，河南、湖北的问题，交陈再道同志处理。陈跟我们一样，是有缺点错误的。现在外边的大字报，还是元月李迎希搞的那些东西，很多是无中生有，造谣诬蔑。","type":"paragraph"},{"text":"你们要从最坏处着想，万一军区犯了方向路线错误，你们也要在政治上站得住脚，即使有人动摇分化，也不要怕。抗日战争，41——42年是最困难的时候，我们钻窑洞，往往最困难的时候，也是胜利快来了。你们是司令部负责人，精神状况很重要，要三相信三依靠，对我们对的就照办，不对的就不办，照按江青同志指示办事。","type":"paragraph"},{"text":"中央对部队是严格的，也是积极支持的，军队有个好处，坚决按主席指示办事，错了就坚决改。我们犯没犯方向错误？我们还是“六、四”公告的观点，谁是敌人、朋友，必须弄清楚，这就不会犯错误。","type":"paragraph"},{"text":"当前形势特点：一、分化；二、对立。一对立就有一方把矛头对准解放军，再就是武斗。根源是阶级敌人，无政府主义思潮，工作缺点错误。","type":"paragraph"},{"text":"以后不要提什么工总复活分子，工总中群众要起来革命，还是要欢迎的。","type":"paragraph"},{"text":"来源：《打倒反革命修正主义分子——陈再道》  武汉钢二司武汉大学总部宣传部  毛泽东思想武汉军区政治部红旗总部合编  河南二七公社宣传部翻印  1967年9月","type":"paragraph"}],"comments":[],"origin":"《打倒反革命修正主义分子——陈再道》　武汉钢二司武汉大学总部宣传部　毛泽东思想武汉军区政治部红旗总部合编　河南二七公社宣传部翻印　1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6db1d0c81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

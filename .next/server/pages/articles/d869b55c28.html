script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最近湖南农村中普遍发现地主与坏分子破坏生产土改事件","authors":[],"dates":[{"year":1950,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"最近湖南农村中普遍发现地主与坏分子破坏生产土改事件","type":"title"},{"text":"(湖南分社八月二十一日讯) 最近湖南农村中普遍发现地主与坏分子卖田地、卖农具、杀牛砍树、破坏水利，破坏生产与土地改革事件。益阳六区变卖田地和农具的地主达三十三人之多。湘潭花石乡地主拆房卖砖，杀害与出卖耕牛的事件也很普遍。有的地主故意将耕牛关在屋里饿十几天，或弄伤后说是“病了”，就杀掉卖肉。","type":"paragraph"},{"text":"砍伐林木的现象也迭有发生。湘阴、江花等地区杉树被地主砍倒二万七千株，竹子八千根。耒阳一区地主宋光和破坏了农民在抗旱中修好的水利，使流水外溢泛滥。此外，在湘阴、湘潭、醴陵各地曾屡次发生坏份子煽动群众抢鱼而引起的骚乱事件。并组织秘密团体，到处散布谣言，企图阻挠土地改革顺利进行。如平江七区东高乡地主刘彦青及坏份子刘继明、罗意林等人组织“核心团”，暗地里开会，散布谣言。","type":"paragraph"},{"text":"湖南省人民政府针对上述情况已通令各地注意并对不法分子依法惩处。","type":"paragraph"}],"comments":[],"origin":"1950年8月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d869b55c28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

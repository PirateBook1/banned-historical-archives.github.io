script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"雍文涛在清华大学的讲话","authors":["雍文涛"],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"雍文涛在清华大学的讲话","type":"title"},{"text":"雍文涛","type":"authors"},{"text":"〖按：雍文涛为北京市委书记处书记。根据现场录音抄录。全文如下。〗","type":"appellation"},{"text":"同志们、同学们：","type":"appellation"},{"text":"今天能够参加大会挺高兴，大家一起讨论，对谭立夫同学讲话的批判，是捍卫十六条，执行十六条，肃清这个错误路线在一部分同学中的影响，因此呢，我们是支持的，赞成的。（鼓掌、口号声）","type":"paragraph"},{"text":"我们知道，毛主席亲自主持制定的十六条，是无产阶级革命路线战胜资产阶级反动路线的产物。十六条公布后，获得了广大革命群众的热烈拥护，无产阶级文化大革命出现了一个新高潮，革命形势非常之好，而且是越来越好，但是两条路线的斗争并未结束，林彪同志在国庆十七周年大会上的讲话，非常及时地，正确地向我们指出：在无产阶级文化大革命中，以毛主席为代表的无产阶级革命路线同资产阶级反对革命路线的斗争还在继续。有些地方，有些单位，这种斗争还是很尖锐，很复杂的，这就是说，有极少数人还顽固地坚持无产阶级反动路线，采取新的形式欺骗群众，对抗十六条。而有一部分人还没有从错误路线的影响下解放出来，结果为他们所利用，这是当前文化大革命中必须彻底解决的一个关键问题。（热烈鼓掌声、口号声）","type":"paragraph"},{"text":"谭立夫同学的讲话是违背十六条的。（掌声、口号声）是不符合毛泽东思想的。（掌声、口号声）同学对他的讲话进行批判是正确的，必要的。（掌声、口号声）因为谭立夫讲话的错误观点不是谭立夫一个人的问题，（掌声）是错误的影响未被肃清的反映，（掌声）这正是我们赞成批判谭立夫同学错误言论的出发点，而不是其他。（掌声）当然，（掌声）一时受蒙蔽的人如果觉悟过来，摆脱错误路线的影响，与广大革命师生站在一起，坚决地同资产阶级反动错误路线作斗争，那他仍然是真正的革命派。（掌声）对资产阶级反动错误路线必须彻底批判，而且必须彻底肃清他在群众中造成的恶劣影响。（掌声、口号声）不破不立，正如《红旗》第13期社论所指出的：要不要批判资产阶级反动路线是能不能贯彻执行文化大革命的十六条，能不能正确进行广泛的斗批改的关键。在这里不能采取折衷主义。（掌声）","type":"paragraph"},{"text":"我们完全相信，所有的革命师生员工是坚决拥护十六条的，是能够坚定不移地贯彻执行十六条的。因此我们就必须坚决与资产阶级反动路线作斗争，坚决肃清它的影响，认真地学习十六条，宣传十六条，捍卫十六条（掌声），大家紧紧地团结在十六条这个无产阶级文化大革命的伟大纲领下，战胜一切阻力，为彻底地、胜利地完成无产阶级文化大革命而奋斗！（热烈地鼓掌）","type":"paragraph"},{"text":"让我们高呼：","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"北京航空学院红旗战斗队《无产阶级文化大革命运动中首长讲话》（1966.11）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"雍文涛","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c47078811"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

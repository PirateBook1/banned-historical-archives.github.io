script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会主任张春桥举行宴会  欢迎田中角荣总理大臣  周总理出席了宴会　大平外相、二阶堂官房长官等应邀出席","authors":[],"dates":[{"year":1972,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会主任张春桥举行宴会"},{"type":"paragraph","text":"欢迎田中角荣总理大臣"},{"type":"paragraph","text":"周总理出席了宴会　大平外相、二阶堂官房长官等应邀出席"},{"type":"paragraph","text":"新华社上海一九七二年九月二十九日电　上海市革命委员会主任张春桥今天晚上举行宴会，欢迎日本国内阁总理大臣田中角荣。"},{"type":"paragraph","text":"国务院总理周恩来出席了宴会。"},{"type":"paragraph","text":"日本方面应邀出席宴会的，还有外务大臣大平正芳、内阁官房长官二阶堂进，以及田中总理大臣的其他随行人员。随同来访的日本记者团、专机机组人员和技术人员也出席了宴会。"},{"type":"paragraph","text":"宴会厅里悬挂着日本国国旗和中华人民共和国国旗。张春桥主任和田中角荣总理大臣先后在宴会上祝酒。"},{"type":"paragraph","text":"张春桥主任在祝酒时代表上海市革命委员会向田中首相和各位日本贵宾表示热烈欢迎。"},{"type":"paragraph","text":"他说：“我们上海人民曾经在这个大厅里会见过许多日本朋友。我们共同希望早日结束两国的不正常状态，实现中日邦交正常化。我们非常高兴的是，这次田中首相应邀来我国访问，会见了毛泽东主席，同周恩来总理进行了会谈。今天，两国政府发表了联合声明，我们上海人民同全国人民一样，对这一丰硕成果表示热烈祝贺。”"},{"type":"paragraph","text":"张春桥主任说：“上海同日本的许多城市，隔海相望，近而又近。不久前，中国上海舞剧团和上海少年足球队访问日本，受到日本朋友接待。请允许我借这个机会代表上海人民感谢日本政府的多方关照，感谢日本人民的巨大支持和帮助。”"},{"type":"paragraph","text":"他说：“中日建交标志着两国关系史揭开了新的一页。我们上海人民决心同全国人民一道，继续努力，不断发展两国的友好关系。”"},{"type":"paragraph","text":"田中总理大臣在祝酒时对在我国访问期间受到的厚情款待表示衷心的谢意。他说：“我们这次访问中国以及日中政府首脑会谈的结果，日中两国国民多年来期望的日中邦交正常化实现了，日中关系的悠久历史上即将揭开新的一页。我们决心本着这次日中政府首脑会谈的成果，为了逐一解决日中两国之间各种问题继续努力，以便建立日中两国的永久和平和睦邻友好关系。”"},{"type":"paragraph","text":"他说：“过去近而远的日中两国，成为名副其实近而近的邻邦了。尤其是对于日本，上海是个最近的大城市。上次，中国上海舞剧团访问日本，给日本国民留下了深刻的印象。我深信，今后各方面的交流会越来越扩大。”"},{"type":"paragraph","text":"张春桥主任和田中总理大臣的讲话受到热烈欢迎。"},{"type":"paragraph","text":"出席宴会的还有："},{"type":"paragraph","text":"外交部部长姬鹏飞、副部长韩念龙，公安部副部长于桑，有关方面负责人马仁辉、张香山、杨德中、陆维钊、韩叙、彭华、王晓云等；"},{"type":"paragraph","text":"上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、王秀珍、周丽琴。"},{"type":"paragraph","text":"日本日中备忘录贸易办事处负责人冈崎嘉平太、松本俊一、大久保任晴，日中备忘录贸易办事处驻北京联络处首席代表安田佳三等，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有，上海有关方面负责人和各界代表金祖敏、张宜爱、冯国柱、张敬标、黄涛、朱永嘉、武占魁、申元军、李彬山、叶昌明、叶国平、顾秀莲、徐小妹、王家茂、王锡成、乔雅国、陈望道、蔡睟盎、陈植、汪猷、干福熹、贾亦斌、茅惠芳、石钟琴、李名强、童祥苓、李炳淑、李仲林、桑弧、殷虹、陈中伟、黄铭新、阮国定、刘文斌、陈银宝、李宗玉、陈立方、刘念智。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31840e7c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

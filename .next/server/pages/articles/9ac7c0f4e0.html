script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人接见参加和参观军事演习的党政军领导干部","authors":[],"dates":[{"year":1981,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈祝贺军事演习成功，勉励取得新的更大成就"},{"type":"paragraph","text":"党和国家领导人接见参加和参观军事演习的党政军领导干部"},{"type":"paragraph","text":"接见后举行大会，邓小平同志主持，胡耀邦、赵紫阳同志讲话"},{"type":"paragraph","text":"新华社北京9月27日电党和国家领导人胡耀邦、叶剑英、邓小平、赵紫阳、李先念、陈云、华国锋、徐向前、聂荣臻，9月24日在北京接见了最近胜利完成军事演习任务的军队领导干部，以及参观这次演习的中央和各地党政军领导干部，并且同大家一起照了相。"},{"type":"paragraph","text":"参加接见和一起照相的党和国家领导人还有，彭真、邓颖超、王震、韦国清、方毅、李德生、余秋里、张廷发、耿飚、倪志福、彭冲、陈慕华、万里、王任重、谷牧、宋任穷、杨得志、姚依林、谭震林、廖承志、肖劲光、杨尚昆、康世恩、薄一波、姬鹏飞、杨静仁、张爱萍、黄华等。"},{"type":"paragraph","text":"接见后，举行了大会。"},{"type":"paragraph","text":"大会由中共中央军委主席邓小平主持。"},{"type":"paragraph","text":"中共中央主席胡耀邦、国务院总理赵紫阳先后在会上讲话，热烈祝贺这次演习的成功，勉励大家在新的起点上再接再厉，取得更大的成就。"},{"type":"paragraph","text":"会议结束时，国防部长耿飚、中央军委秘书长杨尚昆、人民解放军总参谋长杨得志、总政治部主任韦国清也讲了话。"},{"type":"paragraph","text":"参加大会的同志进行了认真的讨论。他们说，这次演习，党中央、国务院、中央军委非常重视和关心。这对我军是很大的支持和鼓舞，对在新的历史条件下，进一步加强我军建设，是个有力的鞭策。演习地区的党政机关和广大人民群众，从各方面支持部队，充分表现了军政军民之间的亲密团结。我们一定要认真总结经验，发扬成绩，纠正缺点，在党中央、国务院、中央军委领导下，贯彻六中全会精神，努力巩固和发展已经取得的丰硕成果，争取新的更大成绩。（附图片）"},{"type":"paragraph","text":"党和国家领导人同大家一起照了相。"},{"type":"paragraph","text":"新华社记者  李保国 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ac7c0f4e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

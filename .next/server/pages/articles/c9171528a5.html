script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于试办集体农庄等问题给王震的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"毛泽东关于试办集体农庄等问题给王震的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"王震同志并告仲勋宗逊同志各中央局各大军区：","type":"appellation"},{"text":"（一）王震十二月十四日的报告收到，我认为这个报告是正确的。除最后一条外，可以向分局扩大会和军区生产代表会议提出。（二）在你的计划中有利用军队集体劳动的经验，试办十个农民的集体农庄的计划，这个计划很好。中央在即将发出的“关于发展农业互助合作的决议草案”里，已将每省试办一个或几个集体农庄一点加上去了。这种集体农庄在目前当然只能少数的，即每省只能办一个至几个。新疆因为是将军队垦出的一部分土地、军队修好的一部分水利和房屋让给农民，如果又能给以机器援助，农民可能很乐意干。望将这方面的经验随时报告。（三）各军区和各地方，凡已有用机器耕种收割的国营农场和个别集体农庄（例如河北天津县廊房地方的农民集体农庄），或准备这样做的国营农场或集体农庄，均望将这看作一件大事，用力经营，随时总结经验报告中央。（四）将王震的报告发给各大军区和各中央局参考。","type":"paragraph"},{"text":" 毛泽东十二月十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9171528a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

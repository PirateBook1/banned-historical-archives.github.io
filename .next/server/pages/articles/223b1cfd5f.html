script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀无限忠于毛主席的无产阶级感情上海铁路工人争立新功向“九大”献礼","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局的无产阶级革命派，在欢庆党的“九大”胜利召开的大喜日子里，进一步贯彻伟大领袖毛主席“抓革命，促生产，促工作，促战备”和“备战、备荒、为人民”的伟大方针，掀起了一个创造出色成绩向“九大”献礼，向毛主席表忠心的热潮。"},{"type":"paragraph","text":"四月一日到五日，全分局货物发送吨数比前五天增长百分之十七点二。分局调度所、南翔编组站、南翔机务段广大革命群众密切合作，在听完“九大”新闻公报广播后，立即投入紧张的战斗，仅仅两个多小时，就组织了一趟长达五华里，由一百七十六辆车皮组成的超轴、超长列车。接着，他们又“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风”，组织了一趟九十六辆的超轴列车。一个晚上，就节约了三台机车的使用。仅仅五天之内全分局共开了五趟超轴列车，比平时多拉二倍以上。上海站的广大革命群众，于四月二日以最快的速度，最高的质量完成了运送毛主席宝像、宝书六千九百零四件的光荣、艰巨的政治任务，超过了历史最高运送纪录。松江红色线路的无产阶级革命派在党的“九大”特大喜讯鼓舞下，立即举办了“庆‘九大’，献忠心”学习班。一天，松江站到达九辆黄砂车，仅用了三十分钟全部卸空。整条线路的装卸车作业量比往日增长百分之三十。"},{"type":"paragraph","text":"上海机务段的广大革命工人，在“九大”喜讯鼓舞下，打破了铁道有史以来就存在的火车司机、司炉的界限，最近组织了一个由九名司炉组成的司炉包乘组，以政治统帅业务，使得机车在临时缺员的情况下都能继续行驶。革命七号机车是张生堂同志所在包乘组，在喜讯鼓舞下，提出大力节煤向“九大”献礼。这个包乘组的彭荣生机班，于四月二日，一趟车就节约了煤炭一千四百公斤。在“九大”强劲东风的推动下，仅二日、三日两天，全段就节约了煤炭六万一干公斤。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"223b1cfd5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

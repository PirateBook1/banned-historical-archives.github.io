script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5431","name":"中共中央关于肃清毒品流行的指示（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于肃清毒品流行的指示（节录）","dates":[{"year":1952,"month":4,"day":15}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 401-402","tags":[{"name":"毒品","type":"主题/事件"},{"name":"三反","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央"},{"type":"title","text":"关于肃清毒品流行的指示（节录）"},{"type":"subtitle","text":"（一九五二年四月十五日）"},{"type":"paragraph","text":"在这次反对贪污、反对浪费、反对官僚主义的运动中，从铁路、航运、邮政、公安、司法、税务等部门，并从很多地区，暴露出为数甚多的国家机关内部人员包庇或勾结奸商、毒贩、流氓、甚或反革命分子贩运毒品、金银、私货的各种罪恶活动，在若干部队工作人员中亦有发现。这些罪恶活动，给予国家和人民造成的损失是很惊人的。这是旧的中国社会遗留下来的一种污毒，全国解放以后在很多地区虽曾有所减少，但就总的情况看来，问题依然严重存在。为了根除这种旧社会的恶劣遗毒，在全国范围内有重点地大张旗鼓地发动一次群众性的运动，来一次集中的彻底的扫除，是十分需要的。为此，特做如下各项指示："},{"type":"paragraph","text":"一、首先集中解决贩毒问题。贩卖毒品、贩卖金银、走私三者虽互相牵涉，又往往同时暴露，但以毒品流行对于国家的损失最大，对于人民的毒害最深，因此，在这次运动中应集中解决贩运毒品问题。如果同案牵涉到贩卖金银、走私问题时可并案处理。对于与毒品无关的贩卖金银、走私案件，可按政府已公布的法令处理。对以反革命为目的的毒犯，应以反革命论处。"},{"type":"paragraph","text":"二、（略）"},{"type":"paragraph","text":"三、（略）"},{"type":"paragraph","text":"四、对于运动中被揭发或自动坦白的毒犯，在处理上应采取严厉惩办与改造教育相结合的方针，打击惩办少数，教育改造多数，即：制造者、集体大量贩卖者从严，个别少量贩卖者从宽；主犯从严，从犯从宽；惯犯从严，偶犯从宽；拒不坦白者从严，彻底坦白者从宽；今后从严，过去从宽。打击的重点放在集体大量的制毒、贩毒犯与严重违法的工作人员。对情节不是特别严重，只要彻底坦白，真诚悔过，检举立功者，可减轻或免予处分。对于单纯吸食毒品者，不应作为这次运动的斗争对象。因为吸食毒品的人，数量更大，不可能在这次运动中完全戒绝，也不应该把他们同制毒、贩毒犯同等看待。而且只要能够做到根绝制毒、贩毒的现象，则吸毒的现象，将会逐渐消灭。"},{"type":"paragraph","text":"五、关于种毒问题，目前主要发生在边疆少数民族地区，应在今后工作中逐步解决。内地的种毒问题，必须检查禁止，在这次反毒运动中，如不能同时解决，则可在运动结束后，另行处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea6413ecf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

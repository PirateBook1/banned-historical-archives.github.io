script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军政治生活中的又一件大喜事  《毛泽东著作选读》战士本增订出版  总政治部指出，这一选读本连同《毛主席语录》，就是战士的基本政治读物，就是连队政治教育的基本教材，要求战士在服役期间基本学完","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军政治生活中的又一件大喜事"},{"type":"paragraph","text":"《毛泽东著作选读》战士本增订出版"},{"type":"paragraph","text":"总政治部指出，这一选读本连同《毛主席语录》，就是战士的基本政治读物，就是连队政治教育的基本教材，要求战士在服役期间基本学完"},{"type":"paragraph","text":"据新华社八日讯　人民解放军总政治部编印、供战士学习的《毛泽东著作选读》，已于最近增订出版，开始在全军发行。这是我军政治生活中的又一件大喜事，必将推动我军活学活用毛主席著作的群众运动更深入开展。"},{"type":"paragraph","text":"过去，由于一小撮反党反社会主义黑帮分子把持宣传出版部门，对毛主席著作的出版发行工作疯狂压制，长期以来，《毛泽东选集》不能充分供应。为了满足部队广大战士学习毛主席著作的迫切需要，总政治部根据军委、林彪副主席的指示，于一九六一年八月印发了供战士学习的《毛泽东著作选读》，受到了广大战士的热烈欢迎。近几年来，随着我军活学活用毛主席著作群众运动的深入发展，许多同志都要求增加选读本的文章，包括增加毛主席在全国胜利以后新发表的一些重要文章。总政治部接受广大战士的要求，于去年十月决定增订再版。新的选读本增加了毛主席关于阶级斗争和国际形势方面的论著，《实践论》、《矛盾论》等哲学著作和关于思想改造的论著，等等，由原来的八万字增加到二十三万字。"},{"type":"paragraph","text":"新选读本的出版说明指出，“这一选读本连同《毛主席语录》，就是战士的基本政治读物，就是连队政治教育的基本教材，要求战士在服役期间基本学完。”根据林彪副主席关于“减少分量，增加次数，抓住主要问题反复学”的指示，总政治部还规定《中国社会各阶级的分析》、《关于纠正党内的错误思想》、《纪念白求恩》、《为人民服务》、《愚公移山》等十六篇（节）文章，必须反复阅读，反复讲解，反复讨论，反复运用。"},{"type":"paragraph","text":"广大战士领到新的选读本以后，心情万分激动，纷纷表示要更好地活学活用毛主席著作，用毛泽东思想武装头脑，将无产阶级文化大革命进行到底，永远做毛主席的好战士。某部机枪连干部战士在讨论中说，正当我们响应毛主席的伟大号召，把我军办成革命化的大学校的时候，总政治部又要给我们送来新的《毛泽东著作选读》，这真是旱天下透雨一样及时，雪夜送炭一样需要。这是党中央、毛主席、军委和林彪副主席对我们最大的关怀和鼓舞。我们坚决贯彻执行林彪副主席的指示，一定要把毛主席的书字字句句刻在心上，落实在行动上。用毛泽东思想统帅一切，改造一切，推动一切，真正把连队办成毛泽东思想的大学校。某部战士常海激动地说：总政治部根据我们的要求，重新编印了《毛泽东著作选读》，这对我们战士来说，是件特大的喜事。回顾自己成长的过程，哪一步不是毛主席的书指引着往前走的！毛主席的书是我们的传家宝，毛泽东思想是我们的命根子。我无限敬爱毛主席，日夜渴望见见毛主席。凡是毛主席说的，我都要坚决照办。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21bc90c043"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

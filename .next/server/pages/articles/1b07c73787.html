script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念伟大领袖和导师毛主席《讲话》发表三十五周年香港各界爱国文艺工作者举行文艺汇演","authors":[],"dates":[{"year":1977,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港一九七七年五月二十四日电　为纪念伟大的领袖和导师毛主席《在延安文艺座谈会上的讲话》发表三十五周年，香港爱国同胞近日分别举行了文艺汇演、座谈和唱片欣赏等活动。"},{"type":"paragraph","text":"最近几天，香港各界爱国文艺工作者在各种场合以多种文艺形式，热情歌颂伟大的领袖和导师毛主席，歌颂敬爱的周总理，歌颂英明领袖华主席，歌颂社会主义祖国的大好形势和工农兵战天斗地的英雄业绩。"},{"type":"paragraph","text":"香港的一百多名业余和专业文艺工作者，五月二十二日举行了歌舞曲艺汇演，节目内容丰富多采，包括《欢呼\u0026lt;毛泽东选集\u0026gt;第五卷出版》、《百花盛开春满园》、《银花朵朵》、《放鸭》、《驯马》、《养猪姑娘》等舞蹈，以及《祖国盛开大寨花》、《草原上升起不落的太阳》、《蝶恋花·答李淑一》、《歌唱敬爱的周总理》、《雄文出版颂》等歌曲。他们的演出，受到了广大观众的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b07c73787"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

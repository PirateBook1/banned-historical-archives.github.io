script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——院领导对教学是外行","authors":["太原工学院学生"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"大字报——院领导对教学是外行","type":"title"},{"text":"太原工学院学生","type":"authors"},{"text":"院领导对教学是外行，不虚心学习业务，对过去表示自大，对别人表示自卑，对自己的教学横加干涉。","type":"paragraph"},{"text":"听说山西省还有个省委，里面还有个文教部，统率：工、医、师、农“盖世无双”四学院。","type":"paragraph"},{"text":"它究竟干些什么名堂？既会吹，又会装，整年睡在沙发上，醒醒吧！先生们。","type":"paragraph"},{"text":"高教部目无三小工学院，只顾重点不全面，学术会议没有份，而我院领导唯唯诺诺，唯命是听，根本无争取之心，对此我们表示不满。","type":"paragraph"},{"text":"省委鼓励我们“骑毛驴上山”，王中青过于粗暴独行，院长情愿让我们喝白开水亦无进取之心。","type":"paragraph"},{"text":"我们身在太原——重工业基地之一，有利条件不少，可惜我们是小工学院，命中注定无权利用，不惜花费金钱，流亡他乡！而条件尽为清华所独吞，我们呼吁门户开放。","type":"paragraph"},{"text":"科学报告会和学报无内容而且无经费，成为三小工学院独特风格，妙哉！妙哉！","type":"paragraph"},{"text":"图书资料奇缺，资料保密的很多，再三呼吁置之不理。","type":"paragraph"},{"text":"有消息称“电机馆，过于庞大”，领导有缩小之意，是这样吗？","type":"paragraph"},{"text":"我们要求陶鲁笳光临河西。","type":"paragraph"},{"text":" 太原工学院电二一伙人6月7日","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9efb241810"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

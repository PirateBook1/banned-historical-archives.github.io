script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏地方政府、班禅堪布会议厅委员会、昌都地区人民解放委员会向毛主席致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏地方政府、班禅堪布会议厅委员会、"},{"type":"paragraph","text":"昌都地区人民解放委员会向毛主席致敬电毛主席："},{"type":"paragraph","text":"在中华人民共和国成立六周年的纪念日，西藏拉萨、日喀则、昌都各大城镇以及各地僧俗人民，和进藏人民解放军、工作人员一起，以无限欢欣的心情进行庆祝。我们伟大的祖国在中国共产党和你的领导下，在赢得了人民民主革命胜利之后，六年来，在社会主义建设方面又取得了光辉成就，全国各兄弟民族人民的生产、生活各方面都呈现着欣欣向荣的新气象。在祖国过渡时期的总任务的光辉照耀下，第一届全国人民代表大会第二次会议通过的我国发展国民经济的第一个五年计划，鼓舞着各兄弟民族和我们藏族人民的建设祖国的热情。"},{"type":"paragraph","text":"西藏地方自和平解放以来，由于中央的正确领导，由于进藏工作人员和人民解放军正确执行了中国共产党的民族政策，藏族和兄弟民族，特别是和汉族以及西藏内部都达到了空前的团结，这种团结还在继续不断地加强和巩固。西藏的政治、经济、文化也一天天向前发展着。在民族团结和西藏内部团结以及各项工作成就的基础上，国务院全体会议第七次会议通过了关于成立西藏自治区筹备委员会的决定以及帮助西藏建设等决定。这是完全符合西藏人民现在和将来的利益的。为执行国务院决定，我们共同团结、努力地成立了西藏自治区筹备委员会筹备处，在中央领导下，在达赖喇嘛、班禅额尔德尼和中共西藏工委直接指导下，开始了西藏自治区筹备委员会的筹备工作。因此我们今年在庆祝国庆节之际更加欢乐。今后我们要更加加强和各兄弟民族的团结，加强西藏内部的团结，真诚地热爱伟大的祖国，和各兄弟民族一道进行祖国社会主义建设。为实现国务院关于西藏工作的各项决定，为建设幸福的新西藏而努力。"},{"type":"paragraph","text":"西　藏　地　方　政　府"},{"type":"paragraph","text":"班禅堪布会议厅委员会同启"},{"type":"paragraph","text":"昌都地区人民解放委员会"},{"type":"paragraph","text":"十月一日（藏历木羊年八月十五日）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24890ceb87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

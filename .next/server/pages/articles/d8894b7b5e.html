script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"无产阶级历史:印度共产党（毛主义）的成立","authors":["鼓动新闻"],"dates":[{"year":2019}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"鼓动新闻二〇一九年"},{"type":"paragraph","text":"2004年9月21日，在印度森林深处的某个地方，印度毛主义共产主义中心和印度共产党（马列主义）[人民战争]正式合并，组成印度共产党（毛主义）。15年后的2019年，在安得拉邦和奥里萨邦的边界，一项通告于庆祝这一周年纪念日的一次会议上公布：人民解放游击军的名称将很快改为人民游击军，这意味着人民战争将扩大到全国。"},{"type":"paragraph","text":"在2004年成立后不久的由合并两党基尚和贾纳帕蒂的总书记签署的一份新闻声明中，印度共产党（毛主义）声称其成立是一个历史性的里程碑。"},{"type":"paragraph","text":"声明说：“新成立的印度共产党（毛主义）将继续作为巩固印度无产阶级的政治统一的先锋队。马克思列宁毛主义将作为其意识形态基础，来指导所有领域的活动。它将继续同“左”右倾的斗争，特别是同修正主义的斗争，修正主义是整个共产主义运动的主要危险。”"},{"type":"paragraph","text":"声明继续道：“毛主义党的直接目标和纲领是通过推翻间接统治、剥削和控制的新殖民主义形式下的半殖民地半封建制度，继续并完成印度已经在进行和推进的新民主主义革命。这是世界无产阶级革命的一部分。”"},{"type":"paragraph","text":"印度沦为殖民地是从18世纪中叶的东印度公司开始，到今天美国帝国主义的持续压迫，产生了官僚资本主义，一个以帝国主义的利益为先，人民遭受沉重剥削的半封建社会。今天，印度近四分之三的人口以农业为生，但是旧印度抛弃人民，容纳帝国主义，造成了大规模的饥荒、自杀和苦难。印度教法西斯主义的意识形态也为保卫旧印度而恐吓人民，并推行压迫性的半封建种姓制度。"},{"type":"paragraph","text":"印度的武装斗争开始于1967年的西孟加拉邦纳萨尔巴里，当时村民们以 “耕者有其田!”的口号开始夺取土地。作为回应，地主和政府进行了报复，最终导致5月25日的一场警察屠杀，包括两名儿童在内的数名村民被害，当时他们正在为自己拥有一块土地的权利抗争。在大吉岭县工人罢工的支持下，这一事件激起了农民委员会对纳萨尔巴里、卡里巴里和芬赛德瓦周围的土地的武装没收。"},{"type":"paragraph","text":"从那时起，几十年的武装斗争锻造了革命者，最终形成人民解放游击军。2004年，印度共产党（毛主义）领导着这支军队。在成立不到一年时，美帝国主义就宣布党为恐怖主义组织。2006年，当时的印度总理辛格称毛主义者是印度“最大的内部安全威胁”。"},{"type":"paragraph","text":"“革命就像该地区的河流一样汹涌澎湃。”革命诗人、活动家、政治犯瓦拉瓦拉·拉奥说，“在巴斯塔尔，人民的正义正在得到伸张。在警察代表团到达之前，争端和冲突由农民委员会解决。水资源是在群众参与下开发的。游击队从事农业、教育和卫生事业。土地得到了分配。在游击队控制的地区没有干旱、卖淫、谋杀或毒品。即使是轻微的犯罪也没有立足之地。”"},{"type":"paragraph","text":"2009年，旧印度对印度共产党（毛主义）和人民解放游击军发起了大规模的反叛乱行动，这一行动后来被称为“绿色狩猎行动”。这是旧印度中央政府首次对毛主义者控制的地区发动的攻击。在接下来的几年里，数百人因旧印度扑灭人民战争的火焰的企图而丧生。这场军事惨败最终只会激起民众对压迫者的愤怒。"},{"type":"paragraph","text":"“镇压导致了抵抗。”阿扎德同志在2009年的一次采访中代表印度共产党（毛主义）说，“奇丹巴拉姆[部长]的手下越是在部落地区恐吓、杀害、折磨、强奸和制造破坏，人民群众的武装抵抗就会更加激烈和广泛，我们的军队就会变得更加强大。”"},{"type":"paragraph","text":"从那以后，印度共产党（毛主义）领导的人民解放游击军占领着由八个区组成的游击区，人民战争比以往任何时候都更加强大。对阶级敌人所采取的一贯的军事行动，破坏帝国主义企业，抵制选举，以及像今年7月释放阿吉特同志这样的胜利，都表明新民主主义革命和未来的印度人民共和国必将到来。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8894b7b5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

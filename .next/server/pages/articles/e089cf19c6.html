script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国国民党民主派代表会议电毛主席及人民解放军致敬","authors":[],"dates":[{"year":1949,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国国民党民主派代表会议电毛主席及人民解放军致敬"},{"type":"paragraph","text":"【新华社北京二十日电】中国国民党民主派代表会议通过向毛主席及人民解放军致敬电，电文如下："},{"type":"paragraph","text":"（一）向毛主席致敬电毛主席："},{"type":"paragraph","text":"本党为着配合当前的政治形势，担负历史所赋予我们的任务，在团结进步的总目标之下，本月十二日在人民的首都召开本党民主派代表会议。出席代表包括民革、民联、民促及三单位以外的本党民主分子，会议经过五天，选举了新的中央委员会和全党团结委员会，宣告胜利的闭幕。从今天起，本党的民主派已经建立了全国性的统一机构了，这是值得向您告慰的一件事。"},{"type":"paragraph","text":"本党自从中山先生逝世后，便为叛徒蒋介石所篡窃，倒行逆施，殃民祸国，本党的生命不绝如缕，中间虽然有了不少忠贞的同志起来要把蒋介石反动统治推翻，图谋恢复中山先生革命的精神和传统，但是我们的力量很有限，我们所做的很不够，幸赖有了在您领导之下的一个强有力的友党——中国共产党和伟大的人民解放军以及坚强的人民民主统一战线，才能把反动统治推翻，革命才能获致决定性的胜利；我们——国民党民主派也就得到在新民主主义的新中国为人民服务的机会，这就应该向您表示衷心的感谢。"},{"type":"paragraph","text":"今后，我们一走在您的旗帜之下，与各友党精诚合作，为肃清一切反动残余，实现人民政协共同纲领，建设独立、民主、和平、统一和富强的人民共和国而奋斗到底！"},{"type":"paragraph","text":"中国国民党民主派代表会议"},{"type":"paragraph","text":"一九四九年十一月十六日"},{"type":"paragraph","text":"（二）向人民解放军致敬电毛主席、朱总司令暨人民解放军全体指战员："},{"type":"paragraph","text":"我们——国民党民主派在人民首都举行代表会议，首先要向你们表示崇高的敬意。因为依靠了你们正确的领导和英勇的战斗，才能赢得中国人民革命战争的伟大胜利，把代表封建的买办的法西斯的蒋介石反动政府打倒，中华民族才能独立，中国人民才能翻身；并且，依靠了你们，才能更有力地保障世界的和平。你们的丰功伟绩，永远地光荣地写在中华民族的历史上面，你们的艰辛劳苦，永远地热烈地为全中国人民所崇敬！"},{"type":"paragraph","text":"我们要号召本党的同志一致的拥护你们，协助你们，为肃清一切反动残余，早日实现解放全中国而奋斗！"},{"type":"paragraph","text":"中国国民党民主派代表会议"},{"type":"paragraph","text":"一九四九年十一月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e089cf19c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

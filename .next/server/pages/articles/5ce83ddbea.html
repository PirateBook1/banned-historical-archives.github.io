script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2451","name":"最高人民法院关于土改时部分确权、部分未确权的祖遗房产应如何继承问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于土改时部分确权、部分未确权的祖遗房产应如何继承问题的批复","dates":[{"year":1987,"month":4,"day":25}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2019-2020","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"民法","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于土改时部分确权、部分未确权的祖遗房产应如何继承问题的批复"},{"type":"subtitle","text":"（1987）民他字第48号"},{"type":"paragraph","text":"湖南省高级人民法院："},{"type":"paragraph","text":"你院（1986）湘字第一号《关于处理房屋纠纷的有关问题的请示报告》及1987年2月24日补充报告收悉。"},{"type":"paragraph","text":"据你院报告称：双方讼争的三间房屋系刘验福（1927年故）、田二妹（1960年故）夫妇于1912年所建。1952年土改时，该三间瓦屋确权为田二妹及养子刘志国（1982年故）、儿媳向翠莲、孙儿刘苏仁四人所有。双方讼争的另一间偏房，土改时产权证上未登记，1975年由刘志国改建为正房。田二妹之女刘志珍1927年出嫁。土改时，刘志珍被划为小商成份，原有房屋两间未动。1953年刘志珍即迁回与其母田二妹一起生活，对田二妹的生养死葬等尽了主要义务。1983年刘志珍以该屋系父母遗产，她应继承二分之一为由，诉讼到法院。"},{"type":"paragraph","text":"经研究，同意你院审判委员会的意见，即处理这类案件一般应以土改时确定的产权为准。讼争的三间房屋应按1952年当地政府确权归田二妹与其养子刘志国、儿媳向翠莲、孙儿刘苏仁四人所共有。该共有房屋中属于田二妹的那一部分房屋和土改未登记的一间偏房可以作为田二妹的遗产，由其法定继承人共同继承。因刘志珍与其母共同生活，尽了主要赡养义务，分配遗产时可以多分。"},{"type":"subtitle","text":"一九八七年四月二十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce83ddbea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"对新四军参课会议的意见","alias":"","parts":[{"type":"paragraph","text":"对新四军参谋会议的意见！"},{"type":"paragraph","text":"（1939年3月16日）叶、项、周、赖："},{"type":"paragraph","text":"对于参谋会议?有如下意见，请考虑。会议的方针应是检讨与总结过去参谋工作中的经验教训，发扬其成绩，纠正其缺点，建立参谋工作的各种制度，确定参谋工作的主要内容，当要求提高参谋人员的政治素质，把过去部分的技术参谋，提高到战术参谋以及战略参谋的水平，以健全指挥机关的工作，而准备指导新局面下的战争。为此："},{"type":"paragraph","text":"（一）会议中除总结过去工作外，应规定以后的工作，规定各级参谋处的任务，各科的分工，各种制度的建立，各种规则的制定与要求一时期的工作中心。"},{"type":"paragraph","text":"（二）除讨论今后的工作，应讨论对参谋人员的培养与提高参谋人员的教育。应以以上的中心行之。"},{"type":"paragraph","text":"（三）提高参谋人员的政治地位与信仰。（四）应先有充分的准备工作，如先开小的会议，分工讨论各部"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥、军委参谋长滕代远给新四军军长叶挺、副军长项英、副参谋长周子昆、参谋处长赖传珠的电报。"},{"type":"paragraph","text":"[2]参谋会议，指新四军第二届参谋会议，1939年3月18日至24日在安徽泾县云岭新四军军部驻地召开。叶挺、项英等新四军领导人参加了会议。门工作及各种制度与规则等。会议结果望电告。"},{"type":"paragraph","text":"毛王滕"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":264,"page_end":265},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d960080605"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反右派斗爭中合肥市有些机关存在右傾思想","authors":[],"dates":[{"year":1957,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"在反右派斗争中合肥市有些机关存在右倾思想","type":"title"},{"text":"合肥市直属机关在当前反右派斗争中存在着许多严重的右倾思想，表现如下：","type":"paragraph"},{"text":"畏维情緖","type":"subtitle"},{"text":"有些单位的领导同志在这场斗争中虽然是积极苦干，但发挥独立思考、想各种办法不够，遇到困难感到无办法。如房产局有个别领导干部说：“我们实在办法不多，请领导上帮助我们想想办法”。","type":"paragraph"},{"text":"“此山无虎”","type":"subtitle"},{"text":"思想麻痹，政治嗅覚不灵，认为：“此山无虎”。纺织品公司整风领导小组组长孙树吉（公司经理）说：“我们单位大家都在一块工作三、四年了，如方浩然不是右派，其余再也没有了。”财政局两个副局长都有问题，但局长吴克文同志还说：“财政局还未发现什么右派分子。”当市委领导干部向其指出吉长生副局长公开写大字报攻击市委领导和否定一切等反动言论后,吴还说：“这是领导上动员人家放的嘛！”因此，上星期市委整风领导小组已决定将财政局整风领导小组解散，合幷于市委办公室，重新组织领导小组。","type":"paragraph"},{"text":"温情主义","type":"subtitle"},{"text":"手工业管理局保卫科科长李补银说：“现在这样搞不大好”，他认为对右派斗争过火了。人民银行群众对右派斗争画了很多漫画，开始该行整风领导小组长赵振刚（行长）认为这样搞，他们（指右派）是否受得了。房产局人秘科长钱芦义（左派）怕得罪右派分子，认为现在关系搞坏，以后在一起不好工作。","type":"paragraph"},{"text":"急躁情緖","type":"subtitle"},{"text":"有些单位领导同志希望通过三两次会议就能解决问题，结果三两次会议右派分子幷未眞投降，这时就感到束手无策，希望领导上能够指示作组织处理。一些积极分子一两次会议攻不下右派，就发生说理少，扣大帽子多的现象。新华书店积极分子在辩论会上駡右派分子“装孬种”、“孬种象”。房产局积极分子们在辩论会上说曹鼎（右派）是肃反时漏网的、潜伏下来的反革命分子。有的斗不下来就向领导上要求给予组织处理。","type":"paragraph"},{"text":"满足表面，打算草率收兵","type":"subtitle"},{"text":"有的单位右派分子已作了一些检讨，或者认为他们单位右派分子暴露问题不多，想一般的批判批判，只要右派分子低头认错就行了，他们怕再搞下去会影响业务。","type":"paragraph"},{"text":" （合肥市委整风办公室）（原载安徽省7月24日“内部资料”）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2268期，1957年7月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0da40441d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

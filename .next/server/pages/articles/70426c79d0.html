script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"真实纪录了刘少奇同志不朽功绩伟大的马克思主义者和无产阶级革命家刘少奇同志影展开幕　本市党政军领导同志怀着深厚感情参观了展览","authors":["李俊杰"],"dates":[{"year":1980,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，上海市文化周、中国摄影家协会上海分会、中国美术家协会上海分会联合举办的《伟大的马克思主义者、无产阶级革命家刘少奇同志摄影展览》在上海博物馆隆重开幕。"},{"type":"paragraph","text":"中共上海市委、市人大常委会、市人民政府、人民解放军驻沪部队、市政协的领导同志陈国栋、严佑民、王一平、韩哲一、钟民、夏征农、陈沂、陈锦华、王鉴、何以祥、李宝奇、李干成、张承宗、狄景襄、刘靖基、吴若安、周谷城、赵祖康，以及市委、市人民政府各部、委、办，各区、县、局负责人和各界知名人士等，怀着对刘少奇同志的深厚感情参观了展览。"},{"type":"paragraph","text":"展出的一百六十幅照片，真实地纪录了刘少奇同志在第一次国内革命战争、抗日战争、解放战争时期，以及社会主义革命和建设时期所作出的不朽功绩。展出的照片中，有刘少奇同志在安源路矿和上海“五卅”反帝运动时的照片，这是少奇同志在建党初期成为工人运动领袖的历史见证。刘少奇同志在延安杨家岭窑洞里修改《论共产党员的修养》和在党的“七大”作《关于修改党章的报告》的照片，表明了刘少奇同志对党的思想理论建设所作出的伟大贡献。刘少奇同志在天安门城楼上参加开国大典，以及第一届全国人大首次会议上被选为全国人大常委会委员长和第二届全国人大首次会议上当选为国家主席的光辉形象，激起了人们对少奇同志的爱戴和怀念。"},{"type":"paragraph","text":"展出的照片，形象地体现了刘少奇同志平易近人，深入实际，联系群众，调查研究的优良作风。许多照片反映了少奇同志深入工厂、农村视察，在车间、田头和工人、农民一起研究生产的动人情景；少奇同志去林区视察，身披雨衣，手拄木棍，不辞辛劳，调查人造林的生长情况；他还在工地上挥汗铲土，在中南海修缮工程中做木工，和群众一起劳动。作为党和国家领导人，他象普通劳动者一样，与群众心连心。他还在百忙中利用各种场合，同科学、医务、文艺。体育等各界人士亲切交谈。这些令人难忘的情景，更使观众深受感动和教育。"},{"type":"paragraph","text":"(李俊杰)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805J010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e周学忠\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天上午，中共上海市委第一书记陈国栋等领导同志，在上海博物馆参观了《伟大的马克思主义者、无产阶级革命家刘少奇同志摄影展览》。"},{"type":"paragraph","text":"本报记者　周学忠　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈国栋","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70426c79d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

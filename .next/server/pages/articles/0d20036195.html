script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在中南局关于处理机关小家当的请示报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在薄一波转报李富春关于中国科学院三反运动情况报告的"},{"type":"paragraph","text":"信\"上的批语"},{"type":"paragraph","text":"（1952年1月13日）一波、富春同志："},{"type":"paragraph","text":"这两信及富春一月十三日的信，均收到。同意你们的意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日"},{"type":"paragraph","text":"[1]指李富春1952年1月11日关于中国科学院三反运动情况给薄一波并转毛泽东的报告和薄一波1月12日为转送李富春的这一报告给毛泽东的信。李富春的报告说：科学院三反情况不坏，对科学人才有教育意义。关于下一步的布置，首先是确定对科学人才必须保护不伤的原则，已检讨者如不能过关，则帮助其过关，未检讨者（如所长）不必点名要其检讨。关于一些著名科学家的住房、汽车、暖气等问题，首先在党团员中说明这是政府批准的，不是浪费，更不是贪污，然后在适当时机向群众说明。其次，决定科学院进行三反运动的方针需与科学院的具体情况相结合，主要使科学家了解贪污浪费及官僚主义的错误的危害性及其来源，即在科学院中也有此种问题。毛泽东全集第三十一卷科学院的三反运动，在科学家中主要的是启发思想与思想改造相结合。运动的继续开展分为两步：第一步进行思想反省与重点检查。思想反省，应组织党团员带头，揭露资产阶级的思想，以启发大家，不要勉强非党人士进行反省。重点检查，主要是检查仪器的购买及科学事业费是否用得恰当，弄清事实，而不追究个人责任，不检讨个人生活。第二步开展合理化建议运动，讨论今后工作如何改进，订出今年院及各所工作计划，结束三反运动。薄一波的信中谈了三反运动发展的两个问题：（一）在各工业、交通及财经部门中，三反运动已发展到检查科学家和旧专门家的资产阶级观点，我们认为很好，拟予推广。（二）多数机关在三反运动深入发展的基础上结合反对资产阶级对我们的进攻，自然而然地检讨到自己的思想，即分清无产阶级与资产阶级思想。我们仍让大家继续深入三反，但如果三反已彻底，而又自然而然地转到分清无产阶级与资产阶级思想，应很好地加以领导。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":261},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d20036195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

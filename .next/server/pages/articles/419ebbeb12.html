script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省天水地区中级人民法院关于宣告张春元无罪的刑事判决书","authors":[],"dates":[{"year":1981,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"甘肃省天水地区中级人民法院关于宣告张春元无罪的刑事判决书","type":"title"},{"text":"【张春元，兰州大学调干生，为“右派反革命集团主犯”。1970年文革中“一打三反”运动中被杀。】","type":"paragraph"},{"text":"原审被告：张春元，男，汉族。70年36岁，河南省上蔡县城关镇人，家庭农民，本人工人，大学肄业。","type":"appellation"},{"text":"上列被告因组织反革命集团一案，于1965年元月20日被天水市人民法院判处无期徒刑。在劳改期间，又因反革命集团案，于1970年3月被天水地区保卫部判处死刑，立即执行。","type":"paragraph"},{"text":"本院依法组织合议庭，对本案进行了审理，现查明：","type":"paragraph"},{"text":"张春元在下放天水劳动期间，于1959年多次书写文章和散布言论，内容是对其被错划成右派不满和对当时农村的一些问题的看法；虽然这些文章和言论中有某些政治性错误，但未构成反革命罪。张春元在服刑期间，对原判不服，坚持其观点，在犯人中串连、传递字条属于违法行为，再次以反革命集团罪判处死刑不当。据此，特宣判如下：","type":"paragraph"},{"text":"一、撤销天水市人民法院1965年元月20日(64)法刑字第19号刑事判决书和天水地区保卫部1970年3月9日的天革保审(70)第001号刑事判决书。","type":"paragraph"},{"text":"二、对张春元宣告无罪。","type":"paragraph"},{"text":"本判决书为终审判决。","type":"paragraph"},{"text":" 甘肃省天水地区中级人民法院刑事审判庭审判长 杜贞祥审判员 谈世清审判员 高克强","type":"paragraph"},{"text":" 1981年4月28日书记员 高玺","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共兰州大学委员会关于张春元右派问题的复查改正结论","type":"subtitle"},{"text":"1979.07.04","type":"subtitle"},{"text":"张春元，又名宁进，男，汉族，1932年生，河南省上蔡县人，家庭出身贫农，本人成份工人。1956年考入兰州大学历史系学习，1958年划为右派分子，给予保留学籍，劳动考察的处分。同年8月送天水县跑马泉公社劳动。","type":"paragraph"},{"text":"根据中央(1978)55号文件精神，对张春元的右派问题进行了复查。经复查认为，张春元在1957年整风鸣放中没有右派言论，因此，原划张春元为右派分子是属错误，现决定给予改正。恢复政治名誉，撤销原给予保留学籍，劳动考察的处分决定。","type":"paragraph"},{"text":" 中共兰州大学委员会1979年7月4日","type":"paragraph"}],"comments":[],"origin":"谭蝉雪 编著：《星火：兰州大学“右派反革命集团案”纪实》，纽约：国史出版社， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"419ebbeb12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

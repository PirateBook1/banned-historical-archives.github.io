script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由周恩来、张春桥同志陪同访问我国南方齐奥塞斯库同志率罗党政代表团今日到沪上海人民怀着对罗马尼亚人民钦佩的心情和深厚的兄弟情谊准备隆重热烈地欢迎贵宾　罗党政代表团离京时，黄永胜、李先念、邱会作同志等前往机场送行","authors":[],"dates":[{"year":1971,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志率领的罗马尼亚社会主义共和国党政代表团，将于今天到达上海进行友好访问。上海人民怀着对罗马尼亚人民钦佩的心情和深厚的兄弟情谊，准备隆重热烈地欢迎罗马尼亚贵宾。"},{"type":"paragraph","text":"新华社北京五日电　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志，以及由齐奥塞斯库同志率领的罗马尼亚党政代表团，由中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中国人民解放军南京部队第一政治委员张春桥同志陪同，今天上午乘专机离开北京，前往我国南方访问。"},{"type":"paragraph","text":"前往南方访问的代表团团员有:马·曼内斯库同志、杜·波帕同志、扬·伊利埃斯库同志、乔·马科维斯库同志、奥·杜马同志，以及代表团的随行人员。罗马尼亚驻中国大使杜马的夫人和大使馆人员随同代表团前往参观访问。"},{"type":"paragraph","text":"陪同罗马尼亚贵宾前往南方访问的还有:中共中央委员、中共中央对外联络部部长耿飚同志，李先念副总理的夫人林佳楣同志，我国驻罗马尼亚大使张海峰同志。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志，前往机场送行。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆公使衔参赞基伏、武官乔治乌上校和其他外交官员也前往机场送行。"},{"type":"paragraph","text":"前往机场送行的还有:外交部代部长姬鹏飞同志，中共中央候补委员、对外经济联络部部长方毅同志，中共中央委员、外贸部副部长李强同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\06\\7166010101.JPG\"\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df2f72b55c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

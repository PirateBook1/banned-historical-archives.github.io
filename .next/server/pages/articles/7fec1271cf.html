script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对全军报纸工作会议的指示","authors":[],"dates":[{"year":1964,"month":3}],"is_range_date":false,"parts":[{"text":"林彪对全军报纸工作会议的指示","type":"title"},{"text":"[中国人民解放军总政治部于1964年3月26日至4月4日召开全军报纸工作会议，根据林彪关于加强军队报纸工作的指示，总结了《解放军报》和军区、军种、兵种报纸的经验，研究了进一步办好报纸的措施。会议期间，林彪对办好军队报纸又作了两次重要指示。]","type":"paragraph"},{"text":"一定要办好报纸。高级领导机关主要靠报纸指导工作，传播思想，交流经验，鼓舞干劲，联系群众。","type":"paragraph"},{"text":"办好《解放军报》要注意以下四个问题：","type":"paragraph"},{"text":"一、使用全国性的口号。党中央、毛主席每一个时期提出的全国性口号，《人民日报》每一个时期使用的全国性口号，军队应该积极回应。每一个时期《解放军报》刊用稿件的内容、标题，要尽量使用党中央、毛主席提出的全国性语言，要用《人民日报》使用的党中央、毛主席的全国性语言，以及全国流行的语言。例如“一分为二”、“比学赶帮”，等等。如果来稿没有这种语言，编辑部审稿时要加上去，因为这些东西，有的下面是不知道的。在这方面，要结合部队的情况，很快地反映出来，比方昨天讲的，今天就要反映出来。要经常变，要根据党中央、毛主席各个时期所提出来的全国性的口号、提法、语言来变化。","type":"paragraph"},{"text":"二、政治和业务的结合问题。《解放军报》政治要与业务结合，但是重点要放在政治思想性方面。要政治第一，技术第二，红专结合，又红又专。《解放军报》不要企图解决一切问题，主要是政治思想方面的指导，不是业务、技术方面的指导。政治思想为主，业务、技术为辅。《解放军报》主要是政治思想性的报纸，不是业务、技术的报纸。政治，就是马克思列宁主义立场、观点、方法；就是毛泽东思想、毛主席的著作，就是历史唯物主义和辩证唯物主义；就是党中央、毛主席的指示；就是四个第一，三八作风，四好运动等等。要用政治指导业务，但是政治不能脱离业务。必须有业务，例如反映部队练兵、生产、生活改善等。反映业务要讲政治，讲政治要反映业务，空谈政治就没有味道。","type":"paragraph"},{"text":"三、办报的三结合。第一，要把通讯网很好地组织起来，使下面的好人好事很快反映上来，做到丰富多彩，多样化。第二，要有一支突击队，例如记者、专业通讯人员，发现重大典型和重要经验就立即去采访。第三，要有个好的编辑部，要把下面来的稿件加以综合提高，还要写好社论。","type":"paragraph"},{"text":"四、报纸的版面分配。国际新闻、国内新闻、军队本身新闻，大约各占多少版面，应当有个一般的规定，特殊的情况可以伸缩。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fec1271cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

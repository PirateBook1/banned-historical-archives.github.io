<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"能“允许是书呆子”吗?","authors":["任建"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"任建"},{"type":"paragraph","text":"自从有了文字，渐渐也就有了书，“著诸竹帛”，也就是一种书。我国有几千年文明史，书籍可谓多矣，有说古道今论文治武功的，有谈天说地话耕耘纺织的，概括起来不外乎是阶级斗争知识和生产斗争知识。但读什么书，怎么个读法，阶级立场不同，目的、态度和方法也截然不同。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，是个不读书、不懂马列主义的大党阀，在大刮右倾翻案风时，他冒充斯文，忽然装腔作势地“关心”起科研人员的读书问题来。他狺狺然地说，“科技干部谁也不敢进资料室”，“人不读，耗子读”。把无产阶级文化大革命后的科技战线描绘得漆黑一团，俨若发生了“危机”似的。而事实恰好相反，文化大革命使无产阶级的科学文化空前繁荣，科普读物、科技电影，出版数量之多、质量之高，为过去所不能比拟。邓小平一类走资派都是瞎子和聋子。他们对于正在发展、变化、前进的革命事业，除了仇恨，此外什么也不能感应。"},{"type":"paragraph","text":"邓小平还宣称:“搞科研的允许是书呆子”。呆者，痴也。读书而成为呆子者，正是在白专道路上流连忘返之徒也。这种人若不改造，对无产阶级的革命事业有害无益。无产阶级也有力量将他们改造过来。邓小平则大唱反调，所谓“允许是书呆子”，就是不必进行改造之别称。其险恶用心，在于取其走白专道路也。这种人搞起资本主义一套来是一点也不呆的。邓小平为了复辟资本主义，需要培植社会基础，故他对“书呆子”大感兴趣，其源盖出于此。"},{"type":"paragraph","text":"邓小平鼓吹“书呆子”，其实也不是什么新创造。当年洋奴胡适为了对抗马列主义传播和革命运动的发展，就曾打出“整理国故”的旗号，劝人走进书斋，还开出一张长长的书单，诸如《妙法莲花经》之类的书竟多达一百九十五册之多，还说是“最低限度的国学书目”哩，妄图把知识分子引进死胡同。而今邓小平虽没有开出《妙法莲花经》这一类书单来，却驱使某些人自己去开书单，搞修正主义的“三脱离”，皓首穷经，变成腐儒。这也是邓小平比胡适更狡猾的地方，大概可谓“青出于蓝胜于蓝”吧!"},{"type":"paragraph","text":"“书呆子”不完全是个人之过，乃是错误路线的产物。修正主义科技路线，奉行洋奴哲学、爬行主义，它使一些科研人员把资产阶级洋大人当作菩萨，吓不完的头，念不完的崇洋经，一个劲地到洋本本的夹缝里找课题。他们不懂得洋为中用，又不能用批判的眼光看待洋本本，更看不见千百万群众的创造，把“马尾巴的功能”当作了不起的“理论”。环顾一下关门搞科研时的情形，这类笑柄真是俯拾皆是。这种死读书当然只能越读越蠢。"},{"type":"paragraph","text":"毛主席的革命路线，指引科技人员同工农结合，立志为无产阶级服务。实行开门办科研，“从群众中来，到群众中去”。在革命实践中改造世界观，也在实践中增长才干，变得耳聪目明起来。革命实践是造就无产阶级优秀人材的大学校，同时也是医治书呆子的良方。许许多多开门办科研的生动材料都证明，到群众中去，出成果，出人材，也出书籍。过去没有的写了出来，过去缺乏的补上，过去有些读不懂的书籍读懂了，过去没有发现的谬误发现了，这岂不很好?"},{"type":"paragraph","text":"我们的斗争需要马克思主义。学习马列真理，需要读书；我们要研究自然界、了解自然科学的种种知识，也需要读书。可是只有在正确路线指引下，同亿万群众实践结合起来，才能读好书，掌握革命真理，才能有所发现，有所发明，有所创造，有所前进，才能越读越聪明。"},{"type":"paragraph","text":"现在，炼钢炉旁炉火熊熊，造船厂里弧光闪闪，广阔的田野郁郁葱葱，图书馆里热气腾腾，著书立说千千万万。这大好的景象，不正是对邓小平的谬论的有力批判吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23d7fd8fbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

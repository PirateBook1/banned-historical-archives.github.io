script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省高级知识分子的主要情况","authors":["李益芳"],"dates":[{"year":1956,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"广西省高级知识分子的主要情况","type":"title"},{"text":"李益芳","type":"authors"},{"text":"【广西分社10日讯】广西省高级知识分子约两千人左右。其中教育界约八百人，卫生界五百人，文化界一百人，工程界(包括工矿、交通、农林水利)约三百人，国家机关工作人员二百人，失业人员约一百人。其中，极少数是党培养起来的专家和教授，绝大部分都是解放以前的专家，政治历史情况十分复杂。广西医学院全校四十八个讲师以上的教学人员中，地主、富农、资本家家庭出身的就有三十三人，参加过国民党的十一人(其中三人是国民党区分部委员)，参加过三青团的八人(其中一人是三青团骨干)，参加过反动会道门的三人。肃反运动中，高级知识分子中的重点对象平均在百分之十以上。","type":"paragraph"},{"text":"目前存在的问题：","type":"paragraph"},{"text":"(一)对部分高级知识分子安排使用不当。有的单位将工程技术人员分配作事务工作。有一部分高级知识分子虽然安置了，但没有实际工作。如广西省行政干校有两个原西江学院的副教授，都是日本东京高等工业学校毕业的，其中一个是学电机的，解放前曾在西宁机械厂做过经理。广西省文史馆还有一批高级知识分子只是按月领薪，并不到文史馆办公。","type":"paragraph"},{"text":"(二)高级知识分子的待遇一般偏低。绝大部分的工资大体上相当于国家机关的科长、副科长，相当于处长的为数极少。对高级知识分子的生活照顾也很差。","type":"paragraph"},{"text":"(三)对高级知识分子的帮助和教育不够。除大专学校对高级知识分子帮助和教育作了较多的工作外，其他各个方面一般都作的很差。有些企业部门的工程技术人员几次要求参加中级组学习，都没有获得批准。原因是那些部门负责领导学习的同志认为高级知识分子文化水平虽高，但政治水平低，不能批准。","type":"paragraph"},{"text":"此外，高级知识分子反映我们平日对他们批评多，表扬少，只看见他们的缺点，看不到他们的成绩，教育厅厅长石兆棠(民盟省支部副主委)说：“在新时代里，知识分子像一个新嫁娘，又喜欢，又害怕，想骄傲，又自卑。翁姑、小姑那么多，找缺点的人毕竟多，给予同情关怀的人毕竟少，这样三天下厨打烂碗的机会也毕竟多一些了。”","type":"paragraph"},{"text":"(四)不尊重高级知识分子的职权和意见。南宁市公费医疗门诊部副主任蒙济博(非党人士)，领导上很少让他去参加各种会议，人事干事参加会议回来后，自己一手包办。水利厅工程师冯介也反映技术人员有职无权。广西医学院方中祜做了副院长，今年中央公布任命全国大专学校正副校长、院长时没有他的名字，他思想很波动，提出辞职。经过解释后，虽然安定下来了，但事情到现在又快一年了，还没有补行手续。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ad8dc6937"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

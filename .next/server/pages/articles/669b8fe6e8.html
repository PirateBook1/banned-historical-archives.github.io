script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力在中共中央组织部的讲话","authors":["王力"],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"王力在中共中央组织部的讲话","type":"title"},{"text":"王力","type":"authors"},{"text":"我们今天来到组织部，是昨天组织部革命同志向中央文革提出问题，就是现在组织内部和外部群众结合起来提的问题。提出中央管理干部档案的问题，采取什么措施保护，因为这是党和国家的重要财产，重要机密材料。昨天晚上经中央文革小组、周总理、陈伯达同志、康生同志、江青同志研究提出，是不是采取这样的办法，把这部分档案材料暂时由中央文革小组和组织部革命群众共同封存起来。其他文书档案不在此例。如何处理，由革命群众自己根据文化大革命的需要讨论决定。（中监委王瑞英同志插话：我们中监委怎么办？）王力同志说：以后再说（关于各处的材料和刘少奇、安子文的报告等）。各处的文件也由革命群众根据文化大革命的需要，报告请示中央，自己处理，要支持各地革命。","type":"paragraph"},{"text":"我们今天四点就来了，因为人不齐，到七点才开，我们今天就是为了处理这个问题来的，听了大家向我们反映的问题和情况，我们很受教育，很好。今天大家反映的这些问题，我们听了以后，要向中央文革反映，我们支持大家，毛主席一直是非常关心机关的文化革命的，中央文革起草了几条办法，正在起草，还要反复征求大家意见。（戚本禹插话：待会把初稿交给大家讨论）现在的文化大革命是从学生运动发展到工人运动、农民运动，机关干部还是很重要的，目前在机关六月一日以前的旧观念还没有打破。（戚本禹插话，内外有别）","type":"paragraph"},{"text":"毛主席要大家再重读毛主席亲自批的聂元梓的大字报和人民日报的评论，红旗在发表人民日报时有新的修改。（戚本禹插话：是毛主席亲自改的）组织部的文化革命怎么搞法，我们相信大家能够自己闹革命，自己解放自己。中央组织部的文化大革命和中央组织部的工作怎样搞法，我们相信组织部的革命群众是能够搞好的，组织部的革命群众应该把命运掌握在自己手里。","type":"paragraph"},{"text":" （中央组织部火炬战斗团）","type":"paragraph"}],"comments":[],"origin":"《大字报汇编》（北京汽车分公司大字报室、首都红旗联合总部宣传部，一九六七年）；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第一集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"669b8fe6e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

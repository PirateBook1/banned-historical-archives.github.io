script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反映中国人民在毛主席领导下取得的光辉成就  中国经济贸易展览会在日本隆重开幕","authors":[],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反映中国人民在毛主席领导下取得的光辉成就"},{"type":"paragraph","text":"中国经济贸易展览会在日本隆重开幕"},{"type":"paragraph","text":"据新华社二日讯  东京消息：反映毛泽东思想取得一次又一次胜利的中华人民共和国经济贸易展览会，一日在日本北九州市隆重开幕。"},{"type":"paragraph","text":"中国经济贸易展览团团长萧向前致词说，展览会的如期开幕，是中日两国人民同各种破坏中日友好的反动势力斗争的结果，是中日两国人民强烈要求扩大贸易和发展友好关系的胜利。广大日本人民可以通过参观展览会了解到中国人民在伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席领导下所取得的光辉成就。"},{"type":"paragraph","text":"他说，毛主席说过：“日本除了亲美的垄断资本和军国主义军阀之外，广大人民都是我们的真正朋友。”中国人民一贯遵循毛主席的教导，坚持发展中日两国人民友好关系和加强友好往来。今后只要坚持中日两国关系的政治三原则、贸易三原则和政治经济不可分的原则，同破坏中日贸易的一切反动派进行坚决的斗争，中日贸易的前途是非常广阔的。"},{"type":"paragraph","text":"“中国经济贸易展览会西日本协力会”会长高田百喜、福冈县知事鹈崎多一、北九州市长吉田法晴以及各方面友好人士都在开幕式上致祝词，强调发展日中贸易和友好关系的重大意义。"},{"type":"paragraph","text":"这次展览会是中国在国外举办的展览会中规模最大的一次。展览场面积约一万平方米。展览品共一万多件，介绍了中国人民活学活用毛主席著作所取得的伟大成就，介绍了中国人民和世界人民对毛主席的无比敬仰和无限热爱。展览会还介绍了中国无产阶级文化大革命的伟大意义和辉煌成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1aee0ece8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

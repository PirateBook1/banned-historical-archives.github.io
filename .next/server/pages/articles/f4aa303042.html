script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席万岁!”的欢呼声响彻机场又一批亚非作家离沪回国","authors":[],"dates":[{"year":1966,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨晚，又有一批参加亚非作家紧急会议的外国朋友结束了在上海的参观访问，满载着团结战斗的友情，乘飞机离开上海回国。"},{"type":"paragraph","text":"机场上聚集着一千多欢送的群众。他们同即将返回自己的战斗岗位的亚非朋友，一次又一次地握手，一次又一次地拥抱。人们含着热泪，相互热情勉励，彼此亲切道别。许多外国朋友来到机场时激昂地高唱《东方红》、《国际歌》，有的外国朋友举着毛主席的石膏像和毛主席著作，高呼“毛主席万岁!”“毛泽东思想万岁!”他们向中国朋友真挚地表示，今后一定要更好地学习和运用毛泽东思想，更勇敢地投身到反帝反殖斗争的最前线；要以笔作武器，努力创造亚非人民的战斗的革命的反帝反殖的新文化。他们满怀信心地告诉中国朋友，明年一定来北京参加第三届亚非作家会议，并且要同更多的战友一起来，再次来上海访问。欢送的人们同即将离开我国的亚非朋友依依不舍，一齐高唱《东方红》、《国际歌》，高呼“毛主席万岁!”“毛泽东思想万岁!”“亚非作家大团结万岁!”“全世界人民大团结万岁!”热烈地欢迎亚非朋友们明年再来，祝愿他们在反帝反殖的革命斗争中取得更大的胜利。"},{"type":"paragraph","text":"飞机在雄壮的乐曲声、震天的欢呼声中徐徐上升。亚非朋友们隔着机窗，不断地向欢送的人们挥手告别。飞机渐渐远去，欢送的人们还伫立在机场眺望，欢呼声、锣鼓声响成一片，在夜空中久久回荡。"},{"type":"paragraph","text":"昨晚到机场欢送的有出席亚非作家紧急会议的中国代表团副团长刘白羽和部分团员。"},{"type":"paragraph","text":"上海市各有关方面负责人孟波、巴金、冯国柱、张振亚和作家芦芒等也到机场欢送。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4aa303042"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

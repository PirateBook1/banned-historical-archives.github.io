script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部授予沈阳部队两连队光荣称号某部九连荣获“学习毛主席著作的模范红九连”称号，某团四连荣获“神枪手四连”称号","authors":[],"dates":[{"year":1964,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　国防部最近发布命令，授予人民解放军沈阳部队某部九连以“学习毛主席著作的模范红九连”的光荣称号。"},{"type":"paragraph","text":"命令说，九连自一九六○年以来，积极响应军委和林彪元帅“一定要把毛泽东思想真正学到手”的号召，长期坚持活学活用毛主席著作，以毛泽东思想为指针，加强连队建设，取得了显著成绩。为此，特授予九连为“学习毛主席著作的模范红九连”称号。"},{"type":"paragraph","text":"命令希望九连官兵再接再厉，保持与发扬光荣，并号召全军部队学习九连的榜样，为进一步学习毛主席著作，并运用毛主席的思想加强连队建设而努力。"},{"type":"paragraph","text":"【新华社北京25日电】　国防部最近发布命令，授予沈阳部队某团四连为“神枪手四连”的光荣称号。"},{"type":"paragraph","text":"命令说，四连在创造四好连队运动中，高举毛泽东思想伟大红旗，积极响应军委、林彪元帅“打得准”的号召，从实战要求出发，长期坚持苦练射击本镇，培养神枪手队伍，取得了突出成绩。为此，特授予四连为“神枪手四连”称号。"},{"type":"paragraph","text":"命令希望四连官兵戒骄戒躁，不断总结经验，继续提高，保持与发扬这一光荣。命令号召全军部队学习四连的榜样，更好地响应军委、林彪元帅“打得准”的号召，苦练过硬功夫，为提高连队战斗力而努力。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbc485927a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见北京第二毛纺织厂革命造反委员会的革命群众时的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"谢富治接见北京第二毛纺织厂革命造反委员会的革命群众时的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"(1967年5月8日晚  京毛二厂半工半读操场)","type":"subtitle"},{"text":"这个楼破坏的好不好？(群众：不好！)看了以后使人痛心，看不下去，你们青年没有种过庄稼，不知道心痛。你们叫老农看一看，就会边看边哭，这种作法完全是犯罪行为，我们是坚决反对的，不管是什么人干的。我们伟大的领袖毛主席教导我们说：“要抓革命，促生产。”现在工厂停下来了，象现在这样现代化工厂要给国家造成多大的损失，这种行为，我们要反对，一千个反对，一万个反对。毛主席给了四大，为什么要武斗呢？毛主席教导我们：“要文斗，不要武斗。”我们和林副统帅、中央文革小组三令五申要文斗不要武斗，可是你们现在，你们却把工厂停下来，破坏生产，我们坚决反对。","type":"paragraph"},{"text":"看了这种情况使人非常寒心，这肯定是一小撮走资本主义道路的当权派的挑动下干的，我们要把矛头对准最大的走资本主义道路的当权派，要把矛头对准以彭真为首的旧市委，对准本单位的一小撮走资本主义道路的当权派。","type":"paragraph"},{"text":"我们不能把矛头对准群众，我们不能把矛头对准国家财产，我们要追究这些责任，我们都要跟这种行为作斗争。我们要永远听毛主席的话，要抓革命促生产，要文斗不要武斗，大家起来把外边的群众通通喊回来，尽早地恢复生产，自己动手把楼修好，我们不要武斗，要紧紧掌握斗争的大方向，要把矛头对准最大的走资本主义道路的当权派，绝不能破坏国家财产，我们看了很痛心，你们是真正的毛主席的好工人，你们要起来造反，造那些破坏国家财产的人的反，不管是什么人。我、徐凯、蒯大富、韩爱晶，我们这几位都是革命委员会的，要来看一看你们，都是青年人，办公楼废掉了，算算这个合多少小米。","type":"paragraph"},{"text":"无论如何要高举毛泽东思想伟大红旗。","type":"paragraph"},{"text":"我们都不下去了。","type":"paragraph"},{"text":"谢副总理问：“厂房破坏了没有？”","type":"paragraph"},{"text":"众答：没有。","type":"paragraph"},{"text":"谢副总理：“哦，还没有破坏。”","type":"paragraph"},{"text":"群众：我们生产三天了。","type":"paragraph"},{"text":"徐凯：“你们生产三天了，他们呢？”","type":"paragraph"},{"text":"众答：“他们静坐去了，有的到卫戍区去了。”","type":"paragraph"},{"text":"谢副总理：“我们刚到了大门口，找到了两派621、622，还有解放军，三派已达成协议，搞了几条，把那个起草的拿来，你(蒯大富)来念念。”","type":"paragraph"},{"text":"蒯念：一、所有的工人都回厂抓革命促生产。","type":"paragraph"},{"text":"二、不要武斗，响应毛主席的伟大号召：“抓革命促生产。”有不同观点运用四大。","type":"paragraph"},{"text":"三、进行武斗的工具一律要拆掉，抓人要放回。","type":"paragraph"},{"text":"四、不许调外单位人进行武斗，也不准到外单位去武斗。","type":"paragraph"},{"text":"五、牢牢掌握斗争的大方向，对准最大的党内走资本主义道路的当权派，一切革命派要掌握斗争的大方向，千万不要上坏人的当。","type":"paragraph"},{"text":"六、解放军要坚决支持左派。","type":"paragraph"},{"text":"谢副总理：“赞成不赞成？”","type":"paragraph"},{"text":"群众：“赞成！”","type":"paragraph"},{"text":"热烈鼓掌。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5108f3b772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总理召集党政军高级干部和各界人士举行反贪污反浪费反官僚主义报告大会","authors":["新华社"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"总理召集党政军高级干部和各界人士举行反贪污反浪费反官僚主义报告大会","type":"title"},{"text":"新华社","type":"authors"},{"text":"【新华社北京九日电】 中央人民政府政务院周恩来总理于九日下午，召集中央一级、华北一级和京津两市的党的机关、政府机关、军事机关、群众国体的高级干部，以及工商界人士，文艺工作者，科学工作者，新闻工作者等共二千三百余人，举行关于反贪污、反浪费、反官僚主义运动的报告大会；同时责成北京所有工作人员在收音机前收听播音。大会于下午三时开始。周恩来总理宣布开会时说:“从去年十二月起，毛主席所号召的反对贪污、反对浪费、反对官僚主义的运动，现在已经在全国范围内开展起来了。这是一个严重的紧张的革命斗争，需要我们全国党、政、军、民的全体工作人员以极严肃的、认真的和负责的态度，无例外地一致来参加这一斗争。我们并号召全国社会人士，特别是工商界人士积极参加这一运动，进行自我改造。”“现在，这一运动的发展，还在开始阶段，还不很平衡。就拿中央一级来说，也还需要继续发动，使领导与群众结合，以求运动的普遍和深入。”“全国人民和全体的国家工作人员，应该响应毛主席的号召，从自己的社会生活和工作岗位上，迅速地、彻底地、无保留地开展一个反对贪污、反对浪费、反对官僚主义的群众性的检讨、检举和坦白运动，来反对资产阶级的侵蚀，来洗净旧社会遗留下来的污毒。”中央人民政府节约检查委员会薄一波主任接着作了“为深入地普遍地开展反贪污、反浪费、反官僚主义运动而斗争”的报告。在薄一波主任报告后，周恩来总理指示各机关团体要对薄一波主任的报告进行认真的讨论，继续发动检讨、检举和坦白的运动，以更普遍地、更深入地开展反对贪污、反对浪费、反对官僚主义的严重政治斗争。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年1月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67402d50dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

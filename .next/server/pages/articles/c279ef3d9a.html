script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席最新战斗号令前进","authors":[],"dates":[{"year":1968,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席最新战斗号令前进"},{"type":"paragraph","text":"在全国亿万军民夺取无产阶级文化大革命全面胜利的大进军中，毛主席向我们发出了极为重要的最新指示："},{"type":"paragraph","text":"无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。"},{"type":"paragraph","text":"毛主席这一光辉指示，深刻地指出了无产阶级文化大革命的实质和伟大意义，揭示了无产阶级文化大革命的阶级内容和历史根源，给革命人民增加了新的无比强大的思想武器。把我们对社会主义条件下两个阶级、两条道路、两条路线斗争的认识提到了一个新的高度。"},{"type":"paragraph","text":"毛主席这一光辉指示，为我们指明了夺取无产阶级文化大革命全面胜利的光荣而艰巨的战斗任务。它是我们夺取无产阶级文化大革命全面胜利的战斗纲领、行动指南，是我们战胜一小撮阶级敌人的最锐利的武器。毛主席最新指示为广大革命群众所掌握，必将变成强大的物质力量，把无产阶级文化大革命推向更加深入发展的新阶段，必将极大地加速夺取无产阶级文化大革命全面胜利的进程。这是毛主席对我们的最大教育，最大鼓舞，最大鞭策！"},{"type":"paragraph","text":"解放前的天津，曾受帝国主义长达百年的统治，受国民党反动派几十年的统治，帝国主义和国民党反动派的毒根在天津扎得很深很深。解放后，中国赫鲁晓夫一直死死抓住天津不放，妄图把天津变成复辟资本主义的黑据点。中国赫鲁晓夫等党内最大的一小撮走资派及其在天津的代理人一直站在资产阶级立场上，对抗毛主席的革命路线，反对社会主义革命，纵容包庇资产阶级和一切剥削阶级，勾结帝国主义、国民党反动派残余势力，疯狂地进行颠覆无产阶级专政、复辟资本主义的阴谋活动。我市无产阶级文化大革命揭发出来的大量事实充分说明，他们代表了国民党反动派即资产阶级和地、富、反、坏、右的利益，他们就是国民党反动派在我们党内的代理人。"},{"type":"paragraph","text":"我们决心用毛主席最新指示武装我们的头脑，以毛主席最新指示为指针，放手发动群众，深入开展革命的大批判，把中国赫鲁晓夫及其在天津的代理人和他们所推行的反革命修正主义路线，批倒批臭，把这一小撮阶级敌人所鼓动的资产阶级反动思潮批倒批臭，把死不悔改的走资派、叛徒、特务、新生的反革命分子、坏分子和没有改造好的地、富、反、坏、右、国民党反动派的余孽，统统清查出来，彻底粉碎他们资本主义复辟的梦想！"},{"type":"paragraph","text":"《天津日报》四月十一日社论"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c279ef3d9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

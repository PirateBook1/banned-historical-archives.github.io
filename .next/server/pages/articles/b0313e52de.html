script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席  周恩来总理  陈毅外长电贺阿临时政府成立三周年","authors":[],"dates":[{"year":1961,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席  周恩来总理  陈毅外长电贺阿临时政府成立三周年"},{"type":"paragraph","text":"新华社18日讯　中华人民共和国主席刘少奇和国务院总理周恩来今天打电报给阿尔及利亚共和国临时政府总理本·优素福·本·赫达，祝贺阿尔及利亚共和国临时政府成立三周年。电文如下：阿尔及利亚共和国临时政府总理本·优素福·本·赫达先生阁下："},{"type":"paragraph","text":"欣逢阿尔及利亚共和国临时政府成立三周年，我们谨代表中国人民和中华人民共和国政府，并且以我们个人的名义，向阁下和阿尔及利亚人民、阿尔及利亚共和国临时政府，致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，英雄的阿尔及利亚人民，在阿尔及利亚共和国临时政府的领导下，继续高举着民族解放的旗帜，为反抗法国帝国主义的殖民统治和武装侵略，为争取民族的独立和自由，进行了勇敢顽强的战斗，并且不断地取得了新的胜利。这不仅大大鼓舞了非洲人民和全世界一切被压迫民族争取解放的斗争，而且有力地打击了以美国为首的帝国主义的战争和侵略势力，为维护世界和平作出了重大的贡献。中国人民一向坚决支持阿尔及利亚人民争取民族解放的神圣事业，并且深信：依靠自己日益增强的团结和百折不挠的斗争，阿尔及利亚人民一定能够最后战胜帝国主义和殖民主义，赢得自己的独立和自由。"},{"type":"paragraph","text":"祝英雄的阿尔及利亚人民从胜利走向更大的胜利。祝中阿两国人民在反对帝国主义和殖民主义的共同斗争中结成的战斗友谊，日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1961年9月18日"},{"type":"paragraph","text":"新华社18日讯　中华人民共和国外交部长陈毅今天打电报给阿尔及利亚共和国临时政府外交部长达列伯，祝贺阿尔及利亚共和国临时政府成立三周年。电文如下：阿尔及利亚共和国临时政府外交部长沙阿德·达列伯先生阁下："},{"type":"paragraph","text":"欣逢阿尔及利亚共和国临时政府成立三周年，我谨向阁下表示诚挚的祝贺。祝阁下在争取民族独立、发展中阿两国的友好合作关系、加强亚非各国友好团结和维护世界和平的事业中，获得新的成就。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"1961年9月18日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0313e52de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

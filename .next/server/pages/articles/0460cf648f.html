script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的红色小兵纷纷出现在秋收前线  和贫下中农并肩劳动，力争把丰产的粮食全部收到手里  向贫下中农虚心学习，决心更好地磨炼自己的革命意志","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的红色小兵纷纷出现在秋收前线"},{"type":"paragraph","text":"和贫下中农并肩劳动，力争把丰产的粮食全部收到手里"},{"type":"paragraph","text":"向贫下中农虚心学习，决心更好地磨炼自己的革命意志"},{"type":"paragraph","text":"据新华社十九日讯　近日来，各地大中学校的红卫兵和革命师生，热烈响应毛主席和党中央的伟大号召，有计划有组织地奔赴秋收第一线，参加劳动，帮助秋收。他们带着《毛主席语录》和十六条，表示一定要虚心向贫农下中农学习，积极传播毛泽东思想。"},{"type":"paragraph","text":"在《人民日报》发表《抓革命，促生产》、《向工农兵致敬，向工农兵学习》、《抓好秋收》等社论以后，保定、合肥、长沙、西宁、拉萨，以及云南省的红河、思茅、临沧等地区的红卫兵和革命师生立即行动起来。他们说：毛主席早就教导我们，知识青年要和工农群众结合，要为工农群众服务。现在农村秋收大忙季节已经到来，我们就应该到农村去，参加劳动，锻炼自己。"},{"type":"paragraph","text":"云南省临沧地区自开镰收割以来，连日阴雨。帮助秋收的红卫兵和革命师生人人争先恐后，意气风发，斗志昂扬，和贫农下中农一起，与天斗，与地斗，战斗在抗洪抢收最前线，夺得了秋收胜利。湖南师范学院外语系的红卫兵和革命师生了解到长沙天顶公社旱情比较严重以后，立即组织一百三十多人去支援。他们一到公社就投入了紧张的抗旱战斗。拉萨市的红卫兵和革命师生来到郊区农村后，青年们立即参加收割、搬运、打垛；少年们捆麦、拾穗头。在他们负责收割的地方，不但割得快、割得净，而且把穗头也拾得干干净净。安徽省合肥市二十多所中等学校的六千多名红卫兵和革命师生，奔赴农村抢收、抢种、抗旱，在劳动中抢重活干。贫农下中农劝他们休息，他们说：你们为革命种田，不怕苦、不怕累，我们才干这一点算什么！贫农下中农看在眼里，喜在心里，夸奖他们真正是"},{"type":"paragraph","text":"“毛主席派来的红色小兵”。"},{"type":"paragraph","text":"各地的红卫兵和革命师生到农村去帮助秋收，都坚持了和贫农下中农同吃、同住、同劳动，决心抓住这一良好机会虚心向贫农下中农学习。合肥市长丰县土山公社大窑大队堰上生产队队长、五十多岁的老贫农，经常睡在牛屋里。他怕小牛冻着，用自己的棉被盖在牛身上，而自己却钻在草窝里睡。在这里参加秋收的学生看了很受感动，决心要带着像老贫农那样强烈的阶级感情学习毛主席著作，更好地为人民服务。云南省澜沧县的红卫兵和革命学生在曼连公社土桥生产队劳动时，这个队的贫协组长主动给他们讲家史。贫农下中农那种对敌人恨，对阶级弟兄爱的革命品质，那种立场坚定、爱憎分明的阶级观念，使红卫兵和革命师生深受教育。西宁市各大、中学校下乡帮助秋收的红卫兵和革命师生，也抓紧各种机会访贫问苦，请老贫农讲家史、村史，从老贫农身上学到了许多可贵的品质。"},{"type":"paragraph","text":"参加秋收劳动的红卫兵和革命师生，走到那里，就在那里宣传毛泽东思想。分赴清苑县一些社队去帮助秋收的河北农业大学一千多名红卫兵和革命师生，一进村，就主动帮助村里写毛主席语录，写黑板报，教唱革命歌曲。在地头休息的时候，他们就和社员一起学习《毛主席语录》，学习十六条。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0460cf648f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈尔滨庆祝解放两周年大会　电毛主席斯大林致敬","authors":[],"dates":[{"year":1947,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈尔滨庆祝解放两周年大会"},{"type":"paragraph","text":"电毛主席斯大林致敬"},{"type":"paragraph","text":"【新华社东北十七日电】哈尔滨庆祝“八·一五”二周年纪念大会致电毛主席、朱总司令及斯大林大元帅，其电毛主席、朱总司令称：我们东北人民在你们英明领导之下，建立了东北解放区和强大的民主联军，实行了土地改革，工人农民青年知识分子都翻了身，获得了政治上、经济上、文化上的自由。国民党反动派的进攻也快被我们打垮了，我们将继续在你们领导之下进行爱国保田自卫战争，直到把反动派消灭，把蒋介石打垮，把美帝国主义驱逐出中国去！我们哈市八十万市民谨向你们致敬，并誓用全力支援前线直到爱国自卫战争最后的胜利。"},{"type":"paragraph","text":"电斯大林大元帅称：自从红军在您领导下把日本法西斯打垮之后，我们解放区的人民在中国共产党领导下实行了土地改革，改善了生活，值兹东北解放二周年之际，我们哈市八十万人民特向解放我们东北人民的您和英勇无敌的红军致最高的敬礼，表示我们无限的感谢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad495d9aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

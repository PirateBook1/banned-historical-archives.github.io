script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨民族统一阵线中央政治局  王国民族团结政府发表声明最热烈祝贺我国庆  毛主席领导中国人民取得辉煌胜利  中国人民的胜利极大鼓舞柬埔寨人民的抗美救国斗争","authors":[],"dates":[{"year":1970,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局  王国民族团结政府发表声明最热烈祝贺我国庆"},{"type":"paragraph","text":"毛主席领导中国人民取得辉煌胜利"},{"type":"paragraph","text":"中国人民的胜利极大鼓舞柬埔寨人民的抗美救国斗争"},{"type":"paragraph","text":"新华社北京二十九日讯　柬埔寨民族统一阵线中央委员会政治局和柬埔寨王国民族团结政府二十八日发表声明，最热烈地祝贺中华人民共和国成立二十一周年。声明全文如下："},{"type":"paragraph","text":"柬埔寨民族统一阵线中央委员会政治局和柬埔寨王国民族团结政府声明"},{"type":"paragraph","text":"光荣的中华人民共和国成立已经二十一年了。"},{"type":"paragraph","text":"伟大的中国人民以辉煌的胜利举国欢庆中华人民共和国国庆。"},{"type":"paragraph","text":"这个节日标志着英雄的中国人民在天才的、敬爱的毛泽东主席和他最亲密的战友林彪副主席的英明领导下胜利前进的一个历史阶段。"},{"type":"paragraph","text":"无产阶级文化大革命，这个人类历史上第一次、也是独一无二的创举，为社会主义中国的发展创造了更好的条件。伟大的中国人民在这场革命中进行了迅猛异常的斗、批、改运动，在各个方面正在获得无数的成就。社会主义农业生产不断发展、不断提高。工业生产和基本建设高速发展。科学和技术以巨人的步伐前进。继原子弹和氢弹爆炸后，中华人民共和国发射的第一颗人造地球卫星标志着她发展的高度水平。经济形势一派大好。中国是一个既无内债又无外债的国家。全国物价稳定，市场繁荣。"},{"type":"paragraph","text":"无产阶级文化大革命永远地打破了以美帝国主义为首的帝国主义重新征服中国、改变中国坚定不移遵循的社会主义道路的迷梦。中华人民共和国已成为一个强大的社会主义国家，成为当代反帝斗争中强大的政治力量和所有被压迫的国家、人民和民族以及为反对帝国主义、殖民主义和形形色色的新殖民主义而斗争的国家、人民和民族的可靠朋友。"},{"type":"paragraph","text":"在这个庄严的时刻，柬埔寨民族统一阵线中央委员会政治局和柬埔寨王国民族团结政府以紧密地团结在国家元首诺罗敦·西哈努克亲王为首的柬埔寨民族统一阵线旗帜下的柬埔寨人民及其民族解放武装力量的名义，向伟大的中国人民、中国政府及其杰出的领导人表示最热烈的祝贺和致以兄弟般的问候。柬埔寨人民认为，伟大的中国人民所取得的胜利，对柬埔寨人民与兄弟的越南人民和老挝人民并肩进行的反对美帝国主义及其形形色色的走狗的神圣斗争是一个直接的非常重要的贡献，因为本着七亿中国人民的意志，伟大中国的辽阔领土是印度支那三国人民的可靠后方。借此机会，柬埔寨民族统一阵线中央委员会政治局和柬埔寨王国民族团结政府再次表达高棉人民对中华人民共和国深切的谢意，感谢高棉人民的战友——中国人民在高棉人民的神圣斗争中所慷慨地给予的一贯的、无法估量的各种援助和支持。"},{"type":"paragraph","text":"柬埔寨人民及其民族解放武装力量对中华人民共和国当前取得的胜利理所当然地感到骄傲，并从中受到宝贵的鼓舞，以便更好地进行斗争，同时，他们认为英雄的中国人民及其人民解放军在中华人民共和国成立前所进行的英勇顽强的斗争中所表现出的英雄主义、勇敢、坚定和牺牲精神是应该借鉴和学习的英勇榜样。在中国人民的长期斗争中，毛泽东主席总结并提出的经林彪副主席发展的人民战争的学说、原则、战略和策略，是对柬埔寨人民当前斗争的极重要的贡献。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央委员会政治局和柬埔寨王国民族团结政府重申，高棉人民坚决支持中国人民为解放中华人民共和国不可分割、不可让与的组成部分——台湾以及维护她在联合国的合法权利而进行的斗争，并且祝愿伟大的中国人民和中华人民共和国继续不断取得新的辉煌的胜利。"},{"type":"paragraph","text":"伟大的中华人民共和国和英雄的中国人民万岁！"},{"type":"paragraph","text":"毛泽东主席和林彪副主席万岁！"},{"type":"paragraph","text":"柬埔寨人民和中国人民之间的战斗的兄弟情谊万岁！"},{"type":"paragraph","text":"一九七○年九月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d080fcbfe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

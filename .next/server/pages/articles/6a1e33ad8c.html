<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江青海发扬协作精神  调运蔬菜猪羊支援外省","authors":[],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江青海发扬协作精神"},{"type":"paragraph","text":"调运蔬菜猪羊支援外省"},{"type":"paragraph","text":"新华社哈尔滨22日电  中共黑龙江省委决定在保证本省居民必需消费量的情况下，以大量的副食品支援北京、辽宁等地。计划在近期就抓紧采购一批蔬菜和生猪外调。"},{"type":"paragraph","text":"今年黑龙江省蔬菜生长很好，从目前到明年新菜长成期间，全省每人每天可以吃到蔬菜一点六斤，超过去年一倍，个别地方平均每人每天可以吃到三斤。大批角瓜、窝瓜可以制成干菜。农村养猪事业比往年也有很大发展。中共黑龙江省委书记杨易辰20日晚间在各地委书记电话会议上，要求各地发扬共产主义精神，适当少消费一些蔬菜，拿出一批蔬菜来供应城市、矿山、林区和外省。全省生猪的收购计划虽然已经超额完成，但仍然要发动人民公社迅速育肥现有活猪，以增加对城市和省外的肉类供应量。此外，各地还要动员城乡居民通过搞土暖床的办法，生产蒜苗、菠菜、西红柿等细菜。"},{"type":"paragraph","text":"中共黑龙江省委要求各地人民公社妥善安排冬季生产的劳动力，组织专业生产队、运输队，把农村中大量的副食品运往城市。黑龙江境内的铁路部门已经开始每天抽出二百多节货车，集中运输副食品。"},{"type":"paragraph","text":"本报西宁22日电  为了使城乡人民高高兴兴地过个好年，中共青海省委在21日召集有关部门和州、市、县、乡党委书记开会，决定立即组织副食品生产和调运工作。省委第一书记高峰在会上讲了话。他特别指出：我们不仅要保证青海的城乡人民把年过好，也有义务拿出菜羊、菜牛、野牛、黄羊、湟鱼等，支援北京、天津、辽宁等地，让那里的人民也过个好年。会议确定，农村人民公社要大量生产副食品，如温室种菜、生猪催肥、加工粉条、粉皮等；青海湖附近县份的人民公社和当地驻军，要派人到青海湖捕鱼；牧区的牧民和当地驻军要捕打黄羊、野牛等野牲口。这些东西除供应本省需要外，在春节以前要外调四万只菜羊，三百五十多万斤湟鱼，春节前后要调出二百吨牛肉。"},{"type":"paragraph","text":"为了做好副食品生产和调运工作，在省委领导下，分别成立了副食品供应办公室和运输指挥部。（附图片）"},{"type":"paragraph","text":"这是江苏省句容县农民把卖给国家的肥猪赶往铁路沿线。"},{"type":"paragraph","text":"新华社记者  丁峻摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a1e33ad8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

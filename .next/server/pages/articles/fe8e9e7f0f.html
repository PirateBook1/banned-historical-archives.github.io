script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来的祖国儿女下定决心不怕牺牲争取最后胜利港九同胞动员起来誓把反迫害斗争进行到底各界代表愤怒声讨港英当局“五·二二”大屠杀的滔天罪行　香港三联书店等五单位职工集会决心让毛泽东思想伟大红旗在香港上空永远飘扬","authors":[],"dates":[{"year":1967,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港24日电　港九各界同胞反对港英迫害斗争委员会二十三日上午举行扩大会议，愤怒声讨英国政府和香港英国当局对港九同胞进行血腥镇压的滔天罪行。代表们坚决表示:要以“为有牺牲多壮志，敢教日月换新天”的革命英雄气概，不惜任何牺牲，不管付出多大代价，誓把反迫害斗争进行到底。"},{"type":"paragraph","text":"港九工会联合会理事长杨光在会上指出，香港英国当局一再扩大迫害港九中国同胞，他们以为用法西斯血腥手段可以压倒我们，这是万万做不到的。港英当局有什么看家本领都使出来吧，你们的血腥镇压升级，我们的反迫害斗争也要升级。用毛泽东思想武装起来的港九同胞早已下定决心，不怕牺牲，去争取最后胜利。杨光号召香港同胞迅速动员起来，组织起来，高高举起毛泽东思想伟大红旗，不获全胜，决不罢休。"},{"type":"paragraph","text":"代表们说，毛主席教导我们:“凡是敌人反对的，我们就要拥护”。港英当局妄图以高压手段来遏制港九同胞学习和宣传毛泽东思想，我们就要誓死捍卫毛泽东思想，就要让光焰无际的毛泽东思想照到港九每一个角落，放射出更加灿烂的光辉。他们指出，香港同胞的血是不会白流的，血债一定要血偿。我们一定牢记毛主席的教导，绝不被反动派的其势汹汹所吓倒，坚决把反迫害斗争进行到底。"},{"type":"paragraph","text":"会议一致通过成立由十七人组成的港九各界同胞反对港英迫害斗争委员会常务委员会并选出杨光为主任委员。"},{"type":"paragraph","text":"据新华社香港24日电　在“五·二二”事件中站在反迫害斗争第一线的香港三联书店等五个出版、贸易、银行机构的职工，二十三日举行集会，愤怒控诉港英当局制造空前规模的大逮捕、大屠杀的法西斯血腥暴行。职工们坚决表示，血债要用血来偿还，用毛泽东思想武装起来的香港中国同胞，将不惜流血牺牲，誓把这场抗击港英当局法西斯暴行的正义斗争进行到底，要让毛泽东思想伟大红旗在香港上空高高飘扬，永远飘扬。"},{"type":"paragraph","text":"在“五·二二”事件中，这五个机构同另外五个兄弟单位的职工一百五十多人，在前往港英“总督府”抗议的途中，被港英的所谓“特种防暴队”截住毒打，大多数人重伤被捕，只有几个人被抢救出来。当时，这些用毛泽东思想武装起来的中华民族的优秀儿女，同港英当局的法西斯暴徒进行了英勇顽强的反迫害斗争。"},{"type":"paragraph","text":"二十三日下午四时，港九各界同胞反对港英当局迫害斗争委员会的九名代表，以及新闻、出版、电影等单位的职工代表陆续来到三联书店，向受伤的战友致以亲切的慰问和崇高的敬意。港九各界同胞反对港英迫害斗争委员会的代表们说，你们为了捍卫伟大的毛泽东思想，维护中国人民的尊严，在斗争中受了伤，这是光荣的。你们斗得好，你们的英勇事迹给全香港四百万同胞树立了光辉的学习榜样。近年来，香港出版界爱国职工积极传播毛泽东思想，给香港同胞带来了真理，帝国主义对此害怕得要死，恨之入骨。港英当局这次有组织、有计划、有预谋地制造一连串的血腥暴行，目的之一就是妄想用暴力镇压来遏阻伟大的毛泽东思想的影响和我国无产阶级文化大革命的影响。但是，港英当局打错了算盘，它不懂得，用毛泽东思想武装起来的中国同胞是真正的铜墙铁壁。我港九同胞已经紧紧地团结起来了，我们一定要给港英当局十倍、百倍的还击。港英当局的迫害升级，我们的反迫害斗争也要升级，血债血偿，我们一定要斗到港英当局低头认罪，不获全胜，誓不罢休。"},{"type":"paragraph","text":"在德信行、中孚行、华远公司等三个贸易单位举行的大会上，职工们说，我们的正义斗争并不是孤立的，有毛主席做我们强大的靠山，有祖国七亿人民，有强大的人民解放军，有英勇的红卫兵小将作我们坚强的后盾，我们的斗争就一定能够取得胜利。英帝国主义欠下我们的血债，一定要偿还!"},{"type":"paragraph","text":"盐业银行职工们在二十三日晚也举行了声讨大会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\675P060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e宝安\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e五月二十二日，毗邻香港、九龙的广东深圳地区一万多军民集会游行，强烈抗议香港英国当局迫害我香港爱国同胞的滔天罪行，表示誓作香港爱国同胞的坚强后盾，支持香港爱国同胞把反帝爱国斗争进行到底"},{"type":"paragraph","text":"宝安摄(新华社传真)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe8e9e7f0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉照耀着我前进","authors":["陈敏"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市优秀青年团员　上海国营商业先进工作者　陈敏"},{"type":"paragraph","text":"我平生感到最大的幸福是:我能够三次见到了毛主席。毛主席的慈祥面貌，是我一生中最深刻的印象。我记得最清楚的一次是在去年参加全国妇女代表大会时，毛主席和我们一起在怀仁堂的花园里照相。毛主席精神焕发地走过我的身旁，正在和一位志愿军女同志握手。当时我压抑不住激动的心情，为毛主席的健康而感到幸福。"},{"type":"paragraph","text":"在旧社会，我们妇女没有地位，也得不到工作的机会。解放后，毛主席的光辉照到了我的身上，鼓舞了我参加工作的信心。我从狭小的家庭圈子里走出来，参加了国营商业工作。在毛主席的教导和关怀下，经过同志们的帮助，我不断提高了自己的阶级觉悟和业务水平。不久，我参加了青年团，又参加了伟大的中国共产党。"},{"type":"paragraph","text":"全国人民代表大会的代表，他们代表了全国六万万人民的意志和愿望，一致选举毛主席为我们中华人民共和国主席。我感到无限兴奋，我感到毛主席的当选是全国人民的光荣和骄傲。"},{"type":"paragraph","text":"我反覆地读着毛主席在全国人民代表大会会议上的开幕词，我牢牢记住毛主席教导我们的每一句话。毛主席说:"},{"type":"paragraph","text":"“我们正在前进。"},{"type":"paragraph","text":"“我们正在做我们的前人从来没有做过的极其光荣伟大的事业。"},{"type":"paragraph","text":"”我们的目的一定要达到。"},{"type":"paragraph","text":"“我们的目的一定能够达到。”"},{"type":"paragraph","text":"这几句简短而有力的话，对我的工作起了多么大的鼓舞力量啊!我将更加相信自己的力量，不怕任何困难，在我本身的商业工作岗位上，尽我的能力，为生产、为消费服务。今后必须要听毛主席的话，不断扩大社会主义商业阵地，为社会主义经济成份的不断增长而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d871f807c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于“备战、备荒、为人民”的方针金山县每个生产队都有储备粮","authors":[],"dates":[{"year":1972,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海讯　上海市郊区金山县每个生产队都有了储备粮。目前正是秋收季节，稻田里一片金黄。各生产队又抓紧时间清理和检修粮仓，准备在完成国家征购任务和留足种子、口粮、饲料以后，继续增加新的集体储备粮。"},{"type":"paragraph","text":"无产阶级文化大革命以来，金山县农副业生产全面发展。到一九六八年，粮食作物平均亩产超过千斤，去年达到一千二百八十五斤。今年早稻一季平均亩产就达到八百零四斤。随着生产发展，对国家的贡献越来越大，去年全县平均每个农业人口向国家提供商品粮七百四十五斤。广大贫下中农和社员群众认真学习毛主席关于“备战、备荒、为人民”的伟大教导，通过回忆对比，更加看到储备粮食的重要意义。他们提出:“稳产更高产，争取多贡献；备战又备荒，要为革命储好粮”。朱行公社团结大队七个生产队二百六十三户，除了队队有储备粮以外，还做到了家家有余粮。"},{"type":"paragraph","text":"金山县各公社对做好粮食储备的先进单位和先进人物及时进行表扬。枫围公社延安大队五十多岁的老贫农杨爱生，爱粮如宝，担任生产队粮管员十三年来，勤勤恳恳，精心管理粮食，从未发生过霉烂和损失。许多生产队的粮管员学习杨爱生的先进事迹，也开动脑筋想办法，土洋结合，防霉治虫，一心一意为集体管好粮食。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8a9be52a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

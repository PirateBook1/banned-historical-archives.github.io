script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席召集第十六次最高国务会议","authors":[],"dates":[{"year":1959,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席召集第十六次最高国务会议"},{"type":"paragraph","text":"会议就人大二届首次会议、政协三届首次会议的议程和主席团交换了意见"},{"type":"paragraph","text":"讨论了国家机构领导人员候选人和政协全国委员会领导人员候选人名单问题"},{"type":"paragraph","text":"毛泽东主席在讲话中谈到国际形势、国内形势，并谈到西藏问题"},{"type":"paragraph","text":"新华社15日讯　毛泽东主席在15日召集第十六次扩大的最高国务会议。出席的有国家领导人员，中国人民政治协商会议全国委员会、中国共产党、各民主党派和人民团体的负责人，以及社会各界著名人士共一百零六人。会议就第二届全国人民代表大会第一次会议的议程和主席团，中国人民政治协商会议第三届全国委员会第一次会议的议程和主席团交换了意见。会议还讨论了准备在第二届全国人民代表大会第一次会议上提出的国家机构领导人员候选人名单的问题，以及准备在中国人民政治协商会议第三届全国委员会第一次会议上提出的政协第三届全国委员会领导人员候选人名单的问题。毛泽东主席在会议上讲了话。他在讲话中谈到了国际形势、国内形势，并且谈到了西藏问题。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"下图：毛泽东主席在最高国务会议上讲话新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad7140b502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

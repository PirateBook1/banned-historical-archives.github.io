script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古军事公安部长设宴  招待我军事友好代表团  苏赫巴托尔营接受彭德怀等为荣誉战士","authors":[],"dates":[{"year":1959,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古军事公安部长设宴"},{"type":"paragraph","text":"招待我军事友好代表团"},{"type":"paragraph","text":"苏赫巴托尔营接受彭德怀等为荣誉战士"},{"type":"paragraph","text":"新华社乌兰巴托6日电　蒙古军事公安部部长道尔吉中将今天下午设宴招待以彭德怀元帅为首的中国军事友好代表团全体成员。"},{"type":"paragraph","text":"出席宴会的有蒙古人民革命党中央委员会第一书记、部长会议主席泽登巴尔、蒙古人民革命党中央政治局委员曾德、图穆尔—奥奇尔、外交部长沙格达尔苏伦和蒙中友好协会会长沙拉布等人。中国驻蒙古大使谢甫生也出席了宴会。"},{"type":"paragraph","text":"新华社乌兰巴托7日电　以彭德怀元帅为首的中国军事友好代表团今天下午由蒙古军事公安部长道尔吉中将陪同，参观了蒙古苏赫巴托尔警卫独立营。他们受到了全营官兵的热烈欢迎。"},{"type":"paragraph","text":"参观后，这个营的营长宝音德勒格上校代表全营官兵表示愿意接受彭德怀元帅和代表团全体团员为这个营的荣誉战士。"},{"type":"paragraph","text":"这支部队最初是在蒙古人民领袖苏赫巴托尔领导下建立起来的，它在反对国内外敌人的斗争中建立过战斗功勋，曾荣获红旗勋章和苏赫巴托尔勋章。苏赫巴托尔和他的夫人杨吉玛也是这个营的荣誉战士。"},{"type":"paragraph","text":"彭德怀元帅高兴地接受了这个营给他的荣誉战士的称号，并且代表全体团员向这个营表示感谢。他说，我们两国的军队都是马克思主义的党领导下的军队，我愿意永远做你们的战友。中国人民解放军永远是你们最亲密的战友。"},{"type":"paragraph","text":"彭德怀元帅在参观时和士兵们进行亲切的谈话，并且代表代表团向这个营赠送了中国人民解放军军徽和礼品。"},{"type":"paragraph","text":"这个营委托代表团把一面蒙古人民军军旗转送给中国人民解放军的一支部队，并且表示愿意和这支部队建立友好联系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55098e1e32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝波兰国庆日  波驻华大使馆昨日举行招待会  毛主席和周总理分别电贺贝鲁特及斯克列杰夫斯基","authors":[],"dates":[{"year":1951,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝波兰国庆日"},{"type":"paragraph","text":"波驻华大使馆昨日举行招待会"},{"type":"paragraph","text":"毛主席和周总理分别电贺贝鲁特及斯克列杰夫斯基"},{"type":"paragraph","text":"【新华社二十一日讯】七月二十二日为波兰国庆日——波兰复兴节，波兰共和国驻华大使馆临时代办道定特于今日下午七时举行庆祝招待会。"},{"type":"paragraph","text":"应邀出席的有：中央人民政府副主席李济深，政务院副总理郭沫若，最高人民法院院长沈钧儒，中央人民政府典礼局局长余心清，外交部副部长章汉夫、伍修权，北京市人民政府副市长张友渔，及中央人民政府各部门首长和各人民团体负责人等三百余人。"},{"type":"paragraph","text":"各国驻华外交使节应邀出席者有：苏联大使罗申、捷克斯洛伐克大使魏斯柯普夫、朝鲜大使李周渊、罗马尼亚大使鲁登科、印度大使潘尼迦、德意志民主共和国外交使团团长柯尼希、蒙古大使贾尔卡赛汗、保加利亚大使彼得科夫、丹麦公使穆克、瑞士公使任佐立、印尼大使馆临时代办伊沙。玛蒂、巴基斯坦大使馆临时代办阿默德·阿里，缅甸大使馆临时代办吴辟、匈牙利大使馆临时代办费凯尔特，越南代表团一等秘书周亮、瑞典大使馆一等秘书高罗士、及各国使馆人员。招待会在热烈友好气氛中进行。"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席和周恩来总理兼外交部长于今日分别致电波兰共和国贝鲁特总统和斯克列杰夫斯基外交部长，祝贺波兰国庆日。"},{"type":"paragraph","text":"二十日晚，波兰大使馆曾放映关于第二届世界和平大会纪录片“和平征服世界”招待首都各界人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b05d85d59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

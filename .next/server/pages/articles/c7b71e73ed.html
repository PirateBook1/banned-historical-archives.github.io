script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远活在中国和世界人民心中我国一些驻外使馆为外国朋友和爱国华侨放映彩色纪录片《伟大的领袖和导师毛泽东主席永垂不朽》","authors":[],"dates":[{"year":1977,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年一月三十日电　中国驻毛里塔尼亚大使馆、驻菲律宾大使馆、驻新西兰大使馆和驻加拿大大使馆最近分别在中国大使馆为外国朋友和爱国华侨放映了彩色纪录片《伟大的领袖和导师毛泽东主席永垂不朽》。"},{"type":"paragraph","text":"一月二十八日，毛里塔尼亚国民议会议长阿卜杜勒·阿齐兹·萨勒和一些政府部长、高级官员、毛里塔尼亚一中国友好协会的负责人以及各国驻毛里塔尼亚的外交使节出席观看了电影。在观看电影以后，萨勒议长和其他毛里塔尼亚朋友以及各国驻毛里塔尼亚外交使节再次表示了他们对毛泽东主席逝世的深切悼念。萨勒议长说，悼念毛泽东主席的最好方式就是继续执行毛主席所制定的路线和政策。"},{"type":"paragraph","text":"约六百名华侨和菲律宾朋友一月二十一日和二十五日出席了在中国驻菲律宾大使馆举行的电影招待会。许多华侨在看了这部电影以后更加缅怀伟大领袖毛主席。他们说，毛主席是中国人民的大救星。当他们看到银幕上再现毛主席许多伟大的革命活动情景时，深受感动。他们说，毛主席同亿万中国人民心连心。"},{"type":"paragraph","text":"中国驻新西兰大使馆在一月二十四日和二十五日、中国驻加拿大大使馆在一月二十五日分别举行电影晚会。旅居这两个国家的爱国侨胞在观看电影时对毛主席的逝世深感悲痛。他们坚信，中国人民在以英明领袖华国锋主席为首的党中央领导下，将团结得更加紧密，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"新西兰一中国协会的朋友怀着深切悼念和无限崇敬的心情观看这部电影。一些访问过中国的新西兰朋友边看边流泪。他们说，毛泽东主席不仅将永远活在亿万中国人民的心中，而且将永远活在世界革命人民的心中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7b71e73ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

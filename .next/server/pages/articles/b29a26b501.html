script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"关于热河战役的意见","alias":"","parts":[{"type":"paragraph","text":"关于热河战役的意见！！"},{"type":"paragraph","text":"（1946年5月3日）聂、刘，程、萧，并告叶、罗，林、彭："},{"type":"paragraph","text":"（一）同意冀热辽分局辰东电，在一星期内发动对朝阳、平泉铁路线上顽军之攻击及彻底破坏该段铁路线。理由是顽方违约调动两个师去东北打内战，为阻止再调动，我不能不破路。（二）攻敌及破路时，各部应集中力量攻击某几点，每一部只应选择一点举行攻击，得手后再打第二点、第三点，切忌处处都打，分散兵力，并应保留预备队，以利继续战斗。（三）黄朱文?纵队使用于此战役，暂不他调。（四）詹才芳部集中于破毁锦榆路。（五）平古线\"及南口"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给晋察冀军区司令员兼政治委员聂荣臻、副政治委员刘澜涛和冀热辽军区政治委员程子华、司令员萧克的电报。同日，毛泽东在为中共中央军委起草的给林彪的电报中说：“詹才芳两个旅二十九日又在绥中破坏大段铁路。一星期内，热河方面亦将对十三军举行攻势，并破毁锦热路。”"},{"type":"paragraph","text":"[2]叶、罗，指叶剑英、罗瑞卿，当时分别是北平军事调处执行部中共方面委员和参谋长。林、彭，指林彪、彭真，当时分别任东北民主联军总司令和第一政治委员。"},{"type":"paragraph","text":"[3]黄朱文，指黄永胜、朱涤新、文年生，当时分别任冀热辽军区热辽纵队司令员、政治委员和副司令员。"},{"type":"paragraph","text":"[4]詹才芳，当时任冀东军区司令员。方面目前仍应保持平静，但聂应令该线我军采取某种适当动作，占领若十空白地点，起示威作用，使该线顽军不敢调动。（六）热河战役“完成后再与国美开会，恢复和平。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"辰江[1]热河战役，亦称热东战役，指1946年5月冀热辽军区部队在当时热"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b29a26b501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"镇压反革命应形成群众运动 宛平县已加强群众性宣传工作","authors":["张文茂","河北省宛平县委宣传部长"],"dates":[{"year":1951,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"镇压反革命应形成群众运动 宛平县已加强群众性宣传工作","type":"title"},{"text":"河北省宛平县委宣传部长张文茂","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"宛平县镇压反革命没有形成群众运动的原因之一，是宣传工作做得不够。现在本县领导上正在纠正这个偏向。","type":"paragraph"},{"text":"在中央人民政府公布惩治反革命条例后，本县没有很好结合当地具体情况，向群众深入宣传。特务分子便乘机造谣，恐吓、欺骗群众。","type":"paragraph"},{"text":"群众对政府镇压反革命是非常拥护的，如本县枪决反革命罪犯宋福增、平超斌、史天月时，十五里以外的农民都赶来参加控诉大会，并且举行了晚会和游行。但是，很多群众因为对惩治反革命条例的精神不够了解，因此不敢大胆告发、检举反革命分子。上清水村举行群众大会控诉特务王俊德的罪恶时，很多群众说：“别多说话，小心狐狸打不成惹了一身骚。”","type":"paragraph"},{"text":"本县领导上发现了这个情况后，已作了检讨，并由负责同志分头领导区、村干部及宣传员会议，以大力加强对群众的宣传工作。","type":"paragraph"},{"text":" 中共河北省宛平县委员会宣传部长  张文茂","type":"paragraph"}],"comments":[],"origin":"1951年4月5日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f95b6329e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

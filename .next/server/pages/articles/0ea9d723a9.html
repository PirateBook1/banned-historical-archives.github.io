script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党和国家领导人会见金日成主席和朝鲜党政代表团朱德、王洪文、叶剑英、邓小平、江青、姚文元、陈锡联、纪登奎、华国锋、汪东兴、吴德、陈永贵等同朝鲜战友在十分亲切友好的气氛中进行会见","authors":[],"dates":[{"year":1975,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月十八日电　我国党和国家领导人朱德、王洪文、叶剑英、邓小平、江青、姚文元、陈锡联、纪登奎、华国锋、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、聂荣臻、李素文、王震、余秋里、谷牧、孙健，今天晚上会见了金日成主席和由他率领的朝鲜民主主义人民共和国党政代表团。"},{"type":"paragraph","text":"参加会见的朝鲜党政代表团团员是:金东奎、吴振宇、朴成哲、全文燮、许锬、桂应泰、郑松南、吴克列、玄峻极。"},{"type":"paragraph","text":"会见是在十分亲切友好的气氛中进行的。中、朝两国领导同志还在一起照了像。"},{"type":"paragraph","text":"参加会见和合影的还有:"},{"type":"paragraph","text":"朝鲜党政代表团的随行人员，玄峻极大使的夫人和朝鲜驻中国大使馆的外交官员，以及代表团专车乘务组工作人员。"},{"type":"paragraph","text":"我国有关部门的负责人耿飚、乔冠华、李强、方毅、杨成武、梁必业、张宗逊、马宁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ea9d723a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前往地拉那参加阿尔巴尼亚解放三十周年庆祝活动  姚文元吴桂贤率中国党政代表团离京  王洪文 张春桥 李先念 邓小平 陈锡联 倪志福等到机场送行","authors":[],"dates":[{"year":1974,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀前往地拉那参加阿尔巴尼亚解放三十周年庆祝活动"},{"type":"paragraph","text":"姚文元吴桂贤率中国党政代表团离京"},{"type":"paragraph","text":"王洪文 张春桥 李先念 邓小平 陈锡联 倪志福等到机场送行"},{"type":"paragraph","text":"新华社一九七四年十一月二十六日讯　以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团，应阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚部长会议邀请，参加阿尔巴尼亚解放三十周年庆祝活动，今天下午乘专机离开北京前往地拉那。"},{"type":"paragraph","text":"中国党政代表团团员是：中共中央委员、中共中央对外联络部部长耿飚，中共中央候补委员、中华人民共和国驻阿尔巴尼亚特命全权大使刘振华（已在地拉那），中华人民共和国外交部副部长余湛，中共中央对外联络部副组长张全忠，外交部苏欧司副司长郗照明，外交部礼宾司副司长刘华，还有随行人员。"},{"type":"paragraph","text":"前往机场送行的有党和国家领导人王洪文、张春桥、李先念、邓小平、陈锡联、倪志福，外交部长乔冠华，副部长仲曦东、王海容、马文波、何英，中联部副部长冯铉、任允中、张香山、申健，有关方面负责人朱传贤、于洪亮、刘克明、毛宝忠等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使什图拉和大使馆外交官员也到机场送行。（附图片）"},{"type":"paragraph","text":"姚文元、吴桂贤同志率中国党政代表团离京前往地拉那，参加阿尔巴尼亚解放三十周年庆祝活动。党和国家领导人王洪文、张春桥、李先念、邓小平、陈锡联、倪志福等到机场送行。图为在机场合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf3f597c74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

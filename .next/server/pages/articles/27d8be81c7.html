script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市私营工业展开五反运动后劳资关系将出现新的局面","authors":[],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"天津市私营工业展开五反运动后劳资关系将出现新的局面","type":"title"},{"text":"【天津分社十八日讯】天津市私营工业展开五反运动后，旧的劳资关系摧毁了，劳资关系将出现新的局面——工人监督生产的局面。现在已有个别资本家在出产或出售成品时，要工人派代表参加，他的用意是叫工人作见证，免得说是欺诈。有些大工厂经理耽心将来不知怎么办？北洋朱梦苏说：将来的劳资关系怎么搞呢?他们迫切要求解决这个问题。有的资本家还想用过去那一套来拉拢工人和职员，现在已经行不通了。朱继圣拍一下他的会计的肩膀，会计就马上回给他个脸色看，并说：“哼！现在是公事公办，不要老一套了。”边洁清的汽车里贴满了红绿纸写的标语。朱梦苏的问题少，工人对他还客气，但汽车里也有四条：如“你到那儿去？坦白去吗?”资本家对工人收买、威胁、分化、挑拨的诡计都不逞，而且“老底子”都被抖出来了，一个个都是灰溜溜的。李烛尘埋怨他的久大经理说：“坦白出三百亿，再交出敌产，还搞什么？”当然，泄气也好，对工人怕也好，总之在对他们宣布保护之后，还是会干起来的。津市有关方面估计那时就要实现像列宁说的工人监督生产的局面了。不过目前应对工人在这方面加强领导与教育。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27d8be81c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺苏联十月革命三十二周年　毛主席电贺斯大林大元帅  中苏友协、宋庆龄副主席分电致贺","authors":[],"dates":[{"year":1949,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺苏联十月革命三十二周年"},{"type":"paragraph","text":"毛主席电贺斯大林大元帅"},{"type":"paragraph","text":"中苏友协、宋庆龄副主席分电致贺"},{"type":"paragraph","text":"【新华社北京五日电】毛泽东主席本日致电斯大林大元帅祝贺十月革命三十二周年电称：斯大林大元帅："},{"type":"paragraph","text":"值此伟大的十月社会主义革命三十二周年之际，我敬向阁下致热烈的祝贺。祝苏联的社会主义建设日益发展，祝苏联为首脑的世界和平民主阵营无比强大，祝中苏两国人民永远友好合作。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九四九年十一月五日"},{"type":"paragraph","text":"【新华社北京五日电】中苏友好协会会长刘少奇，副会长宋庆龄、吴玉章、沈钧儒、李济深、郭沫若、张澜、黄炎培，本日致电苏联对外文化协会主席琴尼索夫教授，祝贺十月革命三十二周年。电称：苏联封外文化协会主席琴尼索夫教授："},{"type":"paragraph","text":"中苏友好协会热烈地庆祝伟大的十月社会主义革命三十二周年，热烈地庆祝斯大林大元帅的健康和苏联人民的幸福。中国人民在庆祝今年的这个伟大节日的时候特别感觉兴奋，因为我们已经胜利地建立了自己的国家，而苏联则首先与我国建立了友好合作的外交关系，并给了我们的建设工作以重要的援助。愿中苏两国人民在保卫世界和平与建设自己的幸福生活中永远合作，以取得更加伟大的胜利。"},{"type":"paragraph","text":"中苏友好协会会长　刘少奇"},{"type":"paragraph","text":"副会长　宋庆龄、吴玉章、沈钧儒、李济深、郭沫若、张澜、黄炎培 　　　　　　　　　　　　　　　　　　一九四九年十一月五日"},{"type":"paragraph","text":"【新华社上海五日电】中央人民政府副主席宋庆龄本日致电斯大林大元帅，庆贺苏联十月革命节。电文如下："},{"type":"paragraph","text":"斯大林大元帅：在这个十月革命纪念日，我和解放了的中国人民，一致向您致以最热烈的祝贺。和孙中山一样，我们认为十月革命是人类希望底诞生。孙中山和毛主席了解，只有苏联是真正渴望中国人民获得解放的。我们现在的胜利，就是基于这样的认识。孙中山所梦寐以求的中苏两大民族底紧密合作，现在成为事实了。苏联文化艺术科学工作者代表团的来到中国，是这种合作的表现。我们感谢代表团给我们很多的益处，帮助了我们怎样在建设国家，提高人民生活水准和文化水准中，坚决地追随苏联所首创的榜样。中苏人民友好、团结、合作万岁！"},{"type":"paragraph","text":"宋庆龄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3725a1df23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

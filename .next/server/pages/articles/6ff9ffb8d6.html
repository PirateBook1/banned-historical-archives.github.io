script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世世代代跟着毛主席闹革命","authors":["巴桑"],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世世代代跟着毛主席闹革命"},{"type":"paragraph","text":"翻身女奴隶、西藏自治区革命委员会副主任　巴桑"},{"type":"paragraph","text":"万里东风传喜讯，西藏高原齐欢腾。伟大、光荣、正确的中国共产党第九次全国代表大会在首都北京隆重开幕了，这是全国各族人民的特大喜事。我们热烈欢呼，我们纵情歌唱，我们最衷心地敬祝我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"伟大领袖毛主席啊，毛主席！在这大喜大庆的日子里，我们翻身农奴有多少贴心的话儿要对您老人家讲，有多少热情的歌儿要给您老人家唱。在万恶的封建农奴制度下，我们西藏各族人民受苦受难，过着暗无天日的生活。我从九岁起就给农奴主当牛做马。是您老人家领导我们摧毁了最反动、最黑暗、最野蛮、最残酷的封建农奴制度，打倒了吃人的三大领主，砸碎了世世代代套在我们农奴脖子上的沉重的枷锁，使我们拨开乌云见太阳，当了家，做了主，黑暗的西藏，从此走向了社会主义的光明大道。"},{"type":"paragraph","text":"毛主席教导我们：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”正当我们百万翻身农奴在伟大领袖毛主席的领导下，朝着社会主义方向迅猛前进的时候，叛徒、内奸、工贼刘少奇同他在西藏的代理人周仁山、王其梅之流，勾结达赖、班禅叛国集团，在西藏千方百计地阻挠和破坏我们走社会主义道路，妄图复辟封建农奴制度，使我们百万翻身农奴走回头路，吃二遍苦。是伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，彻底粉碎了大叛徒刘少奇之流复辟资本主义和封建农奴制度的罪恶阴谋，夺回了被他们篡夺的那一部分权力，建立了新生的革命政权——西藏自治区革命委员会。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们百万翻身农奴心中的红太阳，喜马拉雅山再高，没有您老人家的思想高；雅鲁藏布江再深，没有您老人家的恩情深。在满怀战斗的豪情庆祝“九大”胜利召开的时候，我们百万翻身农奴向您宣誓：我们一定要永远读您的书，听您的话，照您的指示办事，世世代代跟着您闹革命，海枯石烂不变心。我们一定要落实您老人家的一系列最新指示，把西藏高原办成红彤彤的毛泽东思想大学校，把西南边疆建设成保卫伟大祖国的钢铁长城。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ff9ffb8d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

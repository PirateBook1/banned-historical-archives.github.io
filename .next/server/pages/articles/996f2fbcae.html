script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"61612ccb-a285-40a9-a563-c70499cdd364","name":"红旗一九六六年第十五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/61612ccb-a285-40a9-a563-c70499cdd364.pdf"],"article":{"title":"首都举行文艺界无产阶级文化大革命大会","alias":"","parts":[{"type":"paragraph","text":"首都举行文艺界无产阶级文化大革命大会"},{"type":"paragraph","text":"新华社三日讯在我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席连续八次接见一千一百多万文化革命人军之后，在以毛主席为代表的无产阶级革命路线取得伟大胜利的大好形势下，首都和来自全国各地的两万多名革命文艺战士，十一月二十八日晚上在雄伟壮丽的人民大会堂举行了文艺界无产阶级文化人革命大会。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，中共中央政治局常委、中共中央文化革命小组组长陈伯达同志，中共中央文化革命小组第一副组长、中国人民解放军文化工作颐问江青同志等，出席了大会，作了重要讲话。"},{"type":"paragraph","text":"这次大会，是我国革命文艺大军向文艺界一小走资本主义道路的当权派和他们所代表的反革命修正主义文艺路线发动总攻击的哲师大会。这次大会，必将有力地推动文艺界无产阶级文化人革命运动轰轰烈烈地向前发展，必将引导全国革命文艺天军沿着毛主席所指引的方向胜利前进。"},{"type":"paragraph","text":"陈伯达同志致开幕词陈伯达同志主持了人会，他在开幕词中说："},{"type":"paragraph","text":"今天的会议，是一个有重要意义的会议。历史上的文化革命，常常是从文艺方面开头的。我们现在进行的无产阶级文化大革命，也正是这样。"},{"type":"paragraph","text":"我国的无产阶级文化大革命，以毛泽东思想为指南，毛泽东同志创造性地发展了马充思列宁主义的文艺理翁，用无产阶级宇宙观，系统地、彻底地解决了我们文艺战绒上的问题，同时，系统地、彻底地给我们开群了无产阶级文化革命的一条完全崭新的道路。"},{"type":"paragraph","text":"一九六二年，在党的入届十中全会上，毛主席提出了要抓意藏形态领域里的阶级斗争。在毛主席的这一伟大号召下，在毛泽东思想的直接指导下，批起了京剧改革，芭蕾舞剧改"}],"authors":["新华社"],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":7},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"996f2fbcae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

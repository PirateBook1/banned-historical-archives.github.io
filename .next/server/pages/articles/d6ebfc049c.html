<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们的天下，是党领导的人民天下","authors":["王力"],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"我们的天下，是党领导的人民天下","type":"title"},{"text":"王力","type":"authors"},{"text":"争天下，夺取政权，这就是右派分子发动的这一场政治斗争的焦点。是共产党领导的人民的天下呢，还是右派领导的反人民的天下呢？我们说：人民民主专政的制度好得很；右派说：西方民主制度好得很。这是两条道路的斗争，这是一个最根本的分歧。","type":"paragraph"},{"text":"今天右派分子有一个共同特点，就是口头上并不承认他们是要改朝换代，走资本主义道路的，他们说：“我也是赞成社会主义的，只是要求把无产阶级专政制度改良一下而已”。这不过是骗人的鬼话。右派分子一切有关“党天下”的谬论，归根结底，就是集中于反对无产阶级专政。我们和右派分子的根本分歧之点，都是在要不要无产阶级专政这个问题上。","type":"paragraph"},{"text":"人民民主专政和共产党的领导权是不可分离的。没有共产党的领导权，人民民主专政，或是无产阶级专政就变成一句空话。推翻共产党的领导，也就是推翻人民民主专政。","type":"paragraph"},{"text":"为了反对共产党的领导权，右派分子通用的第一个说法是：“你们清一色”、“你们统治一切”。右派说是反对“清一色”，实际上是反对“一色”，就是反对红色，而企图建立白色的清一色。中国人民为了巩固红色的领导权，迫切需要大量培养红色专家和领导人才。","type":"paragraph"},{"text":"第二个说法是：“你们党政不分”，“以党代政”。事实上，在我国，共产党和政权是分得很清楚的；共产党和军队，和经济机关，和文化机关，和人民团体，也是分得很清楚的；它们都有各自的独立系统，从来没有人说过，要用共产党去代替政权，代替其他的一切组织。很清楚，右派的攻击实际上就是反对共产党领导政权，他们想把共产党和政权完全分家。我们认为，共产党是人民民主专政的核心，在总政策总路线方面，在工作方针方面，在行动方向方面，“党政不分”，溶成一片，是完全正确的，必要的。","type":"paragraph"},{"text":"第三个说法是：“你们只要我们扛旗打伞。”人们知道：人民民主专政不但需要无产阶级及其政党的坚强领导，而且还需要无产阶级和广大的人民群众结成巩固的联盟。谁都知道，许多非党人士在我们国家机关中担任着重要职务，在我国人民代表大会的代表名额中，非党人士占到４０％以上。这能叫“扛旗打伞”吗？就算是“扛旗打伞”，你们不愿意为人民“扛旗打伞”，难道你们愿意重新再给帝国主义和蒋介石“扛旗打伞”吗？","type":"paragraph"},{"text":"第四个说法是：“你们独揽用人权”，“你们是一朝天子一朝臣”。什么叫领导？毛主席曾经通俗地规定为：出主意，用干部。为了巩固人民民主专政制度，为了保证共产党的政治路线得到贯彻，实现党对国家政权的领导作用，共产党必须掌握用人权，但不是“独揽”。任何人掌握着这个“权”，都要受国家的干部政策和人事制度的约束。任何人的用人权，不能有随意任用反革命分子之权；不能有随意任用反对社会主义分子之权；不能有随意任用私人之权。否则，我们国家的性质岂不是要变质？从我们是中国历史上第一个基本上消灭了剥削制度的朝代来说，这的确是中国历史上最深刻的一次改朝换代，但是今天的“天子”是工人阶级领导的人民群众，工人阶级没有任何私心，对待任何别的阶级出身的人，只要不是敌人，只要他们抛弃自己原来的立场，便都可以成为工人阶级的一员，这种阶级界限的消灭，正是工人阶级的历史使命，哪里谈得到“一朝天子一朝臣”？","type":"paragraph"},{"text":"事情是非常清楚的，我们和右派的根本分歧，我们和右派斗争的中心内容，就是争的“天下谁属”的问题。我们是为人民争天下，而右派分子是为资产阶级争天下。","type":"paragraph"},{"text":" 来源：摘自中国青年报９月５日王力：“论党领导的人民天下”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6ebfc049c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于转发华北革大开展“忠诚老实政治自觉”运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发华北革大开展“忠诚老实政治自觉”运动情况报告的批语"},{"type":"paragraph","text":"（1951年5月4日）"},{"type":"paragraph","text":"此件发华东、中南、华南、西南、西北、东北各局，作为在机关学校部队中清查反革命分子的参考，这个经验是很有用的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月四日"},{"type":"paragraph","text":"[1]指华北人民革命大学校长刘澜涛1951年4月29日关于华北革大开展“忠诚老实政治自觉”运动的情况和经验给中央的报告。报告说，开展这一运动的目的，是划清革命与反革命界限，解除很多学员思想中不必要的顾虑，使之安心学习；同时暴露和镇压隐藏在学员中的反革命分子，纯洁学员队伍，以利于争取改造大多数，巩固统一战线。这次运动的主要经验是：1.目的明确，主要是为了弄清革命与反革命，不是搞思想意识、生活作风或学习态度等问题。2，主要首长作动员报告，开门见山，单刀直入，说明政策，召号有问题的人看清前途，相信政策，扫除顾虑，老实坦白。掌握的原则是：①自觉自愿不追不逼；②只搞属于政治性的问题；③不拘形式，写讲均可；④实事求是，不扩大也不缩小。3.及时解决群众的顾虑，统一认识，分清敌我，划清界限，分化和孤立反动分子，形成群众性的拥护镇压反革命的优势。4，组织强有力的领导机构，严格控制，统一计划，勤加检查，一致步调，并应适可而止。5.对罪恶很大又拒不坦白的分子，大张旗鼓，宣布罪状，作出结论，予以逮捕。对真诚悔过、不完全悔过和完全不悔过者，区别对待。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":273,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd35da8b3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见外交部各组织代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"周恩来接见外交部各组织代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"十二月一日，总理接见了外交部各组织的代表。参加接见的有陈毅及其他部党委成员，刘晓未参加。接见情况如下：","type":"paragraph"},{"text":"1、使馆在十二月份要立即办毛泽东思想学习班；","type":"paragraph"},{"text":"2、对外交部东方红兵团（67.11.30成立的，属“外联”34战斗队一派）没表态，总理说：“东方红兵团声明很弱，政治主张不明确。”","type":"paragraph"},{"text":"3、对“外联”34战斗队没表态。34战斗队代表曾发表意见，但被到会代表压了下去。","type":"paragraph"},{"text":"4、总理说：“业务监督小组暂时不要动，同志们要负起责任来，加强自信，把工作搞好。大联筹对他们的态度是正确的（指没有撤换监督人员）要斗私批修，学毛选。正确对待34个战斗队的群众。”","type":"paragraph"},{"text":"5、总理说：“对516不要认为中共中央非常委员会有线索就认为没事了，还是有坏人的，要注意阶级斗争。”外交部自王焕德揪出后，又搞出了个泄密小集团。","type":"paragraph"},{"text":"6、总理还批评陈毅说：“你在北戴河会议上反王稼祥的“三和一少”是好的，但到广州会议就变了。”","type":"paragraph"},{"text":"参加接见的还有王海蓉、唐闻生（唐明照的女儿）","type":"paragraph"},{"text":"（据外交口同志传达，非记录，供参考）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"398dbfe8be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

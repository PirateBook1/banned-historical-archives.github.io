script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古革命人民要跟着毛主席走　称颂毛主席是当代的马克思和列宁","authors":[],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古革命人民要跟着毛主席走"},{"type":"paragraph","text":"称颂毛主席是当代的马克思和列宁"},{"type":"paragraph","text":"据新华社乌兰巴托电　蒙古人民热爱毛主席，称毛主席是世界革命人民心中的红太阳，并盛赞中国无产阶级文化大革命。"},{"type":"paragraph","text":"蒙古的一位工人说，毛主席是世界人民心中的红太阳，我非常热爱毛主席，毛主席领导的中国无产阶级文化大革命好得很，红卫兵做得对。蒙古另一位工人说，毛主席是当代的马克思和列宁，要是我能见到毛主席，那将是我终生难忘的事情。"},{"type":"paragraph","text":"蒙古的一位老人说，毛泽东是中国人民的领袖，也是世界人民的领袖。蒙古人民是热爱毛泽东的，我们要跟着毛泽东走。毛泽东是属于中国人民的，也是属于我们的。"},{"type":"paragraph","text":"蒙古的一位妇女非常热情地说，我最热爱的是世界上最英明的领袖毛主席。中国的无产阶级文化大革命真好，毛主席领导下的中国，永远也不会改变颜色。"},{"type":"paragraph","text":"蒙古的一个青年说，毛主席的话句句是真理，毛主席领导的文化大革命完全正确，红卫兵的行动好得很。我希望到北京去见到毛主席。"},{"type":"paragraph","text":"一个看了毛主席接见红卫兵的电影的人，伸出大拇指连声称赞地说，毛泽东好，中国的无产阶级文化大革命搞得好。如果我能见到毛泽东，该多么幸福啊！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fb8af301e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

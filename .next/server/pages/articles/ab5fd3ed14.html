script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸新任大使向毛主席递交国书","authors":[],"dates":[{"year":1959,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸新任大使向毛主席递交国书"},{"type":"paragraph","text":"新华社武汉12日电　缅甸联邦新任驻华大使貌貌觉温准将，今天偕大使馆外交官员，向毛泽东主席递交国书。"},{"type":"paragraph","text":"在场的有：外交部副部长姬鹏飞，礼宾司司长俞沛文。"},{"type":"paragraph","text":"貌貌觉温大使在递交国书时致颂词说：“在我们两国之间，特别是在过去十年中，由于我们两国领导人的努力，幸运地发展了亲密的睦邻关系。这种关系建立在牢固的基础上，这就是两国人民对于和平共处的原则抱着共同信仰，并且共同献身于维护世界和平和促进各国之间互利的友好合作关系的事业。我将不断地进行努力来密切我们两国之间的睦邻关系和相互了解，并且促进我们的共同利益。”"},{"type":"paragraph","text":"毛泽东主席致答词说：“中缅两国自古以来就是亲密的邻邦。在共同反对殖民主义和争取民族独立的长期斗争中，两国人民更结下了深厚的友谊。自从两国各自先后摆脱了殖民主义压迫以来，两国人民在新的基础上所建立起来的友谊有了不断的发展。我深信，在中缅双方坚决维护和平共处五项原则的情况下，中缅两国人民之间的友好合作关系今后必将得到进一步的巩固和加强，从而对亚洲和世界和平作出更大的贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab5fd3ed14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

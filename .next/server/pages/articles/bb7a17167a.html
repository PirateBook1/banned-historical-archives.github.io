script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光辉的毛泽东思想使美帝怕得发抖  美国兵营中发现《毛主席语录》，美军当局惊慌失措赶忙进行大搜查","authors":[],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"光辉的毛泽东思想使美帝怕得发抖"},{"type":"paragraph","text":"美国兵营中发现《毛主席语录》，美军当局惊慌失措赶忙进行大搜查"},{"type":"paragraph","text":"本报讯　最近在美国狄克斯堡兵营中发生的一件事情，反映出美帝国主义对光焰无际的毛泽东思想害怕到多么可笑的程度。"},{"type":"paragraph","text":"据美国《挑战》月刊报道，有一个反对侵越战争的美国青年工人，虽然拒绝在“忠诚宣誓书”上签字，还是被强征入伍。他在去报到以前，得到了一本《毛主席语录》。他把这本红宝书带到了训练新兵的狄克斯堡兵营。"},{"type":"paragraph","text":"当负责接收新兵的军曹发现这个青年拿着这本小红书后，马上把他带去见兵营的情报头子。情报头子看到那本《毛主席语录》，就紧张起来，把书抓过去很快翻了一遍，接着就审问这个新兵：“是别人给你这本书的呢，还是你自己就是这本书的散发人之一呢？”“这种书你在这个兵营里已散发了多少本？”但是，这个新兵始终拒绝回答他的问题。情报头子赶紧向征兵站查询这个新兵的档案。最后，吓得要死的兵营当局把他的衣物交还给他，把他送出兵营，给了他一份通知，上面写着，他“在目前情况下不适宜于服兵役”。"},{"type":"paragraph","text":"事后狄克斯堡兵营当局很不放心，专门组织了一次搜查，深怕在兵营里还有更多的《毛主席语录》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb7a17167a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

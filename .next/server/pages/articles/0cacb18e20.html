script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"夏文轩的大字报：黑龙江以北几个屯子是否应归还中国？","authors":["东北林学院","夏文轩"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"夏文轩的大字报：黑龙江以北几个屯子是否应归还中国？","type":"title"},{"text":"东北林学院夏文轩","type":"authors"},{"text":"[夏文轩：东北林学院813班学生]","type":"subtitle"},{"text":"我知道的很少，但我要在大“放”大“鸣”助党整风的前提下提出问题和大伙讨论：","type":"paragraph"},{"text":"(1)黑龙江以北几个屯子和苏联运走中国许多机器、安沈线铁轨，是否应归还中国？","type":"paragraph"},{"text":"据我所知在黑龙江以北60几个屯子，本来就是中国的国土已经划归苏联了，我觉得这个问题是值得讨论的，我想这是分中国国土上的中国人民，无论是处在什么样的社会制度而是中国的就应该归还中国所有。中国的国土是神圣不可侵犯的，就不应该丢掉任何一寸土地。我怀疑中国政府为什么白白的就把中国的土地送给苏联了呢？苏联是中国忠实的朋友，怎还能占中国便宜呢？","type":"paragraph"},{"text":"苏联运走中国许多机器和安沈线铁轨就应归还中国。愿同志就此问题，发表意见共同讨论。","type":"paragraph"},{"text":"(2)谈谈民主","type":"paragraph"},{"text":"我总觉得咱们国家的民主是一种形式主义。就拿选举来说吧，产生几个代表和干部就先拟定好同数的候选人。上次选举全国人民代表的时候，是各按地区人口比例数选出代表本来有很多人是中央的干部，想把这些人都能成为全国人民代表而北京地区所选代表人数已满，就硬把这些人分配到各地区去让人民来选举。我看这样做还不如指定就算了，何必还经一番投票的形式呢？这样就不是什么真正的民主，纯粹是一种形式，我看西方国家采用竞选的方式很好，我们国家也应该学习的。因为经过一番竞选，我们从其中就能选出自己满意的人。","type":"paragraph"},{"text":" (雯萱夏一郎)","type":"paragraph"}],"comments":[],"origin":"中共东北林学院委员会办公室编《社会主义思想教育参考资料(右派言论及其有关材料)》，1957年8月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cacb18e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

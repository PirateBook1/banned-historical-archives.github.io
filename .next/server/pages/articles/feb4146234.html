script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e2817c5d-1398-4688-94fa-c8076f9c76cc","name":"红旗一九六四年第一期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/e2817c5d-1398-4688-94fa-c8076f9c76cc.pdf"],"article":{"title":"七律·冬云","alias":"","parts":[{"type":"paragraph","text":"卜算子咏梅"},{"type":"paragraph","text":"一九六二年十二月"},{"type":"paragraph","text":"读陆游咏梅词，反其意而用之。风雨送春归，飞雪迎春到。已是县崖百丈冰，猫有花枝俏。"},{"type":"paragraph","text":"俏也不争春，只把春来报。待到山花漫时，她在丛中笑。"},{"type":"paragraph","text":"附：陆游原词"},{"type":"paragraph","text":"卜算子咏梅驿外断桥边，寂寞开无主。已是黄昏独自愁，更著风和雨。"},{"type":"paragraph","text":"无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。"},{"type":"paragraph","text":"律冬云"},{"type":"paragraph","text":"一九六二年十二月二十六日雪冬云白絮飞，万花纷一时稀。高天滚寒流急，大地微微暖氯吹。独有英雄噩虎豹，更无豪怕熊。梅花数喜漫天雪，死蝇未足奇。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":7},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feb4146234"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

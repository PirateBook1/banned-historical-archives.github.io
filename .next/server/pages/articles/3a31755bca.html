script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的人民战争思想鼓舞人们战胜美帝信心　日本评论家青地晨著文说中国革命史就是毛泽东路线的胜利史","authors":[],"dates":[{"year":1966,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的人民战争思想鼓舞人们战胜美帝信心"},{"type":"paragraph","text":"日本评论家青地晨著文说中国革命史就是毛泽东路线的胜利史"},{"type":"paragraph","text":"新华社二十六日讯　东京消息：日本资产阶级杂志《中央公论》一月号刊登评论家青地晨的一篇文章指出，毛泽东主席的人民战争思想，使人们在战胜美帝国主义的问题上得到了理论根据和信心。"},{"type":"paragraph","text":"青地在谈到毛主席的人民战争思想时写道：北京“《人民日报》去年九月三日发表的副总理兼国防部长林彪的文章《人民战争胜利万岁》，向我们展现了这种信心的理论根据。林彪文章的要点就是：抗日战争的胜利证明，一个弱国能够最后战胜强国。”“中共在抗日战争时期的战略就是，建设农村根据地，依靠农村，包围被日军占领的城市，最后夺取城市。这种战略的有效性，也已经为中共同蒋介石的国民党军队打的内战中所充分证明。”"},{"type":"paragraph","text":"文章说，“可以认为，中国革命的历史，就是毛泽东路线胜利的历史。”“林彪文章的重点，即农村包围城市，是毛泽东思想的精华，是已经成为老党员们的血和肉的思想。”"},{"type":"paragraph","text":"“如果把毛泽东思想的精华从中国一国推广到全世界，那么，亚非各国和拉丁美洲的后进国家就相当于世界的农村，美国和西欧的先进国家则相当于世界的城市。可以认为，中国已经制订了一个计划，建立‘世界的农村’和争取民族解放的统一战线，包围以美国为首的‘世界的城市’，最后夺取城市，也就是实现各民族的解放。”"},{"type":"paragraph","text":"文章说，“有人认为中国飞机和核武器都又少又弱，不是世界最强大的美军的对手。这种看法太肤浅了。一个武器不精良的国家，为了战胜强国，只有进行长期的持久战。抗日战争时期，毛泽东在《论持久战》一文中提出了政治力胜于军事力的观点，发表了正确的分析和估计。事实是，战局完全按着他的分析和估计发展。我们需要回忆一下这个事实。”"},{"type":"paragraph","text":"文章说，中国的“人民公社，从兵力到教育机构，全权在握。即使中国被分割为无数块，包括了生产、军事和教育的人民公社组织，仍将照样成为一个抗战基地，一个细胞。进行持久战的最大武器，不是兵器，而是由人民公社所象征的成千上万个细胞构成的巨大的精神面貌的力量。只要不彻底摧毁这无数个细胞，要征服中国就是不可能的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a31755bca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

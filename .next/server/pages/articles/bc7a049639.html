script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杜尔总统接见我政府贸易代表团时说　中国人民对几内亚的援助是真诚的　向中国人民的伟大领袖毛主席致亲切问候","authors":[],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杜尔总统接见我政府贸易代表团时说"},{"type":"paragraph","text":"中国人民对几内亚的援助是真诚的"},{"type":"paragraph","text":"向中国人民的伟大领袖毛主席致亲切问候"},{"type":"paragraph","text":"新华社科纳克里九日电　几内亚总统塞古·杜尔八日晚上在这里接见了中国政府贸易代表团团长、对外贸易部副部长周化民和代表团其他成员，并且同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"杜尔总统在谈话中热烈赞扬了几内亚人民和中国人民在反对帝国主义和新老殖民主义的共同斗争中所结成的深厚的战斗友谊。他高度评价了几中两国在经济和贸易方面的出色合作。他说：“我们两国之间存在的合作关系是十分真诚的和有成果的，我们对此表示非常真挚的祝贺。”"},{"type":"paragraph","text":"他在谈到中国对几内亚的援助时指出：“中国人民和中国政府给予几内亚的援助是真诚无私的。对此，我们谨向伟大的中国人民表示感谢。”"},{"type":"paragraph","text":"杜尔总统还说：“几内亚充分信任中国政府和中国共产党的政治路线。中国人民所进行的历史性斗争为我们指明了道路。”"},{"type":"paragraph","text":"最后，他请中国政府贸易代表团向中国人民的伟大领袖毛主席转达他的亲切问候。"},{"type":"paragraph","text":"接见时在座的有几内亚负责财政的国务部长迪亚洛·塞福拉耶、外交部长路易·兰萨纳·贝阿沃吉和负责运输的国务秘书莫里·凯塔。中国驻几内亚大使馆临时代办林秉南也在座。"},{"type":"paragraph","text":"中国政府贸易代表团是在八日到达科纳克里进行访问的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc7a049639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

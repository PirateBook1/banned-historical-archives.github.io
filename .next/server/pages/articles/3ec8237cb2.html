script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纠集党羽阴谋在高校制造暴乱，高觉敷招认想搞“匈牙利事件”","authors":[],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"纠集党羽阴谋在高校制造暴乱，高觉敷招认想搞“匈牙利事件”","type":"title"},{"text":"【据新华社南京7日电】 九三学社中央委员、南京师范学院副院长高觉敷在九三学社南京分社的整风会上，经过九次检查，开始承认他组织小集团向共产党进攻，是企图在高等学校中制造“匈牙利事件”，高觉敷交代说，早在今年4月间，九三学社中央有个常务委员来南京对他作了指示:“参加专政，实行监督；联系群众，教育群众。”这个常务委员并对他说:“现在是大发展的时候，五百万知识分子，还有一半是无党无派”。又说:“现在反官僚主义还不够，要反专制主义”。不久高觉敷到北京参加九三学社中央召开的会议，九三学社的组织部长薛愚对他的“保持特点、大力发展”的主张表示支持。于是，他就同华东农业科学研究所副所长、九三学社中央委员、南京分社副主任委员周拾绿一起在大会上公开主张“大发展”。他们的联合发言得到了储安平的赞赏和支持。高觉敷说:“我们的小集团就这样以储安平为首组织起来了，其中包括兰州大学的陈时伟、山东大学的陆侃如和北京师范大学的董渭川等人。在开会期间，我们常在一起大谈党和群众的矛盾，谈了两天之久，最后取得了一致的意见，就是:一方面保持特点，大力发展；一方面向共产党进攻。”","type":"paragraph"},{"text":"高觉敷交代说，“储安平就是代表我们这些人参加光明日报的，所以我是按照光明日报所发表的社论和消息办事。不仅我接受了，而且陆侃如、陈时伟也都接受了光明日报的思想领导。”","type":"paragraph"},{"text":"高觉敷在南京师范学院放火，攻击党员副院长，要求“民主办校”。高觉敷说，他这样做是符合章罗反党联盟的纲领的。他说:“章罗联盟争夺高等院校的领导权有两个纲领，最低纲领是‘民主办校’；最高纲领是要中共党委会退出高等院校。”","type":"paragraph"},{"text":"高觉敷交代说，为了拉拢落后群众，扩大影响，他曾组织七次座谈会，同光明日报互相声援，并散布谣言，制造“民主办报”的舆论。他说，“我还要推广华东农业科学研究所右派分子周拾禄放火的经验，就是想要在高等院校中制造出一个‘匈牙利事件’来，恢复资本主义”。","type":"paragraph"},{"text":"高觉敷说，他在南京还分别拉拢联系其他民主党派的右派分子，如农工民主党的邓昊明、民革的李世军以及民盟的人等，一齐向党发动进攻。","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月9日，原题为：“纠集党羽阴谋在高校制造暴乱，高觉敷招认想搞“匈牙利事件”，反动小集团以储安平为首成员有陆侃如等人”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ec8237cb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

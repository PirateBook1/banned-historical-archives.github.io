script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四点意见","authors":["山东大学外文系教授　黄嘉德"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"四点意见","type":"title"},{"text":"山东大学外文系教授　黄嘉德","type":"authors"},{"text":"(一)高教部和山大领导的官僚主义——高教部的领导存在着严重的官僚主义，对高等学校的发展没有通盘计划，对各大学的具体情况很少做调查研究，朝令夕改，举棋不定。以山大来说，在高教部这种官僚主义的领导下，山大党委和学校领导在旧山大和华大合并以来，对于山大要发展成为什么样的综合大学也没有明确的计划，只满足于一般号召，满足于日常校务的处理，完全处在被动的地位，整个山大陷于忙乱。以外文系来说，领导上虽年年号召制订计划，而计划也制订出来了，可是这等于纸上谈兵，不切实际。回忆我到山大五年半，外文系就没有一年安定过，没有一学期安定过。一会儿是英语组停止招生，一会儿又说要办英语专业，1955年为了准备搬郑州，忙了一阵，1956年又说要搬济南，讨论一番。1956年全系教师兴致勃勃地制订所谓12年规划，开课、进修，研究，发展方向，什么都定下来，但不到几个月，这个12年规划已经变成废纸，现在俄语专业决定停办了，学生要并到上海去，原定1958年办英语专业，现在看来好像也很渺茫，英语专业有没有开办的可能，什么时候开办，问了几个月，谁也不知道。高教部和山大领导对外文教学面向外系，也仅限于号召，没有具体领导，没有计划，教学大纲教材什么都没有，真叫教师不知怎么办才好。今后如果还是继续这样缺乏计划性，继续这样忙乱，提高教学质量就是一句空话。外文教学在综合大学中不能说不重要。希望高教部和山大领导能够检查这方面领导工作上的严重的官僚主义，切实加以纠正。","type":"paragraph"},{"text":"(二)关于德才问题——所谓德，一般指的是政治上的进步。可是一个人政治思想是否真正进步；应该结合他的思想品质和生活作风来考查，才是实事求是的。一般说来党员的政治条件都是比较好的，但并不能因此就把党员和德等同起来。有些党员作风不好，工作不努力，业务方面不求上进，这就是政治觉悟不高，思想水平不高的具体表现。所以如果认为凡是党员，其德必高人一等，党外人士的德一定不及党员，这种武断的简单化的判断是不能使人心悦诚服的。","type":"paragraph"},{"text":"同时，我认为德才应该并重，不应该重德轻才。在这社会主义建设时期，重德轻才必然会给工作带来损害。当然，政治指导业务，业务体现政治的原则是大家所公认的，可是过分强调政治而忽视业务，要在12年内赶上世界科学先进水平，要建成社会主义，是不可能的。所以我认为今后在安排职务升等升级或考查工作时，应该德才并重。这也是纠正过去领导上对一部分党员小材大用和升等升级太快等偏差，克服宗派主义的方法之一。","type":"paragraph"},{"text":"(三)关于知识分子入党问题——近年来知识分子政治觉悟有了很大的提高，不少知识分子为了希望对社会主义事业能做出更大的贡献，为了希望自己在党的直接教育下进步得更快一些，入党的要求是很迫切的。可是近年来党组织对知识分子的进步估计不足，对知识分子的入党要求重视不够。当然，吸收知识分子入党，采取慎重的态度是好的，但以青岛市的情况来说，我认为党委在这方面是太保守了。山大党组织近两年吸收入党的知识分子可以说是寥寥无几。是不是够入党条件的知识分子真的那么少呢。我看并不如此。我认为在吸收知识分子入党的问题上，党组织应该大胆放手，积极培养发展对象，把够条件的知识分子吸收入党，增强党在文教科学事业领导上的力量。","type":"paragraph"},{"text":"(四)关于党员的政治思想教育——有一部分党员解放以来有及时受到党的思想教育。他们给胜利冲昏了头脑，滋长了骄傲自满情绪，认为党外人士落后，认为知识分子思想觉悟不高。他们看不起群众，不是站在群众之中和群众打成一片，而是站在群众之上，发号施令，以改造者自居，用教训的口吻对待党外人士，作风生硬，对待知识分子的方式很简单化，不能虚心倾听别人的意见，主观片面，独断独行。他们严重地脱离了群众不自觉，在群众中造成极其恶劣的印象，在党和群众之间造成了隔阂，这一部分党员在近几年中(此处几字辨认不出)于改造别人，忽视了自我改造。他们在思想觉悟上生活作风上(此处几字辨认不出)暴露严重的缺点，使党的事(此处几字辨认不出)和党的威信遭到了重大的损失。希望在今后，不但在整风期间，而且在整风以后，抓紧对党员的思想教育，帮助党员克服官僚主义，宗派主义和主观主义，加强党在领导社会主义事业上的战斗力量。","type":"paragraph"},{"text":" 来源：1957年5月31日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69e50c681e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

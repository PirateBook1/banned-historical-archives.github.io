script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙各界对捐献的“多头多绪”感到苦恼","authors":[],"dates":[{"year":1951,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"长沙各界对捐献的“多头多绪”感到苦恼","type":"title"},{"text":"【新湖南报十一日讯】在这次捐献运动中，长沙一般群众的热情都很高，但对捐献的“多头多绪”感到很苦恼。据工会文教部反映：“现在一个工人至少要准备两次捐款，在厂里捐一次，在业余学校又捐一次，如家在长沙市的，在居民小组中也要起带头作用，并且都是采用竞赛方式，工人拿不出来，影响情绪。自发起捐献后，有的小组就不敢开会了。”一般民主人士、文教界和工商界也有同样感觉，民主人士在机关捐一次，在组织里捐一次，在居民小组又要捐一次。湖南大学校长捐了一百万后，教务长除上课外，就不敢上办公室了。工商界中有人原准备捐一千万的，但不一次拿出来，他们说：“各方面都要应付，不留一手就无法开销。”一照相馆老板问：“这次上面有任务吗?工商界都在观望，不过比募公债时，大家心里就不同多了。”另有一个老板说：“甚么都捐了吧，免得再找麻烦，将来人都是公家养(指劳保)，救东西没有用。”","type":"paragraph"},{"text":"目前各界都有这样一个思想：捐献是应该的，也愿意多捐，但能一次捐出，思想负担就轻了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年6月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"470039e966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

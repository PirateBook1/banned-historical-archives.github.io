script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋邓小平汪东兴同志接见“五一”节少数民族参观团","authors":[],"dates":[{"year":1979,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋、邓小平、汪东兴同志十一日下午接见了“五一”节少数民族参观团全体成员，同他们一起照了像。"},{"type":"paragraph","text":"这次少数民族参观团成员，包括二十二个省、自治区的五十四个少数民族代表和在少数民族地区工作多年的汉族干部五百六十多人。他们当中有在自卫还击战中荣立战功的少数民族代表；有基层干部、劳动模范、先进工作者，以及各条战线的代表。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有:韦国清、乌兰夫、邓颖超、吴德、余秋里、张廷发、陈锡联、胡耀邦、耿飚、聂荣臻、倪志福、徐向前、陈慕华、赛福鼎、李井泉、姬鹏飞、周建人、胡厥文。"},{"type":"paragraph","text":"政协全国委员会副主席朱蕴山、季方、王首道、杨静仁、张冲、帕巴拉·格列朗杰、庄希泉、胡子昂，最高人民法院院长江华，最高人民检察院检察长黄火青，以及彭真、薄一波、刘澜涛、杨勇同志也参加了接见。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e01fae19d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对《人民日报》转发会宁县城镇居民到农村安家落户的报道的批语","alias":"","parts":[{"type":"paragraph","text":"对《人民日报》转发会宁县城镇居民"},{"type":"paragraph","text":"到农村安家落户的报道的批语"},{"type":"paragraph","text":"（1968年12月）可发。2"},{"type":"paragraph","text":"[1]指《甘肃日报》1968年12月10日发表的一篇报道。这篇报道说，甘肃省会宁县部分长期脱离劳动的城镇居民，在毛主席的无产阶级革命路线指引下，纷纷奔赴农业生产第一线，到农村安家落户，决心把自已锻炼成为有社会主义觉悟的劳动者。自前，全县已有178户932人分别到13个公社的生产队安家落户。12月22日，《人民日报》加编者按转载了这个报道。"},{"type":"paragraph","text":"[2]这个批语写在中共中央文化革命小组组员姚文元1968年12月19日给毛泽东的送审报告上。姚文元在报告中写道：“这个材料原载十二月十日《甘肃日报》，觉得不错，经过核实，加了一个按语，整理引用了您的一段最新指示，以执行来一个动员”。”姚文元送审的《人民日报》编者按指出：“甘肃省会宁县城镇的一些长期脱离劳动的居民，包括一批知识青年，纷纷奔赴社会主义农村，在那里安家落户，这是一种值得大力提倡的新风尚。他们说：我们也有两只手，不在城里吃闲饭！”这话说得很对。”“希望广大知识青年和脱离劳动的城镇居民，热烈响应毛主席这个伟大号召，到农业生产的第一线去！”《甘肃日报》的报道中原有一段话讲道：“脱离生产劳动的城镇居民到农村安家落户，参加农业生产，是防修反修的百年大计，是逐步消灭城乡差别的正确途径。”毛泽东审阅时，删去了文中的“是逐步消灭城乡差别的正确途径”一句。《人民日报》转载时，这句话改为“是逐步缩小城乡差别的正确途径”。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":376,"page_end":376},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fb586cd65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

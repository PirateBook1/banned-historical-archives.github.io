script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚、巴勒斯坦朋友盛赞毛主席英明论断敢于斗争定能打倒一切纸老虎","authors":[],"dates":[{"year":1966,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社大马士革电　叙利亚工会总联合会主席哈利德·琼迪在毛主席关于帝国主义和一切反动派都是纸老虎的论断发表二十周年的时候，向新华社记者发表谈话说，毛主席的这个论断大大鼓舞了世界人民在第二次世界大战后的反帝斗争。毛主席是最伟大和最有远见的政治家。"},{"type":"paragraph","text":"他说，二十年前，正在中国人民进行艰苦斗争的时候，毛主席就英明地宣布了这一论断。毛主席的论断非常正确，中国革命的实践证明了这一点。越南人民的反美斗争、刚果(利)、阿尔及利亚和所有亚非人民的斗争也证明了毛主席的这个论断的正确。"},{"type":"paragraph","text":"巴勒斯坦著名诗人阿布·萨尔玛在这里说，毛主席关于帝国主义和一切反动派都是纸老虎的论断是所有争取解放的人民的武器。"},{"type":"paragraph","text":"他说，毛主席的这个论断教导我们要坚信，一切帝国主义定将被打败。决不能同帝国主义妥协。美帝国主义是世界人民的共同敌人。全世界人民应当联合起来，进行长期的艰苦斗争。他们会赢得最后胜利。"},{"type":"paragraph","text":"巴勒斯坦解放组织执行委员会委员阿卜杜勒·法塔·尤尼斯在这里说，中国是世界争取解放的人民的灯塔，毛主席是世界人民的导师，他教导世界人民怎样进行解放斗争。按照毛主席的思想，中国人民的眼睛始终向前看。他们有着坚韧不拔的精神。他们是世界人民的好榜样。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a41ef9f68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

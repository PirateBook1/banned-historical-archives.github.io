会①不能脱离众，②不能脱离生产，减高薪可以，革委会不要把下面的人拉上来，要把上面的人拉下去，先进的经还没有，为老经一定先进，这是很危险的。··.."},{"type":"paragraph","text":"申来的戚本禹同志最近接见北京红卫兵组织时讲话（摘录）兰合补念《话》要从政治着眼，对于那些毒草影剧的批判也不是就电影电影。这次要批的毒草影片有《林家铺子》《不夜城》，这两部影片是鼓吹削有功的《燎原》是直接吹捧刘少奇的《两家人》是鼓吹单干的，《逆风千里》歪曲人民解放军形象。毒草影片当然不止这些，这几部是比有代表性的。另外，要放几部好影片：《南征北战》《平原游击队》《海鹰》《半夜叫》（《上甘岭》《战斗里成长》这两部影片没有提到）。基人工的命革府一"},{"type":"paragraph","text":"《讲话》年年要纪念。过去周扬是打着纪念旗反对《话》。今天我们祀念《讲话》，要歌《罐话》的伟大胜利。"},{"type":"paragraph","text":"江青同志忠实地执行了毛主席的革命文艺路，与反党反社会主义的文艺黑进行了斗争。"},{"type":"paragraph","text":"价作品都要提高到两条路斗争的上。这次对于歌毛主席的影片，要好好加强宣傅。四部"},{"type":"paragraph","text":"好片子是否由下面决定。对八部样版戏剧的论，要适当掌握分寸。（如《智取威虎山》这样的.状元戏与其他各剧种要有所区别）。毒草片的批判放在二十五日以后进行。二十三日举行万人大会，"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8802f300"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中华医学会召开的小型座谈会上的发言","authors":["北京医学院","金宝善"],"dates":[{"year":1957,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"在中华医学会召开的小型座谈会上的发言","type":"title"},{"text":"北京医学院金宝善","type":"authors"},{"text":"(摘录)","type":"subtitle"},{"text":"“我50年回国后，党和政府虽然很照顾我，但在去年以前，我的心情总是不愉快的。过去文章，虽然写得很堂皇，但内心并不如此，一直有着自卑情绪。”","type":"paragraph"},{"text":"金宣读了一个公共卫生人员给他的信，信中对他本人不是团员就不能当领导者表示了不满。金宝善提出：“党对知识分子应有足够的估计，希望政府重视发挥知识分子的作用。”","type":"paragraph"},{"text":"“党领导科学是肯定的，但具体领导科学的人必须懂得业务，应该从业务中来谈政治。”","type":"paragraph"},{"text":"“具体业务单位的领导者如果是党员又懂业务那就最好，其次就要选用政治上积极的知识分子，再次是选用政治品质上没有问题的知识分子来当领导者”。","type":"paragraph"},{"text":"我国除卫生部外，还有更高的领导，如统战部长也是在治病以外，只讲到爱国卫生运动，为何不运用我国的优越的社会主义制度呢？","type":"paragraph"},{"text":"“徐运北同志在今年卫生行政会议总结中提出“爱国卫生运动不要停留在一般号召上”，其实还是停留在过去的口号上，没有具体内容，并举出最近北京市卫生局讨论第二个五年计划时，仍然忽视了基层防疫工作，对如何搞好环境卫生，加强防疫站的工作未引起重视，相反的，还要将现有防疫人员大为精简。因此实际上还是以治疗为主。","type":"paragraph"},{"text":"“重视医疗是对的，但不能过偏。”","type":"paragraph"},{"text":"“司局长以上干部每年到马列学院学习。他们学好后，将来讲话可以漂亮些。”","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年7月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cc38b75a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"译印毛泽东选集日文版合同在京签订","authors":[],"dates":[{"year":1961,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"译印毛泽东选集日文版合同在京签订"},{"type":"paragraph","text":"新华社28日讯　中国国际书店和日本新日本出版社关于译印日文版《毛泽东选集》的合同，今天下午在北京举行签字仪式。"},{"type":"paragraph","text":"中国国际书店经理邵公文和日共中央书记处书记、新日本出版社经理安斋库治，代表双方在合同上签字。"},{"type":"paragraph","text":"中共中央政治局候补委员、中共中央宣传部部长陆定一参加了签字仪式。"},{"type":"paragraph","text":"中国方面参加签字仪式的还有：中共中央书记处候补书记杨尚昆、中共中央委员廖承志、刘宁一以及首都各方面负责人张致祥、夏衍、丁西林、罗俊、朱光等。"},{"type":"paragraph","text":"日本方面参加签字仪式的有，前来北京接洽在日本翻译出版毛泽东选集第四卷事宜的浅川谦次以及正在北京访问的日本朋友，其中有以堀田善卫为首的日本文学家代表团，日本电播社电视代表团，日本经济界人士首藤实、柳濑彻也等。"},{"type":"paragraph","text":"在北京的日本和平人士西园寺公一和夫人也参加了签字仪式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c6754dcff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

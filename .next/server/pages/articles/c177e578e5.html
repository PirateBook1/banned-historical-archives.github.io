script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"八路军新四军均在敌后猛击敌人","alias":"","parts":[{"type":"paragraph","text":"八路军新四军均在敌后猛击敌人"},{"type":"paragraph","text":"（1941年5月15日）伍处长、袁处长\"："},{"type":"paragraph","text":"（一）敌军万一渡河时，你们须准备迁移，除笨重物件迁到适当地点外，云甫须同办公厅熊主任?一起，随时向他请示，并要求他保护。晓轩须同卫长官3一起。（二）向各方表示，八路军新四军均在敌后猛击敌人，与正面友军配合作战，决不计较国民党的反共仇恨。惟饷弹两缺，希望政府接济。边区周围友军开至河防御敌后，边区八路留守部队坚持团结，仍守原防。（三）随时将国民党动向电告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"删午"},{"type":"paragraph","text":"[1]伍处长、袁处长，指八路军驻西安办事处处长伍云甫和八路军驻洛阳办事处处长袁晓轩。"},{"type":"paragraph","text":"[2]熊主任，指熊斌，当时任国民党政府军事委员会西安行营办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c177e578e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

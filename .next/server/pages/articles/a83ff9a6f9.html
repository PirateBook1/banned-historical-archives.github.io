script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的恩情  记战士于玉亮的谈话","authors":["宋乃信"],"dates":[{"year":1947,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的恩情"},{"type":"paragraph","text":"记战士于玉亮的谈话"},{"type":"paragraph","text":"宋乃信"},{"type":"paragraph","text":"“说起来话就长啦！民国三十二年我二十岁，父母亲都死啦，家里少吃没穿，我便在街头，整天提着篮，东跑西跑的卖点花生纸烟，赚的钱只够吃稀汤菜水。穷人受的气多，我有病不能劳动，我大爷常给我吵嘴，弄得家里实在没法过，我便找两个伴，往山西逃荒。不料走到洛河县被“中央”军抓住，吓的我不敢吭。过了几天，人家给拿来一套军装，凶暴地说：“给穿上！”我的天呀！就这样马马虎虎的当了兵啦。以后就是整天受不完的冤气，动不动还要挨打。去年邵耳寨被解放过来，连里官长对咱很和气，官兵平等，生活自由，不打不骂。我喜坏了，心想：“这下可熬出来啦！”于是下决心好好干。部队从陇海线回来时，离我家只十五里，我心里痒痒的。我离家好几年啦，没给家里捎个信，家里不知我的死活，我也不知道家里的情形。越想越不安，于是跑到连部向连长请假。指导员笑嘻嘻的给我说：“咱们队伍不一定在这里住，你走了，部队要行动，你到那里找去？我给你家写封信，让家里人来看看你好不好？”我说：“只要家有人来，回不回家都行。”太阳偏西，指导员写起信，派人送去。天黑，我大爷真个来了！几年啦，没见过面。当时可把我高兴死啦，心怦怦跳，又不知说啥好？接着就一起一落的谈了个痛快。大爷说：“世道变好了。八路军来，民主政府又分给咱家四亩半地。”听见这我实在高兴的合不上嘴。第二天，连里忙着秤白面，另外炒菜，特意招待俺大爷。临走时大爷再三嘱咐我：“孩呀，你好好的干吧。家里你不要结记，村里要知道你当八路军，一定会好好照顾咱。”“我也恳切的回答：“大爷，放心吧，我一定会听你的话。”晚上我简直喜得睡不着，想到这些恩情都是毛主席给的。我一定要好好干，才对得起毛主席。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a83ff9a6f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

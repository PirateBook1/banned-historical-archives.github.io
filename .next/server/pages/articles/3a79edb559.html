script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本好人士赞扬华主席继承毛主席革命路线奋勇向前  中国粉碎“四人帮”对日中友好事业愈加有利  乌干达群众观看中国图片展览时欢呼粉碎“四人帮”的历史性胜利","authors":[],"dates":[{"year":1977,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本好人士赞扬华主席继承毛主席革命路线奋勇向前"},{"type":"paragraph","text":"中国粉碎“四人帮”对日中友好事业愈加有利"},{"type":"paragraph","text":"乌干达群众观看中国图片展览时欢呼粉碎“四人帮”的历史性胜利"},{"type":"paragraph","text":"新华社东京一九七七年一月五日电　日本友好人士最近分别发表文章，热情赞扬以华国锋主席为首的中国共产党中央一举粉碎“四人帮”反党集团的伟大胜利，表示要为进一步加强日中两国人民的友好而努力奋斗。"},{"type":"paragraph","text":"日中友协（正统）中央总部会长黑田寿男一月一日在《日本与中国》周报上发表文章说：“华国锋就任中国共产党中央主席和中共中央军委主席，中国人民紧紧地团结在以华国锋主席为首的党中央的周围。中国共产党中央继承毛主席的遗志，坚持毛主席的对内对外政策，正在进行社会主义革命和社会主义建设事业，并取得了粉碎‘四人帮’的历史性的胜利。中国政府对我国的政策、中国人民对我国人民的友情丝毫未变。”"},{"type":"paragraph","text":"黑田强调指出，基于和平共处五项原则和反对超级大国推行霸权主义的立场，日中两国人民要紧紧地携起手来，争取缔结日中和平友好条约，这是今年赋予我们的最大任务。"},{"type":"paragraph","text":"日中友协（正统）中央总部理事长宫崎世民在该报发表的文章说：“‘四人帮’的反党篡权阴谋迅速地被粉碎，他们在中国人民中间已经孤立。中国坚决地捍卫了毛主席的革命路线。”宫崎说，目前的形势对日中友好事业来说愈来愈加有利。"},{"type":"paragraph","text":"日中工人交流协会事务局长兼田富太郎在一九七六年十二月二十五日出版的《日中工人交流》月刊上发表文章，热情赞扬华国锋主席坚定不移地继承毛主席的革命路线。"},{"type":"paragraph","text":"兼田说：“中国全国人民空前热烈地欢呼华国锋主席的就任和关于建立毛主席纪念堂和出版《毛泽东选集》的两个决定；对于以华国锋为首的党中央对王张江姚‘四人帮’反党集团篡党夺权阴谋采取的果断的行动表示了由衷的高兴”。他说：“目前，以坚定不移地继承毛主席路线的华国锋主席为首的中国领导体制已经牢牢地巩固下来”，并“扎扎实实地沿着毛主席的路线奋勇向前。”"},{"type":"paragraph","text":"新华社坎帕拉一九七七年一月三日电  乌干达文化和乡村发展部和中国驻乌干达大使馆从去年十二月十六日到今年一月二日在乌干达首都坎帕拉举办了中国图片展览会。"},{"type":"paragraph","text":"展览会展出了有关纪念毛泽东主席和中国社会主义革命与社会主义建设成就的图片，受到了一万五千多名观众的热烈欢迎。许多乌干达朋友热情赞扬中国人民在毛泽东主席革命路线指导下，在社会主义建设中所取得的巨大成就。他们高度赞扬毛泽东主席为中国人民和全世界人民所作的贡献。他们还赞扬中国人民粉碎“四人帮”反党集团篡党夺权阴谋的历史性的胜利，并祝愿中国人民在华国锋主席领导下取得更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a79edb559"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

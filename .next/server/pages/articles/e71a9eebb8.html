script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2447","name":"最高人民法院关于房屋典当回赎中几个有关问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于房屋典当回赎中几个有关问题的批复","dates":[{"year":1986,"month":5,"day":27}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2015","tags":[{"name":"房地产","type":"主题/事件"},{"name":"民法","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于房屋典当回赎中几个有关问题的批复"},{"type":"subtitle","text":"（1986）民他字第4号"},{"type":"paragraph","text":"浙江省高级人民法院："},{"type":"paragraph","text":"你院一九八五年十一月七日（1985）浙法研字47号《关于房屋典当关系的回赎时效问题的请示报告》收悉，对你院报告中所提问题，经我们研究答复如下："},{"type":"paragraph","text":"一、 关于适用我院（1984）法民字第16号批复问题。一九八四年九月八日我院《关于贯彻执行民事政策法律若干问题的意见》（以下简称《意见》）下达后，有的省高级人民法院来函询问如何适用《意见》第58条第2款，为解答此问题，我院下发了（1984）法民字第16号批复，指出《意见》下达前已受理尚未审结又提出申诉的房屋典当案件，仍按以往的有关政策法律处理；《意见》下达后受理的房屋典当案件，则按《意见》第58条第2款的规定办理。"},{"type":"paragraph","text":"二、 关于我院（1984）法民字第16号批复中“才提出回赎的”如何理解的问题。我们认为该批复主要是指典当房屋在典期届满已逾十年或未定典期经过三十年，出典人才提出回赎，在这以前出典人从未主张过权利的。据此，即可适用我院《意见》第58条第2款有关规定，原则上视为绝卖。"},{"type":"paragraph","text":"三、 关于房屋典当回赎时效期间的计算问题，我们原则上同意你院的意见，即当典契约载明典期的，自期满之次日起计算，契约未载明典期的，自履行契约之日起计算。如果典期届满，出典人未按契约规定期限提出回赎，是由于不可抗力使其不能行使请求的，这种受客观原因影响的时间，应予扣除，不计人回赎时效期间，如果典期届满，出典人已提出回赎要求，但由于承典人的原因而逾期未能回赎的，这种情况，应自出典人提出回赎之日起重新计算回赎时效。"},{"type":"paragraph","text":"鉴于我院《意见》第58条第2款仅是对房屋典当回赎期限的规定，因此，我们只就在处理房屋典当案件的审判实践中如何计算回赎时效期间问题加以解释。"},{"type":"paragraph","text":"四、 关于对瑞安县人民法院请示的林朝明诉王金水等典当案件的处理，我们同意你院意见，即基层人民法院或中级人民法院需要请示的案件，在经过该院审判委员会认真讨论并提出倾向性意见后，应按照我院（1973）法办字第4号和（1985）法民字第5号通知关于逐级请示的规定办理。"},{"type":"paragraph","text":"一九八六年五月二十七日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e71a9eebb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

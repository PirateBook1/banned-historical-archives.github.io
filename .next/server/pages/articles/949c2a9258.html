script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市革命群众欢庆党的生日喜获革命宝书《毛泽东选集》红底金字压膜本发行从去年七月至今，本市已发行《毛泽东选集》三百八十多万部，相当于十七年来发行总数的五倍半","authors":[],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全国广大革命群众以战无不胜的毛泽东思想为武器，紧紧掌握斗争大方向，进一步向党内最大的走资本主义道路当权派猛烈开火的时候，我们伟大领袖毛主席的四卷革命宝书《毛泽东选集》红底金字压膜本出版了，这是全国广大革命群众的又一桩大喜事。"},{"type":"paragraph","text":"这套革命宝书的封面采用全红底色，配上金光闪闪的字体，外涂塑料薄膜，鲜艳灿烂，光辉夺目，显得格外严肃而又美观。"},{"type":"paragraph","text":"为了庆祝中国共产党成立四十六周年，这套革命宝书，前天开始在本市各新华书店、书亭、供销社售书点、邮局报刊门市部、中百一店等一百二十多处供应。"},{"type":"paragraph","text":"从去年七月一日至今，本市已发行了革命宝书《毛泽东选集》三百八十多万部，相当于十七年来发行总数的五倍半。"},{"type":"paragraph","text":"前天，在各门市部供应处，到处是锣鼓声，人们喜气洋洋地排成长队等购宝书，在南京东路、四川北路等门市部，在供应革命宝书时书店职工和广大读者一起高呼“毛主席万岁!”“战无不胜的毛泽东思想万岁!”高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"在各供应处还供应了金光闪闪的《毛主席诗词》、《在延安文艺座谈会上的讲话》和毛主席有关文化革命的四篇著作等塑料精装小开本，深受广大革命群众的热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"949c2a9258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从“正在侦查中”谈起——关于处理渤海2号钻井船翻沉事故的感想","authors":["千红"],"dates":[{"year":1980,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从“正在侦查中”谈起"},{"type":"paragraph","text":"——关于处理渤海2号钻井船翻沉事故的感想"},{"type":"paragraph","text":"千红"},{"type":"paragraph","text":"7月24日《人民日报》第一版刊登的一封读者来信，说关于渤海2号钻井船翻沉的重大事故，过了8个月之后才看到报道，“这在世界新闻史上也可能是罕见的”。读者为此事批评了报纸，有一定的道理，应当引起新闻工作者的注意。但我觉得，只批评报纸，只要求报纸及时报道，还是不够的。请看这件翻沉事故发生后的一些情况吧："},{"type":"paragraph","text":"这起重大事故发生在去年11月25日凌晨。过了5个月之后，到今年4月21日，天津市劳动局才向市人民检察院提出控告。我们想一想，如有一个行人在大街上被汽车撞死，他的家属要去控告司机，不要说拖5个月，大概5天也等不得，甚至5个小时也等不得。当然，死亡72人的重大事故，比起撞死一个人，要复杂得多。但是，过了长达5个月之久才提出控告，不是也慢得太惊人了吗！"},{"type":"paragraph","text":"又过了16天，到5月7日，天津市人民检察院接受了市劳动局提出的控告。从提出控告到接受控告，一交一接之间，竟用了16天，速度也是慢得惊人的！"},{"type":"paragraph","text":"又过了两个半月，才从报纸上知道“已经审查、立案，现正在侦查中”。这个“正在侦查中”，究竟还需要多长时间，难以预料，人们只能耐心地等着。"},{"type":"paragraph","text":"向四化进军，被形象地称作“新长征”。那么，无妨同那个“老长征”作一比较。红军长征，要冲破数十万敌军的围追堵截，要战胜雪山草地等难以想象的自然条件的困难，徒步25，000里，才用了一年的时间。一起翻船事故，已经过了8个月，还“正在侦查中”。著名的淮海战役，歼敌50多万人，我军包括战场休整的20天在内才用了65天的时间。调查处理一起翻船事故，已经用了将近4倍于65天的时间，还“正在侦查中”，无论如何也不能说是因为它比淮海战役还要复杂困难几倍吧！这里面的问题究竟在哪里？"},{"type":"paragraph","text":"在社会主义国家里，发生事故，那怕只死一个人，也不应当无动于衷。死了72个人，更应当心急如焚，急如星火地去查清真实情况，越快越好地处理善后和总结教训。早一天总结出教训，就早一天减少重演这种惨剧的可能性。翻船事故发生8个月了，如果在这个“侦查”过程中，又发生了类似事故，怎样向人民交代呢？"},{"type":"paragraph","text":"《工人日报》的两位记者，指出这次翻船事故有四条教训。我认为还应加上一条，就是对这次事故的调查处理，为什么如此缓慢？这中间究竟有什么教训可供大家借鉴？"},{"type":"paragraph","text":"邓小平同志曾经提出，我国要在20年内实现四个现代化，必须一天也不耽误。而现在，有些单位仍在以这样那样的理由，拖延着应该早办、办好的事情，耽误一天、一个星期、一个月都满不在乎，甚至耽误一年也不感到有什么不应该。在这样的地方，许多人也喊要为四化作贡献，但却听不到他们向四化进军的脚步声。"},{"type":"paragraph","text":"我认为，各行各业，做每一件事情，最好都提出个切实对人民负责和提高效率的问题。负责任而又效率高者奖，否则罚。如果遇事就拖，一拖几天、几月、甚至一年半载，任何热心四化的人都是不能容忍的！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2f6ebe930"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

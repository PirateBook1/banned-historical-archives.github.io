script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰郑州会议纪要","authors":[],"dates":[{"year":1959,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"毛泽东撰郑州会议纪要","type":"title"},{"text":"一九五九年二月二十七日，在郑州举行了中央政治局扩大会议。会议进行了七天，三月五日结束。到会者，中央二十人，省、市、区党委第一书记二十七人，共四十七人。会议的主题是人民公社问题。首先由毛泽东同志讲了他的意见，然后进行了几次讨论。结果如下：","type":"paragraph"},{"text":"(一)同意毛泽东同志的意见。","type":"paragraph"},{"text":"(二)规定了如下十四句话作为当前整顿和建设人民公社的方针。这十四句话是：","type":"paragraph"},{"text":"统一领导，队为基础；","type":"paragraph"},{"text":"分级管理，权力下放；","type":"paragraph"},{"text":"三级核算，各计盈亏；","type":"paragraph"},{"text":"分配计划，由社决定；","type":"paragraph"},{"text":"适当积累，合理调剂；","type":"paragraph"},{"text":"物资劳动，等价交换；","type":"paragraph"},{"text":"按劳分配，承认差别。","type":"paragraph"},{"text":"(三)起草了一个关于人民公社管理体制的若干规定(草案)。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6638e6832"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

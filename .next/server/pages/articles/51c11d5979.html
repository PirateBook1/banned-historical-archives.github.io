script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“备战、备荒、为人民”的伟大教导  某生产建设部队创造室内多用小砖窑","authors":[],"dates":[{"year":1970,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“备战、备荒、为人民”的伟大教导"},{"type":"paragraph","text":"某生产建设部队创造室内多用小砖窑"},{"type":"paragraph","text":"中国人民解放军生产建设部队某部二十一连，在毛主席关于“备战、备荒、为人民”的伟大战略方针指引下，经过反复试验，创造了室内多用小砖窑。这种小砖窑既能用柴草烧砖，也能用煤烧砖，在烧砖（瓦、石灰）的同时，还能利用余热烧开水、做饭、炒菜、冬季室内取暖等，为国家节约了大量的财富。"},{"type":"paragraph","text":"近年来，来连队的知识青年不断增加，住房成了一个突出的问题。怎么解决？二十一连的同志，经过反复认真学习毛主席关于“自力更生”、“艰苦奋斗”等一系列伟大教导，狠批了刘少奇的贪大求洋等反革命修正主义黑货，决心自己动手烧砖、瓦。于是，土法上马，建起了一座室外小土窑，烧出红砖十万多块，盖了一些房子。"},{"type":"paragraph","text":"可是，严冬来了，室外不能脱坯、烧砖。怎么办呢？共产党员、连长丁久玲带着这个问题反复学习了毛主席关于“穷则思变，要干，要革命”的伟大教导以后，决心打破常规，冬季一定要烧砖。"},{"type":"paragraph","text":"一天，丁久玲走进食堂，见里面用一个大汽油桶做炉子，烧火取暖。他想，如果在室内地下建一个小砖窑，这样，不是散发出来的热量既能取暖，又能脱坯了吗？丁久玲的想法一提出，连队党支部大力支持，并立即组成室内烧砖小组。丁久玲领着小组的同志奋战一昼夜，砌成了第一座室内小砖窑，当即就把夏天剩下的三千块砖坯装了进去。点火了，又发现连里的煤不足。小组的同志说：“烧砖是靠火。用煤能烧砖，用草不是一样能烧砖吗？”于是，他们用柴草代替了煤，顺利地烧出了红砖，室内温度也得到提高。"},{"type":"paragraph","text":"二十一连的室内小砖窑在各连推广以后，十二连又有了新的创造。他们把室内小砖窑建到集体宿舍，并建起了宿舍小澡堂，利用余热烧水洗澡。二十一连的同志，也不满足已取得的成就，决心继续前进，不断革命。新来的康连长和炊事班的同志想：我们的炉灶一年四季天天烧，要是把小砖窑搬到锅灶下，下面烧砖，利用余热在上面做饭，那有多好呀！"},{"type":"paragraph","text":"他们的想法得到党支部的积极支持，于是炊事班里一场创建锅灶下小砖窑的战斗又打响了。他们组成了突击组，连续苦战两昼夜，终于建成了灶下小砖窑，烧出了红砖。经过三十多次试验改装，这个小砖窑不仅能用柴草代替煤烧砖、烧瓦、烧石灰，同时还能利用余热煮饭、蒸馒头、炒菜、烤面包、烧开水。这样一个小砖窑，全连一年可以节约烧煤三十九万多斤；可烧出红砖二十四万多块。"},{"type":"paragraph","text":"现在，这种多用的室内小砖窑，已在某生产建设部队普遍推广。指战员们自豪地说：“毛泽东思想放光芒，自力更生谱新章，室内小砖窑用处大，艰苦创业的道路越走越宽广。”"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51c11d5979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

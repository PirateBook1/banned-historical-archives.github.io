script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于禁止减租前地主向农民收租问题的指示","authors":[],"dates":[{"year":1950,"month":8}],"is_range_date":false,"parts":[{"text":"川北区党委关于禁止减租前地主向农民收租问题的指示","type":"title"},{"text":"秋收转眼就到了，一部份坝地农作物，已开始收割，有些地主已提出向农民收租。觉悟较高的佃户则等待减租推而不缴：某些觉悟差、顾虑多的农民可能受地主底威胁和欺骗，而早交多交，甚至按原租额缴租。秋收开始后，此种现象势将普遍发生。但减租运动须要经过充分准备和一定的步骤，才能全面展开，一九五零年度的公粮征收工作亦要在九月半后才能进行。倘若在未正式开始征粮减租以前，让地主收走全部或大部租谷，则浪费、贱卖、分散、隐藏势在难免，如此，秋收后征粮任务将增加莫大的困难，而且有落空的危险，减租也将转为退租，这就增加了许多麻烦。为适当解决此项问题特提出如下意见：","type":"paragraph"},{"text":"一、各县应在行将召开或正在召开的县区农代会上，宣布秋后将开始征收一九五零（年）度公粮，并稳步地展开减租运动。在未实行减租以前，地主不得向佃户先收租谷，农民也应暂缓交租。倘有不法地主采取欺骗手段或以夺佃等方式威胁佃户强行收租者，农民协会有权制止，经教育无效，佃户得向人民政府告发。依法论处。","type":"paragraph"},{"text":"二、对个别确系生活困难之小地主，为了暂时维持生活，而必须先收一部份租谷，则必须由主佃双方协议，及乡农民协会通过，始可待收获后酌情先收部分租谷，但也不要做公开宣传。尚没有农协组织的，须经双方协议，区人民政府或在当地工作之工作团或区县负责干部批准。但先收租谷至多不得超过租地正产物的百分之十至十五（小春收获后已预收部份租谷者。亦应合并计算在内）至于剩余租谷，需待正式减租，并扣除本年应负担公粮数之后，再行补交。","type":"paragraph"},{"text":"三、经合理调整后，某些地主的一九四九年度公粮、因一时无力全部缴清而打下欠条，需由本年租谷中扣除补交者，允许其按上述比例，于收获后先收一部份租谷，由佃户直接代缴政府。","type":"paragraph"},{"text":"四、业已预收一九五零年租谷者，不得再向农民预收租谷。","type":"paragraph"},{"text":"五、在减租以前，对于生活困难之小土地出租者，其收租问题，由农会及双方协议自愿处理，可不受上述比例限制。","type":"paragraph"}],"comments":[],"origin":"《川北工作》第一期，1950年8月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc09024e8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　炉火更红","authors":[],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓　炉火更红"},{"type":"paragraph","text":"中共包钢炼钢厂委员会"},{"type":"paragraph","text":"无产阶级文化大革命十年来，我们战斗在祖国北部边疆反修前哨的钢铁工人，同刘少奇斗，同林彪斗，同邓小平斗，越斗越看清楚了党内走资派颠覆无产阶级专政的严重危险，越斗越感到“无产阶级文化大革命不搞是不行的”。反击右倾翻案风是文化大革命的继续，必须深入地进行下去。"},{"type":"paragraph","text":"我们全厂广大工人、干部和工程技术人员，在厂党委的统一领导下，利用天安门广场反革命政治事件这个反面教材，首先弄清楚社会主义革命时期的阶级关系和阶级斗争的特点。一小撮阶级敌人为什么公开打出拥护邓小平的旗号，要推他当中国的纳吉？就是因为邓小平的修正主义路线集中代表了党内外新老资产阶级和没有改造好的地、富、反、坏、右的阶级利益和复辟愿望，是他们的政治代表，是搞复辟的挂帅人物。走资派就是党内的资产阶级，是同无产阶级进行较量、搞资本主义复辟的主要力量。俗话说，打蛇要打头，牵牛要牵牛鼻子。我们在社会主义革命时期，一定要把斗争的锋芒对准党内走资派，对准邓小平这类资产阶级的挂帅人物。这样，就抓住了主要矛盾，掌握了斗争大方向。"},{"type":"paragraph","text":"为了把批邓、反击右倾翻案风的斗争引向深入，我们联系工交战线的实际，继续深入批判邓小平抛出的“三项指示为纲”的修正主义纲领，批判他极力鼓吹的阶级斗争熄灭论和唯生产力论的反动实质和虚伪性。毛主席指出：“文化大革命是干什么的？是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”邓小平也是这样。他抛出“三项指示为纲”的修正主义纲领，就是妄图否定以阶级斗争为纲，否定文化大革命这场阶级斗争的必要性，其罪恶目的就是要网罗和扶植那些不肯改悔的走资派重新上台，为社会上的牛鬼蛇神翻案；打击和排斥在文化大革命中紧跟毛主席的伟大战略部署，同走资派作斗争的老、中、青革命干部，以便篡党夺权，变无产阶级专政为资产阶级专政。但是，在经过文化大革命锻炼的革命人民面前，邓小平为了实现自己的罪恶目的，不能不采取虚伪的手法。他一方面大肆散布“阶级斗争哪能天天讲”，麻痹人们继续革命的斗志，以掩护资产阶级向无产阶级反攻倒算；另一方面鼓吹“一切为了四个现代化”，贩卖资产阶级经济思想，把人们引入为资本主义复辟服务的歧途。现在，他自己煽起的天安门广场的反革命事件，戳穿了他抛出的“三项指示为纲”的反动实质，戳穿了他散布的阶级斗争熄灭论和唯生产力论的反动性和虚伪性。"},{"type":"paragraph","text":"深入批邓，炉火更红。全厂职工通过批判邓小平的阶级斗争熄灭论和唯生产力论，更加自觉地坚持以阶级斗争为纲，坚持抓革命、促生产的方针，焕发出巨大的社会主义积极性。在公司兄弟厂矿的配合下，我们用高磷铁炼出了优质钢，生产出了过去靠进口的石油管和液压支柱合金钢。转炉车间工人也在“坚决炼好争气钢，反击右倾翻案风”的口号鼓舞下，克服了重重困难，用高磷铁一举试炼镇静钢获得成功，结束了建炉以来五年多不能炼镇静钢的历史。运转车间的天车工，响亮地提出“和修正主义对着干，搞社会主义抢着干，遇到困难顶着干”的豪迈口号，他们在几天之内，就自己动手排除了多项设备的隐患。我们厂今年头四个月的产量，和去年同期相比，有较大的增长，品种和质量创造了建厂以来的最好成绩。我们决心紧跟毛主席的战略部署，牢牢掌握批邓斗争的大方向，充分发挥工人阶级的主力军作用，夺取这场斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d596ed16c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

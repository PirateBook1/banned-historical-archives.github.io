script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于张春桥、江青等人问题两次上毛泽东书","authors":["朱锦多"],"dates":[{"year":1975,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"朱锦多关于张春桥、汪青等人问题两次上毛泽东书","type":"title"},{"text":"朱锦多","type":"authors"},{"text":"【朱锦多(1945年5月～)江苏泰县人。1966年“文化大革命”初期，曾以“忠于毛主席”的虔诚态度加入红卫兵。他1968年上山下乡，后被工厂招工，参加工作，又调入上海越剧团。1973年7月至1975年8月，先后二次上书中共中央和毛泽东，揭露张春桥，江青等人的问题。】","type":"paragraph"},{"text":"（一）","type":"subtitle"},{"text":"毛主席老人家，您好！","type":"appellation"},{"text":"汇报四点看法，供参考。","type":"paragraph"},{"text":"一、张春桥不是一个光明正大的共产党员，他是林彪复辟资本主义的党内基础，现在他要做的首先不是教育人家，而是解剖自己，把思想上的阴暗面公之于毛主席，公之于党。今天毛主席还健在，他改正错误的机会很好，否则，一害党，二害人民，三害自己。","type":"paragraph"},{"text":"二、上海民兵的编制情况和装备情况不仅要上报中央，而且要让毛主席和全体政治局同志都详细知道。它的领导权应无条件地归于毛主席为首的党中央。","type":"paragraph"},{"text":"三、有些人惯于反面文章正面做，他们上欺老，下骗小，他们比林彪有“远见”。他们正在积累力量，一旦“大树”倒了，就要兴风作浪，对于这些危害革命的“革命者”，我们不能不引起注意。","type":"paragraph"},{"text":"四、毛主席、周总理二位老人家的衣食住行，要成为全党全国人民关心的大事，二位老人家健在一天，我们的事情就好办一天。我们要时时提防“无毒不丈夫”，我们要时时注意这“万一”。","type":"paragraph"},{"text":" 祝老人家身体健康！朱锦多1975．8．3","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"毛主席老人家，您好！","type":"appellation"},{"text":"您对《创业》的批示于本月二十三日知道。联想很多，有个问题很令人发闷：为什么某些人总是为江青唱赞歌呢?为什么把她捧得如此完美无缺呢?他们这么干是出于对江青的尊敬和爱护吗?看来不是。他们可能是另有用心，他们可能是“借助吕后”，“欲霸天下”。我也许是“杞人无事忧天倾”吧，但是许多迹象不能不驱使我这么想，我们要考虑到主席百年之后。我们是党和毛主席培育下成长起来的新一代，我们不能让老一辈开创的大业付之东流，我们要时时警惕资本主义复辟，我们要时时警惕修正主义上台。今天主席还健在，许多事情好处理，我们十分珍惜今天，我们也十分警惕着明天。","type":"paragraph"},{"text":"祝老人家身体健康!","type":"paragraph"},{"text":" 朱锦多1975．8．26.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c038fe039"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

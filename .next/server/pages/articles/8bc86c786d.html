script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载着中国人民对毛里塔尼亚人民的深情厚谊达达赫总统和夫人离开北京回国邓小平、纪登奎、吴德、徐向前等以及数千名群众到机场热烈欢送","authors":[],"dates":[{"year":1974,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二十七日电　毛里塔尼亚伊斯兰共和国总统莫克塔·乌尔德·达达赫和夫人圆满地结束了对我国的国事访问，满载着中国人民对毛里塔尼亚人民的深情厚谊，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"我国领导人邓小平、纪登奎、吴德、徐向前，外交部长姬鹏飞，外经部长方毅，农林部长沙风，中国人民解放军副总参谋长李达，以及数千名群众，到机场热烈欢送乌尔德·达达赫总统和夫人以及随同来访的毛里塔尼亚贵宾。"},{"type":"paragraph","text":"在飘扬着中国和毛里塔尼亚两国国旗的机场上，举行了隆重的欢送仪式。乐队奏毛里塔尼亚国歌和中国国歌。乌尔德·达达赫总统由邓小平等我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当乌尔德·达达赫总统和夫人等贵宾同欢送群众告别时，机场上鼓乐齐鸣，人们挥动花束和彩带，跳起舞蹈，热烈欢呼中国和毛里塔尼亚两国人民的友谊不断发展，衷心祝愿毛里塔尼亚人民在维护民族独立和国家主权的斗争中取得更大的胜利。临上飞机前，乌尔德·达达赫总统和夫人等贵宾同我国领导人一一握手，热情告别。"},{"type":"paragraph","text":"到机场欢送贵宾的还有人大常委会委员，政府各部门、中国人民解放军和对外友协的负责人。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察，毛里塔尼亚驻中国大使西迪·阿里和大使馆外交官员，以及各国驻中国的外交使节，也到机场欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bc86c786d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要做工地的主人","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李桂芬同志患有贫血症、胃病和关节炎等多种疾病，可是她抢先报名参加嫩江工程的水利建设。连队卫生员担心地问小李:“你身体能行吗?”小李坚定地回答:“越是艰苦的工作，越能锻炼人的意志。”就这样，小李来到了嫩江工地。"},{"type":"paragraph","text":"展现在小李眼前的是一幅动人的劳动场面，红旗招展，机声隆隆，小伙子挥镐刨土热气高，姑娘们挥舞铁铲装土忙，广播喇叭里不时地传来胜利的捷报，日进度直线上升，工效不断提高，人人都在为建设社会主义出大力、流大汗。小李也不甘落后，为了争取多干一点，她往往比别人早出工一小时。"},{"type":"paragraph","text":"有一次，工地个别领导人由于受了修正主义路线的影响，提出工地劳动凡超额完成指标的要给予物质奖励。小李敏锐地感到，这是“土方挂帅”的修正主义黑货在作怪，如果不与这种错误倾向作斗争，势必滑到修正主义的邪路上去。她和其他几个同志一起，给工地党委写了一张题为《不做土方的奴隶，要做工地的主人》的大字报，用马列主义观点批判了刘少奇、林彪、邓小平散布的“唯生产力论”、“物质刺激”等修正主义黑货。"},{"type":"paragraph","text":"小李还向工地党委表示，要以实际行动狠狠批判修正主义路线，夺取水利工程建设的胜利。一次，小李挑土过跳板时，不小心扭伤了腰，可是她咬着牙坚持着挑土，排长让她休息，她说什么也不肯离开工地，直到战斗结束。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"849833547c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

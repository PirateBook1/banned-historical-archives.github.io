script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃定西专署民政局关于灾情程度估计","authors":[],"dates":[{"year":1960,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"甘肃定西专署民政局关于灾情程度估计","type":"title"},{"text":"根据全区受灾情况和去年灾情遗留问题及今春问题大小，我们对全区受灾情况排了个队，认为：","type":"paragraph"},{"text":"一类县（重灾）有通渭、陇西、定西、岷县；","type":"paragraph"},{"text":"二类县（较重灾）有会宁、临洮、靖远；","type":"paragraph"},{"text":"三类县（轻灾）榆中、白银市。","type":"paragraph"},{"text":"通渭、陇县、岷县、临洮等县今年主要是雹灾严重，通渭、陇西受灾面积在48％以上，临洮34％，岷县面积少占17．16．％，但是情况却严重，有的公社和生产队连打十数次以上。","type":"paragraph"},{"text":"靖远、会宁、白银市主要是旱灾，除白银成灾面积较少占18．17％外，会宁和靖远均在43％以上，受旱面积大，故成灾面积也大。但去年靖远、白银收成还好，无遗留问题，今年虽然面大，却程度没有受雹灾地区严重。","type":"paragraph"},{"text":"定西、榆中是部分受旱，部分受雹，受灾面积都是28％，但根据今年情况，榆中比定西较好些。","type":"paragraph"},{"text":"救济款初步核算意见","type":"paragraph"},{"text":"各县所报成灾人口多少悬殊很大，如靖远占农业人口的73．70％，通渭、岷县、陇西等县均占48％点多，所以按成灾人口计算救济我们感到不合适，现在我们的计算方法是，全区算了个总帐，共成灾人口是1，140，570人，占农业人口的58．15％，今冬（11、12两月）主要是冬令救济，以救济冬衣和部分疾病为主，按成灾人口的10％计算，约114，520人，每人按5元计算共需救济56万元，明年元至七月分七个月以救济生活用款和疾病为主，按成灾人口20％计算，共228，114人，每人平均每月以一元计算（生产自救能力估计进去）七个月共需救济款159万元，今冬明春共计需215万元。","type":"paragraph"},{"text":"215万元我们根据各县去年情况和今年所拨救济款使用及遗留问题大小，作了如下表初步分配教育处意见，妥否，请研究。","type":"paragraph"},{"text":" 定西专署民政局1960年11月1日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f120b95a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不愧是毛主席的好战士　不愧是华侨的好榜样缅甸华侨三位英雄同敌人血战到底爱国华侨在仰光为这三位壮烈牺牲的英雄举行葬礼","authors":[],"dates":[{"year":1967,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京六日电　仰光消息:三百多位爱国华侨六日上午冒着大雨，在悲愤的气氛中为在六月二十七日在抵抗奈温反动政府的法西斯暴行中壮烈牺牲的伊江合唱团的三位英雄杨荣照、谢宗育和陈承世举行极其隆重的葬礼。葬礼在仰光郊区的一个公墓举行。"},{"type":"paragraph","text":"中国驻缅甸大使馆临时代办肖明在英雄们的墓前讲了话。他说，三位烈士在反抗法西斯暴徒的斗争中表现出他们对伟大领袖毛主席、对祖国的无限热爱和无限忠诚，证明了他们不愧是毛主席的好战士，是祖国的英雄儿子。他们是全体华侨学习的好榜样。他们为保卫毛泽东思想和为维护祖国的尊严所表现出来的崇高品质，将永远活在中国人民和缅甸人民的心中。"},{"type":"paragraph","text":"肖明结束了讲话以后，爱国华侨一再高呼:“毛主席万岁，万万岁!”"},{"type":"paragraph","text":"据新华社北京六日电　仰光消息:中国驻缅甸大使馆临时代办肖明和大使馆人员代表中国政府、祖国人民和所有在缅甸工作的中国同志，三日慰问了在奈温反动政府最近策划的反华暴行中被杀害的烈士家属，并且再次到仰光综合医院探望了受伤华侨。"},{"type":"paragraph","text":"肖明和大使馆人员会见了谢宗育烈士的母亲。谢宗育是六月二十七日壮烈牺牲的华侨伊江合唱团的三个英雄之一。谢宗育的母亲对大使馆人员说，她为有这样一个英雄的儿子而感到自豪。英雄的母亲对大使馆的同志们说，谢宗育在牺牲以前，努力学习毛主席著作，非常想回祖国，而且已经作好一切准备，只是因为要给援缅中国专家当翻译面没有实现他的愿望。"},{"type":"paragraph","text":"大使馆人员还慰问了华侨伊江合唱团三名烈士中的另外两名烈士杨荣照和陈承世的家属。杨荣照的父母对中国大使馆的同志们说，杨荣照在牺牲以前曾发誓说:“我头可断、血可流，毛泽东思想永不丢。”杨荣照和陈承世都是工人，是学习毛主席著作的积极分子。"},{"type":"paragraph","text":"在六月二十七日，这三位英雄一起抗击由美国驻缅甸大使馆豢养的爪牙率领下的几百名暴徒的袭击。当时，这三个华侨青年坚守在四楼上，面对着手持各种杀人凶器疯狂扑来的法西斯暴徒，面无惧色，同暴徒搏斗了四个小时，击退了暴徒几十次的攻击。在搏斗中，暴徒死伤二十多人，在场的缅甸法西斯军人也吓坏了。遭到惨败的暴徒随后爬上屋顶浇煤油，放火烧楼。三位英雄为了维护祖国的尊严，他们决定一起跳楼，以身殉国。他们腰里裹着红布，高呼“毛主席万岁”，从四层楼上跳下来。这时，暴徒们象野兽一样嗥叫着，蜂涌而上，把他们砍成几段，扔到火里。"},{"type":"paragraph","text":"中国人民的三个好儿子壮烈牺牲的事迹向全世界表明，用毛泽东思想武装起来的中国人民，有同敌人血战到底的英雄气概，宁死不屈。"},{"type":"paragraph","text":"中国大使馆的人员也向华侨书记工会会员陈祖荫烈士的家属表示慰问。陈祖荫同华侨书记工会的另外两位老年人施学冰和肖士聪六月二十七日在邻近的楼房里同伊江合唱团的三位英雄并肩英勇自卫。这三位年迈体弱的老人曾经击退了暴徒的两次袭击，由于寡不敌众，壮烈牺牲。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d4c595e43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问缅甸","authors":[],"dates":[{"year":1978,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理访问缅甸"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平，应缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温和总理吴貌貌卡的邀请，于一月二十六日至三十一日对缅甸联邦社会主义共和国进行了正式友好访问。访问期间，邓小平副总理及其一行受到吴奈温总统、山友将军、吴貌貌卡总理等国家和政府领导人以及缅甸群众的热烈欢迎。从机场到宾馆的途中，数万名仰光市民穿着民族服装夹道热烈欢迎邓副总理访问缅甸。一月二十六日，邓小平副总理到达仰光，吴奈温总统等缅甸国家和政府领导人到机场热烈欢迎。（附图片）"},{"type":"paragraph","text":"一月二十八日，邓小平副总理在仰光参观缅甸制药厂。"},{"type":"paragraph","text":"一月二十七日，邓小平副总理同缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温举行会谈。"},{"type":"paragraph","text":"邓小平副总理一月二十七日拜会缅甸国务委员会秘书山友将车。"},{"type":"paragraph","text":"一月二十七日，邓小平副总理在吴貌貌卡总理、吴拉蓬和吴埃貌部长陪同下，参观著名的仰光大金塔。"},{"type":"paragraph","text":"一月二十九日，邓小平副总理在山道威观看体育等比赛和表演。"},{"type":"paragraph","text":"缅甸联邦社会主义共和国总理吴貌貌卡，一月二十七日晚举行盛大宴会，欢迎邓小平副总理。图为吴貌貌卡总理同邓小平副总理在宴会上互相祝酒。"},{"type":"paragraph","text":"一月三十日，邓小平副总理结束在山道威的参观访问，缅甸群众热烈欢送。"},{"type":"paragraph","text":"邓小平副总理在参观大金塔时在纪念册上题字：“中缅两国人民世世代代友好下去”。邓副总理在访问山道威时，观看当地渔民捕鱼。邓小平副总理圆满结束了对缅甸的正式友好访问，一月三十一日离开仰光回国。"},{"type":"paragraph","text":"图为邓小平副总理在机场同缅甸领导人亲切握手告别。"},{"type":"paragraph","text":"邓小平副总理一月三十日晚在仰光举行告别宴会，答谢缅甸领导人在他访问期间所给予的盛情接待。"},{"type":"paragraph","text":"（本版照片均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1729e1cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

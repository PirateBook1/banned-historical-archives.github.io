script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安东县各级干部在购粮中存在着“单打一”的作风","authors":["杨绍山"],"dates":[{"year":1954,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"安东县各级干部在购粮中存在着“单打一”的作风","type":"title"},{"text":"杨绍山","type":"authors"},{"text":"【辽宁分社二十三日讯】安东县今年购粮数量将超过去年两倍。县、区领导上在布置和进行购粮工作时，忽视了与其它各项工作的结合，县、区主要干部全部投入了购粮工作。一区新安村支部书记张忠田要求区委书记赵家洪帮助他们解决互助合作中发生的问题时，赵家洪答复说：“现在忙购粮，等购完粮再解决吧！”在四区龙山村搞购粮工作的一个姓宫的县干部，当社员因为分配问题吵起架来，要求他帮助解决时，他说：“我是搞购粮工作的，别的事儿我不管！”干脆拒绝了。","type":"paragraph"},{"text":"由于存在着上述“单打一”的工作作风，使目前互助合作组织中发生和存在着以下问题：","type":"paragraph"},{"text":"一、很多秋后建的社对投资、牲畜入股和建立正常生产秩序等工作都没有进行，有的社只是搭起了一个空架子。挂锄期间建的社，有的社员已退出了社。五区挂锄期间建立的三十三个农业生产合作社，目前已经有三十三户社员退出了社。","type":"paragraph"},{"text":"二、部分老社收益分配没有搞好，影响了社员的继续办社信心。四区龙山村永明农业生产合作社预分计划每个劳动日可分一万七千多元，社员也很高兴；可是实际一分，每个劳动日只分七千元，社员十分不满。","type":"paragraph"},{"text":"三、许多老社扩大后的财产、人选等问题没有得到处理。如一区单家井子村新路农业生产合作社现在已从原来的十三户扩大到三十九户了，可是至今连投资、人选等问题都还没有解决，社员的思想情绪也很混乱。","type":"paragraph"},{"text":"四、有组织的冬季生产运动没有展开。安东县可以搞的冬季生产种类很多，如送粪、拉泥、打草包、打鱼、打猎、打柴、编织席子等等。可是，现在除了少数群众自发的搞些打草包、打柴、打猎等副业外，大部分群众还没有行动起来。","type":"paragraph"},{"text":"至于订立冬季生产计划问题，全县不但新建的社没有做，就连许多老社也没有做。据县的负责同志谈，这一工作在购粮结束之后，才能开始。到目前为止，上述问题还未引起县、区领导干部的注意。（杨绍山）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c26ca28c46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

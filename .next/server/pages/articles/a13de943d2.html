script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫无产阶级专政的钢铁拳头  唐山工人民兵以阶级斗争为纲奋战在抗震救灾第一线，受到广大群众赞扬","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫无产阶级专政的钢铁拳头"},{"type":"paragraph","text":"唐山工人民兵以阶级斗争为纲奋战在抗震救灾第一线，受到广大群众赞扬"},{"type":"paragraph","text":"新华社唐山一九七六年八月二十六日电　英雄的唐山工人民兵在各级党组织的领导下，坚持以阶级斗争为纲，意气风发地战斗在抗震救灾第一线，为保护人民的生命财产、维护社会治安、恢复生产、重建家园做出了重要贡献。广大群众称赞他们是保卫无产阶级专政的钢铁拳头。"},{"type":"paragraph","text":"七月二十八日强烈地震发生后，唐山市许多厂矿、机关立即组织民兵抢险队，投入紧张的抗震救灾斗争。民兵们一不怕苦，二不怕死，顽强战斗，英勇地保卫人民的生命财产。在唐山发电厂，强烈地震使电话中断，供油泵停了，飞速转动的电机随时都有磨擦起火的危险。在这十分紧急的关头，正在值班的工人民兵不顾危险，跨进备用油泵室开动油泵，迅速恢复了供油。紧接着，他们又扒开碎砖乱瓦，冲进机房，冒着滚滚热气连续四小时坚持抢修机器。在唐山钢铁公司小型轧钢厂，强烈的地震使电路损坏，火焰向附近的油罐蔓延。这时，民兵连长高福元带领抢险小分队迅速向烈火扑去。火烧着了他们的衣服，但他们全然不顾，继续奋战，终于把火扑灭，保住了油罐，维护了设备。担负守卫一批重要物资任务的开滦机修厂的民兵，冒着频繁的余震，及时把国家物资转移到安全地带。在整个唐山市，广大工人民兵协同人民解放军指战员，保卫人民的生命财产，成为一支有坚强战斗力的突击力量。"},{"type":"paragraph","text":"唐山市的广大工人民兵，还积极配合人民解放军担负起保卫城市的任务。从开滦百里矿区到唐山市区，到处可以看到佩戴“工人民兵”胸章的民兵和解放军战士并肩执勤、巡逻；在工厂、矿山、银行、商店、仓库等重要单位，民兵们警惕地守卫在哨位上；在一些交通要道，执勤民兵挥动着信号旗，有条不紊地指挥车辆。唐山市机械厂民兵团，震后几分钟就派出七个民兵连，深入街道，维护社会治安。曾经荣获“立场坚定，旗帜鲜明”红色奖旗的路北区民兵小分队，地震发生后，第一个到市武装部请求战斗任务，担负起附近的银行、商店的保卫任务。他们吃在路边，宿在街头，顶风冒雨，昼夜战斗。唐山西窑电瓷厂武装部长王子庆，带领民兵小分队深入街道，了解阶级斗争新动向，在党组织领导下，发动群众揭露和打击阶级敌人的破坏活动，坚定了广大群众抗震救灾的必胜信心。"},{"type":"paragraph","text":"英雄的唐山工人民兵是一支震不垮，压不倒的钢铁队伍。他们经过无产阶级文化大革命和批林批孔运动的锻炼，认真学习上海工人民兵的经验，使这支队伍更加坚强。在批邓、反击右倾翻案风的斗争中，他们联系民兵建设的实际，深入批判了邓小平破坏民兵建设的罪行，进一步加强了民兵建设。在这次严重的地震灾害面前，他们又经受了考验。他们豪迈地提出：“地大震，人大干。把震灾的损失夺回来，把生产任务顶起来，同全市广大人民一起把社会主义的唐山建设得更加繁荣，更加美好。”全市广大工人民兵以阶级斗争为纲，深入批邓，狠抓革命，猛促生产。许多单位震后不久，就组织起一个个民兵突击队，哪里困难就战斗在哪里。在工厂、矿山，在各个生产单位，民兵们带头坚守在生产岗位上。地震灾害使唐山市自来水公司供水设备遭到破坏。民兵们为了尽快地恢复供水，立即组成抢险突击队，查遍了全市所有的水厂、管道和水源地，迅速抢修供水设备，震后一星期，就把遭受严重破坏的六眼机井全部修复，接通了几千米输水干线，设立了十三个供水点。开滦煤矿马家沟矿的民兵，发扬“特别能战斗”的革命精神，和工人们一起，在震后第十天，就生产出第一批“抗震煤”，为开滦工人民兵增添了新的光辉。唐山市自行车厂的“燕山民兵团”的民兵们，地震发生后不久，把大红的战旗插上墙头，打响了恢复生产、重建家园的战斗。他们和全厂工人昼夜奋战，抢修机器设备，整修厂房，克服了各种困难，在地震后的第八天就部分恢复生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a13de943d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

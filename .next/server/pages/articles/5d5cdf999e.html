script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央军委国防工业领导小组《关于国防工业管理体制的报告》（概要）","authors":[],"dates":[{"year":1971,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转中央军委国防工业领导小组《关于国防工业管理体制的报告》（概要）","type":"title"},{"text":"4月12日，中共中央批转中央军委国防工业领导小组《关于国防工业管理体制的报告》。 《报告》决定：对国防工业的管理，实行中央和地方双重领导，国防工厂的管理体制只下到省一级，第四、五机部的工厂全部下放，第三、六机部的工厂部分下放，由大军区国防工业领导小组领导。并确定：一、国务院各国防工业部主要负责：基建规划和年度计划，编制长期和年度生产和科研计划，组织主要物资供应，组织全国生产协作配套，统一分配产品，统一产品技术标准，有计划地调配技术力量支援新厂建设。二、各大军区主要负责：政治思想领导和干部管理，本大区内建设规划和布局，组织并检查督促生产、科研和基建的实施，组织本大区内国防工厂的生产协作配套，协助省（区）、市组织本大区内民用工厂的军工动员生产。协同国务院各国防工业部组织主要物资的供应。三、各省（区）、市主要负责：本省（区）、市内国防工厂、工地的党政工作和干部管理，生产、科研和基本建设的实施，组织物资的供应和管理，劳动力的补充和调配，企业财务管理，组织本地区内国防工厂的协作配套。国防工业办公室要协助组织民用工厂的军工动员生产。四、为了确保战备的需要，国防工厂下放后，工厂的生产方向、产品方案、协作关系一律不变，确需改变或调整时，必须经过军委国防工业领导小组批准。军工材料、设备、投资要保证用于军工。对于计划外的临时任务，在保证完成国家计划的前提下，由主管工厂的部门统一安排，归口下达，避免“多头”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d5cdf999e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗议垄断资产阶级的残酷剥削  意大利五百万私营企业职工举行全国大罢工  在米兰许多工人高举毛主席像和毛主席语录牌上街示威","authors":[],"dates":[{"year":1969,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗议垄断资产阶级的残酷剥削"},{"type":"paragraph","text":"意大利五百万私营企业职工举行全国大罢工"},{"type":"paragraph","text":"在米兰许多工人高举毛主席像和毛主席语录牌上街示威"},{"type":"paragraph","text":"新华社十三日讯　罗马消息：意大利五百万私营企业职工十二日举行全国性大罢工，抗议垄断资产阶级残酷剥削，要求增加工资。这是继二月五日一千八百万工人大罢工以后，在一个星期内的第二次全国性大罢工。"},{"type":"paragraph","text":"据西方通讯社报道，这次罢工使从南部的西西里岛到北部工业城市的所有意大利私营企业全部陷入“混乱状态”，并且“严重打击”了意大利的资本主义经济。"},{"type":"paragraph","text":"罢工工人在许多城市举行了抗议示威和集会。在米兰，一千多名示威工人在大街上举行了游行示威。他们当中许多人高举毛主席像，举着毛主席语录牌“人民，只有人民，才是创造世界历史的动力。”和写着“敢于斗争，敢于胜利”的标语牌。"},{"type":"paragraph","text":"在意大利北部的维琴察，一万名工人、学生和市民上街示威，支持附近的马佐托毛纺厂五千名工人的斗争，这五千名工人已经坚持斗争达三周之久。"},{"type":"paragraph","text":"在热那亚，一万名正在罢工的码头工人在市中心的商业区举行了盛大示威。"},{"type":"paragraph","text":"与此同时，意大利学生运动也在继续发展。罗马大学数百名学生十一日晚在校内举行了示威，要求反动校长辞职。目前，这所大学的全部十一个学院当中的九个已经被学生占领。在波伦亚、巴勒莫、佛罗伦萨、威尼斯等城市的许多大中学生，最近也采取了占领学校等行动，要求改革腐朽的教育制度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4a06e2d65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

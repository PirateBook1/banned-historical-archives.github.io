script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于边境地区文化大革命有关问题的决定","authors":[],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于边境地区文化大革命有关问题的决定","type":"title"},{"text":"兹将中央一九六六年九月四日致新疆维吾尔自治区党委电转发你们。这个电报所决定的办法，同样适用于其他各省、自治区的边境地区，如东北三省靠苏联、朝鲜的黑河、富锦、虎林、鸡西、绥芬河、图们、延吉、辑安、临江、丹东等城镇和边防要点；内蒙古靠苏联、蒙古的满洲里、海拉尔、二连等城镇和边防要点；广东的海南岛、深圳、拱北、沙头角等城镇和边防要点；广西的凭祥、东兴、宁明、龙州、水口、靖西等城镇和边防要点；云南的允景洪、潞西、腾冲、西盟、河口、金平、孟腊等城镇和边防要点；福建的厦门；西藏的阿里、错那、亚东、聂拉木、吉隆、普兰等城镇和边防要点。望各有关省、区严格掌握，并向革命工农群众、革命学生、革命知识分子和革命干部多做口头解释。","type":"paragraph"},{"text":"新疆维吾尔自治区党委，并告西北局：","type":"appellation"},{"text":"为了保障边境安全，不使苏修有机可乘，中央决定伊黎、塔城、阿尔泰等边境地区的文化大革命，在学校、机关、企事业等单位可以运用“四大”进行鸣放，揭露问题。解决问题由区党委负责通过自上而下调整领导，以满足群众要求，不采取群众直接“罢官”的办法。特别要劝阻外地学生，不要进入这些地区进行串联。已去的外地学生，应经过说服，动员他们离开。此事望你们严格掌握。","type":"paragraph"},{"text":" 中共中央一九六六年九月四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bba9474e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"打着“人化教育家”的丑恶旗号，董任坚毒化学生思想","authors":[],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"打着“人化教育家”的丑恶旗号，董任坚毒化学生思想","type":"title"},{"text":"【文汇报9月1日讯】 上海外国语学院教授、右派分子董任坚的原形，在昨天上海市人代会会议上进一步被揭露。廖世承、黄丹雘、姚耐、刘昌义、汪鸿鼎、叶品樵、左淑东等七人联合发言和梁就明、李振南、王维霞、张中楹、郑若谷、徐渊、章振邦、林晓帆等八人的联合书面发言，彻底剥开了这个所谓“人化教育家”的丑恶面目。","type":"paragraph"},{"text":"在廖世承等的发言中，揭发了董任坚在外国语学院一贯的反动言行，他反对党的领导，主张专家治校，校长不能干涉教学业务。董任坚说:“解放后的高等教育办得一团糟”，“解放后的教育事业和解放前一模一样，同样是党化教育”。他还在反对教条主义的借口下仇视学习苏联，说“学习苏联引出了教条主义”。他利用评薪和校车问题到处放火，挑拨教师和学校对立，拉拢少数教师搞小宗派，打击进步教师，企图破坏建系的社会主义方向。","type":"paragraph"},{"text":"代表们指出:董任坚自己常吹嘘是“教育家”“不问政治”，事实上是一个反动而且狂妄透顶的野心家，他所爱的不是人民，不是祖国，而是美帝国主义。他曾在外国语学院的政治学习小组上说:“今天是社会主义教育，明天不一定是社会主义，辩证法不是说一切都在变吗?”他把美帝国主义所谓“援助落后国家”说成“国际主义”，污蔑苏联是“赤色帝国主义”。他梦想资本主义在中国复辟，说变天以后蒋介石会重用他，“校长”的位置太小，连“教育部长”位置还嫌不够。他污蔑解放后历次社会改革运动是“灭绝人性”“发泄兽性”说“暴露出共产党无知和不得人心”。代表们指出:董任坚还拒绝思想改造，不到革大学习，说“我不吃共产党的饭”，到现在还想去投靠美帝国主义。在梁就明等的书面发言中，驳斥董任坚在这次人代会上宣称自己一向走“中间路线”的谎言，他们指出，解放后，董任坚还把国民党特别党员的党证藏在地板下面，直到两年以前才交代，难道这也是“中间路线”吗?","type":"paragraph"},{"text":"代表们着重驳斥了董任坚所标榜的“人化教育”，廖世承等指出，这位“人化教育”专家，是怎样进行“人化”的呢?第一是“化”女人，把学生“化”为情妇，解放前他私下设许多小公馆，里面的女人都是青年女学生；第二是“化”钞票，他在新陆师范作校长时贪污中饱，爱钱如命。第三，是教育要“乱”，“乱”中才可教育，于是上课时随便乱讲，向学生讲些如何谈恋爱、穿衣服、吃东西等等。董任坚所谓“人化教育”的实质，决不是什么教育思想，是企图以此标新立异，故弄玄虚，猎取政治地位，以达到贪污腐化，压榨人民的目的。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35eb21a207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

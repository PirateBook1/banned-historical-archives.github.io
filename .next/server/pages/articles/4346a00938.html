script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理离东京抵京都友好访问  离东京前，福田首相等到国宾馆送行","authors":[],"dates":[{"year":1978,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理离东京抵京都友好访问"},{"type":"paragraph","text":"离东京前，福田首相等到国宾馆送行"},{"type":"paragraph","text":"新华社京都十月二十六日电　邓小平副总理和夫人卓琳，在园田外相的夫人园田天光光的陪同下，二十六日晚离开东京乘新干线超特快列车抵达日本的文化古城——京都进行友好访问。"},{"type":"paragraph","text":"在邓副总理离开东京之前，日本首相福田赳夫和夫人福田三枝到国宾馆送行。福田首相和邓副总理热烈握手，他对邓副总理说，今天早上他拜见了天皇陛下，天皇说，不知邓副总理这次旅行怎样，福田说，据我看来邓副总理是很满意的。邓副总理向福田首相表示感谢。并对他说，希望最近能在北京见到您，那时，您会见到华总理、叶委员长。福田说，那就约好，下次在北京见面吧！"},{"type":"paragraph","text":"在此以前，保利茂议长也前往宾馆为邓副总理送行。保利议长对邓副总理和廖承志副委员长说，其他外国人到别的国家时，不会象你们这样，在一夜之间就交了这么多朋友，播下这么多友谊的种子。"},{"type":"paragraph","text":"园田外相和日本政府其他官员到东京新干线车站为中国副总理送行。"},{"type":"paragraph","text":"邓副总理的车队于当地时间十四时四十五分离开了宾馆。当车队在摩托车警卫的护送下，沿着东京闹市区街道驶向车站时，人们拥挤在高大建筑物的窗口和聚集在人行道两旁，向邓副总理挥手相送。"},{"type":"paragraph","text":"邓副总理乘新干线“光—81号”超特快列车，于十五时十二分离开东京。列车以每小时二百一十公里的速度运行，穿过了风景秀丽的村镇。一批日本记者来到邓副总理的车厢，要他谈谈对新干线的观感。邓副总理说：“就象推着我们跑一样，我们现在很需要跑！”"},{"type":"paragraph","text":"当列车于十五时五十五分经过静冈时，与邓副总理和夫人卓琳坐在一张桌子旁边的园田外相的夫人天光光喊道：“富士山！”。邓副总理和夫人卓琳透过车窗向外眺望，只见新干线右边，富士山高高耸立，白云缭绕。"},{"type":"paragraph","text":"邓副总理在舒适的列车上度过了两小时零五十分钟，于十八时零二分抵达京都车站。京都负责人和各界知名人士聚集在月台上，鼓掌欢迎中国客人。他们同邓副总理和夫人卓琳、廖副委员长和夫人经普椿、黄华外长和夫人何理良、韩念龙副外长和夫人王珍以及李力殷副主任等热烈握手。当邓副总理及其一行走出车站时，聚集在出口处的两百多名群众高呼："},{"type":"paragraph","text":"“欢迎！欢迎！”他们挥动着中国国旗和日本国旗，热烈欢迎中国客人。"},{"type":"paragraph","text":"在京都车站欢迎邓副总理一行的有：京都府副知事荒卷祯一，京都市市长船桥求己，京都商工会议所副会长山下常七以及京都府议会议员，日中友好团体成员，佛教徒，文艺、科学和经济界人士，旅居日本的侨胞和朝鲜侨民代表。（附图片）"},{"type":"paragraph","text":"十月二十六日，福田首相和夫人前往国宾馆为邓小平副总理和夫人送行。"},{"type":"paragraph","text":"共同社传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4346a00938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

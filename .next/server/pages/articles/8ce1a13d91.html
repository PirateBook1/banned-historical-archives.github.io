script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"依靠群众搞科研","authors":["张志远"],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"依靠群众搞科研"},{"type":"paragraph","text":"解放军某部工程师　张志远"},{"type":"paragraph","text":"无产阶级文化大革命以来，我国广大专业科技人员遵照毛主席的教导，坚持开门办科研，走与工农相结合的道路，依靠群众，极大地推动了我国社会主义科学技术的发展。对于这一社会主义新生事物，无产阶级和广大人民群众无不拍手叫好。可是，党内最大的不肯改悔的走资派邓小平和科技界右倾翻案风的鼓吹者却诬蔑开门办所、依靠群众办科研是“弄巧成拙”，叫嚷“依靠工农兵是相对的”。在他们炮制的《汇报提纲》中，竭力反对开门办科研，妄图把科技人员重新拉回到“三脱离”的修正主义老路上去，变成他们复辟资本主义的工具。对他们的谬论必须彻底批判。"},{"type":"paragraph","text":"毛主席教导我们：“社会主义革命和社会主义建设，必须坚持群众路线，放手发动群众，大搞群众运动。”科研工作与其他工作一样，没有群众运动是不行的。"},{"type":"paragraph","text":"我是一个普通工人出身的工程师，从事铁路工程施工技术工作已经二十多年了。我深深体会到，科研人员到生产实践中去，依靠群众搞科研，就能大大地提高科技人员的思想觉悟，同时还可以使理论与实践结合起来，加速科研事业的发展。我们部队建成的基本达到自动化的混凝土拌合站，就是一个很好的例子。拌合站送料系统如何严格控制电机的转数，做到准确计量，保证混凝土配合比例的问题，是工程技术人员过去一直没办法解决的大难点。一位电工根据多年的实践经验，大胆提出用“晶体管延时线路”的电器装置，来控制电机转数的方案，成功地解决了这个问题。由于充分发动了群众，拌合站先后进行大小六十多项技术革新，终于基本达到自动化水平。这是技术人员依靠群众办科研的一个丰硕成果，是对邓小平和科技界右倾翻案风鼓吹者的奇谈怪论的一个有力回击。"},{"type":"paragraph","text":"依靠群众搞科研，开展群众性的科学实验，是发展社会主义科研事业的根本途径，是缩小脑力劳动与体力劳动的差别，限制资产阶级法权，坚持在科研领域对资产阶级实行全面专政的重大战略措施。邓小平刮起右倾翻案风，反对依靠群众办科研，反对专业科技人员走与工农相结合的道路，这是搞翻案、闹复辟。他叫嚷依靠工农兵是“相对的”，而要依靠资产阶级“专家”、“权威”。他所主张的还是那条“不管白猫、黑猫”的修正主义路线。我们必须批判这条修正主义路线，按照毛主席的教导，依靠群众，把社会主义科研事业搞上去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ce1a13d91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

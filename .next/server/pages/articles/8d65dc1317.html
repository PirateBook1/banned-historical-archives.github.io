script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海财经学院教师学习毛主席著作","authors":[],"dates":[{"year":1958,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海财经学院积极组织教师学习毛主席的著作，推动教学工作和科学研究的发展。"},{"type":"paragraph","text":"该校教师通过总路线的学习，认识到要使财经科学实现大跃进，必须认真研究毛主席的著作，用毛主席的学说来改造自己，从而改进教学工作和科学研究。各系根据教师们的这种自觉要求，分别作出了规划。统计系已成立了学习小组，选定“矛盾论”、“实践论”、“关于正确处理人民内部矛盾的问题”、“中国社会各阶级的分析”、“湖南农民运动考察报告”等著作为学习主要文件。会计系的学习将分两个步骤进行，目前主要结合会计业务学习毛主席的两类矛盾学说，月底前将写出十五篇心得体会。贸易系计划在两年内学完毛主席的哲学著作以及有关经济、贸易工作方面的理论。政治经济学教研组已成立经济学说史教学小组，领导学习毛主席的经济理论和哲学思想。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d65dc1317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c832c789-e157-42ee-8588-1d1580411eeb","name":"样板戏——文化革命及其最新形式（人间出版社2021年）","internal":false,"official":false,"type":"pdf","author":"张晴艳著，人间出版社2021年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/c832c789-e157-42ee-8588-1d1580411eeb.pdf"],"article":{"title":"自序","alias":"","parts":[{"type":"paragraph","text":"自序"},{"type":"paragraph","text":"我是杭州人，生于八十年代初。儿时去外婆家玩，家狸的收音机播放最多的，是越剧《碧玉警》的选段。老婆子为儿子、儿媳和，唱的是！手心手背都是肉」·这唱段和外婆的榛子，有时会一起突然跳，出乘，尤其是在外婆去世后的这年。"},{"type":"paragraph","text":"九十年代，我上中学时，流行在店唱卡拉OK，一包厢的食客没吃口就开始点歌。我会的大多是港台抒情歌曲，大人点的歌锂头，有不少是革命歌曲，也有《沙家浜》、《红灯记》一「样板」这个，就是那阵子的。那段慢板「风声雨意浓天低云暗」的拖腔太长，母亲唱著唱著，声音就开始抖。但即便是调子已经跑到九霄云外了，她也会持「抖，到电视幕上的最后一个字幕由白变蓝。"},{"type":"paragraph","text":"来北京念书后，因为学习剧专业的缘故，在长安大院「蹭，了不少曲。世纪之交的曲演出大都没有商业票房，票员常常是棣子的，所以剧学院的学生偶尔会假装有票，趁人多长直人。印象比较深的有昆曲《牡丹亭》和南《张协状元》。那会儿我不喜欢京剧、挪子等北方曲艺，对献曲现代更毫无兴趣。"},{"type":"paragraph","text":"2012年，我进人清华大学攻读博土学位，也开始接一些当代史料，做了一些探访。回过头再去那些唱段，心情很不一样。有一次，我在网上发现一段影像：《海港》电影中方海珍的扮演者、已故的艺术家李丽芳在京剧交响会上演唱《海港·忠于人民忠于黛》。那是榛板锂头度最大的唱段之一。年近七旬的李丽芳身患癌症，在化疗期间登台，之后不久离开人世，是为唱。她一衣，矗立在中西混的乐隧中间，一腔一、一一动，彷佛穿越时空而乘。她的声音略带嘶，但气息穗得出奇·剧中的唱询早就失去了政治语境，而她的表演，仍在锲而不舍地示靶著英雄人物。看著看著，泪水猝不及防.."},{"type":"paragraph","text":"视中的京剧唱段为何令我激动？前思后想，不得其解。这令我十分好奇毛泽东时代的政治和艺术的关係。「艺术的手法是事物的·陌生化，手法，是覆杂化形式的手法，它增加了感受的难度和时延。，榛板题生至今，已过五十戴。在艺形式和史变共同造成的·难度和时延，中，千钟白的唱腔傅达出了「陌生化效果」。杂的音乐形式越过今时今日的流行文化，擎中了我的心灵，再将我推向散落各处的文革史料...·"},{"type":"paragraph","text":"通过研究，我逐渐明白了榛板用·成套唱腔，树立英雄人物形象的原理。可即便知道了这些，每次点开那固视，京胡的「过门」一响，我心头又会起最初的共。"},{"type":"paragraph","text":"伴随档案的解密，一切终将水落石出·这本书，是我作为一个「后来人」，看到、、思考过的人和事。"},{"type":"paragraph","text":"2020年6月9日"}],"authors":["张晴艳"],"dates":[{"year":2020,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":19,"page_end":20},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd1cdd2d88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"休息训练准备接受新任务","alias":"","parts":[{"type":"paragraph","text":"休息训练准备接受新任务"},{"type":"paragraph","text":"（1936年1月13日）彭，左、聂，徐、程，陈、彭："},{"type":"paragraph","text":"甲、左聂今日当可到洛生镇，第四师已到吴庄镇。"},{"type":"paragraph","text":"乙、所有一军团、十五军团部队，应即集结于洛生镇、仙姑镇及其附近地区，勿须远离，看重休息体力，训练进攻战斗，政治上提高抗日讨卖国贼情绪到最高度，不分心于其他工作。"},{"type":"paragraph","text":"丙、第四师应靠近主力，由左聂指挥之。"},{"type":"paragraph","text":"」、准备十八号起执行新任务，办足五大好的粮食，备行军中用。"},{"type":"paragraph","text":"戊、已开三个医务所到乔家庄、白龙沟，请彭即查到否，并令其立即接收伤兵员，换出野战医院、兵站医院，限于十九号以前开至麻子街。"},{"type":"paragraph","text":"己、不论甘泉得手与否，八十-师及第一团现任务须在十九号结束完毕，准备新的行动。"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员彭德怀等的电报。"},{"type":"paragraph","text":"[2]左、聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团参谋长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。陈、彭，指陈光、彭雪枫，当时分别任红军第一方面军第一军团第四师师长和政治委员。"},{"type":"paragraph","text":"庚、甘泉如不得手，以二十九军现已集中之一个团担任围城，请彭立令该团开甘泉。"},{"type":"paragraph","text":"辛、两军团有在后方未完事务立即结束，可能随军之人员限十九号在麻子街集中，但在临真镇者不动。"},{"type":"paragraph","text":"毛十三日二十时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece4902f15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

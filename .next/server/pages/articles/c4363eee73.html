script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马桑巴—代巴总统夫人在沪参观工厂赞扬中国所取得的进步证明毛主席思想是正确的　认为自力更生是取得解放和建设国家的真正道路","authors":[],"dates":[{"year":1965,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　刚果(布)共和国总统马桑巴—代巴的夫人昨天上午参观了上海手表厂以后说，中国朋友所取得的进步，“证明毛主席的思想是正确的，自力更生的道路是一切被压迫人民取得解放和建设自己国家的真正道路。”"},{"type":"paragraph","text":"马桑巴—代巴总统夫人由刘少奇主席夫人王光美，罗瑞卿副总理夫人郝治平，上海市副市长曹荻秋夫人石斌等陪同，仔细地参观了这个工厂的生产过程，观看了这家工厂生产的各种手表的样品。工厂的厂长刘思仁向贵宾们介绍了这个工厂在没有技术人员、没有制表经验，没有专用机床的情况下，经过工人的刻苦钻研，终于生产出了手表的经过。这个一九五八年正式投入生产的工厂，现在已经拥有一支制表的技术队伍。其中许多是由厂里的业余学校培养出来的工人出身的技术人员。许多设备也是自己设计制造的。总统夫人说，她看到中国朋友取得的成就，感到十分高兴。她说，你们经过艰苦奋斗自己建设起一个表厂，这对我和刚果(布)人民是一个很大的鼓舞。刚果(布)人民十分钦佩你们取得的进步。预祝你们取得越来越大的进步，"},{"type":"paragraph","text":"工厂的工人们热烈欢迎贵宾们前来参观。贵宾们走到哪里，哪里就响起热烈的掌声。贵宾们很有兴趣地观看了女工们熟练地操作的情形，并同她们亲切交谈。"},{"type":"paragraph","text":"刚果(布)驻中国大使馆临时代办诺贝尔—乐恩巴和夫人以及中国驻刚果(布)大使周秋野的夫人张月，外交部非洲司副司长宫达非，上海市人委外事处副处长杨文圻等陪同马桑巴—代巴夫人一起参观。"},{"type":"paragraph","text":"晚间，市文化局举行文艺晚会，热烈欢迎马桑巴—代巴总统夫人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4363eee73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”万紫千红迎新春本市群众文艺活动生机勃勃，工农兵自编自演的节目大张旗鼓地宣传华主席抓纲治国的伟大战略决策","authors":[],"dates":[{"year":1977,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　粉碎‘四人帮’后的第一个新春佳节，上海文艺舞台百花竞放春意浓，群众业余文艺活动也是生机勃勃，工农兵自编自演的文艺节目丰富多彩，各种喜闻乐见的艺术形式百花齐放，呈现出一派万紫千红迎春来的节日景象。"},{"type":"paragraph","text":"自从砸烂‘四人帮’以来，本市工交、财贸、农村、农场、高校、教卫、地区等各条战线，纷纷举行了《热烈拥护华主席、彻底批判‘四人帮’》的文艺专场演出。在庆胜利，迎春节的日子里，各区、县、局和基层单位都广泛开展了群众性的业余文艺活动，演出的场次、声势和规模，大大超过前几年春节。本市农场职工农业学大寨专场演出的节目，就是从各农场普遍举行的文艺演出中选拔出来的。这些来自火热斗争生活的节目，具有浓郁的生活气息和强烈的战斗性，在艺术上也有创造性。如长征农场演出的表演唱《荧光屏前》，红星农场演出的舞蹈《农场春早》，新海农场演出的小喜剧《要和时间赛跑》，奉贤山歌对唱《农业机械化道路宽又广》等节目，扣人心弦，抒发了农场青年挥汗奋战，响应华主席开展农业学大寨群众运动的伟大号召的豪情壮志。"},{"type":"paragraph","text":"砸烂‘四人帮’，毛主席革命文艺路线进一步得到贯彻执行。业余创作人员运用曲艺武器，深揭猛批‘四人帮’。上海说唱《一顶大草帽》，沪剧说唱《激战之夜》，浦东说书《拍照相》，以及相声等，都形象地剥了王张江姚反党集团的画皮。"},{"type":"paragraph","text":"春节期间，一支支业余文艺宣传队，活跃在工厂、农村、部队营房、街道里弄，破旧立新，大张旗鼓地宣传英明领袖华主席抓纲治国的伟大战略决策，深入开展揭发、批判‘四人帮’的斗争，深入宣传‘农业学大寨’‘工业学大庆’运动，在走向天下大治的新的一年里，夺取更大的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ea1b7351d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

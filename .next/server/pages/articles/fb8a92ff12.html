script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共重庆日报支部关于开除党内右派分子贾唯英的党籍的决定","authors":["(贾唯英)"],"dates":[{"year":1958,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"中共重庆日报支部关于开除党内右派分子贾唯英的党籍的决定","type":"title"},{"text":"(贾唯英)","type":"authors"},{"text":"贾唯英，女，现年三十八岁，地主阶级家庭出身，学生成分。一九三八年在延安入党，现任重庆日报副总编辑。","type":"paragraph"},{"text":"贾唯英入党后，原来的剥削阶级立场未根本转变，存在着严重的资产阶级个人主义思想，对党怀着个人野心。一九五O年至一九五一年间，贾唯英曾包庇三个恶霸地主及反革命分子的亲兄弟，一九五四年九月西南局直属党委对她严重丧失立场的错误给予当面警告处分；贾来重庆日报后党内又对她的上述错误进行过教育和批判。但，贾唯英对自己的错误并未彻底认识，对党的教育和帮助亦未认真接受，反而对党心怀不满。去年大鸣大放期间，贾唯英竟公开站出来反党，由一个资产阶级个人野心家走上反党的道路。","type":"paragraph"},{"text":"鸣放中，她的主要反党罪行如下：","type":"paragraph"},{"text":"一、借口“左叶事件”，采取欺骗手段召开记者座谈会，攻击党的领导。报上发表“左叶事件”消息后，她立即在报社内部煽动说：“这些事重庆也有呀，我们恐怕也要开个会来支援一下!”并指挥记者凑材料，写文章；接着她就盗用群众名义要求市委同意她开这个会。市委宣传部并未同意。但她却欺骗其他编委说宣传部同意了，擅自召开了座谈会。她亲自主持了这次会议，并公开号召：“有气出气，有话说话!”会议在她的引导下，新闻界一小撮右派分子无视党和政府一贯对新闻工作的关怀和帮助，夸大、歪曲和捏造大量事实，诬蔑我国新闻采访“不自由”，“一团糟”，特别是对党的新闻政策和国家保密制度进行了恶毒的攻击，要求取消党对新闻事业的领导。会后，她又把座谈会中的右派言论加以夸大渲染地报道出来，并且指令编辑组将右派分子熊景平、李忠禄向党进行恶毒攻击的谰言全文发表，还要新华社记者向总社发消息，支持四川工人日报右派分子汪岗到市政协会去呼吁，还把座谈会记录印发给全国新协、人民日报等单位，企图扩大事态。贾唯英利用左叶事件召开重庆新闻记者座谈会配合资产阶级右派向党进行全面的攻击，充当了向党进攻的急先锋。","type":"paragraph"},{"text":"二、贾唯英利用其代行总编辑的合法职务，以报纸作为阵地，积极配合资产阶级右派向党进攻。在鸣放报道方针上，贾唯英违背中央和市委的指示，提出一个反动主张：即“揭盖子”、“四面开花”、以“造成声势”，企图达到“向市委施加压力”的别有用心的目的。在去年五月二十一日、二十二日连续签发了“只听雷声不见雨来，机关干部要求创造鸣放条件”及“群众要求大鸣大放，厂矿领导按兵不动”两则消息向机关、厂矿点火，有意打乱市委的鸣放步骤，将市委的军，给右派分子全面向党进攻创设有利条件。与此同时，贾唯英还签发了许多支持与赞同右派言论的报道，如所谓声援“左叶事件”座谈会的“个中难处有谁知”，市委召开的“文化、艺术、新闻、出版界座谈会报道”等，都极尽诬蔑、夸大的能事，不只一处出现煽动性的描写，如“泪流满面，泣不成声”，“叙述悲惨遭遇”等等，助长了资产阶级右派向党猖狂进攻的凶焰。贾唯英篡改了党报的政治方向，成为了资产阶级右派在党内的代理人。","type":"paragraph"},{"text":"三、长期以来，由于贾唯英怀着个人野心，对市委领导采取阳奉阴违和抗拒态度。她常把市委对报纸的具体领导和正确批评说成是“不放手，干涉过多”；甚至公开在群众中散播流言蜚语，破坏市委领导威信企图煽惑群众离开市委领导，把重庆日报变成一个她为所欲为的“独立王国”。","type":"paragraph"},{"text":"贾唯英是党内右派分子，反党情节严重。为了纯洁党的队伍，巩固党的组织，决定开除贾唯英的党籍。","type":"paragraph"},{"text":" 一九五八年一月三十日","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb8a92ff12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

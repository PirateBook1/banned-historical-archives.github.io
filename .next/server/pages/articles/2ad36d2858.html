<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王到上海进行私人访问市革委会举行晚宴热烈欢迎柬埔寨贵宾　西哈努克亲王讲话指出，毛主席的庄严声明，进一步加强了柬埔寨人民、印度支那人民同中国人民之间的战斗团结；王洪文副主任讲话指出，上海人民一定永远牢记毛主席教导，坚决支持柬埔寨人民的抗美救国战争","authors":[],"dates":[{"year":1971,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二十日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，今晚在上海市革命委员会为欢迎亲王和夫人举行的晚宴上讲话时指出，毛泽东主席一九七○年五月二十日发表的历史性的庄严声明，进一步加强了柬埔寨人民、整个印度支那人民同中国人民之间的战斗团结，大大推动了柬埔寨人民和印度支那各国人民战胜美帝国主义及其走狗，争取民族解放的斗争。"},{"type":"paragraph","text":"西哈努克亲王说，柬埔寨人民一年来取得了抗美救国战争的伟大胜利，解放区不断扩大，而且不可阻挡地走向全国的解放。越南人民、老挝人民狠狠打击了美国侵略者。不管要付出多大的代价和牺牲，柬埔寨人民和印度支那各国人民一定能够取得抗美救国战争的最后胜利。"},{"type":"paragraph","text":"上海市革命委员会副主任王洪文在晚宴上讲话时指出，在中国人民的伟大领袖毛主席“五·二○”庄严声明发表一周年的日子里，我们上海人民怀着兴奋的心情，热烈欢迎西哈努克亲王和夫人又一次光临上海。上海人民一定永远牢记毛主席的教导，坚决支持柬埔寨人民的抗美救国战争，坚决同柬埔寨人民、印度支那各国人民和全世界人民团结在一起，胜利在一起，为彻底打败美国侵略者及其一切走狗而共同奋斗。"},{"type":"paragraph","text":"西哈努克亲王和夫人是在今天中午乘专车从杭州到达上海进行私人访问的。随同到达上海访问的有:西哈努克亲王的子女诺罗敦·尤瓦那王子和夫人、诺罗敦·伦赛公主，西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，以及古伦夫人，国家元首办公厅主任西索瓦·梅达维亲王，首相府大臣吉春，国家元首私人秘书处主任莎绍罗夫人，柬埔寨王国驻朝鲜民主主义人民共和国大使洪金宽和夫人等。"},{"type":"paragraph","text":"到达上海访问的还有:乔治·帕泰医生和夫人，阿尔芒·里什医生，泰雷兹·勒鲁夫人等法国朋友。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察，司法、司法改革大臣谢桑，争取民族解放力量协调大臣秀蒲拉西，同车从杭州到达上海。"},{"type":"paragraph","text":"上海市革命委员会和中国人民解放军驻上海部队负责人王洪文、周纯麟、徐景贤、王秀珍、杨富珍、王少庸、高志荣、周丽琴、郑长华等，前往车站热烈欢迎柬埔寨贵宾。"},{"type":"paragraph","text":"昨天到达上海的柬埔寨王国驻越南民主共和国大使暹安也到车站迎接。"},{"type":"paragraph","text":"陪同柬埔寨贵宾访问的中国驻柬埔寨大使康矛召，朱宪彝教授及杨玲同志，同车到达上海。"},{"type":"paragraph","text":"新华社杭州二十日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人结束了对浙江的访问，今天乘专车离开杭州前往上海参观访问。"},{"type":"paragraph","text":"浙江省革命委员会、中国人民解放军驻浙江部队和杭州市革命委员会的负责人南萍、熊应堂、赖可可、王子达、刘浩天、戴润生、白宗善以及李玉民同志等，前往车站热烈欢送柬埔寨贵宾。"},{"type":"paragraph","text":"西哈努克亲王和夫人等柬埔寨贵宾在杭州期间，由浙江省革命委员会主任南萍、副主任熊应堂等陪同，参观访问了杭州市制氧机厂、杭州市红旗造纸厂和杭州市东方红丝织厂，受到工人们的热烈欢迎。柬埔寨贵宾对工人们在革命和生产方面所取得的成绩表示祝贺。西哈努克亲王和夫人等还游览了西湖风景和名胜古迹，并观看了文艺节目和体育表演。"},{"type":"paragraph","text":"柬埔寨贵宾所到之处，受到群众的热烈欢迎。广大群众表示坚决响应伟大领袖毛主席“五·二○”声明的庄严号召，以抓革命、促生产的实际行动，支持柬埔寨人民和印度支那各国人民的抗美救国战争，直到取得最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ad36d2858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

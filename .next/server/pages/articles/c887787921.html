script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭德怀的“认罪书”","authors":["彭德怀"],"dates":[{"year":1967,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"彭德怀的“认罪书”","type":"title"},{"text":"彭德怀","type":"authors"},{"text":"我在一九五九年七月十四日庐山会议时，写了一封错误的信给毛主席，主席在七月二十三日批判了我那封信，信的内容和主席的教导大概意思如下：讲到总路线、大跃进、人民公社的伟大成绩。但接着讲了当时情况，突出的矛盾是比例失调，这一点是针对计划委员会提出的。","type":"paragraph"},{"text":"主席批判了这是错误的，比例失调是美国杜勒斯提出的。主席的批判是正确的，经过八字方针——调整、巩固、充实、提高，克服了连续三年自然灾害，使我国经济状况连续好转，早就超过了原有水平，而且是在进行第三个五年计划。全国经济一片繁荣，证明我提出的计划失调是夸大了的，是犯了右倾机会主义错误的。同时证明突出的矛盾不是什么比例失调，而是阶级斗争。这是显然的把位置搞错了，轻重倒置了。这就是忽视了政治挂帅，也就是违背了主席指示的政治是经济的灵魂，这是违背毛泽东思想的，直到一九六二年主席提出三大革命——阶级斗争、生产斗争和科学实验以后，我才逐渐有一些体会。","type":"paragraph"},{"text":"我的信还提出了什么小资产阶级狂热性的问题。主席批判这是彭德怀举起资产阶级的旗帜，招兵买马。主席又指出，每天几千万人上山炼铁，这是伟大的事情，把它污蔑成小资产阶级的狂热性。主席这个批判既正确又非常及时，如果不及时纠正。这样一桶冷水倒下去，当然要打击群众热情，给修正主义撑腰，也就加重了我的罪恶。","type":"paragraph"},{"text":"浮夸风吹遍各地各部门问题。主席批判这也是夸大了的。总还有些部门和地区没有浮夸风的。主席这个批判也是很中肯的。如大寨大庆就没有浮夸风，而且一贯实事求是，艰苦朴素，飞速向前发展，成为我国工业、农业建设战线上的两面大旗，事实胜于雄辩，主席讲的才是真理。我讲的浮夸风吹遍各地各部门。当然是错误的，片面夸大缺点，证明我看问题的方法，不是全面的、一分为二的辩证观点，而是片面的、形而上学的。我那封信总起来看，是反党的、反社会主义的、反毛主席、反毛泽东思想的，是修正主义的东西。","type":"paragraph"},{"text":" 一九六七年七月二十二日","type":"paragraph"}],"comments":[],"origin":"（上海）工总司交通系统大批判联络站主办《大批判通讯》第5期  1967.8.26。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c887787921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席万岁","authors":["俞德俭","刘敏之"],"dates":[{"year":1971,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"虹口区聋哑学校　刘敏之　新中新村小学　俞德俭"},{"type":"paragraph","text":"“向——解放军学习!向——解放军致敬!”"},{"type":"paragraph","text":"一队红小兵以整齐的步伐来到了操场。虹口区广中街道新中新村小学四年级五班同学的军训开始了。"},{"type":"paragraph","text":"“立正——稍息!”"},{"type":"paragraph","text":"全排战士在排长的指挥下，认真地操练着。排长那坚强有力而稍带鼻音的口令声不时吸引着周围的人们。"},{"type":"paragraph","text":"“她是谁?”要不是有人告诉你，谁也不会想到，她原来是一个哑巴；谁也不会想到，站在自己面前的、指挥着全排战士操练的这位红小兵，在两年前，还是一个只会用手比比划划的虹口区聋哑学校的学生。她的名字叫吴怡。两年前，东海舰队某医院陆续派来了十多个解放军战士，他们与聋哑学校老师、同学一起参加“天天读”，一起忆苦思甜，开展革命大批判，批判刘少奇反革命修正主义医疗卫生路线，还给大家做细致的思想工作，给同学们做针灸治疗。当同学们怕痛时，解放军战士就耐心地用毛主席关于“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，激励同学们树立起为革命而打针的信心和决心。解放军战士还亲自把针扎在自己身上给同学们看。每天在操场上还给大家喊话，给大家播放《东方红》乐曲和革命歌曲。为了试验听觉恢复的程度，他们就在场地上写明尺码，一米、二米、三米……，看谁站得最远，就证明哪个同学的疗效最好。吴怡经常站在最远的地方。这一天，她又进行了一次治疗。她试探着用足力气，高喊一声“毛主席万岁!”啊，这是她自己从来也没有听到过的清晰的声音啊!她接着又连续喊了起来，热泪盈眶。在场的解放军战士和学校老师也齐声高呼:“伟大领袖毛主席万岁!万万岁!”吴怡决心以更好的成绩来报答毛主席和共产党的恩情。后来，她在工宣队和革命教师的教育下，经过她自己艰苦的努力，终于从有耳不会听，有嘴不会讲的“聋哑禁区”中解放了出来，已经能听、能说、能唱了。"},{"type":"paragraph","text":"她终于能够唱出最最激动人心的歌曲《东方红》，能喊出我们无产阶级心中的最强音:“毛主席万岁!万万岁!”这是我们的亲人解放军给她的幸福，是毛主席无产阶级革命路线给她的幸福。"},{"type":"paragraph","text":"当吴怡能够渐渐学会讲话时，虹口区聋哑学校把她送进普通小学——新中新村小学读书。工宣队、校革委会把培养吴怡的任务交给四年级五班老师。老师对她进行了重点帮助，再派班上最好的同学上门进行辅导，使她能更好地学习毛泽东思想和科学文化知识。现在，她在班里担任了排长，是红小兵团干部，还被评为五好战士。她的学习成绩也很好。"},{"type":"paragraph","text":"“东风吹，战鼓擂，……”"},{"type":"paragraph","text":"排长起音，战士齐唱，整个队伍踏着整齐的步子，高歌前进。战斗的歌声，使我们回忆起在不久前，在一个工厂的舞台上，吴怡正在高声朗诵:“千年铁树开了花，万年枯藤结了瓜，聋哑儿童能说话，全靠伟大领袖毛主席。”接着，她又背诵了毛主席的语录，并高唱了革命歌曲和革命样板戏。歌声一停，台下雷鸣般的掌声久久不息。"},{"type":"paragraph","text":"“真了不起!哑巴开口，人间奇迹。”"},{"type":"paragraph","text":"“只有在毛主席和共产党的领导下，才有聋哑人的今天。”"},{"type":"paragraph","text":"“这是毛主席的无产阶级医疗卫生路线的伟大胜利!”"},{"type":"paragraph","text":"工人同志们情不自禁地热情歌颂。尽管吴怡的发音还不十分准确和流利，但在她的字字句句里却包含着她对党，对伟大领袖毛主席，对毛主席的无产阶级医疗卫生路线的无限深情!"},{"type":"paragraph","text":"“一，二，三——四!”"},{"type":"paragraph","text":"强有力的口号声又重新把我们的思路引了回来。队伍渐渐远去，望着吴怡的背影，不禁又使我们想到，世界上还有多多少少的聋哑儿童无钱治病，更不用说开口讲话。生长在毛泽东时代的中国聋哑儿童，真是多么幸福啊!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"789017f69d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

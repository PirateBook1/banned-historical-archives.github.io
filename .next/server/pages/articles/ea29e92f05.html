script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会土地改革委员会对“湖南零陵专署土委会关于干部违犯纪律贪污果实的通报”的通报","authors":[],"dates":[{"year":1951,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"中南军政委员会土地改革委员会对“湖南零陵专署土委会关于干部违犯纪律贪污果实的通报”的通报","type":"title"},{"text":"（一）湖南零陵专署土地改革委员会，在关于干部违犯纪律贪污果实的通报中所指责的问题及对问题的处理原则，是完全正确的，值得各地仿效。","type":"paragraph"},{"text":"（二）宁远、东安二县领导上对陈世清及类似陈世清那样贪污果实等违法乱纪的案件，应该认真处理。处理结果不仅要通报，并要在报纸上公布。","type":"paragraph"},{"text":"（三）应当指出：像陈世清在土地改革中那样的违法乱纪，如不严加处理，就将更加严重的脱离群众，也还可能会使更多一些人继续犯错误。今冬明春的土地改革与土改复查刚在开始，各地领导上应重视对干部的思想教育；对在土地改革中确实表现遵守纪律、工作积极、斗争坚决的干部，要表扬；对于少数违法乱纪的干部，应选择最富有教育意义的典型，抓紧最有教育意义的时机，及时、公开、坚决地予以处理。以达挽救、教育、改造、提高大多数。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"湖南零陵专署土委会关于干部违犯纪律贪污果实的通报","type":"subtitle"},{"text":"1951.10.04","type":"subtitle"},{"text":"最近各地发现少数干部贪污及违犯纪律情事，在群众中影响极坏。如宁远县二区刘之用乡土改队员陈世清，贪污胜利果实纱衣1件，花枕头2个，手巾1条，电筒1个。他住房的对门屋里住着一个地主的女儿，晚上去打该妇女的门，企图胡搞名堂。东安县三区调元乡白竹村土改队员周象拥，贪污胜利果实手表1只；又私自在该村派人民币4万元，作办公费；夜间点灯，由天黑点到天亮，群众反映说：“周同志和地主张齐宇（已镇压）一样。有一次已通知召开群众大会，他自己却喝醉了酒，躺在椅子上睡觉，群众等他半夜，会没有开成，结果自动散了。又一次正开群众会，他和一个不正派的妇女唱小调，一呼一应，他唱：“妹妹！”该妇女答唱：“嗳！哥哥”他马上又唱：“嗳！”因此，在群众中影响极坏，遭到群众的反对，全村农民有三分之二的人联合打报告，检举他的错误有数条之多。","type":"paragraph"},{"text":"以上问题实属严重，宁远、东安二县对上述问题应及时的处理，可以召开工作组的干部会进行批评，所贪污的果实坚决退还群众，向群众承认错误。并须根据群众的意见和错误的性质进行适当的处理，以便挽回群众中的不良影响。且教育警戒其他，持此通报各县区及工作组的领导上提起注意，对干部要加强教育、帮助与检查，发现问题及时纠正。希接此通报后，在干部中展开讨论，并结合自己进行检讨，展开批评与自我批评，彻底纠正一切不良的思想作风，全心全意把土地改革工作作好。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea29e92f05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

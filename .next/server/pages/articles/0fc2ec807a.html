script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"释放伊戈尔·门德斯同志！","authors":["奥斯汀红卫兵"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"奥斯汀红卫兵\n二〇一八年"},{"type":"paragraph","text":"伊戈尔·门德斯，巴西人民之子，全世界无产阶级的斗士，他不是一个人在战斗！"},{"type":"paragraph","text":"这一句标语被刷在全世界的无产阶级街区的墙壁上。"},{"type":"paragraph","text":"谁是伊戈尔·门德斯，我们为什么要支持他？"},{"type":"paragraph","text":"伊戈尔·门德斯同志是一名巴西的学生革命者和共产主义领袖。因为他动员和带领群众反对2014年国际足协世界杯，反动的巴西政权将他逮捕了。他在14年10月15日因为参加一场示威而被起诉，近日，他和二十三名他的同志一起被政府判了刑，投入了监狱。领袖在阶级斗争中涌现，而伊戈尔·门德斯同志就是这样的一位领袖。在向他致敬的同时，我们也向所有的二十三名政治犯致敬。伊戈尔是一名共产党人和一名革命者，一名真正的我们阶级之子。"},{"type":"paragraph","text":"用他自己的话来说："},{"type":"paragraph","text":"“我只有一条‘罪状’：刑法第288条，参与非法组织。这条严苛的法案在2013年被重新修改，并越来越多的被用来迫害人民运动，特别是那些不愿意出卖自己，为阶级媾和添砖加瓦的组织。”"},{"type":"paragraph","text":"巴西的毛主义者们沿着阿拉瓜亚游击队的光荣传统前进，一刻也没有在阶级斗争中松懈过。因为极端贫困，军警地主嗜杀无辜，政权大肆镇压和发动白色恐怖，阿拉瓜亚游击队在六七十年代展开了武装斗争。"},{"type":"paragraph","text":"国际足协拆毁了穷苦工人的房屋，把群众暴力地从自己的城市里赶出去，好为游客兴建高级酒店。反动政权对待平民窟青年的方式就像在对待非人的害虫一样。我们的城市，奥斯汀，对这种行为并不陌生：富人和游客涌入我们的城市，把我们赶走，还把我们叫做“蟑螂”。士绅化蹂躏了奥斯汀的前工人阶级黑人和奇卡诺人社区，但给外人描绘了一幅“人人有份”的前景。这种饥渴地出卖我们城市的行径甚至引来了奥斯汀自己的体育诈骗犯：他们要把一支足球大联盟球队忽悠到这里来。他们正在试图引诱我们的社区把公共土地交到他们的手里，来为美国的山寨版足球建立一座大型体育场。"},{"type":"paragraph","text":"在巴西，随着义愤填膺的青年们大规模抗议世界杯，迪尔玛·罗塞夫政府（所谓“粉色浪潮”的一部分）的特务以反动暴力和白色恐怖作为回应，逮捕和监禁了抗议者。这虚伪的“21世纪社会主义”不停的露出它反动的真面目。他们和我国为资产阶级服务的改良主义者和修正主义者并无二样。当资本主义陷入危机时，资产阶级和假社会主义者们站在一起反对无产阶级专政；你不打，他就不倒。"},{"type":"paragraph","text":"因为参加了反足协抗议，二十三名被逮捕的活动者被判了五到十三年不等的徒刑，并且没有保释的机会。就算进了监狱，伊戈尔同志也没有被吓倒。他用真正的革命精神评论到："},{"type":"paragraph","text":"“当我离开这里的时候，我将更加确信巴西需要一场大革命！”"},{"type":"paragraph","text":"在监狱里，他写作了一本书，《小监狱》。书名隐喻了危机中的资本主义的社会越来越像一所大型监狱，而在监狱里又存在着让群众和他们的革命领袖受折磨的小监狱。他的书描绘了监狱里的虐待行为，并把焦点集中在了被关起来的群众们身上。伊戈尔同志做出了一个革命团结精神的举动，把他的第一本书献给了贫农联盟（LCP）。贫农联盟是一个在巴西农村工作的革命群众组织，把全国最贫穷的人，农民，组织起来，投入为了新民主主义革命和社会主义的斗争。"},{"type":"paragraph","text":"巴西有着很长的无产阶级国际主义的历史，更有着全美洲最发达和最先进的受毛主义者领导的运动。他们的斗争也是我们自己的，因为我们都在同一场战争的不同战线上战斗，为了我们的阶级——全世界无产阶级。"},{"type":"paragraph","text":"伊戈尔从来没有把他自己看作一个受害者，而是一个革命者。他是一名真正的我们阶级之子。革命练就领袖和英雄，而伊戈尔两者都是。所有的犯人都面对着乌烟瘴气的可怖环境；对革命者来说，唯一能够脱离这种苦难的方式就是保持对群众和革命的坚定不移的信念。为了时刻保持精神振奋，伊戈尔会在墙上写下像是“敢于斗争，敢于胜利”的毛主义口号，在墙上画下镰刀和斧头，来坚定自己对革命的忠诚，也以此表示对监狱当局的蔑视。"},{"type":"paragraph","text":"美国毛主义运动对政权镇压和对革命者的针对十分熟悉：我们看到了对我们自己的达拉斯同志的难以置信的支持。他对我们强调了继续斗争，不向政权的地牢屈膝的重要性。从奥斯汀到巴西，我们都在同一场斗争中。只有通过向伊戈尔同志表示敬意和支持，我们才能向国际上对达拉斯同志的支持表示感激。"},{"type":"paragraph","text":"在作为一名政治犯的时间里，伊戈尔从来没有要求过特殊待遇，坚持和其他被监禁的群众在一起，继续为着他为其生活和战斗的阶级的人民服务着。我们在我们运动最优秀的革命者身上也看到过同样的毅力。我们明白，这是我们阶级百折不挠的精神的真正体现。"},{"type":"paragraph","text":"我们号召我们运动中的一切活动者和集体来开展团结行动，来让美国无产阶级了解他们正在受巴西政权迫害的二十三名兄弟姐妹。令人作呕的是，当美国人想到巴西时，他们想到的是白沙海滩和清澈的蓝色大海，却忘记了人民正在受到的苦难。终有一天，巴西群众将像潮水一般起来收复属于他们的海滩，而每一座贫民窟上将会飘扬着带有镰刀斧头的红旗。巴西共产党（红色派）将展开人民战争，永远地改变南美洲，和其他国家的共产党一起肩并肩地向着世界无产阶级革命和共产主义前进！当我们想到巴西时，让我们想到这些同志们吧。让我们主要想着伊戈尔·门德斯同志，让我们以他的名义在美帝的全境内给帝国主义制造麻烦吧！"},{"type":"paragraph","text":"伊戈尔·门德斯，到！"},{"type":"paragraph","text":"释放伊戈尔·门德斯和二十三名同志！"},{"type":"paragraph","text":"全世界无产阶级的革命青年万岁！"},{"type":"paragraph","text":"国际团结精神万岁！"},{"type":"paragraph","text":"奥斯汀红卫兵，2018年7月28日"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fc2ec807a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友热烈欢迎我党“九大”纪录影片  中国人民在毛主席领导下阔步前进","authors":[],"dates":[{"year":1969,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友热烈欢迎我党“九大”纪录影片"},{"type":"paragraph","text":"中国人民在毛主席领导下阔步前进"},{"type":"paragraph","text":"新华社加德满都十三日电　中国驻尼泊尔大使馆最近为尼泊尔朋友举行电影招待会，会上放映了大型彩色文献纪录影片《中国共产党第九次全国代表大会》，受到了尼泊尔朋友的热烈欢迎。"},{"type":"paragraph","text":"许多尼泊尔朋友看过影片以后说，他们非常高兴能够看到伟大领袖毛主席的光辉形象和听到毛主席的讲话。他们说，当看到毛主席身体非常健康，健步登上主席台时，他们感到非常高兴。他们祝愿毛主席万寿无疆。很多朋友说，伟大的中国人民，在毛主席的领导下，团结得象一个人一样，正在社会主义建设的大道上阔步前进，并且取得了一个接一个的伟大胜利。"},{"type":"paragraph","text":"不少尼泊尔朋友说，他们读了林副主席在“九大”的政治报告后，认为中国的对外政策是非常正确的，虽然帝国主义和现代修正主义对中国的对外政策散布了许多谣言，在中国和其他友好国家之间制造不和，尤其是挑拨中国与其邻国间的友好关系，但是他们的阴谋已经破产。尼泊尔和中国两国之间建立在和平共处五项原则基础上的友好关系就是一个很好的范例。他们相信，尼泊尔和中国人民之间的友谊将会得到日益巩固和加强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec0501aed8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

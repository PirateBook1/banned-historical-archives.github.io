script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于印发华南军区政治部团结改造知识分子问题指示的批语","alias":"","parts":[{"type":"paragraph","text":"关于印发华南军区政治部团结改造知识分子问题指示的批语"},{"type":"paragraph","text":"（1951年12月23日）罗荣桓同志："},{"type":"paragraph","text":"此件很好。建议：（一）印送各大军区政治部及各级政治部，[1]罗荣桓，当时任人民革命军事委员会总政治部主任。"},{"type":"paragraph","text":"[2]指中国人民解放军华南军区政治部1951年12月13日关于团结改造知识分子问题给所属的指示。指示对两年来部队在执行党的知识分子政策方面所取得的成绩和存在的缺点进行了分析，明确指出：为着进一步加强部队中工农与知识分子的团结，加强我军现代化这一组织基础，并动员全军知识分子为实现部队文化教育任务而奋斗，要求在全党全军特别是全体干部中，广泛地切实地进行一次党的知识分子政策的教育。（一）重视团结知识分子，热情地爱护他们，把他们当作党的宝贵财富之一；关心他们实际生活中的困难，并帮助他们有效地加以解决。教育大家认识革命知识分子始终是中国革命的重要因素。从我军建设的过去、现在，特别是将来的发展上看，知识分子更有其重大作用。因此，团结争取改造知识分子，是党的一贯政策。一切对知识分子采取消极冷淡态度的，就违反了党的政策。（二）积极地加强对知识分子的教育改造，严肃地对待他们从小资产阶级感情出发的轻视工农、轻视具体实践的错误倾向，耐心地加以教育。（三）大胆地使用知识分子。对已经分配到一定岗位的知识分子，必须使之有职有权，在实际工作中经受考验。比较优秀的知识分子，应该积极地加以培养，大胆地加以提拔使用，评级中正确地定级。毛泽东全集第三十一卷仿照办理；（二）在总政的刊物上予以发表。"},{"type":"paragraph","text":"毛泽东一九五一年十二月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e6e6fae85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见奥博特总理","authors":[],"dates":[{"year":1965,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见奥博特总理"},{"type":"paragraph","text":"新华社十四日讯　毛泽东主席、刘少奇主席今天下午接见乌干达总理阿波洛·密尔顿·奥博特，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的，还有奥博特总理的随行人员：外交国务部长桑姆·奥达卡，工商部长拉姆克·卢博瓦，新闻、广播和游览部副部长奥乔拉，外交部常任秘书比吉温基亚，新闻、广播和游览部驻议会秘书穆尼亚格瓦—恩西比尔瓦，兰戈行政区宪法领袖本·奥蒂姆，安科勒王国首相卡希吉里札，布索加首相姆旺古，基盖齐行政区秘书长姆庞巴拉·穆孔贝等。"},{"type":"paragraph","text":"接见时在座的，有国务院总理周恩来，副总理陈毅，外交部副部长姬鹏飞，中国驻乌干达大使陈志方，外交部礼宾司司长赖亚力。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席刘主席接见奥博特总理（前左六）等乌干达贵宾　新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见奥博特总理","authors":[],"dates":[{"year":1965,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　毛泽东主席、刘少奇主席今天下午接见乌干达总理阿波洛·密尔顿·奥博特，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的，还有奥博特总理的随行人员:外交国务部长桑姆·奥达卡，工商部长拉姆克·卢博瓦，新闻、广播和游览部副部长奥乔拉，外交部常任秘书比吉温基亚，新闻、广播和游览部驻议会秘书穆尼亚格瓦一恩西比尔瓦，兰戈行政区宪法领袖本·奥蒂姆，安科勒王国首相卡希吉里札，布索加首相姆旺古，基盖齐行政区秘书长姆庞巴拉·穆孔贝等。"},{"type":"paragraph","text":"接见时在座的，有国务院总理周恩来，副总理陈毅，外交部副部长姬鹏飞，中国驻乌干达大使陈志方，外交部礼宾司司长赖亚力。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\07\\657f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e七月十四日，毛泽东主席、刘少奇主席接见乌干达总理阿·密·奥博特"},{"type":"paragraph","text":"(新华社传真　钱嗣杰　摄)

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“工作总纲”里的忌讳","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海水平仪厂光学组"},{"type":"paragraph","text":"《条例》中很值得注意的是作为统帅各个部分的所谓“工作总纲”。在这个总纲中，他只字不提阶级斗争是纲，不提党内资产阶级，不提反对走资派，却蓄意抛出了“三项指示为纲”的修正主义纲领，用釜底抽薪的恶劣手法，否定以阶级斗争为纲，篡改党的基本路线，以目乱纲，以目代纲。"},{"type":"paragraph","text":"为什么邓小平对以阶级斗争为纲这个重大问题避而不谈呢?这正说明了邓小平做贼心虚，居心险恶，暴露了他妄图否定无产阶级文化大革命，开历史的倒车，复辟资本主义的罪恶目的。毛主席指出:“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目。”这一重要指示从根本上揭露了“工作总纲”的反动实质。在整个社会主义历史阶段，党内走资派是社会主义革命的重点对象，是无产阶级专政下最危险的敌人。我们强调社会主义社会还存在阶级、阶级矛盾和阶级斗争，强调必须以阶级斗争为纲，首先就是要和党内资产阶级斗。邓小平本来就是刘少奇资产阶级司令部的二老板。他重新工作以后，不思悔改，顽固地坚持刘少奇、林彪的修正主义路线，所以他必然要用阶级斗争熄灭论，来掩护他们向无产阶级进攻。因此，他对走资派的问题讳莫如深，就毫不奇怪了。这表明邓小平否定以阶级斗争为纲，抛出“三项指示为纲”，决不是偶然的疏忽，而是有计划、有步骤地炮制的复辟纲领。"},{"type":"paragraph","text":"在“工作总纲”中，还玩弄了邓小平所惯用的折中主义诡辩术。一会儿提出:“只注意生产”，“是很不对的”；一会儿又疾呼:“不注意生产”，“也是很不对的”。这是修正主义的惯用伎俩。他们的目的都不过是借此作迷魂汤，为其翻案复辟作掩护罢了。然而，尽管他们自以为遮盖得很巧妙，结果却更清楚地暴露了他们顽固地坚持走资本主义道路的资产阶级真面目。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6096059f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

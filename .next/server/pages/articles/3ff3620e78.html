script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“五·七”指示光辉照耀下向艰苦困难作斗争　济南部队某部建成一座现代化造纸厂","authors":[],"dates":[{"year":1968,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“五·七”指示光辉照耀下向艰苦困难作斗争"},{"type":"paragraph","text":"济南部队某部建成一座现代化造纸厂"},{"type":"paragraph","text":"创造了当年勘察设计，当年备料施工，当年定货安装，当年投入生产的新纪录，创造了全部利用稻草生产出优质凸版纸的新成就"},{"type":"paragraph","text":"新华社济南八日电　在毛主席“五·七”指示的光辉照耀下，人民解放军济南部队某部指战员，克服了许多困难，在短短八个月中建设起了一座现代化的造纸厂——卫东造纸厂。最近，第一轻工业部在这个厂召开全国造纸系统现场会，推广了他们抓革命促生产的先进经验。"},{"type":"paragraph","text":"去年三月，这支部队接受建厂任务刚刚到工地时，住的是帐篷，喝的是咸水，踩的是碱滩。海边风大砂多，条件艰苦。在困难面前，指战员们以大无畏的革命精神，把工地变成了锤炼对毛主席无限忠诚的最好课堂。他们以毛主席的“五·七”指示为武器，在工地上坚持开展对中国赫鲁晓夫等党内一小撮走资派的革命大批判，把毛主席的“五·七”指示和“抓革命，促生产”的最新指示作为行动的准则，人人自觉地向艰苦困难作斗争。一次拦水坝决口，严重威胁着工程的进展，指战员们闻讯后，纷纷向水坝跑去，不怕寒风逼人，不怕冰水刺骨，怀着捍卫毛主席无产阶级革命路线的一颗红心，不约而同地跳进水中，手挽手肩并肩地组成一道又一道人墙，高喊着“下定决心，不怕牺牲，排除万难，去争取胜利”的毛主席语录，奋战了三个多小时，堵住了拦水坝，保证了建厂工程的顺利进行。"},{"type":"paragraph","text":"在建厂过程中，指战员们遇到许多技术上的困难。大家在伟大领袖毛主席“我们能够学会我们原来不懂的东西。我们不但善于破坏一个旧世界，我们还将善于建设一个新世界”的教导鼓舞下，敢字当头，克服了一个又一个的困难。在建厂过程中，指战员们以工地为战场，狠批中国赫鲁晓夫等党内一小撮走资派的修正主义办企业路线和这一伙反革命修正主义分子反对出版毛主席著作的罪行，激起了广大指战员对中国赫鲁晓夫等党内一小撮走资派的刻骨仇恨。广大指战员敢于革命的无产阶级革命精神大大发扬，掀起了一个轰轰烈烈的大破旧框框、洋教条，群众办工厂的高潮，终于在短短八个月的时间里，建成了一座现代化的造纸工厂，创造了当年勘察设计，当年备料施工，当年定货安装，当年投入生产的新纪录，并且创造了全部利用稻草生产出印刷毛主席著作的优质凸版纸的新成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ff3620e78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

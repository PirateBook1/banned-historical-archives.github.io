script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大量私宰、贩卖生猪和耕牛","authors":["新华社"],"dates":[{"year":1960,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"大量私宰、贩卖生猪和耕牛","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯 福建省有的地区发生大量私宰、贩卖生猪情况，有的地区则连续发生宰杀耕牛案件。","type":"paragraph"},{"text":"晋江县石狮、磁灶人民公社，最近几个月私宰、贩卖了大批生猪。仅据两社三个生产大队统计，发生偷宰、贩卖生猪的有二百三十九头，其中母猪七头、小猪八十三头，采猪一百四十九头。苏前大队仅四个月时间，先后就偷宰生猪三十二头。尤其严重的是有的生产队将怀孕母猪也杀掉。","type":"paragraph"},{"text":"产生上述严重情况的原因：（1）少数富裕中农与不法小商贩投机买卖，搞资本主义活动。如洪屈大队有的社员把自养生猪高价出售后，又去购买小猪运往泉州出售，买入每斤六角半，卖出一元二角五分，从中牟取暴利近一倍；（2）有的单位不遵守国家市场管理，抬高价格到处偷杀、贩卖非法活动。","type":"paragraph"},{"text":"福建省闽东地区发生宰杀耕牛案件也相当严重。据福安、宁德、周宁等三个县的统计，6月份以业，共发生三十八起，被杀耕牛五十头。宁德赤溪公社杀了二十四头，有的是偷杀，有的是公开杀。该县牛洞生产队，以生产队长吴神相为首召集七十一个社员，先后集体宰杀耕牛十一头、山羊一头，毛猪十八头。龟山生产队员黄田清（当过伪军），把队里一头大耕牛杀掉，分给十几个社员吃，并说：“不要怕，大胆地杀，吃饱再说，要劳改我去。”","type":"paragraph"},{"text":"宰杀耕牛案件多的原因，主要是：（1）少数富裕中农对粮食不满，对公社不满，拉拢落后群众残害耕牛，破坏生产；（2）反坏分子抓住受灾困难，乘机破坏；（3）政法部门工作不够深入，对五类分子改造工作抓得不紧，控制不严，打击不力。以上问题有关部门已采取了措施。","type":"paragraph"},{"text":"来源： 1960年8月24日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb5560bf4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

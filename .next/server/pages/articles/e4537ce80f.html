script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻新天中学工宣队以公报为动力大办毛泽东思想学习班引导群众团结对敌改变学校面貌","authors":[],"dates":[{"year":1968,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻新天中学工人毛泽东思想宣传队，以党的八届十二中全会公报为强大动力，大办毛泽东思想学习班，充分发动和教育群众分清是非，团结起来，共同对敌，揪出了一小撮阶级敌人，揭开了学校阶级斗争盖子。"},{"type":"paragraph","text":"首先，工人宣传队抓领导班子的建设。工人宣传队一进校，就听到了很多关于对校革委会的意见。工人宣传队经过调查分析，认为校革委会的一些同志存在着严重的右倾麻痹思想和资产阶级派性，有的甚至被阶级敌人利用，犯了严重的错误，应该帮助这些同志认识错误，在斗争中帮助他们掌好权，用好权。为此，他们举办了一期有三十多人参加的扩大的校革委会毛泽东思想学习班，重点学习了毛主席的最新指示，自始至终贯彻毛主席亲自培育的理论和实践相结合的作风，和人民群众紧密地联系在一起的作风以及自我批评的作风，批判了知识分子言行不一的坏习气，开展了积极的思想交锋；同时，召开了校革委会头头的斗私批修会，有关同志自觉进行斗私批修。校革委会在斗争中形成了一个坚强的战斗指挥部，领导群众向一小撮阶级敌人猛烈开火。"},{"type":"paragraph","text":"其次，工人宣传队抓住学校中的重点事件，通过大辩论，提高广大群众的阶级斗争觉悟和两条路线斗争觉悟。去年一月间，一小撮反革命分子打着“造反”的旗号，盗用革命组织的名义，欺骗一部分群众，借抢黑材料为名，抢机密档案，为一小撮牛鬼蛇神翻案。事后，他们掩盖事实真相，挑动资产阶级派性，使一部分群众一直看不清这件事的本质，继续受这些反革命分子的利用。在对敌斗争火线学习班上，群众揭发这些人抢了不少机密档案，私自复制、烧毁、转移等罪行，还揭发了事件主谋者反党反社会主义反毛泽东思想的言行。在触目惊心的阶级斗争事实面前，受蒙蔽者恍然大悟，他们纷纷起来检举揭发坏人。这就解决了长期来两派争论不休的问题，革命群众统一认识，团结起来，一小撮阶级敌人愈来愈孤立了。"},{"type":"paragraph","text":"第三，工人宣传队通过深入细致的思想工作，发动知情人，彻底孤立一小撮阶级敌人。新天中学二年级有十几个学生，身强力壮，喜欢踢足球。文化大革命中阶级敌人用资产阶级派性毒害他们，利用他们搞了不少武斗事件。这次，工人宣传队主动去关心他们，把他们组织起来学习毛主席著作，开展军训活动，激发他们的革命热情，启发他们斗私批修。这些学生提高了觉悟以后，都反戈一击，把策划武斗的坏家伙揪了出来。但是，阶级敌人则气急败坏地打算报复陷害，工人宣传队立即宣传无产阶级司令部的战斗号令，保护了革命小将，粉碎了敌人的阴谋。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4537ce80f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

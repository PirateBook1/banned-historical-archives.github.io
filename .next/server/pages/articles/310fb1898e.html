script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命摇篮井冈山的英雄儿女说：毛泽东思想必将照亮全世界","authors":[],"dates":[{"year":1969,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命摇篮井冈山的英雄儿女说："},{"type":"paragraph","text":"毛泽东思想必将照亮全世界"},{"type":"paragraph","text":"黄洋界上炮声隆，五百里井冈山怒涛涌。苏修叛徒集团的反华挑衅，激起了无限忠于伟大领袖毛主席的井冈山人的极大愤慨。连日来，从黄洋界到桐木岭，从八面山到珠砂冲，“打倒新沙皇！”的怒吼声激荡在井冈山上空。当年跟随毛主席闹革命的老红军战士、老赤卫队员和手持红缨枪的红小兵，聚集在毛主席旧居前，愤怒声讨苏修叛徒集团的滔天罪行。"},{"type":"paragraph","text":"井冈山革命委员会委员、当年大井乡苏维埃政府主席余振坤，听到苏修叛徒集团指使暴徒侮辱我们伟大领袖毛主席的消息以后，万丈怒火从心头升起，他说：苏修叛徒集团越是害怕战无不胜的毛泽东思想，我们越是要热烈歌颂毛泽东思想的伟大胜利。他带领解放军指战员，登上黄洋界，讲述毛主席当年在井冈山的伟大革命实践，热情地歌颂了毛主席革命路线的伟大胜利。他说：当年国民党反动派用四个团的兵力围剿井冈山，我们在毛主席的英明领导下，用大刀、梭镖、竹签、石头，打败了国民党反动派的猖狂进攻。今天，用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的中国人民和中国人民解放军，比以往任何时候都更加强大。我们“早已森严壁垒，更加众志成城”，不管苏修叛徒集团怎样穷凶极恶，最后的下场只能象当年的国民党反动派一样，彻底灭亡。苏修叛徒集团的无耻挑衅，丝毫损害不了毛泽东思想的灿烂光辉。中国人民和世界革命人民的红心永远向着毛主席。指战员们听了余振坤老人的讲述，群情激昂，坚决表示：要更加提高革命警惕，加强战备，誓死保卫祖国，彻底埋葬帝修反！"},{"type":"paragraph","text":"毛泽东思想照全球，井冈山道路通天下。井冈山人坚定地表示：苏修叛徒集团越是害怕毛泽东思想，我们越是要努力学好毛泽东思想，热情宣传毛泽东思想，让毛泽东思想照亮全世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"310fb1898e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发上海市委关于争取违法资本家立功赎罪的经验的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发上海市委关于争取违法资本家立功赎罪的经验的批语"},{"type":"paragraph","text":"（1952年4月15日）"},{"type":"paragraph","text":"上海市委四月十二日的报告很好，发给各中英局、分局、并转各省市区党委仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十五日"},{"type":"paragraph","text":"[1]指中共上海市委1952年4月12日关于争取违法资本家立功罪的经验给华东局并毛泽东、中央的报告。报告说，上海五反第一战役中，74个重点户在检查队认真检查、职工检举、家属规劝之后，终于低头认罪。但由于怕受到严厉处分，惶惶不安，无心生产，其所属厂店的部分工人、店员也多怕失业。为迅速扩天五反统一战线，给第二战役造成有利条件，我们于4月3日召集这些违法资本家开会，宣布他们的五毒罪行是严重的，虽是经过检查斗争才交代，亦作为自动坦白，从宽处理，只退补不加罚，免于刑事处分。如能积极检举，协助检查其他不法工商户，立功赎罪，退补还可酌减。今后应保证不再重犯五毒，并规规矩矩服从工人阶级和国营经济的领导，积极从事生产。听到政府宣布可以从宽处理，违法资本家如获大赦，争先恐后登台揭发自己的五毒罪行，一致感谢政府宽大处理，表示愿意立功赎罪。这次会议，使他们转变了以前紧张和恐惧不安的心境，稳定了生产情绪，以具体事例说明了政府“坦白从宽、抗拒从严”的政策。会后我们迅即将他们分配到全市各业去立功检举和劝导坦白，以活的榜样来启发其他工商户，效果良好。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发上海市委关于争取违法资本家立功赎罪的经验的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"中央转发上海市委关于争取违法资本家立功赎罪的经验的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海市委四月十二日的报告很好，发给各中央局、分局、并转各省市区党委仿行。","type":"paragraph"},{"text":" 中央四月十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"d

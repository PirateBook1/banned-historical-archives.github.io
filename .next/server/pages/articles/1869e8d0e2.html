script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我要学习“毛泽东选集”做一个毛泽东的好学生","authors":["式茀"],"dates":[{"year":1951,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我要学习“毛泽东选集”做一个毛泽东的好学生编辑同志："},{"type":"paragraph","text":"十二日早晨，我们收听“毛泽东选集”出版的消息，心里高兴极了。"},{"type":"paragraph","text":"我们“狼吞虎咽”地吃完了午饭，三步并成两步地赶到王府井大街中国图书公司第一门市部去买“毛泽东选集”。我们以为：这是出版的头一天，时间“还早”，一定不会挤的。谁知一走近公司的门口，第一眼看见的就是黑压压的一大片人——有战士，有工人，有老师，有学生……排成了双行，手里都拿着购书单，密匝匝地挤得不通风了。后面来了一群，已经领不到购书单了。他们是多么地羡慕我们，多么地抱怨自己走慢了一步啊！"},{"type":"paragraph","text":"“毛泽东选集”，是解决中国革命问题的经典著作。人们之所以要这么踊跃地购买“毛泽东选集”，就是要以毛泽东思想来武装自己，更好的为人民服务。"},{"type":"paragraph","text":"毛主席的文章并不难读，毛主席是掌握祖国语言最杰出的大师，但是，要想真正懂得毛泽东思想，却需要艰苦地学习。我希望报纸能经常发表阐述毛泽东思想的文章，指导全国人民学习“毛泽东选集”。"},{"type":"paragraph","text":"我保证自己好好学习毛泽东思想，将已购得的一部“毛泽东选集”充分利用起来。我要把它的全部精神，贯彻到我的学习和工作中去。我要做一个毛泽东的好学生。"},{"type":"paragraph","text":"北京大学    式茀"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1869e8d0e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

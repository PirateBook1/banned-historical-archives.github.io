script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东铜像在宁铸成毛泽东六位亲人铜像同时铸造完成，下月启运湖南，安放于韶山纪念馆广场","authors":["张玉凤"],"dates":[{"year":1993,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报南京10月22日专电　南京晨光机器厂为韶山纪念毛泽东同志诞辰一百周年铸造的一尊6米高的毛泽东铜像今天完成，这是迄今为止国内最大的伟人铜像。"},{"type":"paragraph","text":"笔者在现场看到，铜像按毛泽东在44年前开国大典时的某一瞬间的形象设计。毛主席身穿粗呢中山装，在上衣左前胸的口袋盖上别有“主席”字样的彩带，手握文稿，双脚微分呈立正姿态；乌黑发亮的头发整齐地向后梳理，突出了充满睿智的宽阔的前额，双目炯炯有神地凝视着前方。铜像高6米，重3.5吨，底座高4.1米，总高10.1米，寓意“10.1”国庆纪念日。铜像由著名雕塑大师刘开渠和雕塑家程允贤创作设计。该厂同时铸造了毛泽东同志的六位亲人铜像，他们是:大弟毛泽民、二弟毛泽覃、堂妹毛泽建、妻子杨开慧、侄儿毛楚雄、儿子毛岸英。"},{"type":"paragraph","text":"据了解，铜像将于11月中旬启运湖南，安放在韶山纪念馆门前的广场上。　(张玉凤)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d913c764d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

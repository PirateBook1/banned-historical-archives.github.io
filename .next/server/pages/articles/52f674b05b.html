script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想先于一切","authors":[],"dates":[{"year":1969,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想先于一切"},{"type":"paragraph","text":"小坝公社贫下中农以毛泽东思想为武器，结合当地斗争实际，开展革命大批判，阶级斗争和两条路线斗争觉悟不断提高，生产不断取得新成就"},{"type":"paragraph","text":"据新华社昆明电　云南陆良县小坝公社广大贫下中农，在两条路线斗争史的学习运动中，紧密结合当地的斗争实际，以毛泽东思想为锐利武器，深入开展革命大批判，从两条路线斗争的历史中认真吸取经验，进一步加深了对伟大领袖毛主席、对伟大的毛泽东思想和毛主席无产阶级革命路线的深厚无产阶级感情，把活学活用毛泽东思想的群众运动推向了新的高潮。"},{"type":"paragraph","text":"伟大领袖毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示发表后，广大贫下中农和革命群众结合当地两个阶级、两条道路、两条路线斗争的实际，学习毛主席的有关教导，狠揭猛批叛徒、内奸、工贼刘少奇的反革命修正主义路线，大大提高了两条路线斗争的觉悟。他们首先认真学习了毛主席在党的七届二中全会上的报告中有关走集体化道路的指示，回顾了土地改革后广大贫下中农要求走集体化道路的心情，狠狠揭发、批判了刘少奇鼓吹发展富农经济，妄图复辟资本主义的滔天罪行。他们又学习了毛主席“组织起来”的伟大号召，联系由个体经济走上集体化道路的战斗历程和集体化的巨大优越性，深入批判了刘少奇大砍合作社的罪行。"},{"type":"paragraph","text":"广大贫下中农学习了毛主席“人民公社好”的教导，回顾了在三面红旗照耀下农村社会主义革命和社会主义建设的辉煌成果，狠批了刘少奇及其代理人大反三面红旗，推行“三自一包”等反革命修正主义黑货的滔天罪行。他们说，刘少奇及其代理人推行“三自一包”等黑货，就是要把我们拴在自留地里，迷到自由市场上，回到单干的老路上去。大家对比了“三自一包”的苦，走毛主席指引的人民公社道路的甜，更感到毛主席最亲，社会主义最好。"},{"type":"paragraph","text":"他们学习了毛主席“千万不要忘记阶级斗争”的伟大教导，回顾了当地解放十几年来阶级斗争的历史，以一小撮没有改造好的地、富、反、坏、右分子的破坏活动为活生生的事例，深批了刘少奇的“阶级斗争熄灭论”。革命的大批判，大大提高了群众的阶级斗争觉悟，毛主席关于社会主义时期阶级、阶级矛盾和阶级斗争的学说更加深入人心。"},{"type":"paragraph","text":"广大贫下中农认真学习了毛主席无产阶级专政下继续革命的理论、路线、方针和政策，回忆了无产阶级文化大革命以来的战斗历程，狠揭猛批刘少奇推行资产阶级反动路线的滔天罪行。他们还认真学习了毛主席的一系列最新指示，更加认识到无产阶级文化大革命的必要性和伟大意义，更加认识到毛主席无产阶级革命路线的英明伟大。"},{"type":"paragraph","text":"小坝公社贫下中农在两条路线斗争史的学习运动中，紧密结合当地的斗争实际深入开展革命大批判，阶级斗争和两条路线斗争的觉悟有很大提高。广大贫下中农和社员群众对伟大领袖毛主席、对伟大的毛泽东思想和毛主席的无产阶级革命路线更加热爱。他们把活学活用毛泽东思想放在高于一切，大于一切，先于一切，重于一切的地位，掀起了活学活用毛泽东思想的新高潮。毛泽东思想一旦为群众所掌握，就转化成为巨大的物质力量。广大贫下中农以大无畏的革命精神战天斗地，在生产上取得了一个又一个的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52f674b05b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

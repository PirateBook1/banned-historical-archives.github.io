script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第五号通令","authors":["首都红卫兵纠察队西城分队指挥部"],"dates":[{"year":1966,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"第五号通令","type":"title"},{"text":"首都红卫兵纠察队西城分队指挥部","type":"authors"},{"text":"我们一定要按照毛主席的教导，要用文斗，不用武斗。不要动手打人。斗争那些走资本主义道路的当权派，斗争那些地、富、反、坏、右分子，也是这样。武斗只能触及皮肉，文斗才能触及其灵魂。只有文斗，进行充分揭露，深刻批判，才能彻底暴露他们的反革命面貌，把他们最大限度地孤立起来，斗臭，斗垮，斗倒。","type":"paragraph"},{"text":" ──林彪","type":"paragraph"},{"text":"为了捍卫毛泽东思想，为了执行党的政策，为了按照《十六条》办事，把无产阶级文化大革命搞深，搞透，搞彻底。在今后的文化革命运动中，严禁打人，严禁体罚和变相体罚。严禁侮辱人，严禁逼供信。","type":"paragraph"},{"text":"对于身份不明，情况不明白的人；对于犯有错误以，但不是反党反社会主义的人，对于犯有严重错误，但性质未定的人，对于已经定性的反党反社会主义分子，一律不准打。","type":"paragraph"},{"text":"我们是党中央和毛主席的忠实的红卫兵，必须坚决地按照党的政策办事，按照《十六条》办事。","type":"paragraph"},{"text":"以林彪同志八月三十一日讲话为界，今后，对于红卫兵中违反最高指示，违反党的政策，随便打人者，一定要进行严肃的批评和教育。","type":"paragraph"},{"text":"对于阶级敌人反攻倒算，进行阶级报复，乘机行凶者，一定要严加惩办，坚决镇压！","type":"paragraph"},{"text":"真理在我们手里，无产阶级专政在我们手里，我们用文斗，一定能够把敌人彻底斗臭、斗垮、斗倒，一定能够取得无产阶级文化大革命的彻底胜利！","type":"paragraph"},{"text":" （原载北京《红卫兵报》一九六六年九月四日）","type":"paragraph"}],"comments":[],"origin":"原载北京《红卫兵报》一九六六年九月四日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60d576a5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

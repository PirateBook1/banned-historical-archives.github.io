script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春在邮电部的讲话","authors":["李富春"],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"李富春在邮电部的讲话","type":"title"},{"text":"李富春","type":"authors"},{"text":"〖25日下午2时20分到4时，国务院副总理李富春同志接见了全国邮电系统造反联络总部、北邮东方红、北京邮局等单位代表12人，听取了关于邮电系统夺权与反夺权及革命左派大联合的汇报，并做了一些指示。〗","type":"appellation"},{"text":"1、你们成立接管委员会（筹委会），这样的组织形式是好的，建议北邮东方红，部里造反派各增加2人，增加到15人（原筹委会11人），不要搞平均主义。","type":"paragraph"},{"text":"2、夺权就是①夺文化革命领导权；②夺业务、财政、人事的权力。夺权形式：①直接领导；②监督领导。","type":"paragraph"},{"text":"这样才不至于陷入事务主义，事务主义把我们从革命派造成保皇派。","type":"paragraph"},{"text":"在过渡时期（接管委员会未成立之前）北邮东方红和机关造反团要多出一把力，夺权后北邮东方红不要马上撤。夺权要以本单位为主，邮电部要以部和学院为主，再到其他单位煽风点火，你们（指筹委会）中间一定要有工人，造了反，夺了权，委员会成立后，全国邮电系统，任何派都要服从委员会命令，要保证全国通信任务，你们可发通令，开电话会议。电报一定要发。","type":"paragraph"},{"text":"3、全国性名义的电报不发，反动组织（例如，……等五个反动组织，总理点了名的，整理者）的电报电话一律不发。","type":"paragraph"},{"text":"4、先抓主要单位，抓邮电部大权，把邮电部搞好，抓重点，省市的搞好了以后再搞小的，从上至下系统清理。","type":"paragraph"},{"text":"邮电部左派大联合，造反派组织要发展壮大，只要造反派夺权大方向一致，就要联合。","type":"paragraph"},{"text":"明日下午五时，总理要接见工交口各部造反派代表，本来你们出六个，增加两个，带上一个当权派 ，下星期我还要接见你们一次。","type":"paragraph"},{"text":" （此系记录稿整理）","type":"paragraph"}],"comments":[],"origin":"哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第三集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1827a29e0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

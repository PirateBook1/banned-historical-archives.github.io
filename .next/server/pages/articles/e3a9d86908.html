script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"耿飚副总理拜会克拉克总统  耿副总理同马哈比尔部长举行正式会谈","authors":[],"dates":[{"year":1978,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"耿飚副总理拜会克拉克总统"},{"type":"paragraph","text":"耿副总理同马哈比尔部长举行正式会谈"},{"type":"paragraph","text":"新华社西班牙港七月十三日电　耿飚副总理七月十三日上午拜会了特立尼达和多巴哥共和国总统埃利斯·克拉克。"},{"type":"paragraph","text":"克拉克总统同耿飚副总理进行了热情友好的谈话。耿飚副总理向克拉克总统转达了华国锋主席、总理以及叶剑英委员长、邓小平和李先念副总理的热情问候。克拉克总统对此表示感谢，并请耿飚副总理转达他对中国领导人的热情问候。"},{"type":"paragraph","text":"耿飚副总理邀请克拉克总统在他方便的时候访问中国。克拉克总统愉快地接受了这一邀请，并且表示希望能够在他的任期内到中国访问。他还说，希望他的访问有助于加强两国间的友好关系。"},{"type":"paragraph","text":"耿飚副总理和克拉克总统互赠了礼物。"},{"type":"paragraph","text":"陪同拜会的有：国务院办公室主任吴庆彤、外交部副部长王海容、中国驻特立尼达和多巴哥大使王占元。"},{"type":"paragraph","text":"与此同时，耿飚副总理夫人赵兰香拜会了克拉克总统夫人。"},{"type":"paragraph","text":"新华社西班牙港七月十三日电　耿飚副总理同特立尼达和多巴哥石油和矿业部长兼财政部在部部长埃罗尔·马哈比尔，今天上午在亲切友好的气氛中举行了正式会谈。"},{"type":"paragraph","text":"双方探索了进一步加强和发展中特两国之间的友好关系的途径，并且讨论了共同关心的问题。"},{"type":"paragraph","text":"中国方面参加会谈的有：国务院办公室主任吴庆彤、外交部副部长王海容、中国驻特立尼达和多巴哥大使王占元、外交部美大司副司长申志伟、外贸部副局长孙纯、外交部礼宾司副司长高建中。"},{"type":"paragraph","text":"特立尼达和多巴哥方面参加会谈的有：工商部长兼农业、土地和渔业部长乔治·钱伯斯、财政部在部部长特雷兰·巴·特雷、教育和文化部长卡思伯特·约瑟夫、国家安全和外交部长约翰·唐纳森。"},{"type":"paragraph","text":"会谈后，马哈比尔部长设宴款待耿飚副总理及其随行人员。（附图片）"},{"type":"paragraph","text":"国务院副总理耿飚七月十三日拜会了特立尼达和多巴哥总统埃利斯·克拉克，宾主进行了热情友好的谈话。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3a9d86908"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

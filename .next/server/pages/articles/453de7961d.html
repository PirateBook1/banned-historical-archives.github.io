script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"反对亲日派挑起内战","alias":"","parts":[{"type":"paragraph","text":"反对亲日派挑起内战！"},{"type":"paragraph","text":"（1937年1月1日）汉年同志："},{"type":"paragraph","text":"西安事变和平解决，极于国事有利，但闻亲日派极力阻碍蒋委员长新政策之实施，不执行撤兵命令，企图重新挑起内战，此仅于政学系及日本有利，将给民族、国家及国民党以极大损害。共产党与红军坚决站在和平解决国事之立场上，赞助国民党一切有利于救亡图存之改革，愿与陈立夫、宋子文、孙哲生、冯焕章各方面商洽，团结一致挽救危局之方法。盖今日一切有良心的人，均应团结起来，制裁亲日派之祸国阴谋。望本此方针，速与陈立夫先生接"},{"type":"paragraph","text":"[1]西安事变和平解决后，中国共产党开始与国民党当局就红军的驻地、给养等问题进行谈判。本篇是毛泽东和周恩来给中共谈判代表潘汉年的电报。"},{"type":"paragraph","text":"[2]政学系，是对1916年由一部分国民党右翼分子及进步党分子组成的官僚政客集团一—政学会的通称。在北洋军阀统治时期，它勾结南北军阀，反对孙中山。1927年南京国民党政府成立前后，政学系一部分成员先后投靠蒋介石，帮助蒋介石建立和维持反革命统治，又成为国民党内的派系之一，也被称为“新政学系”，其主要成员有黄郭、杨永泰、张群、熊式辉等。"},{"type":"paragraph","text":"[3]陈立夫，当时任国民党中央执行常务委员、中央党部组织部部长。宋子文，当时任国民党中央执行委员、国民党政府经济委员会主席。孙哲生，即孙科，当时任国民党政府立法院院长。冯焕章，即冯玉祥，当时任国洽，并以结果电告。"},{"type":"paragraph","text":"又红军全部已集结训练，静待划定防地，准备抗日，绝无扰乱中央军及侵入国民党区域之企图。"},{"type":"paragraph","text":"毛周东午"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":108},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"453de7961d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

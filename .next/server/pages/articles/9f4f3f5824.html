script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5f2ee462-296f-4ad5-8bf1-51af26899a37","name":"红旗一九六五年第八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/5f2ee462-296f-4ad5-8bf1-51af26899a37.pdf"],"article":{"title":"访瑞金","alias":"","parts":[{"type":"paragraph","text":"诗"},{"type":"paragraph","text":"词"},{"type":"paragraph","text":"首"},{"type":"paragraph","text":"郭沫若访瑞金[(二首)"},{"type":"paragraph","text":"坪弹样丰碑如巨笔①，"},{"type":"paragraph","text":"以天为纸急书空："},{"type":"paragraph","text":"世界人民要大同。无产阶级须专政，"},{"type":"paragraph","text":"献身慷慨万夫雄。熊血琳漓整古在，"},{"type":"paragraph","text":"高举红旗毛泽东。尔来无数接班者，"},{"type":"paragraph","text":"二、大柏地马子均头鉴战处，"},{"type":"paragraph","text":"关山云树郁荟。"},{"type":"paragraph","text":"映腹新栽初措秋。岩肤食染英雄血，"},{"type":"paragraph","text":"诗碑柏地立当场②。弹洞杏坑留旧壁，"},{"type":"paragraph","text":"彩练横空舞女阳。"},{"type":"paragraph","text":"长虹深幸如相识，"},{"type":"paragraph","text":"叶评有革命想士纪念塔，形式如炮弹，但亦仿佛如大笔。①"},{"type":"paragraph","text":"大柏地有碑，刻至上席《菩鞋蛮》司。司中有句云“当年塞战急，弹洞前村壁”。霉战处地名为马子均，“前村”名香坑。韧人柏地时，适逢其金办有彩虹出现。"},{"type":"paragraph","text":"（总393）·31+1965年第8期"}],"authors":["郭沫若"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":33,"page_end":33},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4f3f5824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

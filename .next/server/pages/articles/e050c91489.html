script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于召开全国军事系统党的高级干部会议和配备干部问题","alias":"","parts":[{"type":"paragraph","text":"关于召开全国军事系统党的高级干部会议和配备干部问题！"},{"type":"paragraph","text":"（1953年11月10日）德怀同志："},{"type":"paragraph","text":"军事会议快要开了，你是否准备写一个书面报告，要写，现在就要着手了。我觉得有一个简明扼要的书面报告为好（讲时可加发挥），使人好去传达，免致传错，会上讨论时也眉目清醒些。如你无暇写，可要肖向荣照着你的意见去写。请酌定。"},{"type":"paragraph","text":"对于我们配备干部不满意，不但是那个写信的同志一个人的意见，我估计有相当一些人有意见。我认为我们配备的十部一般是正确的，对此不满的人是不多的，但我们对于二、四方面军的同志应当提拔的可能有些未提拔，他们可能认为一方面军的人提拔得太多，而二、四太少和照顾不周，值得注意。请你找赖传珠、徐立"},{"type":"paragraph","text":"[1]这是毛泽东写给中央人民政府人民革命军事委员会副主席彭德怀的信。"},{"type":"paragraph","text":"[2]指在1953年12月7日至1954年1月26日召开的全国军事系统党的高级干部会议。"},{"type":"paragraph","text":"[3]肖向荣，当时任中央人民政府人民革命军事委员会办公厅主任。"},{"type":"paragraph","text":"[4]赖传珠，当时任中央人民政府人民革命军事委员会总干部管理部副部长。"},{"type":"paragraph","text":"关于召开全国军事系统党的高级干部会议和配备干部问题清\"、肖华？、甘泗淇?四同志一商此问题，可将那封无记名信给他们看，要他们对此加以注意，并征求他们的意见，把在这个问题上的缺点加以改变。"},{"type":"paragraph","text":"军事会议的末尾，有一段时间让人们对军委几年的工作加以评论，将下面对军委及军委各部相互间的不满意见尽量讲出来，然后加以分析批判，以期弄清问题，统一意志，极有必要。这样做的结果估计会是好的，不会损伤什么同志。如你同意，这个问题应列入议程，并在你的报告中提到。我记得军委召开会议的通知内已将检讨过去工作的意思写上去了。如这样做，请叫各部门同志作精神准备。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十日"},{"type":"paragraph","text":"[1]徐立清，当时任中央人民政府人民革命军事委员会总干部管理部副部长。"},{"type":"paragraph","text":"[2]肖华，当时任中央人民政府人民革命军事委员会总政治部副主任。[3]甘泗淇，当时任中央人民政府人民革命军事委员会总政治部副主任。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":435,"page_end":436},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e050c91489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"我老了，请大家另选一位书记吧","alias":"","parts":[{"type":"paragraph","text":"我老了，请大家另选一位书记吧"},{"type":"paragraph","text":"一在十九大闭幕后中央全会上的讲话（摘录）"},{"type":"paragraph","text":"（1952年10月16日）"},{"type":"paragraph","text":"（维·米·莫洛托夫在讲台上承认自己的错误，为自己辩解并声称自己始终是斯大林忠实的学生。）"},{"type":"paragraph","text":"斯大林（打断莫洛托夫）说：“胡说八道！我没有什么学生。我们大家都是伟大导师列宁的学生。”"},{"type":"paragraph","text":"\u003c斯大林提议解决组织问题，选举党的领导机构。取代政治局的是大大扩充了的主席团，还有苏共中央书记处一一共计36人。）"},{"type":"paragraph","text":"斯大林说：“名单里有除了安·安·安德列耶夫之外的原政治局全体委员，受人尊敬的安德列耶夫的情况，大家都知道了，他耳朵聋了，完全听不见声音，不能工作了，让他安心养病吧。”"},{"type":"paragraph","text":"（会场上有人喊道：“应当选举斯大林同志为苏共中央总书记。”)"},{"type":"paragraph","text":"斯大林：“不行！请解除我苏共中央总书记和苏联部长会议主席的职务。”"},{"type":"paragraph","text":"（马林科夫（在讲台上）说：“同志们！我们大家应当全体一致地请求我们的领袖和导师斯大林同志继续担任苏共中央总书记。”)"},{"type":"paragraph","text":"斯大林（在讲台上）说：“中央全会上用不着鼓掌。应当不带情绪地、实事求是地解决问题。我请求解除我苏共中央总书记和苏联部长会议主席的职务。我老了，文件也不看了，请大家另选一位书记吧。”"},{"type":"paragraph","text":"（铁木辛哥说：“斯大林同志，人民不会理解的。我们大家一致选举您为我们的领导人一一苏共中央总书记。不可能有另一种决议。”)"},{"type":"paragraph","text":"（全体起立热烈鼓掌支持铁木辛哥。斯大林站了很长时间，看着会场，然后一摆手坐下了。)引自《大元帅斯大林》"},{"type":"paragraph","text":"选自新编《斯大林全集》2005年版第757页"},{"type":"paragraph","text":"档案附卷一第173一174页"}],"authors":["斯大林"],"dates":[{"year":1952,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2506,"page_end":2507},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9382e01a56"},"buildId":"Sk_QHO4GJi-ijWr

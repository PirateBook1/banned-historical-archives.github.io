script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第四卷蒙古文版出版","authors":[],"dates":[{"year":1962,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　《毛泽东选集》第四卷蒙古文版已由民族出版社出版，今天在北京和呼和浩特市同时开始发行。"},{"type":"paragraph","text":"今天，呼和浩特市广大蒙古族干部、学生、战士和市民纷纷前往购阅《毛泽东选集》第四卷蒙古文版。天刚破晓，许多渴望已久的蒙古族读者就守候在新华书店门前，急切地等待着书店开门。买到了书的读者，都以先睹为快的心情翻阅着，爱不释手。"},{"type":"paragraph","text":"《毛泽东选集》第四卷的蒙古文翻译出版工作，是在中央有关部门和内蒙古自治区党委的直接领导下，由毛泽东选集蒙古文版出版委员会和北京民族出版社共同进行的。参加翻译工作的人员大都是内蒙古自治区具有一定政治理论水平和蒙古文翻译经验的人。在翻译过程中，由于反复审查修订，以及吸收了过去一、二、三卷翻译工作的经验，这一卷蒙古文的翻译质量，比前三卷有显著提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2ba1d9c71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

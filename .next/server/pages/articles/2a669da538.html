script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西“稷王山游击支队”假案是怎样造成的","authors":[],"dates":[{"year":1953,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"山西“稷王山游击支队”假案是怎样造成的","type":"title"},{"text":"山西省运城专区于1952年1月24日根据一封匿名检举信，破获匪特“稷王山游击支队”案，牵连万泉、稷山、河津、安邑等七县，共600多人，其中被扣捕61人，农村自首172人，自首中自杀的14人，已死的5人，残废的3人，因威吓而病死的2人。","type":"paragraph"},{"text":"接匿名信后，万泉和安邑县公安局曾进行侦查，并未发现任何活动与线索。但万泉县公安局不根据事实材料而以不真实的血债为名，逮捕了张根禄、雷养科等，企图从审讯中破案。在审讯中实行了残酷的刑讯逼供、指供、串供，有的带上了四副背拷，有的扁拷是用铁锤敲上的，铐子陷在肉内拿不出来。更严重的是实行“犯人小组过关”，把被捕者交给犯人斗争。反革命姚明禄（犯人组长）对张根禄说：“马列主义灵活运用，我在这儿见过四五百人，没新组织就出不了此门，冤枉几个人算不了啥。”犯人组长孙和清对董吉昌说：“政府是赵高指鹿为马，你不承认就是反革命，把你抓来怎样办罪？”这样逼得被捕者胡乱招供，边供边捕，愈搞愈乱。仅四个县就供出“汾南游击纵队”等36个番号，以致真伪难辨，不可收拾。","type":"paragraph"},{"text":"因为被捕者都无材料，愈供愈乱，又企图从自首中取得证据，因而又开始了强迫群众自首的运动。前后经过五六个月的时间，万泉、稷山两县有171人自首为反革命。稷山屯元村53户，自首了68个反革命，全村村干民兵也都成了反革命。该村被称为“反革命村”，村民到处遭受鄙视，甚至连儿女和外村结亲也不敢要，有的家破人亡、妻离子散。这次中央人民检察署派去的检查组在群众大会上讲解政策后，群众嚎啕大哭，感到十分伤心。","type":"paragraph"},{"text":"经过40天的检查，证实此案确系假案，除其中有些人因有其他罪行需另案处理外，已将大部分被捕者释放或去掉反革命帽子。对于失职人员已建议省委予以处分。这样处理以后，基本上扭转了群众情绪，挽回了政治影响。群众反映检查组是“救星”、“救命恩人”、“毛主席领导实在好，什么心都操到了。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年5月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a669da538"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

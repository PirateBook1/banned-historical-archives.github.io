script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"037434cb-cb09-486c-881f-67c54338ba91","name":"红旗一九七二年第十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/037434cb-cb09-486c-881f-67c54338ba91.pdf"],"article":{"title":"来信","alias":"","parts":[{"type":"paragraph","text":"潜力的工作中不知从何下手。这时，厂党总支书记就带着他深人到一个班组，具体了解每一个生产环节的情况，发动工人出主意，提出了许多合理化建议，节约了十几个劳动力。然后在全厂推广这个经验，取得了报好的效果。局党委及时总结了这个经验，强调在培养新千部中，要以老带新，新老结合。要求老干部在工作中对新干部做到：既大胆放手，又具体指导：既抓思想，又教方法；既关心他们的成长，又向他们学习。新于部来自群众，群众对他们最熟悉了解。工人群众的帮助对新千部的成长是不可缺少的。·因此，培养工作不能由领导包打包唱，还必须依靠群众。党委在群众中经常宣传党的千部政策，教育群众都来关心新干部的成长，爱护、支持新于部，尊重新干部的领导。同时也教育新干部要有自知之明，自觉地接受群众监督，虚心听取群众意见，不脱离群众，不脱离劳动，善于向群众学习。"},{"type":"paragraph","text":"在毛主席革命路线的指引下，我们党委对培养工人新千部做了一些工作，但还很不够。我们一定要继续抓紧这项工作，教育新干部在成绩面前保持谦虚谨慎，防正骄傲自满，虚心向老千部、老工人和群众学习；教育他们正确地认识和对待自己，林紧世界观的改造，永远保持工人阶级的本色，沿着毛主席革命路线不断前进。+t"},{"type":"paragraph","text":"++"},{"type":"paragraph","text":"¥++·来"},{"type":"paragraph","text":"信·编辑同志："},{"type":"paragraph","text":"在《红旗》杂志一九七二年第四期所载短文《怎样看待群众中新流行的葡化宇？》中，我写了一句“以北京话为标准语加以推广普及”。这句话，不很确切，应按国务院一九五六年二月六日关于推广普通话的指示，改为推广普及“以北京语音为标准音，以北方话为基础方言，以典范的现代白话文著作为语法规范的普通话”。因执笔时没有核对原件，致与规定不符。特此请为更正。"},{"type":"paragraph","text":"顺致敬礼"},{"type":"paragraph","text":"郭沫若一九七二年九月八日"}],"authors":["郭沫若"],"dates":[{"year":1972,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":74},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"230a61d654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

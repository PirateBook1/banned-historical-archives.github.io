script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"给毛主席的致敬电","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社福州十六日电　福建省彻底粉碎资产阶级反动路线又一次新反扑誓师大会给毛主席的致敬电，全文如下:"},{"type":"paragraph","text":"最最敬爱的伟大领袖毛主席:"},{"type":"paragraph","text":"正当我们热烈响应您的号召，学习上海无产阶级革命派的革命经验，使无产阶级革命派联合起来，向党内一小撮走资本主义道路当权派手中夺权的重要关头，阶级敌人又猖狂地进行新的破坏活动。正如您老人家教导的那样:“敌人是不会自行消灭的。无论是中国的反动派，或是美国帝国主义在中国的侵略势力，都不会自行退出历史舞台。”您老人家指示人民解放军应该积极支持左派广大群众，实行大联合，进行大夺权斗争和加强战备，而福建省委和福州市委内一小撮走资本主义道路的当权派，为了保住他们所霸占的党、政、财、文大权，伙同社会上的牛鬼蛇神，煽阴风，点鬼火，颠倒黑白，混淆是非，造谣污蔑，转移斗争大方向，把斗争矛头指向中国人民解放军，妄图破坏强大的无产阶级专政的工具，以达到他们反革命的目的。他们煽动一批不明真相的群众，先后冲击福州部队学习毛主席著作积极分子代表大会和福州部队指挥机关。在您批转的一月二十八日中央军委命令和军委批转《福建前线部队公告》之后，他们更是歇斯底里地大发作，利用他们所篡夺的宣传工具，疯狂地进行反革命宣传；利用被他们打进去了的某些群众组织，操纵不明真相的某些群众，策划了反革命集会、游行，恶毒攻击人民解放军支持革命左派的夺权斗争，攻击中央军委，炮打无产阶级司令部。当他们这个反革命阴谋被揭穿之后，又制造谣言，制造混乱，一时反动气焰嚣张。"},{"type":"paragraph","text":"福建老区革命人民，在无产阶级文化大革命运动中，旗帜鲜明，立场坚定，使得福建省反革命修正主义集团胆战心惊。于是他们在把斗争矛头指向解放军的同时，疯狂地镇压老区革命群众，咒骂老区革命组织是“反革命组织”。他们制造各种借口，要将坚持无产阶级革命路线、坚决支持革命左派的革命领导干部置于死地!对紧紧掌握斗争大方向、坚定地拥护无产阶级革命路线的革命组织，进行疯狂的围攻、迫害，骂他们是新的“保皇派”，要把他们打下去。他们这些反动行为，是资产阶级反动路线在我省的又一次全面大反扑!"},{"type":"paragraph","text":"但是他们这个反革命的阴谋很快就被革命造反派识破了。福建省“八·二九”革命造反总司令部的红卫兵战士，在您和党中央的亲切关怀之下，在人民解放军的大力支援之下，以《十六条》和《红旗》杂志第三期社论为武器，发扬了无产阶级文化大革命开始以来的敢冲、敢打、敢拼、敢革命、敢造反的大无畏的精神，首先站出来保卫无产阶级革命路线，顶住这一股妖风。革命的工人、农民、机关干部、红卫兵战友，联合起来，英勇奋战，夺取一个又一个胜利。这是您老人家光辉思想的一个个新胜利!"},{"type":"paragraph","text":"在这次击退资产阶级反动路线新反扑的战斗中，特别是英勇的前线部队广大指战员，活学活用毛主席著作，坚决执行您老人家的英明指示，坚定地站在革命左派一边，支持“八·二九”的革命小将和其他革命左派，开展强大的政治攻势，坚决打击敌人的反革命气焰，教育和争取了受蒙骗的群众，同一切革命群众组织一起击退了这一次资产阶级反动路线的新反扑。军民的关系在斗争中更加密切了，人民解放军的威信更提高了!"},{"type":"paragraph","text":"各革命造反派在这一斗争中得到了新的锻炼。现在我们更加团结了，更加坚强了。广大的革命群众在这一阶段的阶级大搏斗中受到了教育，提高了阶级觉悟，对资产阶级反动路线的认识更加深刻了，革命左派的队伍迅速壮大。正如您老人家教导的那样，坏事变成了好事。"},{"type":"paragraph","text":"最最敬爱的毛主席，我们一定按照您的教导:“宜将剩勇追穷寇，不可沽名学霸王。”我们一定要把资产阶级反动思潮彻底批倒、批臭，把这次反扑的幕后策划者揪出来!实行无产阶级专政!不破不立，不塞不流，只有大破资产阶级反动路线，才能实行无产阶级革命路线；只有粉碎反革命的分裂活动，才能进行无产阶级革命派的大联合。目前福建省的无产阶级文化大革命正在进入一个革命左派大联合、大夺权的新阶段，革命的形势好得很!无产阶级革命派正沿着您指引的方向胜利地前进着!"},{"type":"paragraph","text":"最最敬爱的毛主席，我们无限热爱您!我们永远忠于您!为无产阶级文化大革命的彻底胜利、为保卫您的光辉思想、为红旗遍全球，我们上刀山、下火海、流血牺牲，在所不惜!"},{"type":"paragraph","text":"敬祝您老人家万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"福建省彻底粉碎资产阶级反动路线又一次新反扑誓师大会"},{"type":"paragraph","text":"一九六七年二月十一日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9240be0f16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

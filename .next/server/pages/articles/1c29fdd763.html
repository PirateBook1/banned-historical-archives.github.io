script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"控制营口阻塞敌人海上逃路","alias":"","parts":[{"type":"paragraph","text":"控制营口阻塞敌人海上逃路！"},{"type":"paragraph","text":"（1948年10月24日）林、罗，并告高、伍："},{"type":"paragraph","text":"迥电悉。五十二军、五十三军及二〇七师主力既然尚在铁岭、沈阳、抚顺、本溪、鞍山一带，五十二军一部且已进占海城、牛庄?，则敌人准备以营口为其两条退路之一，已甚明显。敌主力在黑山、北镇地区被我歼击时，其溃逃部队亦可能退向营口。因此，你们仍应从各独立师中抽出一部向南，歼灭鞍山、海城、牛庄之敌，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪和政治委员罗荣桓的电报。"},{"type":"paragraph","text":"[2]高、伍，指高岗、伍修权，当时分别任东北军区第一副司令员和第二参谋长。"},{"type":"paragraph","text":"[3]指1948年10月24日林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：“（一）昨日敌先头一小部到达黑山附近与我接触。新一军、新六军、新三军、四十九军、七十一军及二〇七师的一个旅，及三个骑兵旅，均在新立屯以南、黑山以北地区。二〇七师师部已由沈阳进至新民，其余两个旅，似尚在抚顺、本溪一带。五十二军一个团，昨日已占海城及牛庄附近。（二）我六纵昨日已占彰武，本日继续南进，我自锦州北上部队一部已到打虎山、北镇之线，其余部队，正向清河边门、阜新、新立屯方面转进，准备配合正面夹攻敌人。我十二纵先头本日可到铁岭附近。”并控制营口，阻塞敌人向海上的逃路。此外，南满\"方面一切可用的地方部队，均应使用于对付鞍山、海城、牛庄地区之敌。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十四日二十四时"},{"type":"paragraph","text":"[1]南满，指中长路沈阳至大连段以东的安东（今丹东）、庄河、通化、临江、清源和沈阳西南的辽中等地区。"},{"type":"paragraph","text":"远先高伍林耀人同爸杰"},{"type":"paragraph","text":"三电及二七师王濮阳尴顺本溪"},{"type":"paragraph","text":"成牛荘1"},{"type":"paragraph","text":"之P"},{"type":"paragraph","text":"黑山地北镇地尼凄秋其溃逃部碌不可熊"},{"type":"paragraph","text":"2向湾公国此你门仍应教汽名传三郎中抽出一却向歼减鞋山游牛飘亚馆控利警只阻复就人司"},{"type":"paragraph","text":"上的逃结此外湾雨方园一卯可用的"},{"type":"paragraph","text":"万和像均花使用木庄地三之放。军要物H树毛泽东为中共中央军委起草的《控制营口阻塞敌人海上逃路》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c29fdd763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

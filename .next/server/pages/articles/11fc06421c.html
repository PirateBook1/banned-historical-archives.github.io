script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"建立湘北根据地然后南进","alias":"","parts":[{"type":"paragraph","text":"建立湘北根据地然后南进1"},{"type":"paragraph","text":"（1945年3月31日）王震、首道："},{"type":"paragraph","text":"你们占领平江、崇城及人民欢迎你们之电报，今日收到，甚为欣慰。同意你们在湘北工作一时期，建立联系南北之中间根据地（包括崇、通、平、浏、岳、湘、长、潭)，然后再南进。但要注意策略，勿主动进攻顽军，待其来攻然后打击之，站在自卫立场上。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"寅世"},{"type":"paragraph","text":"[1]1944年，日军向粤汉铁路和湘桂铁路沿线的国民党军进攻，国民党军接连败退，湖南、广东、广西等省（区）大片国土沦于敌手。为增强华南抗日力量，开辟五岭抗日根据地，中共中央决定以八路军第一二〇师第三五九旅主力组成八路军独立第一游击支队（通称南下支队)，司令员王震、政治委员王首道。11月9日，南下支队从延安出发。1945年3月，他们先后抵达崇阳、平江地区，并改称湖南人民抗日救国军。这是毛泽东给王震、王首道的复电。"},{"type":"paragraph","text":"[2]崇城，应为崇阳。"},{"type":"paragraph","text":"[3]指湖北的崇阳、通城和湖南的平江、浏阳、岳阳、湘阴、长沙、湘潭。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":367,"page_end":367},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11fc06421c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

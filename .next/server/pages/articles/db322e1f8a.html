script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会工宣队第三办公室召开讲用大会总结交流活学活用毛泽东思想经验深入开展创四好争五好的群众运动，进一步促进工宣队员的思想革命化","authors":[],"dates":[{"year":1969,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国亿万军民用毛泽东思想统帅一切，意气风发地进行斗、批、改的高潮中，昨天，上海市革命委员会工人毛泽东思想宣传队第三办公室召开了“高举毛泽东思想伟大红旗，深入开展四好，五好运动讲用大会”。"},{"type":"paragraph","text":"这次大会，是进驻工交、科技系统“老大难”单位工人毛泽东思想宣传队的胜利会师大会。会上由驻上海市供电局、上海汽车制造厂等工人毛泽东思想宣传队的代表和工人毛泽东思想宣传队五好队员的代表交流了活学活用毛泽东思想的经验和体会。"},{"type":"paragraph","text":"上海市革命委员会领导成员出席了会议并讲了话。"},{"type":"paragraph","text":"进驻这些单位的工人毛泽东思想宣传队，狠抓自身思想建设，开展“创四好”、“争五好”运动，大大促进了人的思想革命化，使工人宣传队成为活学活用毛泽东思想的大学校。广大工宣队员经风雨，见世面，活学活用毛泽东思想的水平大大提高，阶级斗争和路线斗争的觉悟大大提高，组织领导能力和政策水平大大提高。工宣队在斗争中不断壮大，并在产业工人中培养出一批无限忠于毛主席的，革命化、战斗化的无产阶级革命事业接班人。许多工宣队员过去是普通的挡车工、扛棒工、炼钢工，现在成长为优秀的政治指导员，带领成千工宣队员向阶级敌人猛烈进攻；许多来自摘掉“老大难”帽子单位的同志，已经锻炼成长为很好的干部。工宣队的革命化，促进了“老大难”单位迅速解决问题。去年八月份前进驻的单位中，百分之九十以上已摘掉“老大难”帽子，其中百分之二十的单位革命、生产面貌焕然一新，进入先进行列。"},{"type":"paragraph","text":"大会认为，成绩归功于毛主席，胜利归功于战无不胜的毛泽东思想。工宣队之所以成为一支打不垮、拖不散的毛泽东思想宣传队和战斗队，就是因为坚定不移地遵循伟大领袖毛主席的教导:“工人阶级也应当在斗争中不断提高自己的政治觉悟。”在实际斗争中发扬无产阶级的优良作风，抵制资产阶级名利思想的侵蚀，以“老三篇”为座右铭，天天读，时时对照，有了私心对照“张思德”，碰到困难学习“老愚公”，不断促进思想革命化，在斗争中培养、锻炼无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"大会指出，要进一步深入开展四好、五好运动，当前必须做到更加自觉地刻苦地学习毛泽东思想，用毛泽东思想统帅一切；必须注意阶级斗争的新动向、新特点，百倍提高警惕，抵制资产阶级糖衣炮弹的袭击，防止资产阶级思想的侵蚀；必须克服“临时”观念，坚持不断革命，谦虚谨慎，戒骄戒躁，不断提高政策水平，将无产阶级文化大革命，进行到底；必须大力开展拥军爱民活动，努力向解放军学习，把解放军高举毛泽东思想伟大红旗，突出无产阶级政治，活学活用毛泽东思想，开展四好、五好运动的经验真正学到手。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db322e1f8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

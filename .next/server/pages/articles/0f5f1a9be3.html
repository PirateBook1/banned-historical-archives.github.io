script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清“四人帮”的流毒","authors":["金水"],"dates":[{"year":1977,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清“四人帮”的流毒编辑同志："},{"type":"paragraph","text":"近年来，由于受林彪、“四人帮”反党集团的影响，大吃大喝之风在一些地方颇为盛行：不少单位寻机设宴，见缝插嘴，吃会、吃客、吃节、吃捷、吃喜、吃检查、吃评比、吃参观、吃先进；工程动工和竣工、学习班开学和结业，都要大吃一顿。更为荒唐的是，有些工厂和社队，以增产节约有成绩为理由，也大吃大喝起来。群众不满地说：“我们一年节约，不够干部一顿吃喝！”"},{"type":"paragraph","text":"为什么会出现上述情况呢？就我们地区来看，原因有三：一是在“四人帮”的帮风恶习的影响下，少数人借此拉帮结派，结拜酒肉兄弟，用公款达到个人目的；二是少数领导和党员干部，不能以身作则，有请必到，有宴必赴，开会品名茶，散会点名菜；三是一些掌管物资分配部门的干部，其中少数人严重地沾染了资产阶级市侩作风，对于一些国家计划分配物资和短缺物资，不是严格按国家计划和生产需要分配，而是留一部分走后门，嘴到手到（吃了就批条子），把资本主义的腐朽作风搬到社会主义的企业单位中来。对此，群众气愤地说：“吃来吃去，请来请去，慷的是国家之慨，吃的是人民血汗！”前几年，由于“四害”横行，有的地方的领导干部对大吃大喝风熟视无睹，不批不刹，使少数人越吃越大胆，越吃花样越多，在广大干部和群众中造成了极坏的影响，破坏了党群、干群关系，严重挫伤了群众的积极性。"},{"type":"paragraph","text":"我们认为，刹住大吃大喝风是肃清“四人帮”流毒的一个方面。希望党报今后多登载一些象集贤县委这样的好经验。"},{"type":"paragraph","text":"江西省瑞昌县文教局　金　水"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f5f1a9be3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

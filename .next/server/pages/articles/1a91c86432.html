script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想深入开展革命斗争  日本《长周新闻》连续刊登毛主席光辉著作“老三篇”全文","authors":[],"dates":[{"year":1968,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东思想深入开展革命斗争"},{"type":"paragraph","text":"日本《长周新闻》连续刊登毛主席光辉著作“老三篇”全文"},{"type":"paragraph","text":"新华社八日讯　东京消息：为了适应日本革命群众学习毛主席著作的需要，日本进步报纸《长周新闻》在六月三十日、七月三日和七日连续三期登载了毛主席的光辉著作《为人民服务》、《纪念白求恩》、《愚公移山》的全文。"},{"type":"paragraph","text":"《长周新闻》编辑部在按语中说，《为人民服务》、《纪念白求恩》、《愚公移山》这三篇光辉著作贯穿着全心全意为本国人民和世界人民服务的无产阶级世界观。为了正确地理解中国人民的无产阶级文化大革命，为了正确地开展日本人民的革命斗争，深入地学习“老三篇”是绝对必要的。"},{"type":"paragraph","text":"山口县革命左派自一九六六年秋大造日共宫本修正主义集团的反以后，就以大学“老三篇”等毛主席著作，作为思想建设的基础。最近他们在总结一年多学习“老三篇”运动的收获时指出，“老三篇”的学习是推动思想革命化的动力。"},{"type":"paragraph","text":"山口县革命左派现在正努力把“老三篇”的学习推广到工农群众中去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a91c86432"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

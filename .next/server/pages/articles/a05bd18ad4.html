script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让伟大毛泽东思想占领一切阵地  结合实际深入地开展革命大批判","authors":[],"dates":[{"year":1968,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让伟大毛泽东思想占领一切阵地"},{"type":"paragraph","text":"结合实际深入地开展革命大批判"},{"type":"paragraph","text":"浙江省广大革命群众以毛泽东思想为武器，采用多种形式，狠揭狠批以中国赫鲁晓夫为首的党内一小撮走资派的反革命罪行，有力地促进了人的思想革命化"},{"type":"paragraph","text":"新华社杭州二十九日电　浙江省广大无产阶级革命派和革命群众，以战无不胜的毛泽东思想为武器，结合当前斗争实际，采取多种形式，深入批判中国赫鲁晓夫及其在浙江代理人的反革命修正主义罪行，把毛泽东思想伟大红旗插遍全省各个阵地。"},{"type":"paragraph","text":"浙江省广大农村、工厂、机关、学校在深入开展革命大批判中，一般都结合当前各项工作和生产任务，进行专题批判，重点突出，目的明确，火力集中。"},{"type":"paragraph","text":"杭州、嘉兴、金华、绍兴、宁波等地区广大农村，普遍结合当前广泛开展的学大寨运动和春耕生产等工作，狠揭狠批中国赫鲁晓夫及其在浙江代理人反对学大寨，推行工分挂帅、物质刺激等妄图复辟资本主义的反革命罪行。在各种批判会上，许多贫下中农说：“农业学大寨”是毛主席的伟大号召，走大寨道路，就是走毛主席指引的社会主义道路。中国赫鲁晓夫及其在浙江的代理人反对学大寨，就是要我们走资本主义道路，要我们吃二遍苦，我们坚决不答应。长兴县港口公社红卫大队通过革命大批判，大大推动了活学活用毛泽东思想群众运动的深入开展，有力地推动了当前春耕生产。三月中旬，在海盐县沈荡公社新星大队召开的全省学大寨现场会上，来自全省各地的代表，又集中批判了中国赫鲁晓夫推行反革命修正主义路线，妄图复辟资本主义的罪行。通过深入的革命大批判，全省农村普遍推广了大寨突出政治的评工记分经验，进一步掀起“农业学大寨”的热潮。"},{"type":"paragraph","text":"在工业、交通、财贸战线和机关、学校、街道，广大无产阶级革命派和革命群众也结合当前斗争实际和工作、生产，深入开展革命大批判。全省两百多个机械工厂和手工业工厂，最近普遍在召开支援农业春耕生产的各种会议上，批判了中国赫鲁晓夫及其在浙江代理人推行的物质刺激、利润挂帅等反革命修正主义黑货。广大革命职工通过大批判，树立了为农业服务的思想，积极下乡上门修理春耕农具。全省大、中、小学也普遍结合当前斗批改，以毛主席“三·七”指示和一系列最新指示为武器，深入批判中国赫鲁晓夫推行的反革命修正主义教育路线。"},{"type":"paragraph","text":"浙江省广大城乡在深入开展革命大批判中，一般都采用灵活多样、小型活泼的形式，农村的田头、水利工地；渔区的船头、网棚；工厂的班组；商店的店堂；学校的班级；街道的里弄，都纷纷举行小型批判会，使更多的群众参加到革命大批判的行列，使中国赫鲁晓夫成了过街老鼠，人人喊打。特别是许多贫下中农和老工人的家庭，也成为大学大用毛主席著作、开展斗私批修的阵地，有力地促进人的思想革命化。"},{"type":"paragraph","text":"浙江省广大革命群众，由于密切结合当前斗争实际，把大学习和大批判紧密结合起来，采用灵活多样的形式，因此，许多地区的革命大批判已做到经常化，大学习带动了大批判，大批判又推动了大学习。现在，许多地区正在总结经验，决心再接再厉，把革命大批判持久地开展下去，让战无不胜的毛泽东思想占领一切阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05bd18ad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

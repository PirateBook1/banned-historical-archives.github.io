script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"准备随时扑灭空降敌人","alias":"","parts":[{"type":"paragraph","text":"准备随时扑灭空降敌人"},{"type":"paragraph","text":"（1950年11月24日）彭、邓、朴、洪\"，并告高、贺："},{"type":"paragraph","text":"（一）你们本日七时的作战部署?是完全正确的，望坚决照此执行。（二）请你们充分注意敌人降落伞部队在我后方降落，应控制必要武装力量及汽车在你们及后勤部手里，准备随时扑灭这些空降敌人。敌人已有一组谍报人员在云山以东地区降落，并称正向鸭绿江"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。邓、朴，指邓华、朴一禹，当时均任中国人民志愿军副司令员兼副政治委员。洪，指洪学智，当时任中国人民志愿军副司令员。"},{"type":"paragraph","text":"[2]高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。"},{"type":"paragraph","text":"[3]1950年11月24日7时彭德怀、邓华、朴一禹和洪学智给中国人民志愿军第九兵团并中共中央军委等的电报中提出的作战部署是：一、以三十八军、四十二军围歼德川、宁远、孟山地区之敌。四十军插入德川、军隅里之间，首先歼灭伪二军团，对清川江西之敌分别钳制之。二、你们应以一个师于26日晚围歼社仓里、黑水里之伪二十六团，得手后即向黄草岭以南之上下通攻击前进，确实占领该线，阻击北援之敌；另以一个师由仓里向黄草岭、堡后庄攻击前进，歼灭美陆一师师指，得手后向古土水攻击前进，协同主力围歼古土水、柳潭里地区之美五、七两团全部。三、提议二十六军向图上之长津及其以东集结，准备围歼可能西援之美七师，并准备向利民洞、丰山一带美军进攻。"},{"type":"paragraph","text":"准备随时扑灭空降敌人边移动，请注意扑灭。（三）请你们充分注意领导机关的安全，千万不可大意。（四）此次战役中敌人可能使用汽油弹，请你们研究对策。（五）你们释放美俘的行动，已在国际上收到极好的效果。请准备于此次战役后再释放一大批，例如三四百人。"},{"type":"paragraph","text":"毛泽东十一月二十四日二十二时半"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":392},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba7e9b3baf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

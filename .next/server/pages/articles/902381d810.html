script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"一切工作都应围绕夺取宁夏","alias":"","parts":[{"type":"paragraph","text":"一切工作都应围绕夺取宁夏！"},{"type":"paragraph","text":"（1936年9月19日）"},{"type":"paragraph","text":"今天讨论一个军事问题，就是夺取宁夏，大体计划已定下来了。夺取宁夏是打通苏联、发展红军、开展西北局面和对日作战的枢纽。我们的一切工作都应围绕这一环。夺取宁夏的胜利，对开展局面有决定的意义，陕甘亦可巩固。宁夏堡垒比较多，如果没有群众工作，专靠硬打是不行的。在这里，白军工作、哥老会工作、回民工作是整个战略计划的一部分。加紧十一、十二两月的工作，是非常重要的。决定成立宁夏工作委员会，李维汉为主任，叶剑英为副主任，并以叶参谋长名义指挥军事。对于马鸿逵，要坚决、迅速地消灭之。我们总的策略是联合一切，但不联合马鸿逵，要估计到马鸿逵是绝对无联合可能的。对于土豪，目前一切不打。以后在不妨碍军事行动时，原则上不打，但在红军需要时、群众需要时，也可以打，并要估计到一切土豪没有不站在马鸿逵方面的。"},{"type":"paragraph","text":"[1]1936年9月19日，中共中央政治局召开常委会议，着重讨论夺取宁夏问题，毛泽东、洛甫（张闻天）、周恩来、博古（秦邦宪）和李维汉、林彪、叶剑英、王观澜、宋任穷等出席了会议。毛泽东在会上发言，特别强调了夺取宁夏的重要性。这是毛泽东发言的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"902381d810"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

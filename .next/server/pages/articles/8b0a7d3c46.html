script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4827","name":"第二次全国信访工作会议概况","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"第二次全国信访工作会议概况","dates":[{"year":1978}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央办公厅信访局, 国务院办公厅信访局, 全国信访工作会议资料汇编, 157-158","tags":[{"name":"会议","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"第二次全国信访工作会议概况"},{"type":"paragraph","text":"1978年9月18日至10月5日，中共中央办公厅和国务院办公室在北京中央办公厅招待所召开第二次全国信访工作会议。"},{"type":"paragraph","text":"出席这次会议的有：29个省、自治区、直辖市党政机关的秘书长、办公厅主任和信访部门负责人；中央党政军国家机关66个部门（单位）的秘书长、办公厅（室）主任和信访部门负责人，共162人。"},{"type":"paragraph","text":"会议的议题是：总结、交流揭批“四人帮”以来信访工作的情况，讨论群众来信来访中有关落实政策方面的问题。"},{"type":"paragraph","text":"9月18日，党中央副主席兼中共中央办公厅主任汪东兴到会就信访工作的形势和任务讲了话。在9月25日的全体会议上，中共中央组织部部长胡耀邦、公安部部长赵苍璧分别就落实干部政策和维护首都信访工作秩序的问题作了报告。9月26日，国务院副秘书长吴庆彤向与会同志介绍了当时群众来信来访中反映的几个带普遍性的政策问题和各地解决这些问题的一些做法及情况，会议对这些问题进行了讨论。会议结束时，中共中央办公厅副主任张耀祠作了总结讲话。"},{"type":"paragraph","text":"9月21日下午，党和国家领导人华国锋、叶剑英、邓小平、李先念、汪东兴等接见了参加会议的全体同志，并一起照了像。"},{"type":"paragraph","text":"会议期间，13个省、直辖市和中央部门的代表分别介绍了两年来开展信访工作的体会和经验。会议还讨论了《关于中央各机关接待和处理人民来访分工的暂行规定（草稿）》和《国家基本建设委员会关于城市私有房产若干问题的意见（征求意见稿）》两个文件。"},{"type":"paragraph","text":"这次会议是在粉碎“四人帮”反党集团两年后，党的十一届三中全会之前召开的。会议在促进各级党政机关和信访部门认真做好人民来信来访工作等方面，起了一定的积极作用。但由于“文化大革命”的错误理论、政策尚未彻底否定，受“两个凡是”的错误方针束缚，会议未能明确信访工作的指导思想和主要任务是平反冤假错案、落实党的各项政策。"}],"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b0a7d3c46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

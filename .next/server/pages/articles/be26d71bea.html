script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国十月同盟（马列）主席克朗斯基的贺信","authors":[],"dates":[{"year":1976,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国十月同盟（马列）主席克朗斯基的贺信中华人民共和国　北京中国共产党毛泽东主席华国锋第一副主席同志们："},{"type":"paragraph","text":"值此一九七六年七月中国共产党成立五十五周年之际，请接受十月同盟（马克思列宁主义）中央委员会的热烈祝贺。"},{"type":"paragraph","text":"今天有特别的理由来庆祝这个伟大的党的生日。那就是：最近取得了批判邓小平和反击右倾翻案风的胜利以及中央委员会任命华国锋同志为党中央第一副主席和国务院总理。"},{"type":"paragraph","text":"毛泽东主席和党领导的这场斗争，对于在美国的我们，具有深刻的意义。它再次肯定阶级斗争是胜利的关键。它向包括美国在内的全世界的人民表明：有一个用马克思列宁主义、毛泽东思想武装起来的共产党为领导，人民的革命斗争就能取得胜利，击败各种复辟资本主义的阴谋。今天，全世界人民正在准备同帝国主义进行新的战斗，特别是因为两个超级大国本身在准备进行世界战争。中国共产党领导中国人民捍卫自己的独立并在无产阶级专政下建设社会主义，同时增进无产阶级国际主义和世界各国人民之间的团结。这为所有争取民族解放和社会主义的人民树立了伟大的榜样。"},{"type":"paragraph","text":"我们欢呼中国共产党诞生五十五周年，祝愿它的伟大领袖毛泽东主席健康长寿。我们坚信，在今后的岁月中，中国共产党和中国人民将取得更加伟大的胜利。"},{"type":"paragraph","text":"此致共产主义和国际主义的敬礼"},{"type":"paragraph","text":"十月同盟（马克思列宁主义）中央委员会主席"},{"type":"paragraph","text":"迈克尔·克朗斯基（签名）"},{"type":"paragraph","text":"一九七六年六月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be26d71bea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

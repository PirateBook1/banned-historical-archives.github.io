script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津店员搜查老虎线索的经验","authors":[],"dates":[{"year":1952,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"天津店员搜查老虎线索的经验","type":"title"},{"text":"【天津分社二十二日讯】津市店员在搜查老虎线索中，采用了以下办法：","type":"paragraph"},{"text":"一、从私商经营历史上调查线索。原来资本很小，和国家经济部门发生业务联系后，突然发生了大财，则大部有问题。如义与五金行，一九四九年八月开市，资本仅黄油二桶、铁管二条、铁板二块；到一九五〇年底赚二十二亿。经检查后，发现该行盗窃国家资财的重大案件。","type":"paragraph"},{"text":"二、从私商开设的门面与所做营业的矛盾中发现问题。。如培康五金行仅二间小门面，但做的生意很大。经检查后发现该行骗取国家外汇三十八亿元，套汇八十二亿元。而益工铜铁行门面很大，账上所存流水却甚少，经检查后，发现该行盗窃国家财政近二百亿元。","type":"paragraph"},{"text":"三、从私商和国营经济部门、私营商店业务关系以及私人关系上找问题。如资方与干部关系甚密，经常吃喝等。","type":"paragraph"},{"text":"四、从被解雇、离职的店员中找线索，他们很仇恨奸商，一般都是无话不谈。","type":"paragraph"},{"text":"五、从资本家的神色、言谈、行动中发现问题。如明大五金行资方，经常个人在楼上鬼鬼祟祟的，经店员追查发现他七本后账。东来木行资方见了工会干部，吓得脸色发青，浑身乱抖。经追查后，发现他二本后账。盗窃国家资财十亿多元。此外，如资方坐卧不安、饭量减少、突然给工人加资、对工人态度骤然和气等，多数都有问题。","type":"paragraph"},{"text":"六、从联号或与奸商有业务往来的商户发现问题。永勤五金行经理被捕后，店员们了解到永生铁号与它有共同的业务关系，货物来源和买卖对象是一样。经追查后，发现该行和永勤是一样的罪行。","type":"paragraph"},{"text":"七、从跑合人那里调查线索。他们是捣卖黄金、投机倒把、盗窃国家资财的中介人，了解情况甚多。劝业场店员即通过跑合的发现了三、四起重大捣卖黄金案。","type":"paragraph"},{"text":"八、从被腐蚀的干部、已坦白的受贿人员中找线索。","type":"paragraph"},{"text":"九、从已交代了问题、被政府宽大处理的资本家中找线索。他们对同业情况熟悉、一般愿戴罪立功。另外，利用同业间的矛盾也可找到线索。","type":"paragraph"},{"text":"以上是一般采用的办法，具体到某个行业还有些细致的办法。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年2月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df0a1577d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分志愿军前被俘人员在处理阶段中的思想情况","authors":[],"dates":[{"year":1953,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"部分志愿军前被俘人员在处理阶段中的思想情况","type":"title"},{"text":"【东北总分社十四日讯】四月间被遣返的志愿军前被俘病伤人员，在处理阶段中的思想情况如下：","type":"paragraph"},{"text":"(一)要求急于处理。许多病伤员问：“咱们什么时候可出院？”“假腿来了没有？”有的说：问题也交代了，鉴定也做了！快分配工作吧！他们忙于照相，更换相片，互留通讯地址，拆洗被褥，买布做便衣，买背包带子等。","type":"paragraph"},{"text":"(二)普遍又滋长了悲观情绪。如说：“苏联无脚飞将军有技术，我呢？”“我已经成了人民的罪人，回家就算了。”“我往那走呢？回家人家笑我，到工作岗位上恐怕组织上也不相信我。”有的埋怨说：写的材料光写坏的，好的一点也不写，到那里都够呛。重残废和排连级干部都怕回家。","type":"paragraph"},{"text":"(三)部分人表示坚决不回家。他们说：我坚决不回家，革命这么多年落到这样的结果！","type":"paragraph"},{"text":"(四)原来的党、团员都希望解决党团籍问题，有些人也提出纪念章问题。有的说：只要把党籍解决了，我怎样都可以。有的说：要求发回纪念章，否则我去找毛主席。","type":"paragraph"},{"text":"(五)少数人出现了居功、享受思想。如认为自己斗争有功；想找老婆等。","type":"paragraph"},{"text":"(六)个别问题未交清者情绪低落，睡觉，不吃饭，不说话，叹气。","type":"paragraph"},{"text":"(李德天)","type":"paragraph"}],"comments":[],"origin":"1953年9月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a505e0cb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联出版“毛泽东选集”俄文版第四卷","authors":[],"dates":[{"year":1953,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联出版“毛泽东选集”俄文版第四卷"},{"type":"paragraph","text":"波兰和罗马尼亚分别出版“毛泽东选集”第一卷"},{"type":"paragraph","text":"【新华社二十三日讯】据塔斯社莫斯科二十二日讯：苏联莫斯科国家外国书籍出版局已经出版了“毛泽东选集”俄文版第四卷。这一卷就是中文版第三卷（按中文版第二卷译成俄文后分两卷出版，即俄文版第二卷和第三卷）。等到“毛泽东选集”中文版第四卷出版后，莫斯科国家外国书籍出版局将立即着手翻译并出版这一卷的俄译本。"},{"type":"paragraph","text":"【新华社二十五日讯】据塔斯社华沙二十四日讯：波兰“书籍与知识”出版社最近出版了“毛泽东选集”波文版第一卷。现正准备其余各卷的出版工作。"},{"type":"paragraph","text":"【新华社二十六日讯】据罗马尼亚通讯社布加勒斯特二十五日讯：罗马尼亚政治书籍出版局最近出版了“毛泽东选集”罗文版第一卷，发行五万册。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"266898b320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想学院院刊发表文章  《毛泽东选集》第五卷是反修斗争最锐利武器","authors":[],"dates":[{"year":1977,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想学院院刊发表文章"},{"type":"paragraph","text":"《毛泽东选集》第五卷是反修斗争最锐利武器"},{"type":"paragraph","text":"新华社东京一九七七年五月八日电　最近出版的日本毛泽东思想学院院刊《学院新闻》（月刊）刊登一篇文章，热烈欢呼《毛泽东选集》第五卷出版。"},{"type":"paragraph","text":"文章说：“马克思列宁主义的不朽文献《毛泽东选集》第五卷，在以华国锋主席为首的中国共产党中央委员会的直接领导下出版了，并将陆续出版以后各卷。这不仅对中国人民，而且对日本人民、全世界人民、对国际共产主义运动的前进，都具有无可估量的重大意义。”"},{"type":"paragraph","text":"文章说：“我们一定要开展认真学习毛泽东著作的活动，真正掌握战无不胜的毛泽东思想。”"},{"type":"paragraph","text":"文章说：“毛泽东主席系统地总结了中国的和国际的无产阶级专政的历史经验，根据辩证唯物主义的基本观点，分析了社会主义社会的矛盾、阶级和阶级斗争，第一次提出了在无产阶级专政下继续革命的伟大理论。这是对马克思列宁主义的非常重大的贡献，而且这一理论在此后开展的无产阶级文化大革命中得到了发展和充实。”"},{"type":"paragraph","text":"文章说：“这一时期同时又是国际共产主义运动处于动荡和重新组合的过程。在斯大林逝世后，篡夺了苏联共产党领导权的赫鲁晓夫，向美帝国主义投降，彻底推行修正主义路线，全面复辟了资本主义，此后又堕落到社会帝国主义的轨道”。"},{"type":"paragraph","text":"文章说：“毛泽东主席在这一形势下，敢于同帝国主义斗争，并且一贯地同现代修正主义展开坚决斗争，更加高高举起了马克思列宁主义的红旗，并加以发展，成为站在全世界被压迫民族、被压迫人民、国际无产阶级和真正的马克思列宁主义者的前列领导这一斗争的领袖。”"},{"type":"paragraph","text":"文章指出，《毛泽东选集》第五卷“是揭露现代修正主义的叛变并与之斗争的最锐利的武器，也是日本人民同美苏霸权主义斗争、同反动派斗争的武器。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cd4ce2e45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

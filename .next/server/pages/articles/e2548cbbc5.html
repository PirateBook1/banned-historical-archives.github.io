script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"零陵城区群众对民主改革认识不够  工人贫民要求分房子工商业家发生恐慌","authors":[],"dates":[{"year":1951,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"零陵城区群众对民主改革认识不够  工人贫民要求分房子工商业家发生恐慌","type":"title"},{"text":"【本刊讯】据新湖南报“情况简报”报道：零陵城区工人、贫民对民主改革认识不足，要求分房子，工商业家甚为恐慌。有些贫民和部分分散的手工业工人认为：“农村搞土地改革，分地主的田地房屋财产，城市搞民主革命就要分房子”。有一个工人跑去找居民委员会主任说：“我一家八口只住一间房子，三代都受苦，分房子我要永怡大药房（零陵最大的工商业）。”有一家小商店的老板欠了某工人四千元，工人听说要搞民主改革就找他算剥削帐，算来算去要他还三十万元，逼得他到处去借钱。部分工商业者因不了解政策，听工人、贫民说要分房子，都很恐慌，发生大吃大喝现象。有个别工商业家自动跑去找居民委员会说要把房子送给学校，不要让工人分了。一个有三部机子的缝衣铺老板，自动要把两架分送给两个工人。","type":"paragraph"},{"text":"现在城区正通过各种组织，各种方式进行宣传解释。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年9月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2548cbbc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

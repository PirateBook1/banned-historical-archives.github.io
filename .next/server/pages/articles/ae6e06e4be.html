script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海集会欢迎越中友协代表团张春桥和黄国越热情赞扬中越人民久经考验的兄弟友谊","authors":[],"dates":[{"year":1962,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市各界人民一千多人昨晚隆重集会，热烈欢迎以黄国越团长为首的越中友好协会代表团。"},{"type":"paragraph","text":"大会在灯火辉煌的友谊电影院举行。当黄国越团长和全体越南贵宾由中越友好协会会长杨秀峰，中共上海市委书记处书记、上海市副市长曹荻秋，中共上海市委书记处候补书记、上海市副市长刘述周等陪同登上主席台时，会场里响起了雷动的掌声，向英雄的越南人民的友谊使者致敬。"},{"type":"paragraph","text":"中国人民对外文化协会上海市分会会长张春桥在会上讲话。他说，上海人民和全中国人民一样，时刻关心着越南人民的革命斗争和社会主义建设事业。我们高兴地看到，勤劳勇敢的越南人民在伟大的越南劳动党和胡志明主席的英明领导下，依靠自己的力量，在社会主义改造和社会主义建设战线上取得了光辉的胜利。我们也同样高兴地看到，越南人民为了争取祖国和平统一、保卫亚洲和世界和平，正在同美帝国主义进行着针锋相对的斗争，沉重地打击了美帝国主义及其走狗吴庭艳集团。越南人民的伟大斗争赢得了全世界主持正义和争取解放的人民的尊敬和支持。我们坚信，三千万越南人民一定能重新团聚，最后胜利必定属于英雄的越南人民!"},{"type":"paragraph","text":"张春桥指出，越南人民的每一个成就，每一个胜利，对于我们中国人民都是巨大的鼓舞和有力的支持。"},{"type":"paragraph","text":"张春桥热情地赞扬了中越两国人民建立在马克思列宁主义和无产阶级国际主义基础上的、久经考验的兄弟友谊。他说，我们必将继续同越南人民一道，为加强中越两国之间兄弟般的友好合作互助关系，为维护和加强社会主义阵营的伟大团结进行不懈的努力。"},{"type":"paragraph","text":"黄国越团长在热烈的掌声中讲话。他说，越中两国人民兄弟般的团结和战斗友谊，在中华人民共和国诞生和越南人民取得抗战胜利以后，比任何时候更加发展和巩固。他说，越南人民强烈谴责美帝国主义用一切阴谋诡计阻挠和破坏恢复中华人民共和国在联合国的合法地位，坚决支持中国人民解放台湾的斗争。"},{"type":"paragraph","text":"黄国越团长介绍了越南民主共和国工农业迅速发展的情况。他说，我们越南人民，在以胡志明同志为首的越南劳动党的正确领导下，已经迅速地医治了遭受严重破坏的战争创伤，正在快、猛、稳地向社会主义迈进。他在讲话中还谴责了美帝国主义在越南南方的侵略罪行。"},{"type":"paragraph","text":"黄国越团长在讲话中赞扬了中国十三年来在社会主义建设中取得的辉煌成就后说:“中华人民共和国为反对美帝国主义的战争政策和侵略政策，为捍卫世界和平、争取不同社会制度的国家和平共处所进行的斗争，以及中国人民对正在反对殖民主义、争取民族独立的各国人民的坚决支持，使世界上被压迫的各国人民日益清楚地了解到中国人民和中华人民共和国是他们的最真诚的朋友。”"},{"type":"paragraph","text":"黄国越团长说:“在反对现代修正主义、保卫马克思列宁主义的纯洁，在加强和巩固社会主义阵营、国际工人运动和国际共产主义运动的团结的斗争中，中国共产党已经作出并正在作出极其重要的贡献。中国共产党在国际工人运动和国际共产主义运动中已经取得了应有的信赖和崇高的威信。”"},{"type":"paragraph","text":"张春桥会长和黄国越团长的讲话不时为热烈的掌声打断。"},{"type":"paragraph","text":"出席昨晚欢迎大会的有:上海市文学艺术界联合会主席巴金，中国人民对外文化协会上海市分会副会长张耀辉，上海市文化局局长、中越友好协会理事孟波，中国亚非团结委员会委员张骏祥，上海市总工会副主席沈涵，上海市妇女联合会主任关建，上海市青年联合会主席潘文铮以及访问过越南的人士等。"},{"type":"paragraph","text":"在上海的越南实习生、留学生代表也应邀出席了大会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1962\\10\\62a5010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e俞创硕\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海各界人民隆重集会，热烈欢迎以黄国越团长为首的越中友好协会代表团。图为欢迎大会的主席台。(俞创硕摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae6e06e4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

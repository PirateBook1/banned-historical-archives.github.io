script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺越南民主共和国成立十周年毛主席刘委员长周总理的贺电","authors":[],"dates":[{"year":1955,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇和国务院总理兼外交部长周恩来致电越南民主共和国主席胡志明、国民大会常务委员会代理主席孙德胜和副总理兼外交部长范文同，祝贺越南民主共和国成立十周年，电文如下:"},{"type":"paragraph","text":"越南民主共和国主席胡志明同志:"},{"type":"paragraph","text":"越南民主共和国国民大会常务委员会代理主席孙德胜同志:"},{"type":"paragraph","text":"越南民主共和国副总理兼外交部长范文同同志:"},{"type":"paragraph","text":"值此越南民主共和国成立十周年之际，我们谨代表中华人民共和国政府和人民向你们，并通过你们向越南民主共和国政府和人民致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"十年来，越南人民在越南劳动党和胡志明主席的领导下，为反对殖民主义侵略和争取和平、统一、独立和民主进行了英勇和艰苦的斗争，并获得了重大的胜利。这些胜利不但鼓舞了一切为民族独立和自由而斗争的人民，并且对保卫亚洲和世界和平的事业做出了重大的贡献。中国人民对此感到无限的欢欣和敬佩。"},{"type":"paragraph","text":"一九五四年日内瓦会议达成了恢复印度支那和平和通过全国选举实现越南统一的协议，但目前和平的敌人却又在阴谋破坏日内瓦协议的实施，这是一切正义的人们所绝对不能容许的。中国人民对越南人民为争取彻底实现日内瓦协议、召开南北双方协商会议以准备全国自由选举所作的不断努力，给予极大的同情和支持。"},{"type":"paragraph","text":"祝越南人民在为争取和平、独立、统一和民主的斗争中获得更大的胜利!"},{"type":"paragraph","text":"祝你们在巩固民主政权、医治战争创伤并恢复和发展国民经济的事业中获得进一步的成就!"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"全国人民代表大会常务委员会委员长"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长周恩来"},{"type":"paragraph","text":"一九五五年九月一日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26229c750e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

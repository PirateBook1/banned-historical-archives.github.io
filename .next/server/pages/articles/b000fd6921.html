script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在马科斯总统举行的答谢宴会上  邓小平副总理的讲话","authors":[],"dates":[{"year":1975,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在马科斯总统举行的答谢宴会上"},{"type":"paragraph","text":"邓小平副总理的讲话"},{"type":"paragraph","text":"新华社一九七五年六月九日讯　邓小平副总理在马科斯总统答谢宴会上的讲话，全文如下：尊敬的马科斯总统阁下和夫人，尊敬的菲律宾贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天晚上，我们应邀参加马科斯总统阁下和夫人举行的盛大宴会，同菲律宾贵宾们再次欢聚一堂，感到非常高兴。刚才马科斯总统阁下作了热情友好的讲话，我代表中国政府和人民表示深切的感谢。"},{"type":"paragraph","text":"马科斯总统这次在我国访问的时间虽短，但取得了圆满的成功。总统阁下会见了毛泽东主席，进行了友好的谈话。总统阁下还会见了周恩来总理。我们双方就共同关心的国际问题和进一步发展中菲之间的关系进行了会谈。今天并签署了两国政府联合公报，决定从即日起建立两国的外交关系。我们十分高兴地看到，中菲两国人民的传统友谊和两国关系从此进入了一个新的阶段。中菲两国关系正常化，符合我们两国人民的根本利益，并为促进亚洲人民的团结反帝事业，作出了重要贡献。对此，我代表中国政府和中国人民表示热烈的祝贺。"},{"type":"paragraph","text":"中菲两国都是发展中国家，同属第三世界。我们都反对大国霸权主义，并有发展两国关系的共同愿望。我们深信，尽管我们两国的社会制度不同，但通过双方的共同努力，我们两国的友好关系将在和平共处五项原则的基础上不断得到巩固和发展。我们两国是亲密的邻居，两国人民将世世代代的友好下去。"},{"type":"paragraph","text":"马科斯总统和夫人以及其他菲律宾贵宾在我国访问期间，同我国人民进行了友好的接触，增进了彼此间的了解。我们的国家仍不发达，要实现把我国建设成为社会主义的现代化强国的宏伟目标，还需要进行长期而艰巨的努力，还需要友好国家的同情和支持。"},{"type":"paragraph","text":"朋友们，同志们："},{"type":"paragraph","text":"马科斯总统和夫人以及其他菲律宾贵宾明天即将离开我国首都，前往上海参观访问。祝贵宾们旅途愉快。请你们回国后向菲律宾人民转达中国人民的亲切问候和良好的祝愿。"},{"type":"paragraph","text":"现在我提议："},{"type":"paragraph","text":"为中菲两国人民的友谊和两国友好关系的进一步发展，"},{"type":"paragraph","text":"为菲律宾共和国繁荣昌盛和人民幸福，"},{"type":"paragraph","text":"为马科斯总统阁下和夫人的健康，"},{"type":"paragraph","text":"为菲律宾贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的朋友们，同志们的健康，"},{"type":"paragraph","text":"干杯！"},{"type":"paragraph","text":"最后，让我重复一句，让我们两国人民世世代代的友好下去！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b000fd6921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

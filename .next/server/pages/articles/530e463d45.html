script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对徐子荣关于公安人员贩运盗卖毒品及包庇毒犯的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对徐子荣关于公安人员贩运盗卖毒品"},{"type":"paragraph","text":"及包庇毒犯的情况报告的批语"},{"type":"paragraph","text":"（1952年4月8日）富春同志阅后，送徐子荣同志："},{"type":"paragraph","text":"前次富春同志提议组织处理毒品问题专案机关及其他问题专案机关，请即提出名单，并找徐子荣同志一商。徐子荣同志所提意见是好的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月八日[1]徐子荣，当时任中央人民政府公安部副部长。"},{"type":"paragraph","text":"[2]指徐子荣1952年4月8日关于公安人员贩运、制售毒品、盗卖没收毒品及包庇毒贩问题给毛泽东并中央的报告中提出的意见。报告说，三反运动以来，揭发出公安机关的工作人员中很多严重的贩毒犯罪行为。这些恶劣现象不仅给党和人民政府以及人民公安机关在群众中造成极坏的影响，而且会更加助长社会上毒焰的疯狂泛滥。为此，必须于三反运动末期，配合铁路、交通、海关等部门大张旗鼓地再发动一次群众性的清毒运动。公安人员不论吸食、盗卖、贩运、制售毒品或包庇掩护毒犯都是严重的犯法行为，必须一律严肃对待，大体上依照惩治贪污分子的办法，根据其犯罪程度、情节，分别予以惩处，不予宽恕。一般应放在处理贪污分子问题之后集中处理这批犯罪分子，以便造成痛恶贩毒的可耻行为的风气，根绝这种恶劣现象。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":48,"page_end":48},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"530e463d45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北新青团代表大会　电毛主席朱总司令　决加紧学习为党的后备军","authors":[],"dates":[{"year":1949,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北新青团代表大会"},{"type":"paragraph","text":"电毛主席朱总司令"},{"type":"paragraph","text":"决加紧学习为党的后备军毛主席："},{"type":"paragraph","text":"中国新民主主义青年团华北第一届代表大会，现已胜利闭幕。两年来华北建团的历史，完全证明中央建团方针的正确，全华北四万团员，紧紧的团结在毛主席的旗帜下，和华北广大青年一道，为了彻底推翻帝国主义、封建主义和官僚资本主义，为了建立新民主主义的华北和中华人民共和国，我们加紧学习，并坚持不懈的工作，我们做的工作还很少，缺点还很多，我们清楚知道，中国共产党和中国人民对青年希望是很大的，对我们是十分关心爱护的，人民所给予我们的历史任务是伟大而繁重的，我们要真正成为党和人民政府的有力助手，我们要不辜负党的后备军这个极光荣的称号，我们决心按着毛主席的指导，不骄不躁谨慎谦虚，更进一步加强马列主义的学习，提高技术文化，在各种工作岗位上，积极工作，争取完成与超过任务，壮大团的组织，团结广大青年把华北的青年运动进一步开展起来！"},{"type":"paragraph","text":"中国新民主主义青年团华北第一届代表大会"},{"type":"paragraph","text":"四月七日"},{"type":"paragraph","text":"朱总司令转人民解放军全体指导员同志们："},{"type":"paragraph","text":"由于党中央毛主席和你的英明领导；由于全体指战员的奋勇作战和广大人民的支援，人民解放军即将解放全中国。我们在解放了的北平召开第一次代表大会，全体代表热烈的向百战百胜的人民解放军致以崇高的敬意和谢意！"},{"type":"paragraph","text":"为了进一步动员全华北青年同人民解放军一道，把革命进行到底。我们大会决定，青年团必须把领导青年群众支援前线做为当前的光荣任务。我们希望今后给予我们更多的指导和帮助，使我们在人民解放事业和新民主主义国家建设事业中，能更好的献出我们的一分力量。"},{"type":"paragraph","text":"中国新民主主义青年团华北第一届代表大会"},{"type":"paragraph","text":"四月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05b01f0b1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用实际行动表达对毛主席的无限热爱  韶山铁路完成铺轨工程  目前正着手修建韶山车站","authors":[],"dates":[{"year":1967,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用实际行动表达对毛主席的无限热爱"},{"type":"paragraph","text":"韶山铁路完成铺轨工程"},{"type":"paragraph","text":"目前正着手修建韶山车站"},{"type":"paragraph","text":"新华社长沙二十七日电　在伟大的无产阶级文化大革命运动中由红卫兵小将倡议兴建的韶山铁路，在全国各地无产阶级革命派的大力支援下，已经按原计划完成了铺轨工程，目前正在着手修建韶山车站。"},{"type":"paragraph","text":"今年二月十一日，《人民日报》、《解放军报》同时刊登了韶山铁路全面施工的消息。这个喜讯，很快传遍了祖国的每一个角落。全国各地无产阶级革命派和中国人民解放军广大指战员，热烈欢呼韶山铁路的修建，并且以实际行动表达了他们对伟大领袖毛主席的无限热爱。"},{"type":"paragraph","text":"鞍钢大型轧钢厂的革命工人，在毛主席关于“抓革命，促生产”的伟大号召下，试制成功了每米四十三公斤重的新型重轨。当成品库的工人们听说毛主席家乡要铺设这种新型重轨铁路时，群情振奋。他们激动地表示：“毛主席家乡修铁路，这是中国人民和世界革命人民的大喜事，咱们一定要选质量最好的重轨，保证按时运到！”在人力少任务重的情况下，他们牢记毛主席的教导，下定决心，排除万难，以“只争朝夕”的革命精神，在三天内装完了四十多节车皮的新型重轨，提前出库发车。"},{"type":"paragraph","text":"北京、上海、天津、河北、辽宁、四川、广西、陕西和湖南等省市的近二百个厂矿企业单位在接受了订货任务之后，也密切配合铁路运输部门，把修建韶山铁路所需要的水泥、枕木、道岔、信号等物资和设备，及时地运到了韶山。"},{"type":"paragraph","text":"承担这条铁路铺轨任务的广州铁路局的广大革命职工，在工地上坚持活学活用毛主席著作，坚决贯彻执行毛主席关于“抓革命，促生产”的伟大指示，在向党内最大的一小撮走资本主义道路当权派开展猛烈攻击的同时，把焕发出来的革命干劲用到生产中去。他们试制成功了“电动龙门铺轨机”，提高了工效一倍多，保证了铺轨任务的胜利完成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cba61276ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙南乡跳马涧扩充人民武装中发生违反政策现象","authors":[],"dates":[{"year":1950,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"长沙南乡跳马涧扩充人民武装中发生违反政策现象","type":"title"},{"text":"【新湖南报11月23日讯】长沙南乡跳马涧扩充区中队，多数由调训的农民充任，结果，发生个别逃亡现象。对逃亡分子，区中队四处乱抓，引起群众不满。","type":"paragraph"},{"text":"最近土改队调人受训，也没有人敢参加，加以当地干部宣传说：“逃兵不能分得土地，也不准登册子。”群众更加恐慌，有些人说：“死也不干土改，不分地也不干。”逃回来的人说：“只要不再捉我，什么东西不要都可以。”民兵对此亦表不满。自从抓逃兵后，积极分子百分之七、八十不积极了，怕给他们别的任务。开会时群众故意迟到，工作也故意落后。","type":"paragraph"},{"text":"据了解逃亡者的思想情况是这样：（1）有的是做生意的，生活好，不愿去；（2）有些租种大部分土地的人，土改后，生活不及前好，故不愿离开。（3）家庭人口多，靠一人生产，出去后无法维持家庭生活；（4）有些人愿一面搞地方工作，一面生产，但这样一来连地方工作也不敢参加了；（5）有些身体不好，逃回来想参加地方工作，现在也不参加了。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年12月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f259acd229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

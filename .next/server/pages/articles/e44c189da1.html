script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界舆论欢迎彭德怀元帅文告严正警告美帝切勿打错算盘","authors":[],"dates":[{"year":1958,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】　据新华社消息:世界舆论继续就我国防部长彭德怀元帅的“告台湾同胞书”发表评论。"},{"type":"paragraph","text":"朝鲜　“民主朝鲜报”8日发表评论说，中国政府建议同台湾当局举行会谈，同时决定停止炮击金门岛7天，再次表现了中国人民对同胞的爱和人道主义。评论强调说，但是，中美间的问题应当另作别论。目前中美两国之间没有进行任何战争，谈不到什么“停火”。要解决中美两国之间的问题，只有美帝国主义从台湾海峡地区撤走。评论说，美帝国主义的任何厚颜无耻的诡辩都是站不住脚的。绝对不能容许美国干涉中国的内政。"},{"type":"paragraph","text":"罗马尼亚　“火花报”8日发表评论，强调指出，彭德怀的文告再一次表明，美国所奉行的侵略和干涉中国内政的政策是荒谬的、完全不现实和不合逻辑的。如果美国继续走战争的道路，那么等待它的必将是最可耻的失败。"},{"type":"paragraph","text":"波兰　“人民论坛报”8日评论写道，必须十分明确地分清两个问题:第一是中国内部的问题。这个问题应当由中国自己解决。第二个问题是台湾海峡存在着美国武装力量和美国为蒋介石进行武装护航。"},{"type":"paragraph","text":"匈牙利　“人民自由报”8日在一篇评论中指出，美国统治集团为了少丢面子，企图把中国暂时停止炮轰金门的决定当做是中国接受了美国“停火”的建议。但是事实根本不是这样，中美两国之间并没有发生战争，无所谓“停火”。"},{"type":"paragraph","text":"评论指出，美国统治集团仍然在执行对中国挑衅的政策，但是无论是挑衅或者是威胁，都不能够吓倒中国人民。"},{"type":"paragraph","text":"印度尼西　亚雅加达“印度尼西亚火炬报”8日社论说，中国以7天为期停止炮轰金门，并且建议同台湾举行会谈，这表明中国是真诚希望和平解决同胞之间的冲突的。这家报纸指出，中国政府的这种做法完全不是软弱的表现，相反地，表现了它的巨大信心。"},{"type":"paragraph","text":"日本　恢复日中邦交国民会议事务局长土井裕信对塔斯社记者说，日本人民欢迎中国政府的“告台湾同胞书”。他说，我们认为中国政府的立场是正义的和明智的。"},{"type":"paragraph","text":"土井说，彭德怀“告台湾同胞书”是对美国干涉政策的一个打击，因为这个告同胞书再次令人信服地表明:台湾问题是中国的内部问题，而不象美国统治集团所企图证明的那样是国际问题。土井强调指出，“美国全部武装力量必须从台湾地区立即完全撤出”。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e44c189da1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"要做好举行夏季战役的攻击准备","alias":"","parts":[{"type":"paragraph","text":"要做好举行夏季战役的攻击准备"},{"type":"paragraph","text":"（1953年4月23日）彭："},{"type":"paragraph","text":"此件“似可批准，使他们好作攻击准备。至于停战得早，或不要打以利谈判，可则于五月间适当时机再行决定。请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"[1]指1953年4月20日邓华关于在朝鲜战场举行夏季战役反击的几点意见给杨得志等并报中共中央军委的电报。电报说，这次恢复谈判，停下的可能虽比过去要大，但拖的可能还是存在的。即使敌人追于整个形势不能不停，但真正停下来还需要相当时间。且敌人狡，想采用军事压力来配合谈判中的讹诈，多得一点东西；也想争取一点时间，完成某些战略措施。根据这一估计，我们必须遵照毛泽东主席关于“争取停、准备拖，而军队方面则应做拖的打算，只管打，不管谈，不要松劲，一切仍按原计划进行”的方针，加强各种准备，不能麻痹松懈。要继续完成东、西海防工事，能随时粉碎敌人的任何登陆和进攻。同时，必须采取针锋相对的方针，以积极行动来配合谈判，自前个别战术反击仍应进行。现东、西海防工事4月底大致可以完成，而举行夏季反击，打击的重点尽量放在美国及其外国仆从军头上。这次反击，口不宜张大，力求全歼，采取集小胜、多胜为大胜的方针。反击时间预定6月初开始到7月上旬结束，一切准备工作必须于5月底完成，而后视情况再定动作。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":143,"page_end":143},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"655f002e56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明符合全世界人民的感情  动员了各国人民支援多米尼加人民","authors":[],"dates":[{"year":1965,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚公众和政党领导人盛赞毛主席声明"},{"type":"paragraph","text":"毛主席声明符合全世界人民的感情"},{"type":"paragraph","text":"动员了各国人民支援多米尼加人民"},{"type":"paragraph","text":"新华社雅加达十七日电　印度尼西亚合作国会外交小组委员会副主席埃·阿·马塔洛加瓦今天对新华社记者发表谈话说：“毛泽东主席支持多米尼加人民的斗争的声明是同亚洲、非洲和拉丁美洲人民和全世界人民的感情和想法完全一致的。”"},{"type":"paragraph","text":"马塔洛加瓦说：“中国支持多米尼加人民斗争的大规模群众集会和示威，说明了中国人民在给多米尼加人民巨大的声援。”"},{"type":"paragraph","text":"他说：“印度尼西亚也采取了同样的行动，这种行动一定会一天天增加。印度尼西亚人民和中国人民一样认为，多米尼加的斗争就是他们自己的斗争，因为我们面临着共同的敌人——以美国为首的世界帝国主义。”"},{"type":"paragraph","text":"他指出，美国对多米尼加发动的武装侵略暴露了它的帝国主义本性，证明了它是亚洲、非洲和拉丁美洲人民和全世界人民的真正敌人。他强调说，亚洲、非洲和拉丁美洲人民必须团结一致互相支援。他认为团结是三大洲人民最有效的武器。"},{"type":"paragraph","text":"印度尼西亚党总书记阿迪苏马托十五日接见新华社记者时说，毛主席发表的声明是完全正确的。它充满了对多米尼加人民的同情和支持，并且将广泛地动员国际舆论谴责美国的野蛮侵略。他说，事实证明，中国人民始终站在维护和支持目前为争取自己的独立和解放而斗争的各民族的最前列。"},{"type":"paragraph","text":"他指出，美帝国主义对多米尼加进行武装侵略是为了保持它对拉丁美洲的统治。对一个小国的这种野蛮行动再一次暴露了它的帝国主义本性，并且证明约翰逊政府的本性同肯尼迪是一样的。它引起了拉丁美洲以及全世界人民的无限愤慨。"},{"type":"paragraph","text":"印度尼西亚党国际部部长、印度尼西亚青年运动总主席伊斯穆维尔表示他完全同意毛泽东主席所说的这番话：全世界人民应当联合起来，结成最广泛的统一战线，反对美帝国主义的侵略政策和战争政策，保卫世界和平。"},{"type":"paragraph","text":"他说，印度尼西亚和中国人民是战友，他们对许多重要的国际问题有同样的看法。"},{"type":"paragraph","text":"印度尼西亚和平委员会总主席阿米娜·希达雅特夫人十七日对新华社记者发表谈话说：“中国人民的伟大领袖毛泽东主席最近就多米尼加问题所发表的声明是对多米尼加人民的巨大支援，它不仅动员了中国人民，而且也动员了其他国家人民。”"},{"type":"paragraph","text":"她指出，“目前拉丁美洲新兴力量和旧有势力之间的矛盾集中在多米尼加。多米尼加人民的胜利意味着拉丁美洲和全世界新兴力量的胜利。”"},{"type":"paragraph","text":"她呼吁全世界人民给予多米尼加人民以最大的支援。"},{"type":"paragraph","text":"新华社雅加达十六日电　印度尼西亚白尔蒂党总主席、印度尼西亚亚非人民团结组织主席西拉朱丁·阿巴斯今天在这里接见新华社记者时说：“毛泽东主席支持多米尼加人民反美斗争的声明，表达了亚洲、非洲和拉丁美洲进步人民的呼声，因而得到了世界进步人民的拥护和支持。”"},{"type":"paragraph","text":"阿巴斯说，他完全同意声明里的这一主张：世界人民应当联合起来，结成最广泛的统一战线，反对美帝国主义的侵略政策和战争政策，维护世界和平。他说，现在是亚洲、非洲和拉丁美洲各国人民联合一致支持多米尼加和越南人民反美斗争的时候了，因为这三大洲面临着一个共同敌人——美帝国主义。"},{"type":"paragraph","text":"他接着说：“美帝国主义是我们时代世界上最残暴的刽子手。它残杀南越和刚果人民，而现在又对多米尼加进行武装侵略。在残忍性方面，美帝国主义并不亚于独裁者希特勒。”"},{"type":"paragraph","text":"他呼吁亚洲、非洲和拉丁美洲的穆斯林主持正义。他说，美国不顾亚洲、非洲和拉丁美洲人民的意愿和要求作为自封的国际警察的所作所为，只会引起三大洲人民的憎恨和反对。"},{"type":"paragraph","text":"他强调说，美帝国主义必须从亚洲、非洲和拉丁美洲滚出去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"745c1fa5e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于修改第一次全国组织工作会议两项决议的通知","authors":[],"dates":[{"year":1953,"month":12}],"is_range_date":false,"parts":[{"text":"中共中央关于修改第一次全国组织工作会议两项决议的通知","type":"title"},{"text":"中共中央在经过第二次全国组织工作会议以后，对党的第一次全国组织工作会议所通过的“关于整顿党的基层组织的决议”和“关于发展新党员的决议”两个文件。决定作如下几项修改和补充：","type":"paragraph"},{"text":"（一）“整顿党的基层组织的决议”中，关于做一个共产党员的标准的第一个问题的原文是：“中国共产党是中国工人阶级的党，是工人阶级的先进的有组织的部队。中国革命过去是城市工人阶级和乡村半工人阶级领导的，在今后，更需要工人阶级的领导，中国工人阶级在将来是要大发展的，并将发展成为人口中占很大比例的阶级。中国农民在使用机器耕种之后，也将变成与工人没有多大区别的人。最后知识分子与工人的区别，也将逐步消除。所以，只有工人阶级才是最有伟大前途的阶级。它将不断地改造世界，也改造它自己。中国共产党正是代表这个阶级的党，并是这个阶级的先锋队。一切党员必须这样来了解中国共产党。”其中关于“中国革命过去是城市工人阶级和乡村半工人阶级领导的”的提法，是不妥当的，关于“知识分子与工人的区别也将逐步消除”的说法，也不完全确切。应改为：“中国共产党是中国工人阶级的党，是中国工人阶级的先进的有组织的部队。中国人民革命是由中国工人阶级领导而取得胜利的。也只有工人阶级能够领导中国革命由新民主主义的胜利进到社会主义和共产主义的胜利。工人阶级是最有远大前途的阶级。它领导劳动人民不断地改造世界，也改造它自己。中国共产党正是代表这个阶级的党，并是这个阶级的先锋队。一切党员必须这样来了解中国共产党。”","type":"paragraph"},{"text":"（二）“整顿党的基层组织的决议”中，关于做一个共产党员的标准的第二个问题的原文是：“中国共产党的最终目的，是要在中国实现共产主义制度。它现在为巩固新民主主义制度而斗争。将来要为工业国有化，农业集体化，即为转变到社会主义制度而斗争，最后要为实现共产主义制度而斗争。一切党员必须具有为彻底实现党的这些目的而坚持奋斗的决心。”其中关于现在为巩固新民主主义制度而斗争，将来为转变到社会主义制度而斗争的提法，是不妥当的。（在“关于发展新党员的决议”第二项内也有类似的词句）应改为：“中国共产党的最终目的，是要在中国实现共产主义社会。从中华人民共和国成立以后，我们的国家就开始进入一个新的历史时期，即为逐步过渡到社会主义社会而斗争的时期。党在这个新的历史时期的任务，就是要在一个相当长的时期内，逐步实现国家的社会主义工业化，逐步实现国家对农业、对手工业和对资本主义工商业的社会主义改造。在建成完全的社会主义社会之后，还要为实现共产主义社会而斗争。一切党员必须具有为彻底实现党的这些目的而坚持奋斗的决心。”","type":"paragraph"},{"text":"在“关于发展新党员的决议”第二项内，“它不仅要为巩固新民主主义胜利而奋斗，并且要为中国转变到社会主义和最后建设共产主义制度而奋斗。”一句，亦应改为“它不仅要为取得新民主主义的胜利而奋斗，并且要为建设社会主义和共产主义社会而奋斗。”","type":"paragraph"},{"text":"（三）“发展新党员的决议”中，为了严格防止反动分子和投机分子钻入党内，曾规定六种人非经党中央批准各级党的组织一律不得接收为党员。在这六种人中，尚未包括资本家。富农及其他剥削分子。因此，在非经党中央批准各级党的组织一律不得接收为党员的几种人中，除原规定的六种人外，还应增添一种，即“（七）资本家、富农及其他剥削分子。”","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b10f8e30ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对陶铸的信和蹲点报告的批语和批注","alias":"","parts":[{"type":"paragraph","text":"对陶铸的信?和蹲点报告?的"},{"type":"paragraph","text":"批语和批注"},{"type":"paragraph","text":"（1964年12月10日）少奇同志："},{"type":"paragraph","text":"可以印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十日又，在报告第6（5）页上，我批注了几句话，请你看看。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"此两句有语病。不是视而不见，听而不闻，而是各级干部除少数人以外，在这次下去蹲点以前，根本没有下去认真蹲过点，没有作出过马克思主义的阶级分析。他们有些人不出办公室，谈不到视听见闻。有些人下去了，甚至蹲点了，却是蹲在基层干部、富裕中毛泽东全集第四十七卷农、富农地主那里。这些人是有视听见闻的，可是只视听见闻了剥削阶级一方面；而对被剥【削】阶级一方面，即广大的贫下中农；则根本没有什么视听见闻。一毛注"},{"type":"paragraph","text":"[1]指中共中央中南局第一书记、广东省委第一书记陶铸1964年11月6日关于农村社会主义教育运动如何真正做到搞深搞透的意见给刘少奇的信。信中说，一、要使这场尖锐的阶级斗争取得彻底的胜利，并巩固和发展这个胜利，不组织一支坚强的阶级队伍，建立一个坚强的领导核心，是不可能的。二、这次社教运动中，生产队要彻底搞好，这是我们农村社会主义阵地的基石，但同时必须把大队与公社两级彻底搞好。只有这样，生产队这个基石打好之后，才能巩固下来。为此，社教运动应当以公社、大队为重点，全面彻底地调整这两级干部，特别是这两级的领导核心。为保证新的领导核心不再变坏，要建立农村的政治工作系统，使它有充分的权力，保证能监督公社、大队两级的领导干部，能领导农村党的工作和贫协的工作，真正贯彻党在农村的阶级路线。三、今后省委常委每年用一至两个月时间，地级主要领导干部用两至三个月时间，轮流到各个县蹲点，深入到生产队，住在真正的贫下中农家里，专门听取他们的意见，了解农村真实的情况和于部情况。县级主要领导干部则要每年拿出四个月时间到下面去蹲点。四、鉴于农村已出现两极分化现象，除彻底搞好社教运动从根本上防止这种新的两极分化外，还必须从经济上采取一些有效的措施，帮助生活确实困难的贫下中农，使他们的生活有所改善，并能同大家一道走上共同富裕的道路。"},{"type":"paragraph","text":"[2]指陶铸1964年12月1日给毛泽东和中央的报告。报告说，我到花县一个主产队蹲点近两个半月，了解到这几年农村阶级斗争形势发生了很大变化，我所在的生产队已经产生新的两极分化，出现了以七户干部为代表的新的富裕农民阶层，他们同一户上中农、一户富农、四户地主联合起来对贫下中农进行严重的剥削。这种新的两极分化，新的富裕阶层，新的剥削决非花县所独有，而在广东省以至中南各省都是普遍和大量存在的。不彻底解决这个问题，从根本上遇止和杜绝农村的“和平演变”，农村的社会主义教育运动是不能取得彻底胜利的。"},{"type":"paragraph","text":"对陶铸的信和蹲点报告的批语和批注"},{"type":"paragraph","text":"[3]见本篇二。毛泽东的批注，写在陶铸报告中以下一段话的后面：“我们过去对过渡时期阶级斗争的新形势与新特点，盲然无知，特别是近几年存在着“宁右勿左”“怕左不怕右”的右倾思想，障碍了我们的眼睛，闭塞了我们的耳朵，使我们对阶级斗争中出现的这样严重的情况，竟然视而不见，听而不闻。”"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":301},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fd81f75a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

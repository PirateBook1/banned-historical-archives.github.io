script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再现毛泽东中南海遗物轶事大型画册《平凡与伟大》出版江泽民题写书名，李鹏等题词","authors":[],"dates":[{"year":1993,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月6日电　在纪念毛泽东诞辰一百周年前夕，一部由江泽民总书记题写书名，李鹏、李瑞环、刘华清、薄一波等领导人题词，宋任穷作序的大型画册《平凡与伟大——毛泽东中南海遗物轶事》，由中南海画册编辑委员会和西苑出版社在北京出版。"},{"type":"paragraph","text":"《平凡与伟大》是一部以毛泽东生前在中南海生活和工作期间用过的实物为主要素材的大型画册，画册共收集有关实物照片、历史照片195幅，大部分是首次面世。画册再现了毛泽东自1949年6月15日进入中南海直至1976年9月9日逝世27年间用过的一批珍贵遗物。这些遗物不仅有很高的文物价值，而且每件遗物都有一个鲜为人知的故事，其中许多遗物同中国革命的伟大历史事件有着密切的联系。"},{"type":"paragraph","text":"编辑出版这本画册，得到中央领导和在毛泽东身边工作过的同志的大力支持。江泽民总书记为这本画册题写了书名，李鹏的题词是:“清正如水，廉明似镜，克勤克俭，忧国忧民”；李瑞环的题词是:“勤政廉明”；刘华清的题词是:“人民公仆，伟大领袖”；薄一波的题词是:“海阔天空之量，先忧后乐之心”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b3ac7dbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见厄瓜多尔前众议长阿劳霍  周总理设宴招待厄瓜多尔客人","authors":[],"dates":[{"year":1962,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见厄瓜多尔前众议长阿劳霍"},{"type":"paragraph","text":"周总理设宴招待厄瓜多尔客人"},{"type":"paragraph","text":"新华社9日讯　毛泽东主席8月8日下午接见厄瓜多尔众议院前议长、前内政部长、“人民行动运动”领导人曼努埃尔·阿劳霍·伊达尔哥，同他进行了亲切友好的谈话。接见时在座的，有全国人民代表大会常务委员会副委员长彭真。"},{"type":"paragraph","text":"8月7日晚间，周恩来总理设宴招待了厄瓜多尔客人。出席作陪的，有彭真副委员长，陈毅副总理，中国人民保卫世界和平委员会副主席廖承志。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"左图：八月八日，毛泽东主席接见了正在我国访问的厄瓜多尔众议院前议长、前内政部长、“人民行动运动”领导人曼努埃尔·阿劳霍·伊达尔哥。图为毛主席和曼努埃尔·阿劳霍·伊达尔哥握手　新华社记者　吕厚民摄"},{"type":"paragraph","text":"右图：八月七日，周恩来总理设宴招待厄瓜多尔众议院前议长、前内政部长曼努埃尔·阿劳霍·伊达尔哥。图为周总理和曼努埃尔·阿劳霍·伊达尔哥握手　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31327f86b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

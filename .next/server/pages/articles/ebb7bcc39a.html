script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新政协分组备毛泽东任常委会主任　设六个小组:拟定代表人数，政府方案，及国旗　国徽国歌方案。起草组织条例，共同纲领与宣言。","authors":[],"dates":[{"year":1949,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北平十九日电】　依据新政协筹备会组织条例第四，五两条之规定，新政协筹备会的常务委员及其主任，副主任，秘书长，副秘书长名单如下:"},{"type":"paragraph","text":"一，常务委员:毛泽东，朱德，李济深，李立三，沈钧儒，沈雁冰，周恩来，林伯渠，马叙伦，乌兰夫云泽，章伯钧，张澜，张奚若，郭沫若，陈叔通，陈嘉庚，黄炎培，蔡廷锴，蔡畅，谭平山。(以姓氏笔划多少为序)"},{"type":"paragraph","text":"二，常务委员会主任副主任:主任毛泽东副主任周恩来，李济深，沈钧儒，郭沫若，陈叔通。"},{"type":"paragraph","text":"三，秘书长李维汉副秘书长余心清，沈体兰，周新民，连贯，宦乡，孙起孟，齐燕铭，阎宝航，罗叔韦。(以姓氏笔划多少为序)"},{"type":"paragraph","text":"【新华社北平廿日电】　新政治协商会各小组名单:"},{"type":"paragraph","text":"第一小组(拟定参加新政治协商会议之单位及其代表之人数)组长:李维汉、副组长:章伯钧、组员:李济深、沈钧儒、黄炎培、马寅初，马叙伦，彭泽民，曹孟君，谭平山，蔡廷锴，陈其尤，聂荣臻，李立三，朱富胜，陈叔通，曾昭抡，许德珩，冯文彬，蔡畅，黄振声(黄鹤桢代)，罗叔章，天宝，陈其瑗。"},{"type":"paragraph","text":"第二小组(起草新政治协商会议组织条例)"},{"type":"paragraph","text":"组长:谭平山:副组长:周新民:组员:林祖涵，李德全，施复亮(孙起孟代)符定一，王绍鳌，郭冠杰史良(张曼筠代)郭春涛(吴茂荪代)，蒋光鼐(秦元邦代)，雷荣珂、易礼容、张振铎、俞寰澄(邓云鹤代)，弃坚陶，沈兹九，李秀贞，陈震中(葛志成代)，天宝，戴子良，第三小组(起草共同继领)组长:周恩来，副组长:许德珩，组员，陈劭先，章伯钧章乃器李达，许广平，季方(严信民代)沈志远，许宝驹，陈此生，黄鼎臣，彭德怀(罗瑞卿代)，朱学范，张晔，李烛尘，候外卢，邓初民，廖承志邓颖超，谢邦定，周建人，杨静仁，费振东，第四小组(拟定中华人民民主共和国政府方案)，组长董必武，副组长董炎培(离平时由张奚若代)，组员张文，沈钧儒，张东荪，胡厥文(阎宝航代)，林励儒林汉达韩兆鹗、李章达(千家驹代)王昆仑、李民欣、陈其尤、刘伯承(滕代远代)、丘金、石振明、俞寰澄(酆云鹏代)张志让、谢雪红、张琴秋、聂维志、杨桂芬(雷洁琼代)、朱德海、第五小组(起草宣言)组长郭沫若，副组长陈劭先，组员梅龚彬(吕集义代)，楚图南，吴耀宗，丘哲，胡愈之，陈铭枢，蒋光鼐(秦元邦代)，黄鼎臣杨耕田，李烛尘，洪深，胡乔木，邓裕志，云泽(奎壁代)。"},{"type":"paragraph","text":"第六小组(拟定国旗国徽国歌方案)组长马叙伦、副组长叶剑英、组员张奚若、田汉、沈雁冰、马寅初、郑振铎、郭沫若、翦伯赞、钱三强、蔡畅、李立三、张澜(刘王立明代)、陈嘉庚、欧阳予倩、廖承志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"朱德","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebb7bcc39a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

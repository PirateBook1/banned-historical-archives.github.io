script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　相信和依靠人民解放军","authors":[],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"今天本报发表的人民解放军驻沪部队支左的报道，又一次证明:人民解放军驻沪部队“三支”、“两军”所取得的成绩是基本的。他们在文化大革命中建立了不朽的功勋。这是主流。缺点、错误，只是十个指头中的一个指头。毛主席亲手缔造的、林副主席亲自指挥的中国人民解放军，是伟大的军队，是举世无双的英雄军队。《红旗》杂志一九六七年第十四期社论《伟大的中国人民解放军是我国无产阶级专政和无产阶级文化大革命的可靠支柱》，专门对这个问题作了阐述，希望无产阶级革命派同志好好学它几遍。我们一定要牢牢记住毛主席的伟大教导:相信和依靠人民解放军。我们一定要热爱解放军，拥护解放军，向解放军学习。不要错误估计形势，到处去揪“军内一小撮”，不要对部队支左工作的缺点、错误无限上纲。对解放军“三支”、“两军”工作有意见，可以对他们提出批评，但不要把大字报上街，更不允许把斗争矛头指向伟大的中国人民解放军。这是一个重大的原则问题，希望引起重视。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f187dd41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

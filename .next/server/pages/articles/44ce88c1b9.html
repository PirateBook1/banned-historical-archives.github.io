script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席查希尔国王凯塔总统 观看日本松山芭蕾舞团演出《祇园祭》","authors":[],"dates":[{"year":1964,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京1日电　毛泽东主席和夫人江青，刘少奇主席和夫人王光美，同阿富汗国王穆罕默德·查希尔·沙阿和王后，马里总统莫迪博·凯塔和夫人一起，今晚观看了日本松山芭蕾舞团演出的日本芭蕾舞剧《祇园祭》。"},{"type":"paragraph","text":"今晚一同观看演出的，还有董必武副主席，朱德委员长和夫人康克清，周恩来总理，彭真副委员长，贺龙副总理等。"},{"type":"paragraph","text":"随同查希尔国王来访的其他阿富汗贵宾和随同凯塔总统来访的其他马里贵宾，也观看了演出。"},{"type":"paragraph","text":"当毛泽东主席、刘少奇主席等我国领导人，同查希尔国王和凯塔总统等贵宾一起进入晚会会场时，全场起立，长时间地热烈鼓掌。"},{"type":"paragraph","text":"今天的晚会是由我国对外文化联络委员会主办的。日本艺术家们应邀在晚会上演出的富有浓厚民族特色的芭蕾舞剧，博得了一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"演出结束后，毛主席、刘主席等我国领导人，金希尔国王和凯塔总统等贵宾，在暴风雨般的掌声中走上舞台，同日本艺术家们亲切握手，祝贺他们演出成功。这时，乐队高奏《东京一北京》等乐曲，全场和着乐曲有节奏地鼓掌达十分钟之久。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44ce88c1b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

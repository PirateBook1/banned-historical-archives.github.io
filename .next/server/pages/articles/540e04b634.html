script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"文化书社通告好学诸君","alias":"","parts":[{"type":"paragraph","text":"文化书社通告好学诸君！"},{"type":"paragraph","text":"（1920年11月10日）（一）本社为社会所公有，目的专经售新出版物。"},{"type":"paragraph","text":"（二）本社书报杂志售价至多比出版原店一样，有些比原店更便宜，仅以取到相当之手续费及邮汇费为限。"},{"type":"paragraph","text":"（三）本社经售各出版物的种数：1．书一一一百六十四种；2.杂志一—四十五种;3.日报一—三种。"},{"type":"paragraph","text":"（四）书之重要者：罗素政治理想、罗素社会改造原理、马格斯资本论入门、杜威五大讲演、赫克尔一元哲学、达尔文物种原始、社会主义史、女性论、旅俄六周见闻记、爱的成年、科学方法论、迷信与心理、欧洲政治思想小史、托尔斯尔（泰）传、胡适中国哲学史大纲喔欧洲文学史、心理学大纲、印度哲学概论、国际联盟讲评、人类学、波斯问题、科学的社会主义、欧美各国改造问题、革命心理、创化论、近代思想、柏拉图之理想国、中国人口论、新道德论、生物之世界、孙文学说、科学通论、现代思潮批评、近世经济思想史论、近世社会学、胡适短篇小说、吴稚晖上下古今谈、新"},{"type":"paragraph","text":"[1]本文先在1920年11月8日湖南《大公报》上发表，个别字有错式标点的水浒、三叶集、俄罗斯名家小说、克鲁泡特金的思想、新俄国之研究、吴稚晖庵客坐谈话，劳农政府与中国、心灵现象论、实验主义、杜威现代新【教】育的趋势、杜威美国民治的发展、现代心理学、天文学、西洋新派画、社会与伦理、社会与教育、动的新教授\"、蔡元培伦理学原理、蔡元培中国伦理学史、婚姻哲嗣学、杨怀中西洋伦理学史、杨怀中伦理学之根本问题、新闻学、哲学概论、周作人译点滴。"},{"type":"paragraph","text":"（五）杂志之重要者：新青年、新教育、中华教育界、新潮、改造、少年中国、少年世界、新生活、劳动界、劳动者、劳动潮、奋斗、民铎、科学家庭研究、音乐杂志。"},{"type":"paragraph","text":"（六）日报之重要者：时事新报、晨报。要买以上各书报杂志者，请向省城潮宗街五十六号本社。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540e04b634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

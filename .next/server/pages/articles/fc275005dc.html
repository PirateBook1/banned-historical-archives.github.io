script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥“西班牙人民救济会”  函毛主席庆贺我胜利","authors":[],"dates":[{"year":1949,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥“西班牙人民救济会”"},{"type":"paragraph","text":"函毛主席庆贺我胜利"},{"type":"paragraph","text":"【新华社北京三十日电】墨西哥“西班牙人民救济会”委员会致函毛泽东主席庆贺我国人民的胜利和中华人民共和国的成立。该函全文如下：可敬的毛主席："},{"type":"paragraph","text":"“西班牙人民救济会”欣喜地谨向阁下和中国人民致最诚恳的贺忱，以庆祝解放军所获得的伟大的胜利和中华人民共和国的正式成立。"},{"type":"paragraph","text":"中国人民的民主胜利，对于西班牙人民反抗法西斯主义，反抗反动势力和反抗帝国主义的斗争，是一个伟大的助力。"},{"type":"paragraph","text":"敬颂中国人民和他的新政体蒸蒸日上，敬祝阁下和社会百事如意。"},{"type":"paragraph","text":"墨西哥“西班牙人民救济会”委员会乌马斯葛、马尔葛斯、加斯戴略特、爱斯比诺思、马兹、卢爱尔木、李斯加诺、法朗戈、卢阿诺。"},{"type":"paragraph","text":"一九四九年十月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc275005dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

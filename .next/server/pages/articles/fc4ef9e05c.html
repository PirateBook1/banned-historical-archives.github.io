script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接中共三十周年党庆首都各界准备盛大庆祝中共党员刘英源刘德珍上书毛主席　报告石景山电厂职工增产捐献行动","authors":[],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十九日电】　首都各界正在准备热烈庆祝中国共产党成立三十周年。在六月三十日，将由中国共产党北京市委会召集一个数万人的庆祝大会。七月一日，中国人民政治协商会议全国委员会、各民主党派、人民团体和无党派民主人士将联合举行盛大的酒会和庆祝晚会。首都各机关、部队、工厂、学校中的中国共产党组织，并将在七月一日，分别举行庆祝会。"},{"type":"paragraph","text":"【本报讯】　据北京人民日报消息:中国共产党党员、北京石景山发电厂厂长刘英源和劳动模范刘德珍，于中国共产党成立三十周年纪念前夕写信给毛主席，报告石景山发电厂全体党员和职工决以改进生产增产捐献的行动，迎接伟大的党的生日。原信如下:敬爱的毛主席:"},{"type":"paragraph","text":"在您英明领导下，我们石景山发电厂的全体党员、全体职工在去年迎接“七一”时，曾把占发电成本百分之五十左右的耗煤率降低了百分之三；去年全年我们初步做到了安全发电，成本超额了百分之九点二五。今年为了迎接党的三十周年纪念，为了响应抗美援朝总会号召，我们全体职工开动了脑筋，想出了二十多种具体的增产办法，争取超额完成国家生产计划，保证在半年内要多创造十五亿元的财富，以增加抗美援朝的力量。同时，我们全体职工又展开了捐献器材的运动，大家把过去保存的马达、变压器、经纬仪、万能电表、电钻:……捐献给国家。决定把合理化建议、创造新纪录等所得到的奖金捐献出来，购买飞机、大炮支援人民志愿军。现在我们全体党员、全体职工已认真地修改了爱国公约，展开了车间爱国劳动竞赛。由于技术的不断改进，煤耗比去年“七一”时又降低了百分之十四点五。为充分供应首都工业动力与人民用电，一年来我们把所有的机、电、炉设备进行了彻底的检修。我们向您保证:我们一定还要在工作中不断的克服缺点，降低成本，巩固安全送电的成绩，为加强祖国的经济建设与国防建设面努力不懈。"},{"type":"paragraph","text":"祝您"},{"type":"paragraph","text":"身体健康　刘英源、刘德珍　一九五一年六月十七日"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc4ef9e05c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

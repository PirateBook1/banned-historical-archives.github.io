script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命卫生路线使我获得新生","authors":["马耀反"],"dates":[{"year":1976,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的革命卫生路线使我获得新生"},{"type":"paragraph","text":"广东省丰顺县汤西公社河西大队贫农社员　马耀反"},{"type":"paragraph","text":"我是一个被刘少奇反革命的修正主义卫生路线判处过“死刑”的人。无产阶级文化大革命中，毛主席的革命卫生路线使我获得了新生。提起这里面的甜酸苦辣，我有满肚子的话要倾诉啊！"},{"type":"paragraph","text":"我童年时，患了小腿肚静脉曲张溃疡症。那年月，在国民党反动派的黑暗统治下，我们贫下中农那有钱治病？我眼睁睁地看着小腿肚上的伤口越烂越厉害。"},{"type":"paragraph","text":"解放了，我们贫下中农政治上、经济上翻了身。但是，由于刘少奇推行反革命的修正主义卫生路线，农村仍然缺医少药。我到医院去治病，老爷医生从不给我认真治疗。"},{"type":"paragraph","text":"后来，我的小腿肚溃烂得不成样子，医生说我患的是麻疯病。为了不把病传染给别人，我主动采取隔离措施，到村外搭了一间小茅棚，独自一人住下来，躺在小茅棚里等死。"},{"type":"paragraph","text":"春雷一声震天响，拨开乌云见青天。轰轰烈烈的无产阶级文化大革命，摧毁了刘少奇的修正主义卫生路线。在毛主席的《六·二六指示》的指引下，解放军派来医疗队，帮助我们大队办起了合作医疗，培训赤脚医生。解放军医疗队的医生和赤脚医生，真是我们贫下中农的贴心人。他们不怕脏、不怕臭，亲自到我的小茅棚里来，嘘寒问暖，细心诊视。经过反复检查，证明我患的不是麻疯病，而是静脉曲张溃疡。这下子，我好象是一棵久遭霜冻快要萎死的枯草，见到了阳春三月温暖的阳光，我心里有多么激动啊！"},{"type":"paragraph","text":"从那以后，解放军医疗队的同志和大队赤脚医生天天来到我的小茅棚，给我洗伤口、敷药。经过一个多月的细心照料，认真诊治，把我的腿治好了。我激动得热泪盈眶，一遍又一遍地高呼：“毛主席万岁！”我的身体复原后，大队安排我当管水员，以后，又给生产队当牧牛员。"},{"type":"paragraph","text":"合作医疗、赤脚医生，是毛主席支持的社会主义新生事物，是无产阶级文化大革命的伟大成果，我们贫下中农打心眼里拥护。邓小平要否定这一新生事物，我要同他斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7a4a5bede"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

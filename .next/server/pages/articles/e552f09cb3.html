script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏签订今年科学合作执行计划  刘少奇主席接见苏联科学院代表团  尤金大使为苏联科学院代表团举行宴会","authors":[],"dates":[{"year":1959,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中苏签订今年科学合作执行计划"},{"type":"paragraph","text":"刘少奇主席接见苏联科学院代表团"},{"type":"paragraph","text":"尤金大使为苏联科学院代表团举行宴会"},{"type":"paragraph","text":"新华社1日讯　中国科学院和苏联科学院关于1959年度科学合作的执行计划，今天下午在北京签订。中国科学院院长郭沫若和苏联科学院院长?斯米扬诺夫，分别代表双方在执行计划上签字。"},{"type":"paragraph","text":"执行计划具体规定了中苏两国1959年在自然科学方面和社会科学方面的合作项目。这些合作项目的执行，将对我国科学事业的发展发生重大作用。"},{"type":"paragraph","text":"这个执行计划是根据1958年1月签订的中苏两国政府科学合作协定和1957年12月签订的中苏两国科学院科学合作议定书，由两国科学院代表团在北京举行会谈后制订的。会谈中，两国科学院代表团对1958年科学合作计划的执行情况表示满意，中国科学院对苏联科学院给予中国科学院的无私帮助，表示衷心的感谢。"},{"type":"paragraph","text":"参加今天签字仪式的，中国方面有：中国科学院副院长李四光、张劲夫、陶孟和、吴有训，中华人民共和国科学技术委员会副主任范长江，中国科学院秘书长裴丽生、副秘书长杜润生、谢鑫鹤，以及科学院有关学部和研究所的负责人童弟周、尹赞勋、杨石先、刘导生、钱学森等。"},{"type":"paragraph","text":"苏联方面参加签字仪式的有苏联科学院代表团成员：苏联科学院计算中心主任朵罗多尼钦院士，苏联科学院西伯利亚总分部副主任特罗菲穆克院士，苏联国家科学技术委员会副主席柯罗米采夫，苏联科学院通讯院士费列德林娜，苏联科学院人民民主国家合作局局长普拉索洛夫候补博士。"},{"type":"paragraph","text":"苏联驻中国大使尤金及参赞苏达利柯夫也参加了签字仪式。"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国主席、中共中央副主席刘少奇今天晚间接见了苏联科学院代表团团长、苏联科学院院长?斯米扬诺夫和代表团全体成员：朵罗多尼钦院士，特罗菲穆克院士，苏联国家科学技术委员会副主席柯罗米采夫，费列德林娜通讯院士，普拉索洛夫候补博士，?斯米扬诺夫夫人。"},{"type":"paragraph","text":"接见时在座的，有中国科学院院长郭沫若，中共中央政治局候补委员、外交部副部长张闻天，中共中央书记处候补书记杨尚昆，中国科学院副院长张劲夫、吴有训，科学技术委员会副主任范长江和中国著名科学家多人。"},{"type":"paragraph","text":"接见时，苏联驻中国大使尤金也在座。"},{"type":"paragraph","text":"新华社1日讯　苏联驻华大使尤金院士，今晚为以?斯米扬诺夫院长为首的苏联科学院代表团访问中国而举行宴会。宾主双方在宴会上热烈庆祝中苏两国科学院1959年科学合作执行计划的签订，祝贺两国科学事业和各项建设事业的共同高涨。"},{"type":"paragraph","text":"中国科学院院长郭沫若，外交部副部长张闻天，科学院副院长李四光、张劲夫、陶孟和、吴有训，科学技术委员会副主任张有萱、范长江和我国著名科学家多人，应邀出席了今晚的宴会。"},{"type":"paragraph","text":"尤金大使首先在宴会上讲话。他说，苏中两国的科学合作的日益加强，不但促进了两国的共产主义和社会主义建设事业，并且有助于整个社会主义阵营的进一步巩固。尤金大使指出，社会主义各国为和平、民主和人类进步服务的科学事业取得了重大成就，这种成就使得战争贩子们不得不把头脑放冷静一些，因而进一步保障了人类可以享受自己的和平劳动成果。"},{"type":"paragraph","text":"郭沫若院长和?斯米扬诺夫院长在宴会上先后讲话，热烈祝贺两国科学院和科学家友好合作的加强。郭沫若说，中苏两国的科学合作近几年来有了更大的发展，也就是苏联对中国的科学事业给予了更多的无私帮助，这种帮助对中国科学事业的发展起了很大作用。?斯米扬诺夫院长在讲话中说，在中国共产党的领导和关怀下，中国的科学事业有了很大发展。他热烈祝贺中国科学事业在为劳动人民服务方面作出更大成绩，祝贺两国科学家和人民友谊的巩固和发展。"},{"type":"paragraph","text":"张闻天副部长和范长江副主任也在宴会上致词，祝贺两国科学合作的进一步加强。"},{"type":"paragraph","text":"苏联科学院代表团在中国期间，曾由郭沫若院长等陪同，先后访问了上海、杭州、南京等地。（附图片）"},{"type":"paragraph","text":"刘少奇主席接见苏联科学院代表团。右为?斯米扬诺夫。"},{"type":"paragraph","text":"新华社记者　侯　波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e552f09cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两个巨人与整个中国——评介《从蒋介石到毛泽东》","authors":["徐矛"],"dates":[{"year":1994,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"徐矛"},{"type":"paragraph","text":"军人学者张云上校的新著《中国历史命运——的大抉择——从蒋介石到毛泽东》，以丰富的史料、独特的视角、清新的文字格调，勾勒了毛泽东和蒋介石两个政坛巨人二十余年的生死较量，展现了波涌云飞的现代中国政治大动荡和社会大分化的历史画面。这是作者继参与主编七十万字的《中国共产党七十年》之后又一部通览中国现代历史的著作，在学术上和社会教育上都有一定意义。"},{"type":"paragraph","text":"大陆的中国现代史研究工作，经历了通史教材的编撰、专题的整理描述、人物的个案研究等阶段，步步引向深入。其中尤以人物研究的蓬勃展开，大大丰富了现代史研究的内容。在这一基础上，学术界又重视人物的比较研究，从比较中寻觅人物之间的传承、辨异、互补等关系，从而更深入揭示历史发展的轨迹。《从蒋介石到毛泽东》正是人物比较研究的一个重要课题。迄今尚未见到有人把这两个代表了两极世界的“庞然大物”拿来作比较研究的，这样做需要相当的胆略和功力。张云以军人的气质和从事现代史研究二十年、著述二百五十万字的学术工作经验，选择了这一难度较高的课题，终于取得了一定成果。"},{"type":"paragraph","text":"对于蒋介石和毛泽东，历史已有结论，现在再要写出有新意的书来，的确比较困难。但是，研究复杂的政治顶尖性的人物，最忌讳采用简单演绎现成结论的方法。《从蒋介石到毛泽东》的作者不从现有结论出发，而是全面占有材料，运用科学方法，进行具体的实事求是的分析。通过这样的研究，虽然在总体上可能会与现有科学结论得出相同或大体相同的结果(作者在后记中生动地记述了他的这一思考历程)，但这决不是简单意义上的重复，而是一个有血有肉的、有充分论据的实际论证过程，给予读者是新鲜的、生动的、令人信服的启示。因此，读《从蒋介石到毛泽东》，你不会看到旧理论的演绎，而会见到作者对历史的独特理解和重现历史斑斓色彩的描述。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9aac1712e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1007","name":"中央批转中央统战部关于精简、下放支援工农业生产第一线对资产阶级分子、小商小贩区别对待问题的几点意见(摘录)","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央批转中央统战部关于精简、下放支援工农业生产第一线对资产阶级分子、小商小贩区别对待问题的几点意见(摘录)","dates":[{"year":1960,"month":12,"day":11}],"is_range_date":false,"authors":["中央","中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 403-404","tags":[{"name":"精简","type":"主题/事件"},{"name":"下放","type":"主题/事件"},{"name":"小商小贩","type":"主题/事件"},{"name":"资产阶级分子","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央批转中央统战部关于精简、下放支援工农业生产第一线对资产阶级分子、小商小贩区别对待问题的几点意见（摘录）\n（一九六〇年十二月十一日）\n      （一）凡在国营、公私合营企业、城市人民公社工作有定息的私方人员和资方代理人，不下放农村安家落户。但可根据生产需要和他们的身体条件定期（如半年、一年等）参加劳动生产，支援工农业生产第一线。下放方式，一般是下放本行业、本企业或城市其他企业基层、国营农场、企业经菅的副食品基地，如本人愿意，又有条件，也可以下放农村人民公社生产队。下放人员的职位、工资、福利待遇和定息照旧不变。\n      私方人员（包括资方代理人）的家属，凡参加国营、合营、城市公社和街道工作的，不下放农村，但可组织她们参加临时劳动。\n      （二）对于有定息的私方人员和资方代理人中的年老、体弱、多病的人，不要借口整编机构、紧缩人员把他们“推出去”，“甩包袱”。应按照一九六〇年四月二十八日“中央关于资产阶级分子的高薪、病假期间工资和‘退职退休’等问题的指示”办理。"},{"type":"paragraph","text":"（三）县以上代表性人物，不精简也不下放农村参加生产劳动，对于一些年富力强的人需要下放劳动锻炼的，仍应继续组织他们参加定期的劳动。"},{"type":"paragraph","text":"（四）对于已经下放农村的私方人员（包括资方代理人），尚未明确下放期限的，应该明确期限；对那些已经宣布在农村安家落户的，应该改为定期劳动。并及时通知本人，使他安心劳动。"},{"type":"paragraph","text":"对于已经下放到农村的私方人员家属和年老有病的私方人员，应该立即调回来。"},{"type":"paragraph","text":"（五）对于没有定息的小业主和小商小贩，家在大中城市市区和近郊区的，可以参照有定息的私方人员的方针办理；家在县城集镇和大中城市远郊区本人条件又适宜于参加农业生产的，在完全自愿条件下，可以精简下放到农村安家落户。他们的工资福利待遇等问题暂时不变，建议各省市研究提出意见，另行规定。对于他们中的老弱病残人员，不下放农村安家落户，原单位应以妥善安置。"},{"type":"paragraph","text":"（六）对于犯有严重违法乱纪错误行为而必须予以行政处分的私方人员，应该另作处理，不要与整编机构和支援工农业生产第一线混淆在一起，以免发生不必要的思想混乱和误解。"},{"type":"paragraph","text":"（七）对下放人员，一方面要认真作好政治思想工作，帮助他们提高认识，解除顾虑；另一方面对于他们的实际困难，应予适当照顾，帮助解决。他们下放以后，有关单位必须加强对他们的管理、教育和改造工作。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd8b6f6243"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中央统战部关于目前民主党派工作的策略方针的报告","authors":[],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"中央转发中央统战部关于目前民主党派工作的策略方针的报告","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"中央同意中央统战部提出的目前在民主党派工作方面采取“巩固阵地，以观变化”的策略方针的意见，现发给你们参照执行。","type":"paragraph"},{"text":" 中央1957年6月22日","type":"paragraph"},{"text":"中央：","type":"appellation"},{"text":"各民主党派和民主人士在向我党展开批评的过程中，同时暴露了他们的政治立场和思想动态，特别是右派分子的狰狞面貌。在反击右派分子的斗争中，他们内部已开始了辩论。估计运动继续发展而后变化的结果，左、中、右的阵容势必部分地重新改组，事实上这种改组正在进行。目前在斗争策略上，应该切实努力在各民主党派内部，组织和展开对右派分子反动言行的揭露和批驳的斗争，利用一切可能对右派实行内外夹攻，打击、孤立和分化右派（现在各地已经有些右派分子起义）。鉴于前述重新分化和改组的过程刚才开始，又鉴于各民主党派的某些组织被右派分子所掌握，我们对民主党派的工作，在组织方面暂时应当采取巩固阵地，以观变化的策略方针。","type":"paragraph"},{"text":"（一）在对左、中、右的策略上坚决执行中央最近的历次指示。在民主党派内的我党党员应当积极地参加和领导当前的运动和斗争，很好地团结可靠的左派分子和中左分子，同他们一道去争取中间分子，孤立和分化右派分子，实现党的领导。","type":"paragraph"},{"text":"（二）我党党员、青年团员和可靠的左派分子和中左分子在民主党派各级组织中的既得阵地，一概加以保持并要加以巩固，秘密党员不要公开。从民主党派成员吸收党员的时候，不需要征求民主党派同意，入党后一般不退出民主党派：原在民主党派担任重要职务的不要辞去，并且应当继续负责工作。","type":"paragraph"},{"text":"（三）要重新考查各民主党派各级领导集团的政治情况，对于右翼势力占优势而左翼势力（共产党员和左派分子，可以包括可靠的中左分子）占劣势的地方，应当进行必要的准备工作，以便在将来时机成熟的时候进行改组（目前一般只做准备工作，不要进行改组）。","type":"paragraph"},{"text":"（四）适当地向各民主党派的领导机关指明，最近期间暴露了各民主党派的许多组织的政治、思想情况相当混乱，这是由于一年多以来大量发展而缺乏教育的结果，劝告他们努力加强教育、巩固工作，暂时停止发展。最好能通过左派分子的活动以实现这个建议。","type":"paragraph"},{"text":"以上属于目前的策略措施，请予审正并批发各省、市、自治区党委。至于今后民主党派工作方面带根本性的方针政策，我们将进行研究，提出建议。","type":"paragraph"},{"text":" 中央统战部1957年6月13日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"827445c05d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

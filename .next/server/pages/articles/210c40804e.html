script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向冲锋陷阵","authors":["刘永定"],"dates":[{"year":1966,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海轻工业半工半读专科学校红卫兵　刘永定"},{"type":"paragraph","text":"我们最最伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席，在天安门广场上再一次接见一百五十万红卫兵和革命师生。喜讯传来，我再也抑制不住内心的激动，我从心底里发出一句话，祝我们最最敬爱的领袖毛主席万寿无疆!"},{"type":"paragraph","text":"毛主席啊，毛主席!您再次接见红卫兵和革命师生，仿佛又使我回到了您的身边。"},{"type":"paragraph","text":"九月十五日下午五时十五分，这是我一生中最最难忘的时刻。在这时，我见到了日盼夜盼的敬爱领袖毛主席。毛主席穿着一身草绿色的军装，满面红光站在天安门城楼上，向热血沸腾的革命群众招手，向我招手。我噙着热泪跳跃着，高呼着，毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席啊，您是我们的最高红司令，我是您忠实的红小兵，我坚决听您的话，在当前无产阶级文化大革命中，一定认真地、全面地、彻底地、不折不扣地贯彻执行十六条，同一切违反十六条的现象作坚决的斗争，沿着您指引的方向冲锋陷阵，继续发扬敢想、敢说、敢干、敢闯、敢革命的无产阶级革命造反精神，誓死捍卫和贯彻执行以毛主席为代表的无产阶级革命路线，向资产阶级反动路线猛烈地开炮!"},{"type":"paragraph","text":"毛主席啊，您教导我们:“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”再过几天，我们将下乡参加“三秋”战斗。在“三秋”劳动期间，我将坚决遵照您的这一教导，和贫下中农打成一片，学习他们的革命干劲和勤劳品德，彻底地改造自己的世界观。"},{"type":"paragraph","text":"最最敬爱的领袖毛主席，请您一千个一万个放心吧!我将最最坚决地听您的话，读您的书，照您的指示办事，做您的好小兵，跟着您闹一辈子革命。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210c40804e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

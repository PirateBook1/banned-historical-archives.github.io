script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美《号角》周刊和华侨报纸发表社论  美国人民热烈欢迎邓副总理访美","authors":[],"dates":[{"year":1979,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美《号角》周刊和华侨报纸发表社论"},{"type":"paragraph","text":"美国人民热烈欢迎邓副总理访美"},{"type":"paragraph","text":"新华社北京一月二十八日电  美国共产党（马列）机关刊物《号角》在一月二十二日一期中就中华人民共和国副总理邓小平访问美国发表社论指出，美国绝大多数人民都欢迎这次访问。"},{"type":"paragraph","text":"社论说：“邓小平的访问表明，美中两国之间开始了文化交流、扩大贸易和旅游事业。它将增加我们两国人民之间的接触并使两国能够吸收和学习彼此的长处。最后，这次访问对特别来自苏联的霸权主义和侵略，将是一次打击。”"},{"type":"paragraph","text":"社论指出，邓小平的访问受到了美国绝大多数人民的欢迎。然而，一小撮反动派极有可能利用这个机会来加紧他们的反华宣传，反对这次访问。这些集团既不能代表美国人民的利益和愿望，也不代表台湾人民的利益和愿望。"},{"type":"paragraph","text":"新华社联合国一月二十九日电  在纽约出版的《美洲华侨日报》一月二十九日发表社论指出：华侨期待这一天已久。华侨们看见美国朝野以二十年来仅见的隆重、盛大欢迎外宾的场面欢迎中国领导人，更加亲身体会到祖国的强盛与华侨的关系。华侨们感到自豪和光彩！"},{"type":"paragraph","text":"社论强调指出：“中国政府及领导过去一个多月来发表的有关台湾问题的声明和谈话，既是合情，又是合理，得到美国绝大多数华侨的支持和赞许。我们深信，邓小平副总理访问美国，将促使台湾问题早日和平解决！祖国政府光明磊落、言出必行的政策，定会赢得台湾人民的欢呼！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bbeb449ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

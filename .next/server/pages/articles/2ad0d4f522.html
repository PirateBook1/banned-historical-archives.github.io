script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津、南京等地抄转整风材料工作中存在着混乱现象","authors":[],"dates":[{"year":1958,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"天津、南京等地抄转整风材料工作中存在着混乱现象","type":"title"},{"text":"新华社北京14日讯　最近，中共北京市委整风办公室把天津市、南京市、沈阳市，江苏无锡市、川沙县，河北任丘县、武清县，陕西雒南县等地党、政、军机关转来的七百多件整风鸣放意见进行了研究。发现在转递这些意见的工作中存在着混乱现象。","type":"paragraph"},{"text":"有些地区把不属于北京市处理的问题也转到了北京市。如河北省任丘县一次转来的二百九十六件中，属于北京的只有六件；武清县一次转来的一百七十三件中，属于北京的只有三件。经北京市整风办公室研究，在转给北京市处理的七百多件意见中，应该由北京市处理的不足三百件，其余四百多件，除有一小部分可以送中央有关部门参考和处理以外，有很大一部分则是不必要和不应该外转的。","type":"paragraph"},{"text":"有些意见根本无法处理，却要求处理和答复。如中共武清县委整风办公室转来的整风鸣放意见表上写着：“我们要解放台湾，收回香港”、“我们中国科学很落后，我认为应大力发展科学，研究科学”等意见。对这些意见，转递函件上都印有“请将处理情况及时函告”或者“请查收后，写出改进情况及今后改进意见或答复意见，务于近日报来”等字样。","type":"paragraph"},{"text":"有些转来的意见，叫人看了莫名其妙。南京军区直属政治部转来一张不到三寸长二寸宽的纸条上写着：“北京台动作普遍缓慢，重复太多”；另一纸条上写着“祝寿会不好”几个字。还有的写着：“农村有一种试婚现象，先试试好不好”。对这些意见，转件单位还分别要求中央人民政府、国防部处理；有的还要求立法委员会和全国人民代表大会处理。","type":"paragraph"},{"text":"这种乱抄、乱转的现象，不仅给收发文件机关增添了不必要的负担和人力的浪费，而且也影响了整风运动，替工作造成了损失。","type":"paragraph"}],"comments":[],"origin":"1958年4月14日_第2457期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ad0d4f522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

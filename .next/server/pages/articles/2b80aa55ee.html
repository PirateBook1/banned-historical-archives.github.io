script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劳模要做推动伟大转变的模范市总工会召开大会，宣布为受林彪、“四人帮”迫害的劳模、先进生产者等平反昭雪。受迫害的同志表示要为加速实现四化贡献一切","authors":[],"dates":[{"year":1979,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在市总工会昨天召开的深入揭批林彪、“四人帮”迫害劳动模范罪行的大会上，市委书记韩哲一提出:“劳动模范和先进生产者、先进工作者要学习新技术、新本领，成为学技术、学科学、学管理的模范，成为开展技术革新、技术革命，向现代化科学技术进军的模范，成为推动伟大转变的模范。”"},{"type":"paragraph","text":"会上，七位劳动模范和先进集体代表发了言。江南造船厂修船安装车间郑世洪小组在文化大革命前连续六次获得市先进集体的光荣称号。小组代表郑世洪揭发批判了王洪文一伙疯狂打击劳动模范的罪行。上海钢铁研究所工程师俞东平，一九五八年到一九六一年连续四年被评为上海市先进生产者，她愤怒揭批“四人帮”残酷迫害科技人员的罪行。曾经为填补我国耐高温合成纤维空白作出过贡献的合成纤维研究所“红雷青年小组”代表张逢辰，批判“四人帮”一伙把这个先进集体打成“假标兵”、“黑标兵”的罪行。著名的市先进工作者、上海生化研究所副研究员彭加木揭发批判了“四人帮”迫害科技人员，妄图打倒一大批老一辈无产阶级革命家的反革命罪行。市先进生产者、上海碳素厂包玉江，市劳模、先进工作者、上海制皂厂副厂长兼副总工程师吕也博，市和全国的“三八”红旗手、全国先进儿童工作者、建襄小学吴佩芳也在会上发了言。这些同志在发言中一致表示，要把对林彪、“四人帮”的仇恨化为力量，当前要坚决贯彻党的十一届三中全会的精神，搞好科研，做好教育工作，把全部精力转到社会主义现代化建设上来，为加速实现四个现代化贡献一切，无愧于党和人民赋予的光荣称号。"},{"type":"paragraph","text":"市总工会主席王林鹤、副主席李家齐在大会上讲了话，他们宣布为受林彪、“四人帮”迫害的劳动模范、先进生产者和原总工会的领导干部平反、昭雪。他们还回顾了毛主席、周总理、朱委员长等老一辈无产阶级革命家对上海工人阶级、劳动模范的关怀爱护。上海工人阶级在党的领导下，高举毛主席的伟大旗帜，在社会主义革命和建设中作出了巨大贡献，文化大革命前全市先后评选出一万二千多名(人次)的劳动模范和先进生产者、先进工作者，十二万六千多名(人次)五好职工，这是工人阶级的一支骨干力量，是我们大家学习的榜样。他们在讲话中号召全市广大职工和劳动模范、先进生产者、先进工作者要解放思想，开动机器，树雄心，立壮志，在加快四个现代化建设的伟大斗争中充分发挥主力军的作用和模范带头作用。市委书记韩哲一在会上勉励劳动模范、先进生产者、先进工作者要在这场伟大的转变中走在前头，担负起更加光荣的责任。他说:“在建设伟大的社会主义强国的斗争中，需要有一大批敢想、敢说、敢干。勇于思考、敢于创新的闯将，我们的劳动模范、先进生产者、先进工作者就应该是这样的闯将。还要带动群众勇于树雄心、立壮志，敢于创奇迹、攀高峰，做解放思想的促进派，做加快实现四化的促进派。”"},{"type":"paragraph","text":"出席大会的有各个系统的劳动模范、先进生产者、先进工作者，被迫害致死的劳动模范的家属，以及各级工会干部、区县局政治部党政干部共一万余人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b80aa55ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党包头市委员会纪律检查委员会关于对田书鸿开除党籍的报告","authors":[],"dates":[{"year":1979,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中国共产党包头市委员会纪律检查委员会关于对田书鸿开除党籍的报告","type":"title"},{"text":"关于对田书鸿开除党籍的报告","type":"subtitle"},{"text":"内蒙党委纪律检查委员会：","type":"appellation"},{"text":"田书鸿，男，汉族，现年39岁，河北省青县人，家庭出身贫农。本人成份学生，1958年进内蒙一机厂学徒，文化大革命前二级机修工。1967年当上厂革委会副主任（78年已免职）1970年入党。清查前任四分厂机动室党支部副书记。","type":"paragraph"},{"text":"田书鸿在文化大革命中，拉帮结派，是“造反派”中一派的头头，此人靠“造反”起家。1967年由二级工一跃而当上内蒙一机厂革委会副主任，并且加入了共产党。入党后，特别是1974年以后，继续拉帮结派，搞分裂，搞非组织活动，搞串连、开黑会、告黑状，利用“批林批孔”另搞一套，搞乱工厂，破坏生产，妄图乱中夺权。为此，1977年11月对其实行拘留审查。鉴于其罪行较轻，认罪态度较好，市委决定免于刑事处分，给予党纪、政纪处分。","type":"paragraph"},{"text":"1979年12月20日经市委纪委常委会议讨论，并经市委常委第569次会议讨论决定，给田书鸿定为反革命帮派骨干分子，党内给以开除党籍处分。行政上撤销其—机厂革委会副主任职务，回厂当工人。是否妥当，请批示。","type":"paragraph"},{"text":" 中共包头市委纪律检查委员会1979年12月22日","type":"paragraph"},{"text":"发：市委纪委各常委、办存","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ce1ce09a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

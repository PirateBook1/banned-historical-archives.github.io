script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转辽宁省委《关于农业生产合作社问题的报告》","authors":[],"dates":[{"year":1955,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央批转辽宁省委《关于农业生产合作社问题的报告》","type":"title"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"现将辽宁省委一九五 五年八月十二日《关于农业生产合作社问题的报告》发给你们参考。中央认为辽宁省委的方针是正确的。关于社会主义工业化和农业社会主义改造的相互关系 问题，必须强调二者的紧密联系，而不可只强调前者，减弱后者。因为如果不使农业社会主义改造的速度和社会主义工业化的速度相适应，则社会主义工业化不可能 孤立地完成，势必遇到极大的困难。而目前党内正有许多人还不了解这一点。关于整社建社扩社的各项准备工作，辽宁省委指出，应包括“逐级做好思想发动，批判 克服右倾思想，积极发挥广大干部和群众的热情和积极性；逐级做好发展社的全面规划，特别是着重解决村一级（按即乡一级，东北各省还未改称乡）合作化的阶级 规划；继续做好现有社整顿巩固工作，进一步贯彻合作化的具体政策，审查清理和纯洁合作社的组织；加强对互助组的领导，打好建社的基础；把整社建社和加强党 的基层组织建设，密切结合起来”，这些都是适当的。辽宁省委决定于九月上旬召开全省县委书记和区委书记的联席会议讨论合作化问题，各省可以酌量仿行。辽宁 没有地委一级，为了加强对合作化的领导，立即建立这一级机构，我们认为是必要的。","type":"paragraph"},{"text":" 中　央一九五五年八月二十五日","type":"paragraph"}],"comments":[],"origin":"辽宁省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6869b09a2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

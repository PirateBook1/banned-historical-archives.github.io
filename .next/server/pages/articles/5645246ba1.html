script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本农民继续进行反美斗争  三里塚农民佩戴毛主席像章举行集会斗志昂扬","authors":[],"dates":[{"year":1968,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本农民继续进行反美斗争"},{"type":"paragraph","text":"三里塚农民佩戴毛主席像章举行集会斗志昂扬"},{"type":"paragraph","text":"据新华社一日讯　据东方通讯社报道：日本千叶县三里塚农民五百人一月三十一日举行大会，继续反对佐藤反动政府夺取农民土地，为侵越美军修建机场的罪恶行径，打响了三里塚农民一九六八年斗争的第一炮。"},{"type":"paragraph","text":"在大会开始前，农民们胸前佩戴着世界人民心中最红最红的红太阳毛主席的像章，斗志昂扬地走进会场。会场正面悬挂着号召全国农民、工人和学生团结起来打倒佐藤内阁、粉碎日美“安全条约”、反对美帝侵略越南等标语，整个会场充满着战斗气氛。大会表明，三里塚农民在去年底排除了日共宫本修正主义集团的干扰后，正在把反美斗争推向新的高潮。"},{"type":"paragraph","text":"大会通过一项宣言，强调三里塚农民要进一步同工人、学生团结起来，把斗争坚持下去，彻底粉碎美日反动派在千叶县修建机场的阴谋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5645246ba1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

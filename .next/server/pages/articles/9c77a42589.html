script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"聂荣臻在接见部分国防院校座谈会代表时的讲话","parts":[{"type":"title","text":"1004．聂荣臻在接见部分国防院校座谈会代表时的讲话"},{"type":"paragraph","text":"(1967年11月30日)"},{"type":"paragraph","text":"教育要彻底革命"},{"type":"paragraph","text":"上海交大汇报：(汇报要求参军)现在参军有好多问题，满复杂。(汇报专业调查)学校太不好，管理也不好管理，学校什么专业都有不合适。(汇报调动政工干部)大学毕业为什么不可以高举毛泽东思想红旗干政治工作，思想不好可以改造嘛！调正将来可以考虑，主要是知识分子味道，有小资产阶级意识。"},{"type":"paragraph","text":"有许多课是与中学重复的，高中、初中、都有重复，过去东西多，出去以后还得再学，这是一个复杂的问题。过去时间缩短，内容没减少，光时间缩短内容不改不行，内容少了时间也就短了。你们这有教师吗？你们学的都是老本本吧？过去是不是国民党、苏修的呀？哪个多？(交大答：基本上是苏修的)苏修他也没搞好，抄的外国人的，他自己也没什么东西。"},{"type":"paragraph","text":"十月二十五日主席批示的文件你们都传达了吗？你们工大是个很老的学校，设备不错，大学的设备都不错。办了什么科研没有？以后可以考虑搞个型号。(罗舜初：工厂比较少，搞十年才搞一个厂。)工厂太少了，罗瑞卿这个家伙太坏了，(气愤)说起话来长了。"},{"type":"paragraph","text":"我感觉找有实践经验的同学，请他们回来参加一段(教育革命)，共同讨论，当当顾问，你们可以提一些名单，我们帮你们找，当然你们自己也可以找，各专业请二、三个，我想他们的发言权比我们多。"},{"type":"paragraph","text":"五八年好多学校办工厂，学校办工厂学生学点粗活也好，学生要能动手，不管你工厂也好，学校也好，主要是能动手。"},{"type":"paragraph","text":"干部要好好审查，小将也可以当第一把手"},{"type":"paragraph","text":"干部问题北航是否争论很厉害，不要分成两派，有不同意见很正常，不同意见可以保留。(汇报缺少第一把手)这个党委书记我提个问题，是不是一定要派？学校找一个毛泽东思想红旗举得高的年轻一点的行不行呀？年轻的你们学校毕业的、思想好的，你们可以选嘛！(北航：第一把手还是找老干部)不见得，要打破框框，我当党委书记也不一定行。以前安子文就不注意这件事，把有病的调来。你们可以试一试，你们二十几岁就担任党委工作，不也干了。你们可以讨论，试一试你们自己选。"},{"type":"paragraph","text":"(有人插话：小将不能当第一把手。)"},{"type":"paragraph","text":"在一个学校是可以的，在小将中包括年轻教师中选，你们试一试。北京这些大学旧市委比我们重视，我们官僚主义。干部要好好审查一下，过去市委办训练班专门反毛泽东思想。你们大胆试一试，你们都二十几岁吧。毛泽东思想举得高的，你们选一下，书记都是选的，哪有委派的。"},{"type":"paragraph","text":"教育革命要以“五·七”指示为纲"},{"type":"paragraph","text":"教学改革提出多少年了，六五年我们定了两点，一个学制四年，一个政治课教毛著，但也没有实行，没有认真干，教育部自搞一套。你们的要求我们很好考虑。"},{"type":"paragraph","text":"教育革命要以“五·七”指示为纲，要和刘少奇的半工半读分开，这是截然不同的。以学为主，还要学工、学农、学军，还要批判资产阶级。以学习为主没问题，但工、农、军是否平行的？我看不然。工业学校以工为主，搞那么多庄稼不可能，在农忙时，夏季、秋季到农村去，远一点。大家想学点军事是好事，应该学点，将来是否各学校搞几个军事教员，搞点军事训练，起码会立正、稍息、向左转。过点军事生活，打打靶，加强纪律。当然也不要太多。学农的时候同野营结合起来，时间分配经济一些。这个设想跟你们研究。"},{"type":"paragraph","text":"要有重点，重点还是学工，其他批判资产阶级是长期的事，不能平均主义，没有重点。一、二年适当地安排点工艺劳动，叫老师傅指导一下。三年级以后懂得多了，到工厂去，有研究任务的，可以搞些东西。我们提倡学校搞点研究，三年级就可以研究了，对教学有好处。"}],"authors":["聂荣臻"],"dates":[{"year":1967,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":463,"page_end":464,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c77a42589"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

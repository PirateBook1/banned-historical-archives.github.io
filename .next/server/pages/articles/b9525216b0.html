script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南某些地区乡、村干部借土改名义强占土地乱分傢具","authors":[],"dates":[{"year":1950,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"苏南某些地区乡、村干部借土改名义强占土地乱分傢具","type":"title"},{"text":"(苏南日报八月五日讯) 苏南某些地区发生乡、村干部假借土地改革名义威胁群众，强占土地，乱分傢具的现象。如无锡梅村区一村村干部把贷放的四千多斤豆饼拿去自己用，群众看见了向他们要，村干部便威胁说：“你要豆饼将来就没有田。土改时，田地分配权都在我们干部手中，要给你们就给你们，不给你们就不给你们。”丹阳道野区一农会主任借土改名义，霸占中农五亩田。常熟大义区太和乡乡长拿去地主浦某的床、帐子等物，先说借去用，后就说：“你们的东西以后都要没收，不打借条了。”","type":"paragraph"}],"comments":[],"origin":"1950年8月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9525216b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

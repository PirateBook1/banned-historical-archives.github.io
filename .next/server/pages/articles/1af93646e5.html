script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶孟和表示要“向党请罪”","authors":[],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"陶孟和表示要“向党请罪”","type":"title"},{"text":"中国科学院副院长陶孟和7月6日给中国科学院党组张劲夫、裴丽生同志写了一封信，全文如下：","type":"paragraph"},{"text":"我曾经在我院整风小组会上作过一次发言（按：全文载本刊78期）由于在这些日子里，我学习了毛主席的关于正确处理人民矛盾问题的讲演，听了周总理的政府工作报告以及许多位代表的发言，我开始感觉到我的那次发言是十分荒谬的，无论在思想上，在修养上都犯了极端严重的错误。我也开始认识到自己多年来在党的培养教育下，并没有获得进步，旧知识分子的立场观点并没有改变。我不配在这八年里占据着中国科学院副院长的职位，我实在对不起党和国家。","type":"paragraph"},{"text":"我为我的那次发言向党请罪，请求予以处分。我还请求将我的发言全部撤销。","type":"paragraph"},{"text":"我保证今后要努力加紧学习，要努力端正自己的立场观点，使自己成为社会主义社会里的好人民。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》（总第二六八期）一九五七年七月十六日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1af93646e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

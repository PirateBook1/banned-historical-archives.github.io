script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"真正的勇敢行为：在暴乱中冒险护卫档案的共青团员李行楚","authors":["《中国青年报》记者","聂铁钢"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"真正的勇敢行为：在暴乱中冒险护卫档案的共青团员李行楚","type":"title"},{"text":"《中国青年报》记者聂铁钢","type":"authors"},{"text":"6月中旬，当汉阳一中反革命集团制造暴乱事件期间，有一个学生立场坚定，始终和坏人坏事坚持斗争，并以自己的身体护卫了党的重要档案材料，免遭破坏。这个学生就是汉阳一中十六岁的共青团员、初三(1)班的团分支书记李行楚。","type":"paragraph"},{"text":"6月12日，反革命集团制造了今年升学比例只有5％的谣言，煽动学生上街闹事。李行楚就立刻在学生中揭穿这个谣言，要大家不相信它。并说：就算它是真的，也是党的决定，不应无理取闹。这时，全校贴出许多反动标语，班上的同学也要他领头来写标语，他坚决不干。同学们说他会说话，要选他当闹事代表。他说：“我会说话是党培养我去为人民服务的，不是为了反党。”有人威胁他说：“你无父无母，一个光人，不闹事考不上学，看你到哪里去。”他理直气壮地说：“农业社就是我的家!我到农业社去生产。”在反革命分子煽动下，受蒙蔽的学生终于涌上大街。他为了进行工作，也加入游行行列。一路上，大家高呼反动口号。他一人坚决不喊，并说服旁边同学不要喊。许多人威胁他，叫他小心挨揍。他丝毫不把这威胁放在心上。暴乱人群冲进了汉阳县人民委员会和党县委机关，到处捣毁公物。他在人群中大声疾呼：“这是人民财产，不准损害！”一个学生抓着一部电话机正准备往地上摔时，他立刻赶上去捉住了这只手。人群涌进教育局的办公室，办公桌上放着一大叠档案袋。反革命分子叫喊着要毁掉档案。他想：这是党的重要材料，决不能叫反革命破坏，便飞步上前伏住桌上，把全部档案紧紧抱在怀里。反革命分子要他起来，周围的人同声喊打。可是他坚决不让这批重要材料受到一丝损失。","type":"paragraph"},{"text":"暴乱平息后，党和政府派出考察团调查事件真相。这时，毕业期近，许多学生为个人毕业、升学考试埋头读书，李行楚却放下书本积极地调查材料，协助考察团工作。同学们说他平常很用功，为什么要考试了反不用功呢?他说：“现在不是我埋头读书的时候。反革命不清查清楚，学习也学不好。”那些时，他日以继夜地工作，动员同学起来揭发和检举反革命集团的罪行。人们眼看着李行楚一天比一天消瘦了。在那些日子里受欺骗讽刺他、打击他的同学，经过党的教育醒悟过来，知道上了反革命的当，认清了李行楚是一个立场坚定的战士，是大家学习的榜样。李行楚受到了全校师生爱戴，也受到了共青团组织的表扬。","type":"paragraph"},{"text":" (武汉8日电)","type":"paragraph"},{"text":" 来源：  《反右派斗争学习材料》，共青团长春市委宣传部编印，1957年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54d04e7da7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

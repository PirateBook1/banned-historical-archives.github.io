script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七律　洪都（一九六五年）","authors":["毛泽东"],"dates":[{"year":1994,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"七律　洪都（一九六五年）"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"到得洪都又一年，"},{"type":"paragraph","text":"祖生击楫至今传。"},{"type":"paragraph","text":"闻鸡久听南天雨，"},{"type":"paragraph","text":"立马曾挥北地鞭。"},{"type":"paragraph","text":"鬓雪飞来成废料，"},{"type":"paragraph","text":"彩云长在有新天。"},{"type":"paragraph","text":"年年后浪推前浪，"},{"type":"paragraph","text":"江草江花处处鲜。"},{"type":"paragraph","text":"（根据作者修改的抄件刊印）"},{"type":"paragraph","text":"注释："},{"type":"paragraph","text":"［洪都］旧南昌府的别称。隋、唐、宋三代曾以南昌为洪州治所，又为东南都会，因而得名。这里指南昌市。"},{"type":"paragraph","text":"［祖生击楫］祖生，即东晋名将祖逖。公元３０４年匈奴族刘渊在黄河流域建立汉国。中原大乱，祖逖率领亲党数百家来投镇守建邺（今南京市）的晋元帝。３１３年祖逖要求率兵北伐，被任为奋威将军、豫州刺史，率部曲百余家渡江北上，中流击楫，立誓收复中原。击楫，敲打船桨，后用以形容有志报国的抱负和气概。"},{"type":"paragraph","text":"［闻鸡］这里化用闻鸡起舞的典故。《晋书·祖逖传》：“与司空刘琨俱为司州主簿，情好绸缪，共被同寝。中夜闻荒鸡鸣，蹴琨觉曰：‘此非恶声也。’因起舞。”祖逖和刘琨年轻时都有大志，互相勉励振作，因此听到鸡鸣就起床舞剑。后以“闻鸡起舞”比喻有志之士奋起行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414ca46afe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

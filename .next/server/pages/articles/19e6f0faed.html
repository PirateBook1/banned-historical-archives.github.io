script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青同志举办音乐会招待马科斯总统夫人等贵宾出席音乐会的还有李先念、吴德等","authors":[],"dates":[{"year":1974,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二十三日电　江青同志今天下午举办音乐会，招待菲律宾共和国总统马科斯的夫人伊梅尔达·罗穆亚尔德斯·马科斯等菲律宾贵宾，并介绍我国文艺界著名人士同贵宾们见面。"},{"type":"paragraph","text":"音乐会上，中央乐团演出了独唱、独奏、合奏以及钢琴协奏曲《黄河》等中国乐曲。演员们的演出受到贵宾们的热烈鼓掌欢迎。演出结束后，马科斯总统夫人由江青同志陪同走上舞台，同演员们握手并赠送了花篮，祝贺他们演出成功。"},{"type":"paragraph","text":"出席音乐会的还有我国领导人李先念、吴德，以及有关方面负责人于会泳、王曼恬、王海容、朱穆之、鲁瑛、林佳楣、刘庆棠、唐闻生等。"},{"type":"paragraph","text":"音乐会结束后，江青同志向马科斯总统夫人一一介绍出席音乐会和参加演出的我国文艺界著名人士。马科斯总统夫人同他们热情握手并且一起照了像。告别时，马科斯总统夫人为大家演唱了一首菲律宾歌曲。"},{"type":"paragraph","text":"出席音乐会和参加演出的我国文艺界著名人士有谭富英、邝健廉、袁世海、高玉倩、杜近芳、刘长瑜、李金泉、杨春霞、马永安、洪雪飞、童祥苓、李炳淑、齐淑芳、薛菁华、王国华、郁蕾娣、李德伦、殷诚忠、刘诗昆、宋玉庆、张春秋、谭元寿、马长礼、张君秋、赵燕侠、谢铁骊、成荫、崔嵬、陈其通、陈亚丁、王心刚、张冬凉、张勇手、浩然、王树元、伍振超、袁水拍、李希凡、李光、筱文艳、沈金波、胡冠时、王梦云、李崇善、宋琛、李承祥、杜鸣心、刘秉义、朱逢博、闵惠芬、刘德海、胡松华、张越男、王昌元、吴雁泽、俞逊发、马玉梅、郝玉岐、康绵总、贺梦梨、胡可、张伯凡、张美娟、高盛麟、谢芳、于洋、祝希娟、耿其昌、李俊、蔡继渭、祝新运等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e6f0faed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

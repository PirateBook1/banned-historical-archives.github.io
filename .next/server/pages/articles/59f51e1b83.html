script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国驻朝鲜大使馆临时代办举行宴会热烈庆祝中朝友好合作互助条约签订十五周年金东奎等应邀出席　宾主共祝中朝人民的友好合作关系巩固和发展","authors":[],"dates":[{"year":1976,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社平壤一九七六年七月十三日电　中国驻朝鲜大使馆临时代办石国宝七月十二日晚举行宴会，热烈庆祝中朝友好合作互助条约签订十五周年。"},{"type":"paragraph","text":"朝鲜劳动党中央政治委员会委员、朝鲜民主主义人民共和国副主席金东奎，朝鲜劳动党中央政治委员会委员、朝鲜人民军总政治局局长李用茂上将和政务院副总理兼外交部长许锬以及有关部门和平壤市的负责人应邀出席了宴会。"},{"type":"paragraph","text":"在宴会上，石国宝临时代办和李用茂上将先后讲了话。"},{"type":"paragraph","text":"石国宝临时代办讲话时谈到了中朝友好合作互助条约的重要意义。他说:“十五年来，我们两国人民在反对共同敌人的斗争中，在社会主义革命和建设中，互相支援，并肩前进，两国人民的友好合作关系得到了全面深入的发展。”"},{"type":"paragraph","text":"他赞扬了英雄的朝鲜人民在社会主义革命和建设中取得的巨大成就。他说:“目前，朝鲜人民举国上下大力开展‘争取三大革命红旗运动’，工农业等各条战线呈现出一派热气腾腾的大好景象。”"},{"type":"paragraph","text":"石国宝临时代办说:“金日成主席提出的自主和平统一祖国的三项原则和五点纲领，得到了全体朝鲜人民的坚决拥护和世界各国人民的广泛同情和支持。中国政府和中国人民坚决反对美国对朝鲜的侵略和干涉，坚决支持朝鲜人民自主和平统一祖国的正义斗争。”"},{"type":"paragraph","text":"他说:“中朝两国人民在反对共同敌人的长期斗争中用鲜血凝成了战斗友谊。我们的友谊是中国人民的伟大领袖毛泽东主席和朝鲜人民的伟大领袖金日成主席亲手缔造和培育的，是建立在马克思列宁主义和无产阶级国际主义基础上的，是牢不可破的。在今后的斗争中，中国人民一如既往，将永远同朝鲜人民团结战斗在一起，为巩固和发展两国人民的友谊作出一切努力。”"},{"type":"paragraph","text":"李用茂上将在讲话时说，朝中友好合作互助条约的签订是具有划时代意义的事件。他说:“朝中友好合作互助条约签订以来，两国人民的友好合作关系得到进一步的巩固，在政治、经济、文化等各个领域不断加强和发展。”"},{"type":"paragraph","text":"他热烈赞扬中国人民在社会主义革命和建设中所取得的伟大成就。他说:“特别是在近几年来，中国人民大力开展无产阶级文化大革命和批林批孔运动，巩固了无产阶级专政，进一步加强了全体人民的统一团结。今天，兄弟的中国人民在自己的伟大领袖毛泽东同志的英明领导下，以阶级斗争为纲，积极进行批判邓小平的修正主义路线、反击右倾翻案风的斗争，在革命和建设的各个领域中取得了新的巨大成就。”"},{"type":"paragraph","text":"李用茂上将说:“朝鲜人民积极遵照伟大领袖金日成同志提出的统一祖国的三项原则和五点纲领，以全民族团结的力量，为粉碎国内外分裂主义者制造‘两个朝鲜’的阴谋活动和战争政策，为早日实现祖国自主和平统一，将继续进行顽强的斗争。”"},{"type":"paragraph","text":"他说:“朝中两国人民之间的战斗情谊和兄弟般的友谊团结，是我国人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志亲自缔造和培育起来的，是任何力量也不可摧毁的，是牢不可破的。”"},{"type":"paragraph","text":"他说:“朝鲜人民今后在反对帝国主义、争取共产主义伟大事业胜利的共同斗争中，将永远同兄弟的中国人民紧密携手战斗到底。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59f51e1b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词研究会成立","authors":["韩振军"],"dates":[{"year":1994,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京12月26日电　(记者　韩振军)在纪念毛泽东诞辰101周年之际，毛泽东诗词研究会今天在京成立。"},{"type":"paragraph","text":"毛泽东不仅是伟大的无产阶级革命家，而且是伟大的诗人。他的诗词具有丰富的历史内涵和鲜明的时代色彩，气势磅礴，豪放瑰奇，在中国诗歌史上独树一帜。毛泽东诗词研究会将团结全国毛泽东诗词研究者，不断拓展研究视野，深入、系统地开展工作，把毛泽东诗词研究推向新的阶段。"},{"type":"paragraph","text":"研究会由薄一波任名誉总顾问，胡绳、赵朴初、马文瑞任名誉顾问，臧克家任名誉会长，贺敬之任会长。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d35fca1d97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

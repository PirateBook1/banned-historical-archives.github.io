script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在错误被人揭发以后……","authors":["陆全惠"],"dates":[{"year":1981,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"二月十四日下午，市果品杂货公司某水果批发站内，车来人往，一片繁忙景象。二时许，青工姚×X乘人不注意，从另一青年工人手中接过一只黄橙橙的桔子塞进自己的口袋，但却被生产组长戴××看到了。戴向他指出，偷吃桔子是错误的，要他将桔子拿出来。但姚××不承认错误·于是，戴走近姚身边，将他袋袋一顶，一只桔子滚了出来，在场的群众用谴责的眼光看着姚。姚×X恼羞成怒，不由分说，撩起拳头向戴打去，戴××被打得一个踉跄，跌倒在一辆车子上。当姚××还想打第二拳时，被周围的群众拉开过了一会，姚××知道戴××向站长汇报了刚才发生的事情后，又火冒三丈，朝戴连续打了三拳，猛踢一脚，幸亏戴避让得快，这几拳都打在戴的左肩上。"},{"type":"paragraph","text":"姚××第二次打戴后，被站长狠狠批评了一顿，警告他不许再打人。然而，他不仅把站领导对他的批评教育置之脑后，竟在当天下午五时后，当戴××下了班到更衣室换衣服时，姚××窜到戴的背后，举起二尺多长的方木棍猛击戴的头部，只听得“啪”的一声，木棍被打断了。戴的左手臂被打骨折。姚××目无法纪的违法行为引起了群众愤慨，当场将姚扭送公安派出所。四月二十二日，黄浦区人民法院对姚××侵犯人权，故意伤害他人的犯罪行为进行公开审判，判处姚××有期徒刑一年。"},{"type":"paragraph","text":"姚××被判刑的消息传到这个水果批发站，广大群众反应强烈。他们说:对这种人就是要绳之以法，这样，才能伸张正气，打击歪风邪气，维护生产秩序，有利于四化建设。"},{"type":"paragraph","text":"陆全急"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b3f81294d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

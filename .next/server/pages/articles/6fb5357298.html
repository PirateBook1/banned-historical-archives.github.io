script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"约在明年一月正式攻击天津北平张家口之敌","alias":"","parts":[{"type":"paragraph","text":"约在明年一月正式攻击天津北平张家口之敌!"},{"type":"paragraph","text":"（1948年12月17日）林、罗："},{"type":"paragraph","text":"（一）你们后面各纵陆续到达，大约月底可以完成对津塘部署。除应争取于本月底或下月初攻歼塘沽地区之敌及新保安?之敌外，对津平张三敌的正式攻击，须待部队休整一时期方能开始，时间大约在明年一月中旬或下旬，如有特殊变化例如敌军投降则在例外。平津攻克后，全军须休整两个月至三个月，然后向长江流域前进，时间大约在明年五月或六月。（二）刘邓、陈粟两军\"大约可于二十天内外歼灭杜聿明部，他们亦须休整两个月，再举行江淮"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北野战军司令员林彪和政治委员罗荣桓的电报。"},{"type":"paragraph","text":"[2]津塘，指天津和塘沽。[3]新保安，镇名，位于河北省怀来县西北。[4]津平张，指天津、北平和河北张家口。"},{"type":"paragraph","text":"[5]刘邓、陈粟两军，指中原野战军和华东野战军。中原野战军司令员刘伯承、政治委员邓小平，华东野战军司令员兼政治委员陈毅、代司令员兼代政治委员粟裕。"},{"type":"paragraph","text":"[6]杜聿明，当时任国民党军徐州“剿匪”总司令部副总司令兼前进指战役，歼灭江淮间诸敌，然后渡江南进，时间大约亦在明年五月或六月。（三）我们拟约刘伯承、陈毅、饶漱石、薄一波\"四同志于本月底来中央商量明年整个作战的基本方针问题（各军担任的方面及诸项准备工作），开会时间大约三天左右。（四）罗荣桓同志是否可以暂时离开工作来中央参加此次商谈，往返及开会大约须耽搁两星期左右，望考虑电告，以凭决定。"},{"type":"paragraph","text":"中央僚辰"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":415,"page_end":416},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb5357298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

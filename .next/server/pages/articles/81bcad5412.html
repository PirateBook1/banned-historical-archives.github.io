script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下上海冶金工人提前完成今年总产值计划","authors":[],"dates":[{"year":1970,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席关于“备战、备荒、为人民”的伟大战略方针和党的九届二中全会公报精神鼓舞下，上海冶金工业战线上的广大革命工人和革命干部，深入开展活学活用毛主席光辉哲学著作的群众运动，坚持以革命统帅生产，提前四十五天完成今年全局系统的工业总产值，创造了历史先进水平。"},{"type":"paragraph","text":"今年以来，上海冶金系统的广大革命职工，高举毛泽东思想伟大红旗，活学活用毛主席的哲学思想，自觉地改造世界观，坚持以阶级斗争、路线斗争为纲，充分发挥人的主观能动作用，克服重重困难，不断夺取新的胜利。上海冶炼厂广大革命工人在厂党委的领导下，遵循毛主席关于“共产党的哲学就是斗争哲学”的教导，通过大揭大议，揪出了一小撮隐藏在革命队伍中的阶级敌人，大大提高了广大群众的阶级斗争觉悟和路线斗争觉悟，充分调动了群众的革命积极性，提前八十天完成了全年工业总产值计划。上钢一厂高炉车间前一段时期，有些同志主张开“太平炉”，想稳定生产，结果却适得其反，少慢差费。在车间党总支的带领下，广大革命工人联系实际，认真学习了毛主席的哲学思想，彻底批判了开“太平炉”等唯心论和形而上学观点，促进了生产的发展，高炉的焦比也显著下降。上钢三厂广大革命工人，以毛主席哲学思想为强大武器，打破了“地坑浇铸”的老框框，大胆采用“平地浇铸”的新方法，克服重重技术难关，终于获得了成功。"},{"type":"paragraph","text":"上海广大冶金职工还高举革命大批判的旗帜，以战无不胜的毛泽东思想为武器，深入持久地开展革命大批判，肃清叛徒、内奸、工贼刘少奇的反革命修正主义路线的余毒，促进了生产的发展。解放铜厂党支部坚持无产阶级政治挂帅，放手发动群众，开展革命大批判，口诛笔伐，上挂下联，狠狠批判了大叛徒刘少奇“业务第一”、“技术第一”、“利润挂帅”等反革命修正主义黑货，克服了“生产好就是政治好”的错误思想，牢固树立生产为无产阶级政治服务、为革命搞好生产的正确观点，促进了人的思想革命化，推动了生产的发展，提前五十三天完成了全年产值、产量的国家计划。上海有色金属压延厂党支部带领广大革命工人，围绕试制一批重要产品在操作工艺上是闯新还是走老路的问题，展开了两条路线、两种思想的斗争。走老路，设备条件要求高，产量低，不能满足当前国家的急需。他们以革命大批判开路，批判了满足于用老工艺生产的思想，组织了以工人为主体的三结合攻关小组，破除迷信，解放思想，敢想、敢说、敢干，经过三个多月的努力，进行了近百次的试验，终于攻克了一个个技术关键，闯出了一项新的操作工艺，使产品产量增长了一倍以上。七○二九厂四车间广大革命职工牢记毛主席关于“世界上没有绝对地平衡发展的东西，我们必须反对平衡论，或均衡论”的教导，认识到平衡是相对的，不平衡是绝对的，从而克服了消极平衡的思想，使当前急需的螺纹钢产量有了很大增长，满足了兄弟单位的要求。上钢二广五车间广大革命工人用毛主席的光辉哲学思想，大破生产“定局论”，充分发挥人的主观能动作用，推动了生产迅速发展，连日来，日产量提高了百分之五十以上。"},{"type":"paragraph","text":"(市冶金局革委会生产组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81bcad5412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

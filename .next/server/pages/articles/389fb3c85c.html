script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想给予革命人民巨大鼓舞和教育  “老三篇”日文版合订本在东京出版  毛主席光辉著作《反对本本主义》在印度喀拉拉邦出版","authors":[],"dates":[{"year":1967,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想给予革命人民巨大鼓舞和教育"},{"type":"paragraph","text":"“老三篇”日文版合订本在东京出版"},{"type":"paragraph","text":"毛主席光辉著作《反对本本主义》在印度喀拉拉邦出版"},{"type":"paragraph","text":"新华社东京十八日电 伟大领袖毛主席的光辉著作“老三篇”日文版合订本，十六日在东京由中华书店出版发行，受到日本革命人民的热烈欢迎。工人、学生、职员都争先购买“老三篇”合订本。有的读者一次就买了二十多本。他们把“老三篇”作为最珍贵的礼品，送给亲人和朋友。"},{"type":"paragraph","text":"毛主席的光辉著作“老三篇”给予日本读者极大的鼓舞和教育。"},{"type":"paragraph","text":"日本一位世界语工作者坂井松太郎说，“老三篇”是改造思想的强大武器。只有活学活用“老三篇”，破私立公，才能真正把战无不胜的毛泽东思想学到手。他说，他已经把“老三篇”读了二十多遍，每读一遍，都受到新的鼓舞，增添新的力量。"},{"type":"paragraph","text":"一位名叫神田幸子的妇女活动家说，象“老三篇”这样的光辉著作，必须反复学，反复用。“老三篇”文章虽短，但充满着真理。必须以“老三篇”作为改造思想的座右铭。她还说，只有通过斗争的实践，才能真正领会“老三篇”关于为人民服务的教导。"},{"type":"paragraph","text":"参加日中友好（正统）总部最近召开的第十六届扩大常任理事会的代表们热情地颂扬“老三篇”是改造思想的必修课。他们认为“老三篇”所表达的破私立公的光辉思想，已经成为献身于日中友好运动的活动家的指针。"},{"type":"paragraph","text":"许多代表在发言中一致指出，伟大的、光芒万丈的毛泽东思想已经成为七亿中国人民一切行动的指导方针，也是增进日中两国人民友好的指导思想。"},{"type":"paragraph","text":"新华社十九日讯　新德里消息：毛主席的光辉著作《反对本本主义》的马拉雅兰文（南印度主要语文之一）单行本，最近在印度喀拉拉邦卡利卡特市由“马克思主义者出版社”出版。"},{"type":"paragraph","text":"这家出版社早些时候已经出版的马拉雅兰文版的毛主席著作还有：《被敌人反对是好事而不是坏事》、《人的正确思想是从那里来的？》《论人民民主专政》、《反对自由主义》、《为人民服务》、《纪念白求恩》和《愚公移山》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"389fb3c85c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民政协大会第五日农民代表李秀真发言她说跟着毛主席走一点没有错　 所有发言的代表大家一致拥护三个文件","authors":["唐海"],"dates":[{"year":1949,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平新华电台廿五日广播】今天是中国人民政治协商会议第一届全体会议的第五天，大会仍由各单位代表作主要发言。发言的计有无党派民主人士首席代表郭沫若、上海各人民团体首席代表刘晓、人民解放军第一野战军首席代表贺龙、中华全国总工会代表朱学范、特别邀请代表陈明仁、华北解放区首席代表薄一波、国内少数民族首席代表刘格平、中国民主促进会首席代表马叙伦、各解放区农民团体首席代表张哗、特别邀请代表郑宝珊、特别邀请代表孙兰峰、中国国民党民主促进会代表蒋光鼐、特别邀请代表黄绍兹、北平天津两特别市首席代表黄敬、上海各界人民团体代表朱俊欣、华南人民解放军代表吴奇伟、各解放区农民团体代表李秀真、宗教界民主人士首席代表吴耀宗、特别邀请代表钱昌照、特别邀请代表周信芳等二十人。所有发言者都显示着一个共同的意志，即认为“中国人民政治协商会议组织法”“中华人民共和国中央人民政府组织法”和‘中国人民政治协商会议共同纲领’三个文件充分的代表了中国人民的利益和包括了各单位的意见。所有发言者都表示今后将坚决执行这三个文献。会议进行中，北平民主妇女联合会和内蒙古人民代表团曾向毛主席朱总司令和全体代表献花致敬。四个妇女代表和六个儿童代表代表着北平市一百万妇女和全体儿童将三个花篮献给人民敬爱的领袖和全体代表。内蒙古人民的鲜花，由两个穿着红绿绸袍戴着红黄头巾的民族服装的蒙民妇女呈献，毛主席和朱总司令在全场的热烈掌声中，一一接受了他们的礼物。今天大会由谭平山、刘伯承、蔡畅、刘格平、和董必武担任执行主席。会议历时三小时又四十分钟。依照大会日程，明天将休会一天。"},{"type":"paragraph","text":"【本报北平廿五日八时五十分发专电】　(一)今日人民政协大会中以农民代表李秀真发言最受欢迎。李年近五十岁，来自平原省农村。当其说明送独子参军而遭牺牲不掉眼泪只有报仇时，全场掌声长达三分钟。她说:‘跟毛主席走一点没有错。老解放区农民全翻身了，儿子死了是光荣的。’李最后说:“美国是纸老虎，就是不怕他。”(二)五岁孩子六名，他们是实验托儿所孩子，各捧鲜花，随着民主妇联代表走上主席台，当时主席中有刘伯承将军，刘将军为孩子们排好队伍，向毛主席朱总司令献花。六个孩子细声同祝毛主席健康。毛主席高兴地接受孩子们敬意，俯身接花束时，全场掌声雷动。在军乐中，孩子们走下了台。(三)郭沫若、马叙伦发言中，一致痛斥“民主个人主义者”，陈明仁、邓宝珊、孙兰峰、吴奇伟一致痛斥蒋匪帮。孙兰峰特别说明一星期前他还是反动集团一分子，本月十九日才随董其武将军在绥远率部起义。　(唐海)"}],"comments":[],"origin":"北平新华电台,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘格平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"565da69995"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

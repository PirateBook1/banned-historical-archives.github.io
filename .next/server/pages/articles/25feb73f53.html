script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西都安瑶族自治县不断发生重婚纳妾案","authors":["黄军"],"dates":[{"year":1957,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"广西都安瑶族自治县不断发生重婚纳妾案","type":"title"},{"text":"黄军","type":"authors"},{"text":"新华社南宁16日讯　广西省都安瑶族自治县不断发生重婚纳妾现象。据七百弄、江西等七个区不完全统计，到3月底止，已有三十六件重婚纳妾案。其中大多是今年元月以来发生的。","type":"paragraph"},{"text":"在这些案件中，除了两件是重婚外，其余都是纳妾案件。江南区纳妾的七个案件中，僮族的四件，瑶族的三件。七百弄区九斤重婚纳妾案件中，汉族的有三件。这些纳妾的人一般的年纪是三十岁到四十岁，最小的只有十九岁，最大的是五十岁。","type":"paragraph"},{"text":"纳妾原因有些是因为生活腐化。如江南区副区长卢元英曾有三个孩子，去年到发瑞乡故解农业社领导办社时，见韦秀菊年轻、漂亮、又是中共党员，则利用副区长的地位及金钱利诱，进行通奸，以致怀孕而结婚。已经有五个孩子的有妇之夫覃志生(僮族)，是乡人民委员会调解委员，1955年开始与同多覃妈里通奸，今年见副区长卢元英也纳妾，即带涨的范围更广、幅度更大。","type":"paragraph"}],"comments":[],"origin":"1957年4月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25feb73f53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

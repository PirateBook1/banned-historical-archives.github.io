script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"四方面军须力攻平武松潘山","alias":"","parts":[{"type":"paragraph","text":"四方面军须力攻平武松潘川"},{"type":"paragraph","text":"（1935年6月18日）国焘、昌浩、向前同志："},{"type":"paragraph","text":"甲、穆坪已放弃，但夹金山南之大晓、盐井坪在我手。我野战军现在大磅、达维、懋功、抚边一线，拟休息两三天。已令先念派两团进占崇化、绥靖、丹巴，控制大金川。东山已向水磨沟前进。"},{"type":"paragraph","text":"乙、目前形势须集大力首先突破平武，以为向北转移枢纽。其已过理番部队，速经马塘绕攻松潘，力求得手，否则兄我如此大部队经阿坝与草原游牧区域入甘青，将感绝大困难，甚至不可能。"},{"type":"paragraph","text":"[1]这是毛泽东和张闻天、朱德、周恩来给红军第四方面军领导人的电报。"},{"type":"paragraph","text":"[2]国焘，即张国焘，当时任中共中央政治局委员、中华苏维埃共和国中央政府副主席、西北革命军事委员会主席。昌浩，即陈昌浩，当时任红军第四方面军总政治委员兼政治部主任。向前，即徐向前，当时任红军第四方面军总指挥。"},{"type":"paragraph","text":"[3]穆坪，即四川省宝兴县县治。[4]懋功，旧县名，即今四川省小金县。[5]先念，即李先念，当时任红军第四方面军第三十军政治委员。[6]东山，即韩东山，当时任红军第四方面军第九军第二十五师师长。向雅名邛大\"南出，即一时得手，亦少继进前途。因此力攻平武、松潘是此时主要一着，望即下决心为要。"},{"type":"paragraph","text":"张朱毛周十八号二十一时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":182},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05a622c4c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

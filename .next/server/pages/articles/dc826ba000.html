script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对王恩茂来信的批语","alias":"","parts":[{"type":"paragraph","text":"对王恩茂来信的批语！"},{"type":"paragraph","text":"（1975年10月28日）"},{"type":"paragraph","text":"汪阅后，送剑英、小平、春桥同志阅处。他现在芜湖，请考虑是否在南京军区给他安一个职位。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿八日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅信访处1975年10月27日编印的《来信摘要》第六六三号上。这期《来信摘要》讲到，新疆维吾尔自治区原革委会副主任、新疆军区原第一政委王恩茂10月19日给毛泽东写信，说他多年没有见到主席了，甚为想念，当此红军长征胜利四十周年之际，特向主席问好。信中还说，他从红军时期就在部队工作，对部队工作有点经验，现在年龄也不算大，只有62岁，打起仗来还可以上前线，想回部队做点工作。毛泽东批示后不久，王恩茂被任命为中国人民解放军南京军区副政委。"},{"type":"paragraph","text":"[2]汪，指汪东兴，当时任中共中央政治局委员、中央办公厅主任。"},{"type":"paragraph","text":"[3]剑英，即叶剑英，当时任中共中央副主席、中央军委副主席，主持中央军委日常工作。小平，即邓小平，当时任中共中央副主席、中央军委副主席、中国人民解放军总参谋长。春桥，即张春桥，当时任中共中央政治局常委、中央军委常委、中国人民解放军总政治部主任、南京军区政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":84},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc826ba000"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

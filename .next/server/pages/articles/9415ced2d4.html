script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反第二战役结束，第三战役二十日开始　两次战役中资本家坦白出非法利润三万七千亿元","authors":[],"dates":[{"year":1952,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"上海五反第二战役结束，第三战役二十日开始　两次战役中资本家坦白出非法利润三万七千亿元","type":"title"},{"text":"【华东总分社十五日讯】上海五反运动第二战役已于十四日结束。第三战役将于二十日开始，“五一”结束。现正进行休整、总结。在第一战役中，资本家坦白出非法利润三千二百亿元；第二战役为两万五千亿元，加上三百个上层资本家坦白出的八千八百亿元，共三万七千亿元。","type":"paragraph"},{"text":"在第二战役结束后，市委又总结出四条经验：(一)创造了不战而胜的斗争策略；(二)丰富了资本家互助互评的经验；(三)大胆放手充分利用起义资本家立功赎罪；(四)对中小工商户应采取团结教育的方针，一般厂用面对面方式斗争。","type":"paragraph"},{"text":"第二战役结束后，上海五反运动已进入后期，一般说政策已经确定，经验已经成熟，干部也经过了斗争锻炼，估计形势将极其有利。因此，第三战役便要求基本上解决问题。其具体部署是：","type":"paragraph"},{"text":"(一)彻底解决一万二千个大户(十人以上的商店，四、五十人以上的工厂)；","type":"paragraph"},{"text":"(二)彻底解决六万八千四百户家庭商业户和独立手工业户，并做出结论，发出通知；","type":"paragraph"},{"text":"(三)解决五千至一万个中等户。","type":"paragraph"},{"text":"以上三项合计，并加上第一、二战役的战果，在第三战役结束后，全市却可解决十六万三千户中的十万户(占百分之六十左右)。其所属工人、店员人数约五十万人，占全市私营厂店工人店员总数六十二万人的百分之八十。再经过一个战役，即可全部扫荡完毕。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9415ced2d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

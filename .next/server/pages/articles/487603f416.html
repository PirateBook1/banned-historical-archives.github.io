script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真做好再教育工作","authors":["山东省掖县珍珠公社东英大队党支部"],"dates":[{"year":1976,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真做好再教育工作"},{"type":"paragraph","text":"山东省掖县珍珠公社东英大队党支部"},{"type":"paragraph","text":"我们大队有二十名下乡知识青年。知识青年上山下乡，是培养无产阶级革命事业接班人，反修防修，巩固无产阶级专政的伟大事业，因此，我们把知识青年工作列入党支部的议事日程，并发动贫协、青年、妇女和民兵等群众组织共同来做好这件工作。"},{"type":"paragraph","text":"“阶级斗争是青年的一门主课”。遵照毛主席的教导，我们请老党员、老贫农给知识青年讲家史、村史，做忆苦思甜报告，经常对他们进行阶级斗争和路线斗争的教育。我们组织知识青年学习无产阶级专政理论，鼓励他们扎根农村干革命，做限制资产阶级法权、缩小三大差别的促进派。反击右倾翻案风的斗争开始以后，我们带领知识青年认真学习毛主席的重要指示，狠批邓小平“三项指示为纲”的修正主义纲领，进一步提高了他们的阶级斗争和路线斗争觉悟。"},{"type":"paragraph","text":"我们克服那种对知识青年不敢放手使用的思想，注意把他们放到农村三大革命运动的第一线去锻炼，在斗争中增长才干。我们把大队猪场一百六十多头猪交给知识青年饲养。六名女知识青年在老饲养员的帮助下，不但迅速掌握了养猪技术，把猪养得很好，而且思想感情也发生了显著的变化。她们当中，有的过去在城市里见了大粪捂着鼻子走，现在为了养好猪，再脏也不怕；有的过去不安心农村，现在立志扎根农村干革命。"},{"type":"paragraph","text":"我们党支部还经常教育干部、社员，热情支持社会主义新生事物，齐心协力做好对知识青年进行再教育的工作。大队赤脚兽医对知识青年经常找他给猪看病有点不耐烦。我们知道后，就马上教育他。当党支部发现有人在知识青年面前散布落后言论时，就及时进行批评教育。由于支部抓得及时，措施有力，全大队形成了有利于知识青年成长的事大家做，见到不利于知识青年成长的事大家管的新风尚。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487603f416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

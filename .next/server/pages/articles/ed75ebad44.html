script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各里弄宣传婚姻法 运用各种各样方式 劳动人民改建新瓦房 衷心感谢恩人毛主席","authors":["尚文","新雄","施如良","林尤森","王民"],"dates":[{"year":1951,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江宁区海防路同乐坊居民会，在弄内醒目的地方，贴上婚姻法图解的剪报画片一大张，内计大小图片四十余幅，并在旁边加有简单的说明，每天观众很多。山西北路兴盛坊居民会最近连续在黑板报上展开新婚姻法的宣传，并号召大家参加“婚姻法学习班”，学习新婚姻法。河南北路鹏程里居民会特在黑板报上介绍宣传婚姻法的影片“儿女亲事”，号召大家去观看。　(林尤森、新雄)"},{"type":"paragraph","text":"榆林区惠民路人寿里军属傅筱云，近接到他的儿子傅建廷从朝鲜前线寄来一封信，并寄十万元钱给他的外祖母零用。这位七十六岁高龄的外祖母说:“为了早日打垮美国强盗，我将这十万元捐献飞机大炮，等外孙胜利回来痛痛快快吃胜利酒。”傅筱云给岳母这种高度爱国主义精神所感动，也决定每星期捐献一万元，直到把美国强盗打出朝鲜为止。　(施如良)"},{"type":"paragraph","text":"长宁区延安西路徐家宅、人民新村凯旋路一带，都是劳动人民住宅区，过去都是矮小简陋的草棚，空气不流通，阳光不充足。解放二年来，居民生活逐渐改善。最近天气即将入冬，很多住户将过去矮小的草棚开始翻修，有的重新建造，更有的将草房翻修为瓦房。例如人民新村二十号居民王克明，最近新建了二间瓦房，在他新砌的瓦房里，高高地挂着人民大救星毛主席的肖像，表示他对领袖的衷心热爱与感谢。"},{"type":"paragraph","text":"(王民)"},{"type":"paragraph","text":"江宁区康定路生生里居民委员会鉴于最近曾发生小火警(已载本报)，在公安局消防处同志协助下，最近成立了消防队。于十月二十八日举行了第一次消防演习，队员的情绪非常高，都愿意保证学好消防技术，加强消防工作。嵩山区方浜西路明月坊居民委员会安全组鉴于天气干燥，该路七七号又曾发生走电事故，因此，在本月二十九日，由安全组组员到每户检查电线。发现有损坏的地方，马上动员居民修理。　(尤森、尚文)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed75ebad44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国工人阶级有志气——国产三十万瓩双水内冷气轮发电机组胜利发电","authors":[],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“不斗争就不能进步。”三十万瓩大型火力发电站的建成，是参加工程建设的广大工人坚持独立自主、自力更生方针，狠批洋奴哲学、爬行主义的结晶。这是工人们在批判邓小平在工业战线上的修正主义路线。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席“独立自主、自力更生”方针的指引下，我国自行设计、制造和安装的三十万瓩双水内冷汽轮发电机组已在望亭发电厂安全稳定发电。这是无产阶级文化大革命的伟大胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e三十万瓩双水内冷汽轮发电机组并网发电以后，今年一至五月已发了五亿四千万度电，送往城市、农村。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e参加三十万瓩发电机组的工人以高度的无产阶级责任感，经过精心调整和完善，达到安全稳定发电，以实际行动狠批洋奴哲学、爬行主义。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在三十万瓩大型火力发电站的建设过程中，望亭发电厂附近地区的广大贫下中农和干部积极参战，为电站建设作出了贡献。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e三十万瓩双水内冷汽轮发电机组的控制室，是社会主义大协作的产物，从锅炉、汽机到其他主要辅机都由这里操纵和控制。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766g040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(本版照片均本报记者摄)"},{"type":"paragraph","text":"参加工程建设的广大工人，坚持认真看书学习，弄通马克思主义，进一步提高了阶级斗争和路线斗争觉悟，坚决同修正主义路线对着干。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf68782801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

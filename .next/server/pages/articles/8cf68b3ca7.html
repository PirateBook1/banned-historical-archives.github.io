script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来、江青、谢富治在欢迎中国红卫兵代表团大会上和工农兵体院代表的讲话","parts":[{"type":"title","text":"872.周恩来、江青、谢富治在欢迎中国红卫兵代表团"},{"type":"paragraph","text":"大会上和工农兵体院代表的讲话"},{"type":"paragraph","text":"(1967年8月2日)"},{"type":"paragraph","text":"总理：贺龙要背靠背斗，这是最高指示。过几天我和江青同志接见你们。体育界专业队太多，搞锦标主义，物质刺激。本来让总政管，现在管不过来，体育界暂时由戚本禹同志负责。"},{"type":"paragraph","text":"江青：过些天，我看你们体操和武术。运动员都穿长裤子，那不成了封建主义了。"},{"type":"paragraph","text":"谢副总理：第一点，鼓足干劲，力争上游，大批判，紧跟毛主席的战略部署，批刘邓要统一，其他可以分工嘛，但不要分派。第二，武斗要制止，北京不能发展。江青同志头几天跟我说过：你要抓人，所谓老红卫兵越轨行动要反对，要搞好大批判，促进革命的大联合和“三结合”。第三，中南海搭棚子，搭就搭了，不过，(一)什么都成，但不能冲；(二)揪斗刘、邓要联合。钓鱼台、人民大会堂不能冲。我是受命讲的。第四，江青同志看了些材料，叫我打个招呼，各级革命委员会，革命群众组织要革命化，不要搞庞大的机构，官僚主义。"},{"type":"paragraph","text":"“建工八一”贾健同志晚上被四个人袭击、毒打，险些死了，要提高警惕。贾健是老造反派，有些人就恨这些人，不要打内战，给敌人可乘之机。"},{"type":"paragraph","text":"外地的人要动员他们回去，我和戚本禹同志负责，大家帮助动员，但不能赶。"},{"type":"paragraph","text":"(在谈到毕业生问题时)要对他们做政治思想工作，积极参加大批判，关心国家大事，中央在讨论这个问题。"}],"authors":["周恩来","江青","谢富治"],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":325,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cf68b3ca7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

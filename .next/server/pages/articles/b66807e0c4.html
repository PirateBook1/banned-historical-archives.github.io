script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"部队争取在吴起镇金汤镇集结休息","alias":"","parts":[{"type":"paragraph","text":"部队争取在吴起镇金汤镇集结休息！"},{"type":"paragraph","text":"（1935年10月16日）彭："},{"type":"paragraph","text":"（一）敌情无新得。"},{"type":"paragraph","text":"（二）一纵队本日行五十里到达木瓜城一带宿营，明（十七）日拟进至铁边城、吊掌、田百户之线约五六十里，后日则向吴起镇进。"},{"type":"paragraph","text":"（三）二、三纵队明日应向金汤镇进。在敌情许可下，每日行五十至六十里，准备以三天至四天行程到达金汤镇。"},{"type":"paragraph","text":"（四）如追敌停顿，我军应在吴起镇、金汤镇集结休息一二天，查明保安、靖边情形，然后分路袭取之，即在吴起镇、保安、靖边地域休息整理扩大，并征集资材，解决冬衣问题，一面派人去苏区取联络。"},{"type":"paragraph","text":"（五）现在每天走路不多，请令各部利用时间进行教育并尽力改善给养。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十六日十九时[1]这是毛泽东给红军陕甘支队司令员彭德怀的电报。[2]吴起镇，今名吴旗镇，为陕西省吴旗县县治。[3]金汤镇，位于今陕西省志丹县西部。"},{"type":"paragraph","text":"1935年10月19日，毛泽东率领部队到达陕北苏区吴起镇，长征胜利结束。图为吴起镇全景。"},{"type":"paragraph","text":"长知是宜言书长征是富停队"},{"type":"paragraph","text":"食知是格植院吴起镇的火炬碑文。《毛主席在陕北》（素描）"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":245},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b66807e0c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

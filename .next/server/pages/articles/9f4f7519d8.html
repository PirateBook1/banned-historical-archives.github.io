script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度副总统离穗回国行前电毛主席致谢","authors":[],"dates":[{"year":1957,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　印度副总统拉达克里希南博士在离开广州时给毛泽东主席的感谢电，全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国主席毛泽东先生阁下"},{"type":"paragraph","text":"半小时之后，我们即将从广州起飞了。我们在贵国度过了一段十分美好的时光，你们的成就和抱负给了我们极深的印象。我们非常感谢你给予我们这次访问的机会，并且深切地关怀我们，派郭沫若先生和一位名医陪我仍同行。我们到处都受到了最友好的招待。为了你们为我们所做的一切，谨向你、你的同事们和贵国政府表示深深的感谢。"},{"type":"paragraph","text":"你的亲切的"},{"type":"paragraph","text":"萨·拉达克里希南"},{"type":"paragraph","text":"印度副总统"},{"type":"paragraph","text":"1957年9月28日于广州"},{"type":"paragraph","text":"【据新华社广州28日电】　印度副总统拉达克里希南博士今晨八时乘坐印度空军专机离广州回国。"},{"type":"paragraph","text":"在动身前一刻钟，拉达克里希南副总统在机场上对着密密层层的欢送人群议了话。印度副总统的话不时被暴风雨般的掌声所打断。这位高龄的博士一再向热情地前来欢送他的人们合十致谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4f7519d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

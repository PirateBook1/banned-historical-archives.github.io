script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市原党政机关革命派集会决心落实毛主席最新指示狠抓阶级斗争　搞好机关斗批改上海市直属机关革命造反联络站宣布成立","authors":[],"dates":[{"year":1968,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国全市无产阶级文化大革命的一片大好形势下，上海市原党政机关的无产阶级革命派一万余人，昨天在文化革命广场隆重集会，决心高举毛泽东思想伟大红旗，全面落实毛主席的最新指示，夺取机关文化大革命的全面胜利。在会上，同时宣布上海市直属机关革命造反联络站的成立。"},{"type":"paragraph","text":"上海市革命委员会领导成员、各革命群众组织负责人出席了大会。"},{"type":"paragraph","text":"在这次史无前例的无产阶级文化大革命中，原市委和市人委所属机关的无产阶级革命派，和全市各条战线的广大无产阶级革命派一起，在毛泽东思想的指引下，英勇战斗，把中国赫鲁晓夫在上海的代理人陈丕显、曹荻秋之流以及他们所包庇的叛徒、特务、顽固不化的走资派揪了出来，并对这一小撮人以及他们所推行的反革命修正主义路线，进行了深入的斗批，使机关的无产阶级文化大革命取得了决定性的胜利。最近，随着斗争形势的发展，原市委和市人委机关革命造反联络站等所属的广大无产阶级革命派，为了紧跟毛主席的伟大战略部署，把机关文化大革命进行到底，根据毛主席的最新指示，吸取了兄弟地区的先进经验，经过反复酝酿，决定成立上海市直属机关革命造反联络站。"},{"type":"paragraph","text":"在昨天的大会上，市革命委员会的领导同志先后讲了话。他们首先指出，上海市直属机关革命造反联络站的成立，标志着机关的文化大革命在前进的道路上又迈出了重要的一步。机关的无产阶级文化大革命很重要，机关的无产阶级文化大革命一定要搞好。联络站成立之后，必须按照毛主席的最新指示，把机关的阶级斗争深入地进行下去，把革命的大批判持久地开展下去。我们对党内一小撮走资派以及阶级敌人的斗争，都是“中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续”。因此，我们一定要克服右倾保守思想，不断地向阶级敌人发动进攻，把反革命修正主义路线批透批臭，更好地贯彻无产阶级革命路线。与此同时，我们要坚决执行毛主席的干部政策，相信大多数干部是好的和比较好的，热情地帮助犯过错误甚至是严重错误的革命领导干部站出来革命。犯过错误的干部，也要坚持革命原则，虚心地听取革命群众的批评，勇敢地站出来。机关的无产阶级文化大革命必须以毛主席关于革命委员会的最新指示为纲，深入搞好斗批改，努力改造机关工作人员的世界观。机关的改革首先是改革路线，改革作风。机关工作人员要深入基层，深入斗争的第一线，不管在那个岗位上，都要始终保持和群众的联系，参加群众斗争，向群众学习。机关的无产阶级文化大革命还必须以毛主席关于对派性要进行阶级分析的教导为纲，更好地坚持无产阶级革命派的派性，即坚持无产阶级先锋队的党性，即坚持用马克思列宁主义、毛泽东思想武装起来的左派的革命性。坚持无产阶级革命派的派性，就是一切地方都要用无产阶级先锋队的党性掌权，也就是一切言论和行动，都要符合党和人民的根本利益。我们要按照毛主席的教导，团结大多数，巩固和发展革命的大联合和革命的三结合。要反对右倾分裂，决不允许重拉山头。"},{"type":"paragraph","text":"机关的广大无产阶级革命派在会上一致表示，一定要继续发扬一月革命精神，紧跟毛主席的伟大战略部署，高举革命大批判的旗帜，彻底肃清中国赫鲁晓夫及陈、曹之流在机关的流毒，狠抓两条路线斗争，进一步揭开机关阶级斗争盖子，迎头痛击右倾翻案妖风。同时，在机关内部大办毛泽东思想学习班，活学活用毛泽东思想，不断地斗私批修，夺取机关文化大革命的全面胜利。"},{"type":"paragraph","text":"工总司和红代会的代表也在会上发言，对机关的无产阶级革命派表示坚决的支持，并提出了恳切的希望。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5807c382b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

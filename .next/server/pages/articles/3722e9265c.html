script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》强调学习毛主席语录的重大意义   用毛泽东思想武装头脑指导革命","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》强调学习毛主席语录的重大意义"},{"type":"paragraph","text":"用毛泽东思想武装头脑指导革命"},{"type":"paragraph","text":"据新华社讯　墨尔本消息：澳大利亚共产党（马克思列宁主义者）机关报《先锋报》今年第一期发表了一篇文章，热情颂扬“毛泽东思想是帝国主义崩溃、社会主义胜利的时代的马克思列宁主义”。"},{"type":"paragraph","text":"《先锋报》去年开始在每一期上刊登毛泽东主席的语录。而且今年将继续这样做。"},{"type":"paragraph","text":"这篇题为《为什么〈先锋报〉刊登毛泽东语录》的文章指出，“我们认为这是一个具有深远影响和极其重要性的问题。”文章号召澳大利亚共产党人根据毛主席的教导来分析、研究和解决澳大利亚革命的问题。"},{"type":"paragraph","text":"文章热情赞扬毛主席的光辉思想“照亮了世界革命的道路。”文章说：“中国的经验表明，每当离开毛泽东思想的时候，革命就遭到挫折。每当遵循毛泽东思想的时候，革命就取得胜利。”“世界经验也表明，如果离开毛泽东思想，社会主义革命就要遭到失败。如果遵循毛泽东思想，就会取得胜利。在世界革命的一切问题上，事实证明毛泽东是正确的。”"},{"type":"paragraph","text":"文章说：“帝国主义正在垮台。美帝国主义比过去任何时候都更加孤立。它由于自己的毁灭性的矛盾而变得更加四分五裂。苏联修正主义的出现是帝国主义为挽救自己免于死亡所作的努力的结果。但是，社会主义正在走向胜利。中国是社会主义的强大堡垒。"},{"type":"paragraph","text":"“毛泽东思想是帝国主义崩溃、社会主义胜利的时代的马克思列宁主义。帝国主义是不会自行灭亡的，而社会主义的胜利也是不会自行到来的。帝国主义是不打不倒的。社会主义的胜利是必须通过斗争来争取的。毛泽东思想是这个斗争的指路明灯。”"},{"type":"paragraph","text":"文章最后说：“《先锋报》精确地引述毛泽东的语录，为的是用帝国主义崩溃、社会主义胜利的时代的马克思列宁主义武装工人阶级。”“按照我们时代的马克思列宁主义——毛泽东思想的正确指导行动。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3722e9265c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

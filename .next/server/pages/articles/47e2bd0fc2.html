script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对中央关于举办“抗大”式政治学校训练一批知识青年到农村工作的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于举办“抗大”式政治学校"},{"type":"paragraph","text":"训练一批知识青年到农村工作的"},{"type":"paragraph","text":"指示稿的批语"},{"type":"paragraph","text":"（1961年6月4日）"},{"type":"paragraph","text":"[1]指中共中央文教小组根据刘少奇的意见于1961年5月15日代中央起草的关于举办“抗大”式政治学校训练一批革命的知识青年派到农村工作的指示稿。指示稿说，用社会主义精神教育农民群众，使农民逐步成为自觉的社会主义建设者，是我们党的一项最重要的历史任务。最近农村许多三类社队的出现，证明没有大批的革命知识分子到农村去工作，同农民结合起来，在乡村中就很难建设社会主义，很难防止地主富农的复辟。为进一步巩固农村人民公社，发展农业生产，迫切需要训练一批具有中等以上文化水平、比较熟悉党的方针政策的革命的青年知识分子，充实公社和生产大队的千部队伍，改进公社和生产大队的管理工作。今年高中毕业生约有15万人、初中毕业生约有120万人不能升学，从中挑选3万到5万人，从今年下半年起，举办“抗大”式的政治学校，加以短期训练，派到农村参加工作或参加劳动，对加强人民公社工作有很大好处。这是一项具有深刻的革命意义的措施。必须在今后几年内，持续地有计划地训练大批的革命的青年知识分子到农村中去。中央要求各级党组织，必须对这项工作予以足够重视，并且采取积极的办法做好这项工作。6月3日，刘少奇将这个指示稿报送毛泽东审阅时写道：“如认为可用，请批告小平同志提中央工作会议讨论一下。”经讨论后，中共中央于1961年6月23日发出了这一指示。"},{"type":"paragraph","text":"对中央关于训练一批知识青年到农村工作的指示稿的批语小平同志："},{"type":"paragraph","text":"此件请提交工作会议讨论一下，如得同意，即可发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月四日[1]小平，即邓小平，当时任中共中央总书记。[2]指1961年5月21日至6月12日在北京举行的中共中央工作会议。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47e2bd0fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

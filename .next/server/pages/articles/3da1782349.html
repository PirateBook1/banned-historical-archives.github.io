script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔报纸欢呼毛主席庄严声明发表一周年  世界人民越团结　帝国主义越接近灭亡","authors":[],"dates":[{"year":1971,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔报纸欢呼毛主席庄严声明发表一周年"},{"type":"paragraph","text":"世界人民越团结　帝国主义越接近灭亡"},{"type":"paragraph","text":"新华社加德满都二十四日电 尼泊尔《人民使者报》二十日发表文章，欢呼毛主席的《全世界人民团结起来，打败美国侵略者及其一切走狗！》庄严声明发表一周年。"},{"type":"paragraph","text":"文章说：“由于社会主义和革命运动的力量在全世界日益壮大，以华盛顿为中心的帝国主义越来越虚弱。世界各地人民正在进行反帝的革命斗争，并且正在取得辉煌的胜利。印度支那人民二十年来进行的英勇斗争，就是这一运动胜利的光辉范例。”"},{"type":"paragraph","text":"文章说：“就在这种情况下，帝国主义不断暴露它的真面目。帝国主义拚命企图避免最后失败，正在从地面和空中加紧进行侵略战争，对印度支那策划新的阴谋。它不仅策动政变推翻在国外进行正式访问的诺罗敦·西哈努克亲王，并且入侵柬埔寨。它恢复轰炸越南北方。帝国主义除了屠杀其他国家人民之外，它已经开始对国内进行镇压。”文章指出：“显然，所有这些都是垂死挣扎的帝国主义者的绝望行径。”"},{"type":"paragraph","text":"文章说：“毛泽东在他的鼓舞人心的号召团结的声明中指出，‘美帝国主义看起来是个庞然大物，其实是纸老虎’。越南人民、老挝和柬埔寨人民以及美国进步人民已证明他们根本不怕这只纸老虎。”"},{"type":"paragraph","text":"文章说：“事实上，是美帝国主义最怕世界人民。毛泽东正确地指出，一有风吹草动，它就惊慌失措。”"},{"type":"paragraph","text":"文章最后说：“现在比以往任何时候都更加需要加强世界人民之间的反帝团结。这种团结越坚强，帝国主义就越接近最后灭亡。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3da1782349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

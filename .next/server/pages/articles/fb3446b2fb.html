script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于解决农村基本核算单位问题给中央常委等的信","authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"毛泽东关于解决农村基本核算单位问题给中央常委等的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"常委及有关各同志：","type":"appellation"},{"text":"送上河北深县五公公社耿长锁的一封信，山东省委一九六一年三月关于大小队矛盾问题座谈会材料一份，湖北省委九月二十五日的报告一份，九月二十六\u003c七\u003e日邯郸座谈纪录一份，另有河北的一批材料，请你们一阅，并和你们的助手加以研究。然后我们集会讨论一次。这些材料表明：我们对农业方面的严重平均主义的问题，至今还没有完全解决，还留下一个问题。农民说，六十条就是缺了这一条。这一条是什么呢？就是生产权在小队、分配权却在大队，即所谓“三包一奖”的问题。这个问题不解决，农、林、牧、副、渔的大发展即仍然受束缚，群众的生产积极性仍然要受影响。如果我们要使一九六二年的农业比较一九六一年有一个较大的增长，我们就应在今年十二月工作会议上解决这个问题。我的意见是：“三级所有、队为基础。”即基本核算单位是队而不是大队。所谓大队“统一领导”要规定界限，河北同志规定了九条。如不作这种规定，队的八权有许多是空的，还是被大队抓去了。此问题，我在今年三月广州会议上，曾印发山东一个暴露这个严重矛盾的材料。又印了广东一个什么公社包死任务的材料，并在这个材料上面批了几句话：可否在全国各地推行。结果没有被通过。待你们看了湖北、山东、广东、河北这些材料，并且我们一起讨论过了之后，我建议：把这些材料，并附中央一信发下去，请各中央局，省、市、区党委，地委及县委亲身下去，并派有力调查研究组下去，作两三星期调查工作，同县、社、大队、队、社员代表开几次座谈会，看究竟哪样办好。由大队实行“三包一奖”好，还是队为基础好？要调动群众对集体生产的积极性，要在明年一年及以后几年，大量增产粮、棉、油、麻、丝、茶、糖、菜、烟、果、药、杂以及猪、马、牛、羊、鸡、鸭、鹅等类产品，我以为非走此路不可。在这个问题上，我们过去过了六年之久的糊涂日子（一九五六年，高级社成立时起），第七年应该醒过来了吧。也不知是谁地谁人发明了这个“三包一奖”的糊涂办法，弄得大小队之间，干群之间，一年大吵几次，结果瞒产私分，并且永远闹不清。据有些同志说，从来就没有真正实行过所谓“三包一奖”。实在是一个严重的教训。","type":"paragraph"},{"text":" 毛泽东一九六一年九月二十九日上午八时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3446b2fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

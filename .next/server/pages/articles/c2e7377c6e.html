script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"保卫延安主要依靠外线作战","alias":"","parts":[{"type":"paragraph","text":"保卫延安主要依靠外线作战！"},{"type":"paragraph","text":"（1947年3月6日）刘、邓，并告陈、谢，王、孙，韩，滕、薄、王凹:"},{"type":"paragraph","text":"鱼午电谅达。陈谢率五个旅寅皓渡河袭占陇海潼洛线，为调动胡军、保卫延安最好方法。你们休整务于寅删前结束，期于寅皓与陈谢渡河同时攻击平汉线。第一个战斗结束后，应会合太行兵"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。1947年3月起，国民党军队在晋冀鲁豫、晋察冀、东北等战场上转为守势，抽调兵力对山东和陕北战场实施重点进攻。3月初，国民党军在西北地区集中34个旅25万人的兵力，准备进攻陕甘宁解放区。"},{"type":"paragraph","text":"[2]陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。王、孙，指王新亭、孙定国，当时分别任太岳军区司令员和副司令员。韩，指韩钧，当时任晋冀鲁豫野战军第四纵队副司令员。滕、薄、王，指滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第一副政治委员和第二副司令员。"},{"type":"paragraph","text":"[3]似指1947年3月6日（寅鱼申）中共中央军委给陈、谢富治等的电报。电报命令陈谢率四纵队及二十四旅及王新亭纵队主力共5个旅于9日全部出动，16日到达黄河北岸，19日开始渡河，在数日内攻占阅乡、新安等县及洛河以北区域。电报要求刘邓军应于19日以前休整完毕，19日起向平汉道清两线举行攻击，牵制顾祝同部不使南调。"},{"type":"paragraph","text":"[4]陇海潼洛线，指陇海铁路潼关至洛阳段。团连续举行第二个、第三个及更多战斗。你们应将后方移至太行一个时期，面向平汉、道清\"作战，直接援助陈谢。此役关系重大，望速作准备。胡宗南指挥第-师三个旅、九十师两个旅、二十七师两个旅（一个团位于大宁）、三十六师两个旅、十七师两个旅、七十六师三个旅、十五师一个旅及一个保安旅、一个骑兵旅共十七个旅，除一部守备陇东、关中外，主力正向宜川、洛川、中部之线急进，寅灰可集中完毕，寅删可能开始攻击（亦有可能延至寅删、寅号之间)。我现布置内线纵深防御可能迟滞十天时间，主要依靠陈谢从外线解围。估计陈谢五个旅切断潼洛必能引起变化，即使突入延安亦难持久，而陈谢在潼洛之行动又需你们积极援助。此次胡军攻延带着慌张神情，山西仅留四个旅，西兰公路及陇海线均甚空虚，集中全力孤注一掷。判断系因山东及冀鲁豫两区失败，薛岳β去职，顾祝同调徐，胡宗南实际上主持郑州军事，急欲抽兵进攻豫北，故先给延安一个打击。而我们则须保持延安及边区，以便钳制胡军。只要延安及边区存在，即能钳制大量胡军不敢东调。你们准备情形盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寅鱼亥[1]道清，即道清路，指河南滑县道口镇至博爱县清化镇的铁路。[2]"},{"type":"paragraph","text":"西兰公路，指陕西西安至甘肃兰州的公路。[3]薛岳，原任国民党军徐州绥靖公署主任，1947年3月初去职。"},{"type":"paragraph","text":"[4]顾祝同，当时任国民党军陆军总司令部总司令。1947年3月初，他在徐州组成陆军总司令部徐州指挥部，统一指挥原徐州、郑州两个绥靖公署当陈谢玉"},{"type":"paragraph","text":"67"},{"type":"paragraph","text":"启特甲后方"},{"type":"paragraph","text":"h毛泽东为中共中央军委起草的《保卫延安主要依靠外线作战》的手稿。"},{"type":"paragraph","text":"除一部守馈随东周中外天风移榜团"},{"type":"paragraph","text":"信带"},{"type":"paragraph","text":"线解屋"},{"type":"paragraph","text":"我五个旅切断滢落六静三个"},{"type":"paragraph","text":"起弯比即使突个保安旅一个骑家延军足安A边风毛泽东为中共中央军委起草的《保卫延安主要依靠外线作战》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":450},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王新亭","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2e7377c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向工农群众宣传伟大的毛泽东思想  日本一毛泽东思想宣传队深入城乡宣传受到热烈欢迎  齿轮座剧团演出体现毛泽东思想的话剧鼓舞日本人民斗志","authors":[],"dates":[{"year":1968,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向工农群众宣传伟大的毛泽东思想"},{"type":"paragraph","text":"日本一毛泽东思想宣传队深入城乡宣传受到热烈欢迎"},{"type":"paragraph","text":"齿轮座剧团演出体现毛泽东思想的话剧鼓舞日本人民斗志"},{"type":"paragraph","text":"据新华社讯　据东方通讯社报道：由日中友好协会（正统）总部、东方书店和日中旅行社联合组成的一支毛泽东思想宣传队，最近在福岛县的城乡进行巡回宣传，受到了工农群众的热烈欢迎。"},{"type":"paragraph","text":"这支由四名队员组成的巡回宣传队，带着毛主席著作和《在无产阶级文化大革命中访问中国》的幻灯片，从一月二十一日到二月二日访问了福岛县的十五个城镇和农村。有三百多名工人、农民、市民和家庭妇女出席了宣传队举办的小型集会。"},{"type":"paragraph","text":"宣传队深入到被大雪覆盖的山村，向农民宣传伟大的毛泽东思想和中国无产阶级文化大革命，并且热情地介绍了中国的社会主义建设。晚上，宣传队就住在工农家里，同他们交流斗争经验。"},{"type":"paragraph","text":"巡回宣传队所带的毛主席著作和中国刊物受到工人和农民的热烈欢迎。一个青年工人手里拿着毛主席著作热情地说，人民群众一旦活学活用毛主席著作，用毛泽东思想武装起来，他们就能发挥出无穷的力量。"},{"type":"paragraph","text":"据新华社讯　据东方通讯社报道：日本革命剧团齿轮座二十一日晚上在山口县宇部市首次演出体现毛主席关于“枪杆子里面出政权”伟大思想的话剧《野火》，七百多名工农群众和青年学生受到了巨大鼓舞。"},{"type":"paragraph","text":"这个描写农民起义的革命话剧，是齿轮座剧团学习毛主席的文艺路线后创作成功的，它震动了宇部市。尽管这两天宇部市下着五十年来少有的大雪，但是人们不怕天寒地冻，怀着对毛泽东思想的热爱，赶去观看演出。"},{"type":"paragraph","text":"《野火》的整个演出过程，都反映了日本人民无限热爱毛泽东思想。舞台的两侧，悬挂着两条毛主席语录：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”每场演出开始时，报幕员都手捧红色宝书高声朗读与剧情有关的《毛主席语录》。"},{"type":"paragraph","text":"演出最后一场时，在《东方红》和《国际歌》的嘹亮歌声中，舞台上出现了全世界人民心中最红最红的红太阳毛主席的画像。这时，观众用经久不息的雷鸣般掌声和欢呼声，表达对毛主席的无限热爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f384066b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

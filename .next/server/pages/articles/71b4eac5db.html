script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"李先念给财政部副部长吴波的信","parts":[{"type":"title","text":"570.李先念给财政部副部长吴波的信"},{"type":"paragraph","text":"(1967年3月3日)"},{"type":"paragraph","text":"吴波同志："},{"type":"paragraph","text":"要不断工作，既要做造反派的工作，也要做没有参加造反派同志的工作，解除误会。并且高举毛泽东思想伟大红旗，向党内一小撮走资本主义道路当权派斗争和彻底肃清资产阶级反动路线的影响下，团结起来。"},{"type":"paragraph","text":"对革命群众，对革命干部，不管说了多少过头的话，决不能打击报复。谁有这个念头，就是资产阶级反动路线的新反扑。"},{"type":"paragraph","text":"对革命干部，虽然犯了一些错误，只要愿意改正，要求同志们欢迎他们，同时要他们挺身而出抓工作，这也是对革命干部的考验。"},{"type":"paragraph","text":"对一些出身不好的革命同志，要看他们一贯政治思想表现，要鼓励他们放下包袱投入到阶级斗争中，长期考验自己。我们党对革命队伍从来是重视人们的阶级成份、阶级出身的，同时也反对“唯成分论”。"},{"type":"paragraph","text":"那天反映说：我在讲话中，没有讲没有参加造反派的同志中也有左派的问题。这个批评完全对。主席说：只要有群众的地方，就有先进的，中间的，落后的。因此，说明群众的水平比我们高，我接受这个批评。"},{"type":"paragraph","text":"一切革命造反派不能解散，应当巩固和壮大，并且建议他们掌握大方向，即真正的无产阶级革命派大联合和逐步实行三结合，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"两个红卫兵会师了，好得很，应当大力支持，并且要求他们永远高举毛泽东伟大红旗，永远学习毛泽东思想，学习，学习，再学习。"},{"type":"paragraph","text":"先念"},{"type":"paragraph","text":"三月三日"}],"authors":["李先念"],"dates":[{"year":1967,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71b4eac5db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</

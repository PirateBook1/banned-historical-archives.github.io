script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4710","name":"中国人民解放军山西省忻县公检法军事管制小组刑事判决书","author":"中国人民解放军山西省忻县公检法军事管制小组","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4710/4710.pdf"],"article":{"title":"中国人民解放军山西省忻县公检法军事管制小组刑事判决书","alias":"","parts":[{"type":"paragraph","text":"G129中国人民解放军山西省县公检法军事管制小组"},{"type":"paragraph","text":"刑事判决书"},{"type":"paragraph","text":"（69）刑判字第27号罪犯："},{"type":"paragraph","text":"男，24岁，家庭成份中农，本人出身学生，汉族忻县温村公社西呼延大队人。从小读书后务农，63年任小队会计，66年任大队会计91967年因病辞职。1969年9月22日因凶杀速捕在案。"},{"type":"paragraph","text":"在过去闹过纠纷，又于1969年5月1犯存安因与邻居"},{"type":"paragraph","text":"骂了后，便返家取菜刀两把，闯入日下午指桑骂槐的对"},{"type":"paragraph","text":"院内，接连将"},{"type":"paragraph","text":"砍了两刀，使"},{"type":"paragraph","text":"面部受伤，血流不止。后幸被群众"},{"type":"paragraph","text":"受到严重伤害后"},{"type":"paragraph","text":"格犯抱住，夺下菜刀阻止了其继续行凶经中国人民解放军×部医院抢救后脱险。此为本案事实"},{"type":"paragraph","text":"据上所述犯存安无理取闹，持刀行凶杀人，情节实属严重，本应严惩。但捕后发现患有神经性意病，又行自杀未遂。据此故对犯存安免予刑享处分，自杀后保外就医中所用医药费自理。此判"},{"type":"paragraph","text":"如不服本判决时，可于接判后十日内向山西省忻县区公检法军管会上诉。"},{"type":"paragraph","text":"1969年22F"}],"authors":["中国人民解放军山西省忻县公检法军事管制小组"],"dates":[{"year":1969,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e9d507e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

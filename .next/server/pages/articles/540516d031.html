script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘培根右派小集团　为四大家族金融班底招魂","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"甘培根右派小集团　为四大家族金融班底招魂","type":"title"},{"text":"《人民日报》讯：中国人民银行总行国外业务管理局最近粉碎了以甘培根为首的右派小集团。","type":"paragraph"},{"text":"这个小集团的骨干分子归淇章（民建会员）、徐静波、陈详明、胡明理等在甘培根（民革成员）的领导下，恶毒地污蔑我国外汇工作所取得的成绩，说“土外汇，一团糟，一天不如一天”，提出所谓“贤者在位，愚者学习，内行归队”，企图捧出曾任伪中央银行业务局局长的林风苞为旗帜，实行外汇“人才”总登记，为四大家族的金融班底招魂。","type":"paragraph"},{"text":"这个右派小集团还以民主党派机关组织的名义召开座谈会，大肆攻击肃反运动，说“国外局肃反运动搞得一团糟，严重伤害了知识分子的自尊心”，主张成立“平反”小组，由党外人士和肃反对象参加。","type":"paragraph"},{"text":"这一小撮右派分子还竭力污蔑党的干部政策，挑拨党群关系。他们把群众比作祥林嫂，把共产党比作鲁四爷，并且诽谤党员说：“从前，女子无才便是德，现在党员无才便是德”。他们认为老干部和共产党员放在领导岗位上是“成事不足，败事有余”。","type":"paragraph"},{"text":"这个右派小集团，经过群众的说理斗争后，已经彻底垮台。右派分子在大量的事实面前，纷纷低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540516d031"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

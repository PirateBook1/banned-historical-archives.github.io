script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西藏自治区革命委员会、西藏军区关于坚决贯彻“红五条”立即制止武斗的紧急通告","authors":[],"dates":[{"year":1969,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"西藏自治区革命委员会、西藏军区关于坚决贯彻“红五条”立即制止武斗的紧急通告","type":"title"},{"text":"为紧跟毛主席的伟大战略部署，认真落实八届十二中全会提出的各项战斗任务，保证贯彻执行光辉的“红五条”，立即刹住武斗歪风，经自治区革命委员会第二次全体会议和军区党委决定，特发布通告如下：","type":"paragraph"},{"text":"一、全区军民必须在自治区革命委员会的一元化领导下，高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，在毛泽东思想和毛主席革命路线指引下，认真学习、宣传、落实以毛主席为首、林副主席为副的无产阶级司令部的一切号令和自治区革命委员会、军区的一切规定和命令。所有革命同志都要以对伟大领袖毛主席的无限忠心，誓死捍卫最高统帅毛主席和副统帅林副主席亲自批发的“红五条”，紧急行动起来，刹住我区当前出现的武斗歪风。","type":"paragraph"},{"text":"二、必须立即无条件地停止一切形式的武斗，各单位、各革命群众组织和革命同志，都要警惕阶级敌人利用资产阶级派性，制造事端，挑动群众斗群众，破坏革命大联合，破坏革命委员会。不许以任何借口挑起武斗，谁主动进攻和挑起武斗，就是对抗以毛主席为首、林副主席为副的无产阶级司令部，就是公开对抗“红五条”。对于挑动武斗的幕后策划者和打人、杀人凶手，必须坚决依法严惩。","type":"paragraph"},{"text":"三、必须无条件地彻底上交武器弹药和一切武斗凶器。一切群众组织和个人拥有的武器弹药和武斗凶器，不得私藏和转移，必须立即就地封存，自本“通告”公布之日起10天内上交当地驻军。未经驻军特许逾期不交者，以私藏武器弹药和破坏文化大革命论处。今后不得以任何借口制造武斗凶器，否则，一经查获，概由策划者与组织者承担全部责任。","type":"paragraph"},{"text":"四、不准以任何借口调动农牧民和外单位人员搞武斗，立即解散专业武斗队，所有集结在外单位的人员和农牧民，必须立即回单位抓革命，促生产。坚决贯彻执行1月14日西藏自治区革命委员会、西藏军区的“紧急通告”，保证交通运输的正常进行。","type":"paragraph"},{"text":"五、坚决执行无产阶级的政策，不准以任何借口随意抓人、扣人、打人和私设公堂，如确属坏人，应交警司和驻军处理。两派互相抓的人，要立即放回，并保证人身安全。","type":"paragraph"},{"text":"本通告自发布之日起生效。","type":"paragraph"},{"text":" 西藏自治区革命委员会西藏军区1969年2月16日","type":"paragraph"}],"comments":[],"origin":"《中央文件汇编》，拉萨革命造反总部，1969年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36f831814a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

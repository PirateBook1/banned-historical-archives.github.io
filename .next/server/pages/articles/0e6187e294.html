script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对关于大批农民盲目流向城市问题报告的批语","authors":["刘少奇"],"dates":[{"year":1953,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"刘少奇对关于大批农民盲目流向城市问题报告的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"请中财委和劳动部考虑：就这个问题在报纸和广播中发出一些消息和办法，这会要迅速而普遍得多。[2]","type":"paragraph"},{"text":" 刘少奇四月五日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]指中央人民政府劳动部副部长刘亚雄一九五三年三月十四日给政务院财政经济委员会并中共中央的报告。报告反映了近十天以来，各地一些建筑单位私自到农村招募工人，导致农民向城市盲目流动的现象严重。报告提出解决问题的三项办法：(一)建筑开工季节已到，临时工、预约工将大批流向城市，迫切需要先行制止县区自由介绍临时工并劝止预约工到城市来。然后再按中央指示精神，责成各需工单位对建筑工人进行精确计算。所缺人数由劳动局统一调剂、介绍和分配。(二)在省境内的城市和工区应首先在省内调剂，中央直属的大城市由大区劳动局统一调剂。(三)已进城的临时工和农民，同意西北处理的原则，即：甲，凡由各单位招来的，应由各该单位负责安置或负责遣送还乡；乙，由各地的区乡政府介绍来的，如劳动部门无法安置，应通知各该区乡政府派人前来带回，往返费用由各该区乡政府负责处理；丙，不经介绍自动进城的农民，应由民政部门处理；工人应由劳动部门处理；转业军人适当安置或劝导还乡，应该发予路费。关于固定工在地区与产业间的调剂问题，首先按地区平衡会好一些。最重要的基本建设需要抽调某一地区的大批建筑工人时，应由中央一级先作平衡，经财委批准后执行。同年四月十一日，中共中央批转刘亚雄的报告以及反映同一问题的东北局和西北行政委员会财政经济委员会给中央的报告。中央在转发指示中要求各地按照刘亚雄报告中所提出的三项处理办法及东北、西北对此处理的原则，参照办理。","type":"paragraph"},{"text":"[2]政务院一九五三年四月十七日第一七五次政务会议通过《关于劝止农民盲目流人城市的指示》。该指示经政务院总理周恩来签署，于四月十八日在《人民日报》发表。这个时期，《人民日报》还发表了关于农民盲目流入城市问题的社论、读者来信、通讯等。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第五册(一九五三年一月——一九五三年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e6187e294"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

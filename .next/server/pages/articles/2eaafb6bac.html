script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财务管理“八上墙”的十大好处","authors":["夏明燎","宋培基、刘光辉"],"dates":[{"year":1960,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"财务管理“八上墙”的十大好处","type":"title"},{"text":"夏明燎宋培基、刘光辉","type":"authors"},{"text":"新华社南昌６日讯　江西省湖口县各人民公社推行财务管理“八上墙”的制度，彻底公开财政，实行民主管理，对搞好生产、办好公社发挥了重大作用。“八上墙”的具体内容是：（１）基本劳动日与实做工分上墙；（２）社员借支预分上墙；（３）社员投资上墙；（４）分配与收支计划上墙；（５）粮食安排消费上墙；（６）粮食分配上墙；（７）收入与支出上墙；（８）生产计划与包产计划上墙。","type":"paragraph"},{"text":"九江地委认为，搞好财务管理是办好公社的一个重要环节，而推行财务管理“八上墙”的制度，又是搞好财务管理工作的一个很好的方法。因此，地委最近向全专区各人民公社介绍推广了湖口县财务管理“八上墙”的经验。","type":"paragraph"},{"text":"几个月来的实践证明：财管管理“八上墙”有十大好处。","type":"paragraph"},{"text":"一、干部对集体和每户每人的收支心中有了底，就可以更好地安排集体生产，做好社员的生活安排。","type":"paragraph"},{"text":"二、便于民主管理财务，社员对集体生产可以随时发表意见，经常督促干部勤俭办社。","type":"paragraph"},{"text":"三、便于社员检查会计人员管理好财务，防止了少数财会人员的挪用贪污现象。","type":"paragraph"},{"text":"四、社员对自己的劳动、收支以及集体的收益等情况心中有底，生产积极性更高。","type":"paragraph"},{"text":"五、社员对集体与各户社员情况了如指掌，自然就谅解了干部不应批准或应当批准借支的原因，从而消除了误解，密切了干部群众的关系，增强了社员之间的团结。","type":"paragraph"},{"text":"六、干部和社员对每户每人的劳动成绩、劳动态度和收支情况都充分了解，在评工记分、评奖评模时，就可以更好地做到奖惩分明，公平合理。","type":"paragraph"},{"text":"七、简化了财会人员的工作，财会人员每月只要在墙上填上社员劳动日、工分等数目就可以了，减少了许多事务，使财会人员有更多的时间参加生产。","type":"paragraph"},{"text":"八、社员对自己与别人的实做劳动日、出勤率等情况都可以在墙上看到，这就可以互相鼓励、互相督促，提高劳动出勤率，更好地搞好生产。","type":"paragraph"},{"text":"九、各项生产计划、各项资金使用等都上了账，干部社员时刻可以看到，这样就便于按照计划组织生产，合理使用资金。","type":"paragraph"},{"text":"十、社员从墙上更清楚地看到了集体经济的发展情总后，更加热爱集体经济，并且积极努力，千方百计来保护、巩固、发展集体经济。","type":"paragraph"},{"text":"来源： 1960年7月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eaafb6bac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"傅崇碧等接见革命造反者总部及分部负责人的讲话","parts":[{"type":"title","text":"741．傅崇碧等接见革命造反者总部及分部负责人的讲话"},{"type":"paragraph","text":"(1967年4月30日)傅崇碧同志讲话："},{"type":"paragraph","text":"大家的意见很好，递了很多条子，因时间的关系不能再继续开了。回去我们研究一下，过了“五一”再找你们商量，现在主要不能再发生武斗了。今天周景芳同志给财贸尖兵打个电话，不能再调兵了，武斗是完全错误的，是不符合毛泽东思想的。革命造反者、红色造反者过去有很大贡献了，你们自己发表声明，自己撤销了，不是我们强迫的，主要你们适应了大联合的形势。关于北大的武斗，江青同志讲是不符合毛泽东思想的，我们应该听毛主席的话，听中央文革的话。假如说：一方要让，那怎么能打起来呢？如果用压力，是解决不了问题的，我们要求“革命造反者”、“红色造反者”，要发扬过去的造反精神，如果有人把你们打成反革命，我们给你们平反，一定在五一节不能发生武斗，同志们能不能做到？(到会者答：能！)"},{"type":"paragraph","text":"有人问：“‘财贸尖兵’不听话，不按毛泽东思想办事，利用工代会的名誉再调入怎么办？”"},{"type":"paragraph","text":"傅讲：“那是更错误的！”"}],"authors":["傅崇碧"],"dates":[{"year":1967,"month":4,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124,"alias":""},"tags":[{"name":"傅崇碧","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182bbc8bcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

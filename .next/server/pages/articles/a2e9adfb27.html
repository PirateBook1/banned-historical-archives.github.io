script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京音乐工作者和爱好者筹组星海大合唱团预定在下月十七日正式成立贯彻毛泽东的思想培养干部","authors":[],"dates":[{"year":1950,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北京讯】为团结首都音乐工作者及音乐爱好者共同开展首都的新音乐运动，北京市文联、市文艺处、市总工会、团市工委、人民艺术剧院及工厂、学校等共二十多个单位联合筹备组织‘北京星海大合唱团’。"},{"type":"paragraph","text":"该团预定在七月十七日(聂耳纪念日)正式成立。它是一个大型的、业余性质的、从事歌咏等活动的群众团体，团员对象以工人、学生为主。在全国音协及市文联领导之下，培养音乐干部、辅导音乐活动、筹划音乐演出，以贯彻毛泽东文艺思想，在普及的基础上提高首都人民大众的音乐水平。"},{"type":"paragraph","text":"星海大合唱团筹备委员会于六月四日成立。经二十多天的筹备，选出了包括各个方面的音乐干部二十九人组成工作委员会负责进行建团等工作，并拟订了‘星海大合唱团章程草案’，‘征求团员简章’，确定了内部组织、分工等问题。"},{"type":"paragraph","text":"该工作委员会现已开始发展组织，筹建区团、分团、征求基本团员。"},{"type":"paragraph","text":"北京星海大合唱团工作委员会内部分工及人选如下:"},{"type":"paragraph","text":"主任委员:金紫光副主任委员:孙慎、任虹、刘俊峰。"},{"type":"paragraph","text":"组织联络部部长:李榕，副:赵侯、邵鲁、艾碧珊。"},{"type":"paragraph","text":"指挥教练部部长:黎国荃，副:沈湘、卓明理。"},{"type":"paragraph","text":"研究出版部部长:梁寒光，副:陈哲文、汤正方。"},{"type":"paragraph","text":"演出行政部部长:李德伦，副:边军、潘英锋。"},{"type":"paragraph","text":"秘书:黄伯春。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2e9adfb27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

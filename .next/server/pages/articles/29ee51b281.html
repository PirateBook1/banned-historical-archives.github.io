script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李康年整装赴京参加鸣放","authors":[],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"李康年整装赴京参加鸣放","type":"title"},{"text":"【本报讯】建议实行“二十年定息”的李康年，昨天带了有二尺高的一大包建议原稿，去北京参加中共中央统战部召开的工商界座谈会了。这是他第一次去北京。","type":"paragraph"},{"text":"昨天清早，他就到牙科诊所去看了牙齿。他愉快地告诉记者：“总得先‘装修一下门面’，到座谈会上讲话，不能掉下牙齿”。他准备把“定息二十年”的建议，到北京去再详尽谈谈。他说：“不怪千家驹等许多同志对我的建议作了论断，因为他们没有看到我的原文。我主张定息二十年，赎金二十二亿都是有根据的，不是凭空创造、漫天讨价。至于赎买存单的方法，根据最近越南土地改革以公债征购土地，也是用公债的”。为了证明这点，他又从已经整理好的一个皮包里抽出那本“国际译丛”来翻给记者看。","type":"paragraph"},{"text":"李康年是在前日深夜接到北京民建中央和全国工商联负责方面的电邀。电话来时，他正在戏院沉吟于马连良的“诸葛亮上坛台……”里。归家马上接通电话。他表示深深感谢党对“鸣放”的支持。昨天临行前他对记者说：“不鸣不放，不会进步。党要我们帮助整风，我李康年决定诚恳反映问题。应该不应该采纳，那是另外的问题。”","type":"paragraph"}],"comments":[],"origin":"《新闻日报》1957年5月31日。原题为：“二十年定息”建议人李康年  身带大包建议原稿　整装赴京参加鸣放”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29ee51b281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

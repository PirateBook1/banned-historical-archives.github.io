script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是日本革命人民心中的红太阳——记京都革命人民谈学习毛主席著作的体会","authors":[],"dates":[{"year":1967,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在“五一”国际劳动节的前夕，中国记者访问了日中友好协会(正统)京都本部。在一次座谈会上，十几位革命活动家满怀革命激情地向中国记者倾谈了他们对伟大领袖毛主席的无限爱戴，并且介绍了他们活学活用毛主席著作的生动事例。"},{"type":"paragraph","text":"“毛主席不仅是中国人民的，也是日本人民心中最红最红的红太阳。”“光焰无际的毛泽东思想，照亮了日本人民解放的道路。”这是参加座谈会的十几位日本朋友异口同声的结论。在他们当中，有工人、店员、学生、教授和家庭妇女。"},{"type":"paragraph","text":"一位大学教授抑止不住内心的激情，高度赞扬毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义，是反对帝国主义和现代修正主义的强大的思想武器。他说，伟大的毛泽东思想在今天风起云涌的世界人民革命斗争中，放射出灿烂的光芒，它照亮了世界革命人民的心，为世界人民指引着革命的胜利道路。"},{"type":"paragraph","text":"印刷工人平野说，“我最崇拜毛主席，最爱读毛主席的著作。他老人家说的话，句句都是真理。毛主席是工人阶级的六救星。”他说:不是别人正是毛主席向日本人民指出:“美帝国主义是日本民族的最凶恶的敌人。”他又说，毛主席关于帝国主义和一切反动派都是纸老虎的英明论断，深刻地阐明了人民力量必然战胜反动力量的革命真理，大长了人民的志气，大灭了敌人的威风，极大地鼓舞了革命人民敢于斗争、敢于胜利的大无畏的革命精神。"},{"type":"paragraph","text":"妇女运动活动家萩原是学习毛主席著作的积极分子。每当北京广播电台播送毛主席语录的时候，她都是全神贯注地收听。她说，毛主席最关心日本人民，最了解日本人民的心。她回忆了日本人民在反美爱国斗争中的每一个重要关头，伟大领袖毛主席都发表重要谈话，支持日本人民的正义斗争。这位妇女运动活动家还满怀激情地说:“北京是世界革命的灯塔，毛主席是世界革命人民的伟大舵手。”日中友好协会(正统)京都本部负责人近藤良男说，《毛主席语录》日文版在日本出版发行，对日本革命人民学习和掌握毛泽东思想，推动人们的思想革命化，起了巨大的作用。"},{"type":"paragraph","text":"他说，今年年初以来，在与日共修正主义分子展开的斗争中，正是伟大的毛泽东思想使人们擦亮了眼睛，分清了敌我，增强了勇气，战胜了一个文一个困难，取得一个又一个胜利。"},{"type":"paragraph","text":"日中友好协会(正统)京都本部的朋友们在短短的一个多月的时间里，把十几万份揭露敌人反华的报纸和小册子亲手送到工人、市民和农民手里。"},{"type":"paragraph","text":"近藤说，这些革命者在同美日反动派和日共修正主义分子的斗争中，随身带着《毛主席语录》，遇到问题就从语录中寻找答案。毛主席的教导，鼓舞着他们，为他们指明了斗争的方向。近藤良男说，日本革命人民在尖锐复杂的阶级斗争中，在大风大浪中活学活用毛主席著作，进一步体会到，毛泽东思想是无价之宝，他们深信，只要沿着毛主席指引的道路奋勇前进，就一定会胜利。"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"(据新华社东京十日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84ed7801b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

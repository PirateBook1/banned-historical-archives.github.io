script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对苏联请求在我国建立特种长波无线电台问题的批语","alias":"","parts":[{"type":"paragraph","text":"对苏联请求在我国建立特种长波无线电台问题的批语"},{"type":"paragraph","text":"（1958年6月7日）刘、林彪、小平、周、朱、陈、彭真、陈毅阅，退彭德怀同志："},{"type":"paragraph","text":"可以照所拟办理。钱一定由中国出，不能由苏方出。使用共同。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月七日"},{"type":"paragraph","text":"[1]刘，指刘少奇。林彪，当时任中共中央副主席、国务院副总理。小平，即邓小平，当时任中共中央总书记、国务院副总理。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央副主席、国务院副总理。彭真，当时任中共中央书记处书记、全国人大常委会副委员长。陈毅，当时任中共中央政治局委员、国务院副总理兼外交部部长。"},{"type":"paragraph","text":"[2]彭德怀1958年6月5日给毛泽东并中央的报告中说，关于苏联请求在我国建立特种长波无线电台问题，苏方仍坚持原来双方共同投资建台的意见，并提议在6月上旬即派专家来华进行选址、勘查设计、拟制协定等工作。看来苏方是不会很快接受我们的意见的。为了不影响勘查设计工作的进行，可先同意苏方专家来华着手进行一些技术性工作，有关投资和使用等问题可放在下一步解决。"},{"type":"paragraph","text":"对苏联请求在我国建立特种长波无线电台问题的批语"},{"type":"paragraph","text":"如苏方以高压加人，则不要回答，拖一时期再说。或者中央谈一下再答复。此事应由两国政府签订协定。"},{"type":"paragraph","text":"在谈话部分，毛批有意见\"，请彭注意。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这个无线电中心的投资，应当由中国方面负担，中国责无旁贷。建筑和装备等技术方面，请苏联同志帮助，所需设备，均应作价由我们付款。建成后可以共同使用，并且应当由两国政府签订正式协定。这是中国的意见，不是我个人的意见。"},{"type":"paragraph","text":"[1]指毛泽东在彭德怀1958年6月4日和苏联军事总顾问杜鲁方诺夫的谈话记录中修改的一段文字，即本篇二。文中用宋体字排印的是毛泽东加写和改写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":396,"page_end":397},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]"

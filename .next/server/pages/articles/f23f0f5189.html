script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些东欧朋友在我使馆建军节招待会上满怀信心地说  毛泽东思想一定会在全世界取得胜利","authors":[],"dates":[{"year":1967,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些东欧朋友在我使馆建军节招待会上满怀信心地说"},{"type":"paragraph","text":"毛泽东思想一定会在全世界取得胜利"},{"type":"paragraph","text":"新华社四日讯　中国驻保加利亚、匈牙利、德意志民主共和国、波兰、捷克斯洛伐克和苏联大使馆，先后在七月二十八、二十九和三十一日举行招待会，热烈庆祝中国人民解放军建军四十周年。"},{"type":"paragraph","text":"在中国驻保加利亚大使馆武官滕吉俊举行的招待会上，出席的有保加利亚一些单位的负责人、保加利亚朋友、其它国家驻保加利亚的外交使节以及亚非拉在保加利亚的留学生。"},{"type":"paragraph","text":"出席招待会的一些朋友热情赞扬战无不胜的毛泽东思想。一位朋友说：“毛泽东思想是真理，不管修正主义者和各国反动派如何阻挡，毛泽东思想一定会在全世界取得胜利”。一位非洲朋友说：“毛泽东思想照亮了非洲人民解放的道路”。另一位非洲朋友说：“中国人民的道路就是我们的道路”。"},{"type":"paragraph","text":"出席中国驻匈牙利大使韩克华举行的招待会的有：匈牙利一些有关部门的负责人和一些匈牙利朋友以及其它国家驻匈牙利的外交使节等。"},{"type":"paragraph","text":"大使馆中展出的“中国人民解放军永远忠于伟大领袖毛主席的革命路线”的图片，受到参加招待会的很多朋友的热烈欢迎。一位工人说：“毛泽东是你们的领袖，也是我们的领袖”。在招待会上，许多朋友频频举杯，敬祝毛主席万寿无疆，并索取了许多毛主席的像章。许多朋友还高度赞扬用毛泽东思想武装起来的中国人民解放军无敌于天下。"},{"type":"paragraph","text":"应邀分别参加中国驻德意志民主共和国大使馆代理武官钟文在七月二十八日和二十九日举行的电影酒会的有各国驻德意志民主共和国的外交使节和不少德国朋友。在酒会上，不少德国朋友对毛主席和毛泽东思想表示了高度敬仰。一位德国朋友说：“毛主席是当代最伟大的马克思列宁主义者。毛主席对马克思列宁主义理论的重大发展，对国际共产主义运动具有重大的理论和实践意义”。"},{"type":"paragraph","text":"应邀出席中国驻波兰大使馆举行的招待会的有：波兰有关方面负责人、不少波兰朋友和其它国家驻波兰的外交使节等。一些波兰朋友出席招待会时带来鲜花，对我建军节表示热烈祝贺。"},{"type":"paragraph","text":"在中国驻捷克斯洛伐克大使馆临时代办杨仲超举行的招待会上，应邀出席的有捷克斯洛伐克有关方面负责人和其它国家的外交使节等。"},{"type":"paragraph","text":"应邀出席中国驻苏联大使馆代理武官林峰山举行的招待会的有许多国家驻苏联的外交使节和武官。"},{"type":"paragraph","text":"中国驻苏联大使馆为庆祝中国人民解放军建军四十周年，在大使馆前新建的图片展览橱窗中展出了“我们伟大领袖毛泽东同志”和“中国人民解放军建军四十周年”的图片，受到苏联人民的热烈欢迎，在三天当中观看图片的人约有四千人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f23f0f5189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

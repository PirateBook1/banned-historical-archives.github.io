script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于无产阶级专政的两种形式","alias":"","parts":[{"type":"paragraph","text":"关于无产阶级专政的两种形式"},{"type":"paragraph","text":"一一答季米特洛夫"},{"type":"paragraph","text":"（1948年11月6日之前）①"},{"type":"paragraph","text":"在马克思主义思想史上，出现了无产阶级专政的两种可能性或者两种形式。没有无产阶级专政就不可能实现从资本主义向社会主义的转变，我们认为这是一条定理。但是，无产阶级专政有两种形式。一种形式是民主共和国，就像马克思和恩格斯在巴黎公社中看到的，并指出无产阶级在其中占优势的民主共和国是无产阶级专政的最好形式。民主共和国不是像美国或者瑞士那样的民主共和国，而是工人阶级在其中占主导地位的民主共和国。此后，列宁发现无产阶级专政的苏维埃形式是一种在我国条件下更加合适和更加合理的形式。在我们俄罗斯，无产阶级夺取政权是通过内部起义实现的，而一旦开始起义，便摧毁了一切。苏维埃形式表明是最合适的形式。在你们那里，工人阶级夺取政权不是内部起义完成的，而是通过外部一一苏军的援助，也就是说比较容易，没有经过特别的努力，可以不采用苏维埃形式而回复到马克思和恩格斯讲过的那种形式，即人民民主议会制的形式。我们认为，你们不采用苏维埃制度也行。对你们来说，人民民主制度就是实现从资本主义向社会主义的过渡。但是，这种制度将发挥无产阶级专政的职能。"},{"type":"paragraph","text":"我们取消了富农和资产阶级的选举权。在我们这里，只有劳动者才有选举权。200万富农须要迁移到北方去，在把富农作为一个阶级消灭后，我们才给所有的人选举权。在外国武装干涉时期，资产阶级"},{"type":"paragraph","text":"1）这是斯大林对季米特洛夫1948年11月2日来信的答复。一一本书编者注和地主跟我们斗了四年，而在你们那里，他们干脆逃跑了，没有经过搏斗就投降。那时，没有一个外国像我们现在帮助你们一样帮助我们。因此，我们需要有工人阶级和劳动人民政权组织的另一种形式。你们可以不采用苏维埃制度。但这种在你们那里存在的制度起着无产阶级专政的作用。哪里有对抗的阶级，哪里执政的工人和劳动者就不能没有专政。但是，你们可以用合法的理由打击敌人。现在，你们那里还有内战的因素。只有当你们消灭了剥削阶级的时候，才能宣布你们那里已经没有无产阶级专政了。"},{"type":"paragraph","text":"工人阶级在其中占优势的民主共和国，马克思和恩格斯认为这是无产阶级专政最合适的形式。而在我国出现的苏维埃，不是议会制，而是工人、农民和士兵代表的苏维埃，排除了一切非劳动者。说苏维埃形式好，是因为它很快就解决了问题，要流血，但很快。而你们可以不经过这种形式，因为你们的资本家立即就投降了。一句话，适合于你们，我们承认也许我们这方面错了。"},{"type":"paragraph","text":"只要存在对抗性阶级，就要有无产阶级专政。但无产阶级专政在你们那里有另外的形式，不像在我们这里那样。你们可以不经过苏维埃制度。但是，人民民主制度可以执行无产阶级专政的基本职能，即消灭阶级，建设社会主义。人民民主和苏维埃制度是无产阶级专政的两种形式。"},{"type":"paragraph","text":"选自新编《斯大林全集》《季米特洛夫日记选编》2002年版第485—486页"},{"type":"paragraph","text":"档案附卷十第385—386页"}],"authors":["斯大林"],"dates":[{"year":1948,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2815,"page_end":2816},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73b01972e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

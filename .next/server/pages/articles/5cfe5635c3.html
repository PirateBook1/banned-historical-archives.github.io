script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇关于曹靖华的历史情况给北京市委组织部的信","authors":["刘少奇"],"dates":[{"year":1953,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"刘少奇关于曹靖华的历史情况给北京市委组织部的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中共北京市委组织部：","type":"appellation"},{"text":"北大[2]党委会组织部五月卅一日来信悉。","type":"paragraph"},{"text":"曹靖华[3]同志和我(还有萧劲光同志等)在1921年春经中国社会主义青年团(当时中国共产党尚未成立)派到莫斯科东方共产主义劳动大学(不是莫斯科大学)学习，当时我们共有三十多人，都是青年团团员，在东方大学成立了中国青年团的支部，但团员中有相当多的人没有建立革命的人生观，他们的思想很混乱，支部的领导很弱，支部中的自由主义风气很浓厚。在学习过程中，不少团员有了进步，如是起来改组了支部的领导，批评了自由主义及其他错误的思想，藉以确立团员们的革命的人生观。当时受到批评的有支部领导者之一蒋光赤[3]，曹靖华也受到批评，由于蒋和曹坚持自己的意见，并表示不愿在行动上服从改组后的支部的领导，当时由支部大会决定开除了蒋光赤和曹靖华二人的团籍。当时蒋、曹等人特别注意俄罗斯文学，而对于学习马克思列宁的学说则不积极。他们似乎还有过文学救国的论调。1922年夏，曹靖华及其他一些被认为不堪造就的人就被送回国了，□□□□□□[4]，另有少数人由于国内工作需要也被派回国(蒋光赤则继续留莫学习以观后效)，但他们是一起被派回国的，并向他们说明在回国后要找组织报到，参加工作。但曹靖华及其他若干人回国后并没有找组织报到，也没有参加工作。而是各奔自己的前途去了。但曹靖华回国后继续学习俄文。研究俄罗斯文学，一直在中国文学界中活动。","type":"paragraph"},{"text":" 一九五三年八月二十九日","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]北大，指北京大学。","type":"paragraph"},{"text":"[2]曹靖华，当时任北京大学俄罗斯语文学系主任、教授著名翻译家、作家。","type":"paragraph"},{"text":"[3]蒋光赤，即蒋光慈，著名左翼作家。","type":"paragraph"},{"text":"[4]原稿此处刘少奇补充的一些文字辨认不清。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第五册(一九五三年一月——一九五三年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cfe5635c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

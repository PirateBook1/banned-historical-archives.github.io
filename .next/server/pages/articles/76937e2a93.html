script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"方副总理出席洛杉矶市长招待会","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方毅副总理和夫人殷森三日晚上出席了洛杉矶市市长托马斯·布雷德利和夫人为他们举行的招待会。"},{"type":"paragraph","text":"方毅副总理在祝酒时指出，加利福尼亚州先进的科学技术和现代化建设经验值得中国人民学习。方毅副总理受邓小平副总理的委托，向加州人民和洛杉矶人民表示问候，并向为促进中美两国人民友谊作出贡献的加利福尼亚朋友表示感谢。"},{"type":"paragraph","text":"布雷德利市长在祝酒时希望洛杉矶同中华人民共和国的城市在文化、商业、旅游和其他方面的交流日益增多。布雷德利向方毅赠送了洛杉矶市的钥匙，方毅副总理向他回赠了中国的长城挂毯。"},{"type":"paragraph","text":"三日下午，方毅副总理会见了中国血统的美国学者和华侨代表，并同他们一起合影留念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76937e2a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

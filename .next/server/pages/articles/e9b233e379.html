script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢呼毛泽东思想的伟大胜利最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"党的八届十一中全会的公报，激动着我们，教育了我们，鼓舞了我们，给了我们无穷的力量，给了我们无限的信心。我们热烈欢呼毛泽东思想的伟大胜利，我们欢呼毛主席万万岁！"},{"type":"paragraph","text":"我们一定遵照毛主席的教导，按照党中央的决定，冲垮各种阻力，誓把无产阶级文化大革命进行到底。我们坚信：有伟大的毛泽东思想，有党的领导，我们一定能够把我们机关的文化大革命运动搞好，加速思想革命化，把机关办成学习毛泽东思想的革命化大学校。"},{"type":"paragraph","text":"我们一定努力读毛主席的书，听毛主席的话，照毛主席的指示办事，坚决贯彻执行毛主席近四年提出来的一系列英明决策，办好水利，办好电业，加强备战，加速建设，抓革命促生产，争取革命、生产建设双胜利，为实现第三个五年计划，为把我国建设成为一个强大的社会主义国家而奋斗。"},{"type":"paragraph","text":"欢呼党的八届十一中全会的伟大胜利！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"伟大的光荣的正确的中国共产党万岁！"},{"type":"paragraph","text":"伟大的战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席万岁！万万岁！"},{"type":"paragraph","text":"水利电力部全体革命职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9b233e379"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"朝鲜作战必须作长期打算","alias":"","parts":[{"type":"paragraph","text":"朝鲜作战必须作长期打算"},{"type":"paragraph","text":"（1950年12月21日）德怀“同志，并告高岗同志及宋、陶："},{"type":"paragraph","text":"十九日二十四时电悉。答复如下：（一）在你所述的情况之下，九兵团即在咸兴地区休整，只将重伤病员运回东北，抽出干部回东北带训新兵，较为妥善。（二）杨得志部现已集中徐州、济南间地区，开了千部会，朱总去讲了话。如有必需，三月中参战无问题。目前仍以在徐、济间整训一时期为宜。待要使用之前一个月可开至沈阳、安东间，补一部新兵（该兵团九个师，平均每师只有六千余人，极不充实），如友方装备那时已到，可将装备改换即开朝鲜参战。（三）你对敌情估计是正确的。必须作长期打算。（四）美、英正在利用三八线在人们中存在的旧印象，进行其政治宣传，并企图诱我停战，故我军此时越过三八线再打一仗，然后进行休整"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高岗，当时任中国人民解放军东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]宋，指宋时轮，当时任中国人民志愿军第九兵团司令员兼政治委员。陶，指陶勇，当时任中国人民志愿军第九兵团副司令员。"},{"type":"paragraph","text":"[4]指杨得志任司令员的中国人民解放军第十九兵团。[5]指朱德。[6]安东，今辽宁丹东市。[7]指苏联。毛泽东全集第二十九卷是必要的。（五）打法完全同意你的意见，即目前美、英军集中于汉城地区，不利攻击，我应专找伪军打。就总的方面说，只要能歼灭伪军全部或大部，美军即陷于孤立，不可能长期留在朝鲜。如能再歼灭美军几个师，朝鲜问题更好解决。就此次战役说，如果发展顺利，并能找到粮食，则春川、加平、洪川地区可能寻歼较多的伪军。（六）在战役发起前，只要有可能，即应休息几天，恢复疲劳，然后投入战斗。在打伪一师、伪六师之前是这样，在打春川之前也是这样。总之，主动权在我手里，可以从容不迫地作战，不使部队过于疲劳。（七）如不顺利则适时收兵，到适当地点休整再战，这个意见也是对的。（八）增加汽车，速运棉鞋、大衣、棉衣、被毯，极为必要。请高岗同志设法解决。"},{"type":"paragraph","text":"毛泽东十二月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"朝鲜作战必须作长期打算","description":"根据手稿刊印。","dates":[{"year":1950,"month":12,"day":21}],"parts":[{"text":"朝鲜作战必须作长期打算","type":"title"},{"type":"paragraph","text":"德怀同志并告高岗同志及宋、陶："},{"type":"paragraph","text":"十九日二十四时电悉。答复如下：（一）在你所述的情况之下，九兵团即在咸兴地区休整，只将重伤病员运回东北，抽出干部回东北带训新兵，较为妥善。（二）杨得志部现已集中徐州、济南间地区，开了干部会，朱总去讲了话。如有必需，三月中参战无问题。目前仍以在徐、济间整训一时期为宜。待要使用之前一个月可开至沈阳、安东间，补一部新兵（该兵团九个师，平均每师只有六千余人，极不充实），如友方装备那时已到，可将装备改换即开朝鲜参战。（三）你对敌情估计是正确的。必须作长期打算。（四）美、英正在利用三八线在人们中存在的旧印象，进行其政治宣传，并企图诱我停战，故我军此时越过三八线再打一仗，然后进行休整是必要的。（五）打法完全同意你的意见，即目前美、英军集中于汉城地区，不利攻击，我应专找伪军打。就总的方面说，只要能歼灭伪军全部或大部，美军即陷于孤立，不可能长期留在朝鲜。如能再歼灭美军几个师，朝鲜问题更好解决。就此次战役说，如果发展顺利，并能找到粮食，则春川、加平、洪川地区可能寻歼较多的伪军。（六）在战役发起前，只要有可能，即应休息几天，恢复疲劳，然后投入战斗。在打伪一师、伪六师之前是这样，在打春川之前也是这样。总之，主动权在我手里，可以从容不迫地作战，不使部队过于疲劳。（七）如不顺利则适时收兵，到适当地点休整再战，这个意见也是对的。（八）增加汽车，速运棉鞋、大衣、棉衣、被毯，极为必要。请高岗同志设法解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十一日"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":1,"offset":8,"index":2},{"part_idx":1,"offset":14,"index":3},{"part_idx":2,"offset":75,"index":4},{"part_idx":2,"offset":96,"index":5},{"part_idx":2,"offset":149,"index":6},{"part_idx":2,"offset":184,"index":7},{"part_idx":2,"offset":239,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。","高岗，当时任中国人民解放军东北军区司令员兼政治委员。","宋，指宋时轮，当时任中国人民志愿军第九兵团司令员兼政治委员。陶，指陶勇（一九一二——一九六七），安徽霍丘人，当时任中国人民志愿军第九兵团副司令员。","指杨得志任司令员的中国人民解放军第十九兵团。","指朱德。","安东，今丹东市。","指苏联。","三八线，见本卷第99页注〔5〕。"],"page_start":140,"page_end":141,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b96f6bb651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的反修战士胜利回国首都集会热烈欢迎，坚决支持我工会代表团的严正斗争　最强烈抗议世界工联横蛮剥夺我代表团出席会议的权利　严斥苏修的反华罪行坚决把反美和反修斗争进行到底","authors":[],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12日电　光荣的反修战士，出席在索非亚举行的世界工联第十六次理事会会议的中国工会代表团全体成员，在团长韩西雅和副团长卢宗英率领下，今天中午胜利回到北京。"},{"type":"paragraph","text":"中国工会代表团高举毛泽东思想伟大红旗，在世界工联第十六次理事会会说上，同一手操纵理事会会议、制造反华事件的苏联修正主义者及其一小撮追随者，进行了坚决的斗争。他们今天回到首都机场时，前往欢迎的中华全国总工会的负责人和首都工人代表一千多人，高举毛主席画像和毛主席语录牌，敲锣打鼓，热烈欢呼反修战士们做得对，做得好，取得了很大的胜利。"},{"type":"paragraph","text":"前往欢迎的首都工人在机场上举行了欢迎大会。他们挥动红旗，高呼口号，表示最坚决地支持我国工会代表团的严正斗争，最强烈抗议世界工联横蛮剥夺我国代表团出席会议的权利，愤怒谴责苏联修正主义在世界工联理事会上的反华罪行，并表示中国工人和人民一定要把反对美帝国主义和反对以苏共领导集团为中心的现代修正主义的斗争进行到底。"},{"type":"paragraph","text":"全总副主任康永和宣布欢迎大会开始后，全体同志捧着红彤彤的《毛主席语录》，齐声朗诵:“一切反动派都是纸老虎。看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量。从长远的观点看问题，真正强大的力量不是属于反动派，而是属于人民。”“全世界人民团结起来，打败美国侵略者及其一切走狗!全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"全总副主任马纯古在会上讲话。他最强烈地抗议苏联修正主义者操纵世界工联非法剥夺我代表团出席会议的正当权利。他指出，苏联修正主义者悍然分裂世界工联、掀起新的反华浪潮的严重事件，再清楚不过地暴露了他们的反华、反共、反人民、反革命的叛徒和工贼嘴脸。"},{"type":"paragraph","text":"马纯古热烈赞扬中国工会代表团在这场反修斗争中完成了我国工人群众委托给他们的任务，并对他们在斗争中表现出来的坚定的无产阶级立场和英勇顽强的斗争精神表示敬意。他说，我们的伟大领袖毛主席教导我们:“被敌人反对是好事而不是坏事”。毛主席说:“如若敌人起劲地反对我们，把我们说得一塌糊涂，一无是处，那就更好了，那就证明我们不但同敌人划清了界线，而且证明我们的工作是很有成绩的了”。在世界工联第十六次理事会会议上，苏联修正主义者这样起劲地仇视中国工会代表团，害怕中国工人的声音，剥夺中国工会的正当权利，就证明我们的代表团做得对，做得好。“独有英雄驱虎豹，更无豪杰怕熊罴。”我们相信，国际工人阶级必将“净化”自己的队伍，把一小撮叛徒工贼丢到历史的垃级堆里去。"},{"type":"paragraph","text":"马纯古在讲话中强烈谴责苏联修正主义者无耻地配合帝国主义大肆造谣诬蔑，对我国伟大的无产阶级文化大革命进行恶毒攻击，对我国工会内部事务进行粗暴干涉。他说，我们要正告他们:你们打错了算盘，你们的痴心妄想和叛逆行动必定要在中国工人群众的铜墙铁壁面前碰得头破血流，你们倒行逆施无损于我国工人阶级、我国工会的一根毫毛，你们是在自掘坟墓。"},{"type":"paragraph","text":"马纯古希望代表团同志们在回国之后，更要读毛主席的书，听毛主席的话，照毛主席的指示办事，积极参加无产阶级文化大革命，在国际、国内阶级斗争的风浪里经受锻炼，使自己成为更加坚强的反帝、反修战士。"},{"type":"paragraph","text":"代表团团长韩西雅在热烈的掌声中开始讲话。他说，毛主席教导我们:“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”现在，苏联修正主义领导集团正朝着彻底失败、彻底破产的道路滚下去。"},{"type":"paragraph","text":"他说，这一次同现代修正主义的胜利的斗争中，战无不胜的毛泽东思想给了代表团无比的力量和极大的鼓舞。这次斗争使我们更加深刻地体会到毛泽东思想是无产阶级最强大的思想武器，是揭露现代修正主义最有力的照妖镜。"},{"type":"paragraph","text":"马纯古和韩西雅讲话以后，全场高呼口号:“伟大的战无不胜的毛泽东思想万岁!”“伟大的中国共产党万岁!”“伟大的领袖毛主席万岁!万万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"马纯古","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ecfac630d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

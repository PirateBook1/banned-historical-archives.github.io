script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"应加强对中小学生的粮食政策的教育","authors":["《宣传通讯》编辑部"],"dates":[{"year":1954,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"应加强对中小学生的粮食政策的教育","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据青年团山东淄博特区工委报告：本学期该区博山第一中学学生在渡完春假返校后，暴露出不少对于粮食统购统销的混乱思想，如片面夸大农村粮食困难的情况，并对乡村干部流露埋怨情绪，认为是他们把政策执行坏了。他们对粮食政策抱怀疑态度，说：“社会主义好倒好，就是没有粮食吃”；“总路线学的和行的不一样。”因此对党和政府不满，发牢骚，讲怪话，由于学生对党的粮食统购统销政策缺乏正确的了解，因此这种混乱思想已在部分学生中引起波动，使学习也受到影响。","type":"paragraph"},{"text":"造成学生思想混乱的原因，一方面是由于一部分学生缺乏分析能力，人云亦云，受到家庭影响后不自觉地把这些错误的思想情绪在其他同学中间传播。另一方面，也是更主要的一面，是由于学校中政治思想教育工作薄弱，教育中还存在着片面性，如对社会主义如何美好幸福讲的多，而对社会主义需要艰苦的劳动来创造这一点却讲得不够。总路线的宣传不深不透，特别是有关粮食统购统销政策教育不够，教育中又没有很好结合学生实际思想情况，因此一遇到实际问题，就不能从思想上解决。","type":"paragraph"},{"text":"上述材料中反映的混乱思想情况，目前虽只在某些学校的部分学生中存在，但如任其自由传播，必将造成更多学生思想上的不安，影响学校教学；而且由于学生还与家庭有着密切联系，这些混乱思想将会反过来影响农村中的统购统销工作。因此，各级党委宣传部应督促有关文教部门，进一步加强对中小学校教师、学生的总路线和粮食统购统销政策的教育，使他们了解实行粮食统购统销的意义和实现党在过渡时期的总路线的关系。在进行教育时应着重从正面阐明党的政策，并应结合教师学生中存在实际思想情况进行具体分析，讲清道理，以提高他们的思想觉悟和认识问题的能力，使他们能解除各种怀疑和误解，做到衷心地积极地拥护党在过渡时期的总路线和粮食政策，并能向家庭作正确的解释和宣传。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1954年第15期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fe7f1abc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

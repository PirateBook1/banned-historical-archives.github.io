script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接見班禅额尔德尼","authors":[],"dates":[{"year":1959,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京7日电】　毛泽东主席今天下午接见了西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞、副主任委员兼秘书长阿沛·阿旺晋美和常务委员詹东·计晋美以及随行藏族官员。"},{"type":"paragraph","text":"接见时在座的，有刘少奇主席，宋庆龄副主席，朱德委员长，周恩来总理，林彪、邓小平、贺龙、陈毅、乌兰夫、罗瑞卿、习仲勋副总理，沈钧儒、黄炎培、彭真、陈叔通副委员长，刘格平、汪锋、张经武等。"},{"type":"paragraph","text":"在接见的时候，班禅额尔德尼·却吉坚赞和阿沛·阿旺晋美等向毛泽东主席、刘少奇主席、宋庆龄主席、朱德委员长、周恩来总理敬献哈达，毛泽东主席等向他们回敬了哈达。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\05\\5958010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席在接见班禅额尔德尼等藏族官员时与班禅额尔德尼亲切握手。　(新华社无线电　传真　侯波　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1e413ac2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

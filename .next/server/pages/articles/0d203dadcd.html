script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东工学院在“三反”运动中发生学潮的严重教训","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"山东工学院在“三反”运动中发生学潮的严重教训","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"山东工学院在“三反”运动中曾发生学潮，直至三月初才告平息。此次学潮发生的原因是：一、学校的课程及师资均不健全，不能满足学生要求。二、副院长张协和、党支书、团支书各团结一部分群众长期相互对立，党与团的工作不能开展，政治思想教育不能贯彻；加以师生中政治思想水平极低，落后成份占极大比重。三、副院长张协和不接受党与政府的领导，为所欲为，好大喜功，工作毫无计划，官僚主义极端严重。潍坊分院主任为一政治面目不清之人，但张协和从未到分院检查过一次工作。四、教师学生中成份极为复杂。教师中参加过特务组织或反动党团、政治面目不清、有反革命嫌疑、极落后分子、被斗地主等约占三分之一。全院职员中有一半为旧人员。学生中参加过反动党团，有重大政治嫌疑的也不少。由于以上严重的错误与缺点，潜藏的反动分子得以乘机破坏，以致使“三反”变为反党反团的活动。潍坊分院的“三反”领导完全掌握在坏分子手中，他们曾公开提出“共产党不如国民党，青年团不如三青团”，监视党团员活动，并压迫党团员向他们悔过“反省”。在济南本院，则提出“打走张协和反掉王祥义”（党支部书记），骂党为法西斯，骂青年团是党的狗腿子。这些破坏活动被揭发后，学潮又转向师资、借读等问题，威胁领导要限期答复，拒不上课，并派代表向中央、华东进行活动。","type":"paragraph"},{"text":"问题发生后，山东分局宣传部即派有关人员协助昌潍地委，采取了耐心说服教育以争取大多数学生，随时揭露坏分子阴谋并使其陷于孤立的方针，经过一系列的工作后，大多数学生已检讨了自己的资产阶级观点与小资产阶级的疯狂性，认识了坏分子的阴谋，少数坏分子被孤立起来，息声敛迹不敢公开活动。为了今后加强工学院的工作，山东分局宣传部拟从以下三方面来进行：一、充实党的领导骨干，加强党团工作；二、请华东统一调整解决师资问题；三、发动师生在“三反”学习中进行思想改造，清洗少数不堪改造的坏分子。","type":"paragraph"},{"text":"在“三反”运动中，有的学校也发生过类似的事件，使学校的工作及党的影响受到很大损失。这些事件的发生，充分反映了某些学校中党团力量薄弱、师生成份复杂、思想混乱的严重情况，也证明了有关的上级领导机关官僚主义作风的严重。今后各地的宣教机关，应加强党在学校中的领导力量，做好教师学生中的思想教育工作。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部编《宣传通讯》1952年第15期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d203dadcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

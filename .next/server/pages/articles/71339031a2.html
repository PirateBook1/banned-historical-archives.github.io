script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命油画《毛主席去安源》，为我们树立了学习的榜样，给我们上了最生动的政治课，我们已立下誓言——为发展无产阶级新文艺而战","authors":["红山鹰"],"dates":[{"year":1968,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命文艺创作队　红山鹰"},{"type":"paragraph","text":"正当欢庆伟大的中国共产党成立四十七周年的时候，光辉画像《毛主席去安源》送来了。我们无产阶级革命派战士满怀着对伟大领袖毛主席无限热爱的革命激情，一遍又一遍瞻仰我们心中最红最红的红太阳毛主席的光辉形象，一遍又一遍地高呼:毛主席万岁!万万岁!"},{"type":"paragraph","text":"油画《毛主席去安源》好!好在她成功地刻划了当代最伟大的马列主义者、世界革命人民心中的红太阳毛主席的光辉形象，热情歌颂了伟大领袖毛主席的伟大革命实践，深刻反映了党内以毛主席为代表的无产阶级革命路线和以中国赫鲁晓夫为代表的资产阶级反动路线的斗争。看到画，就仿佛看到我们的毛主席如一轮红日升起在我们面前，伟大领袖毛主席正率领着革命人民披荆斩棘，奔向光辉的前方。"},{"type":"paragraph","text":"油画《毛主席去安源》好!好在她创造了“洋为中用”的好典范。过去，油画被那些资产阶级老爷太太们捧为“画中之王”，而广大劳动人民却对此嗤之以鼻，不是劳动人民不懂艺术，而是那些油画专门表现没落的颓废的封、资、修的东西。而今，《毛主席去安源》这幅革命油画，开创了油画史上的新纪元。作者以无限的革命激情，突出毛主席伟大的形象。毛主席那洞察世纪风云的神采，高瞻远瞩的目光，鼓舞着全国人民“为有牺牲多壮志，敢教日月换新天”；毛主席那刚劲有力的铁拳，无限宽广的胸怀，召唤着全国人民“组织千千万万的民众，调动浩浩荡荡的革命军”，推翻三座大山，打下万里红色江山。"},{"type":"paragraph","text":"油画《毛主席去安源》好!好在她为美术创作树立了典范。画面上一举一动、一山一草，都是为了体现伟大的毛泽东思想，突出毛主席的光辉形象。这幅光辉的油画，达到了“革命的政治内容和尽可能完美的艺术形式的统一”。我们看到毛主席站在群山之巅，迎面走来，使我们1想到毛主席的诗词:“踏遍青山人未老”；当我们看到毛主席紧握的左手，使我们想到了“今日长缨在手，何时缚住苍龙”；当我们看到毛主席身后的云彩，使我们想到“乱云飞渡仍从容”；当我们看到毛主席身后的群山，使我们想到了“苍山如海”。这幅宝画，一切突出毛主席，突出毛泽东思想。作者怀着对伟大领袖毛主席无限热爱的深厚的阶级感情，悉心处理每一笔。作者这种正确的创作思想和严谨的创作态度，为我们树立了学习的榜样，给我们上了一堂最生动的政治课，也是对我们工人业余作者的鼓舞和鞭策。我们已立下誓言:永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线，彻底砸烂修正主义文艺黑线，为发展无产阶级新文艺而努力奋斗。"},{"type":"paragraph","text":"我们正在做我们的前人从来没有做过的极其光荣伟大的事业。"},{"type":"paragraph","text":"我们的目的一定要达到。"},{"type":"paragraph","text":"我们的目的一定能够达到。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71339031a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

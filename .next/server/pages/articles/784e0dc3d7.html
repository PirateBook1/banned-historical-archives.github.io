script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把活学活用毛泽东思想讲用会开得更有成效","authors":[],"dates":[{"year":1970,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把活学活用毛泽东思想讲用会开得更有成效"},{"type":"paragraph","text":"沈阳部队某部坦克四连党支部经常召开各种形式的讲用会，做到事事讲用，人人讲用，对加强连队革命化建设起了很好作用"},{"type":"paragraph","text":"新华社沈阳十六日电　人民解放军沈阳部队某部坦克四连党支部，遵照伟大领袖毛主席关于“在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士”的教导，经常召开各种形式的活学活用毛泽东思想讲用会，把战士们用毛泽东思想解决问题的好经验集中起来，加强连队的思想政治工作，推动连队活学活用毛泽东思想的群众运动深入发展。"},{"type":"paragraph","text":"坦克四连是一个连续七年被评为四好的连队。这个连队的党支部，过去一直十分重视战士们活学活用毛泽东思想的好经验。每次进行四好初评、总评，以及在各项工作中，他们总是通过召开讲用会，组织战士们讲自己怎样带着问题活学活用毛主席著作，怎样在“用”字上狠下功夫，并取得了立竿见影的效果的。这种做法，对于连队建设起了很好的作用。"},{"type":"paragraph","text":"去年年初，四连党支部发现，过去那种一个时期、一个阶段才开一次讲用会的方法虽好，却不能人人讲，事事讲，不能更好地适应形势和任务的需要。于是，他们改变了做法，采取定期讲用和经常讲用相结合，典型讲用和群众讲用相结合，大型讲用和小型讲用相结合，做到事事讲用，人人讲用，使活学活用毛泽东思想的群众运动更加广泛深入地开展起来。"},{"type":"paragraph","text":"一年来，四连每做一件工作、搞一次训练或完成一项任务，从思想动员到工作总结，都贯穿了各种类型的讲用会。去年五月中旬，四连到农场劳动，由于任务重，时间紧，环境艰苦，连队中产生了各种活思想。党支部便组织全连干部战士带着劳动中的活思想，活学活用毛主席的《五·七指示》，随后在田间、地头开了各种类型的讲用会。会上，一些战士讲了自己如何运用毛主席的指示，克服那种“大干一场，早回营房”的单纯劳动观点和“生产任务重，一切任务要让路”的单纯任务观点，树立在生产劳动中炼红心的思想的体会，有力地促进了全连同志更好地在艰苦劳动中锻炼自己，保证了任务的完成。"},{"type":"paragraph","text":"四连党支部为了把讲用会开得更活、更有成效，还经常采用“一事一学一讲用”的方法。这种方法就是，针对连里出现的某种问题，组织大家学习毛主席的一段有关教导，然后开讲用会。新战士刘小兵，在一次山地坦克驾驶训练中产生了怕苦怕累的思想，副连长杨洪民发现后，便和他一起学习毛主席关于“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”的教导，讲述珍宝岛英雄战士的事迹，并狠批了叛徒、内奸、工贼刘少奇的反动谬论，使刘小兵提高了觉悟，增强了战胜困难的信心和勇气，圆满地完成了山地驾驶训练科目。他在班里的讲用会上，讲述了用毛主席的教导解决自己思想问题的体会，刘小兵说：“有了‘两不怕’，天大困难踩脚下；缺少‘两不怕’，技术再强也白搭。”刘小兵的讲用，对存在同样思想的人教育很大。在以后的训练中，大家都注意把培养“一不怕苦，二不怕死”的革命精神放在首位，首先注意炼红思想，同时也提高了驾驶技术。"},{"type":"paragraph","text":"一年来，这个连队共召开各种类型的讲用会几十次，及时推广了战士活学活用毛泽东思想的经验。这对加强连队革命化建设起了很好的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"784e0dc3d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

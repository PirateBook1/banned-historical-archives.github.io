script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　听毛主席的话  照毛主席的批示办事　做毛主席的好战士（图片）","authors":[],"dates":[{"year":1968,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书　听毛主席的话"},{"type":"paragraph","text":"照毛主席的批示办事　做毛主席的好战士"},{"type":"paragraph","text":"——祝贺高等军事学院首次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"出席大会的代表们无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。他们决心把大会办成毛泽东思想学习班，坚定不移地执行毛主席的最新指示，誓做把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"代表们怀着对伟大领袖毛主席无限忠诚的心情，学习毛主席关于整顿党的组织的最新指示，狠批中国赫鲁晓夫的修正主义建党路线。"},{"type":"paragraph","text":"出席代表大会的先进集体——印刷厂全体革命职工，彻底粉碎了中国赫鲁晓夫及其代理人抵制印刷毛主席著作的罪恶阴谋，战胜了重重困难，终于印出了红彤彤的革命宝书。这是革命职工以无限热爱毛主席的感情，在装订《毛主席语录》。　新华社记者摄"},{"type":"paragraph","text":"——祝贺解放军政治学院首次学习毛主席著作积极分子代表大会胜利召开“大海航行靠舵手，干革命靠毛泽东思想。”出席大会的学习毛主席著作积极分子们，对伟大导师毛主席怀着深厚的阶级感情，时时、事事、处处按照毛泽东思想办事。这是他们在认真地学习《毛主席语录》。"},{"type":"paragraph","text":"毛主席说：“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好。”出席大会的学习毛主席著作积极分子，在“支农”工作中和社队干部、革命群众组织负责人，共同研究如何落实毛主席的最新指示。"},{"type":"paragraph","text":"把学习毛主席著作积极分子代表大会办成毛泽东思想学习班。代表们怀着对伟大领袖毛主席的赤胆忠心，狠斗“私”字，大立“公”字，在灵魂深处爆发革命，促进思想革命化。"},{"type":"paragraph","text":"本版照片除署名者外均为高等军事学院、政治学院首次学习毛主席著作积极分子代表大会供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e9aeac321"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

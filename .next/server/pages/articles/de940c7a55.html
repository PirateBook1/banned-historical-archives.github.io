script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命工人说毛主席给全世界人民指出了解放的道路　以毛主席声明作武器同美日反动派展开斗争","authors":[],"dates":[{"year":1968,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命工人说毛主席给全世界人民指出了解放的道路"},{"type":"paragraph","text":"以毛主席声明作武器同美日反动派展开斗争"},{"type":"paragraph","text":"新华社东京三十日电  日本革命工人在“五一”国际劳动节前夕，向中国记者发表谈话，热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们一致表示要用毛主席的声明作为斗争武器，同美日反动派展开坚决的斗争。"},{"type":"paragraph","text":"一位电气仪表厂的技工兴奋地说，毛主席的声明，鼓舞了英勇斗争的日本人民和全世界人民。"},{"type":"paragraph","text":"他说，毛主席的声明具有伟大意义，它不仅为美国黑人斗争指出了解放的道路，而且给全世界人民指出了解放的道路。我们必须反对我们的敌人，坚决打击美帝国主义及其帮凶。他说，毛主席保卫了马克思列宁主义的纯洁性，把马克思列宁主义发展到当代的最高水平。毛主席给全世界人民指出了革命的道路。"},{"type":"paragraph","text":"他说，中国无产阶级文化大革命解决了无产阶级在夺取政权后，防止资本主义复辟，胜利地走向共产主义的问题，从而向全世界人民指出了通向共产主义的光明大道。"},{"type":"paragraph","text":"一位正在为反对美帝国主义把东京羽田机场变为侵略越南基地而斗争的青年工人说，毛主席的声明具有强大的威力，这个声明受到了日本工人阶级的热烈欢迎。他说，毛主席在声明中指出：“美国黑人斗争必将同美国工人运动相结合，最终结束美国垄断资产阶级的罪恶统治。”毛主席的这一伟大教导，教育和鼓舞了全世界被压迫人民。这位青年工人说，今天，帝国主义正在加速走向全面崩溃，我们必须向帝国主义及其帮凶们发动持久的猛烈的进攻。"},{"type":"paragraph","text":"他强调说，毛主席是世界革命人民的伟大领袖、伟大舵手。"},{"type":"paragraph","text":"参加羽田机场斗争的另一位青年工人说，毛主席在声明中指出：“可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”我们必须充满着对于未来的希望，迎接今年的“五一”国际劳动节，并投入当前的斗争中去。他表示，为了争取日本人民的彻底解放，为了反对美帝国主义、日本反动派、苏联现代修正主义和日共宫本修正主义集团，今后要更加努力学习毛主席著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de940c7a55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

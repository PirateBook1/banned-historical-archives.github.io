script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"同意反登陆作战准备等项军事部署","alias":"","parts":[{"type":"paragraph","text":"同意反登陆作战准备等项军事部署！"},{"type":"paragraph","text":"（1952年12月27日）邓华同志："},{"type":"paragraph","text":"（一）十二月二十五日的电报收到，同意你和金日成同志商定的各事。"},{"type":"paragraph","text":"（二）你和杨得志?同志等在志司商定的各项军事部署的电报均已收到，我们均同意。其中有个别事项，例如一三八师的使用，二十一军开进的时间等，由彭副主席?在电话中和你们商定。铁路"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军代司令员兼代政治委员邓华的电报。"},{"type":"paragraph","text":"[2]指邓华1952年12月25日给毛泽东的电报。电报说：24日9时半，金日成首相召集朝鲜中央政治局会议，我在会上介绍了毛泽东主席和中共中央对朝鲜战场今后作战的指示，和志愿军党委执行中央指示的具体措施，并提出关于反登陆作战的几个问题，请示金日成首相的意见。金日成首相与政治局同志商议后，表示完全同意中共中央对朝鲜形势的看法和决定，并同意志愿军党委的具体措施，同时对有关问题作出了明确答复。"},{"type":"paragraph","text":"[3]杨得志，当时任中国人民志愿军副司令员。[4]志司，即中国人民志愿军司令部。"},{"type":"paragraph","text":"[5]指邓华、杨得志1952年12月17日发布的《朝鲜反登陆作战部署》、1952年12月23日发布的《关于粉碎敌登陆进攻部署》、1952年12月23日发布的《西海岸作战命令》等。"},{"type":"paragraph","text":"[6]彭副主席，指彭德怀，当时任中央人民政府人民革命军事委员会副主席。毛泽东全集第三十二卷仍按龟城、球场、德川线修筑为宜。"},{"type":"paragraph","text":"毛泽东十二月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":393,"page_end":394},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9e56dc5ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

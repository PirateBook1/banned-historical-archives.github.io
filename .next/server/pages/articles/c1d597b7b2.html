script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想掌好权用好权","authors":["马德学"],"dates":[{"year":1969,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想掌好权用好权"},{"type":"paragraph","text":"四川乐山专区五通桥区革命委员会主任　马德学"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》元旦社论传达了以毛主席为首、林副主席为副的无产阶级司令部的最新战斗号令，向我们指出了一九六九年的战略目标和战斗任务。对于我们参加革委会工作的同志来说，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，是最根本最重要的任务。"},{"type":"paragraph","text":"去年三月，我作为解放军代表参加了革委会。开始，我们参加革委会工作的解放军代表认为，地方上的工作比较复杂，又没有经验，思想上有个“难”字；革命干部代表认为，好容易站出来了，搞不好又要挨批判，思想上有个“怕”字；革命群众代表则认为，有解放军和革命干部代表，一切工作都有了靠山，思想上有个“靠”字。因此，工作起来总是不很协调。看到这种情况，我心里想：我是革委会的"},{"type":"paragraph","text":"“班长”，怎样才能带好这一“班”人呢？带着这个问题，我学习了林副主席的指示：“我国是一个伟大的无产阶级专政的社会主义国家，有七亿人口，需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。”这使我认识到，毛泽东思想是革委会建设的灵魂，也是带好这个“班”的根本。只有用毛泽东思想武装革委会每个成员的头脑，用毛泽东思想统一革委会成员的思想，才能使大家心往一处想，劲往一处使，步往一处迈。于是，我就和革委会其他成员一起学习毛主席关于“革命委员会要实行一元化的领导”的教导，提高大家为无产阶级掌好权用好权的认识；又通过学习“老三篇”，斗私批修，把“怕”字换成了“敢”字，把“私”字换成了“公”字。从此，我们革委会成员把活学活用毛泽东思想放在高于一切、重于一切的位置，掀起了一个活学活用毛泽东思想的新高潮，大大促进了革委会成员的思想革命化。"},{"type":"paragraph","text":"前些时候，在清理阶级队伍的工作中，我们革委会成员之间有了一些分歧。个别革命群众代表觉得，从自己组织里清出了坏人脸上不光采；革命干部代表觉得这些人是“老造反”，唯恐揪错了不好办。有了分歧怎么办？有分歧我们就用毛泽东思想去统一。在毛泽东思想学习班上，大家认真学习了毛主席的教导：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”通过学习，大家克服了资产阶级派性，增强了无产阶级党性，进一步认识到：革委会是无产阶级的权力机构，是代表广大革命群众的。革委会成员必须坚定地站在毛主席的无产阶级革命路线上。从这以后，我们处处、事事用毛泽东思想，毛主席的无产阶级革命路线和各项具体政策，统一我们的思想和行动，率领广大革命群众稳、准、狠地打击了一小撮阶级敌人，取得了对敌斗争的巨大胜利。"},{"type":"paragraph","text":"通过实践，我深深体会到：革命委员会是个新生事物，工作中难免会有这样或那样的矛盾，只要用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，一切问题都可以得到解决。同时我还体会到：在革委会担任领导工作的同志，不怕没有经验，只要抓住毛泽东思想这个根本，用毛泽东思想去统帅一切，就能当好这个“班长”，就能带好这一“班”人，把革命委员会建设成为一个无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的战斗指挥部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1d597b7b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

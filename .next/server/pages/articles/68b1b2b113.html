script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川省广大革命工人怀着对毛主席的无限忠心大量出版毛主席宝书和宝像","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社成都八日电　四川省印刷、出版、发行战线上的广大革命工人，怀着无限忠于伟大领袖毛主席、无限忠于毛泽东思想的深厚的无产阶级感情，用最高的热情、最大的干劲、最好的质量、最快的速度大量印制和发行毛主席的光辉著作和毛主席的光辉画像。"},{"type":"paragraph","text":"在两年多无产阶级文化大革命中，四川省发行的《毛泽东选集》比文化大革命前十七年的发行总数还多十几倍，毛主席光辉画像和单页毛主席语录也增加了十几倍，《毛主席语录》更是成为人人随身携带的革命宝书。毛主席著作的大量出版、发行，大大促进了全省活学活用毛泽东思想群众运动的蓬勃开展。"},{"type":"paragraph","text":"四川省广大革命印刷工人，在印制过程中，坚持用毛泽东思想统帅生产，许多印刷厂都取得了质量、产量双丰收。四川新华印刷厂的革命工人，在迎“九大”的日子里，人人动手，个个献策，不断改进设备，革新技术，三月份使《毛泽东选集》精装袖珍合订本的产量比过去产量最高的月份还提高百分之八十以上。许多设备简陋的、从来没有印制过毛主席著作的小厂，也担负起了印制革命宝书的任务。现在，全省印刷毛主席著作的印刷厂已发展到一百多个，全省十九个市、专区、自治州，都在印刷毛主席的光辉著作。蒲江县有一小印刷厂，只有三台圆盘机，二十几个工人。但他们主动提出要印刷毛主席著作，当领导上同意后，立即将圆盘机进行精心的检修，抽出思想好技术好的工人来掌握主要工序，终于高质量高速度地完成了印刷毛主席著作的光荣任务。"},{"type":"paragraph","text":"战斗在发行战线上的广大革命的发行人员，也把发行毛主席著作，及时送到革命人民手中，作为自己头等重要的任务。"},{"type":"paragraph","text":"与此同时，四川省造纸、塑料、化工、印刷机械制造工业战线上的广大革命工人，也与印刷、发行工人并肩战斗，为毛主席著作的大量发行贡献了自己最大的力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68b1b2b113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

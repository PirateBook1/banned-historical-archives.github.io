script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共重庆市文联党组关于王大虎同志被错划为右派分子和被错定为反革命分子的改正结论","authors":[],"dates":[{"year":1979,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共重庆市文联党组关于王大虎同志被错划为右派分子和被错定为反革命分子的改正结论","type":"title"},{"text":"王大虎，又名王泽谷，四川西充县人，1927年生，家庭出身官僚地主，本人成份自由职业，1950年12月参加重庆市文联剧协工作，1956年6月调作家协会重庆分会创委会工作，1958年3月14日经市委宣传部、文教部整风领导小组批准定为反革命分子（在此之前，被划为极右分子，），1958年4月7日，经市委批示决定开除公职，送劳动教养；因王患严重肺病，同年5月7日，经市委批准，对其处理改为：开除公职，令其回家，由当地居民委员会在政治上加以监督。处理后住重庆市中区七星岗?市院街。1963年9月病亡。1965年在四德村街道办事处?区摘掉右派分子帽子。","type":"paragraph"},{"text":"据查，王大虎同志至死是以右派身份接受监督改造，本人和家属都不知道已被定为反革命分子。他的爱人曹霞同志于今年2月向文联申诉，要求复查王大虎被划为右派及是否定为反革命分子的问题。","type":"paragraph"},{"text":"根据作协五人小组1958年7月12日上报定案处理材料，结合检举和本人的交待检查，进行复查，结论如下：","type":"paragraph"},{"text":"一、王大虎同志在1957年整风鸣放中，受右派的影响，对??，肃反和反右派斗争，存在错误看法，表现怀疑、抵触，说过错话，做过错事；但事实证明，不是出于敌意，在根本立场上并非反对社会主义和党的领导，经过指正，尚能暴露自己的真实思想，接受党的教育，认识错误，愿意改正，根据中央〔1978〕55号文件精神，和1957年中央《关于划分右派分子的标准》，王大虎同志不应划为右派分子，属于错划，应予改正。","type":"paragraph"},{"text":"二、王大虎同志因被错划为右派，并受其反革命父亲王缵绪的牵连，被定为“反革命分子”，无辜受害，属于错案，应该纠正，撤销原定案处分，予以平反。","type":"paragraph"},{"text":"三、应为王大虎同志恢复政治名誉，按规定补发抚恤费，并在其亲属、子女中消除影响。","type":"paragraph"},{"text":" 中共重庆市文联党组1979年3月16日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bc0c205b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

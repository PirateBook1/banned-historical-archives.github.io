script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令致电斯大林元帅  庆贺苏联廿九届国庆  祝中苏两国人民友谊永远巩固  巴黎法苏协会举行盛大纪念会","authors":[],"dates":[{"year":1946,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令致电斯大林元帅"},{"type":"paragraph","text":"庆贺苏联廿九届国庆"},{"type":"paragraph","text":"祝中苏两国人民友谊永远巩固"},{"type":"paragraph","text":"巴黎法苏协会举行盛大纪念会"},{"type":"paragraph","text":"【新华社延安六日电】毛主席朱总司令祝十月革命电：苏联斯大林元帅阁下："},{"type":"paragraph","text":"谨祝贵国第二十九届国庆。二十九年来，苏联一贯同情中国民族独立与人民解放的事业。中国人民从孙中山先生起，亦一贯同情苏联对于人类和平与进步的贡献。祝这个友谊永远巩固！"},{"type":"paragraph","text":"毛泽东朱德十一月六日。"},{"type":"paragraph","text":"【新华社延安六日电】巴黎讯：法苏协会，于五日在此间沙劳特宫举行苏联十月革命第二十九周年纪念大会，到会代表约五千人。苏驻法大使鲍格莫洛夫，法部长委员会副主席多列士（法共领袖），世界职工联盟总书记赛南及文化界名流多人当选为主席团。赛南在致开幕词时，着重指出“十月革命伟大的历史意义”。他说：“今天苏联是一个强大的和平的国家，反动分子正在造苏联的谣，但全世界都知道首倡裁军的是苏联代表，正像没有苏联，胜利的到来，是不可能的一样；没有苏联，和平也是不可能的”。赛南最后热烈号召巩固法苏友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b32dc0cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

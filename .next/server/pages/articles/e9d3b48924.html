script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦民族解放运动代表热烈欢呼毛主席庄严声明  鼓舞巴勒斯坦人民战胜美以侵略者  美帝是巴勒斯坦人民和印度支那人民的共同敌人","authors":[],"dates":[{"year":1970,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦民族解放运动代表热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"鼓舞巴勒斯坦人民战胜美以侵略者"},{"type":"paragraph","text":"美帝是巴勒斯坦人民和印度支那人民的共同敌人"},{"type":"paragraph","text":"新华社拉瓦尔品第三日电　巴勒斯坦民族解放运动驻巴基斯坦白沙瓦和拉瓦尔品第的代表伊斯梅尔·贝萨拉说：“巴勒斯坦人民完全支持毛主席五月二十日发表的支持全世界人民反对美帝国主义侵略斗争的伟大声明。”"},{"type":"paragraph","text":"伊斯梅尔·贝萨拉最近对新华社记者说：“正在同美帝国主义和以色列的侵略进行战斗的巴勒斯坦人民，以极为喜悦的心情热烈欢迎毛主席的庄严声明。”“毛主席的声明对巴勒斯坦人民、柬埔寨人民、老挝人民和越南人民具有深远的意义。这一声明是对他们的巨大鼓舞，同时，也是对美帝及其走狗的沉重打击。”"},{"type":"paragraph","text":"他说：“毛主席说：‘弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。’毛主席的这一光辉论断是真理，巴勒斯坦人民反对美帝及其走狗以色列的斗争所取得的胜利证实了这个光辉论断。”"},{"type":"paragraph","text":"伊斯梅尔·贝萨拉强烈谴责美帝侵略印度支那。他说，美帝在中东犯下了滔天罪行，现在又入侵柬埔寨。美帝是巴勒斯坦和柬埔寨人民以及一切被压迫人民的共同敌人。"},{"type":"paragraph","text":"他号召一切被压迫人民和自由战士响应毛主席的号召，团结起来，打败美国侵略者及其一切走狗。他说：“我们巴勒斯坦人民将获得胜利，因为世界人民的伟大领袖毛主席和我们在一起。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9d3b48924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

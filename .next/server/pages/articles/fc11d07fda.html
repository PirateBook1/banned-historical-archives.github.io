script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赖帐和算帐","authors":["林染"],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赖帐和算帐"},{"type":"paragraph","text":"林染"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平善于玩弄“不承认主义”。一方面，对于无产阶级文化大革命中涌现出来的革命的新生力量，他频频摇头，宣称“一律不承认”。另一方面，对他自己搞修正主义的罪行，也一律不承认。他化大为小，把自己推行的一条又黑又粗的修正主义路线，轻描淡写地说成一把“小辫子”；并且自白“不是宋江”，“又没有投降”。科技界的一个走资派学着邓小平的腔调，直截了当地说：“有人说我过去搞修正主义，我不承认。”他们企图把罪行抵赖得一干二净。"},{"type":"paragraph","text":"列宁在一九一四年曾经指出：“否定修正主义是为了掩饰自己的修正主义。”（《图快出丑》，《列宁全集》第20卷第324页）说的是俄国的取消派分子列维茨基为了掩盖自己的修正主义而散布谣言，说伯恩施坦已经“放弃”了修正主义观点，“回到”马克思主义方面来了。一九七五年，中国的修正主义者则更加拙劣地用赖帐的手法否认自己的修正主义。他们赖自己的帐，是为了算文化大革命的帐。不承认自己搞修正主义，就是说文化大革命对他们的批判搞错了。“斗了七八年，结下了不解之仇。”他们要报这个仇，算这个帐。"},{"type":"paragraph","text":"林彪也是善于赖帐的。一九三○年，毛主席曾经对林彪怀疑“红旗到底能打多久”的悲观思想提出严厉批评，写了《星星之火，可以燎原》这篇光辉著作。事隔四十年，林彪公然赖帐了，写了一首反动诗词，叫嚷什么：“志壮坚信马列，岂疑星火燎原”。林彪赖帐的目的，是篡党夺权。邓小平赖帐的目的，也正是这个。"},{"type":"paragraph","text":"赖帐，是由他们反动的阶级本性决定的，也是同他们信奉的反动的唯心主义哲学分不开的。他们既可以无中生有，大造政治谣言，自以为谎话说一千次就会变成真理；又可以化有为无，索性赖掉自己搞修正主义，自以为事实否认一千次就会消失。林彪曾经自供：“为面子而弥天大谎，隐恶扬善，曲解夸大，抵赖，无中生有，捏造，讳莫如深，三真七假比例，国家，阶级，个人皆如此”。他说的阶级，其实就是资产阶级；他说的个人，就是他们这样的资产阶级代表人物。文化大革命中，在革命群众的压力下，邓小平装模做样，写“检讨”，撰“自述”，表示“悔过自新”，发誓“永不翻案”，并且写下了“热烈欢呼无产阶级文化大革命的伟大胜利”的字样。一旦重新掌握大权，面孔马上就变。“热烈欢呼”一下子成了“根本不去想它”，“都忘记了”。他认为，只要自己“不去想它”，客观事实就不存在了。革命群众的力量，这个巨大无比的客观存在，他们也不承认，非要往这铜墙铁壁上碰不可，只能落得个头破血流！"},{"type":"paragraph","text":"我们对不肯改悔的走资派赖帐的拙劣伎俩和算帐的罪恶行径，必须针锋相对地进行斗争——同他们算帐。他们欠下党和人民的帐，一定要一笔一笔清算，一笔也不许赖掉，一笔也不可遗漏。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc11d07fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"给周世钊的信","alias":"","parts":[{"type":"paragraph","text":"给周世钊的信"},{"type":"paragraph","text":"（1958年10月25日）惊元兄："},{"type":"paragraph","text":"赐书收到，十月十七日的，读了高兴。受任新职，不要拈轻怕重，而要括重鄙轻。古人有云：贤者在位，能者在职，二者不可得而兼。我看你这个人是可以兼的。年年月月日日时时感觉自己能力不行，实则是因为一不甚认识自己；二不甚理解客观事物一那些留学生们，大教授们，人事纠纷，复杂心理，看不起你，口中不说，目笑存之，如此等类。这些社会常态，几乎人人要经历的。此外，自己缺乏从政经验，临事而惧，陈力而后就列，这是好的。这些都是实事，可以理解的。我认为聪明、老实二义，足以解决一切困难问题。这点似乎同你谈过。聪谓多问多思，实谓实事求是。持之以恒，行之有素，总是比较能够做好事情的。你的勇气，看来比过去大有增加。士别三日，应当刮自相看了。我又讲了这一大篇，无非加一点油，添一点醋而已。坐地日行八万里，蒋竹如讲得不对，是有数据的。地球直径约一万二千五百公里，以圆周率三点一"},{"type":"paragraph","text":"[1]周世钊（1897一1976），字怀元，湖南宁乡人，毛泽东在湖南省立第一师范学校读书时的同学，当时任湖南省副省长。"},{"type":"paragraph","text":"[2]蒋竹如（1898—1967），湖南湘潭人，毛泽东在湖南省立第一师范学校读书时的同学，长期从事教育工作。毛泽东全集第四十卷四一六乘之，得约四万公里，即八万华里。这是地球的自转即一天时间里程。坐火车、轮船、汽车，要付代价，叫做旅行。坐地球，不付代价（即不买车票），日行八万华里，问人这是旅行么，答日不是，我一动也没有动。真是岂有此理！囿于习俗，迷信未除。完全的日常生活，许多人却以为怪。巡天，即谓我们这个太阳系（地球在内）每日每时都在银河系里穿来穿去。银河一河也，河则无限，“一千”言其多而已。我们人类只是“巡”在一条河中，“看”则可以无数。牛郎普人，血吸虫病，蛊病，俗名鼓胀病，周秦汉累见书传，牛郎自然关心他的乡人，要问瘟神情况如何了。大熊星座，俗名牛郎星（是否记错了？）属银河系。这些解释，请向竹如道之。有不同意见，可以辩论。十一月我不一定在京，不见也可吧！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年十月二十五日"},{"type":"paragraph","text":"[1]牛郎星不属大熊星座，它是天鹰星座中的%星。大熊星座中的星和牛郎星都属银河系。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":329,"page_end":330},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]},{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"给周世钊的信","description":"","dates":[{"year":1958,"month":10,"day":25}],"parts":[{"text":"给周世钊的信","type":"title"},{"type":"appellation","text":"惇元兄："},{"type":"paragraph","text":"赐书收到，十月十七日的，读了高兴。受任新职，不要拈轻怕重，而要拈重鄙轻。古人有云：贤者在位，能者在职，二者不可得而兼。我看你这个人是可以兼的。年年月月日日时时感觉自己能力不行，实则是因为一不甚认识自己；二不甚理解客观事物——那些留学生们，大教授们，人事纠纷，复杂心理，看不起你，口中不说，目笑存之，如此等类。这些社会常态，几乎人人要经历的。此外，自己缺乏从政经验，临事而惧，陈力而后就列，这是好的。这些都是实事，可以理解的。我认为聪明、老实二义，足以解决一切困难问题。这点似乎同你谈过。聪谓多问多思，实谓实事求是。持之以恒，行之有素，总是比较能够做好事情的。你的勇气，看来比过去大有增加。士别三日，应当刮目相看了。我又讲了这一大篇，无非加一点油，添一点醋而已。坐地日行八万里，蒋竹如讲得不对，是有数据的。地球直径约一万二千五百公里，以圆周率三点一四一六乘之，得约四万公里，即八万华里。这是地球的自转（即一天时间）里程。坐火车、轮船、汽车、要付代价，叫做旅行。坐地球，不付代价（即不买车票），日行八万华里，问人这是旅行吗？答曰不是，我一动也没有动。真是岂有此理！囿于习俗，迷信未除。完全的日常生活，许多人却以为怪。巡天，即谓我们这个太阳系（地球在内）每日每时都在银河系里穿来穿去。银河一河也，河则无限，“一千”言其多而已。我们人类只是“巡”在一条河中，“看”则可以无数。牛郎晋人，血吸虫病，蛊病，俗名鼓胀病，周秦汉累见书传，牛郎自然关心他的乡人，要问瘟神情况如何了。大熊星座，俗名牛郎星（是否记错了？），属银河系。这些解释，请向竹如道之。有不同意见，可以辩论。十一月我不一定在京，不见也可吧！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年十月二十五日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":341,"index":2},{"part_idx":2,"offset":656,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["周世钊（一八九七——一九七六），字惇元，湖南宁乡人，毛泽东在湖南省立第一师范学校读书时的同学。当时任湖南省副省长。","蒋竹如（一八九八——一九六七），湖南湘潭人，毛泽东在湖南省立第一师范学校读书时的同学。长期从事教育工作。","牛郎星不属大熊星座，它是天鹰星座中的α星。大熊星座中的星和牛郎星都属银河系。"],"page_start":439,"page_end":440,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"624a909041"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

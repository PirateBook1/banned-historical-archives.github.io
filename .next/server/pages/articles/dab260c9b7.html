script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹在中央新闻电影制片厂的谈话","authors":["戚本禹"],"dates":[{"year":1967,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"戚本禹在中央新闻电影制片厂的谈话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"戚：今天你们为什么没有派人去拍片（指群众冒雨去中南海揪刘游行）？","type":"paragraph"},{"text":"众：我们正在请示军代表。","type":"paragraph"},{"text":"戚：革命还用请示？哪里有枪声，就到哪里去！文化革命你们拍了哪些片子？","type":"paragraph"},{"text":"众：《打响春耕第一炮》等。片子出得相当少，速度又慢。","type":"paragraph"},{"text":"戚：你们春耕、夏收的片子到冬天才能出，那有什么用？你们如果不改变这种状况，我就关你们的门。生产就是宣传就是政治斗争，摄影机就是武器，怎么能把武器放下？这么大的群众运动，这么大的雨，群众自发地走上大街游行，我从进城以后，还没看见过，这还是第一次。这么大的运动没人拍片？！这么大的群众运动，要揪刘少奇，保卫毛主席，你们却不拍，过了就拍不上了。当然揪刘少奇要毛主席批准的。","type":"paragraph"},{"text":"要把武汉“百万雄师”杀人、放火拍下来，这是刘邓的罪证。还有内蒙、四川。不管哪一派都要拍，先拍下来再说。","type":"paragraph"},{"text":"拿起文艺武器来斗争，支持革命派，打击保守派。可是在前方看不到你们的战士，我从游行的开头到结尾都看了一下，没有一个摄影师人员。","type":"paragraph"},{"text":"群众：现在厂里很乱，谁的话也不听。","type":"paragraph"},{"text":"戚：你们首先要反对无政府主义！你们厂不是你们自己的厂，是人民的厂，是革命的厂。如果不为人民，那人民有权利关你们的门。你们不上前线，要这个厂干什么？你们厂的问题我不谈，厂是小局，全国是大局。你们可以翻翻毛主席的著作，从第一卷到第四卷，最后一页哪有全局服从局部的？毛主席一直教导我们要识大局，顾全大局。解决了大局、小局的问题也就解决了。怎么能让大局服从小局呢？你们应该站在毛主席革命路线一边，要把两条路线斗争拍下来，支持革命派，打击保守派。","type":"paragraph"},{"text":"你们没有完成这个任务，我要批评你们。","type":"paragraph"},{"text":"军代表这两人的话说了要算的，说了就要办。违抗者第一次警告，第二次处分，第三次开除。","type":"paragraph"},{"text":"你们要有很高的责任感，把工作当成战斗任务，影片不能粗制滥造。","type":"paragraph"},{"text":"两条路线斗争要报道，但不要参加组织。怎么能不介入呢？要用胶片揭露斗争的实质，哪有纯客观主义的？","type":"paragraph"},{"text":"我再重复一遍，现在两条路线斗争，两个阶级斗争很激烈，毛主席的革命路线和刘邓的斗争现在是一个决战时刻，你们应该坚守毛主席革命路线的岗位，做毛主席的铁拳头，保卫毛主席的革命路线，打击刘邓路线的铁拳头。","type":"paragraph"}],"comments":[],"origin":"1967年7月25日红代会清华井冈山一部第三动态组编《动态》第105期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dab260c9b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会福田前首相时说  中日友好的前途是光明的","authors":[],"dates":[{"year":1979,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副委员长拜会福田前首相时说"},{"type":"paragraph","text":"中日友好的前途是光明的"},{"type":"paragraph","text":"新华社东京四月十一日电  邓颖超副委员长今天上午拜会日本前首相福田赳夫。十多位国会议员在福田事务所大门前欢迎，福田先生在客厅门外迎接邓副委员长，同她热烈握手，亲切问候。"},{"type":"paragraph","text":"邓副委员长转达了华国锋总理、叶剑英委员长、邓小平副总理对福田先生的问候。"},{"type":"paragraph","text":"福田先生说，今天能见到伟大的政治家周总理的夫人邓颖超阁下，感到很高兴。他说，周总理对改善日中关系作了很大的努力。由于缔结了日中和平友好条约，两国的关系更紧密了，全体日本国民都可以同中国人民交往了，这为日中两国关系奠定了良好基础，对世界和平也作出了很大贡献。"},{"type":"paragraph","text":"邓副委员长说，这次来访受到日本政府和民间的热情款待，感到非常愉快。前天我已经见到了大平首相，今天又见到了福田前首相，明天还要拜访田中前首相，你们三位都是在中日关系的关键时刻作出了决断的，我能在日本见到你们几位，感到十分荣幸和高兴。"},{"type":"paragraph","text":"邓副委员长说，中国同日本开展友好工作，都是遵照毛主席制定的政策，都是用毛泽东思想来指导我们的工作。中日两国缔结和平友好条约，也是根据这个政策进行的。她说，福田先生提到周恩来同志为中日友好所作的工作，实际上他也是执行毛主席决定的政策，按照毛主席的思想进行工作。现在华国锋主席也是团结全党全国人民忠实执行毛主席制定的政策。所以，您可以放心，中日友好的前途是光明的。"},{"type":"paragraph","text":"邓副委员长对福田先生说，你是一位有影响的政治家，希望在你方便时到中国访问。我来时，华总理也要我邀请你访华，上次邓小平副总理来时也邀请了你。她说，福田先生是缔结日中和平友好条约的日本首相，你到中国去，中国人民一定会热情欢迎你。"},{"type":"paragraph","text":"福田表示，他一定要去访问中国，并请代向华国锋总理、叶剑英委员长、邓小平副总理问候。告别时他还对邓副委员长说：“我们北京再见！”"},{"type":"paragraph","text":"福田先生向代表团介绍了在座的日本国会议员田中龙夫、安倍晋太郎和细田吉藏，并且说，他们为缔结日中和平友好条约作出了很大的努力。"},{"type":"paragraph","text":"前往拜会福田先生的还有罗青长、林丽韫副团长、符浩大使和全体团员。（附图片）"},{"type":"paragraph","text":"邓颖超副委员长拜会日本前首相福田赳夫。    华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d7cba66c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最佳邮票：《毛泽东同志旌100周年》博大胸怀深邃目光　长城气魄伟人情怀","authors":[],"dates":[{"year":1994,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"博大胸怀深邃目光　长城气魄伟人情怀"},{"type":"paragraph","text":"魏其予：这组邮票的创作，难度最大的地方是构思，用三张静止的画面概括毛主席伟大的一生是极其困难的。我设计了这组邮票中的纪念邮票一套二枚《毛主席在陕北》、《毛主席在中南海》，分别表现毛主席的青年与晚年时期。在创作《毛主席在陕北》时最费心血的是：环境和人物的提炼、处理。我想到了在黄河边高峻的山岗上，眺望黄土高原的情景，莽莽苍苍的高原一望无际，中华民族的母亲河——黄河，挟着解冻的冰凌奔流而下，博大深沉，势不可当。黄河、黄土高原提供了主题要求的历史的、民族的丰富内涵。环境确定之后，另一个大费周折的地方是斟酌毛主席的衣着，我设计的是统帅形象，主席头戴红军八角帽，敞开衣襟阔步前进。我向跟随毛主席多年的同志咨询，他们说，主席在实际行军中，就是这样，没有什么拘束。"},{"type":"paragraph","text":"创作《毛主席在中南海》时，最困难的是毛主席表情的塑造，反反复复不知修改了多少遍，最后集中精力刻画他那深邃的，似能穿透时空的眼神。画成之后，许多同志看了都认为“晚年的毛主席就应该是这个样子！”使我深感欣慰。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5353f3c59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

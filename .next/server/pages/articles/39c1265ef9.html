script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东百年诞辰书画纪念会举行","authors":["罗雪村"],"dates":[{"year":1993,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东百年诞辰书画纪念会举行"},{"type":"paragraph","text":"本报北京11月26日讯记者罗雪村报道：在毛泽东同志诞辰100周年之际，几十位画家、书法家今天在北京西苑饭店汇聚一堂，他们即席赋诗、题词、作画，用饱蘸感情的生花之笔，抒发对一代伟人毛泽东的敬仰和缅怀之情，表达对祖国今天繁荣景象的由衷赞美。"},{"type":"paragraph","text":"参加纪念会的著名画家、书法家有董寿平、潘絜兹、孙瑛、沈鹏、古元、罗工柳、彦涵、田世光、秦岭云、李琦、欧阳中石、柳倩、袁运甫、张仁芝、林凡、姚有多、王迎春、王成喜、陈大章、阿老等；尹瘦石、张仃、刘勃舒、程十发、方增先、刘旦宅等为纪念会送来新作；关山月也特意从广东寄来他引毛主席《卜算子·咏梅》词意所作的书法作品。"},{"type":"paragraph","text":"阿沛·阿旺晋美、程思远、杨得志、廖汉生等出席了纪念会。这次书画纪念会由人民日报社文艺部、世界企业之窗编委会和广东粤宝矿泉水厂共同举办。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39c1265ef9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

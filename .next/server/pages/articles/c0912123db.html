script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“苏联全是教条主义”","authors":["何玉辉","北京地质勘探学院","孙增垣","李燕吉","龙国坤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“苏联全是教条主义”","type":"title"},{"text":"北京地质勘探学院李燕吉龙国坤孙增垣何玉辉","type":"authors"},{"text":"李燕吉说：","type":"paragraph"},{"text":"「苏联没有什么可学的，全是教条主义，不是先进的，而是落后的，只有美国的科学是先进的才值得学习。」","type":"paragraph"},{"text":"龙国坤说：","type":"paragraph"},{"text":"「学习苏联是盲目的，这样我国的科学永远独立不起来，只能追在苏联屁股后，苏联错了，我们也跟着错。」","type":"paragraph"},{"text":"「美国的科学先进，苏联的理论科学没有美国先进，因为教条主义束缚。」","type":"paragraph"},{"text":"孙增垣说：","type":"paragraph"},{"text":"「苏联农学家共产党员李森科所发明的方法处处以着共产党员的身份强迫别的科学家接受。结果不但没有提高质量，反而使农产品产量大大的减少了，苏联科学是先进的，到底表现在那里呢？简直是不能令人相信，如『草田轮作』就不是什么先进的方法，实行的结果，反而使农作物的产量减少。苏联的农业危机严重，粮食，蔬菜甚至要中国运送，甚至用飞机运送蔬菜，一条黄瓜甚至要卖六个卢布，还得排队。」","type":"paragraph"},{"text":"何玉辉说：","type":"paragraph"},{"text":"「苏联专家在二十大以后对我们客气多了。原来一般说来有大国主义情绪的拉尔钦科尤其如此。」","type":"paragraph"},{"text":"「我说苏联专家对我们不注意照顾民族特点，拉尔钦科在野外时要学生穿得整齐作实习。」","type":"paragraph"},{"text":"「很奇怪苏联没有象爱因斯坦那样站在世界极锋上的科学家，而这些人都在资本主义国家里，苏联的科学是多，实用，恐怕就是因为这个产生的。」","type":"paragraph"},{"text":"「苏联派来的专家们不一定都是好的，然而待遇却非常好，出入汽车，而我们的如黄昏则只骑自行车，我们街上汽车一半是苏联专家」。","type":"paragraph"},{"text":"又对周培基、施国良等人在教研室说：「化大大字报里说罗蒙诺索夫的象摆在图书馆里是不对的。因为这是中国，罗蒙诺索夫的象应摆在历史博物馆。」","type":"paragraph"},{"text":"认为我院把苏联专家的作用无限止的推广，不尊重中国老专家。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0912123db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

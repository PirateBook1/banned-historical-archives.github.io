script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发内蒙古自治区党委转发伊盟盟委关于调整农民负担紧急指示的批示","authors":[],"dates":[{"year":1956,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央转发内蒙古自治区党委转发伊盟盟委关于调整农民负担紧急指示的批示","type":"title"},{"text":"上海局，各省市委、自治区党委：","type":"appellation"},{"text":"兹将内蒙古伊克昭盟盟委《关于调整农民负担的紧急指示》及内蒙古党委对指示的批示意见转发给你们，供参考。","type":"paragraph"},{"text":"伊盟盟委在东胜县经过对农民的负担情况与生产收支情况的试算，发现了今年的公粮、公粮附加、公积金、公益金及其他各种摊派等十二项主要开支，即等于去年同样性质的开支的百分之二百九十五强；动员民工也比去年增加很多，单修公路一项动员的民工和车工即超过去年的十倍，还没有计算在内。其中，公粮比去年增加百分之十七点四七，公粮附加比去年增加百分之二百三十，而盖学校、供销、信用、兽医等社扩大股金及买保健箱、收音机、订书报等项开支，则与今年的公粮和公粮附加之和相等；此外，由于这一情况，从而使今年的农民虽然在农业生产方面增产了百分之十四，而社员个人实际收入反比去年还要减少；如果再加上副业方面的减收，农民的实际收入，将更会减少。这样保证百分之六十到七十的收入分配给社员，与争取百分之九十的社员增收的实现就有很大的困难，甚至是不可能的。类似伊盟所发生的这种情况，在全国各地估计不会是个别的。因此，中央建议各地都有必要如同伊盟一样，由当地较高级的领导机关，在秋收分配前对农民的负担情况和生产开支情况，做一番摸底工作。如果发现确有问题，就应该立即寻找有效措施，加以解决。同时，责成中央各个有关的业务部门根据这一报告所提出的问题，检查自己业务系统在各地有无这种情况或类似这种情况。总之，要求各地和各部门共同努力，来帮助合作社在增加生产的基础上切实做到增加社员收入。","type":"paragraph"},{"text":"（此件及附件可登党刊）","type":"paragraph"},{"text":" 中  央一九五六年九月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c851e9deef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强刑事检察　打击现行罪犯本市区、县检察长会议部署今年上半年工作","authors":[],"dates":[{"year":1980,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　检察工作要紧密配合公安、司法机关，运用法律武器，狠狠打击现行犯罪活动，巩固和发展安定团结的大好形势，保卫四化建设。这是二月二十九日结束的本市区、县检票长会议的中心议题。"},{"type":"paragraph","text":"这次检察长会议，根据邓小平同志关于目前的形势和任务报告的精神，回顾总结了去年以来的检察工作，分析了当前社会治安的情况，交流了检察工作经验，部署了今年上半年的工作。上海市人民检察院检察长秦昆主持了这次会议并讲了话。"},{"type":"paragraph","text":"会议认为，本市检察机关自重建以来，在维护法制、保障民主、惩罚罪犯，同违法犯罪行为作斗争方面作出了显著成绩。会议认真地讨论了今年上半年的检察工作。大家认为:目前社会治安有所好转，但是，不安定因素仍然存在，要密切注视治安动向，继续深入贯彻全国城市治安工作会议的精神，切实执行刑法、刑事诉讼法，加强刑事检察工作，狠狠打击杀人、抢劫、强奸等重大刑事犯罪分子，深挖犯罪“团伙”中的头子、教唆犯，依法严惩。对投案自首、检举立功的应依法从宽处理。对罪行轻微的，特别是对青少年，要以教育为主，多做教育挽救工作。同时要积极把法律赋予检察机关的各项任务尽快地担负起来，对人民群众来信来访应当认真对待，对于国家工作人员利用职权，贪污、渎职，情节严重，构成犯罪的一定要加以追究。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b3cc062df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

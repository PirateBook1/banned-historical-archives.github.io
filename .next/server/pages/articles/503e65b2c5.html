script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远纪念敬爱的周总理铁道部在命名决定中号召全国铁路职工高举毛主席伟大旗帜，紧密团结在华主席为首的党中央周围，学习周总理的无产阶级革命精神和高贵品质，为早日实现四个现代化作出更大贡献","authors":[],"dates":[{"year":1978,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七八年一月六日讯　在“周恩来号”机车命名大会上，铁道部部长段君毅宣读铁道部关于命名“周恩来号”机车的决定。决定说:"},{"type":"paragraph","text":"英明领袖华主席、党中央和国务院批准，命名一台“周恩来号”机车，华主席还亲笔为“周恩来号”机车题了字。这是对全国铁路职工的亲切关怀，是鼓舞我们前进的巨大动力。"},{"type":"paragraph","text":"铁道部特决定:命名上海铁路局东风3型0058号机车为“周恩来号”机车。“周恩来号”机车组要同“毛泽东号”和“朱德号”机车组并肩前进，在铁路战线三大革命斗争中，发挥模范带头作用，做出更大贡献。"},{"type":"paragraph","text":"全国铁路职工，要高举毛主席的伟大旗帜，紧密团结在华主席为首的党中央周围，学习周总理的无产阶级革命精神和高贵品质，遵循党的十一大路线，以揭批“四人帮”为纲，深入开展工业学大庆群众运动，把铁路运输生产提高到新水平，为高速度地发展国民经济，当好先行，为早日实现周总理根据毛主席指示提出的实现四个现代化的宏伟目标作出更大的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"503e65b2c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席、周总理生前作出的决定我国高能物理实验中心将在京郊兴建第一台五百亿电子伏特质子同步加速器预制研究工程全面展开","authors":[],"dates":[{"year":1979,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十八日电　我国第一个高能物理实验中心将在北京附近建设，第一台五百亿电子伏特质子同步加速器的预制研究工程已经全面展开。"},{"type":"paragraph","text":"建立高能物理实验中心和建造五百亿电子伏特高能加速器，是一九七八年三月全国科学大会期间方毅副总理代表党中央和国务院正式宣布的。从那时以来，各项工作都取得了进展。记者从有关方面获悉，经过五百多名科技人员一年的努力，高能加速器的方案设计和初步设计已经完成。"},{"type":"paragraph","text":"全国有关部、委的上百家工厂和科研单位承担着加速器所需材料、设备的研制任务。其中冶金部已按计划完成铜钢复合板、超低炭纯铁、无氧铜管等二百多种冶金新材料的试制任务。一机部承担研制的七十五万电子伏特预注入器已经开始部分预装配；十兆电子伏特直线加速器的腔体正准备试卷。由中国科学院高能物理研究所和北京重型电机厂共同研制的第一块模型磁铁已经完成。一机部各厂还试制出一系列真空设备。四机部承担研制的高频机已开始投产，各厂还试制出一批电子学元器件。所有这些，都进一步增强了参加这一工程建设的广大科技人员、工人和干部自力更生建造我国第一台高能加速器的信心和决心。"},{"type":"paragraph","text":"由国家建委和北京市组织的高能物理实验中心的选址定点工作，历时半年，经过各方面专家的综合比较论证，已经确定在北京市昌平县十三陵附近建设。目前，部分筹建人员已经进点。地形测量和工程地质、水文地质、地震地质的勘探工作正在进行。"},{"type":"paragraph","text":"北京市玉泉路高能所现址加速器预制研究的土建工程，在北京市建委领导下，经过第六建筑公司职工的日夜奋战，也进展很快。已部分建成使用。"},{"type":"paragraph","text":"建立中国自己的高能物理实验手段，是毛主席、周总理生前决定的。早在一九五六年，我国政府就派遣科学工作者出国，参加苏联杜布纳联合核子研究所，从事高能物理研究。为此，我国向苏方交纳了大量费用。后来由于苏联当局猖狂反华，我国科学工作者在该所遭受歧视、限制，不得不于一九六五年遵照我国政府的指示正式退出联合所。当时，周恩来同志就曾提出:“看来，在国内我们自己也必须搞高能物理这一门科学。”后来，周恩来同志在重病期间，代表党中央、毛主席，亲自批准了建造高能加速器的报告。但是，由于林彪、“四人帮”的干扰破坏，一九七六年以前连一锹土也没有动。粉碎“四人帮”以后不久，以华国锋同志为首的党中央作出决定，建造高能加速器和高能物理实验中心。这项决定得到我国科学工作者和广大人民群众的热烈拥护，许多国外科学家也表示支持。目前参加这项工程建设的人们，正在认真学习和贯彻党中央关于国民经济调整、改革、整顿、提高的方针，决心本着艰苦奋斗，自力更生，勤俭办一切事业的精神，力求又快又好又省地完成这项工程的建设任务。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\07\\797j010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e参加建设高能加速器的科技人员在一起讨论研究五百亿电子伏特环形质子同步加速器的总体布局问题。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\07\\797j010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杨武敏\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e试验研究用的二百五十千伏预注入器，已基本安装完毕，正在进行调试。"},{"type":"paragraph","text":"均新华社记者　杨武敏　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ba771d5a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

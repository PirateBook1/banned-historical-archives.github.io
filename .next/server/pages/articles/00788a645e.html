script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部批转华北局宣传部关于不要在报刊上宣传僧尼还俗的通报","authors":[],"dates":[{"year":1952,"month":12}],"is_range_date":false,"parts":[{"text":"中央宣传部批转华北局宣传部关于不要在报刊上宣传僧尼还俗的通报","type":"title"},{"text":"中央宣传部批示","type":"subtitle"},{"text":"华北局宣传部关于不要在报刊上公开宣传僧尼还俗的通报，很好，兹发去作参考。","type":"paragraph"},{"text":" 12月","type":"paragraph"},{"text":"在我党和人民政府的领导下，经过教育有些僧尼还俗了，这只要是出于僧尼自愿，当然是一种好的现象。但不要操之过急，更不要在报纸、刊物上来公开宣传它。因为公开宣传这些，很容易使群众及宗教界人士对我党保护宗教的政策引起怀疑，并给反革命分子和帝国主义分子以造谣之机，对于国内人民的团结和当前的和平运动均为不利。最近河北日报却两次宣传了僧尼还俗的情况，如10月2日该报刊登的“我省贯彻执行婚姻法的成绩”一文中，即举出这样例子：“新城县城内尼姑张瑞恒才25岁，整日念经，不参加社会活动，还曾经说：‘我眼洁四海，怕别人说是妇女。’婚姻法贯彻以后提高了她的觉悟，现在成了生产、学习的积极分子，并且已留起头发准备结婚。”又如11月19日该报刊登的“群众的‘政治课堂’——访抚宁县大所各庄中苏友好协会”一文中，提出：“中苏友好协会会员小组长董万贵，在旧社会里他是个隐居高山不问世事的和尚。解放后，他分得了土地，娶了媳妇。”这些宣传都是不妥当的。希望你们责成所属报刊今后注意，不要在报刊上宣传僧尼还俗的事情。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00788a645e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

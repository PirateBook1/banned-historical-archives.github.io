script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市反贪污浪费运动正在酝酿布置部分干部和工人对这一运动存在不正确的看法","authors":[],"dates":[{"year":1951,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"北京市反贪污浪费运动正在酝酿布置部分干部和工人对这一运动存在不正确的看法","type":"title"},{"text":"【本刊讯】北京市反贪污浪费运动正在酿酿布置，各单位都已进行了初步的动员和检查，在市财委系统的八个财经行政部门和企业单位中，以工商局、供销合作总社抓得较紧，以北京建筑工程公司(原叫永茂建筑公司)为最差，其余银行、税务局、财政局、公用局、企业公司等领导上都已开始重视。各部门准备在本月十八、九日开动员会。","type":"paragraph"},{"text":"北京市部分干部、工人对这个运动有些不正确的看法。市人民政府系统有部分干部认为市人民政府各机关已进行过反贪污反浪费运动，贪污问题不严重。有些人说：“机关干部不管财政，没有什么贪污的。”有些人认为，“现在各种办公用品和开支已够节省的了，不能再减少了。”北京市总工会、妇联、青年团、文联等团体的工作人员大部分不关心这一运动。市妇联一位干部说：“我一直没搞过经济工作，那有什么可贪污的。”八区有的机关干部认为对生活较困难的贪污分子的处理应轻些，除对本人处分及教育外，还应调整他的生活费。七区区委小学教员支部有一党员说：“贪污要受法律制裁，未免处分过重了。”","type":"paragraph"},{"text":"各国营、公营工厂企业工人大部分热烈拥护开展反贪污浪费运动，华北农业机械总厂有一工人说：“再不反一下，我们工人都白干了！”但是，还有一部分工人对三反运动的意义认识不正确。如北京市电业局有些工人说：“我们工作很忙，学习三反有什么意义？”“增产节约运动以增产为主．节约次之，反贪污更次要了。”新华印刷厂有些工人说：“解放以后，大家都进步了，谁还贪污？！”“大的贪污没有了，少的算不了什么？！”新建玻璃厂一工人说：“浪费是免不了的，只在生产中注意些就算了。”有些工人对人民政府还有些干部贪污感到奇怪。北京被服厂一工人说：“政府干部怎么还有这样的事儿(指贪污)？！”","type":"paragraph"},{"text":"劳苦人民群众对三反运动反映很好，市供销合作总社九区联社开了反贪污大会后，社员说：“这回我才是真正的东家了”，有些社员反映说：“这工作早就该作了，要不，都叫他们贪污光了！”","type":"paragraph"}],"comments":[],"origin":"1951年12月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"207fb1e5e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"依照毛主席指示各部队积极准备","authors":[],"dates":[{"year":1949,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎接一九五零年生产建设任务"},{"type":"paragraph","text":"依照毛主席指示各部队积极准备"},{"type":"paragraph","text":"【新华社北京电】人民解放军中现时没有作战任务的野战部队和各级军区部队，正纷纷依照毛主席颁发的《关于一九五○年军队参加生产建设的指示》，积极进行生产建设的准备工作。"},{"type":"paragraph","text":"第一野战军的生产建设工作由副司令员张宗逊领导，决定以农业生产为主，并从事畜牧事业，发展水利，参加工矿建设。政治部主任甘泗淇号召全军指战员安下心、扎下根，建设大西北。某营副营长权秉智是抗日战争时代陕北大生产运动中的劳动英雄，他说：“过去搞生产是解决一时的困难，现在搞生产要作长期打算，恢复和发展国家经济！”"},{"type":"paragraph","text":"兰州机关、部队负责干部十四日邀集工程师座谈，商讨如何使部队生产建设和兰州市的建设工作相结合。结果决定针对兰州动力和燃料不足的特点，初步拟订了兰州市机关部队生产计划，主要项目为兴建新电厂和修建兰州至阿干镇运煤轻便铁道，开办毛织厂及农具工厂。各单位进行种菜、喂猪、磨豆腐，解决各该单位的生活问题。会上选举了以甘泗淇为首的兰州市党、政、军生产委员会，领导全市部队机关生产工作。"},{"type":"paragraph","text":"陕北军区已成立生产委员会，由军区司令员吴岱峰及政治部主任惠世恭任正副主任，决定自军区以下直至连级均以民主方式推选三人至五人组成生产委员会。明年生产建设计划，决定除大力参加农业生产外，并发展副业生产，建立生产合作社，大量吸收干部、战士入股。军区直属部队在延安南泥湾（陕北大生产运动时，王震将军率领的三五九旅在此开荒生产，获极大的成绩）开设较大农场，军区所属其他单位在附近空地种植蔬菜、麻子、糖萝卜，并饲养家畜。直属各机关女同志利用工余时间作手工业生产。关中湄南军分区确定以农业、手工业、运输业为主的生产方针，明春准备组织一部分人到南山开荒。驻西安某军政治部已于本月十五日发出指示，号召全军进行积肥，协同地方勘察荒地，由各单位军事干部副职人员，负责检查指导积肥工作。"},{"type":"paragraph","text":"迪化驻军包括起义部队在内，展开节约，积蓄明年生产时所需的口粮。某兵团参谋长号召全兵团指战员，照顾新疆老百姓的贫困，大家冬天节省粮食，留到明年生产的时候吃，以减轻人民负担。"},{"type":"paragraph","text":"警备淞沪的第三野战军各部，从今年八月起就开始参加业余生产，在市内外开垦荒地二千余亩，喂猪一千五百余只。各部在生产委员会领导下，克服了许多生产中的困难，如城市缺乏土地，战士们便在蒿草丛生的复兴岛上开垦荒地，在为战争所破坏的日晖港清除瓦砾，辟为菜园；耕作时缺乏农具，战士们便用挖工事的铁锹锄地。现在警备淞沪的部队，正根据毛主席的指示订出明年的生产计划，大量积肥，准备开垦市外荒地，大量播种粮食和芝麻。"},{"type":"paragraph","text":"长沙警备部队成立师、团、连各级生产委员会，决定以农业为主，养猪、养鱼，并成立农业生产大队、运输大队、砍柴大队。各单位正纷纷制订单位及个人生产计划。"},{"type":"paragraph","text":"江西军区生产建设委员会已于十二日成立，规定明年除执行剿匪、练兵、整训任务以外，每人平均以六十天参加生产。部队每人生产稻谷三百斤，机关人员生产一百五十斤；做到自给半年蔬菜，并拟订烧木炭、挖白泥（瓷器原料）、开钨矿等生产工作计划。抚州军分区生产委员会，决定明年每人要种地二亩。"},{"type":"paragraph","text":"华北军区生产委员会已于日前成立，最近召开了生产委员扩大会，拟订了具体的生产计划。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a96fced93b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

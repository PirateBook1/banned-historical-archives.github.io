script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明鼓舞了各国人民的斗争","authors":[],"dates":[{"year":1963,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"六名非洲留华学生写信给中共中央"},{"type":"paragraph","text":"毛主席声明鼓舞了各国人民的斗争"},{"type":"paragraph","text":"非洲人民更加明白：美帝国主义在非洲的政策是它对美国黑人政策的延续；谁与双手沾满黑人鲜血的人拥抱，谁就是背叛被压迫人民的解放斗争"},{"type":"paragraph","text":"新华社十七日讯　中共中央最近收到了非洲国家的六名留华学生写的一封信。这六名非洲留学生在信中指出，毛主席八月八日发表的关于支持美国黑人反对种族歧视斗争的声明“把世界上种族主义者的丑恶面貌揭示在光天化日之下，从而擦亮了全世界人民的眼睛。”"},{"type":"paragraph","text":"信中说，这一声明“不仅鼓舞了美国黑人的斗争，而且鼓舞了非洲各国人民的斗争。它把美帝国主义用来遮盖自己的一切假面具揭露无遗。全非洲人民现在更加明白，美帝国主义在非洲的政策，是它对待国内黑人政策的延续，在美帝国主义者的手上沾满了黑人的鲜血。谁与这些人拥抱，就公开背叛非洲人、所有黑人和全世界被压迫人民的解放斗争。”"},{"type":"paragraph","text":"信中叙述了美国黑人的悲惨处境和美国人民为反对种族歧视而进行的斗争。信中说：“一旦懂得美国黑人反对种族主义的斗争的实质是阶级斗争，非洲各国人民将会懂得并且正在懂得他们同美国黑人有着共同的命运。世界上一切被压迫人民和整个进步世界也将会懂得并且正在懂得，美国黑人的命运同他们的命运是分不开的。从而他们必须牢固地团结起来，为反对种族主义这个祸害而斗争，并且支持种族主义受难者。”"},{"type":"paragraph","text":"信中说：“是毛主席正确而光辉地阐述了美国黑人反对种族主义的斗争，揭示了这一斗争的实质是阶级斗争。是毛主席对黑人和一切被压迫人民的解放斗争作出了新的贡献”。信中说：“我们谨请中央委员会惠然转达我们对毛泽东主席表示的十分虔诚、真挚和深切的感谢。”"},{"type":"paragraph","text":"这六位非洲留学生写道：“我们每天都生活在中国人民中间。我们自由地进行独立思考之后，要恳切陈辞，来谈几点真实情况：我们认为中国人民是各国人民在他们反对各种压迫和剥削的斗争中的最可靠的朋友。我们认为中国人民在为反对战争和为争取世界各国人民的和平而进行着顽强的斗争。”"},{"type":"paragraph","text":"信中说：“我们还要借此机会把这个真理告诉一切在远离中国人民的地方生活着的人们，特别是非洲各国人民：被压迫的各国人民、地球上爱好和平的各国人民，你们在这里有最可靠和最诚挚的朋友。”"},{"type":"paragraph","text":"这封信最后说：“美国黑人的斗争，是劳动阶级和一切被压迫阶级的斗争的不可分割的部分。他们的胜利就是一切被压迫和受剥削阶级的胜利。以美帝国主义为首的所有帝国主义者必将失败。我们深信毛主席的话：美国黑人的斗争是一定要胜利的。”"},{"type":"paragraph","text":"在信上签名的六名非洲留学生是：喀麦隆的尼奥泊、木松，乍得的阿布达拉，乌干达的奥邦戈，索马里的哈吉·努尔和桑给巴尔的伊萨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33856856e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

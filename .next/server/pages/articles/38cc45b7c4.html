script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平就北京大学文化革命运动对女儿邓楠的指示","authors":["邓小平"],"dates":[{"year":1966,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"邓小平就北京大学文化革命运动对女儿邓楠的指示","type":"title"},{"text":"邓小平","type":"authors"},{"text":"1、放手发动群众，最后达到95％，打击面要小。","type":"paragraph"},{"text":"2、排队，给老师、同学、左、中、右都排队。","type":"paragraph"},{"text":"3、不断地扩大左派队伍，争取中间派，批落后分子、右派队伍。","type":"paragraph"},{"text":"4、工作队应该起个参谋作用，指出方向，出点子，想想办法，让学生自己去做。","type":"paragraph"},{"text":"5、师生要挂勾，发动群众，让学生做老师的工作，让学生动动脑筋，培养学生分析问题研究问题的能力。","type":"paragraph"},{"text":"6、要文斗，不要武斗，打人是最容易的事，……给坏人造成混乱时机。","type":"paragraph"},{"text":"7、不打无准备之仗，哪怕晚几天都行，目标一定要选中、选对，要给各种人排队分类，揪出主要矛盾。","type":"paragraph"},{"text":"材料要充分，要做各种各样的准备工作，加强调查研究，做各种人的工作等。","type":"paragraph"},{"text":"8、要沉得住气，不要着慌，要稳得住，顶得住。","type":"paragraph"},{"text":"9、（因为女儿提出了下乡、下下厂、当兵。）想问题要想得全面，考虑问题要全面，要做当工农兵的准备，也要做掌握印把子、掌握政权的准备，要一颗红心多种准备，以党的需要为第一需要。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38cc45b7c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《纽约时报》说越进攻柬使东南亚感到忧虑  东南亚国家不要一个在越南统治下的柬埔寨","authors":[],"dates":[{"year":1979,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《纽约时报》说越进攻柬使东南亚感到忧虑"},{"type":"paragraph","text":"东南亚国家不要一个在越南统治下的柬埔寨"},{"type":"paragraph","text":"新华社北京一月八日电  《纽约时报》一月五日刊登的一篇署名文章指出，越南大举进攻柬埔寨一事“使东南亚对越南的最终目的所感到的忧虑大大增加了”。"},{"type":"paragraph","text":"文章说：东南亚国家政府官员和西方外交官一致认为：越南在同柬埔寨的战争中损失了自己的威望，“在这场战争之前，人们对越南人是既害怕又尊敬，但是，现在就剩下害怕了，这是因为人们怀疑越南这个东南亚主要军事强国有统治（东南亚）地区的野心。”"},{"type":"paragraph","text":"文章在谈到越南同苏联的关系日益密切并且在去年十一月签订一项包括军事条款的友好合作条约时指出，中国副总理邓小平关于“越南是苏联在东南亚的特洛伊木马的说法得到了公认”。这篇题为《越南在柬埔寨的推进使邻国感到忧虑》的文章最后指出，东南亚国家“宁愿要一个独立的柬埔寨，而不要一个在越南统治下的柬埔寨”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84fa0475fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

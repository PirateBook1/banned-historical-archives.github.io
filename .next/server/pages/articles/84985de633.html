script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"一切大规模破坏铁路的行动应予停止","alias":"","parts":[{"type":"paragraph","text":"一切大规模破坏铁路的行动应予停止\""},{"type":"paragraph","text":"（1947年6月4日）各局各首长："},{"type":"paragraph","text":"现在我军作战业已全部由战略防御转变为战略反攻，过去需要破坏的铁路，现在一般地已无此种需要，相反，如果现在还不停止破坏铁路，我们就将做出错误。因此，从现在起，除作战时因为战术上的某些需要，仍可予以局部性的战术性的破坏外，一切大规模破坏铁路的行动应予停止。我军所到之处，对于铁路员工及铁路上的铁轨、枕木、路基、桥梁、涵洞、车站设备等项，一律加以保护，并劝告人民一律保护。其因作战需要所作之战术性破坏，于歼灭敌人占领该地后，应尽可能迅速地加以修理。此外，对于一切普通公私建筑物、道路、桥梁、矿山、工厂、机器、军用或民用物资，均照上项原则，除战术上必要者外，一律重申禁令，不得破坏，即使暂时可被敌利用，亦不要破坏。望转伤所属，切实遵照。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"已支[1]这是毛泽东为中共中央起草的给各中共中央局和战略区领导人的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84985de633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

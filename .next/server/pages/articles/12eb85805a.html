script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争取做个优秀的毛泽东时代的运动员","authors":["黄柏龄"],"dates":[{"year":1951,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九五一年全国篮球选手　黄柏龄"},{"type":"paragraph","text":"作为一个毛泽东时代的运动员，今天，我该以何等欢忻喜悦的心情，来迎接标志着华东体育事业的两年来迅速前进有成就的里程碑——华东区足球比赛大会的胜利开幕!"},{"type":"paragraph","text":"在柏林，我们参加了与世界青年学生和平联欢节同时举行的第十一届世界大学生夏季运动大会。我们深刻体会到中国和世界各国青年，是如何充满着忠实的友谊和坚深的信心与决心，来为共同的信念——和平——而斗争。而各国运动员是如何积极地锻炼身体，提高技术，做他们本国和各国青年的模范，向着“练好身体，保卫世界和平”这崇高的国际主义的道路而前进。"},{"type":"paragraph","text":"苏联运动员在运动会中获得了田径、球类、拳击……等等大部份锦标；名闻世界的苏联“迪那摩”足球队在联欢节开幕典礼的那一天，与民主德国队的表演比赛，热烈地吸引了各国的青年。他们高超的技术，优良的运动道德作风，以及强韧的战斗的意志，说明了优越的体育水平是建立在优越的社会制度上的这一个真理外；也证实了苏联青年保卫世界和平的不可战胜的力量。我们听见过关于许多苏联运动员成为“斯达哈诺夫”工作者的故事；我们也永远记得许多苏联优秀运动员在卫国战争中光辉灿烂的英雄事迹——这就是我们的楷范。"},{"type":"paragraph","text":"我们也知道几位朝鲜篮球队队员，他们是刚放下枪杆，从前线赶到柏林来参加运动会的。"},{"type":"paragraph","text":"我们看见成千成万的民主德国青年用他们的劳动和智慧来建筑规模宏大的运动场。我们参观过在柏林斯大林大街上的那座需时两年才能完成，而却由一千个德国青年日夜轮班工作在一百四十一天内完成的宽大堂皇的体育馆。"},{"type":"paragraph","text":"我们访问波兰全国，走了八大城市，到处看到波兰的青年和人民是那么热心地参加“劳动卫国制”的体育测验，认真而长期地锻炼自己。"},{"type":"paragraph","text":"——这每件事对于我们是多么深刻的印象和有力的教育响!"},{"type":"paragraph","text":"运动员同志们:我们该不会忘记在那国民党反动派统治的日子里，我们自觉地或不自觉地做了少数人的玩赏品，并发展成风头主义、锦标主义等等的恶劣作风。我们走了多少错路和弯路，然后跟人民的解放我们才从黑暗的运动场跨到新的时代来，丑恶的旧的体育历史宣告死亡了，从今开始了体育运动新世纪，我们应该彻底肃清旧体育的思想残余，提高政治思想水平，努力在毛泽东光辉照抚下的运动场上锻炼好自己的身体，争取做生产学习岗位上的模范!争取做保卫祖国的英雄，争取做保卫世界和平的战士!争取做优秀的全面发展的毛泽东时代的运动员!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12eb85805a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

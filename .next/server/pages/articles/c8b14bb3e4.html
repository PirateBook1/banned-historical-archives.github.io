script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分认识苏修的侵略本性  彻底粉碎新沙皇的侵略野心——珍宝岛地区英雄军民欢呼毛主席最新指示的发表","authors":[],"dates":[{"year":1969,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"充分认识苏修的侵略本性  彻底粉碎新沙皇的侵略野心"},{"type":"paragraph","text":"——珍宝岛地区英雄军民欢呼毛主席最新指示的发表"},{"type":"paragraph","text":"十四日夜晚，珍宝岛地区一片欢腾。从边防哨所到部队营区，从沿江渔场到偏僻山村，英雄的边防部队指战员们和广大革命群众热烈欢呼毛主席“要认真总结经验”和关于要了解历史过程最新指示的发表。“毛主席万岁！”“毛主席万万岁！”的欢呼声响彻乌苏里江畔。“打倒新沙皇！”“打倒苏修社会帝国主义！”的怒吼声震撼着完达山谷。"},{"type":"paragraph","text":"在部队营区，指战员们连夜召开了庆祝会、座谈会、颂扬会。一位边防部队战士在会上激动地写诗道：“最新指示传四方，完达山下凯歌响，怒视敌人守边疆，紧握枪杆来站岗，苏修胆敢来侵犯，把它全部消灭光！”在虎林县虎头区，边防部队战士和革命群众举行了有上千人参加的庆祝大会，欢呼毛主席最新指示和《红旗》杂志重要社论的发表。他们在会上说，伟大领袖毛主席关于要了解历史过程的指示，对于我们深刻认识苏修社会帝国主义的侵略本性，有巨大的意义。我们从苏修叛徒集团上台以来，不断指使其军队入侵我国领土向我进行武装挑衅的事实中，从苏修的老祖宗沙皇俄国侵占我国大片领土的事实中，更加充分地认识到，苏修一再侵犯我国领土决不是偶然的，而是它的社会帝国主义的侵略本性决定的。军民们坚定地表示：一定要百倍提高革命警惕，严阵以待，随时准备打断入侵者的脊骨，保卫伟大社会主义祖国的神圣领土！"},{"type":"paragraph","text":"珍宝岛地区的英雄军民，怀着对伟大领袖毛主席的无限忠诚，结合反修斗争的实际，认真学习了毛主席的最新指示，一遍又一遍地座谈毛主席最新指示的伟大意义。驻珍宝岛地区边防部队战士，深有体会地说，毛主席的最新指示，是我们反帝反修的强大的精神原子弹，我们只有不断地总结反帝反修经验，才能更好地认识美帝和苏修的反动本质，增强对美帝、苏修的仇恨，更坚决地击败苏修的武装挑衅，把反帝反修斗争进行到底。"},{"type":"paragraph","text":"英雄的军民遵照毛主席的最新指示，正在认真总结反对苏修侵略的经验。在一次军民联合举行的集会上，他们说，苏修叛徒集团社会帝国主义的法西斯本性是不会改变的，他们是中国人民和全世界人民不共戴天的敌人，这就是我们对苏修叛徒集团的总结，也是已经被历史所证实，而且还在继续被历史所证实的真理。对苏修叛徒集团的侵略，我们一定要坚决斗争，用斗争来保卫伟大社会主义祖国的神圣领土，敌人来犯就把他们消灭干净。我们的斗争一定胜利。这也是我们的总结。我们过去对付一切侵犯我国的帝国主义和反动派，就是这样做的。这也是已经被历史所证实了的真理，而且必将被历史所继续证实。"},{"type":"paragraph","text":"现在，珍宝岛地区的广大军民，正通过认真学习伟大领袖毛主席的最新指示，努力提高阶级斗争和两条路线斗争觉悟，更加坚定反修斗争必胜的信心。广大军民正枕戈待旦，百倍警惕，随时准备歼灭一切敢于来犯的敌人。"},{"type":"paragraph","text":"新华社通讯员"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8b14bb3e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

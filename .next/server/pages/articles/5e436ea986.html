script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要害是搞资产阶级专政","authors":[],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要害是搞资产阶级专政"},{"type":"paragraph","text":"邓小平大搞“条条专政”，妄图推行资本主义垄断经济的管理办法。其要害是取消党的领导，搞资产阶级专政。"},{"type":"paragraph","text":"毛主席早就指示必须正确处理中央和地方的关系，要“在中央的统一计划下，让地方办更多的事”。毛主席批示的“鞍钢宪法”中，明确规定了加强党对企业领导的根本原则。邓小平一贯对抗毛主席的指示，反对关于发挥中央和地方两个积极性的正确方针，破坏党对经济工作的一元化领导，大搞“条条专政”。他要搞的“条条专政”，就是由中央业务部门中少数人直接对企业发号施令，搞垂直领导。这就是要上抗中央，下压地方，踢开群众，把国民经济的大权集中到党内走资派手里。"},{"type":"paragraph","text":"他授意炮制的《条例》，借口要“集中”“统一”，大喊对下放企业“不能撒手不管”，“不仅要管方针、政策，管统一计划，而且要管产品的调出”，甚至要管“这些企业的主要领导干部的调动”；而把地方的任务仅仅规定为“首先保证这些企业计划的完成”。这就是要取消地方党委对企业的领导，扼杀地方办企业的积极性。至于在企业内部，《条例》也强调要建立一个“独立工作的生产管理指挥系统”，去“处理生产中出现的问题”。这也是要架空党委，不让党委领导生产，以便于搞修正主义的“一长制”和“专家治厂”。"},{"type":"paragraph","text":"邓小平推行的“条条专政”，一度也搞到了我们工厂头上。那时，订计划、办事情不和地方党委商量，不和工人群众商量，根据“条条”的需要发号施令。邓小平更借搞“条条专政”之机，向我们工厂大刮右倾翻案风，什么以“三项指示为纲”，什么发展生产要以“整顿企业为中心”，都是靠“条条”灌下来的。斗争的实践告诉我们，“条条专政”就是资产阶级专政，我们必须从理论与实践的结合上把它批深批透，维护和加强党的一元化领导，巩固无产阶级专政。"},{"type":"paragraph","text":"工艺组工人理论组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e436ea986"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读《辨风记》有感","authors":["杨新"],"dates":[{"year":1976,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨新"},{"type":"paragraph","text":"平静的海面锻炼不出勇敢的水手，书斋里培养不出无产阶级的理论战士。无产阶级理论队伍总是在大风大浪中成长起来的。读《辨风记》一文，令人感奋。它更使我们坚信，经过无产阶级文化大革命锻炼的，用马克思主义、列宁主义、毛泽东思想武装起来的工人理论战士和基层干部，在尖锐激烈的两条路线斗争中，就是能坚定地站在毛主席革命路线上，与修正主义路线作针锋相对的斗争。当妖风起于青苹之末时，他们就能敏锐地察觉它；而当妖风四起，甚嚣尘上之时，他们就能有效地抵制它，坚决地批判它。一不为其表面现象所迷惑，二不为其气势汹汹所吓倒。上钢五厂二车间工人理论小组的同志们，不愧为“乱云飞渡仍从容”的劲松!"},{"type":"paragraph","text":"上钢五厂二车间工人理论小组是在批林整风的斗争中诞生的。从它建立的第一天起，就以批判修正主义，大造革命舆论为自己的首要任务。战斗需要武器，这武器就是马克思主义。“哲学把无产阶级当做自己的物质武器，同样地，无产阶级也把哲学当做自己的精神武器”。(《\u0026lt;黑格尔法哲学批判\u0026gt;导言》，《马克思恩格斯选集》第1卷第15页)工人理论队伍是用马克思主义、列宁主义、毛泽东思想武装起来的，因而眼明心亮。尽管党内走资派散布的修正主义谬论，总是披着种种伪装，从而增加了人们识别上的困难，然而，较难识别，不等于不可识别。《辨风记》一文所记载的事实，正说明了修正主义是可以识别的。它充分证明了毛主席深刻揭示的历史唯物主义的真理:“往往是下级水平高于上级，群众高于领导，领导不及普通劳动者，因为他们脱离群众，没有实践经验。”"},{"type":"paragraph","text":"辨风，即是研究阶级斗争的形势和动向。当一种错误理论、倾向、思潮、口号刚露头时，就要能及时辨别它，抵制它。只要是修正主义的东西，就必须坚决抵制，不许沉渣泛起，不许妖言惑众，不许修正主义以售其奸。"},{"type":"paragraph","text":"“观水有术，必观其澜。”在风雷激荡的阶级斗争中，我们要亲临波涛，不做岸上游泳家。上钢五厂二车间工人理论小组的同志们，置身于阶级斗争和路线斗争的旋涡之中，在浊浪翻腾的修正主义思潮面前，他们不是随波逐流的泥沙，而是巍然屹立的中流砥柱；不是躲进一室偏安一隅的书生，而是跃马横刀主动出击的战士。他们把不可避免的连绵不断的路线斗争看作势在必然，不但决无烦恼的情绪，而且以夺取胜利为乐事。他们充满无产阶级的革命气概，豪迈地说:“路线斗争是可知的，各种风向是可辨的，修正主义潮流是可反的，阶级敌人的阴谋是可破的。”这说得何等好啊!"},{"type":"paragraph","text":"革命战士以革命为特征。工人理论战士，是无产阶级意识形态领域的哨兵，正如鲁迅所说，“是感应的神经，是攻守的手足”。他们以无产阶级的革命舆论去粉碎资产阶级的反革命舆论，从而使资产阶级惶惶不可终日。"},{"type":"paragraph","text":"在资产阶级、特别是党内资产阶级看来，工人理论队伍的普遍建立，对于他们来说简直是毁灭性的灾难。邓小平曾经挥舞“整顿”的大棒想砍掉它，没有得逞。但是，党内外资产阶级又何尝甘心失败呢!他们妄想用政治谣言来诈骗和迷惑它，用资产阶级世界观来改造和化掉它，搞思想上的“招安”。阶级斗争必然要反映到理论队伍中来。而我们队伍中某些人的名利思想也可能在一定气候条件下滋长起来，或者放弃斗争哲学，或者转移斗争方向，甚至走上歪路。对此，必须引起足够的警惕。"},{"type":"paragraph","text":"真理在胸笔在手，无私无畏即自由。革命战争能够排除敌人的毒焰，发展我们的胜利。我们要在同邓小平反革命的修正主义路线的斗争中，使工人理论队伍这一社会主义新生事物，在毛泽东思想的阳光雨露下茁壮成长!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e8aa13abe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

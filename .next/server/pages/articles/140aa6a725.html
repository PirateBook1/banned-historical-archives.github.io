script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《日本与中国》周刊发表编辑部文章和宫崎世民的谈话  学习毛主席的题词奋勇前进  日本人民决心为反对美帝国主义和日本军国主义、为加强日中友好作出贡献","authors":[],"dates":[{"year":1970,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《日本与中国》周刊发表编辑部文章和宫崎世民的谈话"},{"type":"paragraph","text":"学习毛主席的题词奋勇前进"},{"type":"paragraph","text":"日本人民决心为反对美帝国主义和日本军国主义、为加强日中友好作出贡献"},{"type":"paragraph","text":"新华社十六日讯  东京消息：日中友好协会（正统）总部机关报《日本与中国》周刊在提前出版的九月二十一日这一期上发表编辑部文章和日中友好运动领导人宫崎世民的谈话，热烈庆祝伟大领袖毛主席为日本工人们题词八周年。"},{"type":"paragraph","text":"编辑部在题为《学习毛主席的题词奋勇前进》的文章中说，一九六二年九月十八日，毛主席向日本工人书赠了题词。这对正在同四个敌人进行斗争的日中友好运动来说，是无比巨大的鼓舞。毛主席的题词成为我们斗争的座右铭。"},{"type":"paragraph","text":"文章说，美帝国主义在印度支那扩大侵略战争。印度支那人民、中国人民、朝鲜人民、美国人民和全世界人民掀起了反美风暴。在这一形势下，毛主席五月二十日发表了“全世界人民团结起来，打败美国侵略者及其一切走狗！”的伟大声明。"},{"type":"paragraph","text":"文章说，在毛主席这一声明的鼓舞下，我们先后展开了反对日美“安全条约”的斗争、加强日中友好和反对军国主义复活的斗争，并决定把反对日本军国主义的斗争作为当前斗争的重点。"},{"type":"paragraph","text":"文章强调说，现在，当我们纪念毛主席书赠题词八周年时，必须进一步活学活用毛泽东思想，使我们的斗争从胜利走向胜利。"},{"type":"paragraph","text":"文章引用了毛主席五月二十日庄严声明中的论断：“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。”文章说，正在垂死挣扎的美帝国主义，害怕中国人民，害怕亚洲人民，害怕日本人民，疯狂地复活了日本军国主义。现在，打倒日本军国主义是进行反对美日反动派的斗争的日本人民的任务。"},{"type":"paragraph","text":"文章指出，粉碎日美“安全条约”，实现日中友好，实现恢复日中邦交的斗争，同打倒日本军国主义的斗争是不可分的。"},{"type":"paragraph","text":"文章说，为实现广大日本人民所要求的日中友好而奋斗，为发展反美爱国统一战线作出贡献，是我们当务之急。"},{"type":"paragraph","text":"文章说，我们应当掌握毛主席题词的精神，活学活用毛泽东思想，奋勇前进！"},{"type":"paragraph","text":"日中友好运动领导人宫崎世民发表谈话说，八年前，毛泽东主席亲笔书赠日本工人的题词，是给所有的日本革命人民的。"},{"type":"paragraph","text":"宫崎说，对于革命人民来说，当前的国际国内形势一派大好。在这种形势下，我们从毛主席书赠的这一精辟的题词中特别受到无限的教益和鼓舞。毛主席的题词是照亮我们前进道路的灯塔。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"140aa6a725"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革、中央军委关于山西晋东南问题的通知","authors":[],"dates":[{"year":1968,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"中央文革、中央军委关于山西晋东南问题的通知","type":"title"},{"text":"晋东南“红”字号、“联”字号群众组织：","type":"appellation"},{"text":"为了尽快解决长治地区目前两派群众组织之间存在的问题，中央文革、中央军委指定由六十九军政治委员曹中南同志、副军长肖选进同志带领部队，前住长治地区担任支左任务，并负责主持两派谈判进行。望你们立即派出代表，在指定的地点进行谈判。要求双方，立即制止武斗，释放互抓人员，拆除工事，封存和上交武器，恢复交通和革命秩序。望你们高举毛泽东思想伟大红旗，活学活用毛泽东思想，读毛主席的书听毛主席的话，照毛主席的指示办事，做毛主席的好战士。要以伟大领袖毛主席的最新指示为纲，以“斗私、批修”为纲，坚决克服资产阶级、小资产阶级派性，加强无产阶级党性，提高革命警惕性，注意不要再上一小撮坏人的当。要紧跟伟大领袖毛主席的战略部署，加强两条路线斗争的教育，坚决站到毛主席革命路线一边，搞好革命的大批判，坚决把刘少奇为代表的反革命路线、反革命分子斗倒斗臭实现和巩固革命的大联合和革命的三结合，认真搞好本单位的斗批改，全面落实伟大领袖毛主席一系列最新指示，夺取无产阶级文化大革命的全面胜利。","type":"paragraph"},{"text":" 一九六八年二月十六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30322fc2fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

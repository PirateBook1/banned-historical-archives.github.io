script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化大革命就是好","authors":["北京二七机车车辆厂党委会"],"dates":[{"year":1976,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化大革命就是好"},{"type":"paragraph","text":"北京二七机车车辆厂党委会"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的斗争取得伟大胜利的时候，我们厂广大工人、干部和家属满怀战斗豪情，重温毛主席亲自主持制定的中共中央一九六六年五月十六日《通知》，回顾文化大革命以来的战斗历程，更加深切地认识到文化大革命的必要性和它的深远意义，对于坚持无产阶级专政下的继续革命，更加充满信心。"},{"type":"paragraph","text":"《通知》是一个光辉的马克思主义文献。它深刻地批判了刘少奇反革命的修正主义路线，揭露了“二月提纲”的反动实质，向全国人民发出了开展无产阶级文化大革命的战斗号令，照亮了这场革命的胜利航程。十年来，在《通知》的鼓舞下，我们二七厂工人和全国人民一样，高举无产阶级文化革命的大旗，投入了战斗。毛主席挥手指航程，工人阶级打头阵。从批判“二月提纲”到批判“三项指示为纲”，从一月革命风暴到粉碎天安门广场反革命政治事件，我们厂广大工人都冲在前面，发挥了工人阶级主力军的作用。"},{"type":"paragraph","text":"我们厂是一个富有革命斗争传统的老厂。我们永远不会忘记一九一八年冬天和一九一九年春天，伟大领袖毛主席两次来到我们厂，宣传马列主义真理，播下革命的火种。我们永远不会忘记，在文化大革命中，在我们厂里两个阶级、两条路线激烈搏斗的关键时刻，伟大领袖毛主席派来亲人解放军给我们撑腰，还对工厂里的运动和生产作了重要指示，使我们受到巨大的鼓舞。"},{"type":"paragraph","text":"十年来，在毛主席的亲切关怀下，我们厂发生了深刻的变化，出现了莺歌燕舞的大好形势。经过文化大革命的锻炼，各级党组织更加朝气蓬勃，发展壮大，全厂先后发展了五百多名新党员。厂党委坚持老、中、青三结合的原则，从青年工人中选拔了一百四十多名新干部。全厂学习马列著作、毛主席著作的群众运动蔚然成风，各车间、科室都成立了理论小组，形成了八百六十多人的理论队伍。广大职工通过学习和批判，进一步提高了大干社会主义的积极性，从一九六八年九月以来，已经连续九十二个月完成和超额完成生产任务。现在的一个二七厂等于文化大革命前的两个二七厂，机车、货车生产能力提高一倍。广大职工顶住了邓小平刮起的右倾翻案风，狠批阶级斗争熄灭论和反动的唯生产力论，试制成功了我国第一台六千马力内燃机车，又实现了三千马力内燃机车的批量生产，结束了我厂七十四年来只会修机车不会造机车的历史。工人同志们高兴地说：“文化革命就是好，二七老厂换新貌。”"},{"type":"paragraph","text":"文化大革命的伟大胜利，使我们更加深刻地体会到《通知》的深远意义，更加看清了党内走资派的反动性和危害性。毛主席最近指出：“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”毛主席这个极其深刻的马克思列宁主义的分析，使我们更加清楚地认识到，党内走资派是资产阶级同无产阶级进行较量、搞资本主义复辟的主要力量。刘少奇、林彪、邓小平这些修正主义路线的头子，手中有权，招降纳叛，结党营私，大搞资本主义，比资本家还厉害。但是，他们不过是逆历史潮流而动的跳梁小丑，最后必然被扫进历史垃圾堆。"},{"type":"paragraph","text":"《通知》光芒照心头，继续革命永向前。我们二七厂广大工人、干部和家属决心把深入批邓、反击右倾翻案风的伟大斗争进行到底，夺取社会主义革命和建设的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e99f77e77c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

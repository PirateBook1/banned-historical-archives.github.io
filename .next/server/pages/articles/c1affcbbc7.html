script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨江柱等组织反党联盟疯狂攻击党的办报原则","authors":["沈淑均"],"dates":[{"year":1957,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"杨江柱等组织反党联盟疯狂攻击党的办报原则","type":"title"},{"text":"沈淑均","type":"authors"},{"text":"《人民日报》讯：以杨江柱（编辑，笔名杨扬、陶光）、万寒林（记者，预备党员，笔名万林）为首的七人反党反社会主义联盟已在长江日报的反右派斗争中被击溃。","type":"paragraph"},{"text":"杨江柱等反党分子在鸣放中结成一气，以“改进报纸”为招牌，首先攻击党的办报原则。万寒林污蔑党报是“在朝的人办的”，不能“说公道话”，说受了党报这个性质的“约束”，就“不能选择群众所爱看的东西”。他们反对报纸宣传社会主义建设的伟大成就，说这是“纯业务性的”、“内行不看外行看不懂”的东西。他们主张报纸要多登无头案、凶杀案、盗窃案、演员私生活……还美其名曰这才叫“干预生活”。他们并公然要挟总编辑同意他们的主张。　为了达到上述反动目的，他们即疯狂地攻击党对报纸的领导。他们把党的领导说成是“干涉”，是办好报纸“人为的障碍”，是“生产关系束缚了生产力”。他们攻击中共武汉市委的指示是“框框”,“束缚了”干部的“个性”，扼杀了干部的“独立思考”，使大家变成了“思想懒汉”，他们还多次酝酿改选编委会的名单，企图通过“选举”，从根本上取消党在组织上对报社的领导。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1affcbbc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

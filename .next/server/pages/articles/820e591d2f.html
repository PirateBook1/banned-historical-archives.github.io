script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于不再当下届国家主席的批语","alias":"","parts":[{"type":"paragraph","text":"关于不再当下届国家主席的批语！"},{"type":"paragraph","text":"（1957年5月5日）刘、周、朱、陈、邓、彭真叫阅，小平办。"},{"type":"paragraph","text":"此件?须经政治局同意，然后发出。请少奇同志召集一次有100人左右参加的政治局会议，展开讨论一次，取得同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月五日上午十时"},{"type":"paragraph","text":"[1]1957年5月1日，全国人大常委会副委员长、政协全国委员会副主席陈叔通、黄炎培联名写信给全国人大常委会委员长刘少奇和政协全国委员会主席周恩来，不同意毛泽东提出的在二届人大不提名他当国家主席的建议。5月5日，毛泽东在看这封信时，在信中写了四条批注并在信后写了一段批语，即本篇三，其中用宋体字排印的是毛泽东加写的文字。此外还有两件批语，即本篇一、二，这两件批语分别写在单页纸上和陈叔通、黄炎培的信的第一页上。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央副主席。邓，指邓小平，当时任中共中央总书记。彭真，当时任中共中央书记处书记。"},{"type":"paragraph","text":"[3]指经毛泽东批注的陈叔通、黄炎培的来信。毛泽东全集第三十八卷"},{"type":"paragraph","text":"此事\"去年在北戴河已在几十人的会上谈过，大家认为可行。并且谈到党的主席，也认为将来适当时机可行，只是暂时还不可行。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘、周、朱、陈、邓、彭真阅，请小平印发全体中央委员、候补委员，党的全体八届全国代表，各省市区党委及全国人大代表所有代表及政协委员。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五日请看末页我写的一段话及文中四处注解，都要印上。"},{"type":"paragraph","text":"此事应展开讨论，才能打通思想，取得同意。修改宪法，值得考虑。（此数句不要印）"},{"type":"paragraph","text":"三少奇委员长：恩来主席："},{"type":"paragraph","text":"昨毛主席于会议上最后提到下届选举主席不提毛主席的名，并"},{"type":"paragraph","text":"[1]指毛泽东关于下届全国人大召开时不再提名选举他为国家主席的建议。"},{"type":"paragraph","text":"关于不再当下届国家主席的批语嘱我们透露消息，我们两个人意见：不说拥戴的空话，而要从我们国家的现实着想，我们的国家由民主革命进入社会主义革命，是一个翻天覆地的大变革。就七年来说，发展要算顺利的。但不可以不看出发展超过了巩固，就是不可以说国家已经巩固了，而况台湾尚未解放，国际两大阵营尚在剧烈斗争的时候。（以上两个理由，因时期太长，连任四年，问题还是存在，故不宜论及。国家的根本巩固，现在已经有了，这个国家已经推不动了。说到国家的完全巩固，依苏联经验，可能要十五至二十年，台湾解放和两个阵营对立时间可能更长。一毛泽东注）在此期间，最高领导人还是不更动为好。诚然要强调集体领导，但在短期过程中全国人民还认识不清楚，集体领导中突出的个人威信，仍是维系全国人民的重要一环。（我仍存在，维系人心的个人威信不会因不连任而有所减损。一毛泽东注）似应再连一任，而于宪法第三十九条第二项“任期四年”下加一句“连选不得过两任”，则以后依法办事，可以解除全国人民的种种惶惑。（事前在人民中展开讨论，说明理由，可以减少惶惑。那时我将公开声明理由。一毛泽东注）不然，可能因国内人心的震动，而给以国际间推波助澜的造谣机会。（造一阵谣言，真相自明，谣言便息。一毛泽东注）我们期期以为未可。至于代行职权，亦可在宪法上规定副主席二人或三人，前年委员长已代行过职权，接见外国使节，本来应该在宪法上加以修改，此事关系重大，应请先由党、政府慎重考虑，暂不透露。特以密陈。并请考虑应否及时邀集昨在场人大、政协同志，就这一问题，交换意见，如大家都有上面所陈感想，即请转陈毛主席，同时我们相约勿邃外传。"},{"type":"paragraph","text":"至于领导上工作太长期高度紧张，这点确值得大大注意，今后必须在安排对内对外工作时，尽可能使倾向宽舒，似乎各位领导者毛泽东全集第三十八卷都有这样必要。如荷同意，亦气通知进行。"},{"type":"paragraph","text":"披沥直陈，统希亮察。"},{"type":"paragraph","text":"顺致崇敬！"},{"type":"paragraph","text":"陈叔通"},{"type":"paragraph","text":"黄炎培"},{"type":"paragraph","text":"一九五七年五月一日"},{"type":"paragraph","text":"可以考虑修改宪法，主席、副主席连选时可以再任一期，即在今年人代大会修改宪法，请邓小平同志准备。第一任主席有两个理由说清楚可以不连选：（一）中央人民政府主席加上人民共和国主席任期已满八年，可不连选；（二）按宪法制定时算起，可连选一次，但不连选，留下四年，待将来如有卫国战争一类重大事件需要我出任时，再选一次，而从一九五八年起让我暂时摆脱此任务，以便集中精力研究一些重要问题（例如在最高国务会议上，以中共主席或政治局委员资格，在必要时，我仍可以做主题报告）。这样，比较做主席对国家利益更大。现在杂事太多，极端妨碍研究问题。现在党内高级领导同志对此事想通了的多起来了，而党外人士因为交换意见太少，想不通的还多，因此，有提出来从容交换意见的必要。"},{"type":"paragraph","text":"毛泽东一九五七年五月五日"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":64,"page_end":67},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"820e591d2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

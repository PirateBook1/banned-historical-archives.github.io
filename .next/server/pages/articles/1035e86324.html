script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"刘邓陈菜等部配合作战的部署叫","alias":"","parts":[{"type":"paragraph","text":"刘邓陈粟等部配合作战的部署川"},{"type":"paragraph","text":"（1947年8月6日）刘、邓，并告陈、粟、谭："},{"type":"paragraph","text":"微已电悉。敌现时计划是以邱欧3十至十二个旅由运河线，桂系四个旅为主力配合罗广文?等由陇海线，向我郓巨?地区进攻，至少需两星期方能部署完毕。故你们从未鱼起，至少尚有十天时间，容许你们及陈唐、叶陶?休整补充。因此：（一）你们仍争取至未删以后出动，最快未灰以后出动，不要太急。此时桂系刚到兰封，邱欧在运河以东，你们南出暂时只需对付陇海线上之敌。（二）陈粟率郓城五个纵队，再加六纵，目前主要任务是从侧面，将来则从反"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈、粟、谭，指陈毅、粟裕、谭震林，当时分别任华东野战军司令员兼政治委员、副司令员和副政治委员。"},{"type":"paragraph","text":"[3]邱，指邱清泉，当时任国民党军整编第五师（原第五军）师长。欧，指欧震，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。"},{"type":"paragraph","text":"[4]罗广文，当时任国民党军整编第十师师长。[5]郓巨，指山东郓城和巨野。"},{"type":"paragraph","text":"[6]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[7]兰封，旧县名，1954年与考城县合并为河南兰考县。面（将来邱欧可能南进）钳制邱欧，如邱欧由陇海线向南，陈粟则尾随之。总之，陈粟从反面钳制敌人最为有力。谭许\"三个纵队则在滨海钳制鲁中之敌。（三）你们南出前不要企图再打一仗，南出后在沙河以北亦以避免打大仗为宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"鱼午[1]谭，指谭震林。许，指许世友，当时任华东野战军第九纵队司令员。1947年的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1035e86324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"湖南全省工团援助京汉路工友通电","alias":"","parts":[{"type":"paragraph","text":"湖南全省工团援助京汉路工友通电"},{"type":"paragraph","text":"（1923年2月）全国各工团、各商会、各农会、教育会、学生联合会及各报馆、各团体均鉴："},{"type":"paragraph","text":"京汉铁路为总工会升成立大会，被武力强迫解散而同盟罢工，复遭方恶不赦之军阀曹锟、吴佩孚、萧耀南、张福来等，以大队兵士强追工人上工，致杀死工人三百余人，伤者无数，同时枪毙工界首领施洋、吴汝明、林祥谦并封闭京汉路各工会及湖北全省工团联合会。查人民集会结社自由，载在约法，该数工会成立有年，成绩昭著，总工会成立大会自属合法行为，乃工人应有之权利，曹吴等居然用武力解散，已属破坏约法，躁人权，如斯不足，复唆使军队，横加惨杀，强追上工，似此拥兵作威，草菅人命，诚万世之罪人，人类之公敌也。我等同为工界中人，与京汉路工友有骨肉相联之关系，对此万恶军阀之无理摧残，怒发所指，万众皆然，应此广大群众之要求：“援助京汉铁路委员会”乃告成立，自此当率潇湘数万劳动群众，以与违法惨杀京汉路工友之军阀周旋，誓必复此方世之仇，肃清此人类之公敌。爱特通电前来，望即同申公惯，鸣鼓而攻；不然，军阀为恶，日益嚣张，恐我四万万同胞同为瞧类矣。临电神驰，不胜盼祷！"},{"type":"paragraph","text":"湖南工团援助京汉铁路委员会叩"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":28},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec09cd8b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

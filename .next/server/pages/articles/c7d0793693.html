script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席司令部战斗号令　紧跟毛主席战略部署又一批回沪青年返回新疆就地闹革命","authors":[],"dates":[{"year":1967,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命进入新阶段的重要时刻，支疆回沪青年坚决响应毛主席的司令部发出的战斗号令，决心紧跟毛主席的战略部署，“杀”回新疆去就地闹革命。七日晚上，又一批一百三十多位支疆回沪青年离开上海返回新疆去。本市许多革命群众组织的代表及支疆青年家长到车站热烈欢送。返疆青年身佩金光闪闪的毛主席像章，满怀激情，在欢腾的锣鼓声中，乘上列车，奔赴边疆。"},{"type":"paragraph","text":"几年来，上海革命知识青年一批又一批热烈响应党中央毛主席关于下乡上山的伟大号召，沿着毛主席指引的知识青年和工农相结合的革命航道，奔赴边疆，和当地革命人民一起艰苦奋斗，对祖国的社会主义革命和社会主义建设作出了贡献。在这次伟大的无产阶级文化大革命中，党内一小撮走资本主义道路当权派对起来造他们反的革命青年进行种种政治迫害，大刮反革命经济主义妖风，转移斗争大方向，煽动大批青年离开生产岗位返回上海。不少青年回沪后，在上海无产阶级文化大革命的大好形势鼓舞下，相互串连，自动组织学习，参加大批判，认识到支援农业，加强内地和边疆建设是实现毛主席“备战、备荒、为人民”的伟大战略方针的重要措施，决心以挥戈“杀”回新疆就地闹革命的实际行动来捍卫毛主席的革命路线，彻底粉碎资产阶级反动路线。通过大批判、大学习，他们还认识到当前全国无产阶级文化大革命形势越来越好，新疆无产阶级文化大革命形势也同样大好，无产阶级革命派力量越来越壮大，他们决心回疆后，和新疆“红二司”等无产阶级革命派团结在一起，高举毛泽东思想伟大红旗，向中国赫鲁晓夫及其在新疆的代理人猛烈开火。他们还表示要更好地活学活用毛主席著作，破私立公，把处在反修斗争前哨的新疆建设成一个红彤彤的毛泽东思想新天地。"},{"type":"paragraph","text":"他们返回新疆就地闹革命的革命行动，受到本市革命群众组织的坚决支持。行前，上海无产阶级革命派为他们召开了欢送大会。会上，返疆青年表示了自己的决心。革命群众组织的代表表示坚决支持他们的革命行动，并希望在沪的支疆青年，紧跟毛主席的伟大战略部署，迅速返回新疆去，“抓革命，促生产”，夺取文化大革命的新胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d0793693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

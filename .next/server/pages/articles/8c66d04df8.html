script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"思想革命化　生产大发展  河北印染厂深入开展活学活用毛泽东思想的群众运动，革命搞得轰轰烈烈，日产量创建厂以来最高水平","authors":["涉革军"],"dates":[{"year":1969,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"思想革命化　生产大发展"},{"type":"paragraph","text":"河北印染厂深入开展活学活用毛泽东思想的群众运动，革命搞得轰轰烈烈，日产量创建厂以来最高水平"},{"type":"paragraph","text":"本报讯　国营河北印染厂革委会在解放军支左人员帮助下，认真贯彻毛主席“抓革命，促生产”的伟大指示，革命搞得轰轰烈烈，生产蒸蒸日上。一月份提前完成生产计划，平均日产量超过建厂以来最高水平的百分之二十，二月份以来，生产水平又有显著提高。"},{"type":"paragraph","text":"近几个月，这个厂先后抽出了一批工人参加上层建筑斗、批、改和支援兄弟工厂。在人员减少的情况下，如何抓革命促生产，当时，有两种认识，两种态度：少数人认为，有多少人开多少机器，有多少机器出多少产品；大多数同志则认为，虽然人减少了，但是经过两年多来的无产阶级文化大革命，广大工人的阶级斗争和两条路线斗争觉悟大大提高，一定能够把革命搞得更好，促进生产更大发展。"},{"type":"paragraph","text":"驻厂解放军支左人员和革委会认为，这两种态度，反映了两种思想、两条路线的斗争，应该用毛泽东思想统一大家的认识。于是在全厂举办了毛泽东思想学习班，让广大革命工人、革命干部和革命技术人员，带着问题活学活用毛泽东思想，在毛泽东思想的原则基础上，做到统一认识，统一政策，统一计划，统一指挥，统一行动。"},{"type":"paragraph","text":"在毛泽东思想学习班里，大家联系本厂实际，进一步深入学习两条路线斗争的历史，开展了革命大批判。这个厂在筹建期间，由于大叛徒刘少奇的代理人把持了领导大权，推行“专家治厂”等反革命修正主义黑货，使这个厂筹建三年之久，生产不出一寸布来。在文化大革命中，工人夺回了被走资派篡夺的那一部分领导权，充分发挥了自己的智慧和力量，用毛泽东思想指挥战斗，三个多月就把资产阶级技术“权威”三年多也安装不好的机器成功地安装起来，并正式投产。革命的大批判，极大地提高了广大革命工人、革命干部和革命技术人员的两条路线斗争觉悟。"},{"type":"paragraph","text":"在办学习班期间，各班组曾多次召开学习毛泽东思想讲用会。全厂五个车间都召开了活学活用毛泽东思想积极分子大会，把活学活用毛泽东思想的群众运动提高到了新的水平。因此，很快用毛泽东思想统一了大家的认识。"},{"type":"paragraph","text":"活学活用毛泽东思想的群众运动，推动了斗、批、改的高潮，斗、批、改的高潮又推动了生产的高潮。机动车间工人对许多单机台进行了改革，提高了工作效率。染色车间工人带着斗、批、改和抓革命、促生产中的问题活学活用毛泽东思想，大破不合理的规章制度，在人员减少的情况下，提前四个工作日超额完成了一月份生产计划。"},{"type":"paragraph","text":"涉革军"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c66d04df8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

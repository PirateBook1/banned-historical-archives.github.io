script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第三野战军战士请求迅速进军　尽快实现毛主席八项条件","authors":[],"dates":[{"year":1949,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第三野战军战士请求迅速进军"},{"type":"paragraph","text":"尽快实现毛主席八项条件"},{"type":"paragraph","text":"【新华社蚌埠十日电】准备进军江南的第三野战军各部经过了充分时间的整训，士气空前昂扬，纷纷要求迅速进军，尽快实现毛泽东主席八项和平条件。各部自淮海战役胜利结束后，即在江淮之间进行大整训。首先是进行时事学习，某部采用了“算家当”、“比力量”等方法，发动大家来计算国民党反动派和人民解放军的力量，并互相比较，使战士们明确认识了人民解放军的力量在各方面都超过了国民党反动派，也更认清了被打败的国民党反动派玩弄和平阴谋的目的是在求得喘息机会，重整力量，以便卷土重来。接着该部又进行“算血债”，算国民党反动派对每个人和自己亲属的压迫和残害。该部七连算出：被国民党反动派抓丁的二十一人，被打的五十九人，打残废的七人，被迫害死的二十九人，被逼得家破人亡的十七人，被强占土地一百十二亩。在计算中，许多人都回忆起新仇旧恨而痛哭失声，大家都坚决要求彻底消灭国民党反动派，惩办战争罪犯，实现毛泽东主席的八项和平条件。经过时事学习后，各部进行了进军教育，学习城市政策、新区政策和纪律等。经过了这些整训和练兵，各部指战员即急不可待地纷纷上书或者亲自向指挥员请求进军。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d47f0ab20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

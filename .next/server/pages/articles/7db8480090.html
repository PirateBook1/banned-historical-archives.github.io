script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅美爱国华侨、台湾同胞和留学生  热烈欢迎《毛泽东选集》第五卷出版  埃塞俄比亚报纸刊登毛主席《论十大关系》","authors":[],"dates":[{"year":1977,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅美爱国华侨、台湾同胞和留学生"},{"type":"paragraph","text":"热烈欢迎《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"埃塞俄比亚报纸刊登毛主席《论十大关系》"},{"type":"paragraph","text":"新华社一九七七年四月二十一日讯  纽约消息：旅美爱国华侨热烈欢迎《毛泽东选集》第五卷（中文版）出版发行。"},{"type":"paragraph","text":"四月十八日，当首批《毛泽东选集》第五卷空运到纽约后，许多爱国华侨、旅美台湾同胞和留学生奔走相告，有些人马上驱车赶往书店购买。远在外地的侨胞和留学生也纷纷去电订购，并要求以最快的速度寄去。"},{"type":"paragraph","text":"纽约的立新书店的橱窗内悬挂着毛主席的彩色画像，陈列着《毛泽东选集》第五卷的四种版本，并张贴了金色剪纸大字：“热烈欢呼《毛泽东选集》第五卷出版”。"},{"type":"paragraph","text":"四月二十日，纽约《美洲华侨日报》以大字标题在头版头条报道了这一“大喜讯”。这家报纸还在第一版刊登了一九四九年九月二十一日中国人民政治协商会议开幕时毛主席致开幕词的照片和讲话《中国人民站起来了》。该报在编者按中强调指出，“对海外侨胞和留学生了解中国来说，毛主席这篇著作具有特殊的意义”。"},{"type":"paragraph","text":"新华社亚的斯亚贝巴一九七七年四月十八日电  埃塞俄比亚官方报纸《新时代日报》从四月十二日至十五日连续用官方语言阿姆哈拉语全文刊登中国人民的伟大领袖和导师毛主席的著作《论十大关系》。"},{"type":"paragraph","text":"自从《论十大关系》正式发表以来，埃塞俄比亚有关部门就开始把毛主席的这一光辉著作翻译成这里的官方语言阿姆哈拉语，以便满足广大群众学习的需要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7db8480090"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

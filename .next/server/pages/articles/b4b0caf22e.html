script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省各阶层农民报名入社的思想情况","authors":["陈启桐"],"dates":[{"year":1955,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"福建省各阶层农民报名入社的思想情况","type":"title"},{"text":"陈启桐","type":"authors"},{"text":"【福建分社十二日讯】十月上旬，福建省各地农村已先后开始大张旗鼓地向农民宣传党关于合作化运动的方针、政策和办法。合作化基础较好、宣传也开始较早较好的乡村，广大贫农和新老中农中的下中农绝大部分都积极要求建社和入社。但有个别地方的一部分已报名入社或未报名入社的贫农和下中农，怕入社被人说是贪占别人便宜。有的老社社员或社干怕老社扩大后人多了不好领导、公积金会被新社员分去，因而不大赞成吸收新社员入社。","type":"paragraph"},{"text":"上中农对党的办社方针、政策和办法一般也表示拥护，有的也报名入社。但据各地初步反映：上中农普遍有以下一些顾虑和反映：一、不入社怕被别人说是落后，政治上没有地位、不光荣和怕在统购统销、借贷款时吃亏；二、入社又怕自己吃亏，并且怕合作社人多、会议多、制度多很不方便。因此有的上中农表示：如果大家都参加我也要报名。有的说：毛主席指示说今年不参加明年再参加也可以，那我以后再说吧。有的虽然思想不通也勉强报名入社。德化县云路乡富裕中农苏永说：“走社会主义道路好是好，但参加合作社不合算，如果大家都参加我也参加。”莆田县华东乡、原田乡和永安县西洋乡、邵武县木口乡、建阳县二区等地有些上中农在报名入社后，就把耕牛卖掉，有的则准备卖掉耕牛后再入社。个别地方有些富裕中农则联合要求办中农社。据沙县一区一个街(即乡)调查，在宣传工作全面开始后，有前述二种思想顾虑因而犹豫不决的上中农，约占未入社的上中农的一半。","type":"paragraph"},{"text":"对以上情况，中共福建省委和各地委、县委已通报各地在贯彻执行中央指示中，自始至终都要特别注意加强对农民的思想教育，有些宣传工作做得不好的乡则须进行补课教育。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4b0caf22e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

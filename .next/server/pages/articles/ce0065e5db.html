script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对中央转发湖南整社试点经验报告的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发湖南整社试点经验报告的"},{"type":"paragraph","text":"指示稿?的批语和修改"},{"type":"paragraph","text":"（1959年10月15日）即送彭真同志办。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]指中共湖南省委1959年10月4日批转的省委农村工作部关于整社试点座谈会的报告和湘潭地委关于韶山公社整社试点中几个主要问题的报告。"},{"type":"paragraph","text":"[2]中共中央1959年10月15日的这一指示稿说，湖南试点的经验十分清楚地表明，目前农村中正在进行着一场两条道路的斗争，这场斗争是十年来农村中资本主义和社会主义两条道路斗争的继续，是一场很激烈很深刻的阶级斗争。从这个材料中可以了解到，农村中一部分富裕中农和干部当中的少数代表富裕中农利益的右倾机会主义分子，是怎样猖狂地反对人民公社、大跃进和总路线，并且从根本上反对社会主义的。不要以为一部分富裕中农的进攻只会发生在少数地区，而且人数不多，不足为患。他们虽只占富裕中农的一个部分，但危害却是很大的，应予以足够的重视。各省市区党委，都应该安排一个适当的时间，以进行两条道路的斗争和社会主义教育为纲，一手抓政治，一手抓生产，有计划、有步骤地领导群众，用和风细雨的方式进行一次整社、整风运动，并且结合进行整党、整团工作。"},{"type":"paragraph","text":"[3]彭真，当时任中共中央政治局委员、中央书记处书记。对中央转发湖南整社试点经验报告的指示稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"中央转发湖南省委关于在十个公社中选择十个大队结合生产进行整社试点即进行两条道路的斗争的经验"},{"type":"paragraph","text":"[1]这是经毛泽东修改的中央指示稿的题目，其中用宋体字排印的是毛泽东加写和改写的文字。此处，毛泽东对指示稿还作了个别文字的修改。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":444},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce0065e5db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

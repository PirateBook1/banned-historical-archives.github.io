script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5400","name":"中央人民政府法制委员会关于重婚案件的处理原则","author":"中央人民政府法制委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府法制委员会关于重婚案件的处理原则","dates":[{"year":1950,"month":10,"day":23}],"is_range_date":false,"authors":["中央人民政府法制委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 277","tags":[{"name":"重婚","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央人民政府法制委员会"},{"type":"title","text":"关于重婚案件的处理原则"},{"type":"subtitle","text":"一九五〇年十月二十三日 法制字第四九四号函"},{"type":"paragraph","text":"（一）重婚现象是以男性为中心的封建主义婚姻制度的产物，它将随着社会经济的变革与人民觉悟的提高而逐渐获得合理的解决。因此对婚姻法施行前的重婚不采取积极干涉的态度。一方面对已有觉悟的男女（特别是妇女）所提出的离婚或其他合法要求，予以保护，使其早日解脱痛苦，在这种情况下，对于重婚一点，可不科刑。"},{"type":"paragraph","text":"（二）在当地解放后，婚姻法施行前，这段时期的重婚事实，一般可不追究，也不必检举，对个别案件根据具体情况，除依法判令离婚外，可予有罪的一方以批评教育（这也是一种处罚）。"},{"type":"paragraph","text":"对婚姻法施行后的重婚，原则上应加处罚（情节严重的可处到二年），特别轻微的批评教育，亦有效果。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"451c954ff3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

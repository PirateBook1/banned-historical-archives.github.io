script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平顺县委总结理论学习经验克服急于求成思想  努力攻读马列和毛主席的原著  从理论和实践的结合上进一步搞清楚对资产阶级专政问题","authors":[],"dates":[{"year":1975,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平顺县委总结理论学习经验克服急于求成思想"},{"type":"paragraph","text":"努力攻读马列和毛主席的原著"},{"type":"paragraph","text":"从理论和实践的结合上进一步搞清楚对资产阶级专政问题"},{"type":"paragraph","text":"据新华社太原一九七五年八月十七日电　中共山西省平顺县委领导成员在学习无产阶级专政理论的运动中，努力攻读马列和毛主席的原著，力求从理论和实践的结合上搞清楚对资产阶级专政问题，使理论学习逐步深入。"},{"type":"paragraph","text":"平顺县委常委中绝大多数是工农出身的干部，文化程度不高。他们在斗争实践中逐步体会到了看书学习的重要性。今年开春以来，他们认真学习毛主席关于理论问题的重要指示，学习马克思、恩格斯、列宁关于无产阶级专政的论述，请别人辅导，查阅参考资料，学习的热情很高。为了使理论学习不断深入，县委总结了前一段理论学习的经验，决心进一步加强对马列和毛主席的原著的学习。他们说，无产阶级专政理论是马克思主义的精髓，必须下苦功夫认真读马克思、恩格斯、列宁和毛主席论述这个问题的原著，才能把问题搞清楚。听辅导报告和看学习参考材料是需要的，但是这些都不能代替攻读原著。过去在读原著上下功夫不够，主要原因是不懂得攻读马列原著是长期的任务，怕花力气，存在着急于求成的思想。为了消除这种思想障碍，学好理论，平顺县委一面对县委领导成员的理论学习情况进行检查和总结；一面把学理论和批修结合起来，联系实际，批判林彪在理论学习上鼓吹的各种谬论，提高大家攻读马列原著的自觉性。县委书记李顺达，年近六十，文化程度较低。但是，他以顽强的革命毅力，采用逐段钻研、积少成多的办法，坚持读书，现在已经读完了几本马列著作。在他的带动下，县委“一班人”都知难而进，把主要精力放在攻读马列原著上面，并且持之以恒，逐步加深对无产阶级专政理论的理解。"},{"type":"paragraph","text":"平顺县委领导成员把学习马列原著同调查研究结合起来，努力从理论与实践的结合上加深对无产阶级专政理论的理解。在学习马列关于按劳分配的论述时，他们就深入到城关公社孝文大队和龙镇公社龙镇大队等十多个生产大队进行调查研究，取得了大量的第一手材料。县委把关于孝文大队的调查材料加以具体分析研究，将感性认识上升到理性认识，对列宁有关分配问题的论述便有了比较深的理解。县委副书记王世英在学习列宁关于小生产的论述时，认真学习了马克思、恩格斯、列宁著作中的有关章节以及毛主席的有关著作，先后调查了七个生产大队，从而对小生产产生资本主义和资产阶级的必然性，在无产阶级专政下教育、改造小生产者的必要性，以及广大贫下中农在党的领导下走社会主义道路的积极性，有了较深的体会。后来，王世英又到西沟公社西沟大队，帮助这个大队总结了二十多年来坚持用社会主义思想教育农民的基本经验，由县委向全县推广，对全县开展无产阶级专政理论学习运动起了推动作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b51d61aa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

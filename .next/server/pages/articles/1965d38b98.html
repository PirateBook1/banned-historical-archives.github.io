script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展农村代购代销业务  沔阳县供销社把支农工作做到农业生产第一线","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发展农村代购代销业务"},{"type":"paragraph","text":"沔阳县供销社把支农工作做到农业生产第一线"},{"type":"paragraph","text":"据新华社武汉电　湖北省沔阳县供销合作部门的广大职工，通过批判邓小平否定无产阶级文化大革命，否定社会主义新生事物的罪行，巩固和发展了农村的代购代销业务，把支农工作做到农业生产第一线。今年以来，全县代购代销店由原来三百五十个增加到四百七十个，同时还根据农业生产和社员生活的需要，扩大了原有代购代销店的规模。过去，这个县的大部分代购代销店不经营生产资料，现在全都经营了，有的还开始经营大型生产资料。这样，绝大多数生产队和社员群众，购买生产和生活资料、出售农副产品和废旧物资，可以基本上不出大队。"},{"type":"paragraph","text":"为了发展代购代销业务，沔阳县供销合作部门，还采取精简上层，充实基层；改革门市部，增设购销点等办法改进工作。这个县的麻港分销店把过去分工过细的四个专业门市部，合成为一个综合门市部，抽出十二人组成支农小分队，深入到附近的十四个大队、八十九个生产队开展支农工作。县有关领导部门及时总结和推广了他们的经验，全县供销系统共抽出六百多人到点上去，开展定人定队的支农活动。大批职工下去以后，既抓农副产品收购，又大力组织生产队开展多种经营；不但搞好物资供应，而且注意帮助生产队搞好生产资料的使用和管理，充分发挥支农物资的效能，为生产队降低了生产成本，使生产队做到增产增收，不断壮大集体经济。"},{"type":"paragraph","text":"沔阳县各级党委和广大群众，对供销部门职工大兴革命新风非常满意，称赞他们批邓批出了成果，为开展农业学大寨运动立了功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1965d38b98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

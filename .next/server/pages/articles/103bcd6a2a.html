script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"eccb48da-03b5-40eb-aae1-879006a41c32","name":"红旗一九七五年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/eccb48da-03b5-40eb-aae1-879006a41c32.pdf"],"article":{"title":"更正","alias":"","parts":[{"type":"paragraph","text":"术难以结合宝传唯物论和辩证法，而在于作者没有学好唯物论和辩证法。"},{"type":"paragraph","text":"自然科学普及工作，必须坚持为工农服务，这就需要大量地出版结合当前生产斗争需要的科学技术读物，以供工农群众的急需，使先进技术迅速在工农业生产中发挥作用。科学知识的范围是十分广泛的，工农群众的需要也是多方面的。只要对社会主义建设有用，对反修防修，巩固无产阶级专政有利，广大群众都是欢迎的。我们不仅要满足工农群众各方面的需要，还要针对干部，青少年等各种对象，进行各方面的科学普及教育。当前，适宜于知识青年和中小学生的科普书刊太少。我们建议创办儿种道俗易懂的，生动活泼的、有丰富思想和科学内容的杂志，特别是综合性的自然科学杂志和科学画报，供青少年阅读。"},{"type":"paragraph","text":"要热情鼓励和支持科学技术工作者和教师编写科普读物，充分调动他们为革命创作的积极性。科技人员挤出一些工作时间和利用业余时间，积极为报刊，出版社写文章、编书，这是好事情，应当积极支持，给子方便。我们希望，科学研究机构和高等院校在制订研究和教学计划时，也要考虑到普及工作，把它当作一项义不容辞的任务，列入计划，积极承担起来。"},{"type":"paragraph","text":"我们还要热情地帮助工农群众写书。工农群众战斗在三大革命运动第一线，有丰富的实践经验，在科学技术上有许多发明创造，也最了解群众的需要，他们经过努力一定能够写出很好的书来。"},{"type":"paragraph","text":"搞好出版工作，是促进科学普及的重要环节。有关出版部门要努力跟上形势的需要。普及科学技术，不单是出版书刊一种形式，还有报纸、广播，电影、幻灯，展览、讲座，技术表演等，都是普及科学技术知识的好形式。我们应当充分利用这些形式，经常地、广泛地向人民群众普及科学技术知识。让我们在毛主席的革命路线指引下，紫密结合三大革命运动实际，努力做好科学普及工作。"},{"type":"paragraph","text":"更"},{"type":"paragraph","text":"正"},{"type":"paragraph","text":"《红旗》第10期第36页第4行“创造发明”应为“发勇创造”：第7页第14行“增长一倍多”应为“增长二成多”，第47页第2至3行“以及象·--的歌谣”一句，应剂去，第51页注②“币华书局”应为“上海人民出版社”。"}],"authors":[],"dates":[{"year":1975,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":75},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"103bcd6a2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"script

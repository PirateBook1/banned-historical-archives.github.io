script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"在四平本溪坚持奋战争取有利于我之和平","alias":"","parts":[{"type":"paragraph","text":"在四平本溪坚持奋战争取有利于我之和平"},{"type":"paragraph","text":"（1946年5月1日）林："},{"type":"paragraph","text":"感电悉。（一）前线一切军事政治指挥，统属于你，不应分散。如因工作繁忙需人帮助，则可考虑调高岗等同志来助你，如前线机关以精简为便利，则照现状为好。（二）东北战争中外瞩目。蒋介石已拒绝马歇尔、民盟和我党三方同意之停战方案，坚持要打到长春。因此我们必须在四平本溪两处坚持奋战，将两处顽军打得精疲力竭，消耗其兵力，挫折其锐气，使其以六个月时间调集的兵力、武器、弹药，受到最大消耗，来不及补充，而我则因取得长、哈，兵力资材可以源源补充，那时，便可能求得有利于我之和平。（三）力戒轻敌，每战必须集结全力，打敌一点，以期必胜。此"},{"type":"paragraph","text":"[1]林，指林彪，当时任东北民主联军总司令。"},{"type":"paragraph","text":"[2]指1946年4月27日林彪关于四平战况给中共中央和东北局的电报。电报说：昨日白天，敌向我城东阵地进攻，经死战后，将敌击退。昨日杨国夫部袭击城北三道林子阵地未奏效，拂晓时自动撤出。现我加筑工事，死守顽强抗击敌人。"},{"type":"paragraph","text":"[3]高岗，当时任东北民主联军北满军区司令员。点你已充分注意，望深入教育，一体遵行。"},{"type":"paragraph","text":"毛泽东辰东林：感宽志()丽线一宁革书政治指择套于你不启方微茹周你"},{"type":"paragraph","text":"人岔站则向调高等"},{"type":"paragraph","text":"前线机则照现状为好。目靠召已作绝"},{"type":"paragraph","text":"方同意之更美停白歌尔风践方案坚持要打到长青发西停卉"},{"type":"paragraph","text":"比我们必须在の平丰溪面"},{"type":"paragraph","text":"我特雨度该蛋打行"},{"type":"paragraph","text":"消耗其实力挫抗其"},{"type":"paragraph","text":"九购耳以六仍对局调鉴的实处受到最大清"},{"type":"paragraph","text":"武露弹"},{"type":"paragraph","text":"、艳自试元而我则网双得长哈实力资材而以屈压补充，那对复可述得有"},{"type":"paragraph","text":"便解小拾我之和来"},{"type":"paragraph","text":"敏力抄敢一点"},{"type":"paragraph","text":"充分注意以期书此或你区望入教奇四一伟重行毛练辰东毛泽东起草的《在四平本溪坚持奋战争取有利"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a4e421fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

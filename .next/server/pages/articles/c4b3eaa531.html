script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砍倒刘少奇“组织社会生活”的黑旗","authors":["上海汽轮机厂革命委员会"],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"砍倒刘少奇“组织社会生活”的黑旗"},{"type":"paragraph","text":"上海汽轮机厂革命委员会"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“社会主义社会还存在着阶级和阶级斗争，存在着社会主义和资本主义这两条道路的斗争。”可是，大内奸刘少奇却胡诌什么：“阶级斗争基本结束……今后国家最重要的任务是组织社会生活”。果真是“阶级斗争基本结束”了吗？不！无产阶级文化大革命以严酷的事实告诉我们：一小撮叛徒、特务、顽固不化的走资派，丧心病狂地削弱、破坏无产阶级专政，妄图在我国实行资本主义复辟。所谓“组织社会生活”，就是刘少奇向我们发出的一颗糖衣炮弹。"},{"type":"paragraph","text":"一九五八年到一九六○年期间，刘少奇这个大工贼，三下闵行，两次钻进我厂，以“视察”为名，大肆宣扬“组织社会生活”是“关心职工生活”的重要措施等等。他要“组织”什么样的“社会生活”呢？这个工贼说：“你们闵行可以办一个纺织厂，来解决青年人恋爱问题。”主子的旨意一出口，虾兵蟹将奉若圣旨，纷纷出动，大搞周末舞会，为青年物色对象，一度把“工会”变成了“婚姻介绍所”。刘少奇还恬不知耻地说：“要多开交谊舞会，让未婚青年胸前挂上一块牌子，写上年龄、姓名，便于互相找对象。”于是乎，就在闵行大兴土木，专门开设了露天夜花园，为此还物色了一些女招待员，每天晚上放着靡靡之音作诱饵，腐蚀青年人。"},{"type":"paragraph","text":"刘少奇所“关心”的是怎样使青年工人变修；他“关心”的是如何把青年工人引入资产阶级糜烂生活的深坑；他“关心”的是在中国复辟资本主义。很清楚，刘少奇这个大工贼就是要通过用“组织社会生活”这一险恶的手段，让我们不再搞阶级斗争，使我们无产阶级革命事业的接班人舒舒服服地演变为资本主义的接班人。刘少奇鼓吹“组织社会生活”，这本身就是资产阶级向无产阶级的进攻。在刘少奇的糖衣炮弹攻击之下，一些意志薄弱的青年工人中了毒，有的青年甚至成天委靡不振，沉浸在资产阶级糜烂生活之中，最后走上了犯罪的道路。这就是刘少奇这个大工贼欠下的又一笔账，我们必须要彻底清算，肃清其流毒。"},{"type":"paragraph","text":"“千万不要忘记阶级斗争”。忘记阶级的存在，忘记阶级斗争，就会丧失无产阶级政权，就会导致资本主义复辟。我们要遵循毛主席的伟大教导，彻底批判刘少奇的“阶级斗争熄灭论”。天天讲，月月讲，年年讲阶级和阶级斗争，为实现我们工人阶级最高理想，实现共产主义伟大历史使命而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4b3eaa531"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

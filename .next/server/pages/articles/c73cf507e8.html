script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"准备全齐廖耀湘兵团攻取沈阳","alias":"","parts":[{"type":"paragraph","text":"准备全歼廖耀湘兵团攻取沈阳"},{"type":"paragraph","text":"（1948年10月20日）东北局，林、罗、刘："},{"type":"paragraph","text":"东北局酉皓十八时电对郑部处置各项办法甚好。望林罗刘令萧萧迅即结束长春工作，一切交陈正人接管，率十二纵及十一个独立师的大部取捷径开至沈阳、营口、沟帮子三点之间，除以一部守备营口外，主力由东向西配合锦州我军作战，准备全歼廖耀湘兵团，攻取沈阳。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央东北局和东北野战军司令员林彪、政治委员罗荣桓、参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月19日18时中共中央东北局给中共中央军委和林彪、罗荣桓、刘亚楼、谭政、萧劲光、萧华的电报。电报说，郑洞国投诚后，我们拟派陈正人带一批干部去处理郑部安置问题，以便能使萧劲光、萧华减去不必要事务，集中全力于军事行动。电报并提出对郑部的具体处理方针。"},{"type":"paragraph","text":"[3]萧萧，指萧劲光、萧华，当时分别任东北野战军第一兵团司令员和政治委员。"},{"type":"paragraph","text":"[4]陈正人，当时任中共吉林省委书记兼吉林军区政治委员。[5]沟帮子，镇名，位于辽宁省北镇县南部。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":81,"page_end":81},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c73cf507e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

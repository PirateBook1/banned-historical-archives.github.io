script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"七律.长征","alias":"","parts":[{"type":"paragraph","text":"七律长征2]（1935年10月）红军不怕远征难，万水千山只等闲。五岭透迤腾细浪，[3]"},{"type":"paragraph","text":"乌蒙磅礴走泥丸。"},{"type":"paragraph","text":"[1]七律，七言律诗的简称。七律是律诗的一种，每篇一般为八句，每句七个字；偶句末一字押平声韵，首句末字可押可不押，必须一韵到底；句内和句间要讲平仄，中间四句按常规要用对仗。"},{"type":"paragraph","text":"[2]长征，1934年10月间，中央红军主力从中央革命根据地出发作战略大转移，经过福建、江西、广东、湖南、广西、贵州、四川、云南、西康、甘肃、陕西等十一省，击溃了敌人多次的围追和堵截，战胜了军事上、政治上和自然界的无数艰险，行军二万五千里，终于在1935年10月到达陕北革命根据地。这首诗和《念奴娇·昆仑》《清平乐·六盘山》都是在长征取得胜利时所作的。"},{"type":"paragraph","text":"[3]五岭透迤腾细浪，大庾、骑田、萌渚、都庞、越城等五岭，绵延（“透迤”）于江西、湖南、广东、广西四省之间。1934年10月，中央红军从福建、江西出发，沿这四省边境的五岭山道，越过敌人封锁线，向西进军。“腾细浪”是说险峻的五岭绵延起伏，在红军眼中只像水面吹起的细小波浪。"},{"type":"paragraph","text":"[4]乌蒙磅礴走泥丸，乌蒙山绵延在贵州、云南两省之间，气势雄伟"},{"type":"paragraph","text":"洋毛泽东手书《七律·长征》。《红军不怕远征难万水千山只等闲》（油画）《红军不怕远征难》（诗意画）《万水千山只等闲》（油画）《红军不怕远征难》（诗意画）《万水千山只等闲》（油画）《万水千山只等闲》（诗意画）4多装索楼传秋宝在索楼"},{"type":"paragraph","text":"宾载桥《大渡桥横铁索寒》（诗意画）《更喜岷山千里雪》（油画）"},{"type":"paragraph","text":"雪里年山姚喜更《更喜岷山千里雪》（诗意画）《更喜岷山千里雪》（诗意画）《三军过后尽开颜》（油画）社后尽升额《三军过后尽开颜》（诗意画）《万里征程诗不尽》（油画）《长征》（诗意画）《长征诗意图》（诗意画）《过雪山》（诗意画）《小红军》（诗意画）"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":276},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0eb566554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

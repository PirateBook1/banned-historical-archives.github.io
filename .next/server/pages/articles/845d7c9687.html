script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李副总理前往也门驻华使馆  吊唁哈姆迪主席不幸逝世  华国锋总理送了花圈","authors":[],"dates":[{"year":1977,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李副总理前往也门驻华使馆"},{"type":"paragraph","text":"吊唁哈姆迪主席不幸逝世"},{"type":"paragraph","text":"华国锋总理送了花圈"},{"type":"paragraph","text":"新华社一九七七年十月十四日讯　国务院副总理李先念今天下午前往阿拉伯也门共和国驻中国大使馆，吊唁阿拉伯也门共和国指挥委员会主席易卜拉欣·哈姆迪的不幸逝世。"},{"type":"paragraph","text":"中华人民共和国国务院总理华国锋送了花圈。花圈的缎带上写着：“献给阿拉伯也门共和国指挥委员会主席易卜拉欣·哈姆迪”。"},{"type":"paragraph","text":"外交部、国防部、北京市革命委员会也送了花圈。"},{"type":"paragraph","text":"前往吊唁的还有外交部副部长何英，中国人民解放军副总参谋长何正文，外经部副部长程飞，北京市革命委员会副主任贾汀，对外友协副会长杨骥，外交部西亚北非司代司长周觉，礼宾司副司长刘华。吊唁时，阿拉伯也门共和国驻中国大使馆的外交官员在场。（附图片）"},{"type":"paragraph","text":"李副总理等前往阿拉伯也门共和国驻中国大使馆吊唁易卜拉欣·哈姆迪主席不幸逝世。"},{"type":"paragraph","text":"华国锋总理送了花圈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"845d7c9687"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

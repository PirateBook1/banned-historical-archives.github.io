script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“肿病”发生的情况","authors":[],"dates":[{"year":1959,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"关于“肿病”发生的情况","type":"title"},{"text":"本刊讯  从1958年1月以来，在云南、四川、河南、甘肃、山东、湖南等省，相继发生“肿病”。","type":"paragraph"},{"text":"河南省  从9月到12月20日止，据许昌、开封、南阳、洛阳等四个专区不完全统计，“肿病”患者有十五万二千一百三十二人，死亡七千四百六十五人，病死率1.63%，其中以许昌专区和开封专区的尉氏县最为严重。","type":"paragraph"},{"text":"四川省  从10月下旬到11月在资阳县发现“浮肿”病人二千O七十八人，死亡四百O五人，江北县亦有脚手肿和腹泻等病人一百九十八人，死亡二十四人。","type":"paragraph"},{"text":"8月间在眉山、大足、江津等十个县市曾发生脚肿病，患者有三千一百O五人，死亡二十一人。","type":"paragraph"},{"text":"云南省  从2月到10月工有“肿病”患者三十三万四千人，死亡四万五千人，病死率13.77%，其中以曲端和玉溪专区最为严重，占全省发病总人数的58.6%，死亡人数占全省总死亡人数的63.4%。","type":"paragraph"},{"text":"甘肃省  从57年12月起即在天水专区发现了“浮肿”病人。在秦安县有一千O二十六人得病，在徽县有一千一百一十三人因“浮肿”死亡，有三百二十七人因“干瘦”死亡（发病人数无调查材料）。","type":"paragraph"},{"text":"山东省  4月间据安丘、平度、临淄、汶上、昌乐等五个县部分乡的报告，有一万一千一百五十五名“浮肿”病人，死亡二人。","type":"paragraph"},{"text":"湖南省  1至5月间，邵阳、湘潭等地区发生“肿病”，患者达十万余人。","type":"paragraph"},{"text":"根据上述省的情况来看，“肿病”发生的原因主要是由于营养不良而引起的；其次是有些地区卫生状况不好，肠道传染病多，引起消化吸收障碍而得“肿病”。","type":"paragraph"},{"text":"来源：1959年1月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c02360a8b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

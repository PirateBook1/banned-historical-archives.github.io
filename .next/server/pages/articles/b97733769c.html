script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央统战部关于组织各界民主人士学习中央关于农村人民公社当前政策问题的紧急指示信的意见","authors":[],"dates":[{"year":1960,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央批转中央统战部关于组织各界民主人士学习中央关于农村人民公社当前政策问题的紧急指示信的意见","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关、人民团体各党组：","type":"appellation"},{"text":"中央同意中央统战部《关于组织各界民主人士学习〈中央关于农村人民公社当前政策问题的紧急指示人〉的意见》。现发给你们，请遵照执行。","type":"paragraph"},{"text":" 中　　央一九六Ｏ年十二月三日","type":"paragraph"},{"text":"（发至省级）","type":"paragraph"},{"text":"中央统战部关于组织各界民主人士学习中央关于农村人民公社当前政策问题的紧急指示信的意见","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"我们讨论了《中央关于农村人民公社当前政策问题的紧急指示信》，大家一致认为，中央这一指示信是极其重要的，不仅应该迅速地、有步骤地传达到农村中去，传达到全体农村党员、干部和农民群众中去，对于各界民主人士，同样也需要进行宣传教育。组织各界民主人士传达学习紧急指示信的目的，是为了提高他们的思想，提高他们的经济理论水平和政策水平；尤要增强他们对三面红旗的信心，减少和削弱他们对当前供应紧张的抵触、不满情绪，争取大多数人跟我们一道克服目前社会主义建设事业中出现的暂时的、局部的困难。现将我们关于组织各界民主人士学习座谈紧急指示信的意见报告如下：","type":"paragraph"},{"text":"一、中央由人大常委召开座谈会，组织在京人大常委、国务院党外部长阅读文件(要登记、定期收回)、进行讨论；然后分别由国务院各部委党组组织厅局以上党外人士、由政协全国委员会组织在京无党派政协委员和人民代表、各民主党派在京中委和候补中委，宣读文件，进行座谈。","type":"paragraph"},{"text":"二、各省、市、自治区及其所属大中城市，由党委出面，组织各界民主人士宣读文件，座谈讨论。县、市如何传达，请各省、市、自治区党委自行规定。","type":"paragraph"},{"text":"三、中央和地方传达、座谈紧急指示信，均不吸收右派分子参加。","type":"paragraph"},{"text":"四、中央和地方在组织各界民主人士座谈紧急指示信之前，应由党委负责同志向他们先做目前形势的报告，说明目前不论国际和国内，整个看来都是大好形势，但是由于两年来的大灾荒和部分干部没有执行中央的政策，少数坏人篡夺了领导，使部分地区遭到了比较严重的困难。经过全党全民的努力，这些局部的暂时的困难，是可以克服的。","type":"paragraph"},{"text":"五、座谈会可采取“神仙会”的方法，使他们彻底敞开，自由争辩。如果极少数思想反动的分子乘机放毒，在学习中不必忙于回击，只要坚持正面教育，绝大多数人是会分清是非的；最后孤立的不是我们，而是那些反动分子。对可靠的进步分子，可先组织讨论，以便通过他们去做一些思想工作。","type":"paragraph"},{"text":"六、地方何时座谈由当地党委安排。","type":"paragraph"},{"text":"以上意见当否，请批示。","type":"paragraph"},{"text":" 中央统战部一九六O年十一月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b97733769c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

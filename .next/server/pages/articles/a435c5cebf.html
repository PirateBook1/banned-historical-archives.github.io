script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于建立沈阳军区黑龙江生产建设兵团的批示","authors":[],"dates":[{"year":1968,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于建立沈阳军区黑龙江生产建设兵团的批示","type":"title"},{"text":"一、同意黑龙江省革命委员会、黑龙江省军区关于筹建沈阳军区黑龙江生产建设兵团情况的报告。","type":"paragraph"},{"text":"二、将农垦部所属东北农垦总局建制划归沈阳军区，由沈阳军区委托黑龙江省革命委员会和省军区领导。东北农垦总局所属农场，与黑龙江某些省属农场、黑河农建一师、合江农建二师合编为中国人民解放军沈阳军区黑龙江生产建设兵团。黑龙江省属农场中，哪些编入生产建设兵团，由黑龙江省革命委员会与省军区商量确定。","type":"paragraph"},{"text":"三、生产建设兵团要建立党委会，在党委领导下，建立精干的司、政、后勤领导机关。兵团主要领导干部可由黑龙江省军区负责人兼任。","type":"paragraph"},{"text":"四、黑龙江生产建设兵团的长远计划和年度计划仍列入国家计划。","type":"paragraph"},{"text":"五、黑龙江生产建设兵团的无产阶级文化大革命运动应按照中央一九六七年二月十一日对新疆军区生产建设兵团的十二项规定办理。”","type":"paragraph"},{"text":" 一九六八年六月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a435c5cebf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命红书照亮坦桑尼亚人民的心  许多人得到《毛主席语录》就认真阅读努力运用","authors":[],"dates":[{"year":1967,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命红书照亮坦桑尼亚人民的心"},{"type":"paragraph","text":"许多人得到《毛主席语录》就认真阅读努力运用"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　自从《毛主席语录》发行到东非以来，坦桑尼亚人民十分珍视和热爱这本光辉的红书。一旦有谁得到它，就手不释卷，认真地阅读并努力加以运用。"},{"type":"paragraph","text":"这是“一本毛主席写的杰出的红书！”一些坦桑尼亚朋友在得到英文版的《毛主席语录》后，立刻把这个好消息告诉他们的朋友，让别人分享他们的喜悦。有一天，一位坦桑尼亚朋友打电话给中国朋友，说他有一件非常要紧的事要同中国朋友谈谈。原来是他听说《毛主席语录》来了后，生怕没挨上号，所以先打电话来。当书到手后，他爱不释手，立即放声朗读起来。"},{"type":"paragraph","text":"一位坦桑尼亚新闻工作者对新华社记者说，他几乎天天晚上都学习《毛主席语录》，特别是关于思想意识修养的一章。他说，他根据毛主席的教导，进行自我批评，有了问题，就从《毛主席语录》中寻找答案。"},{"type":"paragraph","text":"另一位坦桑尼亚朋友说：“自从我得到了毛主席的红书，只要碰到不能解决的问题，我就从这本书里寻找答案，这些问题便迎刃而解了。”有一位坦桑尼亚朋友在得到了一本《毛主席语录》后高兴极了。他把这本宝书小心翼翼地放在衬衣左边的口袋里，然后用手抚摩着口袋对中国朋友说：“我的心就在这儿。这本红彤彤的书就是我的心！”"},{"type":"paragraph","text":"有一天晚上，在达累斯萨拉姆的一个街头广场上，正在放映中国彩色纪录影片《毛主席和百万文化革命大军在一起》。当银幕上的中国红卫兵在天安门广场上大声朗读毛主席语录时，一些读过《毛主席语录》的坦桑尼亚青年也随着高声朗读起来。"},{"type":"paragraph","text":"看完电影后，一位坦桑尼亚青年领袖高高举起《毛主席语录》，把书上的毛主席像给看电影的青年看，并且告诉他们说，就是在银幕上出现的这位伟大领袖写了这本红书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dd56d094a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

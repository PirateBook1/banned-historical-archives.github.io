script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人民代表大会常务委员会副委员长沈钧儒先生在京逝世董副主席周总理等前往灵前瞻仰遗容向遗体告别","authors":[],"dates":[{"year":1963,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京11日电】　中华人民共和国全国人民代表大会常务委员会副委员长、中国人民政治协商会议全国委员会副主席、中国民主同盟主席沈钧儒先生，患急性支气管肺炎，经医生多方诊治无效，于1963年6月11日上午三时五十五分在北京逝世。"},{"type":"paragraph","text":"沈钧儒副委员长是浙江省嘉兴县人，享年九十岁。"},{"type":"paragraph","text":"沈钧儒副委员长逝世前，董必武副主席，朱德委员长，周恩来总理，李维汉副委员长，陈叔通副委员长，陈毅副总理，陆定一副总理，张鼎丞检察长等，曾前往医院看望他。"},{"type":"paragraph","text":"沈钧儒先生毕生为中国人民民主革命和社会主义革命事业做出了贡献，他的逝世引起了广大人民的哀悼。"},{"type":"paragraph","text":"【新华社北京11日电】　我国国家领导人和各民主党派以及有关方面负责人今天下午怀着悲痛的心情，前往沈钧儒副委员长灵前瞻仰遗容，并向他的遗体告别。"},{"type":"paragraph","text":"前往瞻仰遗容和向遗体告别的有:中华人民共和国副主席董必武，国务院总理、中国人民政治协商会议全国委员会主席周恩来，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、李维汉、陈叔通、何香凝、林枫，国务院副总理邓小平、邓子恢、陈毅、李先念、聂荣臻、薄一波、谭震林、陆定一，中国人民政治协商会议全国委员会副主席包尔汉、康生，国防委员会副主席叶剑英、张治中、傅作义、蔡廷锴，最高人民检察院检察长张鼎丞，中国民主同盟副主席杨明轩、史良、高崇民、胡愈之、邓初民、吴晗、楚图南，在北京的人大常委会委员，政协全国委员会常务委员会委员，各民主党派负责人，在北京的民盟中央常务委员会委员、中央委员、候补中央委员和民盟中央各部门负责人，以及沈钧儒副委员长生前友好等。"},{"type":"paragraph","text":"举行告别仪式时，沈钧儒副委员长的子女及其亲属在旁守灵。"},{"type":"paragraph","text":"沈钧儒副委员长的遗体于今晚火葬。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\06\\636c010201.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1a34e3278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

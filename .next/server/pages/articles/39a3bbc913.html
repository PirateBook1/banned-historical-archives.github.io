script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“竞选比等额选举更民主”","authors":["李元第","沈阳师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“竞选比等额选举更民主”","type":"title"},{"text":"沈阳师范学院李元第","type":"authors"},{"text":"(李元第：沈阳师范学院外语系学生)","type":"subtitle"},{"text":"“随着时代的变化，民主逐渐扩大了。集中逐渐削弱，削弱到不能削弱的程度为止……我们为什么迷信于领导，迷信于等额选举呢？……我们大家要设身处地的想一想，……绝对的排斥竞选是不对的，…竞选比等额选举更民主。”","type":"paragraph"},{"text":"“我们很多时候，很多情况没有民主，几年来真正的选举权被剥夺了，民主变成了形式，这不只是工作方式方法上的毛病、而是在‘民主’的幌子下主观专断。”","type":"paragraph"},{"text":"“等额选举制是变相的任命。等额选举制过时啦，等额选举先天不足，它的最大缺陷有时代的局限性，它不是一个非常民主非常理想的东西，它限制了群众的积极性，障碍了群众大担提意见，使之迷信崇拜于领导，养成惰性……。”","type":"paragraph"},{"text":"“资本主义国家也有民主和自由，谁说人家资本主义国家没有？比如美国、英国，法国都有很多党派共同存在，也有共产党存在，在资本主义国家里也有进步刊物出版和进步电影拍制，这是与资本主义对立的，但是都没有被禁止，可是我们中国就不同了。我国的出版发行都是不合理的，没有出版的自由，限制太严格了。我主张广开言路，自由办报，应该允许发行反对共产党的文章，增设刊物，我们也很想看看反面的书籍。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39a3bbc913"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

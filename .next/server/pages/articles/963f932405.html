script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心献给毛主席","authors":["殷光兰"],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心献给毛主席"},{"type":"paragraph","text":"安徽省肥东县店埠公社南头生产队社员　殷光兰风卷红旗彩云飞，公社新春格外美，特大喜讯传下来，万里山河响春雷。“九大”隆重开幕了，毛主席万岁，万万岁！人逢喜事劲更足，我唱新歌音更脆。庆“九大”，唱“九大”，毛泽东思想放光辉，伟大祖国展新图，社会主义革命又竖里程碑。毛主席向前一挥手，革命车轮快如飞，要扫除一切害人虫，红彤彤的世界尽朝晖。贫下中农唱“九大”，豪情满怀歌满喉，放声高唱红太阳，您的光辉照亮咱心头。是您为咱铺起幸福路，革命大道迈步走；是您“炮打司令部”，人民江山红千秋。身带宝书下田头，满田热闹喊加油，优异成绩献“九大”，誓夺农业新丰收。牢记“农业学大寨”，改天改地改春秋。红心献给毛主席，革命到底不回头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"963f932405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

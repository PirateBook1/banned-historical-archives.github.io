script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象蔡永祥那样无限热爱毛主席","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看了蔡永祥同志为抢救满载红卫兵的列车而英勇献身的英雄事迹后，心里万分激动，蔡永祥同志真不愧为我们最最敬爱的领袖毛主席的好战士，不愧为伟大的毛泽东时代的又一个欧阳海式的英雄。"},{"type":"paragraph","text":"蔡永祥同志出身于苦大仇深的贫农家庭里，对阶级敌人有着刻骨的仇恨，对党对毛主席怀着无限的热爱。他说:“有了毛主席，才有我蔡永祥。毛主席是我心中的红太阳。”他在日记里写着:“毛主席著作是个宝，一学就开窍。”只要毛主席怎么说，他就怎么做。他还说:“毛泽东思想是我们革命的命根子。谁敢反对，就把他砸个粉碎。”在这次无产阶级文化大革命中，他对阶级敌人具有高度的警惕性。当他看到很多列车满载着保卫党中央、保卫毛主席的红小兵去见毛主席时，他怎能不高兴，不激动!可是阶级敌人反对毛主席，企图暗害毛主席的红小兵，妄想破坏无产阶级文化大革命，他怎能不愤慨!蔡永祥为了搬掉横在铁轨上的大木头而向火车冲去的时候，他知道，等待他的将是粉身碎骨；但是，他什么都不顾，他只有一个信念，保卫党中央，保卫毛主席，抢救千百个毛主席的红小兵的生命。"},{"type":"paragraph","text":"我们悼念蔡永祥，歌颂蔡永祥，学习蔡永祥，决心象蔡永祥那样无限热爱毛主席，无限忠于毛泽东思想。"},{"type":"paragraph","text":"我们都是从工人、贫下中农家庭"},{"type":"paragraph","text":"里长大的，从小对党对毛主席无比热爱。我们始终牢记父兄的教导，没有党，没有毛主席，就没有新中国，就没有我们的一切。"},{"type":"paragraph","text":"我们要坚决听毛主席的话，读毛主席的书，按照毛主席的指示办事。资产阶级和他们的代理人千方百计地反对我们读毛主席的书，企图把我们培养成资产阶级的接班人，这一千个、一万个办不到!毛主席亲自发动的无产阶级文化大革命，就是要大破资产阶级思想，大立毛泽东思想!"},{"type":"paragraph","text":"我们红卫兵是解放军的后备军，保卫党中央、保卫毛主席、捍卫毛泽东思想是我们红卫兵的神圣职责，我们对毛主席无限热爱、无限忠诚、无限信仰、无限崇拜，海可枯，石可烂，我们对党对毛主席赤诚的心永不变。谁胆敢反对党中央，反对毛主席，反对毛泽东思想，不管他是谁，我们都要把他打得威风扫地，打得他永世不得翻身。我们坚决响应林彪同志的号召，坚持活学活用毛主席著作，象32111钻井队那样，把毛泽东思想“印在脑子里，溶化在血液中，落实在行动上”，做一个象蔡永祥那样的无产阶级文化大革命的忠诚保卫者，把无产阶级文化大革命进行到底，不获全胜，决不收兵。"},{"type":"paragraph","text":"复旦大学"},{"type":"paragraph","text":"华东师范大学"},{"type":"paragraph","text":"上海机电工专九分校"},{"type":"paragraph","text":"五个红卫兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffac734dc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

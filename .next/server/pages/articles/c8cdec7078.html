script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽大学森林系主任吴清泉 检讨对待批评的错误态度保证努力改造思想","authors":["吴清泉"],"dates":[{"year":1952,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"安徽大学森林系主任吴清泉 检讨对待批评的错误态度保证努力改造思想","type":"title"},{"text":"吴清泉","type":"authors"},{"text":"编辑同志：","type":"paragraph"},{"text":"人民日报一月九日和二月十二日先后发表了两篇读者来信，对安徽大学某些教师提出了批评。因为这一批评涉及森林系的问题，所以我愿检讨这些错误。赵兴梁同学提出的意见，基本上是正确的。但是由于我对批评与自我批评缺乏正确的认识，对系内的教师只是采取“一团和气”的态度，而不是“有原则有斗争地去团结”他们，某些教师看到人民日报上发表的批评信以后，就发牢骚，而我自己也没有采取正确的态度去处理这个问题，反而责备赵兴梁同学。这完全是一种丑恶的“家长制”作风，是错误地对待批评与自我批评的态度。","type":"paragraph"},{"text":"解放以来，我只知争经费，添置教学设备，而忽略了思想改造和思想领导，因此教学改革的工作，在我系里一直都没有做好。我们的课程内容，还多半是资产阶级的一套；我们的教学方式，仍旧是“填鸭式”的旧教学方式，我们没有注意同学们的接受能力。对教师的思想改造，我们还没有予以足够的重视；对知识分子思想改造是国家逐步实现民主改革和工业化的重要条件的政治意义，过去也认识不够。更错误的是，我以抗拒的态度来对待思想改造学习。今天，我认识到资产阶级思想的严重危害性。我已向安徽大学全体人员保证，从今天起，我要老老实实地学习马克思列宁主义和毛泽东思想，运用批评和自我批评的武器，肃清我的各种错误观点和不正确思想。我诚恳地接受安徽大学全体人员对我的批评和帮助。","type":"paragraph"},{"text":" 安徽大学森林系系主任","type":"paragraph"},{"text":"1952年3月25日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8cdec7078"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

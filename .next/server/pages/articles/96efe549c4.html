script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南斯拉夫总统铁托致电  祝贺华国锋主席当选为中共中央主席","authors":[],"dates":[{"year":1977,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南斯拉夫总统铁托致电"},{"type":"paragraph","text":"祝贺华国锋主席当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七七年八月二十五日讯　南斯拉夫社会主义联邦共和国铁托总统八月二十二日打电报给中国共产党中央委员会主席、国务院总理华国锋同志，对他当选为中共中央主席表示热情的祝贺和最良好的祝愿。电报全文如下：北京中国共产党中央委员会主席、中华人民共和国国务院"},{"type":"paragraph","text":"总理华国锋同志："},{"type":"paragraph","text":"在你当选为中国共产党中央委员会主席的时候，请允许我向你致以热情的祝贺和最良好的祝愿，祝你在完成进一步发展和建设中华人民共和国的巨大任务中取得成功。"},{"type":"paragraph","text":"我借此机会表示，我愉快地期待着不久就能访问你们美丽的国家。我相信，我们两国的友好合作关系将继续顺利地发展，而有利于我们双方并有利于促进更广泛的国际合作。"},{"type":"paragraph","text":"约瑟普·布罗兹·铁托"},{"type":"paragraph","text":"一九七七年八月二十二日于贝尔格莱德"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96efe549c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

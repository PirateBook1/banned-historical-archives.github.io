script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电萨莫拉总统对莫桑比克中部发生水灾表示深切同情和慰问","authors":[],"dates":[{"year":1978,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月十五日电　中华人民共和国国务院总理华国锋四月十五日就莫桑比克中部最近发生水灾打电报给莫杀比克人民共和国总统萨莫拉·莫伊塞斯·马谢尔，表示深切的同情和慰问。电报全文如下:马普托"},{"type":"paragraph","text":"莫桑比克人民共和国总统萨莫拉·莫伊塞斯·马谢尔阁下:"},{"type":"paragraph","text":"获悉贵国中卩赞比西河泛烂成灾，人民生命财产遭受重大损失。我代表中国政府和人民向阁下并通过阁下向灾区人民表示深切的同情和慰问。我们相信，英雄的莫桑比克人民在阁下领导下，一定能够战胜水灾造成的暂时困难，在建设自己国家的事业中继续胜利前进。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年四月十五日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f0970c4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

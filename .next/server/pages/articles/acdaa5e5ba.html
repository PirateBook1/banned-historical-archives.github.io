script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对统战部关于各民主党派三反运动结束时几项问题的处理意见的指示稿的修改","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"毛泽东对统战部关于各民主党派三反运动结束时几项问题的处理意见的指示稿的修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"[有的党派曾计划用思想检查的办法，即针对个人思想进行整风式的检讨和批判，并令其本人表示态度。这种办法，我们认为是不适当的，已建议他们不要采用。因为民主党派内部]本来是[包括]各部门资产阶级、城市上层小资产[阶级的代表人物，]以及一部分从地主阶级分化出来带有资本主义色彩的分子，[他们]和共产党比较起来[本来就具有不同的阶级立场与思想，只要]他们[不违反共同纲领，就不能拿]共产党的[尺度去要求他们。]在新民主主义时期，即允许资产阶级和小资产阶级存在的时期，[如果要求他们合乎工人阶级的立场与思想，]取消他们的资产阶级和小资产阶级的立场和思想，其[结果不是造成混乱，就会逼出伪装，这是对统一战线不利的，]也是不合逻辑的。在允许资产阶级和小资产阶级存在的时期内，不允许资产阶级和小资产阶级有自己的立场和思想，这种想法是脱离马克思主义的，是一种幼稚可笑的思想。在三反和五反中，我党已有些党员产生了这种错误思想，应予纠正。","type":"paragraph"},{"text":"*[ ]外为毛泽东加写和改写的文字。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acdaa5e5ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

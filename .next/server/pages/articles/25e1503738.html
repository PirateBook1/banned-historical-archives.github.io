script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对庆祝五一国际劳动节口号的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对庆祝五一国际劳动节口号的"},{"type":"paragraph","text":"批语和修改\""},{"type":"paragraph","text":"（1953年4月）刘、周、陈、乔木、罗迈阅。"},{"type":"paragraph","text":"请考虑提交政协常委会（可扩大些，多邀几个人）通过，用政协全国委员会名义发表”。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月七日"},{"type":"paragraph","text":"[1]本篇三是毛泽东在审阅庆祝五一节口号时加写和改写的几条口号。其中用宋体字排印的，是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、政务院副总理。乔木，即胡乔木，当时任中共中央宣传部副部长、毛泽东的秘书。罗迈，即李维汉，当时任中共中央统战部部长。"},{"type":"paragraph","text":"[3]庆祝1953年五一国际劳动节的口号，1953年4月20日经政协全国委员会常委会第四十八次会议通过后，以中国人民政治协商会议全国委员会的名义，发表在1953年4月21日《人民日报》上。"},{"type":"paragraph","text":"对庆祝五一国际劳动节口号的批语和修改"},{"type":"paragraph","text":"二邓小平同志："},{"type":"paragraph","text":"（一）略有文句上的增减。"},{"type":"paragraph","text":"（二）政协会谈此件时，应邀各人民团体的负责人及各民主党派的宣传部长先谈一下，或在一起谈也好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十七日上午九时"},{"type":"paragraph","text":"三十九、向革命烈士家属和革命军人家属致敬！三十三、男女盐民及盐业工人们，为提高盐的质量而努力！三十四、男女船民们，为水运畅通发展城乡物资交流而努力！"},{"type":"paragraph","text":"三十六、国家贸易工作者和合作社工作者们，经常了解国家和人民的需要，完成国家收购和销售计划，贯彻经济核算制，降低商品流转费用，加速资金周转，努力开展城乡物资交流，更好地为工农业生产服务，为消费者和社员们服务。"},{"type":"paragraph","text":"[1]邓小平，当时任政务院副总理。毛泽东全集第三十三卷"},{"type":"paragraph","text":"四新华社吴冷西同志："},{"type":"paragraph","text":"此件请于四月廿一日广播，四月廿一日见报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿日[1]吴冷西，当时任新华通讯社社长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":123},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25e1503738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

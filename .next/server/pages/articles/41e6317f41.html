script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“‘党天下’是有事实根据的”","authors":["北京地质勘探学院","李永涛","杨大美","王佐堂","边兆祥"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“‘党天下’是有事实根据的”","type":"title"},{"text":"北京地质勘探学院边兆祥杨大美李永涛王佐堂","type":"authors"},{"text":"（边兆祥：北京地质勘探学院教授，普地教研室主任）","type":"subtitle"},{"text":"“大大小小的单位皆有一位吃饭不做事的党员做头儿，这是党天下“","type":"paragraph"},{"text":"边兆祥认为储安平很有意思：敢向毛主席、周总理提意见，“提出小和尚，大和尚”。说：“院长办公室实际工作的是张兰荪，有个头是李庚尧，教务处实际工作的是王淑芳，有个头是见秋，设备科实际工作的是周陔，有个头是王克昌。‘党天下’是有事实根据的，例如大大小小单位皆有一位吃饭不做事的党员作头儿。”","type":"paragraph"},{"text":"杨大美同意“党天下”的说法，因为：","type":"paragraph"},{"text":"（一）只有党团员才能进机密学校。","type":"paragraph"},{"text":"（二）少数高级干部享乐腐化，解放前穿草鞋，解放后穿得很挺，出进有小汽车，子女进学校也有特权。","type":"paragraph"},{"text":"（三）没有一个单位没党员的领导，只有党员才能留苏升级。","type":"paragraph"},{"text":"李永涛在储安平提出“党天下”后，马上说：","type":"paragraph"},{"text":"“是呀！到处都要个头，就拿我们系板报来说，本来是陈文华（总编，非党员），却偏偏要安一个彭光宗（党员），这有什么必要！”","type":"paragraph"},{"text":"在当天他看到储安平的反动言论后，马上就介绍给同宿舍的人去看。","type":"paragraph"},{"text":"王佐堂说：","type":"paragraph"},{"text":"“班上的选举，忽视一般同学的选举权利，结果推荐出那个决定的候选人，他们的身分都是党团员，而代表几乎一半的同学的代表都没有列入决定的名单，诚然一般同学的工作能力是有限的，相形之下未列入决定的名单是可能的，但是真正未考虑到全班的利益，我相信这种片面非法的是不能令人满意的，情况归根结底是由于团支部的那种宗派主义，轻视一般同学的民主权利，片面的考虑问题所致。”","type":"paragraph"},{"text":"“党团的工作总是偷偷摸摸的，团员在整风中不起一点作用，应该取消学校中的团支部，应由学生会来统一领导。”","type":"paragraph"},{"text":"“不论在学校或是其他单位，总是党团员担任领导，我在中学里也是这样，党团员有优先权，选拔留学生大都是党团员，但是这是可以理解的，那为什么要排挤人家（即非党团群众）”。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41e6317f41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

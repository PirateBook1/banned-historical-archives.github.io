script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"接受朝鲜驻华大使崔一呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受朝鲜驻华大使崔一"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1953年12月12日）大使同志："},{"type":"paragraph","text":"我非常高兴地接受您呈递的朝鲜民主主义人民共和国最高人民会议常任委员会的国书，并衷心感谢您的祝贺。"},{"type":"paragraph","text":"三年多来，中朝两国人民在抗击美国侵略者的斗争中，结成了极深厚的友谊。最近我们两国间经济及文化合作协定的签订，更进一步地巩固和发展了两国之间久已存在的、牢不可破的友好互助关系。我们之间日益坚强的团结无疑地将对保障远东及世界和平事业继续作出贡献。"},{"type":"paragraph","text":"我确信：在以苏联为首的和平民主阵营国家兄弟般的援助下，在世界爱好和平人民的同情和支持下，勇敢而勤劳的朝鲜人民一定能够在恢复与发展国民经济及争取和平统一祖国的事业中得到新的光辉的成就。"},{"type":"paragraph","text":"我热烈地欢迎您出任朝鲜民主主义人民共和国驻中华人民共和国的特命全权大使，在您为加强并发展中朝两国之间兄弟般的友好互助合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作上获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":12,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb573be5a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

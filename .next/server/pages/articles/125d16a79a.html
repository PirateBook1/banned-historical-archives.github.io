script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——从“还政于民”说起","authors":["哈尔滨工业大学","立迟"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——从“还政于民”说起","type":"title"},{"text":"哈尔滨工业大学立迟","type":"authors"},{"text":"大家都很熟悉这句歌“没有共产党就没有新中国”，的确，我们的新中国是共产党领导全国人民斗争得来的。今后，我国人民还需要在共产党的领导下，建立幸福的社会主义。","type":"paragraph"},{"text":"但是没有共产党就没有新中国，并不等于中国就是共产党的，共产党员是中国主人翁之一。","type":"paragraph"},{"text":"目前情况是“党就是国家”，一切由党独断专行。祝人民代表大会为傀儡（因代表名单全是由党组织圈定），视宪法为虚文（因为党要怀疑你，就可发动人来斗争你、汇报你、逮捕你），人民也没有真正的言论、出版、结社自由。请看今天的报纸出版界，哪一件不被教条主义把持着？把国家机关、企业，当作升官晋级之地（一句话：朝中无人莫做官，今天是：“不是党别作长”，试问解放后所谓积极分子入党不怀个人目的）把劳动人民的血汗当作其享受的泉源（中国目前的部长、处长、局长、科长、第一付、第二付真是数字惊人，这些长都是高官厚禄，生活安康等比人民高出多少倍）。","type":"paragraph"},{"text":"同学们这样局面长期下去不行，它将使我国停滞不前，人民自由民主的神圣权利被践踏，我们青年具有革命传统的青年，应当继北大而起，奋勇的向这黑暗的一面作斗争。我们的口号“还政于民”“还我自由”“反对特殊”“反对官僚”。","type":"paragraph"},{"text":"让我们在真正的大公无私的共产党领导下，为祖国的富强而奋斗吧！","type":"paragraph"},{"text":" 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"125d16a79a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

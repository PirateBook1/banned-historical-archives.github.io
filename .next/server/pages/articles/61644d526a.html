script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在阮爱国党校欢迎刘少奇同志的集会上长征同志的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社河内15日电】　长征同志在阮爱国党校欢迎刘少奇同志的集会上的讲话，全文如下:"},{"type":"paragraph","text":"敬爱的刘主席，"},{"type":"paragraph","text":"敬爱的胡主席，"},{"type":"paragraph","text":"同志们:"},{"type":"paragraph","text":"今天我们党校的全体干部、学员和工作人员以能够迎接中国人民杰出的领袖，越南人民敬爱的朋友，国际共产主义运动出色的战士刘少奇同志以及陪同刘主席前来访问的其他各位同志到我们党校访问而感到无比高兴。"},{"type":"paragraph","text":"越南人民和中国人民之间，越南劳动党和中国共产党之间的团结有着悠久的传统。自从印度支那共产党成立以来，在三十年艰苦的革命斗争中，我们越南共产党人同越南人民一贯得到中国共产党和中国人民巨大的支持和帮助。正如刘少奇同志前几天所说:中越友谊是“在革命风暴中形成起来的战斗友谊，是伟大的无产阶级国际主义的阶级友谊，是牢不可破的。”"},{"type":"paragraph","text":"今天，在北方的社会主义革命事业中和反对美帝国主义及其走狗以便实现祖国和平统一的斗争中，我们一贯得到国际共产主义运动的同情和支持，其中包括中国共产党和中国人民的同情和积极支持。这对我们是一个极大的鼓舞，更加使得我们相信自己的力量，大力克服困难，完成新阶段的革命任务。"},{"type":"paragraph","text":"过去和现在越南革命所取得的胜利都是和国际共产主义运动，特别是和苏联共产党和中国共产党的同情、支持和帮助分不开的。"},{"type":"paragraph","text":"我们对中国革命的伟大成就感到极其高兴，每当中国革命取得新的胜利或者是渡过了暂时的障碍和困难的时候，我们感到很兴奋。"},{"type":"paragraph","text":"过去和现在，我们党中央和胡主席经常教导我们的干部和党员要认真地学习马克思列宁主义理论，把马列主义运用到越南的具体实践中去，总结越南革命的经验，同时要研究国际共产主义运动的经验。"},{"type":"paragraph","text":"俄国十月革命已经为人类社会开辟了一个新的时代。十月革命的经验是具有国际意义的。列宁主义的旗帜，十月革命的旗帜引导了越南工人阶级和越南人民前进。中国革命的胜利是继十月革命后世界上最重大的历史事件。兄弟的中国人民在以毛主席为首的中国共产党的领导下，经过了四十余年的革命的斗争，写下了光荣的史篇。中国共产党在新民主主义革命和社会主义革命中的经验，对殖民地和附属国已经摆脱殖民主义枷锁的各国是有非常巨大的意义。俄国革命和中国革命的经验对于我们党和我国人民是非常宝贵的。"},{"type":"paragraph","text":"毛泽东同志的著作中所总结的中国革命的经验对丰富马克思列宁主义理论宝库作出了贡献。毛泽东同志关于新民主主义革命的战略和策略，关于武装斗争、哲学、经济、文学、艺术，关于发动群众的方法和党的领导方法等方面的理论著作，体现了马克思列宁主义的普遍真理与中国革命实践的天才的结合。正如胡主席经常所说的，“毛泽东思想帮助越南共产党人更深刻地了解了马克思列宁主义”。"},{"type":"paragraph","text":"越南干部对刘少奇同志的著作也给予很高的评价。刘少奇同志的《论共产党员的修养》一书及其它著作，在以共产主义世界观和人生观教育我们干部和党员方面作出了贡献。并对我们建设一个工人阶级的新型革命政党工作给予了启示。"},{"type":"paragraph","text":"敬爱的刘少奇同志，同志们，"},{"type":"paragraph","text":"借此机会，我谨代表全校干部及学员向兄弟的中国共产党致以我们衷心的谢意，并请您向中国共产党中央委员会主席毛泽东同志转达我们最热烈的祝贺。"},{"type":"paragraph","text":"祝刘主席及陪同刘主席前来访问的同志们的友好访问取得美满的结果。"},{"type":"paragraph","text":"越南人民和中国人民之间的友谊万古长青!"},{"type":"paragraph","text":"社会主义阵营各国之间牢不可破的团结万岁!"},{"type":"paragraph","text":"百战百胜的马克思列宁主义万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61644d526a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

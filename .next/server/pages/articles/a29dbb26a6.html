script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我做了政治祭坛上的羔羊","authors":["北京大学","王国乡"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"我做了政治祭坛上的羔羊","type":"title"},{"text":"北京大学王国乡","type":"authors"},{"text":"（王国乡：北京大学中文系学生）","type":"subtitle"},{"text":"我有以下疑问，请您为我回答：","type":"paragraph"},{"text":"1．“三反”时也整过官僚主义，而且几年以来我们一直在喊着反对官僚主义。这次整风后，“三害”是否还会复活？如何才能根除？","type":"paragraph"},{"text":"2．“三害”产生的根源，是否仅仅是党员个人的思想作风问题？如果是，为什么全国如此普遍？(看看最近的报纸吧！)","type":"paragraph"},{"text":"3．这次北大燃烧起来的民主的火焰，如此的激动人心，北京各报的记者都来过了，为什么报纸都仍然默默无声？难道所有的记者编辑部都还在坚持“三害”？","type":"paragraph"},{"text":"4．我听过一个亲手制造“白毛女”的干部说：“我们也是不得已啊……”似乎他也是一只羔羊。那么为什么？为什么？？","type":"paragraph"},{"text":"想想吧!为什么？","type":"paragraph"},{"text":"当然，我不敢请那些只会体会领导意图的阿谀之辈来想，也不愿请那脑浆凝固，只剩下第一信号系统，条件反射的，宗教徒式的盲从和迷信的可怜虫来想。","type":"paragraph"},{"text":" 提问者  王国乡","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。原题为：“想！？………我做了政治祭坛上的羔羊………  ——一个“白毛女”说。”","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a29dbb26a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"管理是个路线问题","authors":["公冶平"],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"管理是个路线问题"},{"type":"paragraph","text":"公冶平"},{"type":"paragraph","text":"苏州铸造机械厂的领导成员，通过参加集体生产劳动，把搞好管理同反修防修紧密地联系起来，自觉地限制资产阶级法权，既当管理者，又做劳动者，密切了干群关系，促进了这个厂革命和生产的不断发展。"},{"type":"paragraph","text":"管理，绝不单纯是生产问题、业务问题，而是一个路线问题。毛主席指出：“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。”毛主席的指示，深刻地指明了企业管理的阶级实质，明确地告诉我们，抓企业管理，一定要以阶级斗争为纲，坚持无产阶级政治挂帅，不断地用马克思主义、列宁主义、毛泽东思想武装广大工人、干部和技术人员；特别是企业的领导干部、管理人员，要通过到车间小组搞“三同”，自觉限制人与人关系上的资产阶级法权，热情地支持社会主义新生事物，支持群众的首创精神，建立与不断完善干部与工人之间新型的社会主义关系。这样才能使企业的领导权牢牢掌握在马克思主义者和工人群众手里，使无产阶级专政的任务落实到基层。"},{"type":"paragraph","text":"“个人管理工业的必然后果就是私有制”。（《共产主义原理》，《马克思恩格斯选集》第1卷第217页）官僚主义者阶级，也就是党内资产阶级，总是把管理当成压制广大工人群众的一种手段。他们高高在上，依靠少数人，对工人群众实行管、卡、压，以便于他们独揽企业的大权，改变企业的性质，成为吸工人血的资产阶级分子。邓小平重新工作不久，疯狂地叫嚷要“整顿”企业管理，其目的就是妄图把文化大革命中已经批判过的修正主义办企业路线重新恢复过来，改变社会主义企业的性质，成为他复辟资本主义的经济基础。这就充分说明，围绕着管理问题上的两个阶级、两条路线的斗争一直在尖锐、激烈地进行着，由于走资派还在走，这种斗争今后也不会止息。"},{"type":"paragraph","text":"我们要认真学习毛主席的重要批示，按照毛主席的革命路线搞好企业管理，自觉地和工人群众划等号，深入批判邓小平反革命的修正主义路线，批判他在管理问题上的种种谬论，不断改善生产关系，就一定能大大促进社会主义生产力的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bd1148e94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"我们愿意向世界上所有国家学习","alias":"","parts":[{"type":"paragraph","text":"我们愿意向世界上所有国家学习“"},{"type":"paragraph","text":"（1956年4月10日）毛泽东主席（以下简称毛）：你在北京呆多久了？"},{"type":"paragraph","text":"金·阿·格瑞杰生大使（以下简称格）：已经有三年了。我很喜欢北京。"},{"type":"paragraph","text":"我真诚地希望我们两国之间的关系获得发展。毛：我们两国之间过去没有打过仗，将来会打仗吗？格：不会的。"},{"type":"paragraph","text":"毛：你们不是参加大西洋联盟的国家吗？要是美国打起仗来，你们怎么样呢？"},{"type":"paragraph","text":"格：那不会的。我们两国之间将来也不会打仗。中国作为世界的大国而出现，使和平得救了。"},{"type":"paragraph","text":"毛：中国不过是个马马虎虎的国家，地方大，力量并不强。"},{"type":"paragraph","text":"格：中国地方大，有一千二百多万平方公里，而丹麦只有四万多平方公里。"},{"type":"paragraph","text":"毛：中国地方没有那么大。如果每一平方公里都像你们国家那样发达就好了。"},{"type":"paragraph","text":"格：中国还有六亿人口哩！毛：中国是不会向别人翘尾巴的。如果中国翘尾巴，你们可以[1]这是毛泽东和丹麦驻华大使金·阿·格瑞杰生谈话的一部分。毛泽东全集第三十六卷批评。"},{"type":"paragraph","text":"格：那自然不会的。至于丹麦，地方虽小，但论单位面积，还经营得不坏。我愿提请主席注意，中国将派两个代表团去丹麦考察农业和合作社。"},{"type":"paragraph","text":"毛：我们很愿意向你们学习，我们愿意向世界上所有国家学习。如果美国人愿意的话，我们也愿意向他们学习。每个国家都有值得学习的长处。我们也愿意向冰岛学习。"},{"type":"paragraph","text":"格：冰岛只有渔业，农业很少。毛：渔业就值得学习。格：希望中国代表团去丹麦考察回来后介绍一下丹麦的情况。"},{"type":"paragraph","text":"毛：需要在报上介绍介绍。你们老呆在北京，知识也受到限制。我想，驻北京的使节们每年五一和十一以后（就是春耕、秋收以后），可以组织两次旅行，到中国各地去看看。你觉得怎么样？"},{"type":"paragraph","text":"格：这个主意很好。毛：我们也要学一学你们是怎么办合作社的。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":279},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f44ee982c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

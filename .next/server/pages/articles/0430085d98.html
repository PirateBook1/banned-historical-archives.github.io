script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"篡改毛主席指示是为了夺权","authors":["燕霄"],"dates":[{"year":1976,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"篡改毛主席指示是为了夺权"},{"type":"paragraph","text":"燕霄"},{"type":"paragraph","text":"梁效的《永远按毛主席的既定方针办》的黑文，是王张江姚反党集团篡党夺权的动员令。文章大肆宣扬他们伪造的毛主席“临终嘱咐”：“按既定方针办”，恶狠狠地叫喊：“任何修正主义头子胆敢篡改毛主席的既定方针，是绝然没有好下场的。”还说：“篡改毛主席的既定方针，就是背叛马克思主义”。"},{"type":"paragraph","text":"到底是谁篡改了毛主席的指示？到底是谁背叛了马克思主义？"},{"type":"paragraph","text":"篡改者有之，背叛者也有之，不是别人，恰恰是“四人帮”自己。梁效的文章，就是一篇篡改毛主席指示，背叛马克思主义的黑文。"},{"type":"paragraph","text":"我们党的正确的方针是在马克思主义理论指导下，按照具体情况制定的。“四人帮”却把“既定方针”说成是马克思列宁主义、毛泽东思想的全部内容，是毛主席无产阶级革命路线和各项政策的总和，是“毛主席对我们党和整个国际共产主义运动历史经验的高度概括和深刻总结”。好家伙，他们臆造的这个“既定方针”，简直就是一个包罗万象的万宝囊，可以按照“四人帮”反革命的需要塞进任何东西。“四人帮”尽管对马克思主义那样无知，但他们反对马克思主义的造诣却是相当深的，这个伪造不就是他们的篡改术的登峰造极的表现吗？"},{"type":"paragraph","text":"这篇黑文还极力歪曲毛主席关于“走资派还在走”的含义，说什么“这个‘走’的基本内容”，就是“篡改毛主席的既定方针”。本来“走资派还在走”的含义很明确，即还在搞修正主义，还在搞分裂，还在搞阴谋诡计。经他们的黑笔一挥，凡是捍卫毛泽东思想、坚持毛主席革命路线、反对他们伪造毛主席“临终嘱咐”的革命同志，都一律包括在这个“走”字里面，就都是正在“走”的走资派。有了这一条，他们就可以为所欲为，把同他们坚决斗争的以华国锋主席为首的党中央，把不跟他们走的各级党政军负责同志，一律打成是“篡改”或“违背”“既定方针”的正在“走”的走资派。然后，他们就可以按照“既定方针”实现他们的“新桃换旧符”，复辟资本主义了。"},{"type":"paragraph","text":"“借问瘟君欲何往，纸船明烛照天烧。”“四人帮”逆历史潮流而动，妄想动摇毛主席亲自缔造的中国共产党，动摇我们无产阶级专政的社会主义制度，正象他们自己说的，“是绝然没有好下场的”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0430085d98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

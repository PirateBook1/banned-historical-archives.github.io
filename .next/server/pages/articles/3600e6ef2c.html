script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志访问斯库台区沃—德耶的毛泽东水电站工地","authors":[],"dates":[{"year":1970,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志访问斯库台区沃—德耶的毛泽东水电站工地"},{"type":"paragraph","text":"新华社地拉那五日电　据阿尔巴尼亚通讯社报道，阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志在劳动党中央政治局委员、中央书记拉米兹·阿里雅，党中央委员萨迪克·别克特希以及劳动党斯库台区委第一书记普罗科普·穆拉和斯库台区人民会议执行委员会主席比拉尔·帕鲁查等同志的陪同下，三日访问了斯库台区沃—德耶的毛泽东水电站工地。霍查同志在工地的群众欢迎集会上发表了重要讲话。"},{"type":"paragraph","text":"这一天，毛泽东水电站的数千名建设者、附近的农业合作社社员、学生、来自斯库台市的劳动人民以及在水电站工地工作的中国工程技术人员，聚集在工地上，热烈欢迎霍查同志。工地上红旗迎风招展。会场上悬挂着霍查同志和阿尔巴尼亚其他党政领导同志的画像，悬挂着阿尔巴尼亚人民最尊敬的朋友毛泽东同志的画像。"},{"type":"paragraph","text":"群众欢迎集会在工地党委书记法迪尔·伊梅里主持下开始。"},{"type":"paragraph","text":"霍查同志在热烈的掌声和欢呼声中讲了话。他的讲话不断被热烈的掌声和欢呼声所打断。与会者还为阿中两国人民伟大友谊的缔造者恩维尔·霍查同志和毛泽东同志热烈欢呼。"},{"type":"paragraph","text":"霍查同志在水电站参观了工地和在工地上举办的介绍阿尔巴尼亚水电站建设成就的展览会。霍查同志参观后，还会见了水电站工地的领导干部以及中国工程技术人员，并且同他们进行了亲切的谈话。"},{"type":"paragraph","text":"霍查同志是二日下午从普克区抵达斯库台区进行访问的。二日上午，普克区人民也举行了盛大的群众集会，热烈欢迎霍查同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3600e6ef2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

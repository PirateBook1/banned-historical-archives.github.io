script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度舰队司令到北京  查克洛伐蒂少将拜会彭德怀元帅","authors":[],"dates":[{"year":1958,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度舰队司令到北京"},{"type":"paragraph","text":"查克洛伐蒂少将拜会彭德怀元帅"},{"type":"paragraph","text":"新华社19日讯　率领印度旗舰“迈索尔”号来我国上海访问的印度舰队司令查克洛伐蒂海军少将及夫人和“迈索尔”舰舰长南达海军上校等一行七人，今天上午九时十分由上海乘专机到达北京。"},{"type":"paragraph","text":"到机场欢迎的有萧向荣中将、袁也烈海军少将等。"},{"type":"paragraph","text":"印度大使馆人员和各国驻华武官也到机场欢迎。"},{"type":"paragraph","text":"陪同查克洛伐蒂海军少将等到北京的，有印度驻我国大使馆临时代办康南皮利、武官夏尔玛准将、我国国防部外事处处长朱开印大校和我国驻印度武官张彤大校。"},{"type":"paragraph","text":"新华社19日讯　印度舰队司令查克洛伐蒂海军少将和印度旗舰“迈索尔”号舰长南达海军上校等，由印度驻华武官夏尔玛准将陪同，今天下午五时拜会了我国国防部长彭德怀元帅。"},{"type":"paragraph","text":"彭德怀元帅与查克洛伐蒂海军少将等进行了亲切的谈话。彭德怀元帅说：美帝国主义在世界逞凶的时代是不会很久的了。最近它出兵侵占黎巴嫩，遭到很多国家的反对。英国侵占约旦，和美国合伙干，是违反英国人民的意志的。"},{"type":"paragraph","text":"彭德怀元帅谈到全国各地人民纷纷游行示威，抗议美、英帝国主义侵略中东国家时说，中国过去是长期受帝国主义侵略的，因此中国人民很自然地同情受帝国主义侵略的国家。"},{"type":"paragraph","text":"拜会时，陪同在座的有张爱萍上将、萧向荣中将、方强海军中将及我国驻印度武官张彤大校。"},{"type":"paragraph","text":"上午十一时三十分，查克洛伐蒂海军少将和南达海军上校等还拜会了中国人民解放军海军司令员萧劲光海军大将。（附图片）"},{"type":"paragraph","text":"右图：查克洛伐蒂少将（左）拜会彭德怀元帅（右）　　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d154d9d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

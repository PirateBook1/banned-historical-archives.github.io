script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助群众分析当前革命斗争形势  引导群众更自觉执行毛主席指示  解放军促进鞍钢革命群众组织全部按系统实现革命大联合","authors":[],"dates":[{"year":1967,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帮助群众分析当前革命斗争形势"},{"type":"paragraph","text":"引导群众更自觉执行毛主席指示"},{"type":"paragraph","text":"解放军促进鞍钢革命群众组织全部按系统实现革命大联合"},{"type":"paragraph","text":"据新华社鞍山电  在鞍山执行支左任务的人民解放军指战员，最坚决最迅速地贯彻执行伟大领袖毛主席关于按系统实行革命大联合的最新指示，积极热情地帮助鞍山钢铁公司所属各厂、矿、机关的革命群众组织，全部按照车间、工段、班组、科室的系统，实现了革命大联合。"},{"type":"paragraph","text":"在帮助广大革命群众迅速实现按系统的革命大联合的过程中，指战员们的体会是："},{"type":"paragraph","text":"一、积极帮助革命群众活学活用毛主席著作，用毛泽东思想武装革命群众的头脑，引导革命群众“放开眼界看未来，坚定不移向前进”。开始，有些革命群众对按照系统实行革命大联合想不通，认为按车间、班组调整战斗组织会把他们的队伍调整没有了。有些小的革命群众组织认为按系统搞大联合，他们就会被大的革命群众组织吞并。指战员们针对这些活思想，帮助大家学习毛主席教导：“人们的思想必须适应已经变化了的情况。”“一切为了前线的胜利，组织任务须服从于政治任务。”使大家认识到，为了打倒党内一小撮走资本主义道路当权派，从资产阶级反动路线制造的白色恐怖中冲“杀”出来，成立跨行业、跨车间的战斗队是当时革命斗争形势的需要。今天，在我们无产阶级革命派取得夺权斗争胜利的情况下，为了掌好权、用好权，搞好革命大批判，搞好本单位的斗、批、改，保证“抓革命，促生产”方针的落实，按系统按班组联合，也是革命斗争形势的需要。同志们说：我们无产阶级革命派有不断革命的思想，要向前看，不要向后看。我们前一阶段的胜利，只是万里长征走完了第一步，更艰巨而光荣的任务还在后头。现在革命形势向前发展了，原来跨行业、跨车间的战斗组织，已经完成了它的历史使命，将要被新的组织形式所代替。原来担心按系统实现革命大联合会被人吞并的同志说：“归口以后不是这个组织吞并那个组织，而是毛泽东思想把我们统一起来了。”"},{"type":"paragraph","text":"二、积极帮助革命群众组织的负责人活学活用“老三篇”，开展斗私批修，破除以“我”为核心的错误思想，树立完全彻底为人民服务的思想。在这个基础上，各单位着手建立了新的领导班子。参加新的领导班子的同志，表示一定不辜负群众的信任，戒骄戒躁，当好人民的勤务员；没有参加新领导班子的同志，也心情舒畅。"},{"type":"paragraph","text":"三、积极帮助革命群众学习毛主席的最新指示，引导革命群众多作自我批评，互相学习，并肩前进。广大革命群众经过学习，许多人主动地作自我批评，不仅迅速实现了按系统的革命大联合，而且使这个大联合得到巩固和发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba4e03fbb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

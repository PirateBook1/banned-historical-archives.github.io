script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南地主、富农活动猖狂","authors":[],"dates":[{"year":1957,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"云南地主、富农活动猖狂","type":"title"},{"text":"新华社昆明5日讯\t云南农村中地主、富农活功猖狂。","type":"paragraph"},{"text":"云南全省共有地主、富农六十万人，现在参加合作社的有五十万人，其中已改变成份的约20％。随着城市右派分子向党的进攻，农村中也有10—15％的地富分子向农民进行反攻。","type":"paragraph"},{"text":"6、7月份以来，全省各地还不断发生地富反革命分子杀害乡村干部的事件。7月4日，罗平县马街乡反革命分子王少容和地主杨建维纠合匪徒杀伤乡长周学淸，围攻、抢劫了附近的三个乡政府，到8月2日，这股地主武装才被肃淸。同时，这个乡附近的一些地主也大为猖狂，有的殴打农业社主任，有的扬言要把乡干部杀光，有的密谋暴乱等。在德宏傣族景颇族自治州的龙陵县，一个恶霸地主曾在群众大会上持刀砍伤了五个群众，因而被民兵当场击毙。在鎭雄县，7月中旬有一个地主企图煽动当地苗族群众杀死所有穿干部服装的汉人。","type":"paragraph"},{"text":"省委已决定从8月中旬起在农村展开对地富反革命的反击，幷在此基础上再进行农村的社会主义敎育运动。","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2278期，1957年8月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3677dc3b4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见阿联贵宾","authors":[],"dates":[{"year":1964,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见阿联贵宾"},{"type":"paragraph","text":"新华社二十一日讯　刘少奇主席今天下午接见阿拉伯联合共和国副总理阿齐兹·西德基和夫人，以及由西德基副总理率领的阿联工业经济代表团团员：穆罕默德·迈尔齐班、马哈茂德·阿里·哈桑、阿卜杜勒·法塔赫·纳吉布、阿明·阿瓦达拉、哈纳菲·拉比卜等。"},{"type":"paragraph","text":"刘少奇主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有薄一波副总理和夫人，以及叶季壮、章汉夫、方毅、雷任民、杨琳等。"},{"type":"paragraph","text":"阿联驻中国大使伊马姆和夫人也在座。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"十二月二十一日，刘少奇主席接见阿拉伯联合共和国副总理阿齐兹·西德基和夫人以及由他率领的阿联工业经济代表团成员。图为接见时合影，前排左五是阿齐兹·西德基副总理，左七是阿齐兹·西德基副总理夫人。　新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2489f8129d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

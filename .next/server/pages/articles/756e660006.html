script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1576","name":"《刘少奇选集》上卷的印制数量、发行情况的通知","author":"新华书店总店","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"《刘少奇选集》上卷的印制数量、发行情况的通知","dates":[{"year":1981,"month":12,"day":16}],"is_range_date":false,"authors":["新华书店总店"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"新华书店总店, 图书发行工作文件选编, 202-203","tags":[{"name":"出版工作","type":"主题/事件"},{"name":"刘少奇","type":"主题/事件"},{"name":"图书","type":"主题/事件"},{"name":"文集","type":"主题/事件"},{"name":"文物图书","type":"主题/事件"}],"parts":[{"type":"title","text":"《刘少奇选集》上卷的印制数量、发行情况的通知"},{"type":"subtitle","text":"1981年12月16日 •（81)总字第252号"},{"type":"paragraph","text":"国家出版局（81)出版字第368号文《关于〈刘少奇选集〉上卷的出版工作的通知》第三条中规定，《刘少奇选集》上卷普及本由各省、市、自治区自行征订，从实际出发，满足读者需要。各地租型造货印数确定后请即告人民出版社和新华书店总店。"},{"type":"paragraph","text":"《刘少奇选集》上卷，将于明年一月十日出版发行。《刘少奇选集》和《毛泽东选集》、《周恩来选集》一样，都是中国人民的理论财富的重要组成部分。届时各新闻单位除了要报道该书的出版发行消息外，还要结合我国革命和建设的实际，特别是党的建设的实际，写些有质量的文章，在报刊上发表。因此，请各省、市、自治区新华书店一定要加强领导，认真做好《刘少奇选集》上卷的发行工作，当前特别要对各基层店的订货进行一次检查，对应订不订或应多订而少订的店，要加以调整。同时，还要做好收书和发运工作，并对收、发情况加强督促检查。消息见报时各直辖市、省会和自治区首府书店均应有三种版本开始供应。各地新华书店门市部一定要布置橱窗，陈列专台，认真做好宣传工作，并保证普及本的持续供应。"},{"type":"paragraph","text":"为了了解各省对《刘少奇选集》上卷的出版供应情况，请你们将这本书的印制数量、出书时间以及省会所在地书店的发行情况，于一月十五日前简报总店。"},{"type":"paragraph","text":"主送：各省、市、自治区新华书店，新华书店北京、上海发行所，新华书店储运公司"},{"type":"paragraph","text":"抄报：国家出版事业管理局"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"756e660006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

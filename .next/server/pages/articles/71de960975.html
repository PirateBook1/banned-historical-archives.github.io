script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古军事代表团抵京  彭德怀元帅盛宴欢迎  道尔吉中将痛斥美国军事挑衅","authors":[],"dates":[{"year":1958,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古军事代表团抵京  彭德怀元帅盛宴欢迎"},{"type":"paragraph","text":"道尔吉中将痛斥美国军事挑衅"},{"type":"paragraph","text":"新华社28日讯  蒙古访华军事代表团团长、军事和公安部长道尔吉中将在今天上午到达北京机场时说，蒙古人民及其军队同全体正义人类一起谴责美国侵略者加剧远东紧张局势、在台湾和临近岛屿对中华人民共和国进行粗野挑衅和扩大侵略的行为。蒙古人民及其军队完全赞同和支持中华人民共和国政府为制止美帝国主义的粗暴侵略，为解放中国不可分离的领土台湾及其临近岛屿，为维护亚洲和世界和平屡次所采取的坚决措施，并为这个神圣正义的事业作出贡献，充满着热望。"},{"type":"paragraph","text":"蒙古访华军事代表团的全体团员和道尔吉中将的夫人也同机到达。"},{"type":"paragraph","text":"国防部长彭德怀元帅和中国人民解放军高级将领黄克诚大将，王树声大将，李聚奎上将，公安部副部长杨奇清、汪金祥和外交部副部长姬鹏飞等，在机场上欢迎贵宾。"},{"type":"paragraph","text":"道尔吉中将在彭德怀元帅陪同下检阅了仪仗队。"},{"type":"paragraph","text":"接着，在机场上举行了欢迎仪式。"},{"type":"paragraph","text":"彭德怀元帅说，中蒙两国人民和军队之间有着长期的、兄弟般的战斗友谊。在我国第二次革命战争时期，蒙古人民对于我国的革命斗争，即寄予极大的同情和关怀，在抗日战争时期，蒙古人民又曾经出兵和我们一起打败了日本法西斯侵略者。在和平建设时期，我们也互相给予支援。今天，以道尔吉中将为首的军事代表团又来到我们国家访问，一定会更进一步地增进中蒙两国人民之间，特别是两国军队之间的友谊和团结。"},{"type":"paragraph","text":"彭德怀元帅代表中国人民解放军全体官兵向蒙古人民和人民军的友谊使者，表示衷心的感谢和热烈的欢迎。"},{"type":"paragraph","text":"道尔吉中将致词说，当伟大的中国人民处在社会主义建设大跃进和解放自己不可分割的领土台湾的斗志高昂的时候，我们来到您们美丽的首都，感到十分荣幸。蒙中两国人民及其军队之间的友谊日益增强，对保卫远东和世界和平将作出更大的贡献。"},{"type":"paragraph","text":"新华社28日讯  国防部长彭德怀元帅今天下午三时，接见了以巴特·道尔吉中将为首的蒙古人民共和国访华军事代表团全体人员。"},{"type":"paragraph","text":"宾主双方亲切地交谈了一个多小时。"},{"type":"paragraph","text":"蒙古访华军事代表团的团员，有人民军政治部主任哈塞·哈什巴特上校，后勤部主任明朱伦·麦尔日帕拉姆上校，副总参谋长丹达伦·纳木吉尔道尔日中校，军事和公安部司长策木丁·图木尔—奥奇尔中校，某部指挥员达尔扎丁·宾巴上校，支队长萨伊日拉洪·甘加尼亚大尉。"},{"type":"paragraph","text":"接见时在座的，有国防部副部长黄克诚大将、王树声大将、总政治部副主任刘志坚中将，海军参谋长周希汉海军中将，空军副司令员常乾坤空军中将，国防部办公厅主任萧向荣中将。国防部外事处副处长张秉玉上校。蒙古驻华大使鲁布桑也在座。"},{"type":"paragraph","text":"新华社28日讯  国防部长彭德怀元帅今晚举行宴会，欢宴以巴特·道尔吉中将为首的蒙古人民共和国访华军事代表团全体人员。巴特·道尔吉中将夫人也应邀出席了宴会。"},{"type":"paragraph","text":"陈毅元帅与夫人和黄克诚大将、王树声大将、刘亚楼空军上将、陈士榘上将、李聚奎上将、刘志坚中将、萧向荣中将、周希汉海军中将和公安部副部长杨奇清、汪金祥，外交部副部长姬鹏飞等出席作陪。"},{"type":"paragraph","text":"宴会开始，彭德怀元帅讲话说，今天，我们很高兴地在这里举行宴会，欢迎我们亲密的战友——蒙古人民共和国军事代表团。中蒙两国人民和军队之间，有着长久的深厚的友谊。中华人民共和国成立之后，我们两国之间的战斗友谊，又得到了进一步的发展。中、蒙两国在社会主义建设中都是互相关心、互相支援的。我们之间兄弟般的友好合作，正在日益发展并产生着有益的效果。彭德怀元帅说，我深信，蒙古人民共和国军事代表团的这次访问，会进一步加强我们两国人民和军队之间的兄弟友谊，从而有利于我们建设社会主义和保卫和平的共同事业。"},{"type":"paragraph","text":"巴特·道尔吉中将致词说，蒙古人民和军队对美帝国主义正在扩大侵略我们伟大的邻邦中华人民共和国，表示万分愤慨。美帝国主义如果不停止侵略活动，必将遭到可耻的失败。"},{"type":"paragraph","text":"宴会充满了热烈友好的气氛，宾主频频为中蒙两国人民在社会主义建设中所取得的伟大成就，为中蒙两国人民及其军队的战斗友谊，干杯！"},{"type":"paragraph","text":"蒙古人民共和国驻我国大使鲁布桑和夫人以及各国驻华武官也应邀出席了宴会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"蒙古访华军事代表团9月28日到达北京。图为国防部长彭德怀元帅和蒙古军事访华代表团团长巴特·道尔吉中将握手。"},{"type":"paragraph","text":"新华社记者  刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"王树声","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71de960975"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

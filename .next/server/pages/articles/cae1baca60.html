script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2166","name":"中央转发教育部党组《关于建议中央撤销两个文件的报告》的通知","author":"中共教育部党组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央转发教育部党组《关于建议中央撤销两个文件的报告》的通知","dates":[{"year":1979,"month":2,"day":22}],"is_range_date":false,"authors":["中共中央","中共教育部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"","tags":[{"name":"迟群","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"马振扶事件","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央文件"},{"type":"subtitle","text":"中发〔1979〕25号"},{"type":"paragraph","text":"中央转发教育部党组《关于建议中央撤销两个文件的报告》的通知"},{"type":"paragraph","text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、党组，"},{"type":"paragraph","text":"军委各总部、各军兵种党委，各人民团体党组：中央同意教育部党组的建议，决定撤销中发〔1971〕44号文件和中发〔1974〕5号文件。并将教育部党组有关这个问题的报告转发各地。这两个文件，是在“四人帮”及其亲信一手把持下炮制出来的，是错误的。它在教育战线危害极大，流毒很深，应当继续批判，以肃清其流毒和影响。各地一些同志由于执行这两个文件犯了错误，是没有责任的。由此而造成的冤案、错案、假案，尚未平反昭雪的，要抓紧予以解决。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"一九七九年三月十九日"},{"type":"subtitle","text":"（此件发至公社党委，大、中、小学党委或党支部）"},{"type":"paragraph","text":"中共教育部党组关于"},{"type":"paragraph","text":"建议中央撤销两个文件的报告"},{"type":"subtitle","text":"党中央："},{"type":"subtitle","text":"最近，在学习、贯彻三中全会和中央工作会议精神中，我部机关和教育战线许多同志，要求中央撤销中发〔1971〕44号和中发〔1974〕5号文件。"},{"type":"subtitle","text":"一九七一年八月十三日中发〔1971〕44号文件转发的《全国教育工作会议纪要》，是“四人帮”密谋策划，黑干将迟群“挂帅”起草，张春桥、姚文元修改定稿的，塞进了对教育战线十七年反动的“两个估计”和“八大精神支柱”等黑货，流毒全国，影响极坏。以华国锋同志为首的党中央于一九七七年下半年推翻了反动的“两个估计”，砸碎了“四人帮”强加在广大教育工作者身上的精神枷锁，极大地调动了广大群众的积极性。"},{"type":"subtitle","text":"一九七四年一月三十一日中发〔1974〕5号文件转发的《河南省唐河县马振抚公社中学情况简报》，是“四人帮”出于篡党夺权的需要，在“批林批孔”另搞一套中炮制的。这个文件把“马振抚事件”作为“修正主义教育路线进行复辟的严重恶果”的典型通报全国；要各地检查“有无类似的情况”。此后，不少地方也抓了大大小小的“马振抚”制造了许多冤案，不少忠诚党的教育事业的教师和干部遭到残酷打击迫害，蒙受不白之冤，给教育事业带来严重灾难。粉碎“四人帮”以后，河南省委已给“马振抚事件”平反，各地的类似冤案也在陆续昭雪。"},{"type":"subtitle","text":"根据党的实事求是的原则和中央三中全会精神，建议中央撤销上述两个错误文件，以进一步拨乱反正，澄清路线是非，更大地调动广大教育工作者的积极性。由于执行这两个文件造成的冤案、错案、假案。尚未平反昭雪的，要抓紧进行复查，平反昭雪。"},{"type":"paragraph","text":"以上报告是否有当，请批示。"},{"type":"subtitle","text":"中共教育部党组"},{"type":"subtitle","text":"一九七九年二月二十二日"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cae1baca60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

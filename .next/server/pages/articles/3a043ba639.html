script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南襄城县粮食统购试点乡的工作存在混乱现象","authors":[],"dates":[{"year":1953,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"河南襄城县粮食统购试点乡的工作存在混乱现象","type":"title"},{"text":"【河南分社二十四日讯】河南省襄城县干部(包括县委)对总路线和粮食统购政策没有学好，就忙着去进行试点工作，因而造成工作混乱。有些领导“试点”工作的干部认为要完成统购任务必须使用“政治压力”，因此提出很多错误口号，如：“家有万担粮，存有杀人心，粮食挤不净，自发势力除不了根”等等。农民不了解什么是“自发势力”，一听说“势力”就马上联想到封建势力，联想到斗争，因此非常害怕，都不敢承认有余粮。","type":"paragraph"},{"text":"对经济政策的宣传也非常不够，比如合理价格、保证缺粮户供应等等，就很少宣传，只强调宣传爱国售粮，因此农民把“爱国售粮”理解成“爱国捐献”。","type":"paragraph"},{"text":"有些乡统购任务太重，如康风乡统购三百二十万斤，年前就有百分之十的户没吃的。许多户借粮(借贫农的粮食)卖“余粮”。有些党员、积极分子带头卖“余粮”后，现在就没吃的。根据这种情况，该乡已退回四万斤粮食。","type":"paragraph"},{"text":"有些缺粮户也不敢不卖粮食，他们说：“光买国家的，不卖点给国家，没个来往不像话。”","type":"paragraph"},{"text":"有些中农在卖粮后坚决要求加入农业生产合作社，他们说：“不入社说打多少粮食人家不相信，入了社明年再叫卖粮，说打多少粮食人家就相信了。”","type":"paragraph"},{"text":"有的农业生产合作社卖粮以后喂不起牲口，就把牲口卖了。","type":"paragraph"},{"text":"有些农业生产合作社如做豆腐、开油房等副业因没有豆子，没法继续生产。","type":"paragraph"},{"text":"不少干部认为：讲政策就完不成任务，因此不让报纸和群众见面。","type":"paragraph"},{"text":"县委领导思想上存在着：“竞赛”情绪，见了上面来人，先问：“其他县完成的怎么样？是不是比我们快?”","type":"paragraph"},{"text":"河南省委发现襄城县报告上的一些错误提法和错误口号以后，立即派省委组织部副部长(原在许昌地委帮助工作)王子谟同志去襄城县检查纠正，省委委员、省财委副主任齐文俭同志也到襄城县检查、帮助工作。(乔建元)","type":"paragraph"}],"comments":[],"origin":"1953年12月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a043ba639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电机厂隆重集会庆祝伟大领袖来厂视察六周年毛主席的亲切关怀给上海工人阶级无穷力量革命职工表示要更高地举起毛泽东思想伟大红旗，在革命的大批判中深入开展斗批改，促进革命的大联合和革命的“三结合”","authors":[],"dates":[{"year":1967,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命的凯歌声中，上海电机厂无产阶级革命派和革命职工、革命干部，四月二十八日晚上隆重集会，热烈庆祝我们心中最红最红的红太阳毛主席来厂视察六周年。全厂无产阶级革命派和革命群众衷心祝愿伟大领袖毛主席万寿无疆!表示要更高地举起毛泽东思想伟大红旗，向党内最大的一小撮走资本主义道路的当权派发动总攻击，在革命的大批判中深入开展斗、批、改，促进革命的大联合和革命的“三结合”。"},{"type":"paragraph","text":"一九六一年五月一日，我们伟大领袖毛主席在上海电机厂和上海工人阶级一起欢度“五一”国际劳动节。这是上海工人阶级和上海电机厂革命职工、革命干部最光荣、最幸福、最难忘的一天。六年来，毛主席的亲切关怀一直鼓舞着上海工人阶级和上海电机厂广大革命职工，从胜利走向胜利。在毛主席亲自发动和领导的无产阶级文化大革命的总决战时刻，上海电机厂无产阶级革命派和革命职工、革命干部回忆起那最最幸福的时刻，颗颗红心久久不能平静。千言万语表达不尽对毛主席的无限热爱和无限忠诚，千歌万曲唱不完对毛主席的无限崇拜和无限信仰。他们纵情地高呼和欢歌，千万颗革命的红心并发出一个共同的声音，祝毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"在当前无产阶级革命派联合夺权的关键时刻，在向党内最大的一小撮走资本主义道路当权派发起总攻击的决战阶段，上海电机厂无产阶级革命派战士和广大革命群众更加想念毛主席。他们在庆祝会上纷纷表示:更好地活学活用毛主席著作，坚决跟毛主席闹一辈子革命；彻底打倒党内最大的一小撮走资本主义道路当权派，把党内头号走资本主义道路当权派所代表的资产阶级反动路线和他精心炮制的大毒草《修养》批倒、批垮、批臭，坚决肃清资产阶级反动路线的流毒，完成一斗二批三改的伟大历史使命，遵照毛主席的教导:关心国家大事，把无产阶级文化大革命进行到底!他们还表示:坚决遵照伟大领袖毛主席提出的“抓革命，促生产”的伟大方针，把革命放在首位，狠抓革命，猛促生产，掀起一个多快好省地建设社会主义的新高潮，夺取革命生产双胜利。"},{"type":"paragraph","text":"庆祝会上，两次放映了毛主席六年前到上海电机厂和上海工人阶级一起欢度“五一”国际劳动节的新闻纪录片《毛主席和上海人民共庆五一》。当毛主席的伟大形象在银幕上出现的时候，全场一次又一次响起了“毛主席万岁!”“毛主席万岁!”“祝毛主席万寿无疆!万寿无疆!”的一片欢呼声。伟大领袖毛主席亲切的笑容鼓舞着每一个革命战士，给他们增添了无穷的力量，使他们更加信心百倍地投入新的斗争，夺取新的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d577d4bbbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

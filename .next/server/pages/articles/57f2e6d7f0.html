script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰朋友赞扬我国人民努力学习毛主席著作  中国人民站在民族解放斗争前列  荷兰华侨欢呼毛主席领导祖国取得巨大胜利","authors":[],"dates":[{"year":1966,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰朋友赞扬我国人民努力学习毛主席著作"},{"type":"paragraph","text":"中国人民站在民族解放斗争前列"},{"type":"paragraph","text":"荷兰华侨欢呼毛主席领导祖国取得巨大胜利"},{"type":"paragraph","text":"据新华社科伦坡二十二日电　最近访问中国后回来的锡兰工会联合会代表团团员、锡兰种植园工人工会执行委员会委员莱丘曼热烈赞扬中国工人努力学习毛泽东著作。"},{"type":"paragraph","text":"他说，看到中国工人随时拿出毛泽东著作来阅读，是非常令人鼓舞的。"},{"type":"paragraph","text":"他说，我钦佩中国人民支持全世界一切受苦受难人民的解放运动的立场。他说，中国工人的友情提高了我的国际主义觉悟。我们在斗争中不是孤立的。我深信，七亿中国人民站在我们斗争的前列。"},{"type":"paragraph","text":"他还表示赞扬中国人民的谦虚态度。"},{"type":"paragraph","text":"据新华社二十一日讯　海牙消息：中国杂技艺术团六月十八日胜利结束在西欧访问的最后一个国家——荷兰——的演出。荷兰华侨热烈欢呼伟大的祖国在毛主席领导下取得的巨大胜利。"},{"type":"paragraph","text":"欧海华侨总会会长胡问樵说：“中国杂技艺术团访问荷兰等国家取得了巨大的成功，对各国人民产生了深远的良好影响。这是毛主席英明领导的巨大胜利。这不仅是祖国人民的荣誉，也是我们华侨的荣誉。”"},{"type":"paragraph","text":"中国人民对外文化友好协会理事、中国杂技艺术团团长徐传实向华侨介绍了中国在社会主义建设中所取得的伟大成就和在当前社会主义文化大革命中所取得的巨大胜利，到会华侨激动地高呼：“中华人民共和国万岁！”“毛主席万岁！”（附图片）"},{"type":"paragraph","text":"六月二十一日，以周恩来同志为首的中国党政代表团到罗马尼亚阿尔杰什州的斯拉蒂纳市参观访问时，参观了斯拉蒂纳炼铝厂，受到全厂职工的热情欢迎。图为周恩来同志在车间里同工人亲切谈话。"},{"type":"paragraph","text":"新华社记者　杜修贤摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57f2e6d7f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

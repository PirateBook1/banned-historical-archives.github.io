script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"书报上的错误必须更正","alias":"","parts":[{"type":"paragraph","text":"书报上的错误必须更正！"},{"type":"paragraph","text":"（1949年4月）北平解放报编辑同志："},{"type":"paragraph","text":"兹付上更正表一件，请予登载为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十五日"},{"type":"paragraph","text":"本报四月二十五日登载毛泽东《五四运动》一文，有几处文字上的错误，更正如下："},{"type":"paragraph","text":"（一）“二十年的五四运动”，“年”字下脱“前”字。"},{"type":"paragraph","text":"（二）“使中国反帝反封建的资产阶级及民主革命获得了一支生力军”，“及”字是多余的。"},{"type":"paragraph","text":"（三）“它从封建主义社会看来，要到社会主义社会去”，“看”"},{"type":"paragraph","text":"[1]毛泽东在文稿的撰写、印行上，一向严谨精细，一丝不苟，发现差错，毫不含糊，公开予以更正。他曾亲笔写过一些更正，这里选录其中两件。"},{"type":"paragraph","text":"[2]北平解放报，是中共北平市委机关报，1949年3月创刊，同年8月字是多余的。"},{"type":"paragraph","text":"（四）“若问一个共产主义者为什么要首先实现为了实现资产阶级民主主义的社会制度而斗争”，两个“实现”，前面的“实现”二字是多余的。"},{"type":"paragraph","text":"（五）“而在乎口讲（仅仅口讲）什么三民主义、马克思主义等等东西”，“而”字下脱“不”字。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"四月二十五日广播的人民解放军布告，有两个错字：（一）第三条“当承认其所有权”，“当”字误为“均”字。（二）第七条“农村中的封建的土地所有权制度是不合理的”，“村”字误为“民”字。以上两点务请各广播电台各报纸予以更正。各人民解放军政治机关印发这个布告时，务请更正为盼。"},{"type":"paragraph","text":"新华社四月二十六日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":331},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ff9bdc081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

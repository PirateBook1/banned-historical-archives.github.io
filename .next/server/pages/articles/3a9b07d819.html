script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"20多个省市规划对私营工商业的改造","authors":[],"dates":[{"year":1956,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"20多个省市规划对私营工商业的改造","type":"title"},{"text":"１９５７年都将基本完成对资本主义工商业改造的第一步工作新华社","type":"paragraph"},{"text":"据新华社１日讯全国２０多个盛市都将在１９５７年基本上完成对资本主义工商业以全行业公私合营为主要形式的社会主义改造工作，这是１９５５年１２月份以来各省、市中共组织以及部分地区的人民代表大会在召开有关的会议上做出的决议。","type":"paragraph"},{"text":"上海市将在两年内基本上完成私营工商业按行业实行公私合营和小商小贩实行合作化以及经销、代销的任务。北京、天津、武汉等市和江苏、浙江、山东、安徽、湖南、湖北、四川、广东、江西、辽宁、吉林等省以及内蒙古自治区，都确定在１９５７年将资本主义工商业按行业实现公私合营，而绝大多数主要行业的公私合营将在１９５６年完成。其他小商小贩也将在１９５７年底以前通过合作化和其他形式基本上改造完毕。如湖南省１９５６年实现公私合营工厂的产值将占原有私营工厂总产值的８０％以上；通过公私合营和合作组织改造的资本主义商店和农村小商小贩的户数要求达到７５％。江西省在１９５６年公私合营工业的产值将发展到占全省资本主义工业总产值的９１％以上。此外，河南、陕西、青海、广西等省确定在１９５６年就要基本上完成对资本主义工商业社会主义改造的第一步工作。","type":"paragraph"},{"text":"这些规划都是根据中央对资本主义工商业进行社会主义改造的精神，和各地工商业的具体情况制定的。中共各省、市地方组织在先后举行的各种会议上，还根据当地的特点，指出了在对私营工商业改造中应该注意的问题。如北京市党员干部会议就提出了在社会主义改造过程中，不仅不应该只是为了管理方便，追求大量生产而减少品种、规格和降低质量，而且还应该积极增加新的品种规格和提高质量，特别是对北京市一些著名的高级手工技艺，绝不能粗暴地加以改变或取消。中共青海省委员会指出，在改造中应当特别注意对少数民族工人、职员的工作安排。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1956年1月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a9b07d819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

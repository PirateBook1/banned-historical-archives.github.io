script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的恩情说不完","authors":["孙以道"],"dates":[{"year":1972,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"退休工人　孙以道"},{"type":"paragraph","text":"刘少奇一类骗子在人民生活问题上散布了种种无耻谣言，这是对我们社会主义制度的恶毒攻击，其目的是要恢复他们已经失去的“天堂”。对此，我要以铁的事实痛加驳斥!"},{"type":"paragraph","text":"刘少奇一类骗子梦寐以求的“天堂”，是我们劳动人民的地狱。我刚满三岁，父亲就被万恶的国民党反动派杀害了。我母亲万分气愤，携带我们离开家乡，沿途讨饭，后来连这样的生活也无法维持下去，母亲只好忍痛把姐姐送给了人家。在我二十岁那年，我们逃到上海，好不容易进一家面粉厂做工，满以为这下子可有指望了，哪晓得天下乌鸦一般黑，资本家和地主一样狠毒。一次，我的一只手指被机器轧了，狼心狗肺的资本家不仅不给治疗，还逼着我干活，并扣了我的工资，真是吃人不吐骨头!"},{"type":"paragraph","text":"在毛主席的革命路线指引下，建立了无产阶级政权，迎来了劳动人民的翻身解放，人民生活一天比一天好。今天，我和我们光新村的所有工人一样，政治上当家作主，经济上大翻身。我过去扁担大的“一”字都不识，现在识了字；我的儿子读到大学毕业，分配在工厂工作；我的女儿初中毕业后，响应毛主席的号召，到安徽插队落户，接受贫下中农再教育，茁壮地成长起来了。全家不愁吃，不愁穿，银行有存款，家中有手表、收音机、脚踏车……我与我老伴已经光荣退休了，托毛主席的福，过着幸福的晚年生活。毛主席的恩情真是说也说不完呵!"},{"type":"paragraph","text":"想想过去，看看今天，更激起我对刘少奇一类骗子的刻骨仇恨，对毛主席的无比热爱!我人虽然退休了，但仍要参加战斗，和里弄居民一起，与刘少奇一类骗子斗争到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52736d654f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

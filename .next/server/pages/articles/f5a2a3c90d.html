script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南苑机场上一片欢呼声朱副主席刘委员长周总理和各界代表欢迎毛主席归来","authors":[],"dates":[{"year":1957,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　毛泽东主席率领中国代表团到苏联参加伟大的十月社会主义革命四十周年的庆祝典礼以后，从莫斯科乘喷气式专机在今天下午回到北京。"},{"type":"paragraph","text":"中国代表团团员宋庆龄、邓小平、李先念、乌兰夫、陆定一、陈伯达、杨尚昆、胡乔木等同机回到北京。代表团团员彭德怀、郭沫若和沈雁冰，分别申领中国军事友好访苏代表团、中国访苏科学技术代表团、中国文化代表团留在苏联继续进行访问。代表团团员赛福鼎将在日内从莫斯科回国。"},{"type":"paragraph","text":"苏联驻华大使尤金也同机回到北京。"},{"type":"paragraph","text":"苏联谢巴科夫少将陪送中国代表团到北京。"},{"type":"paragraph","text":"到机场欢迎的有:朱德副主席，刘少奇委员长，周恩来总理，林伯渠、李济深、罗荣桓、沈钧儒、黄炎培、彭真副委员长，邓子恢、贺龙、陈毅、李富春、聂荣臻、薄一波副总理，张鼎丞检察长，中共中央政治局候补委员康生，外交部副部长张闻天，国防委员会副主席张治中，政协全国委员会副主席包尔汉，中苏友好协会总会副会长吴玉章，国家机关各部门、中共中央各部门、各民主党派、各人民团体的负责人和中国人民解放军的高级将领，以及机关、团体、工矿企业、学校和部队的代表数千人。"},{"type":"paragraph","text":"苏联驻华大使馆官员和各国驻中国的使节，以及正在我国访问的埃及贸易代表团团长穆斯塔法·哈利法也到机场欢迎。"},{"type":"paragraph","text":"下午1时10分，中国代表团乘坐的“图-104”喷气式专机在南苑机场着陆。毛主席第一个走出机舱，他含笑站在扶梯上向欢呼的人们挥手答礼。"},{"type":"paragraph","text":"毛主席和中国代表团团员走下飞机以后，同前来欢迎的国家领导人和各部门负责人以及各国使节亲切握手。毛主席和代表团团员们还接受了北京市少年儿童和苏联大使馆人员的献花。"},{"type":"paragraph","text":"毛主席和代表团团员随后一起绕场一周，同首都各界代表见面。人们欢欣鼓舞，雀跃欢呼。毛主席微笑着不断向大家招手致意。"},{"type":"paragraph","text":"1时30分，毛主席和代表团团员在一片热烈的掌声中乘汽车离开机场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5a2a3c90d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

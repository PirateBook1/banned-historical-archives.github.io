script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不辜负毛主席的殷切期望","authors":["孙玉国"],"dates":[{"year":1976,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决不辜负毛主席的殷切期望"},{"type":"paragraph","text":"孙玉国"},{"type":"paragraph","text":"我们最敬爱的伟大领袖和导师毛主席与世长辞了。千言万语也表达不出我对毛主席的无限怀念和深切哀悼。我一边反复地听着广播，一边回忆几次幸福地见到毛主席的情景，心里更加悲痛。"},{"type":"paragraph","text":"一九六九年四月，我作为守卫珍宝岛的边防战士的代表，光荣地参加了党的第九次全国代表大会。在短短一个月的时间里，我四次幸福地见到了我们无限热爱、无限崇敬的伟大领袖毛主席。特别令人难忘的是四月十四日下午，毛主席他老人家请我们工农兵代表上台去讲话。当毛主席叫到我的名字时，我怀着无比激动的心情，朝讲台走去。毛主席站起来，满面笑容地望着我。看到他老人家那慈祥的笑容，信任的目光，一股强大的暖流涌遍我的全身。我讲完话，毛主席再次站起来鼓掌，亲切地向我招手，并做了极其重要的鼓舞人心的讲话。我这个被毛主席从旧社会的苦难深渊里拯救出来的苦孩子，如今被毛主席叫上党的代表大会的讲台讲话，又亲耳聆听毛主席的教导，当时激动得热泪滚滚。我按捺不住对他老人家无限热爱、无限崇敬的心情，振臂高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"毛主席的重要讲话，极大地鼓舞着我们边防战士的斗志。正当我们继续遵照毛主席的亲切教导，发扬一不怕苦，二不怕死的革命精神，为保卫我们的社会主义祖国而努力奋斗的时候，毛主席和我们永别了。这个晴天霹雳，使我心痛欲裂。"},{"type":"paragraph","text":"敬爱的毛主席，我们的党、我们的军队、我们的国家所以能有今天这样的强大，能在世界上享有这么高的威望，都是您英明领导的结果。是您把马克思列宁主义的普遍真理同中国革命的具体实践相结合，领导我们推翻了“三座大山”，建立了无产阶级专政的社会主义新中国。您提出了无产阶级专政下继续革命的伟大理论，又为我党制定了在整个社会主义历史阶段的基本路线，作出了资产阶级就在共产党内的科学论断，引导我们不断取得社会主义革命和社会主义建设的辉煌胜利。特别是您亲自发动和领导的无产阶级文化大革命、批林批孔、批邓、反击右倾翻案风，取得了一个又一个伟大胜利，保证了我们党和国家沿着马克思列宁主义路线继续前进。毛主席啊，是您和您的光辉思想，使我们敢于藐视貌似强大的帝国主义、社会帝国主义，指引我们用马克思主义战胜修正主义，用人民战争打败一切侵略者。毛主席啊，您是全中国人民和全世界被压迫民族被压迫人民的伟大领袖和导师，您的亲切教导是我们力量的源泉，您的革命路线是我们的生命线，您的思想的光辉永远照耀着我们前进的道路。"},{"type":"paragraph","text":"敬爱的伟大领袖毛主席和我们永别了。毛主席永远活在我们的心中。我坚决响应党中央的号召，化悲痛为力量，继承毛主席的遗志，坚决执行毛主席的建军路线，发扬我军光荣传统，保卫毛主席亲手创建的社会主义祖国。我们一定牢记毛主席的教导，提高警惕，加强战备，随时准备歼灭一切敢于入侵之敌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"孙玉国","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1959e612b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

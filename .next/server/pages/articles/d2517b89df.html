script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东非正常死亡人口四千多人","authors":["于吉生"],"dates":[{"year":1956,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"山东非正常死亡人口四千多人","type":"title"},{"text":"于吉生","type":"authors"},{"text":"新华社济南9日讯：据不完全统计，山东省今年1月1日至5月20日非正常死亡人口共四千六百七十人，已达去年全年非正常死亡人口总数的50%以上。死亡人中，农村以贫农占多数，中农次之，其他为地主富农分子。城市以职工占多数，摊贩小商次之。","type":"paragraph"},{"text":"初步分析，造成死亡的原因主要是生活困难、年老疾病而自杀的为数最多。有的因家庭纠纷和婚姻问题而自杀；有的由于某些干部的违法乱纪行为、工作中强迫命令而引起自杀的；有的在镇反运动中，某些历史上有严重罪行的反革命分子畏罪自杀。","type":"paragraph"},{"text":"此外，在工矿、交通、医疗、建设等工作中，由于工作人员不负责任，不重视安全而发生的死亡事故也占相当比重。","type":"paragraph"},{"text":"来源：根据1956年6月9日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2517b89df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

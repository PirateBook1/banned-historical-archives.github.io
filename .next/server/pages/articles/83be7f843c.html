script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘英俊最爱毛主席","authors":[],"dates":[{"year":1966,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘英俊最爱毛主席"},{"type":"paragraph","text":"我们炮连的同志，每当看到刘英俊同志生前亲手挂在墙上的毛主席像，就回想起他热爱我们伟大的领袖毛主席的情景来。"},{"type":"paragraph","text":"我们班的同志都记得，刘英俊同志刚调到三班来的那一天，随身带来了四幅毛主席象。他背包不解，铺位不整，先把四周墙壁打扫一遍，然后，把毛主席象一幅一幅、端端正正地悬挂起来。以后，同志们还发现，刘英俊清晨整理内务，总是先把毛主席象正一正，用手轻轻地拂去象上的灰尘。晚上，执勤回来，他总要到毛主席象前，深情仰望毛主席慈祥亲切的面容。常年累月，天天如此。"},{"type":"paragraph","text":"有一个时期，墙上潮湿渗水，为了保护好毛主席象，他专门用一块油毡纸衬托在象框的背面。一次，他外出归来，发现一张毛主席象的边上少了一颗图钉，他赶忙找了一颗补上。"},{"type":"paragraph","text":"刘英俊，这个贫农的儿子，心里蕴藏着对我们伟大领袖毛主席多么深挚的无产阶级的革命感情啊！"},{"type":"paragraph","text":"他为生长在毛泽东时代而感到骄傲、自豪和幸福。他一天也离不开毛主席。"},{"type":"paragraph","text":"一次，我们班要调到某地去执行任务。刘英俊首先把毛主席象取下来，用白纸包了一层又一层；到了新的驻地后，他又马上把毛主席象挂起来。这种对领袖出于内心的感情，深深地感染了周围的同志。"},{"type":"paragraph","text":"一天傍晚，他和副班长王春明一起散步谈心。当他们谈到当前世界人民革命斗争的胜利形势时，刘英俊兴奋地说："},{"type":"paragraph","text":"“我小时候就爱唱‘天上有个北斗星，地上有个毛泽东’这个歌。不过真正懂得这句话，还是在这几年。”这时，他指着明亮的北斗星说：“毛主席是中国人民的‘北斗星’，毛主席也是世界人民的‘北斗星’！”"},{"type":"paragraph","text":"今年春节前夕，领导上批准刘英俊同志探家。他临离开连队的时候，专门向班长作了交代：“班长啊！咱们班要是挪动地方，毛主席象一定要有专人负责。到了新的驻地，先把毛主席象挂起来，好让同志们天天看到毛主席。”"},{"type":"paragraph","text":"班长听了很受感动，说：“你放心好了，我们一定不会忘！”问他还有什么事？他说：“没有别的，我就这一件心事。”"},{"type":"paragraph","text":"炮连三班（附图片）"},{"type":"paragraph","text":"刘英俊同志最热爱我们伟大的领袖毛主席。他有四幅毛主席像，亲自做了像框，悬挂在宿舍四周墙上，让同志们天天看见毛主席，时时不忘毛主席的教导。这是刘英俊同志生前所在班的班长李洪记（右二）在向前来访问的同志们介绍刘英俊无限热爱毛主席的事迹。"},{"type":"paragraph","text":"刘　峻摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official

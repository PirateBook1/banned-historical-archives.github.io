script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党员要为人民谋利益——上海冶金第二机修厂党委书记凌国平谈学习毛主席关于社教运动批示的体会","authors":[],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海冶金第二机修厂党委书记凌国平，十年前是一名红卫兵。进厂八年，他从一个普通工人提升为领导干部。群众评论他有三不变:红卫兵的革命精神没有变；参加集体生产劳动没有变；密切联系群众的作风没有变。"},{"type":"paragraph","text":"在群众的赞扬声中，凌国平又是怎样想的呢?他说——"},{"type":"paragraph","text":"共产党员要时刻想到为人民谋利益。这是我们党的宗旨，也是每一个真正愿意为共产主义奋斗终身的共产党员的行动准则。在毛主席提出的无产阶级革命事业接班人的五项条件中，这一条是作为区分真假马克思主义的重要标志。最近，我学习了毛主席在一九六四年关于社教运动的重要批示，剖析了刘少奇、林彪、邓小平这类党内资产阶级的反动本质后，更加体会到，一个党的干部，如果不为人民谋利益，就会变成党内资产阶级。"},{"type":"paragraph","text":"毛主席说:“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”这个官僚主义者阶级就是党内资产阶级。这是社会主义革命时期阶级关系变化的结果。恩格斯说过:“当社会总劳动所提供的产品除了满足社会全体成员最起码的生活需要以外只有少量剩余，因而劳动还占去社会大多数成员的全部或几乎全部时间的时候，这个社会就必然划分为阶级。在这个完全委身于劳动的大多数人之旁，形成了一个脱离直接生产劳动的阶级”。(《马克思恩格斯选集》第3卷第321页)刘少奇、林彪、邓小平这一类走资派，把人民给他们的职权，变作替个人和少数人谋私利的特权，把权力转化为资本。他们保护搞修正主义的大官们的利益，压制人民群众，干复辟资本主义的勾当，成了党内的资产阶级。我们从文化大革命中成长起来的新干部，要经常想想手中的权力是谁给的、应该为谁谋利益的问题。如果放松警惕，就有可能走到修正主义邪路上去。我担任领导职务后，有人说:“这下小凌的住房条件差可以改善了。”但我想，掌权不为个人，地位变了不能闹特殊，不管条件多么艰苦，决不能利用职权去为自己谋私利。尽管我住的房子是简陋的，但和工人群众却没有隔阂，工人同志星期天还常常到我家里来坐坐，和我谈谈思想、商量工作。亭子间并不妨碍我干革命，使我更容易接近工人群众。(编者按:凌国平住的房子虽然小，但他的思想境界却十分高尚。)凌国平身患严重的胃病，但参加劳动都拣艰苦的活干。有一段时间，他跟工人一起翻三班，白天照样干工作。工人们很感动，特地写了一篇表扬稿，夸小凌是“我们的好干部”。"},{"type":"paragraph","text":"要做一个群众热爱的好干部，当然不容易。凌国平认为——"},{"type":"paragraph","text":"担负领导工作的党员干部，要自觉地限制资产阶级法权。为人民群众谋利益，就要从自觉限制资产阶级法权做起。这个厂离市区较远，考虑到工作需要，有人提出把厂里的一辆旧吉普车换成轿车，但小凌和厂党委其他几位同志抵制了。(编者按:做到这一点不容易。有些同志当了干部，为了追求“阔气”，“无车不出门”，这不是一个鲜明的对照吗?)"},{"type":"paragraph","text":"工作确实需要，要一辆车子也是可以的，但小凌和厂党委其他同志都把它和自觉限制资产阶级法权联系起来。他们说——无产阶级要讲革命志气，不能追求资产阶级的“阔气”。我们干部要带头自觉限制资产阶级法权。如果借口“工作需要”，去追求、扩大资产阶级法权，就会把自己同群众对立起来，把党和人民给的职权变成个人的特权。应该看到，革命工作需要我们做到的，是一辈子当人民的勤务员、社会的公仆，以身作则地去限制资产阶级法权。这个厂的党委建立后的第一次会议就作出了四项决定:一、学习马列和毛主席著作坚持以自学、学原著、在职学习为主，做到早起点、晚睡点、挤出时间多学点。二、每周一次请党员群众向党委提意见，每季度一次党委扩大会听取党内外群众的意见。三、坚持每星期四劳动和主持工作的党委委员每年劳动三个月的制度，努力和工人划等号。四、不搞任何形式的特殊化。"},{"type":"paragraph","text":"怎样才能坚持做到这四条，凌国平说——关键是胸中要有共产主义的远大目标。有了共产主义的远大理想，对我们干部来说，才能更紧密地联系群众，不脱离群众。党委建立后，曾经有人提出把办公时间改成和机关一样，但是我们党委几个同志不同意，还是坚持和群众一样上下班。这样，我们每天早晨五点多钟起床，到晚上九、十点钟睡下，人是累一点，但群众看得见我们，我们也看得见群众，听得见群众的意见。这样，方向才不会偏，人才不会变。　本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a14f07b34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

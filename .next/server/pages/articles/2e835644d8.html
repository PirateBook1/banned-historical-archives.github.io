script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于用中央名义发文件、电报问题的信和批语","alias":"","parts":[{"type":"paragraph","text":"关于用中央名义发文件、电报问题的信和批语\""},{"type":"paragraph","text":"（1953年5月19日）少奇同志及尚昆同志："},{"type":"paragraph","text":"（一）华南分局报告及方方的检讨，应加印分发彭真、习仲勋、高岗、薄一波、陈伯达、罗瑞卿、洛甫、贺龙及其他参加中"},{"type":"paragraph","text":"[1]本篇一是写给刘少奇、杨尚昆的信；本篇二是在杨尚昆关于处理中央政治局会议和书记处会议等文件的情况和意见给毛泽东的报告上写的批语。杨尚昆在报告中说：“中央政治局会议和书记处会议的决定，每次是由我整理的，送少奇、恩来两同志审查后，用中央办公厅名义发出的，遵照来示精神，今后亦应送你阅后再发。过去未送，是应由我负责的。现将五月十四日政治局会议决定的通知送上，请即审阅，以便发出。”"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央办公厅主任。[3]方方，当时任中共中央华南分局第三书记、广东省人民政府副主席。"},{"type":"paragraph","text":"[4]彭真，当时任中共中央书记处候补书记、北京市委书记。习仲勋，当时任中共中央宣传部部长、西北局第二书记。高岗，当时任中共中央政治局委员、东北局书记。薄一波，当时任中共中央华北局第一书记。陈伯达，当时任中共中央宣传部副部长。罗瑞卿，当时任政务院政治法律委员会副主任兼公安部部长。洛甫，即张闻天，当时任中共中央政治局委员。贺龙，当时任中共中央西南局第三书记。毛泽东全集第三十三卷央会议的同志，准备讨论。嗣后，有关较重大的问题的文电，都应如此办。（二）贺龙同志未离京前，应邀他参加中央的各次会议。（三）嗣后，凡用中央名义发出的文件、电报，均须经我看过方能发出，否则无效。请注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日"},{"type":"paragraph","text":"二少奇、恩来、德怀“同志阅后，交尚昆同志："},{"type":"paragraph","text":"（一）请负责检查自去年八月一日（八一以前的有过检查）至今年五月五日用中央和军委名义发出的电报和文件，是否有及有多少未经我看过的（我出巡及患病请假时间内者不算在内），以其结果告我；（二）过去数次中央会议决议不经我看，擅自发出，是错误的，是破坏纪律的；（三）十四号通知照发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中共中央政治局委员、人民革命军事委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":177},"tags":[{"name":"陈伯达","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e835644d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

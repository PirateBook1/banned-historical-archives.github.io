script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"对华中精兵简政的意见","description":"根据中央档案馆保存的抄件刊印。","dates":[{"year":1942,"month":8,"day":4}],"parts":[{"text":"对华中精兵简政的意见","type":"title"},{"type":"appellation","text":"陈毅同志："},{"type":"paragraph","text":"看了关于精兵简政的电报，使我们明了华中全面情况，这是很好的。你们又刚在四月底开过扩大会还不很久，也不必急于更改。但有一点须请你注意，即伴随着极端残酷斗争，根据地缩小必然要到来，而且可能很快到来，这一点如不预先计及，将来必要吃大亏。在此情形下，不论华中、华北，都不能维持过大军队，如愿勉强维持，必难持久，一九三四下半年中央苏区的经验我们不应忘记。以华中论，你们决定现有八万主力军四万地方军扩大至十万主力军十万地方军，共计二十万，党政还不在内，江南、皖东、淮北、鄂中均已缩小，这个总数是太大了。明年必是非常困难的一年，其困难程度为目前许多人所不能想像，高级领导机关必须预为计及。内战时还可以有长征，现在则绝不能有长征。如使根据地民力财力迅速枯竭，弄到民困军愁，便有坐毙危险。现在华北、山东须下绝大决心实行彻底的精兵简政，否则到了明年必不能维持。华中情形虽略有不同，但总方向是相同的，此事请你预加考虑，到年底或明春作一通盘计划，达到精简目的为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月四日"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈毅，当时任中共中央军委华中分会代理书记、新四军代军长。"],"page_start":450,"page_end":451,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71104b7427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

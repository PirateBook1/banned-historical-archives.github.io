script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"共产党宣言","alias":"","parts":[{"type":"paragraph","text":"共产党宣言?"},{"type":"paragraph","text":"（1929年1月）"},{"type":"paragraph","text":"中国的革命现在还是民权革命的阶段。民权革命是要推倒两个最大的敌人，就是外国帝国主义和本国地主阶级。中国受英、美、法、日各帝国主义国家的侵略有几十年了，他们把洋货运进中国来，把中国的农产品运到外国去，使中国的农民吃亏很大；又开工厂剥削中国的工人，开银行吸收中国的资本，管理海关扼制中国的命脉，设立教堂养成他们的走狗，把租界做根据，兵船开在上海、汉口、天津、广州各沿海沿江重要口岸，陆军亦驻在北京、天津、上海各处，简直把中国变成他们的殖民地。帝国主义这样压迫中国，中国数万方工人、农民、兵士及小资产阶级便不得不起而反抗，共产党更不得不站在民众的前头勇敢奋斗。乃代表豪绅资产阶级的国民党半路反叛，不但取消打倒帝国主义的口号，并且和帝国主义勾结起来，卖国媚外，和吴佩孚、孙传芳一个样子，资产阶级国民党既已反革命了，工人、农民、兵士和小资产阶级，乃不得不担负打倒帝国主义的责任。帝国主义打倒之后，全国才可以统一，工业才可以发展，中国整个的民族才可以得到解放，这是中国共产党第一个责任。中国现在的土地制度，是一种半封建制度，农民受重租、重息、重税的剥削，田地集中在地主手里。中国境内，差不多不论哪一县，田地十分之七在地主手里，农民只有很少的田地。乡村里一百户人家之中，少穿少吃的贫农要占七十家，够穿够吃的中农不过二十家，余钱剩米的富农不过十家，乡村中大多数人受苦受难，只有少数收租谷收利息的土豪享福。城里的官僚军阀乃是土豪的代表。一面重捐重税剥削农民及小资产阶级，一面勾结帝国主义帮助帝国主义在中国的剥削。土地革命是中国民权革命主要的内容，地主官僚军阀不除，中国农民得不到土地，民权革命就不算成功。所以推翻封建剥削，解决土地问题，是中国共产党第二个责任。如上所述，打倒帝国主义、推翻封建剥削，是民权革命的两大目标，但国民党已经背叛民权革命，蒋、桂、冯、阎、奉各派新军阀都成了地主阶级的代表、帝国主义的走狗。故要达到打倒帝国主义推翻封建剥削的目的就非推翻军阀国民党政府，建设工农兵代表会议（苏维埃）政府不可，这就是中国共产党第三个责任。共产党所领导的红军今来至此地，所执行的任务，就是上面所说的三件。同时共产党在全国各地领导工农、兵士、群众所执行的任务，也就是上边所说的三件。要执行上述三大任务，特依照共产党第六次全国大会的指示，发布下列十大政纲："},{"type":"paragraph","text":"（一）推翻帝国主义在中国的统治；（二）没收外国资本开设的工厂、商店、船只、矿山和银行；"},{"type":"paragraph","text":"（三）统一中国，承认满、蒙、回、藏、苗、瑶各民族的自决权；"},{"type":"paragraph","text":"（四）推翻军阀国民党的政府；（五）建立工农兵代表会议政府；"},{"type":"paragraph","text":"（六）工人实行八小时工作制，增加工资，失业救济，社会保险等；"},{"type":"paragraph","text":"（七）没收一切地主阶级的田地，分给无田地及少田地的农民；（八）改善兵士生活，发给兵士田地和工作；（九）取消一切政府军阀地方的捐税，实行统一的累进税；（十）联合世界各国的无产阶级，联合苏维埃俄罗斯。"},{"type":"paragraph","text":"以上十条政纲是达到三大任务的具体方案。工人们、农民们、兵士们、一切贫苦群众、一切受压迫的小资产阶级，快快在共产党领导之下团结起来和帝国主义地主阶级国民党新军阀奋斗啊！"},{"type":"paragraph","text":"中国共产党红军第四军军党部《向赣南闽西进军》（油画）"}],"authors":["毛泽东"],"dates":[{"year":1929,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e68bfebbe5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

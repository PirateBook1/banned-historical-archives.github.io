script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东同周恩来、王洪文的谈话（节录）","authors":[],"dates":[{"year":1974,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"同周恩来、王洪文的谈话（节录）毛泽东（未经毛、周审阅）","type":"title"},{"text":"（毛摇着手对王洪文说）不要搞四人帮！团结起来！四个人搞在一起不好！","type":"paragraph"},{"text":"（王洪文涨红着脸，点头说，以后不搞了。）","type":"paragraph"},{"text":"明年一月起，外宾我不见了。要求见。我也不见了。我吃饭、睡觉还好，游了五次泳。就是讲话、肺、腿。","type":"paragraph"},{"text":"（谈到邓小平时说）他（邓）政治思想强，Political（政治）比他（用手指王洪文）强，他［指王洪文］没有邓小平强。","type":"paragraph"},{"text":"我看小平做个军委副主席。军委副主席、第一副总理兼总参谋长。人材难。［注：毛当时在纸上写了“人材难”三个字，写到此处，周恩来马上说出来：人材难得，毛就把笔放下了。","type":"paragraph"},{"text":"江青有野心。你们看有没有？（沉默片刻）我看是有。我比你们了解她，几十年。我对她做了工作。搞乱了，三件事，批林批孔批走后门，又不告诉我。","type":"paragraph"},{"text":"（注：这是毛泽东在长沙的谈话。此件根据中央办公厅秘书局提供的唐闻生、王海容的记录稿。）","type":"paragraph"}],"comments":[],"origin":"注：这是毛泽东在长沙的谈话。此件根据中央办公厅秘书局提供的唐闻生、王海容的记录稿。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fb9891adf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼共中央代表团发表声明热烈欢呼毛主席庄严声明  毛主席声明动员世界人民加强反美斗争  印尼革命人民决心进行长期武装斗争，打倒苏哈托法西斯军人政权","authors":[],"dates":[{"year":1970,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印尼共中央代表团发表声明热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"毛主席声明动员世界人民加强反美斗争"},{"type":"paragraph","text":"印尼革命人民决心进行长期武装斗争，打倒苏哈托法西斯军人政权"},{"type":"paragraph","text":"新华社二十八日讯　印度尼西亚共产党中央代表团五月二十三日发表了由团长尤素福·阿吉托罗普签署的《印尼共产党人和印尼人民热烈欢呼毛泽东主席的庄严声明》的声明，全文如下："},{"type":"paragraph","text":"印尼共产党人和印尼人民热烈欢呼毛泽东主席的庄严声明"},{"type":"paragraph","text":"一九七○年五月二十日，全世界革命人民的伟大领袖毛主席发表了庄严声明，热烈支持全世界人民的革命斗争，并且号召全世界人民团结起来，打败美国侵略者及其一切走狗！"},{"type":"paragraph","text":"毛主席这一声明也体现了伟大的社会主义中国和七亿中国人民对全世界人民的革命斗争的坚决支持。"},{"type":"paragraph","text":"在声明中，毛主席精辟地、全面地分析了国际形势，为全世界人民的革命斗争指出了明确的方向和迫切的任务。这一非常及时的声明，具有重大和深远的历史意义。它是具有巨大动员力的新的战斗号角，有力地鼓舞着全世界无产阶级和革命人民进一步提高和加强反对美帝国主义及其一切走狗的斗争。它大大地加强和扩大了全世界反对美帝国主义的革命统一战线。"},{"type":"paragraph","text":"印尼共产党人和印尼人民热烈欢呼这一非常鼓舞人心的庄严声明，并且决心坚决贯彻执行毛主席的伟大号召，以马克思主义、列宁主义、毛泽东思想为武器，紧密团结，排除万难，进行长期的武装斗争，打倒苏哈托法西斯军人政权！"},{"type":"paragraph","text":"全世界人民反对美帝国主义及其一切走狗的斗争的新高潮席卷全球，它必将加速美帝国主义及其一切走狗的崩溃。这也意味着必将加速为镇压全世界人民的革命斗争和霸占世界而同美帝国主义勾结的苏联社会帝国主义的崩溃。"},{"type":"paragraph","text":"为响应毛主席的伟大号召，在印度支那三国人民革命战争新发展的强有力的鼓舞下，印尼的革命人民将同东南亚其他各国人民并肩前进，为打倒美帝国主义的傀儡政权而进行武装斗争，将同全世界的革命人民团结起来，为打败美国侵略者及其一切走狗而奋斗！"},{"type":"paragraph","text":"打倒美国侵略者及其一切走狗！"},{"type":"paragraph","text":"打倒苏哈托法西斯军人政权！"},{"type":"paragraph","text":"全世界革命人民的战斗团结万岁！"},{"type":"paragraph","text":"全世界革命人民的伟大领袖毛泽东主席万岁！"},{"type":"paragraph","text":"印度尼西亚共产党中央代表团"},{"type":"paragraph","text":"团长：尤素福·阿吉托罗普（签字）"},{"type":"paragraph","text":"一九七○年五月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a594e799fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

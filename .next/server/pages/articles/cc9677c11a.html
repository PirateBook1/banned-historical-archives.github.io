script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦政府友好代表团离上海回国  代表团祝毛主席万寿无疆！赞扬我国文化大革命取得辉煌胜利","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦政府友好代表团离上海回国"},{"type":"paragraph","text":"代表团祝毛主席万寿无疆！赞扬我国文化大革命取得辉煌胜利"},{"type":"paragraph","text":"据新华社上海七日电  由巴基斯坦新闻和广播部长赫瓦贾·夏哈布丁率领的巴基斯坦政府友好代表团，结束了在我国的友好访问，今天下午乘飞机离开上海回国。到机场欢送巴基斯坦政府友好代表团的，有上海市革命委员会领导成员王少庸，外交部副部长韩念龙，以及上海有关方面的负责人和各界革命群众。"},{"type":"paragraph","text":"巴基斯坦政府友好代表团在我国首都参加了中华人民共和国成立十八周年的庆祝活动后，访问了青岛、杭州和上海等城市。在上海期间，上海市革命委员会举行了欢迎宴会。"},{"type":"paragraph","text":"上海市革命委员会领导成员王少庸等以及有关方面负责人和外交部副部长韩念龙等出席了宴会。王少庸在宴会上讲话时指出，中巴两国是亲密邻邦，两国人民历来是互相尊重、友好相处的。他说，用战无不胜的毛泽东思想武装起来的上海人民和全国人民一起，坚决贯彻执行我国外交政策总路线，坚决支持巴基斯坦政府和人民反对外来侵略和干涉的斗争，坚决支持克什米尔人民争取民族自决、反对印度反动派侵略和颠覆的斗争。王少庸在谈到由毛主席亲自发动和领导的无产阶级文化大革命取得决定性胜利时说，用伟大的毛泽东思想武装起来的上海工农兵和广大革命群众，正在紧跟毛主席的伟大战略部署，进一步把无产阶级文化大革命推向前进，我们必将取得更加辉煌的胜利。"},{"type":"paragraph","text":"赫瓦贾·夏哈布丁部长在讲话中对中国政府和人民给予代表团的热烈友好的欢迎表示感谢。他说，中国人民伟大领袖毛主席接见了我们，毛主席同我们代表团会见，将永远幸福地留在我们记忆里。祝毛主席万寿无疆！夏哈布丁部长高度赞扬了巴中两国人民的友谊。他说，巴中两国人民的友谊是谁也破坏不了的，而且也决不允许任何人来离间我们两国之间的友谊。"},{"type":"paragraph","text":"客人们参观了工业展览会、上海电机厂和万吨水压机。客人们对中国人民在伟大领袖毛主席领导下，在我国史无前例的无产阶级文化大革命中所取得的辉煌胜利，对我国社会主义建设事业所取得的惊人成就，表示热烈赞扬。他们在参观过程中不断用中国话高呼：“毛主席万岁！万岁！万万岁！”、“中巴两国人民友谊万岁！”"},{"type":"paragraph","text":"代表团在青岛访问时，参观了四方机车车辆厂。厂革命委员会负责人向客人们介绍了这个厂的工人在光辉的毛泽东思想指引下，发扬艰苦奋斗、自力更生精神所取得的巨大成就。夏哈布丁部长代表巴基斯坦政府友好代表团祝毛主席长寿，并祝中巴永恒友谊不断发展和巩固。"},{"type":"paragraph","text":"在杭州访问期间，客人们曾参观了杭州东方红丝织厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc9677c11a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

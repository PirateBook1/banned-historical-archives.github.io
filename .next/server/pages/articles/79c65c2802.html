script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市第七次妇代会筹委会召开大会揭批“四人帮”破坏妇女运动的罪行","authors":[],"dates":[{"year":1978,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第七次妇女代表大会筹备委员会昨天召开大会，揭批“四人帮”破坏妇女运动的罪行。全市各条战线一千八百名妇女干部、代表出席了会议。"},{"type":"paragraph","text":"会上，首先由市第七次妇代会筹委会代表揭批“四人帮”破坏上海妇女运动的反动谬论。南市区妇联、上海县妇联、上海第二棉纺织厂乙班细纱二组(即裔式娟小组)、杨浦区平凉路街道厚德托儿所的代表，列举大量事实忿怒揭批，“四人帮”及其余党破坏区妇联工作、破坏“勤俭建国，勤俭持家”方针、破坏抓革命促生产、破坏幼儿保健福利工作的滔天罪行。在铁的事实面前，“四人帮”在上海的余党马天水不得不低头认罪。"},{"type":"paragraph","text":"市第七次妇代会筹委会主任关建在会上讲了话。她要求全市广大妇女要努力学习马列和毛主席著作，学习毛主席、华主席、党中央关于揭批“四人帮”的一系列重要指示，打好第三战役，把揭批“四人帮”的斗争进行到底，用优异成绩迎接市第七次妇代会和全国第四次妇代会的召开。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79c65c2802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党的干部政策（三）","authors":["中国人民大学","吴祥瑞","庞秀珍","徐京安","朱延年","白枫"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"攻击党的干部政策（三）","type":"title"},{"text":"中国人民大学徐京安吴祥瑞朱延年白枫庞秀珍","type":"authors"},{"text":"“使用干部时往往不是‘任人唯德’，而是‘任人唯亲’，或叫做有些‘裙带关系’；对亲属应该照顾，但现在照顾得过分了，我校有一些高级干部家属被安插在工作和学习岗位上，工作不称职，学习学不好，入学时也未经过正式的入学手续就入学了。”（中国人民大学新闻系译员  徐京安）","type":"paragraph"},{"text":"“党的干部政策是一朝天子一朝臣，县委书记一换，下面的干部就不一样，随县委书记调来一批红人……。雁北煤矿、印刷厂和修配厂三个单位，50％的干部都是裙带关系拉上去的……”（中国人民大学档案系学生  吴祥瑞）","type":"paragraph"},{"text":"“提拔干部有裙带风，有的女干部和首长结了婚提拔就快了，有很多干部是不称职的。”（中国人民大学历史系学生　朱延年）","type":"paragraph"},{"text":"“领导上对干部，只管使用，不管培养，不关心教师，尤其是他们的工作学习前途问题。对待教师象买来的鞋子，好就穿上，穿破为止，不好就扔到墙角里。对教课有成绩的就无原则地捧，对整的就厌烦之情溢于言表，好象对待戏子一样，唱好了就喝采，唱不好就冷嘲热讽。领导上既然不关心，不了解同志们的情况，评薪评奖不犯错误才怪呢！”（中国人民大学工农速成中学语文职员  白枫）","type":"paragraph"},{"text":"“地方干部级别乱七八糟，提拔得大快。”（中国人民大学计划系学生  庞秀珍）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e03f1c7c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

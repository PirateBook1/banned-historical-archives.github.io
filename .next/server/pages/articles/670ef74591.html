script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席《词六首》","authors":["臧克家"],"dates":[{"year":1962,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"臧克家"},{"type":"paragraph","text":"当我们正以欢欣鼓舞的心情迎接毛主席《在延安文艺座谈会上的讲话》发表二十周年的时候，读到他同意在《人民文学》上发表的《词六首》，这是多么令人兴奋的事呵!这六首词，作于三十年前，它们虽然初次和广大读者见面，但对我们来说，已经象故人重逢了。它们的全部或一部分，早已沙在全国各地一些同志们的小本上，而且背得很熟了。"},{"type":"paragraph","text":"《词六首》从写作年月和内容上，一望便知是第二次国内战争时期的作品。全是有关战争的题材，有的从正面写，有的从侧面写。从中可以清楚地看出时代的背景，敌我的形势，人民拥护红军、众志成城的气概。国民党反动派调动几十万军队，实行所谓“围剿”，而我们的工农红军呢，纵横驰骋，处处主动，以寡敌众，出奇制胜。这些词就是雄伟的史诗，是一幅令人兴高彩烈心气壮旺的战争胜利图!它是光明普照的胜利曙光，给一切写战争题材的作品竖立了一支大旗。不论写小说还是写散文，都可以从这里边学习到许多宝贵的东西。"},{"type":"paragraph","text":"《清平乐》一开头便把时代气氛布置好了。辛亥革命以后，军阀混战，民不聊生，这历史是悲惨的，然而同时它也成为红色政权存在、发展的因素之一。一个“重”字，包括了多少内容。军阀混战，把人民陷到水深火热之中，人间充满了怨愤之气，这些军阀为了争地盘，你打我，我打你，谁都想唯我独尊，鱼肉人民，然而呵，这不过是一场罪恶荒唐的“黄粱梦”而已。时代已经不同了。全国人民，广大的工农红军，在共产党的领导下，已经成了时代的主流，声势浩大，可以旋乾转坤，“收拾金瓯一片”了。后面四句和前面四句如同两扇，一写军阀，一写红军。"}],"comments":[],"origin":"《诗刊》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"670ef74591"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

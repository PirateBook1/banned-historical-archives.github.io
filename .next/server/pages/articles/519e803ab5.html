<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"最高指示发表时","authors":["丁原"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"最高指示在基督徒听起来就是上帝的指示。可是从来没有一个活人敢自比上帝，除了毛主席。毛主席自命人民的大救星，他就是上帝，他的话就是最高指示，而且每一句都是，哪怕是梦话、屁话。","type":"paragraph"},{"text":"文化大革命中毛主席总是在半夜十二点发表他的最高指示。只要一听见广播电台发表毛主席的最高指示，不管你睡得多么香，也不管你多么困乏，男女老少都得从床上一骨碌就爬起来。有单位的，或骑车或走路连滚带爬地奔向单位，没有单位的就奔街道委员会。然后就是刷大标语，上天安门游行，庆祝毛主席他老人家又冒出了一句什么没头没脑的梦话。","type":"paragraph"},{"text":"游行当然不能只是走路，要手举红旗、画像、语录牌，胸前佩戴大像章，敲锣打鼓喊口号，吼语录歌，蹦忠字舞，深更半夜连蹿带跳地奔向天安门。","type":"paragraph"},{"text":"天安门前人山旗海，锣鼓喧天。游行队伍有东行的、西进的、直走的、斜穿的。人们又是喊、又是唱、又是跳。那忠字舞，有的是边行进边扭边跳，有的就地围做一圈狂扭乱跳。不知道是哪个街道的干部为了向毛主席表忠心，专门挑选了一群小脚老太太，披红挂绿地跳忠字舞。或许是那些银发老太太们表忠心表得似醉如痴，以至于显得有些头重脚轻，要栽跟头；或许是她们那三寸金莲停也停不住，站也站不稳，只见她们左摇右晃，前仰后合，两手似招魂，双足如捣蒜，果然是手舞足蹈，翩翩欲仙。不过这幅画面与现代社会，现代政治显得那么不协调，真不知道那些老太太们的忠字舞是令人可敬可赞，还是让人感到可怜和心酸，而那被歌颂的东西是光荣伟大，还是可恶可憎可厌。","type":"paragraph"},{"text":"游行队伍中人人都在争风斗醋，胸前挂的像章越挂越大，有的像章大如马桶盖，走在游行队伍里，知道那是在争着向毛主席他老人家表忠心，要是走出队伍外的话，还真以为是反革命分子被挂牌示众呢；手举的毛主席画像也是人个比一个高，一个比一个大，这个举的是毛主席在延安戴红星八角帽，那个举的是毛主席握伞去安源……那些林立的绣像有的象旗，有的象幡，浩浩荡荡地就象张艺谋所拍的电影“菊豆”里送葬的那场面似的，不过更加壮观而已。","type":"paragraph"},{"text":"那时北京流行用窗纱绣毛主席的画像向毛主席表忠心，小的挂在墙上敬供，大的则举出去游行，且用一次就不能再用，就象给死人上供每次都得换新供品一样，重复使用就不能表示心忠，而那忠心又是永远也表不完的，你没听那时的一个顺口溜是这样说的吗：喊不完的口号开不完的会，表不完的忠心站不完的队，斗不完的私字赎不完的罪，写不完的检查流不完的泪……中国人的一幅时代倒霉蛋的样子。","type":"paragraph"},{"text":"绣画像的材料是要自己拿钱买的，我们学校里的许多同学都把自己生活费用的大部份拿出来买材料绣毛主席的画像。买了窗纱买绣线，买了镜框买竹竿。女人绣，男人也绣，没绣出忠心却绣出了血：画像绣了一个又一个，绣了一堆又一堆，结果人却饿得鸡皮蜡黄，摇摇欲坠了。","type":"paragraph"},{"text":"等到游行队伍回到学校时，已经是凌晨三、四点钟了，有的老教师才从家里步行赶到学校……有的人住家离校几十里远，不会骑车，平时乘公共汽车上班，此时大半夜没车，穿城又赶上游行人挤，虽然明知赶不上单位的游行，还是得硬从家里步行赶到学校，为的只是不要被列入了对毛主席不忠的另册。","type":"paragraph"},{"text":"夜里游行庆祝了最高指示的发表，早晨八点就得开始学习讨论领会精神，对照自己的思想斗私批修。那些家太远，游行后来不及回家的，就只好在单位里熬到天亮。你说毛主席他老人家半夜里发表最高指示累不累呀，多会折腾人哪。","type":"paragraph"},{"text":"寒冬腊月时，每天晚上睡觉前都要暗暗地向老天爷祷告一番。毛主席呀毛主席，你老人家发发慈悲吧，今天夜里可千万不要再说什么梦话，发表什么最高指示了，让我睡个好觉吧。祝你老人家早日安息。","type":"paragraph"},{"text":"□ 原载《新闻自由导报》第２１４期～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519e803ab5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

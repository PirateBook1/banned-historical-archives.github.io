script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我和毛主席握了手","authors":["王耀郁"],"dates":[{"year":1958,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我和毛主席握了手"},{"type":"paragraph","text":"我想告诉你们一件使我非常激动的事。那就是，毛主席来到了我们四川省隆昌县，我，一个普通的铁路工人，也和他老人家握了手。"},{"type":"paragraph","text":"3月27日那天，听说毛主席来到了隆昌，下车后，还和附近正在劳动的两个老农民谈了话，一起照了像。没有看到他老人家，心里很难受；但猜想到他回成都时还会到隆昌乘车时，心里又愉快起来。那天下午干完活，我晚饭也没顾得吃，就和大家一道跑到候车室门前去等了。毛主席果然从县委会回来了。这时，天在下雨，但是，谁也没有注意，只是齐声高喊：毛主席万岁！共产党万岁！万岁！万万岁！欢呼声伴着经久不息的掌声。我有机会站到了毛主席的身旁，紧紧地握住毛主席的手。站在我面前的毛主席，身体那么结实，穿着一身普通的黄卡叽衣服，一双皮鞋，胶底都磨耗了很多。"},{"type":"paragraph","text":"伟大的人民领袖的朴实形象长久留在我脑中不能消失。"},{"type":"paragraph","text":"四川隆昌县火车检修所  王耀郁"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad2e1be3c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

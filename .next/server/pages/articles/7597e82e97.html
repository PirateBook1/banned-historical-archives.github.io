script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对反右派：“现在是言者有罪了”","authors":["厦门大学师生","张再南","施冰兢","程贤祺","邹日升","郑祥喜","陈季生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对反右派：“现在是言者有罪了”","type":"title"},{"text":"厦门大学师生邹日升张再南郑祥喜程贤祺施冰兢陈季生","type":"authors"},{"text":"历史系邹日升：","type":"paragraph"},{"text":"“以前是‘言者无罪，闻者足戒’；现在是言者有罪了。说话要小心，随时随地都有人在注意，汇报上去那就糟了。”","type":"paragraph"},{"text":"“党受不住别人提意见，才要收。真是三步骤——放、收、整。这样一整，恐怕不能化消极力量为积极力量，就是积极力量也会变成消极力量。”","type":"paragraph"},{"text":"“你看，鸣放不过三天现在就来整别人了，一整就是十多天，而且还要看情况作适当的延长。”","type":"paragraph"},{"text":"“不提出正确处理内部矛盾的问题还好，党有缺点自己整一下改正过来就行了；时间久了人们会忘记那些缺点的，现在提出来反而弄得乱纷纷的，到处出现右派分子。”","type":"paragraph"},{"text":"“李拓之说人民日报象阿Q，事实上是如此，自己有缺点硬说没有”。","type":"appellation"},{"text":"“葛佩琦、王德周只是发发牢骚，不会有什么政治问题。章伯钧的‘政治设计院’看不出有什么反动的地方。”","type":"paragraph"},{"text":"历史系张再南：","type":"paragraph"},{"text":"（〈工人说话了〉社论发表后）“工人不是老早说话了吗？今天工人说话，明天农民说话，后天又不知道是什么人说话。我们有什么话可说呢？”","type":"paragraph"},{"text":"数学系郑祥喜：","type":"paragraph"},{"text":"“党是‘小人’，既然叫人提意见为何又扳起脸孔发表这样惊人的社论？石景山工人虽是工人，但也可能是知识分子，所写的批驳文章的内容，一定是知识分子搞的。”","type":"paragraph"},{"text":"生物系程贤祺：","type":"paragraph"},{"text":"“又来这一套了。老实说，你(指工人)有什么权利来翻人家的历史？储安平是七君子之一，解放前办过进步报刊——‘新闻天地’，也骂过国民党的。”","type":"paragraph"},{"text":"施冰兢：","type":"paragraph"},{"text":"“人民日报已在压，储安平说了‘党天下’就扣上反党反社会主义的罪名，这样人家怎敢再说话呢？还是不说为妙”","type":"paragraph"},{"text":"“章乃器现在被称为右派分子。再过几天，一定会被称为反革命分子”。","type":"paragraph"},{"text":"生物系陈季生：","type":"paragraph"},{"text":"（〈工人说话了〉社论出来后）“也有的工人农民说反对共产党。这里少数进步工人说的不能代表整个工人阶级。”“叫人家放，人家放了又说人家反党！为什么不在放的时候来一个范围说什么可以放，什么不可以放？”","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7597e82e97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李萃麟在光明日报邀请民主党派和无党派人士座谈会上的讲话","authors":["李萃麟","西北俄专"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"李萃麟在光明日报邀请民主党派和无党派人士座谈会上的讲话","type":"title"},{"text":"西北俄专李萃麟","type":"authors"},{"text":"（李萃麟：民盟西安市委员会委员  西北俄文专科学校教授）","type":"subtitle"},{"text":"[光明日报编者按：本报编辑部5月4日在西安邀请部分民主党派成员和无党派民主人士举行座谈会，讨论人民内部矛盾问题。这里发表的是发言记录。]","type":"paragraph"},{"text":"官僚主义者是教学工作的“绊脚石”","type":"subtitle"},{"text":"我想集中谈一谈关于我校第二副校长兼教务处主任、兼前统战委员王敦瑛作风粗暴的问题。近两年多来，他经常闹病住医院，进疗养院休养。但他给学校工作所留下的损失和人们对他的印象，却并没有被忘记。而且，这一问题一直到今天未得解决。","type":"paragraph"},{"text":"人们为什么认为他对学校工作有损失，给人以极不良的印象呢？","type":"paragraph"},{"text":"首先是他缺乏民主作风，他不仅保有一种森严的面孔，“衙门作风”的架子，而且他最不爱听反面意见。有一次民盟支部给中共党委汇报了一份教师对学校工作的意见，其中有关于对教学领导的意见，他却要一条一条地追问。在学校会议上，如果有人意见与他不同，会后他就来一个批评，以压制别人的发言：有一次教务处和校长办公室的秘书一起向领导上写了一份汇报，他立即把教务处秘书训了一顿，认为未经他审阅，不应随便写材料。有关教学法问题，不管教师的不同意见，他有时就行政命令式地决定如何改进。他对学校统一设置群众意见箱这一民主措施不同意，认为教务处应有自己的意见箱，口头上说是为了处理方便及时，实质上他认为有关教学意见只归他管，不许别人管。由于他缺乏民主作风，群众关系当然就谈不上了。在干部政策上，更严重的是他对一些人的成见很深，有些教师在教学上或在对人态度有某些缺点，有的是多少年前的事了，但他死抱住这些不放，安排工作或者研究课程时，只要一提起这几位教师的名字，他就说不行。对教师们眼前的进步，他很少考虑，有几位教师还因此调出去了。王敦瑛一贯的作风，是坐办公室，不到下层去，根本不与教师和学生群众接近，教师也很少主动与他接近，结果上下不通气，处理问题哪有不犯主观主义和教条主义的？因此，有教师说，这是教学工作上的“绊脚石”。","type":"paragraph"},{"text":"最近两年来西北俄专进步很大，这是有来由的，坦率地说，是因为王敦瑛休养去了。但这件事到底怎么办？现在还不知道，反正还未解决。我建议有关部门应尽快地解决这一问题。","type":"paragraph"}],"comments":[],"origin":"《批判光明日报参考资料》（中华全国新闻工作者协会编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8fda58128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

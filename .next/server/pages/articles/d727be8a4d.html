script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔电贺我国新的氢弹试验成功  毛泽东思想的新胜利  对美帝和苏修是一个重大的打击","authors":[],"dates":[{"year":1969,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔电贺我国新的氢弹试验成功"},{"type":"paragraph","text":"毛泽东思想的新胜利"},{"type":"paragraph","text":"对美帝和苏修是一个重大的打击"},{"type":"paragraph","text":"新华社一日讯　中国共产党中央委员会收到澳大利亚共产党（马克思列宁主义）主席希尔同志发来的祝贺我国成功地进行了一次新的氢弹试验的电报。"},{"type":"paragraph","text":"电报说：“热烈地欢呼人民中国十二月二十七日氢弹试验的伟大成功。人民中国的氢弹是世界上被压迫人民和劳动人民的氢弹，是他们反对以美帝为首的帝国主义和以苏修为中心的修正主义的侵略战争计划的氢弹。它对美帝和苏修是一个重大的打击。它使得完全废除核武器的日子更为接近。它是毛泽东思想的新胜利，是伟大的无产阶级文化大革命的新胜利，是你们党第八届扩大的十二中全会的新胜利。它恰当地迎接着你们党即将召开的第九次代表大会。中国在澳大利亚和全世界的许多朋友祝愿她取得更加伟大的成就。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d727be8a4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙老革命战士赞颂毛主席是世界无产阶级的伟大领袖  西班牙革命者把毛泽东思想作为行动纲领","authors":[],"dates":[{"year":1967,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙老革命战士赞颂毛主席是世界无产阶级的伟大领袖"},{"type":"paragraph","text":"西班牙革命者把毛泽东思想作为行动纲领"},{"type":"paragraph","text":"据新华社阿尔及尔电  西班牙的一位老革命者二月二十八日在阿尔及尔对新华社记者说，西班牙的革命群众认定毛主席是当代世界无产阶级的伟大领袖，毛泽东思想是马克思列宁主义的新的高峰。"},{"type":"paragraph","text":"这位老革命者为着西班牙人民的解放事业，已经斗争了二十多年。他说，西班牙的进步工人、学生和其他劳动人民正在刻苦地学习毛泽东著作，把毛泽东思想作为行动纲领，用来指导自己的革命工作。许多革命青年冒着风险，不怕佛朗哥的警察迫害，阅读和讨论毛泽东著作。"},{"type":"paragraph","text":"他说，毛主席著作是马克思列宁主义的精髓。毛主席的著作非常深刻，是永不枯竭的革命泉源。他的著作同时又非常清楚、通俗，最容易为劳动群众所接受。这位老革命战士还指出：“毛主席不但最了解中国人民的感情，而且最了解世界被压迫人民的感情。他是世界革命人民的独一无二的伟大领袖，他不仅属于中国人民，也属于我们西班牙人民。”"},{"type":"paragraph","text":"他接着说：“毛主席在他的著作中曾经赞扬过西班牙无产阶级的反法西斯的人民军队。独裁者佛朗哥上台将近三十年了，西班牙人民从来没有间断过斗争。西班牙人民是有着革命传统和革命经验的人民。我深信不疑，在毛泽东思想的指引下，西班牙人民组织起来，拿起武器，去进行斗争，夺取胜利的时刻已经不远了。”"},{"type":"paragraph","text":"这位西班牙革命者在谈到苏联修正主义领导集团时说：“苏共领导，从赫鲁晓夫起，就已经背叛了马克思列宁主义，变成了修正主义。”"},{"type":"paragraph","text":"这位老革命者最后热情洋溢地说：“现在，毛泽东领导的中国是世界革命的支柱，是世界革命的堡垒。我们密切地注视着意义极为深刻的中国文化大革命的发展。”他接连地重复说：“我们非常信赖中国共产党，非常信赖毛泽东思想。”"},{"type":"paragraph","text":"在分别的时候，这位西班牙革命者激动地紧紧握住记者的手说：“请一定把我的衷心的问候转达给毛泽东主席，祝他十分健康，祝他长寿。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0d3587cc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强法制教育　树立学校新风本市贵州中学深批“四人帮”毒害青少年罪行，增强学生抵制资产阶级思想的能力，逐步形成遵纪守法的良好风气","authors":[],"dates":[{"year":1978,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市贵州中学党支部重视对学生进行法制教育，引导学生积极维护社会主义法制，遵守革命纪律，抵制资产阶级思想的侵蚀，树立学校新风。"},{"type":"paragraph","text":"贵州中学地处繁华的南京路附近，学生居住地区情况较复杂，两个阶级争夺青少年的斗争很剧烈。有一些青少年在“四人帮”的毒害下，目无法纪，甚至犯罪，不仅破坏校风，影响教学，而且还影响了社会治安。面对触目惊心的阶级斗争事实，学校党支部深深感到，对学生加强法制教育，树立革命风气，是抓纲治校、实现新时期总任务的需要，也是深入揭批“四人帮”，拨乱反正，肃清流毒的需要。"},{"type":"paragraph","text":"学校首先组织学生深入批判“四人帮”毒害青少年的罪行。他们针对阶级斗争在青少年身上的反映，请民警来校作加强法制教育的报告，并组织学生结合班级实际进行讨论，查“四人帮”的毒害。他们还利用校班会、政治课、黑板报、广播，对学生宣讲新宪法，宣讲市、区有关加强学生革命纪律的规定。通过教育，学生中旷课、迟到、打架现象显著减少，课堂秩序也稳定了。"},{"type":"paragraph","text":"为了增强学生抵制资产阶级思想的能力，学校在派出所和里委会的支持下，多次召开批斗罪犯大会，组织案例讨论，帮助学生分析一些青少年犯罪原因，不断抵制资产阶级思想的侵蚀。今年上半年，学校组织学生参观里弄举办的法制教育图片展览和罪犯罪证赃物展览，回校后进行讨论，谈参观感受，议阶级斗争动向，开展同坏人坏事的斗争。同学们提高了认识，积极提供犯罪分子线索。当地派出所、公安局还主动和学校配合，共同揪出了几个破坏社会治安的罪犯，解决了十余起多年未破获的悬案，一些深受“四人帮”毒害的同学也主动检查了自己的错误。"},{"type":"paragraph","text":"在抓法制教育过程中，该校既注意对破坏法纪的学生采取纪律措施，又重视后进学生的思想转化工作，时时用典型来教育学生。有一次课间休息，教学大楼走廊里有部分学生在起哄打群架，情况很严重。七八届(二)班学生小陈看到后，奋不顾身上前劝阻，自己身上虽受到拳头袭击，但仍然坚持劝说工作。学校领导闻讯赶来，把打架制止下来后，立即召开全校广播大会，表扬小陈的正义行为，并批评打群架的学生，打击了歪风，发扬了正气。对于过去犯有错误的同学，只要他们略有进步，学校领导和老师总是及时加以肯定，鼓励他们前进。这次期中考试，高二年级慢班中有二十四人成绩上升较快，平时表现也有进步，通过师生评议，经校领导批准，把他们升到了中班学习。其中有两个受过校纪处分的学生，校领导在大会上当众宣布撤销原来对他们的处分，并根据其表现，让他们担任了班干部。这件事，使后进同学深受教育，他们说:“老师没有把我们看扁，今后进步关键在自己”，表示要遵守法纪，努力上进。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15f26ff0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

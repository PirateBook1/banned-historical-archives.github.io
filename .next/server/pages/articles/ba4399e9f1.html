script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线上越走越坚定","authors":[],"dates":[{"year":1971,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祖国，我们伟大的社会主义祖国呵，在战无不胜的毛泽东思想的阳光雨露哺育下，迈步跨过了二十二个春天。在这个光辉节日到来的时候，上海工人满怀激情，鼓足干劲，抓革命，促生产，用出色的成绩，献给伟大领袖毛主席。"},{"type":"paragraph","text":"在上海船厂，造船工人的革命干劲，如浦江潮涌，一浪高过一浪。这里，刚刚欢庆过又一艘万吨巨轮“风光”号胜利下水，掌声还在人们的耳畔回响，另一艘万吨巨轮又上了船台；这里，刚刚为两台万匹机动车而纵情欢呼，现在，第三台万匹机又在赶造了。"},{"type":"paragraph","text":"去年，这个船厂的工人打破了洋框框，在三千吨的小船台上，造出了万吨巨轮，以雄辩的事实狠批了修正主义路线。党的九届二中全会公报发表以后，工人们活学活用毛主席的光辉哲学思想，总结了小船台造万吨轮的辩证法，更自觉地执行毛主席的革命路线。"},{"type":"paragraph","text":"人们还记得，在建造“风雷”号的战斗日子里，船体车间火工班的工人们要把万吨轮的船体肋骨弯曲成型。厂里没有这种设备，他们因陋就简，土法上马，搞了一座八米长的土油炉。那时，工人们在八百度的高温下挥动大锤，一锤锤地把肋骨敲成弯曲。今年，建造万吨轮“风光”号，建造周期要比“风雷”号缩短百分之五十。用老办法，太慢了。有人说:“我们厂里万吨船不是造一艘两艘，火工班也该搞个大的冷弯机武装武装了。”可是，工人们不是这样想的。他们说，万吨轮要一艘艘造下去，“独立自主、自力更生”的方针不能忘，“小船台造万吨轮”的传家宝不能丢!那么原来的土设备能不能解决今年的大问题呢?火工班班长打开红彤彤的《毛主席语录》，重温毛主席的教导:“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”全班同志就在毛主席的光辉思想指导下，自己动手，用废旧料，用土办法，造了一个冷弯机，生产效率比油炉提高了一倍。"},{"type":"paragraph","text":"“风光”号下水以后，另一艘万吨轮紧接着就要上船台。这时，遇到了一个突出的矛盾:船体车间担负造船任务的第一工段的工人要把主要精力放在“风光”号争取提前试航。这样一来，另一艘万吨轮的建造重担谁来挑?船体车间第二工段的工人挺身而出，决定抢挑重担，并且向全厂提出开展革命竞赛的倡议。"},{"type":"paragraph","text":"二工段的工人本来是专门修船的。但是，三千吨船台可以造万吨轮，为什么修船的工人不能造船呢?在毛主席革命路线的指引下，那些束缚工人手脚的修正主义条条框框，早被工人们一脚踩在地上，踢到黄浦江中去了。"},{"type":"paragraph","text":"船体车间的工人们用“泰山压顶不弯腰”的英雄气概，终于使又一艘万吨轮第一个分段在国庆前夕上了船台。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba4399e9f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

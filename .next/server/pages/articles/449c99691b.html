script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"爷台山战事扩大","alias":"","parts":[{"type":"paragraph","text":"爷台山战事扩大川"},{"type":"paragraph","text":"（1945年7月25日）"},{"type":"paragraph","text":"【新华社延安二十五日电】关中息：爷台山战事扩大，蒋军正面攻击部队，除三十六军之暂五十九师外，增加了一个师。据我侦察员报告：增加上来的是从河南前线调来之十六军部队。据三十六军逃来我方之士兵说：他们有许多新式武器，是美国送来的，其中有一种叫火箭炮，你们要注意。爷台山为一重要据点，蒋军志在必得，然后深入关中分区，据为向北进攻之有利阵地。但我军士气高涨，决不让任何反动派轻易窜入，屠杀边区人民。关中全区民众已迅速动员起来，协助守军作战，送茶水、抬伤兵，热烈异常，对于战胜这些反动派，具有充分的信心。"},{"type":"paragraph","text":"[1]这是毛泽东为新华社写的消息。1945年7月21日，国民党第一战区司令长官胡宗南所属的暂编第五十九师和骑兵第二师，突向我陕甘宁边区关中分区淳化县的爷台山发起进攻，23日又以预备第三师加入进攻。毛泽东在写这条揭露蒋介石集团挑动内战的消息时，还加了副标题“蒋军使用美国的火箭炮”。牡山我班大一"},{"type":"paragraph","text":"翡掌丽美丽的大箭础2证"},{"type":"paragraph","text":"?此人"},{"type":"paragraph","text":"M"},{"type":"paragraph","text":"t"},{"type":"paragraph","text":"pqe·t"},{"type":"paragraph","text":"2毛泽东为新华社起草的消息《爷台山战事扩大》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":189},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"449c99691b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

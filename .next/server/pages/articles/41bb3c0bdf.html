script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏老回拜毛主席  马利诺夫斯基元帅设宴招待我军事代表团","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伏老回拜毛主席"},{"type":"paragraph","text":"马利诺夫斯基元帅设宴招待我军事代表团"},{"type":"paragraph","text":"新华社莫斯科11日电　苏联最高苏维埃主席团主席伏罗希洛夫今天下午回拜了中华人民共和国主席毛泽东。回拜时中国方面在座的有：中国代表团团员宋庆龄、邓小平、彭德怀、杨尚昆。苏联方面在座的有：苏联最高苏维埃主席团秘书格奥尔加泽、苏联外交部副部长费德林、苏联驻中国大使尤金。"},{"type":"paragraph","text":"新华社莫斯科11日电　中国军事友好访苏代表团团长、中国国防部部长彭德怀元帅和代表团全体团员10日下午六时到苏联国防部拜会苏联国防部长马利诺夫斯基元帅。"},{"type":"paragraph","text":"拜会时在座的苏联方面有科涅夫元帅，索科洛夫斯基元帅，戈尔什科夫海军上将，维尔希宁空军元帅，安东诺夫大将，热尔托夫上将，特鲁凡诺夫上将。"},{"type":"paragraph","text":"中国方面有代表团副团长叶剑英元帅，粟裕大将，谭政大将，萧劲光海军大将，许光达大将，刘亚楼空军上将，陈锡联上将，洪学智上将，刘震空军上将，刘志坚中将，萧向荣中将和中国驻苏联大使馆武官韩振纪中将。"},{"type":"paragraph","text":"新华社莫斯科11日电　苏联国防部部长马利诺夫斯基元帅10日晚间设宴招待中国国防部长彭德怀元帅率领的军事友好访苏代表团。"},{"type":"paragraph","text":"出席作陪的有科涅夫元帅，索科洛夫斯基元帅，戈尔什科夫海军上将，维尔希宁空军元帅，安东诺夫大将，热尔托夫上将，特鲁凡诺夫上将，瓦连佐夫炮兵元帅，马利宁大将，古谢夫上将，波卢包雅罗夫上将，维诺格拉多夫上将和苏联外交部远东司司长顾德夫等。"},{"type":"paragraph","text":"中国驻苏联大使刘晓、武官韩振纪中将也出席了宴会。"},{"type":"paragraph","text":"宴会后，中国军事代表团即乘车前往列宁格勒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41bb3c0bdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章罗联盟的一支娘子军溃不成军，刘王立明的成都妇女节制会解体","authors":[],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"章罗联盟的一支娘子军溃不成军，刘王立明的成都妇女节制会解体","type":"title"},{"text":"人民日报成都２０日电：在成都妇女界的坚决反击下，章罗联盟四川分店的外围组织所谓“中华妇女节制会成都分会”土崩瓦解了。８月１９日，受骗妇女举行集会，一致通过决议：解散成都节制分会，成都市妇联并根据群众要求召开执委会决定撤销该会妇联团体会员资格。","type":"paragraph"},{"text":"右派分子刘王立明为了扩展反动势力，去年１１月底以视察名义来成都时，避开党政领导机关，私自串通原伪四川省警察局行政专员罗雅卿、伪国大代表国民党四川省党部妇女运动委员会委员岳宝琪等偷偷摸摸欺骗拉拢妇女参加节制会。她们吹嘘说节制会是国际性组织，入了会不仅可到北京开会，可找到工作，而且有出国机会，能和资本主义国家联系。在发展组织中，强调只要不是现行犯什么人都是发展对象。经过一番活动，也没有依法向政府登记，就在１２月９日非法成立成都节制分会。理事会中的十九个理事，有十六人是反动党团骨干、反革命家属和劳改释放犯。","type":"paragraph"},{"text":"根据这种情况市妇联曾警告她们暂时不要发展会员。但该分会会长岳宝琪、总干事罗雅卿却拒绝妇联指示，继续恶性发展会员。在现有的二百一十八个会员中有４０％是被释放的罪犯、撤销管制的分子、反革命家属和妓女等，其余大部分都是受骗入会的。在进行这一阴谋活动时，刘王立明并得到章罗联盟四川分店首脑潘大逵的支持。刘王立明特把岳宝琪、罗雅卿介绍给潘大逵，要潘多帮助她们，使他们之间结成一条黑线，变成潘向党进攻的一支“娘子军”。刘王立明阴谋被揭发后，被骗会员纷纷要求退会，解散前已办退会手续的有一百八十六人。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"578bd42a6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

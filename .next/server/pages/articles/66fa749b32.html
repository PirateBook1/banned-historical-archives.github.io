script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市工商界举行动员大会  决定广泛开展增产节约运动并加强对于毛泽东思想的学习","authors":[],"dates":[{"year":1951,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市工商界举行动员大会"},{"type":"paragraph","text":"决定广泛开展增产节约运动并加强对于毛泽东思想的学习"},{"type":"paragraph","text":"【新华社八日讯】北京市工商界为响应中国人民政治协商会议第一届全国委员会第三次会议上毛主席关于增加生产、厉行节约、支援中国人民志愿军的号召，并贯彻实现人民政协这次会议的各项决议，于八日举行了全市各行业、各市场、各区、各郊区主任委员和业务委员的动员大会。会上决定以“继续加强抗美援朝运动”、“广泛开展爱国增产节约运动”及“加强毛泽东思想的学习、推动思想改造运动”为今后中心工作。"},{"type":"paragraph","text":"在“继续加强抗美援朝运动”方面，会议决定除大力进行爱国主义与国际主义教育，认真检查并修订爱国公约，加强优待烈士家属、军人家属的工作外，争取在十一月底，全部完成半年捐献战斗机四十架的原订计划。"},{"type":"paragraph","text":"在“广泛开展爱国增产节约运动”方面，会议决定六项办法：第一、明确依靠工人阶级的思想，坚决地依靠工人，团结工人，充分发挥工人、技师与职员的积极性和创造性，随时表扬和奖励生产模范，并随着生产的发展，积极地改善工人的福利事业。第二、发挥生产中的潜在能力，改善经营管理，增加生产，提高质量。第三、建立与加强定额制度，努力节省原料，减少消耗浪费，减低成本。第四、加强资金管理，加速资金周转，做好重估财产工作，努力清理呆滞材料，推销积压的产品，利用半成品，并检查与消灭资金积压现象，逐步走向经济核算制。第五、加强企业管理的民主化，建立与加强劳资协商会议制度，树立合理化建议制度。第六、加强劳资团结，在国营经济领导下，开展城乡贸易，为工人、农民，城市、乡村的生产服务。为保证上述办法贯彻实现，会议并决定各行业、各市场都要组织爱国增产节约委员会研究领导与推动这一运动。各工厂、各商店都要依据具体情况、订立详细的增产节约计划并建立经常的检查制度。"},{"type":"paragraph","text":"关于“加强毛泽东思想的学习、推动思想改造运动”方面，会议决定以中国人民政治协商会议第一届全国委员会第三次会议的各项报告和决议，做为今后的努力方向和重要指针，各行业、各市场、各工厂、各商店都要展开学习讨论。同时有组织、有领导地进行毛泽东选集的学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66fa749b32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

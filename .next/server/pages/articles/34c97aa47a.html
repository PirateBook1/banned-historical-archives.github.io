script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批邓促大干　战高温夺高产上钢一厂职工以实际行动支援抗震救灾","authors":[],"dates":[{"year":1976,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“灾区人民英勇抗灾，我们钢铁工人怎么办?”上钢一厂广大职工向英雄的唐山人民学习，坚决表示:深入批邓促大干，支援灾区战高温，灾区损失我们补，千方百计夺高产。"},{"type":"paragraph","text":"这个厂的广大职工学习了灾区人民坚持批邓的先进事迹，提出以实际行动支援灾区人民抗震救灾，做到生产大忙，批邓不停。第二转炉车间的工人和干部联系工交战线的两条路线斗争实际，批判邓小平授意炮制的《关于加快工业发展的若干问题》，深揭狠批邓小平妄图复辟资本主义的罪行。甲班工人们大批促大干，夺得了班产新纪录。"},{"type":"paragraph","text":"在深批邓、促大干的战斗中，广大职工批判邓小平反革命的修正主义路线，自觉当主人，出现了“一盘棋”大家走、“龙江水”到处流的新气象。第三转炉车间丙班工人坚持做到交班时转炉不停、行车不停、连注不停，主动配合甲班工人放高产。甲班的工人大干、苦干，创造了班炼钢的历史新水平。甲、乙、丙三班都想全局、为全局、急全局，又创造了今年日产的最高水平。"},{"type":"paragraph","text":"前方在大干，后方不松劲。修建部听说第二转炉车间修包组缺少泥工，就主动派出十二名泥工前去支援。全厂检修工人日夜奋战在厂里，只要前方生产需要，随叫随到，随到随修，保证设备正常运转。厂党委、厂革委会及各车间的干部也深入第一线，和工人实行三同，共同战斗。全厂职工狠批邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三个反动文件，生产蒸蒸日上，连续数天钢产量都超额完成计划任务。钢板车间支援开滦煤矿的中板钢板，也按质按量及时轧制，发运灾区。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34c97aa47a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

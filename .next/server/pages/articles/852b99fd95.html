script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都革命群众抗议苏修进一步恶化两国关系热烈欢迎我反修战士光荣回到北京陈继贤和专家组其他同志同欢迎的群众一起高呼:“毛主席万岁!万万岁!”","authors":[],"dates":[{"year":1968,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　首都革命群众一千多人，六日晚上齐集首都机场，热烈欢迎被苏修当局无理驱逐出境的中国验收飞机专家组成员陈继贤同志，以及专家组的其他成员，光荣地回到我们伟大祖国的首都北京。"},{"type":"paragraph","text":"六日晚，首都机场呈现一派反帝反修的革命景象。革命群众高举伟大领袖毛主席像，举着一面面红旗，高呼:“打倒美帝”“打倒苏修”等口号，强烈抗议苏修当局捏造荒唐借口，诬蔑我国专家组，并无理驱逐我专家组成员陈继贤同志，强烈抗议苏修当局蓄意破坏中苏两国的贸易协定，进一步恶化中苏两国关系的卑劣行径。革命群众严正指出，苏修反华绝没有好下场。"},{"type":"paragraph","text":"陈继贤同志捧着伟大领袖毛主席像，高呼“毛主席万岁”，首先走下飞机。外交部副部长罗贵波，对外贸易部副部长李强，中国民用航空总局和其他有关方面的负责同志，迎上前去，同陈继贤同志和专家组其他同志热烈握手，向他们表示亲切慰问。首都革命群众的代表把金光闪闪的毛主席像章，佩戴在光荣归来的反修战士们的胸前。"},{"type":"paragraph","text":"接着，陈继贤同志和专家组其他同志，同欢迎群众一起，挥动红彤彤的《毛主席语录》，共同敬祝我们心中最红的红太阳毛主席万寿无疆!万寿无疆!一起朗读毛主席的教导:“‘搬起石头打自己的脚’，这是中国人形容某些蠢人的行为的一句俗话。各国反动派也就是这样的一批蠢人。他们对于革命人民所作的种种迫害，归根结底，只能促进人民的更广泛更剧烈的革命。”"},{"type":"paragraph","text":"陈继贤同志和专家组其他同志，从欢迎群众的行列前经过时，机场上锣鼓喧天。欢迎群众不断地高呼:“热烈欢迎我反修战士回国1”“向反修战士学习1向反修战士致敬!”反修战士也和大家一起高呼:“打倒美帝!打倒苏修!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!万岁!万万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"852b99fd95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

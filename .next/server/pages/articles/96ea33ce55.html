script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育子女坚决走毛主席指引的道路——驻沪空军直属机关干部傅秀亭同志送子女插队落户记","authors":[],"dates":[{"year":1969,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e沪鹰,卫东鹰\u003c/FONT\u003e"},{"type":"paragraph","text":"编者按:我们怀着十分激动的心情，向本市广大的革命家长和知识青年推荐这篇通讯。这里写的是傅秀亭同志坚决响应毛主席“把自己初中、高中、大学毕业的子女，送到乡下去”的伟大号召，把自己的子女一个又一个地送到祖国的农村、边疆，交给贫下中农。他一心想的是“毛主席挥手我前进”，再为人民立新功；他一心想的是要让下一代继承革命传统，接好革命的班；他一心想的是把中国革命和世界革命进行到底。在他家庭里，真正做到了用毛泽东思想统帅一切。我们深信，这一动人事迹，必将激励更多的革命家长送子女去务农，必将激励更多的知识青年奔赴农村、奔赴边疆去插队落户。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96ea33ce55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

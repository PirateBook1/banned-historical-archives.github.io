script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"红军大学的建立问题","alias":"","parts":[{"type":"paragraph","text":"红军大学的建立问题！"},{"type":"paragraph","text":"（1936年5月20日）"},{"type":"paragraph","text":"（一）学习时间为六个月，部分的九个月到一年。前方千部现可自给，目的是顾及时局开展，准备大批高级干部。（二）教育方针：高级及上级科，前三个月偏重政治，占三分之二，后三个月政治、军事并重，军事上战役战术与战略各占一半，主要是战略高深原则的学习，联系到常识，部分的联系文化学习；普通科前三个月文化、政治、军事各三分之一，后三个月文化、政治与军事各半，着重于军事，军事着重于战术问题，战略战役授以基本概念，从具体的学习到原则的了解。（三）教育内容：高级及上级科，政治一一世界、中国革命基本问题，时事问题，材料一一列宁主义概论及各种重要书籍；军事一一中国革命战争中基本问题，时事问题；其他重要书籍。（四）教育方法：高级及上级科，指导自动研究为主，讲授为辅。普通科，政治，教授与讨论结合；军事，讲授与演习结合。（五）组织：校长林彪，教育长罗瑞卿，校务部主任周昆，教务部主任何涤宙，政治部主任袁国平。教育委员会，由林彪、罗瑞卿、毛泽东、周恩来、杨尚昆、周昆组成。教员，由张闻天、秦邦宪、周恩来、毛泽东、林育英、何"},{"type":"paragraph","text":"[1]1936年5月20日，中共中央政治局常委会议在陕北召开。会议着凯丰、李维汉、杨尚昆、叶剑英、林彪、罗瑞卿、张如心、袁国平、董必武担任。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":417},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0573009349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

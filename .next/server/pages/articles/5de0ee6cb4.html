<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于干部路线问题的指示","authors":["林彪"],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"关于干部路线问题的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"八月十日九时半，许世友同志向林副主席汇报工作时，提出了一些问题，向林副主席请示，林副主席都作了具体指示。在座的还有杨成武同志。许世友同志走后，林副主席又和杨成武同志专门对干部路线问题作了重要指示。","type":"paragraph"},{"text":"八月十日下午五时，林副主席对军队机关文化大革命和干部路线问题，再次作了重要指示。在座的有叶剑英、肖华、杨成武、×××、许世友、黄永胜、陈锡联、韩先楚等同志。","type":"paragraph"},{"text":"八月十日上午，林副主席指示：","type":"paragraph"},{"text":"军队的干部中，有些人太落后，又不改正错误的要罢官。我们不能有腐败的干部政策。","type":"paragraph"},{"text":"看干部，首先要看他是拥护毛主席的，还是反对毛主席的；是不是突出政治；革命干劲是不是高。要看到主流和支流。","type":"paragraph"},{"text":"要注意，不要迷失政治方向。拥护毛主席的，突出政治的，是头号的大好。不然的话，就是头号的大坏。其他都是中好中坏，小好小坏。到底那一条是第一位，那一第是第二位，这是两种干部政策。一种是注意小节，不注意大节；一种是也注意小节，主要是注意大节。有的干部小节不那么好，但是拥护毛主席，突出政治，有革命干劲。还有一种干部，小节毛病不多，没有什么男女关系问题，人缘也好，是和事老，他也不偷鸡摸狗的，但是他反对毛主席，反对突出政治，如果用这种干部，我们的军队就会变成修正主义的军队。我们的干部政策，要注意大节。","type":"appellation"},{"text":"干部政策就是不要和事老。所谓人缘很好，就是工作中怕得罪人，我们不要选这种干部。我们要拥护毛主席的，突出政治的，有革命干劲的好干部。这是方向性的问题，我们的军队按照这样作是一种面貌，否则就是另一种面貌。","type":"paragraph"},{"text":"对于小节，有错误的人，为了用他，就要批评他，就要帮助他。玉不琢不成器，能认真改造，就大大地欢迎。要按主席的五条标准办，要用他，就要批评他，这是对他的信任。用他，他就一定要改，不改，就无法用。要把好人，能办事的人，拿到领导机关来。","type":"paragraph"},{"text":"今后我们的干部政策应该是，谁反对毛主席，就罢谁的官；谁反对突出政治，就罢谁的官。不管他有天大的本事。这是我的话，请你们向军委常委报告，看看有什么意见。这个要到军队中去讲，这是方向性的问题，要把这个精神贯彻下去。","type":"paragraph"},{"text":"两种政策，两种路线。一种是高举毛泽东思想伟大红旗，突出政治，有革命干劲；一种不高举毛泽东思想伟大红旗，不突出政治，单纯军事观点、技术观点，谨小慎微。我们不要把我们的军队变成萎靡不振的军队。对犯错误的干部，能教育的要教育，能争取的要争取，不可救药的罢官。","type":"paragraph"},{"text":"干部政策要注意，请杨成武同志注意一下这个方向的问题，请好好和立清（即徐立清同志）谈谈。现在我们解放军地位那么高，干部不要再出乱子。军队干部中再出反对毛主席的人，是最大的耻辱，要坚决按主席指示的五条接班人的原则和我们讲的具体意见来办。","type":"paragraph"},{"text":"委托×××同志好好把《解放军报》搞好。《解放军报》搞好了，部队突出政治了，抓好了这一主要环节，全面工作就带动了，主席思想就挂帅了。","type":"paragraph"},{"text":"去年冬天，我提出突出政治的五项原则时，梁必业加进了几句话，他提出政治落实到战备，这是错误的，战备不能和政治相提并论。","type":"paragraph"},{"text":"八月十日下午，林副主席说干部有几种。一种干部，他高举毛泽东思想伟大红旗，拥护毛主席，突出政治，有革命干劲，但是小节有毛病，有缺点。一种干部不高举毛泽东思想伟大红旗，反对毛主席，不突出政治，没有革命干劲，但是小节方面没有什么问题。这两种人之中，应用那一种？要提拔第一种人，不用第二种人。对第二种人教育不改的、不可救药的，要罢官，大大的罢官。这样做，就使我们军队有朝气，有强大的战斗力，不能把我们的军队变成庸俗的腐败的军队，不能把我们的军队变成北洋军阀的军队，当然，第一种人中间小节方面有毛病的，也要批评，要他改变，批评他是为了用他，信任他。","type":"paragraph"},{"text":"还有一种干部是全材，大节也好，小节也好，当然很好，但是全材是不多的。","type":"appellation"},{"text":"要通过这次运动，全面地审查干部，该升级的要升级，该罢官的要罢。我们军队干部如果再出现反对毛主席的，就是最大的耻辱。","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"许世友","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de0ee6cb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”反对整顿意在篡党夺权","authors":[],"dates":[{"year":1977,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海铁路局大批判组"},{"type":"paragraph","text":"铁路是国民经济的大动脉，是社会主义建设的“先行官”。“四人帮”为了篡党夺权，一心要搞乱铁路。狗头军师张春桥曾经多次说过:“铁路是必争之地，一定要控制好。”于是，“四人帮”在上海的余党纷纷出动，对铁路局挥舞大棒，大打出手，煽风点火，制造混乱，破坏革命和生产，犯下了不可饶恕的罪行。"},{"type":"paragraph","text":"“四人帮”破坏铁路，首先把矛头指向一九七五年三月经伟大领袖毛主席批准的中央关于加强铁路工作的决定。贯彻党中央这个决定，就要按照毛主席的革命路线，对铁路系统进行全面整顿。“四人帮”及其在上海的余党对这一点极为恼火。他们污蔑整顿就是复辟，公然胡说:“以阶级斗争为纲来整顿，搞的都是戴帽穿鞋，实际是少数人统治多数人，是奴隶主的一套”，“是地主资产阶级一套”，千方百计，必欲反掉整顿而后快。"},{"type":"paragraph","text":"“四人帮”及其在上海的余党，反对铁路整顿的一根大棒，就是污蔑大搞整顿是“否定文化大革命”。这真是一派胡言。众所周知，正是林彪及“四人帮”一伙，在文化大革命中，煽动全面内战，鼓吹打倒一切，严重地干扰了毛主席的战略部署。一九七五年三月，党中央、国务院遵照毛主席的指示，狠抓铁路整顿，正是为了大治铁路，解决由林彪和“四人帮”煽动全面内战、鼓吹打倒一切在铁路上所造成的严重影响，更好地巩固和发展文化大革命的丰硕成果。可见，“四人帮”反对整顿，就是反对大治，妄图继续搞乱铁路，以便乱中夺权。试想，如果依了他们，那岂不是不仅文化大革命的胜利成果将断送殆尽，而且还会出现资本主义的全面复辟吗?"},{"type":"paragraph","text":"在贯彻执行中央决定的过程中，广大铁路工人同资产阶级派性展开了针锋相对的斗争，这下如挖了“四人帮”及其余党的祖坟。于是，他们举起了反对铁路整顿的又一根大棒:批判资产阶级派性是“镇压群众”，迎头向无产阶级打来。批资产阶级派性是“镇压群众”吗?不!广大铁路工人对资产阶级派性深恶痛绝，那些大闹资产阶级派性的极少数人的所作所为，已不仅仅是闹资产阶级派性的问题，而是要官，要权，直接为“四人帮”效劳。对于这些造无产阶级的反，破坏党的一元化领导，破坏安定团结，破坏铁路运输的坏家伙，就是要狠狠打击。至于群众中受资产阶级派性影响的，我们完全是经过政治思想工作，自我教育，自觉克服的，这难道是“镇压群众”吗?“四人帮”及其余党的攻击，只能说明他们是资产阶级派性的煽动者和总根子!"},{"type":"paragraph","text":"整顿的关键是班子整顿，“四人帮”及其余党对这一点极力反对。一九七五年，我局对一百九十多个站段以上的领导班子进行了整顿，使广大干部受到了一次普遍的马克思主义教育，整出了觉悟，整出了团结，整出了干劲。“四人帮”颠倒是非，混淆黑白，公然抡起“破坏老中青三结合”这根大棒向我们打来。实际上，正是他们极力分裂路局党委，大搞阴谋诡计，破坏党委团结；正是他们，污蔑铁路局“文化大革命没有解决问题”，攻击党委领导同志是“旧势力的代表”，要党委负责同志“靠边站”，扬言要“带头打倒”他；正是他们，肆意践踏党的组织原则，密谋策划改组党委的名单；正是他们，把不跟着他们跑的新老干部污蔑为“保守派”、“小绵羊”。事实完全证明，“四人帮”一伙才是破坏老中青三结合的罪魁!"},{"type":"paragraph","text":"铁路运输与国民经济、国防建设、人民生活都有着密切的联系，破坏铁路运输的畅通，就会直接危害党和人民的根本利益，危害无产阶级专政。我们亲眼看到，由于“四人帮”的破坏，在那些铁路不畅通的地区，工厂停工停产，人民生活受到严重影响，阶级敌人兴风作浪，资本主义大肆泛滥。如果不坚持整顿，按照“四人帮”那一套搞下去，不但铁路要通到资本主义，而且我们整个社会主义的国家都要退回到资本主义去!"},{"type":"paragraph","text":"“四人帮”及其余党疯狂反对中央关于加强铁路工作的决定，破坏整顿，结果搬起石头打了自己的脚，被革命列车辗得粉碎!"},{"type":"paragraph","text":"砸烂“四人帮”，铁路大治有希望。现在，铁路系统各级党委决心贯彻执行以华主席为首的党中央的指示，坚持以阶级斗争为纲，整顿企业管理，开展工业学大庆的群众运动；广大铁路工人响亮地提出了铁路运输要做到“畅通无阻，安全正点，多拉快跑，当好先行”的战斗口号，全路出现了热气腾腾的跃进局面。广大铁路工人表示，要乘全国铁路工作会议的东风，继续深揭狠批“四人帮”，把铁路整顿好，把铁路运输尽快搞上去，为实现华主席提出的抓纲治国的战略决策而努力作战!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"351b6fea21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"涪陵地委关于粮食统购统销工作中死人情况的报告","authors":[],"dates":[{"year":1954,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"涪陵地委关于粮食统购统销工作中死人情况的报告","type":"title"},{"text":"全区自粮食统购统销工作开始以来，到1954年1月3日止，自杀17人（涪陵2，丰都3，石柱、秀山各4，长寿、南川、彭水、酉阳各1），其中雇农1人，贫农3人，中农9人，成份不明者4人。其自杀原因，据目前了解是：","type":"paragraph"},{"text":"一、干部存在着单纯的任务观点，调查研究不够，摸底数字偏高，发动群众硬性评议，售粮者拿不出来怕受批斗，内心恐惧而自杀者5人（秀山2，涪陵、丰都、酉阳各1）。如涪陵白塔乡中农彭树清（经过刀兄教，买步枪一支曾被群众斗争未交出），按今年春收最多只能卖2千多斤。小组评议时自报卖1200斤，而小组评议为3000斤，彭思想不通，评议委员袁海清则说：“一组说你有6000斤，不承认就和一组调换评。”彭又找代表主任和脱产干部申诉，亦无结果。加之本身过去买步枪一支未交出，怕群众斗争，回家后自杀。","type":"paragraph"},{"text":"二、由于宣传教育不普遍深入，群众对统购统销政策不了解，思想顾虑多，甚至对抗，或酿成家庭不和睦，因而自杀者7人（石砫、秀山各2，涪陵、长寿、南川各1）。如涪陵三合乡贫农雷德华（武装队员、互助组长），应负担1石5斗，他怕卖粮后饿肚子，思想不通，并与父争吵，其父反批评了他，入库时不送给，便于入库的前一天自杀。南川马嘴乡马嘴村妇女委员冯在全（中农），放账谷1石6斗，存谷5石，囤谷2石多，思想教育不成熟，小组群众即揭发批判，冯感到只有死路一条，遂上吊自杀。","type":"paragraph"},{"text":"三、干部思想急燥，作法简单，强迫命令，以法令代替宣传教育，形成政治压力过大，售粮者......","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"463df4295b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

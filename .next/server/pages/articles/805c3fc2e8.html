script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阴谋变“人民画报”为反人民的画报，丁聪在画报界挂帅反党，胡考沈百昌周绍昌等是同谋犯","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"阴谋变“人民画报”为反人民的画报，丁聪在画报界挂帅反党，胡考沈百昌周绍昌等是同谋犯","type":"title"},{"text":"新华社","type":"authors"},{"text":"【据新华社北京18日电】 “人民画报”副总编辑丁聪(民盟盟员)，企图篡夺人民画报，独霸我国画报界的阴谋活动，已在“人民画报”编辑部昀近连续举行的批判会上被揭发，并且受到了批判。","type":"paragraph"},{"text":"历次批判会上揭发出来的大量事实证明:丁聪利用共产党整风的机会，在“人民画报”社内和另一副总编辑胡考，编辑沈百昌、周绍昌等勾结，企图夺取“人民画报”社的领导权，篡改“人民画报”的政治方向，把“人民画报”变成资产阶级性质的同人刊物。同时，丁聪还替外文出版社中国文学编辑部副主任冯亦代献谋划策，阴谋篡夺外文出版社的领导权。当右派分子在外文出版社昀猖狂的时候，他们就得意忘形地想来“收拾大局”。此外，丁聪又和吴祖光、王少燕、龚之芳等伙同一起，反对共产党的文艺方针。","type":"paragraph"},{"text":"据揭发，丁聪小集团篡夺“人民画报”的阴谋，是十分毒辣的。他们的行动计划安排的很周密，并且自以为进退自如。他们的步骤是:首先篡夺“人民画报”，然后独霸我国画报界。如果此计不成，他们就打算出版两种“人民画报”，制造分裂。丁聪参与准备搞的“同人刊物”，计议无论在那里出版，都不容许共产党来“干涉内政”。","type":"paragraph"},{"text":"丁聪、胡考、沈百昌、周绍昌等为了把“人民画报”内共产党的领导排挤出去，他们诬蔑党支部一团糟，编辑部的党员负责干部不懂业务，用“教条主义”进行领导。当他们自以为进攻即将得手之时，丁聪就俨然以中国画报传统的化身自居，积极准备“挂帅登场”，在他的授意下，沈百昌和周绍昌草拟了一个改组“人民画报”编辑部的方案，在这个方案里，丁聪就成了总编辑，六个编辑中没有一个党员。","type":"paragraph"},{"text":"在大量的事实面前和“人民画报”编辑部全体工作人员的严肃斗争下，丁聪、沈百昌、周绍昌等开始承认了他们反共反社会主义的阴谋活动，但丁聪在交代事实中仍躲躲闪闪很不老实。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"805c3fc2e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

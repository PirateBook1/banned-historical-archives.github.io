script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见参加我国国庆的贵宾","authors":[],"dates":[{"year":1959,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见参加我国国庆的贵宾"},{"type":"paragraph","text":"接见世界和平理事会代表团"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今晚接见了世界和平理事会代表团团长、世界和平理事会主席团执行主席约翰·贝尔纳教授，世界和平理事会主席团委员、加拿大和平大会主席文幼章和夫人，世界和平理事会主席团委员、印度尼西亚和平委员会副主席、制宪议会议员塞第亚狄，世界和平理事会常务委员、法国全国和平理事会主席团委员伊夫·法奇夫人，世界和平理事会常务委员、阿根廷女作家奥利弗；被接见的还有世界和平理事会主席团委员、比利时前社会党议员伊莎贝丽·布伦姆夫人，奥地利和平理事会主席布兰德魏纳。"},{"type":"paragraph","text":"接见时在座的有副总理陈毅，中国人民保卫世界和平委员会主席郭沫若和副主席廖承志、刘宁一。"},{"type":"paragraph","text":"接见伊拉克人民代表团"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今天晚上接见了伊拉克人民代表团团长、伊拉克最高特别军事法庭庭长法齐勒·阿巴斯·马赫达维上校，代表团副团长、总检察长阿·阿·奥克里，伊拉克最高特别军事法庭总检察长马吉德·穆罕默德·阿明上校。"},{"type":"paragraph","text":"接见时在座的有陈毅副总理。"},{"type":"paragraph","text":"接见苏维约夫妇和哈迪夫妇"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今晚接见了印度尼西亚国民党总主席苏维约和他的夫人，印度尼西亚前第一副总理哈迪和他的夫人。"},{"type":"paragraph","text":"接见时在座的有副总理陈毅。"},{"type":"paragraph","text":"接见摩洛哥人民力量全国联盟代表团"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今晚接见了摩洛哥人民力量全国联盟代表团团长迈赫迪·本·巴尔卡和他的夫人，以及代表团副团长阿卜杜拉赫曼·兹尼巴尔。"},{"type":"paragraph","text":"在座的有陈毅副总理。"},{"type":"paragraph","text":"接见日本各界庆祝我国国庆代表团"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今晚接见了日本各界庆祝中华人民共和国建国十周年代表团团长、日本前首相、日中文化交流协会会长、众议院议员片山哲和副团长：恢复日中邦交国民会议关西分会会长小畑忠良、朝日新闻社论委员会顾问白石凡、日本工会总评议会副议长本多正登。"},{"type":"paragraph","text":"接见时，陈毅副总理在座。"},{"type":"paragraph","text":"接见巴西、智利、乌拉圭新闻工作者"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席今晚接见了巴西“最后一点钟”报社社长萨穆埃耳·韦纳尔和他的夫人，智利记者协会第一副主席赫纳罗·梅迪纳·贝拉，乌拉圭新闻工作者协会前任秘书长卡洛斯·博尔切。"},{"type":"paragraph","text":"接见时在场的有国务院副总理陈毅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06b64e9faa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

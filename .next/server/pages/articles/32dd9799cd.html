script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于建设较大炼铁小土群问题给河南省委的指示","authors":[],"dates":[{"year":1960,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于建设较大炼铁小土群问题给河南省委的指示","type":"title"},{"text":"河南省委：","type":"appellation"},{"text":"据九月九日新华社《内部参考》（第三千一百零七期）刊载，河南省准备在新乡、洛阳、许昌专区和郑州市郊建设较大的炼铁小土群，加原有的小土群一起在内，计划到年底共产生铁三十万吨；全省年产铁达到一百六十五万吨，超过国家计划三十五万吨。这个消息，不知是否属实。依靠小土群，生产三十万吨铁，势必动员大量的农村劳动力。这就难免影响到冬季作物的田间管理，对于保证明年的夏收是不利的。河南连续两年受到比较严重的旱灾，今年的粮食产量预计还将低于去年。同时，从一九五七年冬季以来，连续三年劳动都是很紧张的。所以，谭震林同志日前在郑州才同你们商定，今年冬季在农村中要实行半日劳动、半日休息，真正劳逸结合，这才能既保证冬季生产，又保证农民体力的恢复。你们在新乡等地区大办炼铁小土群的做法，看来同这种要求是有矛盾的。这不仅不利于今年的冬季生产，而且甚至将影响到明年的春耕播种，影响到明年的夏收以至全年的收成。力争明年夏收多打粮食和明年全年多打粮食，具有头等重要的经济意义和政治意义。因此，请你们对于大办炼铁小土群的问题，重新加以考虑。","type":"paragraph"},{"text":" 中  央一九六O年九月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32dd9799cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

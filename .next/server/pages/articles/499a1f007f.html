script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨贵宾访问韶山毛主席旧居","authors":[],"dates":[{"year":1963,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙22日电】　柬埔寨国家元首诺罗敦·西哈努克亲王和夫人以及随同来访的柬埔寨贵宾，今天中午到湘潭韶山访问了毛泽东主席旧居。"},{"type":"paragraph","text":"西哈努克亲王和夫人等贵宾，由陈毅副总理和夫人、湖南省副省长章伯森和夫人陪同，驱车到达韶山的时候，受到了湘潭县副县长肖振国、韶山人民公社社长李国良等人的热烈欢迎。柬埔寨贵宾们在主人的陪同下，来到绿树和竹丛环绕的毛泽东主席旧居，参观了毛主席曾经生活、学习、劳动和工作过的地方。参观以后，西哈努克亲王和夫人同陈毅副总理和夫人在毛主席旧居门前合影留念。其他柬埔寨贵宾也同中国主人在这里合了影。"},{"type":"paragraph","text":"韶山居民知道柬埔寨贵宾来访的消息后，纷纷聚集在村前路口，向贵宾们表示敬意。"},{"type":"paragraph","text":"西哈努克亲王在同陈毅副总理谈话的时候表示，他先后四次访问中国，这次访问了毛泽东主席的故乡，实现了自己的愿望，感到十分高兴。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\02\\632n010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e俞创硕,陆永桢\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e西哈努克亲王和夫人在机场同曹荻秋副市长和夫人亲切握别　(俞创硕　陆永桢摄　新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499a1f007f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

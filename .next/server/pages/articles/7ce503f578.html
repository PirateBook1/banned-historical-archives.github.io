script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“只有毛主席才给我们带来歌声”  文化轻骑兵活跃在天山南北，受到群众热烈欢迎","authors":[],"dates":[{"year":1965,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“只有毛主席才给我们带来歌声”"},{"type":"paragraph","text":"文化轻骑兵活跃在天山南北，受到群众热烈欢迎"},{"type":"paragraph","text":"据新华社乌鲁木齐电　一年四季活跃在天山南北的各民族文化轻骑兵，常把歌舞送到最边远偏僻的地方，受到广大农民和牧民的欢迎。最近，他们中有九个队在乌鲁木齐参加为迎接新疆维吾尔自治区成立十周年而举行的歌舞戏剧会演。他们演出的节目，经常受到观众的热烈赞扬。"},{"type":"paragraph","text":"新疆地区辽阔，为了让偏僻地方的农民、牧民和解放军战士，能经常看到歌舞，很多县和生产部队都成立了“乌兰牧骑”式的文化工作队，仅南疆维吾尔族聚居的喀什专区就有三十几个队。这些文化工作队夏天骑着毛驴、骆驼，背着干粮、水壶，到各地为农民和牧民演出。就是在冬天，他们也到高山和草原演出。"},{"type":"paragraph","text":"新疆各民族的文化轻骑兵，在向农牧民和战士表演节目时，还认真地向劳动人民学习。墨玉县文化工作队今年二月到大山里给牧民演唱时，一位年逾九十的贫农老太太感动得流着泪说：“解放以前，我们山里很少来人，来的人总是给我们带来马棒，留下的尽是眼泪，只有毛主席才给我们带来歌声。”贫农老太太这几句话，深深地教育了演员。演员们当即表示要更好地为大山中的劳动牧民演唱。"},{"type":"paragraph","text":"这些文化工作队因为经常下乡上山，实际生活成了他们取之不尽的创作源泉。他们把许多新人新事，以群众喜见乐闻的形式编成文艺节目，给大家演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ce503f578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

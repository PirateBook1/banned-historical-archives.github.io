script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于为我省在一九七一年清查“五• 一六”期间迫害致死的张永哲、蔡达等同志平反的通知","authors":[],"dates":[{"year":1979,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于为我省在一九七一年清查“五˙ 一六”期间迫害致死的张永哲、蔡达等同志平反的通知","type":"title"},{"text":"各有关单位党委、党组：","type":"appellation"},{"text":"我省在一九七一年清查“五˙ 一六”期间，原省委清查“五˙一六”办公室曾对一九六七年七、八月间部分赴京人员，以整周总理黑材料问题为由，进行专案审查达四年之久。牵连此案的有三十三人，其中有的被暗挂审查，有的长期被办“封闭式“学习班，甚至被逼致死。一九七八年，省委责成有关部门，对此案进行了全面复查。事实证明，这一案件是 “四人邦”及其在安徽的代理人推行修正主义办案路线所造成的一起假案。为此，省委决定：","type":"paragraph"},{"text":"一、\t对一九七二年三月十六日至同年四月四日因此案办学习班被逼致死的张永哲同志和一九七一年十月十日至一九七二年二月十七日在学习班中致死的蔡达同志，以及在受迫害期间病故的周候同志予以平反昭雪，由原单位负责做好善后工作；","type":"paragraph"},{"text":"二、\t对因此案被办学习班长期审查的黄端旭、陈月卿、蔡忠良、秦克勤、李红星等同志，由原单位党组织在适当范围内宣布平反，恢复名誉;","type":"paragraph"},{"text":"三、\t对因此案被暗挂审查的，由原单位予以撤销；","type":"paragraph"},{"text":"四、\t牵连此案的人如兼有其它问题，另当别论，处理时不要再涉及此案问题；","type":"paragraph"},{"text":"五、\t纯属此案的有关材料，由有关单位分别清理销毁。","type":"paragraph"},{"text":" 中 共 安 徽 省 委一九七九年五月十一日","type":"paragraph"},{"text":"——————————————————————————","type":"subtitle"},{"text":"发：宿县地委、省冶金局803地质队党委、庐江县委组织部、安徽大学党委、皖安机械厂党委、合肥工业大学党委、合肥锻压机床厂党委、省委组织部、省委政法小组、省公安局、陕西省4310厂党委。","type":"paragraph"},{"text":" 中共安徽省委办公厅       一九七九年五月十四日印发","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96e8429287"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

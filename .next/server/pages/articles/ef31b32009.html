script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》阿文版二、三卷在阿发行阿尔巴尼亚通讯社报道说，毛泽东同志的著作是马列主义科学的宝贵财富，对国际共运和工人运动具有巨大的理论和实践价值","authors":[],"dates":[{"year":1964,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社地拉那10日电】　据阿尔巴尼亚通讯社报道:《毛泽东选集》阿尔巴尼亚文版第二卷和第三卷已经开始在阿尔巴尼亚全国发行。每卷的发行额为一万册。"},{"type":"paragraph","text":"《毛泽东选集》阿尔巴尼亚文版是由阿尔巴尼亚劳动党中央党史研究所出版社翻译并出版的。"},{"type":"paragraph","text":"根据阿尔巴尼亚劳动党中央委员会的决定，《毛泽东选集》中文版一至四卷将分五卷用阿尔巴尼亚文出版。它的第一卷已于去年年底出版。第四和第五卷即将开始付印。"},{"type":"paragraph","text":"阿尔巴尼亚通讯社报道说:“阿尔巴尼亚读者极其热烈地欢迎用阿尔巴尼亚文出版毛泽东同志的著作。毛泽东同志的著作是马克思列宁主义科学的一笔宝贵财富，对国际共产主义运动和工人运动具有巨大的理论和实践价值。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef31b32009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央设宴热烈欢迎艾地主席","authors":[],"dates":[{"year":1965,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央设宴热烈欢迎艾地主席"},{"type":"paragraph","text":"刘少奇周恩来邓小平等同志出席宴会"},{"type":"paragraph","text":"刘少奇同志和艾地同志共祝两党的亲密关系进一步发展，两国人民的友好关系进一步发展，两党和两国人民反对帝国主义、现代修正主义和现代教条主义的斗争取得更大胜利"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会今天晚上举行宴会，热烈欢迎迪·努·艾地主席和由他率领的印度尼西亚共产党代表团全体同志。"},{"type":"paragraph","text":"中共中央副主席刘少奇、周恩来，总书记邓小平等同志，出席了宴会。"},{"type":"paragraph","text":"刘少奇同志和艾地同志在宴会上致词。他们祝中国共产党和印度尼西亚共产党的亲密关系进一步发展，两国人民的友好关系进一步发展，两党和两国人民反对帝国主义、现代修正主义和现代教条主义的斗争取得更大的胜利。"},{"type":"paragraph","text":"出席宴会的印度尼西亚共产党代表团成员有：中央委员、中央书记处成员、中央国际部部长克雷尔·苏皮特，中央委员、中央书记处成员鲁斯兰·卡马鲁丁，中央委员努恩季克，印度尼西亚《人民日报》记者安瓦尔·达尔马，中央检查委员会成员西斯瓦尼等同志。"},{"type":"paragraph","text":"正在北京的印度尼西亚共产党中央政治局委员、中央书记处副总书记优素福·阿吉托罗普同志，也出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的，还有中共中央政治局委员董必武、彭真、李先念、谭震林，政治局候补委员陈伯达、康生、薄一波，中央书记处书记李雪峰，候补书记杨尚昆，中央候补委员罗贵波、赵毅敏，以及中共中央机关负责工作人员。（附图片）"},{"type":"paragraph","text":"中共中央副主席刘少奇、周恩来，中共中央总书记邓小平等同志和艾地主席（前左六）以及由他率领的印度尼西亚共产党代表团全体同志在宴会前合影。　新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b06e9be61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

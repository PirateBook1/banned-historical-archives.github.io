script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹共产党主席文铭权函贺中共十一大  毛主席三个世界理论必将显示出越来越强大威力","authors":[],"dates":[{"year":1977,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹共产党主席文铭权函贺中共十一大"},{"type":"paragraph","text":"毛主席三个世界理论必将显示出越来越强大威力"},{"type":"paragraph","text":"新华社一九七七年八月三十一日讯　北加里曼丹共产党中央委员会主席文铭权八月二十二日写信给中国共产党中央委员会，最热烈地祝贺中国共产党第十一次全国代表大会胜利闭幕，最热烈地祝贺华国锋同志当选为中共中央主席。"},{"type":"paragraph","text":"贺信说：“中国共产党第十一次全国代表大会是高举马克思主义、列宁主义、毛泽东思想伟大旗帜的大会，是全面地、正确地贯彻执行毛主席革命路线的大会，是一个团结战斗和取得辉煌胜利的大会。这次大会是中国共产党历史上又一个重要的里程碑。它将对中国革命和世界革命产生极为深远的影响。”"},{"type":"paragraph","text":"贺信说：“这次大会宣告了中国共产党第十一次路线斗争的全面胜利，宣告了由毛主席亲自发动和领导的无产阶级文化大革命的胜利结束。大会系统地总结了国际共产主义运动历史上第一次以无产阶级文化大革命的形式在无产阶级专政下继续革命的经验，彻底批判了‘四人帮’对毛泽东思想的篡改和歪曲，从而为反修防修、巩固无产阶级专政、防止资本主义复辟提供了前所未有的经验，为国际无产阶级和各国革命人民作出重大的贡献。”"},{"type":"paragraph","text":"贺信赞扬了毛主席关于三个世界划分的理论，并且指出，这一理论“精确地揭示了当代世界各种基本矛盾以及各种政治力量的变化和发展，划清了世界范围内阶级斗争的敌、友、我阵线。它是指导世界革命的强大思想武器。随着时间的推移，它必将显示出越来越强大的威力。”"},{"type":"paragraph","text":"贺信说：“大会重申了中国共产党坚决支持国际共产主义运动，支持世界革命人民反霸、反帝、反殖的原则立场。这极大地鼓舞了国际无产阶级和各国革命人民的斗志。”"},{"type":"paragraph","text":"贺信说：“这次大会十分强调恢复和发扬毛主席亲自培育的中国共产党的优良传统和优良作风，特别强调了要坚持辩证唯物主义和历史唯物主义的世界观，要坚持‘三要三不要’的基本原则，要坚持群众路线和实事求是的工作作风。我们相信，中国共产党一定会遵循毛主席的建党学说，把党建设得更加富有战斗力，充分发挥它在无产阶级革命事业中的最大作用。”"},{"type":"paragraph","text":"贺信最后说：“我们深信，中国人民在以华国锋主席为首的中国共产党领导下，坚持高举毛主席的伟大旗帜，坚持十一大的正确路线，坚持在无产阶级专政下的继续革命，就一定能在不远的将来把中国建设成为现代化的社会主义强国。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5407528d51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

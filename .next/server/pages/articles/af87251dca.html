script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应马科斯总统和夫人的邀请进行正式友好访问  李先念副总理离京赴菲律宾","authors":[],"dates":[{"year":1978,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应马科斯总统和夫人的邀请进行正式友好访问"},{"type":"paragraph","text":"李先念副总理离京赴菲律宾"},{"type":"paragraph","text":"邓小平、纪登奎、余秋里、陈锡联、耿飚、王震、陈慕华副总理，吴德、邓颖超、姬鹏飞副委员长等到机场送行"},{"type":"paragraph","text":"新华社北京三月十二日电　国务院副总理李先念应菲律宾总统费迪南德·埃·马科斯和夫人的邀请，今天上午乘专机离开北京，前往菲律宾进行正式友好访问。"},{"type":"paragraph","text":"到机场送行的有，国务院副总理邓小平、纪登奎、余秋里、陈锡联、耿飚、王震、陈慕华，人大常委会副委员长吴德、邓颖超、姬鹏飞，外贸部长李强，中国人民解放军副总参谋长张爱萍，国务院办公室主任吴庆彤，外交部副部长韩念龙、王海容等。"},{"type":"paragraph","text":"陪同李先念副总理访问的有外交部长黄华，以及林佳楣、何理良、王晓云、刘华等。"},{"type":"paragraph","text":"菲律宾驻中国大使馆临时代办塞维里诺陪同李先念副总理前往马尼拉。"},{"type":"paragraph","text":"孟加拉国驻中国大使阿卜杜勒·莫明的夫人和大使馆临时代办柯瑞姆，也到机场送行。（附图片）"},{"type":"paragraph","text":"李先念副总理应邀前往菲律宾进行正式友好访问。邓小平、纪登奎、余秋里、陈锡联、耿飚、王震、陈慕华副总理，吴德、邓颖超、姬鹏飞副委员长等到机场送行。新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"王震","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af87251dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

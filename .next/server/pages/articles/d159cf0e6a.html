script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省武汉市中级人民法院对王大宾的刑事判决书","authors":[],"dates":[{"year":1983,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"湖北省武汉市中级人民法院对王大宾的刑事判决书","type":"title"},{"text":"公诉人：湖北省武汉市人民检察院检察员胡文涛。","type":"paragraph"},{"text":"被告人王大宾，男，现年四十二岁，四川省德昌县人，汉族，“文化大革命”初期，为北京地质学院学生，北京地质学院“东方红公社”负责人，“首都大专院校红代会”核心组副组长，北京地质学院革命委员会主任，北京市革命委员会常委。一九六九年元月分配到四川省地质局成都修配厂工作。现在押。","type":"paragraph"},{"text":"辩护人：武汉市法律顾问处律师孙先义、姚启超。","type":"paragraph"},{"text":"湖北省武汉市人民检察院对被告人王大宾犯反革命宣传煽动罪、诬告陷害罪向本院提起公诉。本院依法组成合议庭，湖北省武汉市人民检察院检察员胡文涛、代理检察员周忠武出庭支持公诉，于一九八三年八月十八日对本案进行了公开审理，查明被告人王大宾犯罪事实如下：","type":"paragraph"},{"text":"被告人王大宾在一九六六年十二月至一九六八年八月期间，积极追随林彪、江青反革命集团进行犯罪活动。","type":"paragraph"},{"text":"一九六六年十二月，被告人王大宾在重庆得知“东方红公社”总部电话传达戚本禹关于要将彭德怀同志抓回北京的“指示”后，立即带领在重庆的北京地质学院的部分学生赶到成都，于十二月二十三曰将住在成都的中共中央政治局委员彭德怀挟持到四川省地质局，并于十二月二十七日押到北京。同时，非法抄查了彭德怀的住处，将彭德怀多年保存的珍贵数据和文件二百一十二份非法扣留并运到北京地质学院。一九六七年七月，被告人王大宾按照林彪、江青反革命集团的旨意，积极策划批斗彭德怀，成立了以地质学院物探系为主的“斗彭联络站”，并与北京航空学院联合对彭德怀进行批斗，诬陷彭德怀是“阴谋政变”、“里通外国的反革命分子”，使彭德怀同志人身遭到迫害。","type":"paragraph"},{"text":"一九六七年三月二十日和四月十日，被告人王大宾先后主持策划并分别以北京地质学院“东方红公社”总部和革委会的名义发表了声明，诬蔑“余秋里充当了资本主义复辟逆流的先锋人物”，“何长工是一个地地道道的反革命修正主义分子”。煽动“炮轰余秋里”、“打倒谭震林”、“打倒何长工”等领导人。","type":"paragraph"},{"text":"一九六七年四月至一九六八年八月期间，被告人王大宾还以走资派和反动学术权威等罪名，对原地质学院党委副书记聂克、教授冯景兰、杨遵仪等人进行人身迫害。","type":"paragraph"},{"text":"被告人王大宾的上述犯罪事实，经过法庭调查和辩论，审查了与本案直接有关的证据，大量的书证和证人证言，充分证明完全属实，被告人王大宾当庭供认全部罪行，表示悔改。","type":"paragraph"},{"text":"本庭确认，被告人王大宾在“文化大革命”中，积极追随林彪、江青反革命集团，进行反革命宣传煽动，参与诬陷迫害党和国家领导人的阴谋活动，以及诬陷迫害干部和高级知识分子，已构成反革命宣传煽动罪、诬告陷害罪。根据被告人王大宾的犯罪事实、性质情节和对于社会的危害程度并考虑到被告人王大宾的认罪表现，特依照《中华人民共和国刑法》第九十条、第一百零二条、第一百三十八条及第五十二条、第六十四条、第五十九条的规定，判处被告人王大宾有期徒刑九年，剥夺政治权利二年。刑期自判决执行之日起计算，判决执行以前羁押的曰期，以羁押一日折抵刑期一日（即至一九八三年十月二十六日止）。","type":"paragraph"},{"text":"如不服本判决，可在接到判决书的第二日起，十日内向本院提出上诉理由，上诉于湖北省高级人民法院。","type":"paragraph"},{"text":"湖北省武汉市中级人民法院刑事审判第一庭","type":"paragraph"},{"text":"审判长：成厚胜","type":"paragraph"},{"text":"人民陪审员：陈昌尧","type":"paragraph"},{"text":"人民陪审员：蔡金保","type":"paragraph"},{"text":"本件与原本核对无异","type":"paragraph"},{"text":" 湖北省武汉市中级人民法院（〈章〉）一九八三年八月十八日","type":"paragraph"},{"text":"书记员　曹永萍","type":"paragraph"}],"comments":[],"origin":"摘自《王大宾回忆录》第九章，香港：中国文革历史出版社，2015年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d159cf0e6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

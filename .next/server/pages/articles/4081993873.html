script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友赞扬中共八届十二中全会公报是伟大的号角　伟大的毛泽东思想战无不胜　七亿中国人民打倒了头号走资派、大叛徒刘少奇真是大快人心","authors":[],"dates":[{"year":1968,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友赞扬中共八届十二中全会公报是伟大的号角"},{"type":"paragraph","text":"伟大的毛泽东思想战无不胜"},{"type":"paragraph","text":"七亿中国人民打倒了头号走资派、大叛徒刘少奇真是大快人心"},{"type":"paragraph","text":"新华社十二日讯　东京消息：日本朋友最近发表谈话，热烈欢呼中国共产党第八届扩大的十二中全会公报的发表。"},{"type":"paragraph","text":"日本“毛泽东思想学院”院长大塚有章指出，八届十二中全会公报又一次证明了伟大的毛泽东思想是战无不胜的。"},{"type":"paragraph","text":"大塚说，公报是伟大的号角，它给全世界革命人民带来了莫大的鼓舞，而对以美国为首的帝国主义者和以苏修叛徒集团为首的现代修正主义者是一个沉重的打击。"},{"type":"paragraph","text":"大塚说，八届十二中全会的公报是宣言书。它宣告以刘少奇为代表的资产阶级司令部已经彻底地被摧毁。"},{"type":"paragraph","text":"大塚还强调指出，公报给了我们很大的教益，它使我们明确地认识到怎样才能把毛主席关于建党问题的指示学到手。毛主席教导我们说：“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”"},{"type":"paragraph","text":"大塚说，正在同美日反动派、苏修和日修叛徒集团进行斗争的日本革命者无不为公报的发表感到欢欣鼓舞。他最后高呼：“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"两年前大造了日共宫本修正主义集团反的大坂府堺市的日本朋友石田逸夫说，世界各国革命人民都对这一次全会的成功感到高兴，而感到恐惧的只是一小撮美帝国主义、苏联现代修正主义、宫本修正主义集团和各国反动派。"},{"type":"paragraph","text":"石田说，七亿中国人民在这一场斗争中打倒了头号走资派、大叛徒刘少奇，真是大快人心。"},{"type":"paragraph","text":"他强调指出，斗争实践证明，毛主席的无产阶级革命路线、毛主席关于无产阶级文化大革命的战略部署和毛主席在无产阶级文化大革命中的各个时期所作的一系列指示，都是正确的。"},{"type":"paragraph","text":"他表示，日本人民只要认真学习和运用毛泽东思想，日本革命就一定会胜利。"},{"type":"paragraph","text":"石田最后高呼：“祝毛主席万寿无疆，万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4081993873"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

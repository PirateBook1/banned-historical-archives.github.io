script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"戚本禹给徐昕等五同志的一封信","parts":[{"type":"title","text":"351.戚本禹给徐昕等五同志的一封信"},{"type":"paragraph","text":"(1966年12月20日)徐昕、王宏志、何新霞、叶桂萱、徐秋英五位同志："},{"type":"paragraph","text":"你们几次来信都收到了，谢谢你们。因为忙于其他事情，一直没有答复，请你们原谅。"},{"type":"paragraph","text":"我对你们部里的事情没有调查研究，不能讲什么意见。希望你们根据十六条和《红旗》杂志社论的精神进行讨论，将教育部的文化大革命搞彻底。教育战线是文化大革命的重要阵地，希望你们高举毛泽东思想红旗，用毛泽东思想占领这个阵地。"},{"type":"paragraph","text":"关于李冠英、钱国屏、齐咏冬、朱岩、刘德珍五位同志给陶铸同志写大字报的问题，我个人认为是可以的。对这张大字报有不同的意见，可以辩论。但是说这张大字报是反革命的“大字报”，并针对着这张大字报说：“谁反对陶铸同志就砸烂他的狗头”，这是错误的。有人把贴大字报的人说成“反革命”，进行围攻、斗争，甚至要扣押他们，更是错误的，任何人都没有权力这样做。"},{"type":"paragraph","text":"反对毛主席、反对林彪同志就是反革命，就是炮打无产阶级司令部。革命的群众必须同反对以毛主席为代表的革命路线的言论和行动进行坚决的斗争。但是，革命的群众也不允许任何人假借反对炮打无产阶级司令部的名义，压制革命。"},{"type":"paragraph","text":"戚本禹"},{"type":"paragraph","text":"一九六六年十二月二十日"}],"authors":["戚本禹"],"dates":[{"year":1966,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":660,"page_end":661,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71572fff5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

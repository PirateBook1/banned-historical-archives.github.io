script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话，走同工农相结合的道路　去内蒙古安家落户的北京青年受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决听毛主席的话，走同工农相结合的道路"},{"type":"paragraph","text":"去内蒙古安家落户的北京青年受到热烈欢迎"},{"type":"paragraph","text":"新华社呼和浩特十四日电　到内蒙古锡林郭勒盟牧区安家落户当社员、牧民的北京革命小将，十二日到达草原城市锡林浩特时，受到当地各族革命群众和知识青年几千人的热烈欢迎。"},{"type":"paragraph","text":"锡林浩特的“一·二六”无产阶级革命派战士和“锡三司”红旗飘飘战团红卫兵小将，听到北京革命小将出发到锡林郭勒盟牧区当社员、牧民的好消息以后，有的奔走相告，传递喜讯，有的张贴热烈欢迎的大标语。各族革命群众纷纷走向街头，准备欢迎。十二日下午四点半钟，当北京革命小将和送行的北京市革命委员会代表，以及前往途中迎接的锡林郭勒盟军分区负责人、革命领导干部和革命派代表，进入草原城市锡林浩特时，马路上立刻沸腾起来，欢迎的群众不断高呼：“热烈欢迎来自毛主席身边的革命青年！”“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"各族革命群众在盟公署门前举行欢迎大会。革命领导干部和“一·二六”无产阶级革命派总联络站代表致欢迎词，表示要协助他们很好地安家落户，并希望他们对锡林郭勒盟的无产阶级文化大革命作出贡献。“锡三司”红旗飘飘战团的红卫兵小将在欢迎会上表示，决心向北京革命小将学习，学习他们积极到祖国边疆来安家落户，与农牧民相结合的革命精神，以“斗私，批修”为纲，活学活用毛主席著作，坚决听毛主席的话，走与工农兵相结合的道路。"},{"type":"paragraph","text":"来锡林郭勒盟安家落户的北京革命小将代表在发言中说：最最敬爱的毛主席，我们遵照您的知识分子与工农兵相结合的伟大指示，迈出了第一步，我们将遵循着这条革命大道走下去，走到底！我们牢记您的教导，一辈子为人民鞠躬尽瘁，作人民大众的牛，全心全意地为人民服务。毛主席啊，毛主席！我们要身在草原，放眼全球，继续斗私、批修，活学活用您的著作，在革命的道路上昂首阔步，奋勇前进。"},{"type":"paragraph","text":"北京的革命青年们将要安家落户的西乌珠穆沁旗白音宝力格公社，早已做好安置工作，给他们购置了蒙古包和家具，连冬天穿的皮袍和毡靴都给准备好了。牧民们表示，一定要象对待自己的子女一样，爱护和帮助他们健康地成长，让北京的种子在边疆草原生根发芽，开花结果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cddb537b0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"不要过早引起傅作义西接","alias":"","parts":[{"type":"paragraph","text":"不要过早引起傅作义西援！"},{"type":"paragraph","text":"（1948年8月16日）杨、罗、耿："},{"type":"paragraph","text":"十六日电悉。东北主力因雨阻要本月底或下月初才能出动。杨成武部出动过早，傅敌以大力西援，杨部可能达不到目的。你们此次打平古?是为引退遵化之敌的临时性行动。若为配合杨部，则过早将敌引至平绥线，实为不利。我们意见，你们歼灭石匣、小营、古北口之敌后，应在该线休整。如敌进迫，则稍向东撤。待杨部在"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]指1948年8月16日杨得志、罗瑞卿和耿飚给中共中央军委的电报。电报说：“我们主力已进入平古以西，三兵团行动按我们意见应该提早，而他们反要推迟，这将使我们更困难。主要是没有饭吃，热西完全无粮，冀热察粮食全部只能供给十天，再退回冀东也不好。而且我们一进入平北，傅作义必将主力塞在平古南段或平绥东段，因而增援西面快，对于他们行动亦不利。”"},{"type":"paragraph","text":"[3]杨成武部，指华北军区第三兵团，兵团司令员杨成武。[4]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[5]平古，即平古路，指北平（今北京）至古北口的铁路，即今京通（通辽）线一段。"},{"type":"paragraph","text":"[6]石匣，旧镇名，位于北京密云县北部，解放后修建密云水库时作为库区而消失。小营，位于河北滦平县东北。归绥\"、集宁打响之前数天，再向西行动，那时军委将另有命令。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十六日二十一时[1]归绥，旧市名，即今内蒙古呼和浩特。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":408,"page_end":409},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb94eda8d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

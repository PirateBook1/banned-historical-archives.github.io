script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于退还工商业者在高潮中增资问题的指示","authors":[],"dates":[{"year":1956,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于退还工商业者在高潮中增资问题的指示","type":"title"},{"text":"在今年一、二月全行业公私合营高潮中，许多私营工商业者和家属把自己的黄金、美金、人民币、宝石、戒指、以至房产等投入企业作为增资，其中一些人确是出于自愿而且在增资后其家庭生活并不发生困难，但大部分人是在动员的情况下被迫增资或勉强增资的，结果使他们的家庭生活发生了困难。国家在经济上的所得甚少，而在政治上则非常不利。为此，特指示如下：","type":"paragraph"},{"text":"（一）凡在高潮中因增资而使家庭生活发生困难的，应将其增资部分，一律主动退还。只有对个别增资后生活并不困难而本人坚决表示不接受退还的人，才可不退还。","type":"paragraph"},{"text":"（二）凡应退还的增资项目，不论是黄金、美金、宝石、戒指、人民币、房产等，都应将原物坚决全部退还。如因故不能退还原物时，也应公平合理地折价偿还。","type":"paragraph"},{"text":"（三）在进行这一工作时，应在干部和工商界群众中进行适当的政策教育。对退还增资的工商业者，在政治上、工作上不得加以歧视，不应讥为落后。对在高潮中动员别人增资的积极分子，应肯定他们用心是好的，同时教育他们从工作中吸取必要的经验教训，防止某些人对他们的抨击。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa4726d765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

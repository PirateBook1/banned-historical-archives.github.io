script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是中国人民百战百胜的旗帜(一)","authors":["马铁丁"],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马铁丁"},{"type":"paragraph","text":"百战百胜的毛泽东旗帜引导着我们前进，引导着我们克服各色各样的阻碍和困难，从一个胜利到另一个胜利。引导着全国人民推翻帝国主义、封建主义、官僚资本主义的反动统治，建立了独立、自由、民主、统一和强盛的新国家——中华人民共和国。并将继续引导我们走向人类的乐国——社会主义、共产主义社会去。"},{"type":"paragraph","text":"毛泽东同志曾说:“灾难深重的中华民族，一百年来，其优秀人物奋斗牺牲，前仆后继，摸索救国救民的真理，是可歌可泣的。但是直到第一次世界大战兴俄国十月革命之后，才找到马克思主义与列宁主义这个最好的真理，作为解放我们民族的最好武器，而中国共产党则是拿起这个武器的倡导者、宣传者与组织者。马列主义的普遍真理一经与中国革命的具体实践相结合，就使中国革命的面目为之一新。”"},{"type":"paragraph","text":"而毛泽东同志自己，正是以马列主义的普遍真理和中国革命的具体实践相结合的光辉典范。毛泽东思想是中国人民智慧的结晶。"},{"type":"paragraph","text":"中国共产党三十年来的历史证明:中国共产党胜利、发展的时候，也就是中国人民扬眉吐气的时候。当她暂时受到挫折、遇到严重困难的时候，也就是中国人民遭受磨难的时候。"},{"type":"paragraph","text":"同时，特别证明了:那一个时候、那一个地区、那一个革命工作者紧紧地在毛泽东思想指导下进行工作，就那一个时候、那一个地区、那一个革命者战无不胜，攻无不克。反之，脱离了毛泽东思想的指导就会失败。就会加深和延长了中国人民的痛苦。"},{"type":"paragraph","text":"毛泽东思想是中国人民百战百胜的旗帜。"},{"type":"paragraph","text":"中国共产党万岁!毛主席万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"563f6f6869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元是地主资产阶级的孝子贤孙","authors":[],"dates":[{"year":1977,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元是地主资产阶级的孝子贤孙"},{"type":"paragraph","text":"阶级异己分子姚文元家庭的历史是一部罪恶累累的剥削史，祖辈五代都是大地主。据姚文元老家所在地姚公埠上、中、下三村一些八十岁左右的老人回忆揭发，姚文元的远祖父姚杏山和高祖父姚麟秀，都是独霸一方的大地主。他的曾祖父姚宝槐，既是大地主，又是官迷心窍的鸦片鬼，清朝时中秀才，在姚家祠堂立“文元”匾，先后两次赴绍兴府考举人，没考中，疯癫而死。他的祖父姚西耀，当过圩长，以管理浦阳江堤为名，勾结土豪劣绅横行乡里，派捐要税，鱼肉百姓。他的父亲姚蓬子，是地主兼资本家，早年投机革命，后来叛变充当国民党文化特务。"},{"type":"paragraph","text":"姚文元家祖辈几代对劳动人民横征暴敛、敲骨吸髓，侵吞了大量良田和财产，是本村二十户地主中最大的一户。姚文元家剥削劳动人民的花样繁多，剥削手段极其残酷。除了雇用长工、短工，放青苗、放高利贷等外，姚家还有一种特别毒辣的剥削手段，叫做“放忙月钱”。每年趁村里贫下中农“稻头青黄、眼泪汪汪”的缺粮断炊时刻，姚家就用比平时雇短工少十分之二的工钱，先把劳动力买来，到农忙季节，就逼着贫下中农放下自己的农活到他家去干活。做过姚家长工的贫农老社员茅龙泉、姚文忠、李信安等揭发控诉说：我们做姚家的长工，一人要种二、三十亩田，还要管好“三缸”：挑满水缸，春满米缸，管好粪缸。吃的是隔餐用余火焖热的冷饭，睡的是冷屋檐。许多贫下中农在姚家当长工血汗被榨尽，身体被摧残，有的甚至搞得家破人亡。在姚文元家当过五年丫头的贫农社员钱亚芬控诉说：我十一岁那年进姚家当丫头，服侍姚文元的曾祖母、祖父母和两个姑姑，姚家根本不把我当人看待，每天要我烧饭、抱小孩、洗衣服、倒马桶，农忙时节还要晒二、三十亩田收的稻谷。姚家向我宣布了所谓家规：“碗三天，锅三年”，即摔破一只碗要白做三天，打烂一只锅要白做三年。当我离开姚家时，七扣八扣，只得了三个铜元。"},{"type":"paragraph","text":"阶级异己分子姚文元就是出生在这样一个充满血腥味的剥削世家。他的父亲姚蓬子希望儿子继承“祖业”，当姚文元出生时，就用他曾祖父姚宝槐的秀才匾“文元”给他起了名字。贫下中农在揭批中指出，这个吸工人、农民血长大的姚文元，确实不忘“祖业”，钻进革命队伍后，坚持反动立场，仇视党，仇视人民，是地主资产阶级的忠实的孝子贤孙。（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4556a43e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

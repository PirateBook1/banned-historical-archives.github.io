script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在无产阶级文化大革命中活学活用毛主席著作  重钢职工革命斗志昂扬推动生产跃进  今年头七个月主要产品都超额完成国家计划，质量显著提高；试制成功一百二十七种钢材新产品，数量之多、时间之快，是这个企业前所未有的","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在无产阶级文化大革命中活学活用毛主席著作"},{"type":"paragraph","text":"重钢职工革命斗志昂扬推动生产跃进"},{"type":"paragraph","text":"今年头七个月主要产品都超额完成国家计划，质量显著提高；试制成功一百二十七种钢材新产品，数量之多、时间之快，是这个企业前所未有的"},{"type":"paragraph","text":"据新华社重庆三十日电　哪里活学活用伟大的战无不胜的毛泽东思想，哪里就会产生巨大的精神力量和物质力量。重庆钢铁公司广大职工在无产阶级文化大革命中，活学活用毛主席著作，阶级觉悟迅速提高，革命斗志极为昂扬，推动着生产新高潮迅猛发展，整个企业到处是一片热气腾腾的革命景象。"},{"type":"paragraph","text":"今年头七个月，这个公司的主要产品钢、钢材、生铁、焦炭等都超额完成国家计划；产品质量显著提高；原材料消耗大幅度降低；劳动生产率比去年有大幅度增长；七个月试制成功了一百二十七种适应各方面需要的钢材新产品，数量之多，时间之快，为这家企业前所未有。"},{"type":"paragraph","text":"重钢职工今年头七个月所取得的巨大胜利，是毛泽东思想的胜利，也是无产阶级文化大革命的胜利。今年以来，重钢职工活学活用毛主席著作的群众性活动出现了新高潮。广大职工以毛泽东思想作为一切工作的指导方针，作为无产阶级文化大革命的行动指南，他们运用毛泽东思想这个最强大、最锐利的思想武器，向一切反党反社会主义反毛泽东思想的牛鬼蛇神猛烈开火，向一切阻碍生产发展和束缚工人革命积极性的陈规旧套冲击，为新的生产跃进铺平了道路。今年七月，正是著名“火炉城”重庆最热的季节，几乎全是高温作业的钢铁生产遇到了困难。但是，用毛泽东思想武装起来的重钢工人们，革命精神昂扬，生产积极性极为高涨，他们洒热汗，战高温，提出了“誓夺运动、生产双胜利”的响亮口号，艰苦奋战，夺得了出色的生产成绩。公司著名先进集体大型轧钢车间钢板工段的轧钢工人们，反复学习了毛主席的《关于重庆谈判》、《为人民服务》和《愚公移山》等文章，从中汲取战胜困难的力量。他们说：气温高，困难大，有了毛泽东思想，什么也不怕。在上百度的高温操作中，他们坚持班前学习毛主席著作，班中运用毛主席著作，班后评比活学活用毛主席著作。在七月份创造了产品合格率高达百分之九十九点八二的今年以来的最高纪录，还试制成功了多种国家急需的新产品。"},{"type":"paragraph","text":"重钢革命职工坚决地热烈地响应党中央、毛主席的战斗号召，在无产阶级文化大革命中大破资产阶级技术“权威”、"},{"type":"paragraph","text":"“专家”对生产技术的垄断地位；大破束缚生产的种种洋框框，横扫阻碍工人积极性和创造性的陈规旧套，建立了科学的管理制度和操作规程，大长无产阶级的革命志气，大灭资产阶级的威风，促进了生产力的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea9e134e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

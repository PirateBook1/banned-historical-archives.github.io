script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联驻华武官朱道夫少将举行招待会  庆祝苏联建军四十一周年  彭德怀元帅赴会代表我军热烈致贺","authors":[],"dates":[{"year":1959,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联驻华武官朱道夫少将举行招待会"},{"type":"paragraph","text":"庆祝苏联建军四十一周年"},{"type":"paragraph","text":"彭德怀元帅赴会代表我军热烈致贺"},{"type":"paragraph","text":"新华社23日讯　苏联驻华武官朱道夫少将今晚举行招待会，庆祝苏联建军四十一周年。"},{"type":"paragraph","text":"国务院副总理兼国防部长彭德怀元帅出席了招待会。他在会上代表中国人民解放军向伟大的苏联人民和光荣的苏联军队表示衷心的热烈的祝贺。他说，强大的苏联武装力量，是以列宁为首的伟大的苏联共产党所创造和培养起来的。它的四十一年的历史，是从胜利走向胜利的历史。"},{"type":"paragraph","text":"彭德怀元帅说，近年来，苏联的经济、文化和科学技术有了惊人的发展，洲际弹道导弹的成功，三颗人造地球卫星和宇宙火箭的发射等等，都雄辩地说明了这一点。苏联经济的高涨和科学技术的发展，使苏联武装部队能够用最先进的技术装备起来，它的战斗威力正在继续不断提高。彭德怀元帅接着谈到了苏共二十一次代表大会的胜利闭幕和宏伟的苏联国民经济七年建设计划，他说，这一伟大的事件，对于国际共产主义运动、对于殖民地半殖民地人民的民族独立运动和保卫世界和平事业，都有十分重大的意义。彭德怀元帅说，中国人民解放军和光荣的苏联军队以及其他社会主义国家军队一起，肩并肩地保卫着整个社会主义阵营的安全和世界和平。以共同事业和共同理想为基础的中苏两国军队之间的战斗友谊，是永恒的和牢不可破的，它正在不断地发展，它的前途是无限光明的。"},{"type":"paragraph","text":"朱道夫少将在招待会上首先致词，他概述了苏联陆海军四十一年所经历的光荣道路后说，苏联武装力量的建立和发展与苏维埃国家的历史是紧密相联的。在社会主义胜利的基础上，我们祖国进入了新的发展时期，即全面展开共产主义社会建设的时期。不久以前闭幕的苏联共产党第二十一次代表大会标志着这一历史时期的开始。"},{"type":"paragraph","text":"朱道夫少将说，苏联及其盟国为缓和国际紧张局势和预防战争所采取的有效措施，遭到了“冷战”和“实力政策”的创始人和奉行者们的顽固拒绝或回避。在这种情况下，苏联政府不得不采取措施，以便不断地巩固我国的国防力量。他说，目前苏联武装力量的技术装备、人员的训练和培养都能完全合乎现代军事上的要求。但是苏联从来不准备，现在也不准备进攻任何人。朱道夫少将最后说，苏联陆海军的高度的战备和战斗力，以及与中国人民解放军、与社会主义阵营各国军队之间的牢不可破的战斗友谊和团结，是从事社会主义和共产主义建设的各国人民安全的可靠保证，是全世界人民的和平和安全的保证。"},{"type":"paragraph","text":"应邀出席今晚招待会的有许光达大将、傅锺上将、萧华上将、彭绍辉上将、李聚奎上将、刘亚楼空军上将、陈锡联上将、陈伯钧上将、萧向荣中将、方强海军中将等中国人民解放军各军种、兵种的高级将领。"},{"type":"paragraph","text":"应邀出席招待会的还有全国人民代表大会常务委员会副委员长黄炎培，外交部副部长曾涌泉，中苏友好协会总会副会长沈雁冰。"},{"type":"paragraph","text":"苏联驻华大使尤金院士出席了今晚的招待会。"},{"type":"paragraph","text":"应邀出席这个招待会的还有各国驻华使节和武官。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f11159dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

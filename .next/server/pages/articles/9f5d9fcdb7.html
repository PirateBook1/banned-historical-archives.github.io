script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当毛主席的指示和群众见面的时候","authors":["朱波"],"dates":[{"year":1955,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当毛主席的指示和群众见面的时候"},{"type":"paragraph","text":"本报记者　朱波"},{"type":"paragraph","text":"毛主席“关于农业合作化问题”的指示公布了。这是全国人民的大喜事。陕西咸阳县农民都为这一英明的指示而欢欣鼓舞。在这里，到处都是锣鼓声和欢呼“毛主席万岁”的声音。"},{"type":"paragraph","text":"十月十七日这一天的报纸，咸阳县各区都增加了份数。报纸送到农民手里的时候，有的是在白天，有的是在夜里。在白天，很多正在进行紧张秋收的农民，听说登载毛主席指示的报纸来了，都跑回村里来看报。蒲家乡孙家北村的农民就是这样，当他们听说报纸来了，都停止了秋收工作，把毛主席的像和毛主席的指示挂在村中心的黑板报上，周围还挂上了美丽的花朵。兴奋得红了脸的农民们，都挤在黑板报旁边，静静地听别人读毛主席的指示。一个老农民听完毛主席的指示后，高呼“毛主席来了！”（毛主席的指示）“社会主义来了！”另一个妇女就高高举起娃娃，欢呼“毛主席万岁！”“共产党万岁！”"},{"type":"paragraph","text":"陈马乡畦村的农民，在夜里才接到报纸，有些人已经关上大门休息了，他们听说毛主席的指示来了，很快都披上衣服，提着灯笼，集合在一起，一次又一次地要求读报，形成了一个空前规模的群众大会。农民们兴奋地说：这是又一次的大翻身！"},{"type":"paragraph","text":"很多村庄都在这一天晚上开了群众大会、基层干部会和农业生产合作社干部会，根据毛主席的指示，提出了重新规划全乡合作化工作和扩大老社、建立新社的要求。陈马乡晨光一社的干部们阅读了毛主席的指示后，都高兴地说：这一下可不耽心合作社办不好了。他们提出：一定根据毛主席的指示办好农业生产合作社。他们研究了巩固合作社的办法，并提出了扩社的意见。蒲家乡党支部过去没有提出乡发展农业生产合作社的规划，毛主席指示公布后，就连夜召开支部大会制定全乡发展农业生产合作社的规划。岩村乡党支部原来的初步规划今年新建三个农业生产合作社，入社农户占全乡总农户的百分之三十。他们学习了毛主席的指示后，重新研究了全乡的情况，提出了新的规划：今年全乡新建八个农业生产合作社，入社农户达到全乡总农户的百分之六十以上。白庙乡白庙北村召开基层干部和积极分子会议，阅读毛主席的指示，并进行座谈。在会上，贫农李德贵说：“我老早就提议要建社，你们（指区、乡干部）不批准，说什么收缩哩，不叫办社，其实是你们自己裹住脚了，现在毛主席要你们都放开脚哩，赶快领导农民办社吧！”"},{"type":"paragraph","text":"咸阳县农民在学习毛主席的指示以后，觉悟更加提高了，纷纷要求建社。据不完全的统计，全县有几十个村要求建社。孙家南村农民在党支部领导下，每天夜里学习毛主席的指示。就在这几天，全村除了一户地主、一户富农外，其他农民都要求参加农业生产合作社。小阎村共有二十九户，有二十八户表示愿意参加农业生产合作社。龙枣树村张振群互助组和陈友才互助组的农民，每天都抽出时间来学习毛主席的指示。这两个组现在已经成立了联组，成立了建社委员会，并已经有三十二户贫农报名入社。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f5d9fcdb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

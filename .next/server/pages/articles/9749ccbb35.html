script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西德总理施密特会见李强部长","authors":[],"dates":[{"year":1978,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西德总理施密特会见李强部长"},{"type":"paragraph","text":"新华社波恩四月四日电　德意志联邦共和国总理施密特四月四日会见了正在这里访问的中国外贸部部长李强，并同他进行了友好的谈话。"},{"type":"paragraph","text":"施密特总理在谈话中表达了德意志联邦共和国人民对中国人民的友好感情，希望两国关系进一步发展。李强部长转达了华国锋总理和邓小平副总理对施密特总理的问候。施密特总理请李强部长转达他对华国锋总理和邓小平副总理的问候。"},{"type":"paragraph","text":"西德联邦经济部长奥托·格拉夫·拉姆斯多夫和联邦总理府司长霍斯特·舒尔曼参加了会见。会见时，中国驻西德大使张彤也在座。"},{"type":"paragraph","text":"四日上午，联邦经济部长拉姆斯多夫同李强部长举行了融洽的会谈，双方就进一步发展中国和西德经济贸易关系广泛地交换了意见。当天中午，西德联邦外交部国务秘书彼得·赫尔梅斯代表根舍外长设午宴招待李强部长及其一行。"},{"type":"paragraph","text":"四日晚，张彤大使为李强部长访问西德举行招待会。西德联邦粮食和农林部长约瑟夫·埃特尔和其他高级官员以及许多工商界和银行界的著名人士应邀出席了招待会。"},{"type":"paragraph","text":"李强部长在招待会上讲话说：“西欧联合是历史发展的趋势。我们支持西欧联合、团结，希望西欧强大。四月三日，我们同欧洲经济共同体签订了贸易协定，再次表明了我们的一贯立场。这个协定的签订不仅有经济意义，而且有重要的政治意义。我们相信，中国和欧洲经济共同体关系将进一步发展，也将有利于我们两国双边关系的发展。”"},{"type":"paragraph","text":"埃特尔部长也在招待会上讲了话。他指出：中国和欧洲共同体签订协定是“一个令人喜悦的、非常重要的事件”。为了维护和平，“一个强大的中国和一个联合的、强大的欧洲是不可缺少的前提”。"},{"type":"paragraph","text":"李强部长在结束了对比利时和卢森堡的访问后，于四月三日晚到达波恩，开始在西德进行友好访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9749ccbb35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

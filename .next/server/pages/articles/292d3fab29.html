script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"bb264672-4652-4810-b440-516ae554b3be","name":"毛远新有关研究“儒法斗争史”的三次谈话（摘编）（1976.12）","internal":true,"official":true,"type":"img","author":"毛远新，1976.12，反攻倒算材料","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/bb264672-4652-4810-b440-516ae554b3be/9.png"],"article":{"title":"毛远新在常委扩大会议上的发言（节录）","alias":"二、毛远新一九七四年八月二十八日在常委扩大会议上的发言（节录）","parts":[{"type":"title","text":"二、毛远新一九七四年八月二十八日在常委扩大会议上的发言（节录）"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志，是讲研究法家著作，硏宪儒法斗争史，我们讲学习，你让人家学习嘛，提法应该是学习马列、毛著，用这个武器来研究儒法斗争史。看来不是准确不准确的问题。有的抄一些版本，然后去讲，好象学习儒法斗争史了，你研究没有，有的还让工人去讲。你讲不多，讲一个好不好，版本也多，有的是错误的，还打个旗号工人宣讲团，要明确为什么，是为了现实阶级斗争、路线斗争，不然必然造成一些后果。所以提法上是研究儒法斗争史，批判孔孟之道，要学一点历史，第一位是学马列、毛著。我不大倾向到外作儒法斗争史的报告，照着可以念，你研究了没有？我不大提倡到处去找版本，要通过学习马列、毛著来研究。如果是自己硏究出来的，可以百花齐放百家争鸣。要把这概念搞清楚，主要是学习马列。敢讲，这是敢破除迷信，但主要是学习马列。"},{"type":"paragraph","text":"还有一个问题，资料问题，无论是大连、沈阳、象二十四史就那么几本，迎接不瑕，得想点办法。有的历史书没有。还有中国古代地图也是个大问题。你们在北京开会这些问题没研究。"},{"type":"paragraph","text":"再一个文字上，古文字典没有，查没处查，找没处找。工人遇到一些古字不认识。当然这还是次要的。象《史记》、《汉书》、《左传》等，得想点办法。能不能选一部分，如史记选，把著名法家传选出来，群众发动起来了，大量的需要查资料时，怎么办？一讲就是引自《左传》，引自《史记》，上哪去找这些书啊。有详细研究这个事？（×××同志插话：提到了，但不能一下子出版那么多）各市可不可以这样做，就用中华书局的版本，从里面选下。商量一下，一个字不改。将来非找你，你又叫我研究历史，你又不给我书看。"},{"type":"paragraph","text":"提法老是学习儒法斗争史，讲长了，把概念搞糊涂了。主要的是两头，学习马列、毛著，解决现实斗争问题。"},{"type":"paragraph","text":"你们这次会还好，没研究多少法家。好多人没法说。先秦还好办，越往后就不好办了。原来传了个六条，传传神乎其神，助长个东西，不去认真学习马列主义，人云亦云。"},{"type":"paragraph","text":"最近出的儒法斗争是谁出的，谁写谁就是找差使，今天发现错误得改，明天发现错误又得改，没有完，我们不去干这样的事情。"},{"type":"paragraph","text":"主席提出注释法家著作，没提写儒法斗争史。还是重点总结儒法斗争的历史经验，哪怕是总结一下，对现实斗争有作用也好。"},{"type":"paragraph","text":"研究儒法斗争史，不是叫你一个单位一个厂子都去从前秦开始硏究，这要研究，但要一环一环地来。不是没有作用，开始破除迷信，知道一下历史。但要真正深入地进行。还是中央这次办法好，选一些法家著作发动群众来搞。"}],"authors":["毛远新"],"dates":[{"year":1974,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":5},"tags":[{"name":"毛远新","type":"人物"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"292d3fab29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江贫下中农牢记毛主席教导  今年春播定要超往年  普遍开始播种早稻，力争高质量、高标准","authors":[],"dates":[{"year":1967,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江贫下中农牢记毛主席教导"},{"type":"paragraph","text":"今年春播定要超往年"},{"type":"paragraph","text":"普遍开始播种早稻，力争高质量、高标准"},{"type":"paragraph","text":"据新华社杭州二十七日电　浙江省农村已进入早稻播种季节。全省三万多亩采用塑料薄膜覆盖的秧苗已经吐叶；其它不采用塑料薄膜覆盖育秧的地区，目前正在秧田普遍播种。"},{"type":"paragraph","text":"浙江农村广大贫下中农和革命干部，在春播期间，坚持活学活用毛主席著作，牢记毛主席的教导：“目前正当春耕时节，希望一切解放区的领导同志、工作人员、人民群众，不失时机地掌握生产环节，取得比去年更大的成绩。”他们还反复地学习了《中共中央给全国农村人民公社贫下中农和各级干部的信》，受到了极大的鼓舞，决心把今年春耕播种工作搞得比过去任何一年都好。许多地区在春播前，都认真进行精选种籽和调换良种。同时，粮食部门的无产阶级革命派，也帮助调拨供应了大批良种，并且派出大批干部带着毛主席著作，带着淌筛，深入生产队，积极帮助精选种籽，保证播种质量。"},{"type":"paragraph","text":"为了把今年的春播工作搞得更好，许多地区还举办了播种技术训练班，传授先进技术，交流早稻播种育秧经验，力求达到高质量、高标准。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676f0939d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

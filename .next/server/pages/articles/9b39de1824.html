script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两条路线的斗争史要在斗争中学","authors":["驻天津大学工人毛泽东思想宣传队"],"dates":[{"year":1968,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两条路线的斗争史要在斗争中学"},{"type":"paragraph","text":"驻天津大学工人毛泽东思想宣传队"},{"type":"paragraph","text":"学习党内两条路线斗争的历史，要在批判中学。毛主席反复教导我们：“革命的政党，革命的人民，总是要反复地经受正反两个方面的教育，经过比较和对照，才能够锻炼得成熟起来，才有赢得胜利的保证。”因此，我们要抓紧战机，以毛主席的革命路线为武器，充分利用刘少奇这个反面教员，掀起更大规模的、更加深入的革命大批判新高潮，进一步把刘少奇及其反革命修正主义路线彻底批臭、批透，肃清它的流毒。在批判中认真地学习党内两条路线斗争的历史经验，吸取教训，提高我们执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"学习党内两条路线斗争的历史，要在斗争中学。无产阶级的哲学，是斗争的哲学。只有勇敢地投身到两条路线斗争的激流中去的革命战士，才能锤炼出保卫毛主席革命路线的耿耿忠心，才能掌握反对修正主义路线的本领。如果离开两条路线斗争的现实，孤立地学习两条路线的斗争历史，那就是空洞的、抽象的学习，不可能达到提高两条路线斗争觉悟的目的。"},{"type":"paragraph","text":"学习党内两条路线斗争的历史，还要在改革中学。改革文艺，改革教育，改革一切不适应社会主义经济基础的上层建筑，打好斗、批、改这一仗，这是夺取无产阶级文化大革命全面胜利的关键，也是保证毛主席的无产阶级革命路线得到贯彻的根本条件。我们要在斗、批、改的过程中，认真学习党的两条路线斗争的历史经验，边改边学，才能学得深，学得透，也才能改得好，改得彻底。"},{"type":"paragraph","text":"在我党历史上，一九四二年至一九四四年间党的两条路线的学习运动，巩固和加强了党在马克思列宁主义、毛泽东思想基础上的统一，进一步确定了毛主席无产阶级革命路线的统治地位。现在，正在全国蓬勃开展的这场规模空前的两条路线斗争史的学习运动，必将成为夺取无产阶级文化大革命全面胜利的强大动力，必将使无产阶级在思想上进一步取得统治地位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b39de1824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

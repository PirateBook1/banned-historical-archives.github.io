script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席“备战、备荒、为人民”的伟大教导  建丰大队依靠群众储粮建仓","authors":[],"dates":[{"year":1969,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席“备战、备荒、为人民”的伟大教导"},{"type":"paragraph","text":"建丰大队依靠群众储粮建仓"},{"type":"paragraph","text":"据新华社杭州十八日电　浙江省兰溪县永昌公社建丰大队各生产队在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，从一九六五年以来，年年都留储备粮，并且建起土仓库，选出保管员，对储备粮加强了管理。"},{"type":"paragraph","text":"建丰大队各生产队建立储备粮是在两个阶级、两条道路、两条路线的激烈斗争中进行的。无产阶级文化大革命前，叛徒、内奸、工贼刘少奇及其代理人，在粮食分配问题上竭力推销修正主义黑货，千方百计阻挠落实毛主席的“一定要有储备粮”的伟大指示。这个大队的贫下中农同他们进行了坚决的斗争，落实了毛主席的光辉指示，粮食储备逐年增多。"},{"type":"paragraph","text":"这个大队各生产队有了储备粮后，即着手修建粮仓。广大贫下中农遵照毛主席关于“我们的方针要放在什么基点上？放在自己力量的基点上，叫做自力更生”的伟大教导，以大寨为榜样，在缺材少料的情况下，坚持依靠群众，自力更生，土法上马，创造了一种省钱、省力、容量大、储粮效果好的泥谷仓。全大队到目前为止，已建了三十多个大小泥谷仓，达到了队队有仓库。"},{"type":"paragraph","text":"各生产队为了管好储备粮，还由社员民主推选了一批思想进步，群众信得过，关心集体的贫下中农社员，组成了一支红色保粮队伍。并请了当地粮管所同志来队传授保粮技术。与此同时，他们还建立了一套简易可行的账册和保粮制度。几年来，由于保管人员坚持突出无产阶级政治，积极负责，辛勤劳动，基本上没有发生过粮食损失霉烂事故。第六生产队粮食保管员徐奶奶，从一九六五年担任保管员以来，四年如一日，从来没有霉烂过一颗粮食，受到了贫下中农的一致赞扬。"},{"type":"paragraph","text":"建丰大队建立储备粮和兴建泥谷仓的先进经验，在全公社得到重视和推广，目前全公社已有二十二个大队留了储备粮，兴建了泥谷仓一百五十多座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f0f19f7d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

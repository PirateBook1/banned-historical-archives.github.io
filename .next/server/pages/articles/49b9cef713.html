script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"群众的竞赛和劳动热情的高涨","alias":"","parts":[{"type":"paragraph","text":"群众的竞赛和劳动热情的高涨"},{"type":"paragraph","text":"（叶·米库林娜“群众的竞赛”一书序言）"},{"type":"paragraph","text":"（一九二九年五月二十二日）"},{"type":"paragraph","text":"儿乎用不看怀疑，厂泛展升的十白方工人群众的竞赛，在目前我国建设中，如果不是最重要的事实，也是最重要的事实之一。我们辽阔广大的国家各个不同角落的整个整个工厂的竞赛，工人和农民之间的竞赛，集体农庄和国营农场之间的竞赛，这种群众性的生产上的互相呼应在劳动者的专门合同中固定下来，一一所有这些事实都毫无疑问地表明，群众的社会主义竞赛已经展开了。"},{"type":"paragraph","text":"劳动群众的强大的生产高潮开始了。"},{"type":"paragraph","text":"其至最顽固的怀疑论者现在也不得不承认这一点了。"},{"type":"paragraph","text":"列宁说：“社会主义不仅不室息竞赛，反而破天荒第一次造成真正广泛地、真正大规模地运用竞赛的可能，吸引真正大多数的劳动者参加这样一种使他们能够大显身手，施展自己的本事，表现自己的大才的工作。天才在人民中间是取之不尽的，可是资本主义把这种大才成千上万以至成百万地压抑、躁和室息了·…·..\""},{"type":"paragraph","text":"“...··只是现在，才广泛地、真正大规模地创造了表现进取心、竞赛和大胆首创精神的可能····.”因为“千百年来都是为别人劳动，为剥削者做苦工，现在第一次有可能为自己工作····\""},{"type":"paragraph","text":"‘..·现在当社会主义政府执政时，我们的任务就是要组织竞赛。”"},{"type":"paragraph","text":"联共（布）第十六次代表会议关于竞赛问题发出专门的告工人和劳动者书就是以列宁的这些论点为根据的。"},{"type":"paragraph","text":"有些官僚主义的“同志”认为竞赛是布尔什维克的一种例行的时髦花样，既然是时髦花样，就一定会随着“季节”的结束而消失。这些官僚主义的“同志”当然是错了。实际上，竞赛是在千百万劳动群众最大积极性的基础上建设社会主义的共产主义方法。实际上，竞赛是工人阶级用来在社会主义基础上扭转国家全部经济生活和文化生活的杠杆。"},{"type":"paragraph","text":"另外一些官僚主义的“同志”被竞赛的巨浪吓倒了，他们企图给竞赛制造一个人为的框子，把竞赛加以限制，把竞赛事业“集中”起来，缩小它的规模，从而去掉竞赛中最重要的东西一一群众的主动性。不用说，官僚主义者的企图是不会实现的。无论如何，党是会采取一切办法来粉碎这种企图的。"},{"type":"paragraph","text":"不能把社会主义竞赛看做办公室里的事情。社会主义竞赛是群众实事求是的革命的自我批评的表现，这种自我批评所依靠的是千百万劳动者的创造主动性。凡是有意识地或无意识地压制群众的这种自我批评和这种创造主动性的人，都应该作为我们伟大事业的障碍而被丢在道旁。"},{"type":"paragraph","text":"管僚主义的危险首先具体地表现在它束缚群众的活力、主动性和自动精神，它埋没蕴藏在我们制度内部、工人阶级和农民内部的巨大的后备力量，它不让我们利用这些后备力量去同我们的阶级敌人作斗争。社会主义竞赛的任务在于粉碎这些官僚主义的束缚，为发挥群众的活力和创造主动性开辟广阔的场所，发掘蕴藏在我们制度内部的巨大的后备力量，并把这些后备力量投入天平盘去同我们国内外的阶级敌人作斗争。"},{"type":"paragraph","text":"有时人们把社会主义竞赛和竞争混为一谈。这是很大的错误。社会主义竞赛和竞争代表两个完全不同的原则。"},{"type":"paragraph","text":"竞争的原则是：一些人的失败和死亡，另一些人的胜利和统治。"},{"type":"paragraph","text":"社会主义竞赛的原则是：先进者给予落后者以同志的帮助，从而达到普遍的提高。"},{"type":"paragraph","text":"竞争是：打败落后者以确立自己的统治。"},{"type":"paragraph","text":"社会主义竞赛是：一些人工作得不好，另一些人工作得好，再有一些人工作得更好，一一赶上更好的以达到普遍的提高。"},{"type":"paragraph","text":"其实这也就说明为什么社会主义竞赛能使千百万劳动群众表现出空前未有的生产热情。不用说，竞争在任何时候都不能产生什么类似这种群众热情的东西。"},{"type":"paragraph","text":"近来我们的报刊上关于竞赛的文章和报道越来越多厂。人们说到竞赛的哲学、竞赛的根源、竞赛的可能结果等等。但是很少能看到这样的报道：比较连贯地描写群众自己如何进行竞赛，千白万工人群众在实行竞赛和签订合同时的体验如何，工人群众怎样把竞赛事业看做自己的切身事业。可是，这一方面对我们来说正是竞赛的极重要的一面。"},{"type":"paragraph","text":"我认为叶·米库林娜同志的小册子是根据竞赛的实际材料来连贯地叙述竞赛是劳动群众自己的事情的初次尝试。这本小册子的价值在于它朴素而真实地叙述了构成社会主义竞赛内部动力的那些伟大劳动高潮的深刻过程。"},{"type":"paragraph","text":"一九二九年五月十一日"},{"type":"paragraph","text":"选自新编《斯大林全集》载于一九二九年五月二十二日“真理报”第一一四号"},{"type":"paragraph","text":"第12卷第79—81页署名：约·斯大林"}],"authors":["斯大林"],"dates":[{"year":1929,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1640,"page_end":1642},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b9cef713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

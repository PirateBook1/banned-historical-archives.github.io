script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于在增产节约和五反运动中如何对待党外人士的通知","authors":[],"dates":[{"year":1963,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中央统战部关于在增产节约和五反运动中如何对待党外人士的通知","type":"title"},{"text":"兹将在增产节约和五反运动中如何对待党外人士的问题通知于下：","type":"paragraph"},{"text":"一、对于上层民主人士，不组织他们参加五反运动。可以结合社会主义、爱国主义和国际主义的教育，适当地进行有关五反问题的学习，使他们认识贪污盗窃、投机倒把、铺张浪费、分散主义、官僚主义对于社会主义事业的破坏性和开展五反运动的重大意义。","type":"paragraph"},{"text":"二、对国家机关、国营和公私合营企业、学校中的一般党外人士，民主党派成员和私方人员，应当同国家工作人员一样参加五反运动，并且按照对国家工作人员的要求，一视同仁地对待。","type":"paragraph"},{"text":"三、各民主党派、工商联和其他有关团体的中央一级的机关内，不搞五反运动。这些机关的干部可以适当进行学习。这些党派和团体的地方组织的机关内，是否进行五反运动，由他们自愿决定。","type":"paragraph"},{"text":"在最近的双周座谈会上，我们已经把开展五反运动的意义和基本情况以及上述精神，向各民主党派领导人和无党派民主人士作了交代。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e63bc369f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

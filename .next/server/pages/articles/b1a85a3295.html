script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於学生的质量","authors":["北京医学院鲁士琦"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"关于学生的质量","type":"title"},{"text":"北京医学院鲁士琦","type":"authors"},{"text":"怎样估计当前学生质量是一个很重要的问题。我想谈谈自己一点看法，供党的领导在整风及检查工作中参考。","type":"paragraph"},{"text":"“三好”究竟如何才算好？","type":"paragraph"},{"text":"从学校领导总结学生成绩，以及从经常进行的工作中，我觉得领导上对“把学生培养成一个怎样的人”这一问题了解的不够深和不够全面，过去我们党的领导同志一提学生努力方向就提出“三好”，是的，“三好”是完全正确的，是适合全国各种岗位上的青年的，但是这“三好”怎样才莫“好”，过去提得不够明确。比如学习吧！我们党委好像比较满意学生的四分、五分，虽然提出学生要独立思考，可是具体怎样贯澈到教学中去，研究的很少。此外像二年级普遍要求旁听英语，可是学校不深入了解和研究，就下令禁止去听，俄文学习同样很乱。不少人反映：我现在成绩还同高三时差不多，学校对同学外文学习极不重视，结果毕业时一门外语都不掌握，这同大学生的称号不太相称。又像目前学生中课外知识异常贫乏，党委对这种现象毫不在意。作为一个大学生决不能像中学生似的只学好了书本上的东西就够了，而必须广泛的知道一些与本行有关的课外知识。但领导上对此提倡的不够、重视的不够。","type":"paragraph"},{"text":"先报告再讨论不是唯一的方法","type":"paragraph"},{"text":"再从政治教育工作中来看吧。我们学校里思想工作中经常不变的使用“先报告再讨论”的方式，当然这个方式是好的，可是不能是唯一的，党委同志最好能通过团组织、学生会、工会和其他青年组织，进行既有思想内容又适合青年特点的思想教育活动。我觉得党委会过去对学生会领导的不够，否则过去学生会工作不会这样不好(当然还有其他原因)，对锻炼，党委领导同志同样重视的也不很够。","type":"paragraph"},{"text":"不能用“成绩是主要的缺点是存在的”来遮盖缺点","type":"paragraph"},{"text":"总结上面所谈，我们可以知道我校领导同志们对同学要求不是高了而是低了，对于教育同学所得到的成绩是或多或少的有些满足，我们在领导同志报告中可以常常听到“成绩是主要的缺点是存在的”这类的话。毫无疑问这句话是对的，但是不能因此忽视了遮盖了我们的工作中的缺点。现在，学生质量还不能满足同学需要，当然同学要负很大责任，可是上面提出的许多问题不能说与领导无关。尤其同领导上对此问题的理解有更密切的关系。去年曾搞了一次教学改革经验交流，也曾讨论了“因材施教全面发展”的问题，可是没有下文，学校也不向同学讲讲这些重要的问题。这样很不好。","type":"paragraph"},{"text":"最后，我特别希望通过党的这次整风，能把现在学生的水平更实际估计一下，对教育学生的目标更具体深入的研究，并确定怎样贯澈。","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年5月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1a85a3295"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同哈克将军举行会谈","authors":[],"dates":[{"year":1977,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十二月十六日电　国务院副总理邓小平同巴基斯坦伊斯兰共和国军法管制首席执行官、政府首脑齐亚·哈克上将今天下午举行了会谈。"},{"type":"paragraph","text":"巴基斯坦方面参加会谈的有:国防和协调总秘书长吴拉姆·伊沙克·汗，总检察长谢里夫丁·皮尔扎达，外交部秘书长阿迦·夏希，军长和省军法管制执行官萨瓦尔·汗中将，军长和省军法管制执行官贾汉泽布·阿巴布中将，新闻部秘书扎胡尔·阿扎尔，军法管制秘书处主任阿里夫少将，巴航董事会主席努尔·汗空军中将，以及尼亚兹·奈克，里亚兹·穆罕默德·汗。"},{"type":"paragraph","text":"中国方面参加会谈的有:外交部长黄华、副部长韩念龙、司长沈平，中国驻巴基斯坦大使陆维钊，有关方面负责人王乐天、刘和林、傅顺和。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\12\\77ch010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e国务院副总理邓小平同巴基斯坦伊斯兰共和国军法管制首席执行官、政府首脑齐亚·哈克上将，十二月十六日举行会谈。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50fb1bc6e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

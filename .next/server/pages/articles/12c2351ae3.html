script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志致电中共中央和毛主席","authors":[],"dates":[{"year":1976,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志致电中共中央和毛主席北京中国共产党中央委员会毛泽东同志亲爱的同志们："},{"type":"paragraph","text":"在中国共产党人和人民以及整个世界共产主义和革命运动的光辉事件——光荣的中国共产党成立五十五周年的时候，我特别高兴地代表阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚共产党人和人民向中国共产党中央委员会、中国共产党人和全体兄弟的中国人民以及毛泽东同志你本人致以热烈的革命祝贺。"},{"type":"paragraph","text":"中国共产党的成立是伟大的中国人民历史命运的重大转折点。中国人民在中国共产党和毛泽东同志的领导下，进行了武装革命，推翻了旧的剥削和压迫制度，建立了一个强大的社会主义新国家——中华人民共和国。"},{"type":"paragraph","text":"英雄的中国人民在无产阶级专政条件下，在光荣的中国共产党的领导下，在成功地建设社会主义、全面地繁荣和加强自己祖国的各条战线上取得了辉煌胜利。人民中国已成为一个具有现代化的工业、农业、科学技术和牢不可破的国防的先进社会主义国家。它是社会主义的坚强堡垒，是各国人民革命和解放战争的可靠支柱，所以它赢得了全世界革命人民的热爱和尊敬。"},{"type":"paragraph","text":"中国共产党的五十五年是为捍卫和创造性地运用马克思列宁主义，反对中国国内各种倾向的机会主义思潮以及在国际舞台上反对以苏修为首的现代修正主义而进行激烈和不断斗争的五十五年。"},{"type":"paragraph","text":"毛泽东同志亲自发动和领导的无产阶级文化大革命的胜利以及在激烈的阶级斗争过程中挫败叛徒刘少奇的右倾修正主义路线、阴谋家林彪的反党集团和投降派邓小平的反革命纲领是中国党和人民、毛泽东主席的马克思列宁主义路线在捍卫和巩固社会主义的胜利和无产阶级专政，堵塞和平的修正主义的反革命与资本主义复辟道路的斗争中所取得的历史性的辉煌胜利。在这些斗争中，阿尔巴尼亚人民和共产党人始终同中国人民和共产党人站在一起，并给予了他们以革命的支持。"},{"type":"paragraph","text":"亲爱的同志们："},{"type":"paragraph","text":"建立在马克思列宁主义和无产阶级国际主义基础上的，在为革命和社会主义共同事业的斗争中联系起来的，在反对帝国主义和国际反动派特别是在反对当代全世界各国人民最大和最危险的两个敌人——美帝国主义和苏联社会帝国主义以及现代修正主义的共同斗争中锤炼起来的伟大战斗友谊，把我们两党、两国人民和两个社会主义国家联系在一起。这一友谊经受了一切考验并日益巩固。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党、阿尔巴尼亚共产党人和全体人民过去和将来都象爱护最宝贵的东西那样爱护这一革命友谊。今后，他们将尽一切努力使这一把马克思列宁主义和无产阶级国际主义的不朽原则写在自己旗帜上的史无前例的友谊日益加强和巩固，以造福于我们两国人民和两国、革命和社会主义事业及各国人民的自由与独立。"},{"type":"paragraph","text":"光荣的中国共产党五十五周年万岁！"},{"type":"paragraph","text":"中国人民伟大的敬爱的领袖、阿尔巴尼亚人民最尊贵的朋友毛泽东主席万岁！"},{"type":"paragraph","text":"我们两国人民和两个兄弟党之间的伟大革命友谊和战斗团结万岁！阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查（签字）"},{"type":"paragraph","text":"一九七六年六月二十九日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12c2351ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

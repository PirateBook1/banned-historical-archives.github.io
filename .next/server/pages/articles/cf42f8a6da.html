script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问美国（图片）","authors":["谢丰泉","郭占英","钱嗣杰"],"dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理访问美国"},{"type":"paragraph","text":"一月二十九日，卡特总统在白宫为邓小平副总理举行正式欢迎仪式。图为卡特总统和夫人，邓小平副总理和夫人在欢迎仪式上。"},{"type":"paragraph","text":"卡特总统和邓小平副总理举行会谈。"},{"type":"paragraph","text":"（本版照片为新华社记者钱嗣杰、谢丰泉、郭占英摄）"},{"type":"paragraph","text":"一月二十八日，美国人民和旅美华侨在华盛顿机场热烈欢迎邓小平副总理和夫人卓琳前来访问。"},{"type":"paragraph","text":"卡特总统和夫人一月二十九日在华盛顿举行国宴，欢迎邓小平副总理和夫人。"},{"type":"paragraph","text":"邓小平副总理和卡特总统一月三十一日在华盛顿白宫签订中美科技合作协定和文化协定时亲切交谈。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳一月二十九日晚在卡特总统和夫人罗莎琳·卡特的陪同下，在华盛顿肯尼迪中心观看美国艺术家演出后，走上舞台祝贺演出成功。"},{"type":"paragraph","text":"邓小平副总理一月三十日在华盛顿参加由美国外交政策协会、国立美术馆、美中关系全国委员会、与中华人民共和国学术交流委员会、亚洲协会以及中国理事会联合举行的招待会。"},{"type":"paragraph","text":"邓小平副总理一月三十一日在华盛顿接受美国广播电视界采访。"},{"type":"paragraph","text":"邓副总理夫人卓琳一月三十一日在卡特总统夫人罗莎琳·卡特陪同下参观华盛顿哈迪中学。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳一月三十一日在中国驻美联络处举行盛大答谢招待会。图为邓副总理和美国副总统蒙代尔（左）、国务卿万斯（右二）及总统国家安全事务助理布热津斯基（右一）在一起。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳二月二日在休斯敦参观林登·约翰逊航天中心。"},{"type":"paragraph","text":"方毅副总理二月四日在洛杉矶参观麦克唐纳—道格拉斯飞机公司。"},{"type":"paragraph","text":"邓小平副总理和中国血统美国人及华侨代表在一起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf42f8a6da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黔西北地质队领导作风上的几个问题","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"黔西北地质队领导作风上的几个问题","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"黔西北地质大队的生产水平虽逐月略有上升，但从全省看来，仍处于落后状态，长期赶不上去。上半年地质系统平均台月效率为五百一十七米，单位成本为三十一元，而该队平均台月效率为三百零八米，单位成本为六十五元。","type":"paragraph"},{"text":"最近该队党委对此情况情行了研究，认为领导作风和领导方法中存在着不少问题，这是生产落后的主要原因。","type":"paragraph"},{"text":"首先，党委的集体领导缺乏坚强的核心，多数委员互相有意见，思想不见面，拧不成一股劲，各行其是。其次，作风不深入，不艰苦，蹲在上面的时间多，一般号召多。全队只有一个钻探工区，重点很明确，但主要领导干部没有经常蹲在重点上，有时下去转一转就走了，对生产中的问题，如经常发生埋钻、卡钻、斜孔等事故，没有认真分析原因，采取有效措施，也不发动群众去想法解决。在双革运动中，对许多重大革新成就都是叫一叫就算了事，不认真组织推广，知已经制成的自动卡盘、自动提引器、自动搬手、卡钻震动器、自动拧管器等，至今仍一件也没有推广使用起来。三大技术的推广也是如此，只是一般号召，无人负责组织工作。第二，不关心工人的生活。职工食堂办得不好，伙食账目混乱，长期算不清，工人的粮食定量虽不低，但仍不够吃，菜都放臭了，也不送给工人吃；而干部普遍搞私菜吃，甚至有些干部多报空名，多领粮食，私下分掉（预计超过两千斤）。住宿方面问题也很大，队部修建办公大楼，而工人住帐蓬，经常漏雨。因为领导对工人的生活不关心，许多具体生活福利问题得不到解决，所以在工人中就出现了“自扫门前雪”的情况，一下子班都忙着搞自己的“小家庭”，自己盖房子，自己种菜，这样一来，思想涣散了，生产、工作都不起劲，有时一个班只打零点三米，几乎等于没有生产。","type":"paragraph"},{"text":" （摘自省委检查团毕节检查组的材料）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"327d6a4343"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

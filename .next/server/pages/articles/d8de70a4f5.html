script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孟昭亮同志追悼会在京举行","authors":[],"dates":[{"year":1980,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孟昭亮同志追悼会在京举行"},{"type":"paragraph","text":"新华社北京五月二十三日电  公安部顾问孟昭亮同志因病于今年四月二十八日逝世，终年六十四岁。孟昭亮同志追悼会今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"华国锋、叶剑英、邓小平、李先念、陈云、彭真、邓颖超、胡耀邦、赵紫阳、王震、乌兰夫、余秋里、彭冲、宋任穷、李井泉、康世恩、薄一波、江华、黄火青、康克清、刘澜涛、李维汉送了花圈。中共中央和国务院有关部门以及各地公检法机关也送了花圈。彭冲、康世恩、江华、黄火青、刘澜涛参加了追悼会。"},{"type":"paragraph","text":"追悼会由余秋里同志主持，赵苍璧同志致悼词。"},{"type":"paragraph","text":"悼词说，孟昭亮同志，是中国共产党的优秀党员，是忠诚的无产阶级革命战士，是党的一位久经考验的老同志。孟昭亮同志是湖北省石首县人，一九三○年参加中国工农红军，一九三四年加入中国共产党。他曾担任一二○师三五八旅锄奸科长，延安中央党校三部组教科副科长，晋绥军区政治部保卫部长、组织部长，晋绥军区独立三旅政治委员，一野八师政治委员，政务院人事局副局长，公安部局长，中共青海省委常委、副省长等职。"},{"type":"paragraph","text":"悼词说，孟昭亮同志参加革命五十年，忠于党，忠于人民，忠于无产阶级革命事业，坚定不移地执行党的正确路线。文化大革命期间，孟昭亮同志受林彪、“四人帮”及那个顾问的迫害，精神上、肉体上受到严重摧残，但他始终坚信党，坚信真理，坚信人民群众，对“四人帮”及其同伙的倒行逆施进行了坚决斗争，表现了一个共产党员的革命气概。在粉碎“四人帮”以后，孟昭亮同志坚决拥护党的思想路线、政治路线和组织路线，服从组织安排，不计较个人得失，任劳任怨，保持和发扬党的艰苦奋斗的优良传统。（附图片）"},{"type":"paragraph","text":"孟昭亮同志遗像"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8de70a4f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

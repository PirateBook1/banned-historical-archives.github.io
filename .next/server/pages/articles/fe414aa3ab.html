script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席“绿化祖国”伟大号召  安徽抓住时机突击植树造林","authors":[],"dates":[{"year":1970,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席“绿化祖国”伟大号召"},{"type":"paragraph","text":"安徽抓住时机突击植树造林"},{"type":"paragraph","text":"据新华社合肥十七日电　安徽广大城乡人民遵照毛主席关于“绿化祖国”的伟大号召，抓住冬春季节的有利时机，突击植树造林。现在，从皖南、皖西山区，到淮河平原，人们正在荒山河滩、路旁沟边和村庄周围加紧植树造林。"},{"type":"paragraph","text":"经过无产阶级文化大革命锻炼的安徽广大人民，深刻认识到，积极植树造林对贯彻毛主席关于“备战、备荒、为人民”的伟大战略方针有着深远意义。因此植树造林的积极性很高。去冬各地就抓紧时间采集树种，培育树苗，充分做好准备。最近以来，各地纷纷掀起了植树造林的热潮。各社队层层举办毛泽东思想学习班，带着植树造林中的问题，学习毛主席的有关指示。同时，广泛深入地开展革命大批判，狠批叛徒、内奸、工贼刘少奇及其在安徽的代理人所推行的“三自一包”等反革命修正主义黑货，彻底肃清其流毒。由于思想政治工作领先，广大干部、社员都树立了为革命造林的思想，积极性和创造性得到充分发挥，栽的树又多又好。"},{"type":"paragraph","text":"各地广大群众和革命干部遵照毛主席关于“自力更生”、“艰苦奋斗”的伟大教导，贯彻因地制宜的原则，充分利用当地的有利条件植树造林。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe414aa3ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

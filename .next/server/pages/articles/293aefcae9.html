script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、中央文革转发上海市革委会《关于吸收部分干部参加工宣队的情况报告》的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央、中央文革"},{"type":"paragraph","text":"知通"},{"type":"paragraph","text":"（一九六九年三月四日）"},{"type":"paragraph","text":"最近发现，有的地区某些同志阻碍新华社记者向中央反映情况，甚至强行搜查新华社记者向中央写的“内参”稿件。中央认为，这种做法是错误的。"},{"type":"paragraph","text":"广大人民群众，包括记者在内，都有权直接向伟大领柚毛主席、向林副主席、向中央和中央文革反映当地的情况和问题。新华社记者担负的重要任务之一，就是站在无产阶级立场上，积极地准确地向无产阶级司令部反映情况。对他们的工作，当地革命委员会和派驻新华分社的工人、解放军宣传队都应当积极支持。做错了，可以批评。如果发生意见分歧，可以报告中央和中央文革，而不要阻碍他们向中央反映情况。决不允许任何人封锁中央。在当前大好形势下，各级领导同志更应当谦虚谨慎，戒骄戒躁，特别注意倾听工农兵广大革命群众的各种不同意见。这是决不可忽视的。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革于一九六七年十二月十一-日发出的《重要通知》中，规定了新华社、人民日报、红旗杂志、解放军报记者在地方工作时应遵守的原则。现在中央重申：这个规定继续有效。"},{"type":"paragraph","text":"中共中央、中央文革转发上海市革委会《关于吸收部分干部"},{"type":"paragraph","text":"参加工宣队的情况报告》的通知"},{"type":"paragraph","text":"（一九六九年三月四日）"},{"type":"paragraph","text":"现将上海市革命委员会《关于吸收部分干部参加工宣队的情况报告》转发给你们，供参考。中央同意报告中采取的措施，这是对干部进行再教育的一个有效方法。你们认为在有条件的地方可否这样做，以及关于整个工宣队的思想建设、组织建设等问题，望作调查研究后报告中央。"},{"type":"paragraph","text":"关于上海吸收部分干部"},{"type":"paragraph","text":"参加工宣队的情况报告毛主席、林副主席，中央、中央文革、国务院、中央军委："}],"authors":[],"dates":[{"year":1969,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"293aefcae9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

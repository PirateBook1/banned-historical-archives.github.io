script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电热烈祝贺巴勒斯坦全国委员会第十三次会议的召开","authors":[],"dates":[{"year":1977,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年三月十二日电　中华人民共和国国务院总理华国锋三月十一日打电报，热烈贺巴勒斯坦全国委员会第十三次会议的召开。电报全文如下:"},{"type":"paragraph","text":"开罗"},{"type":"paragraph","text":"巴勒斯坦解放组织执行委员会主席亚西尔·阿拉法特转巴勒斯坦全国委员会:"},{"type":"paragraph","text":"值此巴勒斯坦全国委员会第十三次会议召开之际，我代表中国政府和人民，向大会、向英勇的巴勒斯坦人民和巴勒斯坦武装力量表示热烈的祝贺，并致以崇高的战斗敬礼。"},{"type":"paragraph","text":"巴勒斯坦人民是具有反帝革命传统、坚毅不屈的伟大的人民。一九六五年一月一日，打响武装斗争第一枪以来，巴勒斯坦人民在巴解放组织领导下，坚持团结，坚持战斗，不畏强暴，前赴后继，经受了各种严峻的锻炼和考验，在斗争中总结经验，不断前进。"},{"type":"paragraph","text":"你们的斗争是正义的，不仅同整个阿拉伯人民的解放事业休戚与共，而且同第三世界人民反帝反霸斗争也是息息相关的。巴勒斯坦解放运动已经成了中东和第三世界人民反帝、反霸、争取和维护民族独立的一支重要革命力量。巴勒斯坦人民的民族权利已得到越来越广泛的国际承认和支持。阿拉伯人民、第三世界人民和全世界一切主持正义的人民是站在你们一边的。"},{"type":"paragraph","text":"中国政府和人民决心继承伟大领袖和导师毛主席的遗志，坚定不移地贯彻执行毛主席的革命外交路线，将一如既往地坚决支持巴勒斯坦人民和阿拉伯各国人民恢复民族权利和收复失地的正义斗争。我完全相信，巴勒斯坦人民在巴勒斯坦解放组织的领导下，在全世界人民支持下，一定会克服前进道路上的艰难险阻，赢得最后的胜利。"},{"type":"paragraph","text":"祝大会圆满成功。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年三月十一日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7486c8dbb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

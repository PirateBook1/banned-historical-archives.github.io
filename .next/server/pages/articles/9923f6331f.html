script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省大同市发现坏分子寄往外地十三封反动信件","authors":["马明"],"dates":[{"year":1955,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"山西省大同市发现坏分子寄往外地十三封反动信件","type":"title"},{"text":"马明","type":"authors"},{"text":"【山西分社十四日讯】最近发现从山西省大同市寄往外省和本市的反动信件十三封。其中寄往四川遂宁县中学、湖南长沙中学、北京师范大学和人民文学、新观察、大众电影等杂志社编辑部的六件；寄往学习杂志转老舍的一件；另有六件是分别寄给本市中学、师范学校学生会和办公室的。这些信件分批于六月四日、二十日在大同市和距大同市不远的旧平旺村寄出的。","type":"paragraph"},{"text":"从大同市公安部门收到各杂志编辑部退回的原信来看，有的诬蔑我党说：“几千年的历史说成是唯心的，硬把苏联的生活制度搬给中国人民，谁要辩论，就扣上反革命分子帽子镇压，把中国许多的文学人物因不投降，遭到欺侮、打击和报复，甚至政治恫吓。”在寄给学习杂志转老舍的信中说：“先生能参加这次学习并能得到很多好处(按：指老舍在学习杂志六期上所写“好好学习”一文)……就是先生还在这装聋卖傻，难道真正哲学就是故意叫先生不懂吗?先生也爱说哲学是哲学教授赚饭吃的资本，跟先生无关吗？……难道这就是先生的自我检讨吗?就像这样虏浅磨皮擦痒的空空如也的检查吗？文学上的胡风反动思想及其集团……等，难道真的就与先生无关吗?……”寄给各学校的信中还说：“我们的斗争不是孤立的，台湾的首长也在斗争。”","type":"paragraph"},{"text":"这一案件尚在破获中。据说大同市早在批判胡风唯心主义思想运动初期，就发现一个业余学校的教员鼓动其他教员写支持胡风的文章。他说：胡风和何其芳闹，是因何领导不了胡，何批评胡是断章取义，并说报纸上批判胡风的文章是谩骂。这个教员原是中统特务，曾在国民党中央训练团受过训练。(据省公安厅七月十四日材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9923f6331f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，我们工人阶级永远忠于您！","authors":["尉凤英"],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，我们工人阶级永远忠于您！"},{"type":"paragraph","text":"尉凤英"},{"type":"paragraph","text":"在庆祝我们伟大的中华人民共和国成立十九周年的大喜日子里，我和来自全国各地的工农兵代表，在天安门上又一次见到了我们心中最红最红的红太阳、我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席，听了林副主席的重要讲话，这是我们工人阶级最大最大的幸福，最大最大的光荣！"},{"type":"paragraph","text":"在这最幸福的时刻，我高兴得心都要蹦出来了，欢喜的热泪怎么也止不住。不由得想起两年前——一九六六年十月一日，我幸福地站在伟大领袖毛主席的身边，向毛主席，向全国的无产阶级革命派发出的誓言：“坚决站在毛主席的革命路线一边，海枯石烂，跟着毛主席干一辈子革命的红心永不变！”从那以后，不论在多么尖锐复杂的阶级斗争面前，我只要一想到站在伟大领袖毛主席身边的情景，就有使不完的力量，风再大，刮不倒，浪再高，挺得住。今天，在全国山河一片红的大好形势下，我又来到毛主席的身边。经过了两年多无产阶级文化大革命的风暴，我有多少知心的话儿要跟伟大的领袖毛主席讲呵！但是，这时，我激动得什么也讲不出来了，只是一个劲地高呼：“毛主席万岁！毛主席万岁！毛主席万万岁！”千言万语只有这句话最能表达出我们工人阶级对伟大领袖毛主席无限忠诚的心情！"},{"type":"paragraph","text":"毛主席啊，毛主席！象我这样在旧社会光着脚丫拣煤核、挖野菜的苦孩子，能够和许多阶级弟兄一起，多次见到您——我们心中最红最红的红太阳，我们最最伟大的导师；特别是经过了两年多的无产阶级文化大革命的风暴，我作为工人阶级的代表，登上了天安门，站在您老人家的身边，这完全是伟大的毛泽东思想阳光雨露哺育的结果，是您的无产阶级革命路线伟大胜利的结果！"},{"type":"paragraph","text":"毛主席啊，毛主席！是您老人家领导我们闹革命，使劳动人民翻身解放作了国家的主人，工人阶级成为国家的领导阶级！又是您老人家发动了伟大的无产阶级文化大革命，打倒了以中国赫鲁晓夫为代表的党内最大一小撮走资派及其在各地的代理人，夺回了被他们所篡夺的那一部分领导权，保证了我们的红色江山永远不变颜色！"},{"type":"paragraph","text":"毛主席啊，毛主席！在翻天覆地的革命斗争中，我们每前进一步，都是靠着您为我们指引出的正确方向；我们每取得一个胜利，都是由于执行了您的英明指示。我们深深体会到：天大地大，不如您老人家对我们工人阶级的恩情大；河深海深，没有我们工人阶级对您老人家的阶级感情深！"},{"type":"paragraph","text":"毛主席啊，毛主席！在夺取无产阶级文化大革命全面胜利的时刻，您又向我们发出了伟大的号令：工人阶级必须领导一切。您还教导我们“无产阶级必须在上层建筑其中包括各个文化领域中对资产阶级实行全面的专政。”这是您对我们工人阶级最大的信任，最大的鞭策。我们一定不辜负您老人家的期望，一定要认真活学活用您的光辉思想，紧跟您的伟大战略部署，全面落实您的一系列最新指示，认真搞好上层建筑的斗、批、改，把文化教育和其他一切上层建筑的领导权，紧紧掌握在无产阶级手中，进一步巩固和发展革命委员会，胜利完成您给予我们工人阶级的伟大历史任务，并在斗争中不断提高自己的政治觉悟。海可枯，石可烂，我们工人阶级忠于您老人家的红心永远不变！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3c2ab6422"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

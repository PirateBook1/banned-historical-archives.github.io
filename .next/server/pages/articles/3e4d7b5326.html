script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不折不扣地执行伟大领袖毛主席最新指示　敢于创造夺取无产阶级教育革命伟大胜利上海市革委会举行扩大会议，决心把最高指示落实到各条战线上去","authors":[],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市革命委员会昨晚举行扩大会议，到会同志认真学习了伟大领袖毛主席的最新指示:“进行无产阶级教育革命，要依靠学校中广大革命的学生，革命的教员，革命的工人，要依靠他们中间的积极分子，即决心把无产阶级文化大革命进行到底的无产阶级革命派。”热烈讨论了本市大、中、小学开展无产阶级教育革命的情况，决心雷厉风行，不折不扣地把毛主席的最新指示落实到各条战线上去，以“斗私，批修”为纲，推动大批判和斗批改，夺取革命的新胜利。"},{"type":"paragraph","text":"“四海翻腾云水怒，五洲震荡风雷激”。毛主席的最新指示，大大激发了上海人民的革命豪情。扩大会上，同志们纷纷发言，热烈颂扬毛主席最新指示的伟大意义。他们说，毛主席的最新指示，不仅是彻底摧毁资产阶级教育制度的进军号，是发动群众进行无产阶级教育革命的总动员令，而且对其他各条战线深入开展无产阶级文化大革命，具有普遍的指导意义，起着巨大的推动作用。全市人民应当立即行动起来，紧跟毛主席的伟大战略部署，依靠广大的群众，依靠决心把无产阶级文化大革命进行到底的无产阶级革命派，以“斗私，批修”为纲，深入开展革命的大批判，搞好本单位的斗批改，巩固发展革命的大联合和革命的三结合，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"会上，同济大学“五·七”公社介绍了他们进行教育革命的经验，上海市商业二局介绍了干部下基层搞斗批改的经验，中国钟厂介绍了精兵简政的经验。他们激动地表示:毛主席的最新指示又一次指明了方向，给了他们强大的推动力。"},{"type":"paragraph","text":"参加扩大会议的同志在发言中一致认为，无产阶级教育革命，是一场深刻的社会革命。这场革命能不能取得胜利，是无产阶级文化大革命的胜利成果能否巩固的一个重要方面，因为它关系到培养无产阶级革命事业接班人的重要问题。只有彻底摧毁了资产阶级教育制度，彻底批判了修正主义教育黑线，才能建立无产阶级教育革命路线，才能贯彻毛主席的教育方针，培养和造就千百万无产阶级革命事业的接班人。深入开展教育革命，不仅要改革旧的教育制度，尤其重要的是清除人们头脑里的剥削阶级思想，因此，必须以“斗私，批修”为纲，大破帝国主义、修正主义、资本主义及封建主义的旧文化、旧思想、旧风俗和旧制度，彻底砸烂长期加在人们头脑中的精神枷锁。要敢于这样做，必须首先破除自己头脑里的“私”字，以坚韧不拔的革命精神，做彻底革命的闯将，发扬为这场具有伟大历史意义的无产阶级教育革命赴汤蹈火，不惜牺牲个人利益的大无畏革命精神。无产阶级革命派要做革命的探索者，发扬敢想、敢干、敢于创造的革命精神，同时，要把无产阶级革命精神与严格的科学态度相结合，有领导、有计划、有步骤地把运动深入开展下去。"},{"type":"paragraph","text":"进行无产阶级教育革命，必须充分发动群众。参加扩大会议的同志在发言中认为，工农业、财贸、文艺、机关等各条战线上的无产阶级文化大革命，也必须依靠决心把无产阶级文化大革命进行到底的无产阶级革命派，广泛地充分地发动群众，并把群众的积极性和领导骨干的积极性结合起来。这样，才能把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"会议一致表示，在当前全国一片大好革命形势下，一定要进一步努力活学活用毛主席著作，搞好思想革命化，树立一批先进的典型，为无产阶级文化大革命立新功，立新劳。"},{"type":"paragraph","text":"上海市革命委员会的领导成员都参加了会议。到会同志还对市革命委员会和各级革命委员会的工作，提出了恳切的批评和改进的意见。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e4d7b5326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

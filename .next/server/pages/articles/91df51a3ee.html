script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对张异珍所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共沿河县委对张异珍所犯错误的处分报告","type":"title"},{"text":"张异珍，男，42岁，家庭贫农成分，个人农民出身，城关公社黑水管理区人，解放前七至十七岁，读私塾10年，18岁当过一年的学徒（医业），19岁做过一年的鸦片烟生意，20岁在大资本家张木良家抽税帮手，半年后回家生产，1945年当保丁和保队付各半年，1946年由麻竹溪迁至杨坪居住生产，解放后历任初级社财务，治安组长，互助组长，1953年后学木工，1958年公社化后，担任承包小队长，1960年四月三反中被撤职。其错误事实如下：","type":"paragraph"},{"text":"一、主谋扣饭，饿死人命13条","type":"paragraph"},{"text":"1，1959年冬月，杨文光偷了点蔬菜被张异珍扣其全家6口人口粮一个星期，并没收杨文光女儿从娘家拿来的口粮和牛肉，结果饿死了五口。","type":"paragraph"},{"text":"2，1959年腊月，杨文顺偷食堂蔬菜，被田贵顺吊打一顿之后不能起床出工，张异珍停发杨文顺口粮三天死去。张其妻崔桂花同月也偷了食堂蔬菜和红苕，被张异珍打了三扫帚，并捆绑以猴子抱椿刑罚手段，后又被张异珍连续扣饭几天死去。","type":"paragraph"},{"text":"3，1960年正月，鲁乾六小队规定他家每天要交食堂菜5斤，鲁乾六交菜不足，张异珍便扣其全家五口人的饭一个月时间，鲁乾六家五口人全家绝亡。","type":"paragraph"},{"text":"4，1959年腊月，鲁乾福因病不能出工，被张异珍扣饭15天死去。","type":"paragraph"},{"text":"二、张异珍亲手打杨昌俊两次，指使杨昌福、杨昌吉捆。杨光桃、杨光德，因偷了大队6斤包谷，被张异珍扣其口粮八天。","type":"paragraph"},{"text":"三、翻箱倒柜，张异珍亲自带领杨光福、杨光进、杨昌吉等抄家三户（杨光生、田素梅、吴桂花）。","type":"paragraph"},{"text":"四、贪污瞒产私分：（1）59年4月瞒产粮食900斤分给小队社员。（2）59年冬月参与杨文昌、鲁乾峰、杨胜才、杨光福、杨昌吉、杨昌福等七人私分队上粮食，大米38斤半，每人分得5斤米。（3）59年10月22日参与杨光福、杨昌茂、杨坤昌、杨昌吉私分包谷7斤半，每人各得一斤半。（4）60年某夜参与鲁乾峰、杨文昌、田贵顺、杨胜才等共吃食堂大米4斤4两。（5）60年某日与杨昌吉、鲁乾峰、杨光进、杨坤昌、杨昌福等私分红苕20斤。（6）1958年张异珍在食堂私分红苕糖40斤。（7）1958年10月张异珍与杨光福共私分谷种120斤。（8）1958年腊月参与杨昌武，鲁乾峰、杨光福、杨胜才等五人，私分小队33元，张异珍分得7元。","type":"paragraph"},{"text":"综上所述错误事实，张异珍实属蜕化变质分子，公社党委意见，交农村管制生产处分。","type":"paragraph"},{"text":"最后决定，撤职监督生产。","type":"paragraph"},{"text":" 61年3月15日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91df51a3ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

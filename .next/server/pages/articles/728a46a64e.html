script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于在五反斗争中捉人封店问题致华东局电","alias":"","parts":[{"type":"paragraph","text":"关于华南分局打虎部署复叶剑英电"},{"type":"paragraph","text":"（1952年2月21日）剑英同志，并告子恢同志："},{"type":"paragraph","text":"二月十九日报告收到。打虎有进展，甚慰。你们的部署是对的。但你们一般成绩尚不算大，尤其财委和军区太小，须加强压力，研究战术。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十一日[1]叶剑英，当时任中共中央华南分局第一书记、中国人民解放军华南军区司令员。"},{"type":"paragraph","text":"[2]子恢，即邓子恢，当时任中共中央中南局第二书记、中国人民解放军中南军区第二政治委员。"},{"type":"paragraph","text":"[3]指叶剑英1952年2月19日关于广州市打虎情况给毛泽东并中央、邓子恢、中南局的报告。报告说，广州市五个单位共捉老虎1254只，其中大老虎219只。华南财委直属单位捉虎57只，华南军区直属单位捉虎196只。华南分局拟定的下一阶段的打虎部署是：（一）继续克服右倾思想。（二）仿北京2月1日公审大贪污犯的办法，争取2月下旬在广州召开一次公审大会。（三）批判有些同志急于求成、简单化的打虎方法，提倡从算大账到算细账，学习新的工作方法。（四）采取以虎打虎的有效办法来对付攻守同盟。（五）迅速成批地按中央指示解放中小贪污分子。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":425},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"728a46a64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

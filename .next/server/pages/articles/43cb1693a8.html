script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市工商业界  电毛主席致敬","authors":[],"dates":[{"year":1950,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市工商业界"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【新华社上海十七日电】上海市工商业界抗美援朝保家卫国示威游行大会，通过向毛主席致敬电，电文如下：敬爱的毛主席："},{"type":"paragraph","text":"上海全体工商业者，为了表示我们反对美帝国主义侵略朝鲜；支援朝鲜人民军与中国人民志愿军，保卫世界和平，保卫祖国的正义斗争，在今天举行了十五万人的示威大游行。我们一致认识我国工商业者的利益，是和全国人民的利益分不开的。唯有坚决制止美帝国主义的侵略，保卫远东和世界和平，我们才能充分展开和平建设。我们决心把我们抗美援朝的热情，贯彻到今后的实际行动中去，保证完成生产任务，稳定市场物价并依法缴纳税款。我们相信，全国人民坚强团结的反对美帝国主义的统一战线，是空前广大和坚强的。我们愿意和全国各界人士紧密团结一致，为抗美援朝保家卫国的神圣任务奋斗到底！我们相信，有着您的英明领导，我们一定会得到胜利，我们一定能战胜帝国主义的侵略，把我们的国家建设得兴盛强大！请您保重身体，并接受我们对您的崇高的敬礼！"},{"type":"paragraph","text":"上海市工商界抗美援朝"},{"type":"paragraph","text":"保家卫国示威大游行大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43cb1693a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

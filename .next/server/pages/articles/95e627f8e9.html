script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对“和风细雨”，破坏整风运动","authors":["上海第一师范学院","姜美生","李震生","程应镠","陆福遐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对“和风细雨”，破坏整风运动","type":"title"},{"text":"上海第一师范学院程应镠陆福遐李震生姜美生","type":"authors"},{"text":"“我们学院鸣放不够彻底，还不行”，并赞成同学在鸣放中延期考试，当中共市委不同意延期时程说“我就是对市委有意见一定要开炮。”","type":"paragraph"},{"text":"（在上课时对学生所说）“北大鸣得很好，学生跑在前面，党委跟上去，北大是有光荣的革命传统，你们也可以大胆的鸣放，考试没有问题，系里会考虑。你们年青人有热情，一般老年人有顾虑，怕报复。这种顾虑也是有根据的，过去是有的，不过这一次不大会有，在运动中流弹是难免的。”（历史系主任程应镠）","type":"paragraph"},{"text":"外文系教师陆福遐在“支援”同学稿中这样说：","type":"paragraph"},{"text":"“我们的矛头是相同的，——党委，院及部门的领导”。还说“亲爱的同学们你们的‘鸣’‘放’发展是正常的……希望同学们大胆地勇敢地继续‘鸣’‘放’，让我们携起手来，并肩作战……”","type":"paragraph"},{"text":"“现在要到党委去请愿，党委不同意到高教部去，到北京去，不达目的，誓不罢休。（指学制改革）”(中文科十九班李震生)","type":"paragraph"},{"text":"“整风运动，不联系群众，只向同学宣布一下，但同学又不知道院领导干部的优缺点，不是等于不向同学宣布吗？","type":"paragraph"},{"text":"为什么现在要和风细雨，而‘三反’‘五反’却雷厉风行？解释说是阶级斗争，我不同意这解释，我认为不是的，还是人民内部的事情倒‘肃反’你没有了解他是敌人就还是人民内部的。”（英文系二班姜美生）","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95e627f8e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国家领导人刘少奇、朱德、周恩来 电贺胡志明、长征、范文同连任越国家领导职务","authors":[],"dates":[{"year":1964,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京4日电】　我国家领导人刘少奇、朱德和周恩来，今天打电报给越南民主共和国国家领导人胡志明、长征和范文同，祝贺他们连任国家领导职务。电文如下，"},{"type":"paragraph","text":"河内"},{"type":"paragraph","text":"越南民主共和国主席胡志明同志，"},{"type":"paragraph","text":"越南民主共和国国会常务委员会主席长征同志，"},{"type":"paragraph","text":"越南民主共和国政府总理范文同同志:"},{"type":"paragraph","text":"在你们分别继任越南民主共和国主席、国会常务委员会主席和政府总理的时候，我们谨代表中国人民和中国政府，并且以我们个人的名义，向你们致以热烈的祝贺。"},{"type":"paragraph","text":"你们接受了越南人民的重托，连任光荣的领导职务，充分表现了越南人民对以自己敬爱的领袖胡志明主席为首的越南劳动党的无限信任和爱戴，并且显示了越南人民同越南劳动党的团结一致。"},{"type":"paragraph","text":"勤劳勇敢的越南人民在越南劳动党和胡志明主席的正确领导下以自力更生的革命精神，进行了忘我的劳动，在社会主义革命和社会主义建设事业中取得了光辉的成就，并为反对美帝国主义的侵略政策和战争政策、维护东南亚和世界和平作出了伟大的贡献。越南人民始终不渝地为履行一九五四年日内瓦协议和反对美帝国主义武装侵略南越，争取祖国的和平统一进行着不懈的斗争。越南人民的爱国正义斗争将永远得到六亿五千万中国人民的坚决支持。"},{"type":"paragraph","text":"祝越南人民在建设社会主义、争取祖国和平统一、反对帝国主义和保卫世界和平的斗争中取得新的、更大的胜利。祝中越两国人民的兄弟友谊象长江红河一样永流不息。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六四年七月四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc23a1b596"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

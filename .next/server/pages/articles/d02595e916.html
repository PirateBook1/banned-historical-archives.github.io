script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土地改革法公布后无锡地主阴谋破坏","authors":[],"dates":[{"year":1950,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"土地改革法公布后无锡地主阴谋破坏","type":"title"},{"text":"(苏南日报七月二十九日讯) 土地改革法公布后，在无锡梅村区和荡口区，部份地主见太势所趋及群众觉悟提高，虽不敢有对抗的表示，但有些地主已在进行各种阴谋活动。有些解放后参加劳动的地生，企图掩饰过去的剥削，改变自己的地主成份，尽力争取多登记劳动力，拉拢和收买立场不稳的干部，打击和孤立好干部。有的地主变卖房屋、傢俱、农具，转移土地，出卖出契(一张田单只要两包香烟或二升大米)，把卖到的钱吸食白粉或大肆浪费。有的地主假装开明混入农会，想操权选举不纯分子当代表。有的以造谣威胁和麻痹贫雇农与干部，说：“美国参加朝鲜作战和帮助蒋介石保卫台湾，第三次世界大战打起来了，谁干共产党的事就杀谁。”“土改对穷人并没好处，我已不要你们交租了，田就是你们的了，土改后反加重你们公粮负担，这是共产党的毒计。”并向富农活动说：“共产党不动富农是假的，地主富农是一样，先动地主再动富农，迟早都是动。”特务也趁机造谣说：“不动富农，今年的秋征累进公粮全要加在富农身上，富农还不如地主好过。”","type":"paragraph"}],"comments":[],"origin":"1950年8月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d02595e916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

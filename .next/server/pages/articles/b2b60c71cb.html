script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"致林彪、罗荣柜、刘亚楼电","alias":"","parts":[{"type":"paragraph","text":"致林彪、罗荣桓、刘亚楼电川"},{"type":"paragraph","text":"（1948年12月16日）"},{"type":"paragraph","text":"（一）对傅作义代表谈判内容以争取敌人放下武器为基本原则，但是达到这个目的可以运用某些策略。（二）具体策略现在不作决定，等候傅作义代表到三河与你们接谈后，将谈话内容电告我们，再行考虑。（三）傅作义主力三个军，一个被歼，两个被围于张家口、新保安，北平城内傅作义仅有三十五军一个师，一〇一军两个师，及一个骑兵师，北平绝对大部分敌军及天津、塘沽全部敌军都是中央系（只有陈长捷是亲蒋又亲傅的），傅作义很难指挥这些军队。但在不损害本电第一条所述基本原则，亦即你们来电所说的争取敌人放下武器这一原则的范围内，我们应试图利用傅作义及其集团内大批干部对于自己的生命财产危险的恐惧（傅作义是战犯，傅集团内某些人是华北人民十分痛恨的），以考虑允许减轻对于傅作义及其干部的惩处和充许他们保存其私人财产为条件，而以傅作义下令全军放下武器为交换条件。（四）但我们第一个目的是解决中央军。你们应向傅的代表试探，傅是否有命令中央军缴械的权力，如果他没有此种权力，则可向他提出让路给我军进城解决中央军。（五）至于其他敌方可能提出的条件，待他们提出后再说。"},{"type":"paragraph","text":"[1]这是毛泽东关于和傅作义谈判的原则与策略问题，为中共中央军委"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":412,"page_end":412},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2b60c71cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

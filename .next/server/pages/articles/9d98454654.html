script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席天才地发展了马列主义","authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹麦共产主义工作小组机关报热情欢呼马列主义、毛泽东思想万岁"},{"type":"paragraph","text":"毛主席天才地发展了马列主义"},{"type":"paragraph","text":"据新华社讯　哥本哈根消息：丹麦共产主义工作小组机关报《方针报》，最近在一篇题为《十月革命五十年！》的文章中，热烈赞扬毛主席进一步发展了马克思列宁主义，使它达到了毛泽东思想的新阶段。"},{"type":"paragraph","text":"文章首先指出，十月革命从实践上证明了马克思列宁主义关于无产阶级革命和无产阶级专政等一系列基本原理。接着，文章强调说：“列宁天才地、创造性地把马克思主义的科学方法及其普遍真理运用到了俄国的现实和当时的国际现实。这样，他便进一步发展了马克思主义，使它达到了马克思列宁主义的新阶段。通过他的实际革命活动和他在理论上对无产阶级经验的总结，他发现了新的普遍真理，并在他的著作中写下了这些真理。"},{"type":"paragraph","text":"“毛泽东天才地、创造性地把马克思列宁主义运用到了而且仍然在运用到中国的现实和当代的国际现实。这样，他便进一步发展了马克思列宁主义，而且已经使它达到了马克思列宁主义、毛泽东思想的新阶段。通过他的实际革命活动和他在理论上对无产阶级经验的总结，他发现了而且仍然在发现着新的普遍真理，并在他的著作中写下了这些真理。”"},{"type":"paragraph","text":"文章在谈到毛主席和毛主席领导的中国革命给予西欧共产党人的教益时说：“只有毛泽东思想教会了我们正确地理解十月革命给我们的教诲。只有毛泽东思想教会了我们正确地理解列宁的著作。”"},{"type":"paragraph","text":"文章说，当苏联修正主义领导集团用加紧在苏联全面复辟资本主义来“庆祝”十月革命五十周年的时候，“我们必须运用毛泽东思想来再一次学习——而且这一次是要真正理解——列宁对当时俄国和全世界的客观现实的分析，从而学会如何分析丹麦和西欧的资本主义现实”。"},{"type":"paragraph","text":"文章在结束时热情欢呼：“伟大的十月社会主义革命万岁！”“马克思列宁主义、毛泽东思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d98454654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

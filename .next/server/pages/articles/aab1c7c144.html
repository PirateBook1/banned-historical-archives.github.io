script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡拉奇三十五万人参观我文化馆毛主席著作受到热烈欢迎","authors":[],"dates":[{"year":1965,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦贸易博览会最受欢迎的陈列馆之一的中国文化和新闻馆在展出将近两个月以后于上月在卡拉奇闭幕。"},{"type":"paragraph","text":"中国馆在博览会闭幕式上，获得了金质奖章。"},{"type":"paragraph","text":"大约三十五万人参观了中国馆，包括工人、农民、学生，各界知名人士和政府官员。"},{"type":"paragraph","text":"展出的中国手工艺品、摄影艺术作品、书籍和其它出版物受到热烈欢迎。"},{"type":"paragraph","text":"观众对展出的毛主席著作特别感到兴趣。许多观众围在毛主席著作的陈列窗前，舍不得离开，很多人询问怎样得到这些著作。"},{"type":"paragraph","text":"中国馆开放期间，自始至终洋溢着中国和巴基斯坦友好的气氛。很多观众在观众留言簿上写道:“中国是我们最好的朋友。中国人民对巴基斯坦的友谊是真正的友谊。”“我们将不遗余力地促进和巩固巴基斯坦和中国的友谊”。一位大学生写道:“愿巴基斯坦和中国人民在反对新老殖民主义的斗争中并肩前进。”"},{"type":"paragraph","text":"在展出期间，中国馆还放映了周恩来总理访问巴基斯坦的纪录片和其它影片，观众共约达六万人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aab1c7c144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

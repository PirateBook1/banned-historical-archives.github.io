script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果(利)爱国武装领导人苏米亚洛说毛主席声明好极了刚果人民大受鼓舞　决心革命到底","authors":[],"dates":[{"year":1965,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社达累斯萨拉姆19日电　刚果(利)东线爱国武装力量领导人之一加斯东·苏米亚洛最近在这里接见新华社记者时说:“全体刚果人民读到毛泽东主席发表的支持刚果人民反对美帝国主义侵略的声明感到非常高兴。对于我们的斗争说来，这个声明好极了。它直接鼓舞刚果人民同一切形式的帝国主义进行斗争。”"},{"type":"paragraph","text":"苏米亚洛严厉谴责美帝国主义对刚果的军事侵略。他说:“帝国主义的头子美国和其他帝国主义狼狈为奸，使刚果人民自相残杀。他们的用心是要消灭刚果人民，使刚果成为某种基地，使亚非人民自相残杀。”"},{"type":"paragraph","text":"他愤怒地谴责美帝国主义和冲伯的暴行。他说:“帝国主义和冲伯军队到刚果的基桑加尼的时候，他们把所有的人都杀光了，老弱妇幼，甚至刚生下地的婴儿，凡是被这些帝国主义看到的人，都被杀掉了。”"},{"type":"paragraph","text":"他指出，在同帝国主义的斗争中，起决定性作用的是刚果人民，不是武器。刚果人民非常痛恨帝国主义。这种精神使我们成为不可征服，尽管帝国主义和冲伯拥有现代化武器。他又说，这种精神使刚果爱国部队的士兵非常英勇地战斗。"},{"type":"paragraph","text":"他还指出:“所有刚果人民对帝国主义在刚果造成的贫穷、屠杀和其他的祸害非常激愤，特别是在我们的领袖卢蒙巴被暗杀的问题上。我们在刚果的战斗在继续着，现在还不知道什么时候结束。刚果的每一个人，从七岁的小孩到七十岁的老年人，全都在为刚果的解放而斗争。”他强调说:“我们在争取刚果民族解放的斗争中将战斗到最后一个人。”"},{"type":"paragraph","text":"他最后说:“我们刚果人民全都知道，中国人民不是现在才开始支持我们。他们早就在支持我们。他们在许多方面帮助了我们。我们是反对帝国主义斗争中的兄弟。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77c3f8b57c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

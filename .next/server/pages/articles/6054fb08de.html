script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友说毛主席是伟大的政治家和思想家  中国人民有伟大领袖毛主席是非常幸福的","authors":[],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友说毛主席是伟大的政治家和思想家"},{"type":"paragraph","text":"中国人民有伟大领袖毛主席是非常幸福的"},{"type":"paragraph","text":"据新华社广州电　日本游泳联盟名誉会长田畑政治最近在归国以前向本社记者畅谈访华观感的时候说，毛主席是一个伟大的思想家和哲学家，象毛主席这样的伟大人物，是几个世纪来都没有出现过的。他说，中国人民有毛主席这样的伟大领袖是非常幸福的。"},{"type":"paragraph","text":"田畑政治说：“我们亲眼看到，中国人民是热爱毛主席的”，“中国人民说：‘毛主席是我们心中的红太阳’，我认为这句话完全表达了中国人民热爱毛主席的心情。”"},{"type":"paragraph","text":"田畑政治说：“毛主席是一个伟大的思想家和哲学家。毛主席不仅是个理论家，而是通过自己几十年的亲身实践树立了威信，这种威信被人民所信任。因此，中国人民热爱毛主席，信赖毛主席，崇敬毛主席。”他说：“毛主席不但是一个非常杰出的思想家，而且毫无疑问是一个非常出色的政治家、军事家，又是一个伟大的诗人。象这样一个伟大人物，是几个世纪来没有出现过的”，“因此我认为，中国人民有这样伟大的领袖是非常幸福的。”"},{"type":"paragraph","text":"田畑政治赞扬毛主席说：“把象中国这样一个幅员辽阔、有七亿人口的国家统一起来，并把人民的精神面貌改变过来，我认为这是不寻常的。”他说：“有些国家指望中国的下一代可能会改变颜色，但我感到，由于中国青年受到毛泽东思想的教育，他们的这种期待必定会完全落空和失败。”"},{"type":"paragraph","text":"在谈到新中国体育运动事业的发展时，田畑政治认为，中国运动员由于在毛泽东思想教导下完全不考虑个人名利而树立了为祖国争光的雄心壮志，因而中国体育运动的发展会比西方更快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6054fb08de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

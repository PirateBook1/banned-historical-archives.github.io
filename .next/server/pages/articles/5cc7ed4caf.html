script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——对一党专政的看法","authors":["周其相","哈尔滨医学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——对一党专政的看法","type":"title"},{"text":"哈尔滨医学院周其相","type":"authors"},{"text":"一、一党专政与我国民主生活的矛盾。一党垄断全国是“三害”产生原因之一。","type":"paragraph"},{"text":"二、国家各级首脑人物，完全是一党独占，乃是造成一错百错，并不能及时纠正，使局部错误迅速传遍全国的原因。","type":"paragraph"},{"text":"三、党的领导与个人崇拜有一定联系，毛主席与周总理是“金口玉牙”说啥算啥。","type":"paragraph"},{"text":"四、党群关系不良，党员权利无边，政治待遇高人一头是培养党员的“三害”产生的思想基础。","type":"paragraph"},{"text":"五、加强党的领导与党员个人的权威思想融合一起，亦是“三害”原因之一。","type":"paragraph"},{"text":"六、一党专政限制了各民主党派的积极性并造成群众的对民主党派的不信任与歧视。","type":"paragraph"},{"text":"以上六点具体实例如下：","type":"paragraph"},{"text":"（一）国家大计完全由党一手决定。","type":"paragraph"},{"text":"（二）向科学进军十二年规划，由周总理一提全国便蜂拥而起。","type":"paragraph"},{"text":"（三）社会主义改造运动，毛主席一句话就轰轰烈烈，不顾国家情况。","type":"paragraph"},{"text":"（四）大力提拔党员，一切主要职务由党员担任。","type":"paragraph"},{"text":"（五）各民主党派只有职无权。","type":"paragraph"},{"text":"以上是我个人井蛙之见，有兴趣者，请转入三漩涡共同鸣放。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。原题为：“ 对一党专政的看法    五期一班，大头钉”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cc7ed4caf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

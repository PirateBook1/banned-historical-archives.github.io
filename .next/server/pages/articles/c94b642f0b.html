script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革委会郊区组召开会议落实毛主席最新指示狠抓对敌斗争进一步发展沪郊大好形势 以革命统帅生产夺取“三夏”战斗新胜利","authors":[],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市革命委员会郊区组在五月五日到九日召开了郊区各县革命委员会领导成员以及市属农场、市级农口有关单位负责人会议，落实毛主席最新指示，进一步发展郊区大好形势，巩固和发展革命的大联合和革命的三结合，夺取革命、生产和各项工作的新胜利。"},{"type":"paragraph","text":"上海市革命委员会领导成员、中国人民解放军上海警备区负责人到会讲了话。"},{"type":"paragraph","text":"到会同志首先认真学习了毛主席关于革命委员会、关于阐明无产阶级文化大革命的伟大意义和阶级内容的一系列最新指示，学习了《人民日报》、《红旗》杂志、《解放军报》重要社论《乘胜前进》。他们边学习、边领会、边对照，分析了郊区文化大革命的大好形势。大家说:毛主席的最新指示，精辟地总结了巩固和发展革命委员会的经验，深刻地概括了无产阶级文化大革命的伟大意义和阶级内容，指明了当前的斗争方向。中央两报一刊的重要社论，传来了毛主席的声音，提出了新的战斗任务。大家表示:坚决紧跟伟大领袖毛主席，紧跟毛主席的伟大战略部署，以最高的热情、最大的决心、最快的速度全面落实毛主席的最新指示，争当无产阶级左翼，做决心把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"到会同志总结和交流了开展大学习、大批判的经验。川沙县革命委员会的同志介绍了他们充分发动群众大学毛主席的建党学说，大批中国赫鲁晓夫修正主义建党路线，整顿党的组织，加强党的建设的经验。上海县革命委员会成员遵照我们伟大领袖毛主席“千万不要忘记阶级斗争”的教导，从革命委员会成立的第一天起，就带领全县人民，向阶级敌人主动进攻。在会上，他们介绍了如何放手发动群众，在阶级斗争中打大仗、打硬仗、打胜仗，从而巩固了革命委员会，使革命、生产出现了新面貌的经验。金山县的同志介绍了八二大队遵照毛主席关于“农业学大寨”的教导，自力更生，艰苦奋斗，掀起革命、生产新高潮的先进事迹。"},{"type":"paragraph","text":"通过学习、交流，到会的同志进一步统一了认识，明确了战斗任务。大家认为，无产阶级文化大革命越是接近全面胜利，两个阶级、两条道路、两条路线的斗争，越是复杂，越是深刻。因此，在大好形势面前，决不能因为胜利而骄傲、麻痹起来，放松对敌斗争。必须更高地举起毛泽东思想伟大红旗，牢牢掌握斗争大方向，坚决反对右倾机会主义、右倾分裂主义和右倾投降主义，粉碎右倾翻案妖风。必须深入、持久地开展革命的大批判，把中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋、杨西光之流在郊区农村散布的种种反革命修正主义的流毒批深批透，肃清影响；把党内一小撮走资派和隐藏的叛徒、特务和一切反革命分子统统挖出来，斗倒斗臭。同时，严格区分两类不同性质的矛盾，加强无产阶级革命派内部的团结，巩固和发展革命的大联合，巩固和发展新生的革命委员会，把革命委员会建设成为革命化的联系群众的战斗指挥部。"},{"type":"paragraph","text":"会议还就即将到来的“三夏”生产作了安排。要求在“三夏”战斗中，以毛主席的最新指示为纲，以大寨为榜样，以革命统帅生产，夺取“三夏”战斗的新胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c94b642f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

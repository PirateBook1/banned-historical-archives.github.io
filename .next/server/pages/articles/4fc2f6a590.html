script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东与对联","authors":["李义龙"],"dates":[{"year":1992,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东与对联"},{"type":"paragraph","text":"毛泽东不仅作诗著文轻车熟路、炉火纯青，他写对联的造诣也非同寻常。他写的对联或抒怀言志或喻事明理，为世人留下了不可多得的佳作。"},{"type":"paragraph","text":"毛泽东少时便聪敏过人。8岁以后，他先后就读于韶山的7处私塾。在此期间，由于学习刻苦，他的才学有了长足长进，即使是深奥难懂的孔孟文章，也常能倒背如流。及至后来的著书、演说、作对联，往往出口成章，博古通今，用典贴切，妙语联珠，确非一日之功。"},{"type":"paragraph","text":"毛泽东少时就酷爱游泳。有一次，私塾先生邹春培因事外出，嘱咐学生温书。当书读熟后，毛泽东和其他几位同学便到校前的池塘里游泳。先生回校后，见此情景非常生气，便要学生对对子，对不出的就用楠竹篾片打手板心。先生出的对子是“跃足”，毛泽东不假思索，对以“修身”。先生听后，立时怒气全消，连连点头称赞。1917年，毛泽东曾作过一幅泳联：自信人生二百年，会当击水三千里。"},{"type":"paragraph","text":"1913年春至1918年，毛泽东在湖南第一师范求学，期间他拟过一幅浅显而十分贴切的对联，作为鞭策自己发奋攻读的座右铭：苟有恒，何必三更睡五更起；最无益，莫过一日曝十日寒。"},{"type":"paragraph","text":"1917年暑假期间，毛泽东与同学肖子华徒步考察长沙、宁乡、安化等地情况时，曾与安化学者夏默安先生随景对句。夏默安先生的上联是：绿杨枝上，鸟声声春到也春去也；毛泽东对下联是：青草池中，蛙句句为公乎为私乎。"},{"type":"paragraph","text":"毛泽东的母亲毛文氏忠厚贤慧，给毛泽东一生以很大影响。因此，毛泽东非常尊敬和爱戴她。1919年10月5日，毛文氏因病去世，毛泽东曾撰写了两幅挽联，怀念之情溢于联中：疾草尚呼儿，无限关怀，万端遗恨皆须补；长生新学佛，不能住世，一掬慈容何处寻。春风南岸留晖远；秋雨韶山洒泪多。"},{"type":"paragraph","text":"1931年9月15日，红三军军长黄公略在转移途中，遭敌机空袭不幸中弹牺牲，毛泽东为追悼会写了挽联：广州暴动不死，平江暴动不死，如今竟牺牲，堪恨大祸从天落；革命战争有功，游击战争有功，毕生何奋勇，好教后世继君来。"},{"type":"paragraph","text":"1959年，毛泽东回到阔别了32年的故乡韶山，曾用自己的稿费宴请当地干部群众。席间，毛泽东一一敬酒。当敬到他从前的私塾先生毛宇居时，毛宇居立即起身，说：“主席敬酒，岂敢岂敢。”毛泽东即席应对：“敬老尊贤，应该应该。”给酒宴留下一阵欢快地笑声。"},{"type":"paragraph","text":"（1992年第6期《退休生活》李义龙文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc2f6a590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

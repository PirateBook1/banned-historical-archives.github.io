<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意中央组织部、统战部“关于右派分子工作的几点意见的报告”","authors":[],"dates":[{"year":1960,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"中央同意中央组织部、统战部“关于右派分子工作的几点意见的报告”","type":"title"},{"text":"各中央局、各省、市、自治区党委，中央各部委员、各党组，军委总政治部：","type":"appellation"},{"text":"中央同意中央组织部、中央统战部“关于右派分子的几点意见的报告”，在今年国庆节前后再摘掉一批右派分子的帽子。现将这个报告转发你们，望即遵照执行。","type":"paragraph"},{"text":" 中  央","type":"paragraph"},{"text":"1960年9月17日","type":"subtitle"},{"text":"中央组织部、统战部关于右派分子工作的几点意见的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"1959年9月中央发出“关于摘掉确实悔改的右派分子的帽子的指示”后，各地都认真贯彻执行了这一指示。在全国四十四万右派分子中，摘掉了约四万名右派分子的帽子，占总数的百分之九左右，这对于右派分子的改造和分化起了很大的推动作用。半年来，各级党组织对改造右派工作的进一步加强，资产阶级右派起了更大的分化，绝大多数人都有不同程度的转变和悔改。根据各地摸底排队的情况，目前右派分子改造得好的百分之三十左右，表现一般的百分之五十左右，表现不好的百分之十左右，其中死顽固的分子约有百分之三至百分之五。","type":"paragraph"},{"text":"为了进一步改造和分化右派，现提出以下几点意见：","type":"paragraph"},{"text":"一、继续贯彻中央关于分期分批摘掉确实悔改的右派分子的帽子的指示。根据目前右派分子的表现，今年可以再摘掉一批右派分子的帽子，各地可以根据具体情况，控制在百分之十五至百分之二十。","type":"paragraph"},{"text":"关于今后摘帽子的时间和方法问题，一般仍以每年国庆节前后集中地摘一批为宜。这样作，政治影响大一些，也便于安排工作。","type":"paragraph"},{"text":"二、在今年摘帽子的同时，对于一部分虽然不够摘帽子条件但是参加体力劳动时间较长（已有两年或两年以上的），并且悔改表现较好的，可以调他们回来，分配适当工作。对右派分子中的妇女和年老体弱，有病的，由于他们不适宜搞劳动或长期体力劳动，也应该给他们分配适当的工作，或作轻微的劳动，这样做，既体现了党对他们的照顾，有利于改造和分化他们，也有利于进一步团结中间派。","type":"paragraph"},{"text":"三、要注意对右派分子的家属进行思想教育工作，并给他们以劳动生产的机会，对于生活确有困难的，可给以适当照顾。这样，可以使她们成为推动右派分子改造的助力。对于右派分子的子女入学、就业等，除机密性的专业、单位外，不宜限制和排斥。","type":"paragraph"},{"text":"四、在右派分子中有一部分被开除公职或清洗回家（约占百分之五至百分之十），目前还分散在城市街道或农村中，对他们的教育改造缺乏统一的系统的管理，希望各地区的主管部门协同所在地区的基层党的组织，对这些人的情况，进行一次检查，没有人管的，要指定专人管起来。各地党委应该责成一定的组织没有管理这项工作，加强对他们的教育改造和监督。","type":"paragraph"},{"text":"五、改造右派分子的工作，很大的成绩。今后还必须加强对他们的教育改造工作。同时要注意克服和防止两方面的偏向。一方面是对右派分子丧失警惕，麻痹大意，界限不清，放松监督和管理；另一方面是以简单生硬的方法对待，忽视细致的政治思想工作，把他们与地、富、反、坏分子等同对待。这两种偏向都不利于改造分化右派。","type":"paragraph"},{"text":"六、1957年在少数民族地区，经过以反对地方民族主义为中心的整风反右运动，有一些戴了右派分子的帽子，另有一些人戴了地方民族主义分子（实质上是资产阶级右派）帽子。这些地方民族主义分子，经过两年多的教育改造，也有少数人确有悔改，在摘右派帽子的时候，可以根据中央关于摘掉确实悔改的右派分子的帽子的指示，参照具体情况，摘掉他们的帽子，以利于进一步分化和改造他们。","type":"paragraph"},{"text":"我们希望各级党委抓紧时机，对改造右派分子工作进行一次检查，并通过检查，作好第二批摘帽子的准备工作。关于抓帽子的情况和对右派工作的经验总结，望各地及时送我们。","type":"paragraph"},{"text":"以上意见，是否有当，请审查，如可行，请批转各地参照执行。","type":"paragraph"},{"text":"（中办发754号 发至省军级）","type":"paragraph"},{"text":" 中央组织部  中央统战部1960年9月14日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f10124dda0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"四言诗·题安化北宝塔壁","alias":"","parts":[{"type":"paragraph","text":"四言诗·题安化北宝塔壁"},{"type":"paragraph","text":"（1917年）汨水拖蓝，紫云3反照；铜钟滴水山，"},{"type":"paragraph","text":"梅岭寒泉。"},{"type":"paragraph","text":"[1]安化北宝塔，建于明清时期，高7层，雄踞山头，巍然壮观，因建在环绕县城的沪水之北，故称北宝塔。这首诗四句指安化四景：每逢雨后，汨水特别清沏；紫云山有巨石如镜，阳光可反射照到县城；劝学所的铜壶滴漏计时器，滴水有声；梅子岭下有泉水，清爽可口。"},{"type":"paragraph","text":"[2]水，发源于湖南省安化县西字岩，东南流经安化县南折流向北，后注于资水。水拖蓝，唐代白居易《忆江南》词有“日出江花红胜火，春来江水绿如蓝，能不忆江南”句。"},{"type":"paragraph","text":"[3]紫云，指安化县城附近的紫云山。"},{"type":"paragraph","text":"[4]铜钟滴水，又名铜壶滴漏、铜壶刻漏，是我国古代一种计时的仪器。唐代温庭筠《鸡鸣埭歌》：“铜壶漏断梦初觉，宝马尘高人未知。”"},{"type":"paragraph","text":"[5]梅岭，指安化县城附近的梅子岭。寒，这里是清凉之意。"}],"authors":["毛泽东"],"dates":[{"year":1917}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":302},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edc9fc8b4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"和漫画家的谈话","alias":"","parts":[{"type":"paragraph","text":"和漫画家的谈话！"},{"type":"paragraph","text":"（1942年8月）"},{"type":"paragraph","text":"有一幅画，叫《一九三九植的树》。那是延安的植树吗？我看是清凉山的植树口。"},{"type":"paragraph","text":"延安植的树许多地方是长得好的，也有长得不好的。你这幅画，把延安的植树都说成是不好的，这就把局部的东西画成全局的东西，个别的东西画成全体的东西了。"},{"type":"paragraph","text":"漫画是不是也可以画对比画呢？比方植树，一幅画画长得好的，欣欣向荣的，叫人学的；另一幅画画长得不好的，树枝被啃光了，或者甚至枯死了，叫人不要做的。把两幅画画在一起，或者是左右，或者是上下。这样画，是不是使你们画家为难呢？"},{"type":"paragraph","text":"在鲁艺内部可以画，也可以展出，而且可以更尖锐些。如果要发表在边区报上，那要慎重，因为从整个边区来看，干部和群众的关系是好的。如果发表在全国性报上，那就更要慎重，因为影响更大。"},{"type":"paragraph","text":"对人民的缺点不要老是讽刺。对人民要鼓励。"},{"type":"paragraph","text":"[1]1942年8月，毛泽东通过舒群邀请华君武、蔡若虹和张谔三人到枣园谈话。这是毛泽东和四人谈话的一部分。"},{"type":"paragraph","text":"[2]这幅画画的是在延河旁荒地上，有一棵1939年植的树，树枝还被马"},{"type":"paragraph","text":"对人民的缺点不要冷嘲，不要冷眼旁观，要热讽。鲁迅的杂文集叫《热风》，态度就很好。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":132,"page_end":133},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748af98652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

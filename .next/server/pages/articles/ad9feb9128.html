script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼祖国人民反击右倾翻案风斗争的伟大胜利  港澳工人集会热烈庆祝“五一”国际劳动节","authors":[],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢呼祖国人民反击右倾翻案风斗争的伟大胜利"},{"type":"paragraph","text":"港澳工人集会热烈庆祝“五一”国际劳动节"},{"type":"paragraph","text":"新华社香港一九七六年五月二日电　在我国亿万人民集中火力批邓、反击右倾翻案风斗争深入发展的大好形势下，香港、澳门各业工人满怀喜悦的心情，热烈庆祝“五一”国际劳动节。"},{"type":"paragraph","text":"四月三十日晚，港九工会联合会为欢庆节日举行盛大招待会。各业工会的负责人、工人代表和来宾二千多人，在招待会上畅谈当前国内外的大好形势，热烈欢呼中共中央两项决议的发表，欢呼祖国人民反击右倾翻案风斗争的伟大胜利，欢呼毛主席革命路线的伟大胜利，欢呼无产阶级专政的伟大胜利。"},{"type":"paragraph","text":"港九工会联合会会长陈耀材、理事长杨光分别在会上致词。杨光说，香港工人如葵花向太阳，心向毛主席，心向党中央。目前，深入批邓、反击右倾翻案风的斗争正在全国掀起新的高潮。我们决心和全国人民一道，跟着毛主席，跟着党中央，坚决把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"他说，发生在天安门广场的反革命政治事件，是一个极好的反面教材，教育我们任何时候都不可忘记阶级和阶级斗争，不可忘记无产阶级专政。我们要进一步学习毛主席一系列重要指示，深入批判邓小平反革命的修正主义路线，提高对社会主义革命的性质、对象、任务和前途的认识。要做好宣传教育工作，宣传无产阶级文化大革命的伟大成果，宣传社会主义新生事物，宣传反击右倾翻案风斗争的重大意义。"},{"type":"paragraph","text":"他说，目前，香港一小撮阶级敌人到处造谣挑拨，妄图制造混乱，混水摸鱼。我们必须提高警惕，揭破阶级敌人的谣言，粉碎阶级敌人的阴谋。我们绝不容许阶级敌人利用香港进行破坏社会主义祖国的阴谋活动。"},{"type":"paragraph","text":"杨光最后说，我们要进一步团结起来，用爱国反霸的新胜利来支持祖国社会主义革命和建设，为巩固无产阶级专政作出贡献。"},{"type":"paragraph","text":"同日晚，澳门工人也举行了庆祝集会。澳门工会联合会负责人梁培在会上讲了话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad9feb9128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

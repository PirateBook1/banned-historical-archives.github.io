script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德田球一同志永垂不朽日共和各界人士为陵墓落成举行典礼　墓石上面刻着毛主席的亲笔题字","authors":[],"dates":[{"year":1959,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【编者按】据“赤旗报”报道，德田球一同志的墓碑系整块黑色天然石制成，高2尺5寸、长5尺。正面刻有毛主席的题字，背面刻有野坂参三所写的德田球一同志的生死日期和建碑日期。附图是墓碑的草图。"},{"type":"paragraph","text":"【新华社北京20日电】　东京消息:“德田球一纪念会”19日下午在东京多摩墓地为日本共产党前总书记德田球一的陵墓隆重举行了落成典礼。"},{"type":"paragraph","text":"日本共产党中央委员会主席野坂参三、总书记宫本显治和日本各界著名人士大山柳子、关鉴子、堀江邑一等一百多人参加了典礼。"},{"type":"paragraph","text":"德田球一陵墓前的墓石上面刻着毛泽东主席亲笔写的“德田球一同志永垂不朽”的题字。"},{"type":"paragraph","text":"野坂参三和宫本显治在纪念会上发表讲话，吊念这位日本共产党伟大的领袖，并且颂扬了他在日本民族解放史上所留下的伟大功绩。他们一致表示将继承他的遗志，为在日本实现社会主义而斗争到底。"},{"type":"paragraph","text":"日本社会党委员长铃木茂三郎和书记长浅沼稻次郎也寄来了吊信。"},{"type":"paragraph","text":"日本共产党的领导人和参加典礼的各界人士相继到陵前焚香，并致默哀。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\04\\594m041001.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5515cb48c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

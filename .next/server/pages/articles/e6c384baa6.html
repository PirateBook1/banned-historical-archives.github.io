script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理在和陈毅副总理接见吴明鸾大使阮明芳代理团长时发表热情谈话伟大领袖毛主席和他的亲密战友林副主席最热烈地祝贺越南抗美战争新的伟大胜利","authors":[],"dates":[{"year":1968,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理同时代表中共中央、国务院、中央军委、中央文革向越南人民表示热烈祝贺。他说:越南人民在战斗中表现出的坚强意志，高度的组织性和纪律性，和不怕牺牲、赴汤蹈火的大无畏精神，中国人民从内心里感到钦佩，并且一定要向你们学习。我们坚信，越南人民坚持持久战争，一定能够打败美国侵略者及其走狗，取得最后的胜利。"},{"type":"paragraph","text":"周总理重申，用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的七亿中国人民，誓作越南人民的坚强后盾，坚决支持越南人民把抗美救国战争进行到底。"},{"type":"paragraph","text":"新华社北京三日电　国务院总理周恩来和副总理陈毅，今天接见了越南民主共和国驻中国大使吴明鸾，同他进行了极为亲切的谈话。"},{"type":"paragraph","text":"吴明鸾大使在谈话中，向周恩来总理和陈毅副总理，介绍了全体越南人民在抗美救国战争中取得的新的伟大胜利，并且表达了越南人民争取最后胜利的信心和坚强决心。"},{"type":"paragraph","text":"周总理代表我们伟大领袖毛主席和他的亲密战友林彪副主席，代表中共中央、国务院、中央军委、中央文革，最热烈地祝贺全体越南人民在越南劳动党的领导下，举国上下，前方后方，一齐动员起来，在抗美救国战争中取得的伟大胜利。"},{"type":"paragraph","text":"周总理在谈话中重申，用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的七亿中国人民，誓作越南人民的坚强后盾，坚决支持越南人民把抗美救国战争进行到底。"},{"type":"paragraph","text":"接见时在座的，有外交部副部长韩念龙，第二亚洲司副司长曹克强，礼宾司副司长戴平。"},{"type":"paragraph","text":"新华社北京三日电　国务院总理周恩来和副总理陈毅，今天接见了越南南方民族解放阵线常驻中国代表团代理团长阮明芳，同他进行了极为亲切的谈话。"},{"type":"paragraph","text":"阮明芳代理团长向周恩来总理和陈毅副总理，介绍了越南南方军民最近向美国侵略者及其走狗发动广泛袭击，取得辉煌胜利的情况。"},{"type":"paragraph","text":"周恩来总理代表我们伟大领袖毛主席和他的亲密战友林彪副主席，代表中共中央、国务院、中央军委、中央文革，最热烈地祝贺越南南方军民在民族解放阵线领导下最近所取得的伟大胜利。"},{"type":"paragraph","text":"周总理赞扬说，越南南方人民最近向敌人发动的强大袭击，具有军民结合、城乡结合、内外结合的特点，把越南人民战争发展到一个高度水平。越南人民在战斗中表现出的坚强意志，高度的组织性和纪律性，和不怕牺牲、赴汤蹈火的大无畏精神，中国人民从内心里感到钦佩，并且一定要向你们学习。"},{"type":"paragraph","text":"周总理指出，越南人民抗美救国战争的最后胜利越来越接近，但在取得最后胜利之前，还有一段艰苦的路程，因为敌人总是要进行垂死挣扎的。我们伟大领袖毛主席在给阮友寿主席的贺电中说:“坚持下去就是胜利。”我们坚信，越南人民坚持持久战争，一定能够打败美国侵略者及其走狗，取得最后的胜利。"},{"type":"paragraph","text":"接见时在座的，有外交部副部长韩念龙，第二亚洲司副司长曹克强，礼宾司副司长戴平。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c384baa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

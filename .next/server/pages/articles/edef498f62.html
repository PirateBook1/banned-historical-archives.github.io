script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班　全面落实毛主席最新指示广东革命大联合三结合形势大好","authors":[],"dates":[{"year":1968,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州十六日电　广东省大办毛泽东思想学习班，落实毛主席的最新指示，推动全省革命大联合和革命三结合洪流奔腾向前。"},{"type":"paragraph","text":"目前，全省一百零七个县、市中，已有九十个县、市实现了革命大联合或达成革命大联合协议；全省八个专区中，已有七个专区成立了革命委员会或革命委员会筹备小组，还有一大批县、市成立了革命委员会或革命委员会筹备小组。全省革命人民意气风发，斗志昂扬，为夺取无产阶级文化大革命的全面胜利而努力奋斗。"},{"type":"paragraph","text":"伟大领袖毛主席发出“要斗私，批修”的伟大号召后，无限忠于毛主席的广东省四千万英雄儿女，闻风而动，雷厉风行，掀起了大办毛泽东思想学习班的群众运动。在短短的几个月中，从城镇到农村，从山区到渔港，从工厂车间到生产队，从机关、学校到街道，全省已经举办了各种类型的毛泽东思想学习班四万多期，参加学习的人数近六百万人。毛泽东思想学习班，成为落实毛主席最新指示的大课堂，成为广大革命群众、革命干部斗私批修的战场。数以百万计的学习班学员，一批又一批回到各自的战斗岗位以后，成为宣传毛主席最新指示的宣传员，成为执行毛主席最新指示的尖兵。毛主席一系列极其重要的最新指示，通过毛泽东思想学习班，迅速地传播到广大革命群众中去，成为革命群众的行动指南。"},{"type":"paragraph","text":"毛主席教导我们:“办学习班，是个好办法，很多问题可以在学习班得到解决。”广东省举办的学习班，根据无产阶级文化大革命运动发展的情况，抓住各个时期的主要问题，以毛主席的最新指示为武器，以“斗私，批修”为纲，加以认真解决。他们先后举办了以促进革命大联合、革命三结合等为中心内容的学习班，取得了立竿见影的效果。在广东各地两派群众组织联合举办的毛泽东思想学习班里，两派头头和群众坐在一起活学活用毛泽东思想，一起斗私批修，一起围剿资产阶级、小资产阶级派性，大揭派性的危害，大数派性的罪状，大挖派性的根子，许多对立的群众组织当场实现了革命大联合或达成实现革命大联合的协议。无产阶级革命派大力加强对干部的思想政治工作，用伟大的毛泽东思想教育干部正确对待自己，正确对待群众，帮助一批又一批干部勇敢地站出来，走上了革命和生产第一线，在革命和生产中发挥了作用。"},{"type":"paragraph","text":"广东省各地的毛泽东思想学习班，普遍注意从形势教育和阶级教育入手，鼓舞和激发学员胸怀对伟大领袖毛主席的无限忠诚，胸怀革命大局，认真地学习、深刻地领会、不折不扣地执行毛主席的最新指示。通过各种活动，使广大革命群众更加热爱伟大领袖毛主席，更加热爱伟大的毛泽东思想；更加仇恨中国赫鲁晓夫及其推行的反革命修正主义路线，有力地促进了革命大联合和革命三结合，推动各单位斗批改更加深入开展。"},{"type":"paragraph","text":"目前，广东全省广大无产阶级革命派和革命群众，正在总结办各种类型的学习班的经验。他们决心在夺取无产阶级文化大革命全面胜利的伟大斗争中，进一步大办、办好毛泽东思想学习班，更加广泛深入地开展活学活用毛泽东思想的群众运动，把广东全省办成红彤彤的毛泽东思想大学校。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edef498f62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共河南省委关于加速完成对资本主义工商业的社会主义改造的通知","authors":[],"dates":[{"year":1956,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中共河南省委关于加速完成对资本主义工商业的社会主义改造的通知","type":"title"},{"text":"我省郑州、开封等城市已胜利完成对资本主义工商业的社会主义改造，全省资本主义工商业中广大职工迫切要求加快社会主义改造的步伐，私营工商业者接受社会主义改造的积极性空前高涨，因此，必须加速完成资本主义工商业的改造。","type":"paragraph"},{"text":"各城市应当学习北京市以及郑州市资本主义工商业全部实行公私合营的经验，召开各种代表会议，由积极分子带头进行全行业的酝酿，先批准公私合营，生产经营照旧（对私营商业的原来进货关系不要打断），从业人员一律不动，然后再依靠工人、店员和资本家群策群力，进行清产核资，作好人事安排。第二步根据合营后的新情况，作好全面规划，稳步地进行经济改组和调整商业网的工作。","type":"paragraph"},{"text":"各地、市委应即根据上述精神抓紧时间，加强领导，加快对资本主义工商业的改造工作。","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfb0717e87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

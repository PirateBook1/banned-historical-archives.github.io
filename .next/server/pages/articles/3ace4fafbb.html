script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国石油展览会闭幕毛主席曾亲临参观展览会","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿六日电】　全国石油展览会已于十二月二十五日在北京闭幕。在四十天展出期间，观众约有十五万人。其中有来自广州、哈尔滨、上海、汉口、太原、青岛等地的参观团体，有西南、西北少数民族代表。驻京各国使节和其他国际友人也曾参观了展览会。苏联罗申大使对我国解放后石油事业的发展极表赞扬。十二月九日，毛主席也参观了展览会。"},{"type":"paragraph","text":"石油展览会给人民群众进行了一次很好的爱国主义教育。一位七十多岁的老人参观后在意见簿上写道:“我国飞快的进步，使我七十老汉特别高兴。”志愿军代表张兰亭说:“看到祖国建设得这样好，我回到朝鲜去，一定要多打胜仗。”"},{"type":"paragraph","text":"这次参观展览会的青年学生占展览会观众的百分之三十九。展览会给了他们以很大的鼓舞。许多大、中学生在参观后表示愿意参加石油工作。山西大学化工、采矿两系学生要求石油管理总局帮助他们成立石油组。许多教师为了向青年学生介绍有关石油的科学技术，使他们将来能在石油事业方面为祖国效劳，在参观展览会时都特别仔细。有一个教师前后曾参观了二十三次。"},{"type":"paragraph","text":"为满足各界人民的要求，展览会已决定把全部展览品移到故宫博物院长期陈列。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ace4fafbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"停战前积极准备九月的攻势作战完全必要","alias":"","parts":[{"type":"paragraph","text":"停战前积极准备九月的攻势作战完全必要"},{"type":"paragraph","text":"（1951年7月26日）德怀同志："},{"type":"paragraph","text":"七月二十四日电收到。敌人是否真想停战议和，待开城会议再进行若干次就可判明。在停战协定没有签订，战争没有真正停止以前，我军积极准备九月的攻势作战是完全必要的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十六日[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[2]指1951年7月24日彭德怀给毛泽东的电报。电报说：美帝国主义处在矛盾状态中。我再有几次胜利战斗，打至三八线以南，然后我再撤回三八线为界，进行和谈，按比例逐步撤出在朝外国军队，坚持有理、有节，经过复杂斗争，争取和平的可能是存在的。如经过上述办法而不能达到和平，则继续打下去，最后赢得战争胜利是肯定的。从全局观点来看，和的好处多，战亦不怕。我军于8月中旬争取完成战役反击的准备，如敌不进攻，则至9月举行。最好是待敌进攻，我则依靠阵地出击为有利。"},{"type":"paragraph","text":"[3]开城会议，指1951年7月10日开始的在朝鲜开城举行的朝鲜停战谈判会议。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":461,"page_end":461},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"948b20bbf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以渔船为课堂，以毛泽东思想为武器，狠批中国赫鲁晓夫等党内一小撮走资派在渔业战线上推行的反革命修正主义路线  海洋公社大办海上毛泽东思想学习班","authors":[],"dates":[{"year":1968,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以渔船为课堂，以毛泽东思想为武器，狠批中国赫鲁晓夫等党内一小撮走资派在渔业战线上推行的反革命修正主义路线"},{"type":"paragraph","text":"海洋公社大办海上毛泽东思想学习班"},{"type":"paragraph","text":"辽宁省旅大市长海县海洋公社广大渔民，在驻军毛泽东思想宣传队的帮助下，大办海上毛泽东思想学习班，以渔船为课堂，以毛泽东思想为武器，狠批中国赫鲁晓夫等党内一小撮走资派在渔业战线上推行的反革命修正主义路线，大大提高了广大渔民的阶级斗争和两条路线斗争觉悟，夺取了革命、生产双胜利。"},{"type":"paragraph","text":"海洋公社位于长海县的一个小岛上，这个岛上的主要劳动力大部分都从事渔业生产，一年有十个月在海上作业，过去，由于没有组织好，革命大批判一直没有能很好地开展起来。有的渔民还认为，远洋生产作业点分散，流动性大，又要昼夜生产，深入持久地开展革命大批判有很多困难。"},{"type":"paragraph","text":"驻军毛泽东思想宣传队针对这些活思想，组织大家结合解放以来渔业战线上和岛上两个阶级、两条道路、两条路线斗争的实际，反复学习毛主席“千万不要忘记阶级斗争”的教导，使广大渔民认识到：革命大批判是毛主席的伟大战略部署，是革命斗争的大方向，是保证我们无产阶级的铁打江山千秋万代永不变色的重大措施。只有不停顿地向阶级敌人发动猛烈进攻，深入持久地开展革命大批判，才能彻底肃清中国赫鲁晓夫等党内一小撮走资派在渔业战线上散布的反革命修正主义流毒，促进自己的思想革命化。广大渔民认识提高后，立即以船为单位，举办了海上毛泽东思想学习班，并且船船办起了“斗私批修专栏”。渔民们在船上天天学习毛主席著作，天天批判中国赫鲁晓夫。他们出港回港，走到那里就在那里学习毛主席著作，走到那里就在那里批判中国赫鲁晓夫。"},{"type":"paragraph","text":"革命的大批判，大大提高了广大渔民的阶级斗争觉悟和两条路线斗争觉悟。他们以“老三篇”为武器，狠斗自己的私心杂念，决心一辈子为革命打鱼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9d76ba81c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

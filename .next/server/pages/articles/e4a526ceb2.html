script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军某部“红一连”和灾区人民一起深入批邓  同修正主义路线对着干","authors":[],"dates":[{"year":1976,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部“红一连”和灾区人民一起深入批邓"},{"type":"paragraph","text":"同修正主义路线对着干"},{"type":"paragraph","text":"本报讯　解放军某部“红一连”同唐山郊区人民群众一起，认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，进一步提高了广大群众的阶级斗争和路线斗争觉悟，推动了抗震救灾工作的胜利开展。现在，“红一连”所在的三个大队，政治夜校办起来了，生产恢复了，社员生活安排就绪，马归厩，猪归栏，到处是一片生气勃勃的景象。"},{"type":"paragraph","text":"“红一连”党支部认为，抗震救灾工作决不能只管粮和房，不管线和纲。他们协同三个大队的党支部，组织干部和群众认真学习毛主席关于阶级斗争的论述，联系现实阶级斗争，批判邓小平的“三项指示为纲”和“阶级斗争哪能天天讲”的谬论，并且提出了“同修正主义路线对着干，抓敌情，抗灾情”的战斗口号。军民共同密切注视抗震救灾中阶级斗争的新动向，有力地打击了阶级敌人的破坏活动。"},{"type":"paragraph","text":"“红一连”党支部分析了地震后有的队资本主义倾向有所抬头的现象，认为这是抗震救灾中的两条道路斗争的反映。他们和三个大队的党支部共同组织广大群众认真学习毛主席关于“只有社会主义能够救中国”的教导，批判邓小平的“白猫黑猫”论。老贫农王开兰，合作化初期就是积极分子。他在批判会上说：“邓小平这个党内最大的不肯改悔的走资派，总想拉大伙走回头路。三年国民经济暂时困难时期，他和刘少奇一起大刮单干风。历史经验告诉我们，单干救不了灾，单干也建设不了新唐山。只有走社会主义道路，才能人定胜天，恢复和发展生产。”广大社员群众，在党的领导下，统一规划，统一行动，坚决依靠集体力量抗震救灾。这三个大队已经种完秋菜，施完追肥，还做出了下一步恢复和发展生产的计划。"},{"type":"paragraph","text":"“红一连”的干部、战士和当地群众一起，学习毛主席关于自力更生、艰苦奋斗的论述，批判邓小平反对自力更生的谬论，使广大群众进一步坚定了依靠自己的双手重建家园的信心和决心。广大群众说：“地震能震垮房屋，震不垮我们自力更生的志气。在毛主席、共产党领导下，靠我们两只手，什么人间奇迹都能创造出来。”洼里大队社员把国家支援的油毡和席子让给兄弟社队，自己割草编帘子，把埋在土里的炕席扒出来，盖起一批简易住房，修建了磨面房和幼儿园。"},{"type":"paragraph","text":"“红一连”的干部和战士，还和社员们共同学习了毛主席的教导：“社会的财富是工人、农民和劳动知识分子自己创造的。只要这些人掌握了自己的命运，又有一条马克思列宁主义的路线，不是回避问题，而是用积极的态度去解决问题，任何人间的困难总是可以解决的。”大家以毛主席这一光辉指示为武器，批判邓小平的“依靠工农兵是相对的”等谬论，使广大群众进一步看到了自己的力量，坚定了人定胜天的信心，焕发了革命乐观主义精神。楼子庄大队的贫下中农满怀信心地提出“地大震，人大干，灾年也要夺丰收，誓为国家多贡献”的战斗口号，制订出全面抗震救灾规划。全大队的社员人人搞批判，天天出满勤，革命和生产搞得热火朝天。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4a526ceb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

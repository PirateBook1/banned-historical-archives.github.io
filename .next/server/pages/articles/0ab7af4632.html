script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于补充现役各军种部队和有计划训练预备兵的批语","alias":"","parts":[{"type":"paragraph","text":"关于补充现役各军种部队和有计划训练预备兵的批语"},{"type":"paragraph","text":"（1955年8月12日）少奇、小平叫同志："},{"type":"paragraph","text":"此件请印发各政治局委员，于数日内在政治局会议上通过。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十二日"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央军委委员、国务院副总理兼国防部部长彭德怀1955年8月6日报告上写给刘少奇等的批语。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]指彭德怀1955年8月6日关于补充现役各军种部队的缺额和有计划地训练预备兵的报告。报告说：经军委第四十三次会议确定，1955年度征集义务兵105万人，其中补充现役部队88万人，组建10个预备役训练师，共12万人，合计为100万人，征集时加5%预备数5万人，总共实征105万人。关于预备师训练问题：为了应付突然事变，迅速有效地积蓄现代化兵种的预备力量，仅靠最近几年内复员的预备役是很不够的，军委拟定在现役常规军外，采取组建预备役训练师的办法以加速训练预备兵员，计划自1955年开始到1960年度分五期组建和训练，累计到1961年3月共可训练出130个师的兵员。这些预备师，主要在我国西南、西北及中原地区训练。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":290},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab7af4632"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

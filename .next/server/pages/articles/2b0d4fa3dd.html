<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"关于郭沫若“焚书”说","authors":["翟清福"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一九六六年四月十四日，郭沫若在第四届全国人民代表大会常务委员会第十三次会议上，突然宣布：","type":"paragraph"},{"text":"几十年来，一直拿着笔杆子在写东西，也翻译了些东西。按字数来讲，恐怕有几百万字。但是，拿今天的标准来讲，我以前所写的东西，严格地说，应该全部把它烧掉，没有一点价值。主要原因是什么呢？就是没有学好毛泽东思想，没有用好毛泽东思想来武装自己，所以有时候阶级观点模糊。","type":"paragraph"},{"text":"两个星期后，《光明日报》于四月二十八日，全文发表了这一讲话，而中国共产党的机关报《人民日报》又过了一个星期，即五月五日才转载。这件爆炸性的新闻，在国内、国外都产生了极大的影响，使很多人感到惊讶和不理解，人们一时议论纷纷。不少人认为，这是郭沫若发出“他已经成为‘文化大革命’对象的信号，说明他已到了朝不保夕的地步！”一些外国朋友，特别是日本朋友，也对此表示了极大的关注。","type":"paragraph"},{"text":"“焚书”说缘起早在“文革”刚刚拉开序幕的时候，对明史专家吴晗的历史剧《海瑞罢官》的批判，就已经牵连到了不少历史学家，郭沫若当然也不能例外。他虽然已经预感到不妙，并且向他的秘书说了如下的话：","type":"paragraph"},{"text":"我只是摆设嘛，我耳朵听不清，又不善于搞行政工作，让我挂那么多头衔，来了运动我就要检讨（王廷芳：《周总理和郭老的友谊》）。","type":"paragraph"},{"text":"谈话充份表达了郭沫若当时惶恐不安的心情。但是，从谈话内容，人们不难看出，郭沫若对“文革”的破坏性，以及“文革”可能给他带来的灾难的估计是不足的。后来事态的发展，使得他开始清醒。虽然他早有辞去行政职务的想法，但是，由于种种原因，没有向任何人提过。“文革”使他下决心，于一九六六年初写信给当时任中国科学院党组书记的张劲夫，提出辞去自己所担任的院长职务。但未获准。尽管郭沫若仍然担任着许多要职，然而，在那个年代，他像很多人一样，已到了基本上无法工作的地步。","type":"paragraph"},{"text":"第四届人大代表常委会第十三次会议上，他在听取了石西民代表文化部所作的工作报告以后，讲出了要将自己以前的东西全部烧掉的意向。","type":"paragraph"},{"text":"◇ “讲话”记录发表的内幕","type":"paragraph"},{"text":"郭沫若关于“烧书”的发言，引起了已经红极一时大权在握的“中央文革筹备小组”领导人之一康生的兴趣，他向人大常委会要这个发言记录。人大常委会副秘书长连贯为慎重起见，拿着整理好的记录稿，亲自到郭沫若家中，请他斟酌一下。郭沫若做了一些修改，便交连贯带走了。","type":"paragraph"},{"text":"康生拿到郭沫若的发言记录后，曾送给正在外地的毛泽东。不久，康生让《光明日报》于四月二十八日公开发表了这个发言。之后，又过了一个星期，才由《人民日报》转载。这是极为反常的事件。因为在过去，大多是别的报刊转载《人民日报》的报导。所以反常，主要是由于“中央文革筹备小组”当时对《人民日报》的负责人态度冷淡之故，而《光明日报》的负责人穆欣此时又是“中央文革筹备小组”的成员之一。至于康生要讲话记录的事，郭沫若在当时是一无所知。","type":"paragraph"},{"text":"郭沫若对自己发言的解释，不只一次。最早的解释是“讲话”公开发表后不久。是年五月上旬，在他接待来访的外宾时，他深知由于国际友人的关心，这是接待交谈的必然话题，所以郭沫若有意识地把接待来访者的地点安排在自己的家里，以便让这些关心他的国际友人知道：郭沫若还是原来的郭沫若，郭沫若写的书还放在书橱里，并没有烧掉。他在回答朋友们的询问时，先让大家看看自己的劳动果实，然后告诉人们关于“烧书”不是真的要烧，本意是“要像凤凰涅那样在自焚后从火中再生”，来访的友人听了郭沫若的解释之后，放心了。","type":"paragraph"},{"text":"除了多次口头解释“焚书”说之外，郭沫若还有一个书面的答疑。","type":"paragraph"},{"text":"青年教师徐正之，正在撰写一篇有关郭沫若历史剧本《武则天》的文章，他读了郭沫若的“烧书”说后，认为郭沫若的发言是缺乏辩证观点的，片面的，也是偏激的。而这种过激的思想与言论，极易把运动引入歧途。于是徐正之就将自己对发言的看法增进自己正在撰写的文稿中。对“烧书”说进行了批判。他指出“简单的烧掉是不科学的，也是不能解决问题的。真正的共产党人要敢于坚持真理、敢于修正自己的错误”，他还援引了毛泽东“彻底的唯物主义者是无所畏惧的”语录，“希望在民主革命时期就是一名勇敢斗士的郭沫若，在新的历史时期更要建树新的功勋，努力过好社会主义革命关”。","type":"paragraph"},{"text":"一九六七年八月二十四日，徐正之带着写好的文章来到北京王府井，走访《人民日报》社。一位老编辑接待了他。当接待者知道徐正之来访的意图后，阅读了他的文章，并提出了三条处理文章的建议，请他选择。其三点建议是：一、将文章抄成大字报，张贴在北京街头；二、在群众办的小报上发表；三、由《人民日报》社代为转交郭沫若处理。徐正之采纳了第三种办法，当即给郭沫若写了一封信，要求郭沫若阅后对文章提出意见，并用“挂号退还”作者。","type":"paragraph"},{"text":"八月二十五日，郭沫若读了徐正之的信稿后，还写了一封回信，内容如下：","type":"paragraph"},{"text":"大作拜读了，谢谢您的指教。谨如嘱“挂号退还”。我自己也希望能成为“一个彻底的‘辨证’唯物主义者。”凤凰每经五百年要自焚一次，从火中再生。这就是我所说的“烧掉”的意思。","type":"paragraph"},{"text":"看来，郭沫若“烧掉”的意思，就是“凤凰再生”、“新生”的意思。","type":"paragraph"},{"text":"□ 原载《书屋》一九九九年第五期～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【见证历史】","type":"paragraph"}],"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b0d4fa3dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

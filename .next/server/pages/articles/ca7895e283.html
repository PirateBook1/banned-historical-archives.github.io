script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想光辉普照家庭阵地  大份李村贫下中农大办家庭学习班，狠批中国赫鲁晓夫反革命修正主义谬论，提高了阶级斗争和两条路线斗争觉悟，树立了为革命种田的思想","authors":[],"dates":[{"year":1968,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想光辉普照家庭阵地"},{"type":"paragraph","text":"大份李村贫下中农大办家庭学习班，狠批中国赫鲁晓夫反革命修正主义谬论，提高了阶级斗争和两条路线斗争觉悟，树立了为革命种田的思想"},{"type":"paragraph","text":"据新华社合肥十六日电　安徽省巢县烔炀公社山桥大队大份李村的贫下中农，遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，大力办好毛泽东思想家庭学习班，让毛泽东思想的灿烂光辉照亮社员的家庭。"},{"type":"paragraph","text":"大份李村有两个生产队。去年冬季，这个村的贫下中农和革命干部，紧跟毛主席的伟大战略部署，办了许多期毛泽东思想学习班。这些学习班大多数是以村或队为单位举办的，干部参加的多，社员参加的少；青年参加的多，老年参加的少；识字的参加多，不识字的参加少；有些年老体弱的社员和乳妇、孕妇也不便参加学习。针对这一情况，今年春天，生产队干部和贫下中农，经过反复讨论，决定全面发动社员大办毛泽东思想家庭学习班。"},{"type":"paragraph","text":"这个村的社员家庭学习班，始终把忠于伟大领袖毛主席当作办学的根本，在家庭深入开展无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的活动。每逢三、六、九晚上，一家人坐在毛主席像前，在通明的电灯光下，开忆苦思甜会、活学活用毛泽东思想讲用会、斗私批修会。六十二岁的老贫农黄大妈，在旧社会饱经风霜，受尽折磨。家中办起了毛泽东思想学习班，黄大妈在忆苦思甜会上激动地说：“吃水不忘打井人，翻身不忘大救星，不读毛主席的书，就是最大的忘本，就是对毛主席最大的不忠。”她怀着深厚的阶级感情，到烔炀镇上买了两套《毛泽东选集》，好多本《毛主席语录》和“老三篇”，组织家中人人学，并请儿媳们一字一句地教她读毛主席著作。现在这个不识字的老人，已经能背诵毛主席的《为人民服务》等光辉著作和四十多条毛主席语录，会唱二十多首毛主席语录歌和革命歌曲，参加过一百多次活学活用毛泽东思想讲用会。最近，她被社员们评为活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"这个村的社员家庭学习班，遵照毛主席“千万不要忘记阶级斗争”的伟大教导和林彪副主席“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命”的指示，从忆苦思甜着手，狠抓阶级教育，大大增强了贫下中农、特别是青年一代的阶级斗争和两条路线斗争觉悟。老贫农姚善英的两个孩子，都是在甜水中泡大的，对阶级剥削和阶级压迫没有直接的感受。大儿子一度受无政府主义思潮的影响，对劳动纪律遵守不够。二儿子是回乡知识青年，对农业生产不够安心。姚大妈在家庭学习班里，痛诉了在旧社会的血泪史，满怀激情地讲述了在毛主席领导下的翻身史，使儿子、媳妇们受到很大教育。现在，大儿子刻苦活学活用毛泽东思想，在队里争干重活难活，为集体做了许多好事，被社员们评为活学活用毛泽东思想积极分子。二儿子也积极参加集体生产劳动，热情宣传毛泽东思想，被社员们选为毛泽东思想宣传室的负责人。"},{"type":"paragraph","text":"在毛泽东思想家庭学习班里，贫下中农遵循毛主席“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判”的伟大教导，深入持久地开展革命大批判，狠揭狠批中国赫鲁晓夫及其在当地的代理人的反革命修正主义路线。通过家庭批判会，贫下中农大大提高了阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"这个村的毛泽东思想家庭学习班，遵循毛主席“要斗私，批修”的伟大教导，在开展革命大批判的同时，自觉地把家庭变成破私立公的战场。老贫农李定凯通过批判中国赫鲁晓夫及其代理人宣扬的“工分挂帅”、“物质刺激”等黑货，受到深刻教育，主动大破为工分种田的资产阶级“私”字，大立为革命种田的无产阶级“公”字。最近，队里叫他看鸡，他利用空闲时间，给集体间了一亩地棉花苗，挑了十八担水抗旱，还打扫仓库环境卫生，破碎了八十多斤化肥。他做了这些好事，不叫累，不表功，不要队里增加一个工分。他说：“听毛主席的话，为集体多做事，这是我们贫下中农应有的品质。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca7895e283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

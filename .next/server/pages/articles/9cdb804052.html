script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f8ac7a27-0c1c-408b-be43-5c7a801f4535","name":"前奏：毛泽东1965年重上井冈山（当代中国出版社2010年）","internal":false,"official":false,"type":"pdf","author":"马社香著，当代中国出版社2010年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/f8ac7a27-0c1c-408b-be43-5c7a801f4535.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"“久有凌云志，重上并冈山”，毛泽东为什么将1965年重上井冈山看得如此高远，如此重要？"},{"type":"paragraph","text":"1976年他做了回答：“我一生干了两件事，一是和蒋介石斗了那么几十年，把他赶到那么几个小岛上去了….另一件事你们都知道，就是发动‘文化大革命’。”这两件事都与毛泽东二上并冈山有关。1927年，毛泽东领导秋收起义队伍一上井冈山，艰苦卓绝，建立了第一个革命根据地，开创了我党武装夺取政权的道路，蒋介石就是被这条越走越宽的道路赶到了“几个小岛”上。1965年，毛泽东带着党内外一些重大问题重上井冈山，在山上所思、所言、所行，配酿在上层建筑领域进行一次深入改革，希望以并岗山革命精神建设我们的党、军队、文艺和卫生队伍；以井冈山革命精神支撑中华民族的胸膛和脊梁，彻底改变中国，影响世界。这就是毛泽东重上并冈山的凌云壮志和初衷，也是这部书稿力图真实反映的一切。"},{"type":"paragraph","text":"毛泽东重上井冈山转眼四十一年过去了。翠冈依旧，红星闪闪，并冈山革命精神在一些青年人中似乎被淡漠许多，毛泽东当年担忧的党内少数人的特权、腐化问题似乎更加严重，国际环境日见复杂，中国前进道路怎么走？近年党中央大力提倡开展革命传统教育，永远的丰碑、红色记忆、红色旅游如雨后春笋。毛泽东深邃的目光和无数革命先烈殷切的眼神交织在一起，它穿越了历史转型，洞穿了民族奋进曲折之劣根·…"},{"type":"paragraph","text":"鉴于此，我历经三个酷暑自费走访了秋收起义、并冈山根据地六县和中央苏区各地。所行之处，一步步触摸到毛泽东无限钟情的那山、那水的风土人情和无私淳朴，一天天感悟到毛泽东、共产党与老百姓的生死相依，无往不胜。烈日烤炙大地，也考问着我的追寻一认真、真实、回归历史。"},{"type":"paragraph","text":"在书稿付梓之际，衷心感谢每一位口述当年历史的前辈、每一位指点我的专家；感谢并冈山管理局、博物馆、党史办、档案馆，江西省委党史办，湖北省委党史办，东湖宾馆，湖南省委党史办及所行铜鼓、修水、萍乡、安源、浏阳、文家市、平江、湘潭、醴陵、湘乡、茶陵、攸县、永新、莲花、炎陵、+宁冈、长汀、瑞金、宁都、于都、吉安、兴国等县市党史办和史志办，他们提供了不少珍费资料和图片；感谢当代中国出版"},{"type":"paragraph","text":"1社领导、责编的精心策划。本书写作还得到了武汉市委宣传部、"},{"type":"paragraph","text":"?邮市社科院的热情支持。本书使用的大多数照片已征得其作者授权，某些照片由于年代久远或条件限制，尚没有确定其作者，故无法在书中一一注明，谨以致歉，敬请照片作者与本人联系。没有上述这些帮助，就没有这部书稿的问世。"},{"type":"paragraph","text":"激情燃烧岁月，思索回归大地。在毛泽东逝世三十周年之时，献上这份拙作，以期抛砖引玉，就正于方家和读者，纪念井冈山道路和井岗山革命精神的一代开拓者。"},{"type":"paragraph","text":"明年是秋收起义八十周年，但愿这部挥洒着众人生命激情的薄册，伴随越来越多的人，重温过去，感悟历史。"}],"authors":["马社香"],"dates":[{"year":2010,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":250,"page_end":251},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cdb804052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

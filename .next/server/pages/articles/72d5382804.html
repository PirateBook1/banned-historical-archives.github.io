script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-656","name":"总政治部、总后勤部关于妥善解决一九五五年前后复员女同志政治、生活待遇和转业女同志不再回军队安置的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部、总后勤部关于妥善解决一九五五年前后复员女同志政治、生活待遇和转业女同志不再回军队安置的通知","dates":[{"year":1982,"month":8,"day":15}],"is_range_date":false,"authors":["总后勤部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1694-1696","tags":[{"name":"安置","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"复员","type":"主题/事件"},{"name":"妇女","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部、总后勤部关于妥善解决一九五五年前后复员女同志政治、生活待遇和转业女同志不再回军队安置的通知"},{"type":"subtitle","text":"1982年8月15日·〔1982〕政干字第233号"},{"type":"paragraph","text":"根据我军正规化、现代化建设的需要，中央军委一九五三年七月发了《关于处理妇女同志转收及调整妇女同志工作的补充指示》，国防部又于一九五五年一月作出了《关于处理和留用妇女工作人员的决定》。在军委指示和国防部的决定颁发后，军队的女同志，大部分转业到地方安排了工作，有一些留队改为军队职员，还有一些复员转为随军家属。二十多年来，这些转业和复员的女同志，在不同的岗位上，为社会主义革命和建设做出了贡献。但由于林彪、“四人帮”的干扰破坏，在安置和处理这些女同志的问题上，也出现了某些混乱。有的单位擅自把个别女同志收回部队,恢复军籍，不适当的提高待遇，造成了不良影响。这种做法是不对的，今后不能再这样办。考虑到复员后现仍为随军家属的女同志中，有的是抗日战争时期入伍的，有的是解放战争时期入伍的，她们在革命战争年代为党为军队建设作出过贡献，而且有的因负伤致残，现在又年老多病，实际困难较多，需要在政治上、生活上给予应有的关怀和照顾。同时，近几年来，有部分留军队当职员和转业地方工作的女同志，来信来访要求收回部队，恢复军籍，或离退休后由部队安置。为此，经中央军委批准，现将解决这些女同志的有关问题通知如下："},{"type":"paragraph","text":"一、各级党委和政治机关，要在政治上、生活上关心和照顾那些复员后仍为随军家属的女同志。可根据她们原在部队时的职务、级别，按规定吸收她们听报告、参加学习和其它一些活动。同时，要关心她们的医疗和身体健康,使她们安度晚年。她们逝世后，由其所在单位妥为安葬，丧葬费列入“抚恤费”项内报销。"},{"type":"paragraph","text":"二、一九五五年前后复员现仍为随军家属无固定收入的女同志，在国家没有统一规定之前，可根据她们的不同情况，发给生活补助费：一九三七年七月七日到一九四二年十二月三十一日入伍（含同期参加革命工作，下同）的，每人每月六十元;一九四三年一月一日到一九四五年九月二日入伍的，每人每月五十元;一九四五年九月三日到一九四九年九月三卜日入伍的，每人每月四十元。符合以上条件已领取遗属生活补助费的同志，也发给此项生活补助费。建国以后入伍的，如生活上确有困难，所在单位可给以适当的不定期的救济。凡领取生活补助费的人员，需经各大单位政治机关批准。生活补助费从本通知公布之日起由她们所在单位发给。经费开支列入“福利费”专项报销。"},{"type":"paragraph","text":"三、凡改为职员留在军队工作的女同志，不再改为现役军人。按照国务院的有关规定，这些同志中符合离休条件的，由其所在工作单位进行安置;符合退休条件的，由其所在工作单位办理退休手续，并移交政府民政部门安置管理。"},{"type":"paragraph","text":"四、凡已转业到地方工作的女同志，一律按照国务院有关规定执行，不再收回军队安排工作。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d5382804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

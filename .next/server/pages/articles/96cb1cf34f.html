script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三次核试验成功是毛泽东思想的凯歌上海广大观众看了纪录影片受到极大的鼓舞","authors":[],"dates":[{"year":1966,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　欢呼我国三次核试验成功的彩色纪录影片《毛泽东思想的伟大胜利》，昨日在上海上映时，受到了广大人民的热烈欢迎。这部影片纪录的我国三次核试验成功，是一曲响彻云霄的毛泽东思想的凯歌，它给广大人民带来了极大的欢欣和鼓舞。"},{"type":"paragraph","text":"在放映这部影片的几个电影院里，在影片放映中不时爆发出热烈的掌声。人们为毛泽东思想的伟大胜利，为党的社会主义建设总路线的伟大胜利而热烈欢呼。许多人在看完影片后，怀着无限激动的心情，畅谈了从这部影片中受到的教育。"},{"type":"paragraph","text":"空军某部飞行员周庆荣说:我国人民自己设计、自己制造的原子弹，是完全成功的，这证明了战无不胜的毛泽东思想一旦为群众所掌握，就会产生巨大的物质力量，可以创造人间的奇迹。解放军海军战士郑兆祥、徐效忠说:中国掌握了核武器，大长世界革命人民的威风，大灭帝国主义、现代修正主义和各国反动派的气焰。它集中体现了我国科学技术的新水平，宣告美帝国主义和现代修正主义核垄断、核讹诈彻底破产。这说明用毛泽东思想武装起来的人最有骨气、最聪明。毛泽东思想是革命的宝，有了这个宝，我们可以攀登任何科学技术高峰，可以战胜任何敌人。青年科学技术人员冯宗铭、黄吉玲、曾福金等说:美帝国主义和赫鲁晓夫修正主义拼命宣传核武器“会毁灭人类，毁灭一切”，这都是骗人的鬼话。影片用充分事实表明，只要进行认真防护，核武器仍然是可以防御的。我国三次核试验成功，也有力地粉碎了他们散布核恐怖的阴谋。"},{"type":"paragraph","text":"许多人看了电影以后，都表示要更加自觉地活学活用毛主席著作，把各项工作做得更好。解放军战士茅举鹏说:我们今后一定要更好地活学活用毛主席著作，在各项工作中做出更大的成绩来。科学技术人员王时正、胡世全也说:三次核试验成功，说明了只有更高地举起毛泽东思想伟大红旗，才能在科学技术上取得更大的成就。我们一定要进一步活学活用毛主席著作，和工农兵相结合，和生产相结合，为社会主义建设作出更大贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96cb1cf34f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

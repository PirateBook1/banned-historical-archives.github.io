script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于六月二十七日大会声明","authors":["蒯大富"],"dates":[{"year":1966,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"关于六月二十七日大会声明","type":"title"},{"text":"蒯大富","type":"authors"},{"text":"（一）不管怎么样，这次大会起码在客观上是一次政治迫害大会。我希望这是由于工作组调查不周所犯的错误，但愿不是预谋的政治迫害。","type":"paragraph"},{"text":"建议大家好好学习《做无产阶级革命派，还是做资产阶级保皇派》一文，对照我校目前情况，再认真分析、思考。","type":"paragraph"},{"text":"（二）我非常体谅、非常理解大多数师生员工对我采取的态度。如果对待反革命，应该这样。你们现在对我恨之入骨，骂我，你们做得对，做得好！","type":"paragraph"},{"text":"（三）昨天晚上大会的发言者（除我以外），采取了捏造事实，无中生有、造谣撒谎、歪曲事实、断章取义，小事化大、乱下结论等各种卑鄙手法。我将逐个澄清。不过这表明了他们是非常软弱的。","type":"paragraph"},{"text":"（四）高压政策，本身就是软弱的表现。不过，我再一次表明，对我的效果为零！要我承认我是反革命分子，我永远也办不到！就是上了绞刑架，我也将宣布，我是革命者，是坚决革命到底的！","type":"paragraph"},{"text":"（五）现在是无产阶级专政，党中央和毛主席在我们身边。我有一千条，一万理由相信，这股黑风将被倒。我自己是什么样的人，终会弄清楚。","type":"paragraph"},{"text":"（六）党中央和毛主席在群众中享有极大的、不可动摇的威信。毛泽东思想的威力是无穷的，群众的觉悟水平是很高的。我们的叶林同志，不要错误估计形势。","type":"paragraph"},{"text":"（七）再诚恳进叶林同志一言，这样的大会，从根本上来说，是否对文化大革命有利？望您考虑。很可能起着很大的压制作用。","type":"paragraph"},{"text":"三思啊，同志们！","type":"paragraph"},{"text":"注（叶林：原清华大学工作组长）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc0b36a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

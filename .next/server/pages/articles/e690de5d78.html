script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——少数民族问题","authors":["中国人民大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——少数民族问题","type":"title"},{"text":"中国人民大学师生","type":"authors"},{"text":"“现在蒙古人民很担忧。怕今后能否存在下去，现在已经同化很多了，再过五十年真危险！汉蒙民族的关系，不是平等关系，而是剥削与被剥削的关系。内蒙资源丰富，但没有财政权，外贸权，这是汉族对蒙族的剥削行为。解决的办法是让内蒙独立或建立联邦。内蒙地广土肥，农产丰富，然而农民吃不饱，粮食都被汉人‘统’走了。”在一次座谈会上，他带煽动性的说：“农民粮食不够吃可是政府硬说够吃，安徽省有二、三万农民挨饿逃荒到内蒙，没有地方住，就挤在火车站里，火车站象个贫民窟！”（中国人民大学历史系学生　杨森达赖的材料）","type":"paragraph"},{"text":"他对党的许多政策表示怀疑，说广西、宁夏成立自治区，我很想不通，说“这伤了汉族人民的心，把中国领土弄得零碎了”。（中国人民大学历史系学生  易志力的材料）","type":"paragraph"},{"text":"“汉族干部歧视藏族。据说由于土地改革，在西藏引起很大骚动，要藏民反对喇嘛，分他们的土地，农民是不愿意的，同时西藏宗教势力强，应当考虑每个民族的具体特点。在西藏，与上层分子团结好，对下层团结不够。”（中国人民大学新闻系学生  岳文伯）","type":"paragraph"},{"text":"1956年10月1日陈参加游行后写道：“这是伟大的中国人民，这是世界上特别的民族，勤劳、勇敢、坚忍、热烈……世界上从来未有这样疯狂的民族，这是一只广岛上的雄狮。”","type":"paragraph"},{"text":"1957年1月7日写道：“我学习了民族问题之后，对少数民族大大发挥了兴趣，那里大部分是黑暗的角落，需要阳光，而我们的干部水平又不高，有的人思想还不是很好的。所以我愿去，希望去，只要我的爱人问题能解决。”（中国人民大学法律系学生　陈国雄的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e690de5d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在建国十周年庆祝大会主席台上 党和国家领导人及各方面人士名单","authors":[],"dates":[{"year":1959,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　中华人民共和国成立十周年庆祝大会今天下午举行，在主席台上就座的有党和国家的领导人和中国各方面的人士，名单如下:"},{"type":"paragraph","text":"毛泽东主席，刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理，林彪、邓小平、邓子恢、贺龙、陈毅、乌兰夫、李富春、李先念、聂荣臻、薄一波、谭震林、陆定一、罗瑞卿、习仲勋副总理，林伯渠、李济深、罗荣桓、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、赛福鼎、程潜、班禅额尔德尼·却吉坚赞、何香凝、刘伯承、林枫副委员长，中共中央政治局候补委员陈伯达、康生，中共中央书记处书记王稼祥、谭政、李雪峰，中共中央书记处候补书记刘澜涛、杨尚昆、胡乔木，政协全国委员会副主席李四光、陈嘉庚、包尔汉、帕巴拉·卓列朗杰、阿沛·阿旺晋美，国防委员会副主席徐向前、叶剑英、张治中、傅作义、卫立煌，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞，中国人民解放军大将陈赓、萧劲光、王树声、张云逸、徐海东、粟裕、许光达。"},{"type":"paragraph","text":"北京市党政军负责人刘仁、万里、杨勇。"},{"type":"paragraph","text":"各民主党派负责人蔡廷锴、杨明轩、李烛尘、王绍鏊、季方、陈其尤、许德珩、徐萌山。"},{"type":"paragraph","text":"各主要人民团体负责人胡耀邦、刘宁一、蔡畅、刘西无、廖承志、胡启立、沈雁冰、荣毅仁、方方、侯德榜、楚图南、李德全、张奚若、吴德峰。"},{"type":"paragraph","text":"各界人士周杨、舒舍予、田汉、欧阳予情、梅兰芳、蔡楚生、吕骥、马思聪、许广平、吴作人、竺可桢、吴有训、陶孟和、华罗庚、钱学森、钱崇澍、范文澜、严济慈、吴玉章、马寅初、蒋南翔、陈垣、吴冷西、王芸生、马约翰、陈镜开、容国团、郑凤荣、诸福棠、蒲辅周、林巧稚、喜饶嘉错、达浦生、陈樱守、皮漱石。"},{"type":"paragraph","text":"少数民族代表载涛、康根成、金浪白、黄正清、龙辑伍、潘占云、郭城、罗秉楫、金兴烈、司马义·牙生诺夫。"},{"type":"paragraph","text":"华侨和港澳代表庄希泉、司、徒赞、高卓雄、黄作湛。"},{"type":"paragraph","text":"劳动模范和先进工作者代表孟泰、裔式娟、李凤恩、刘根怀、韩荣仙、黄荣昌、陈丙寅、张泗洲、王国藩、李顺达、庞继通、陈淑珍、崔竹松、徐建春、张学同、陈望道、董洪筹、李始美、刘徽民。"},{"type":"paragraph","text":"战斗英雄代表王惠玲、赵兴元、杨育才、杨道根、余德江、好特老、魏尚友、周四云、胡德安、陈立富、蒋哲伦、胡占芳、苏长福、江雪山、张四维。"},{"type":"paragraph","text":"军烈属代表罗迭开、申纪兰、邓芳芝。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08c489ec84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给黎锦熙的信","alias":"","parts":[{"type":"paragraph","text":"给黎锦熙的信"},{"type":"paragraph","text":"（1920年6月7日）邵西\"先生："},{"type":"paragraph","text":"京别以来，在天津、济南、泰山、曲阜、南京等处游览一响，二十五天才到上海，寓哈同路民厚南里二十九号，同住连我四人。工读团殊无把握，决将发起者停止，另立自修学社，从事半工半读。同住都有意往俄，我也决去，暂且自习，一年半或二年后，俄路通行即往。想找一俄人，学习俄语，此时尚未找到。我一生恨极了学校，所以我决定不再进学校。自由研究，只要有规律，有方法，未必全不可能。外国语真是一张门户，不可不将他打通，现在每天读一点英语，要是能够有恒，总可稍有所得。我对于学问，尚无专究某一种的意思，想用辐射线的办法，门门涉猎一下。颇觉常识不具，难语专攻，集拢常识，加以条贯，便容易达到深湛。斯宾塞尔最恨国拘，我觉学拘也是大弊。先生及死去了的怀中先生，都"},{"type":"paragraph","text":"[1]邵西，即黎锦熙。"},{"type":"paragraph","text":"[2]哈同路民厚南里二十九号，今为上海市安义路63号。毛泽东在这里以湖南改造促成会名义，同支持驱张（敬尧）的各界人士进行联络，并协助《天问》的编辑工作。同住者有李凤池、李思安、陈书农等。"},{"type":"paragraph","text":"[3]斯宾塞尔，今译斯宾塞（1820一1903)，英国哲学家、社会学家。所著《社会学研究》，由严复摘译出版，名为《群学肆言》。《国拘》为其中的第九篇。此词系严复据原书意译，意即为一国狭隘范围所限。是弘通广大，最所佩服。可惜我太富感情，中了慨慷的弊病，脑子不能入静，工夫难得持久，改变也很不容易改变，真是不得了的恨事呵！文字学、言语学和佛学，我都很想研究，一难得书，二不得空时，邂怠因循，只好说“今日不学又有明日”罢了。希望先生遇有关于言语文字学及佛学两类之书，将书名开示与我，多余的印刷物，并请赐寄。收聚了书，总要划一个时间，从事于此。我近来功课，英文，哲学，报，只这三科。哲学从“现代三大哲学家”起，渐次进于各家；英文最浅近读本每天念一短课；报则逐日细看，剪下好的材料。我外国文还在孩子时代，不能直接看书。我只想于未出国去的两三年内，用我已经得到的国文一种工具，看新出的报、杂志、丛书及各译本，寻获东方及世界学术思想之大纲要目，以为出国研究的基本。近来国内到处发了丛书热，不管他动机和内容怎样，总于我这种“知识荒”的人多少有些益处。旅京学会出报的事可实现否？只是这种混合的团体，很不容易共事，不如另找具体的鲜明的热烈的东西，易于见效，兴味较大。我觉得具体、鲜明、热烈，在人类社会中无论是一种运动，或是一宗学说，都要有这三个条件，无之便是附庸，不是大国，便是因袭，不是创"},{"type":"paragraph","text":"[1]指柏格森、罗素、杜威。柏格森（1859一1941)，法国唯心主义哲学家。曾为法兰西科学院院士、法兰西学院教授，创立直觉主义哲学，1928年获诺贝尔文学奖。罗素（1872一1970)，英国逻辑学家、唯心主义哲学家。1920年曾来中国讲学。1950年获诺贝尔文学奖。杜威（1859—1952)，美国哲学家、教育家、实用主义的主要代表之一。1919年至1920年曾在中国讲学。"},{"type":"paragraph","text":"[2]旅京学会，指旅京湖南学会，成立于1920年春，会长范源濂。毛泽东为该会编纂干事之一，主要会务是利用星期日请名人讲演或开展学术研究造，便是改良派，不是革命派。我想做一篇“具体，鲜明，热烈，与新运动”的文章，无闲暇构思的机会，恐怕不能做了出来。先生能指挥日常生活，将“上衙门”“下私宅”“作事”“读书”支配得那样圆满得当，真不容易。我因易被感情驱使，总难厉行规则的生活，望着先生，真是天上。北京此时想是很热，上海也热起来了。余话后谈。敬问近安。"},{"type":"paragraph","text":"毛泽东六，七"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":216},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2da1a769"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

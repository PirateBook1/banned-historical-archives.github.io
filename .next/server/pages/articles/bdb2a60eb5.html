script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本驻中国大使小川平四郎举行招待会  热烈庆祝日中建交一周年  邓小平姬鹏飞廖承志白相国沙风钟夫翔等应邀出席  小川平四郎大使和姬鹏飞外长在招待会上先后祝酒","authors":[],"dates":[{"year":1973,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本驻中国大使小川平四郎举行招待会"},{"type":"paragraph","text":"热烈庆祝日中建交一周年"},{"type":"paragraph","text":"邓小平姬鹏飞廖承志白相国沙风钟夫翔等应邀出席"},{"type":"paragraph","text":"小川平四郎大使和姬鹏飞外长在招待会上先后祝酒"},{"type":"paragraph","text":"新华社一九七三年九月二十九日讯  日本驻中国大使小川平四郎今天下午在大使馆举行招待会，热烈庆祝日中建交一周年。"},{"type":"paragraph","text":"我国国务院副总理邓小平，外交部部长姬鹏飞，中日友协会长廖承志，外贸部部长白相国，农林部部长沙风，邮电部部长钟夫翔，以及政府有关部门、对外友协、北京市革命委员会的负责人和知名人士韩念龙、楚图南、张香山、于会泳、林丽韫、马纯古、杨骥、王芸生、李玉奎、李青川、王磊、沈图、方皋、谢冰心、许寒冰、经普椿、吴桓兴、浩亮、肖方洲、王笑一、陆维钊、孙平化、王晓云、王寿仁、张雨、徐晃、李季、徐光、薛菁华、朱传贤、高建中等，应邀出席招待会。"},{"type":"paragraph","text":"小川平四郎大使和姬鹏飞外长在招待会上先后祝酒。"},{"type":"paragraph","text":"小川平四郎大使在祝酒时说，去年的今天由于两国国民的热切愿望和两国领导人的坚强决心，终于实现了邦交正常化，在两国的历史上揭开了新的一页。这件事对于两国友好关系的发展，对于实现亚洲和世界的和平，都具有极其深远的意义。一年来，日中两国的友好关系日益发展，经济、文化、体育等方面的交流越来越频繁，两国之间的贸易也日益扩大，令人感到非常高兴。"},{"type":"paragraph","text":"小川平四郎大使说，为使两国之间的相互交流得到更加顺利的发展，现在，两国政府之间正在进行有关协定的谈判。他确信，经过双方的努力，本着日中联合声明的精神，两国友好关系的发展必将更加巩固。大使表示，他本人以及大使馆全体成员在纪念邦交正常化一周年的时候，将信心百倍地为建立上述目标的基础而努力。"},{"type":"paragraph","text":"姬鹏飞外长在祝酒时说，一年前的今天，我们两国政府发表联合声明，实现了中日邦交正常化，揭开了两国关系史上的新篇章。一年来，两国政府和民间的友好往来不断发展，经济、文化交流日益频繁，进一步证明了中日邦交正常化完全符合两国人民的共同愿望和根本利益。"},{"type":"paragraph","text":"姬鹏飞外长说，建立和发展中日之间的睦邻友好关系，使两国人民世世代代友好下去，是历史赋予我们的崇高任务。尽管我们两国社会制度不同，但是，只要我们遵循联合声明的原则，求大同，存小异，小局服从大局，通过友好协商，就一定能够排除障碍，使各种问题得到解决。他相信，在中日两国政府的共同努力下，一定能使两国睦邻友好关系不断发展，并对亚洲和太平洋地区的局势产生有益的影响。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。宾主频频为中日两国睦邻友好关系的不断发展和两国政府领导人的健康，干杯。"},{"type":"paragraph","text":"出席招待会的还有小川平四郎大使的夫人和大使馆外交官员，正在北京访问的日本朋友古井喜实、田川诚一、宫崎世民、吉田法晴、坂田辉昭、宫川寅雄、白土吾夫，以及其他日本朋友。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdb2a60eb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

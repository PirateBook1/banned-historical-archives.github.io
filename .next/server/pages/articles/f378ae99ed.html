script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹对广东省军管会关于批判陶铸的指示","authors":["戚本禹"],"dates":[{"year":1967,"month":7}],"is_range_date":false,"parts":[{"text":"戚本禹对广东省军管会关于批判陶铸的指示","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖按：7月11日下午，《南方日报》接管派（新闻尖兵）在编辑部会议上由罗妙传达了中央文革关于批陶的指示和广东省军管会关于批陶的计划和意见。此件是根据记录整理而成，仅供参考。〗","type":"appellation"},{"text":"最近，广东省军管会派人去北京请示批陶的一些问题。中央文革戚本禹同志接见了他们，并且回答了他们提出的一些问题。内容如下：","type":"paragraph"},{"text":"（一）批陶的问题全国怎样部署？","type":"paragraph"},{"text":"戚本禹同志说：先由广州地区发起，中南各省跟上。将来看批判的情况，听听反映再说。中央目前还没有老虎在全国范围批判。","type":"paragraph"},{"text":"（二）什么时候开始批判？","type":"paragraph"},{"text":"戚本禹同志说：先由广州军区、江青同志请示毛主席，在报上批判是毛主席批准的。什么时候准备好，什么时候批。七月中旬自行不行？","type":"paragraph"},{"text":"（三）批陶的要害是什么？重点应放在哪里？","type":"paragraph"},{"text":"戚本禹同志说：可以先从三本书开始，《随行记谈》、《思想、感情、文采》、《理想、情操、精神生活》这三本书都是大毒草。流毒甚广。可以从这开始。然后，逐步加深，逐步提高。","type":"paragraph"},{"text":"（四）批判的角度怎么样？","type":"paragraph"},{"text":"戚本禹同志说：可以作为中南第一书记来批判。但在广东搞了十几年，就可以从广东开始。","type":"paragraph"},{"text":"（五）给陶戴什么帽子？","type":"paragraph"},{"text":"戚本禹同志说：由广州军区定。想提中南地区最大的走资本主义道路的当权派，没有最后决定。","type":"paragraph"},{"text":"（六）批陶的文章由哪里调查？","type":"paragraph"},{"text":"戚本禹同志说：作为地区的批判，可以由军区决定。批判刘少奇的文章只有两篇是中央审查的。一篇是《爱国主义还是卖国主义》，一篇是《修养的要害是背叛资产阶级专政》。文章要掌握斗争大方向。","type":"paragraph"},{"text":"（七）批判计划由谁定？","type":"paragraph"},{"text":"戚本禹同志说：计划也由军区决定。批陶要发动群众，要打人民战争。陶铸在广东流毒很深，要发动广大群众批。批判对促进大联合，三结合意义很大。","type":"paragraph"},{"text":"金敬迈同志在场补充说，最好七月中旬开始，越早越好，但先要有个计划。军区写了一批文章送中央文革审查。军区的文章是指路子的，不一定太多。批判要由大报领路，这点很重要，同时也等发动小报一齐配合。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f378ae99ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

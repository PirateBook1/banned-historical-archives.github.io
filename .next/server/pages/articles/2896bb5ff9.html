script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《新人道报》发表“老三篇”  毛主席三篇光辉著作在印度译成马拉雅兰文出版","authors":[],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《新人道报》发表“老三篇”"},{"type":"paragraph","text":"毛主席三篇光辉著作在印度译成马拉雅兰文出版"},{"type":"paragraph","text":"新华社巴黎二日电  毛主席的三篇光辉著作——《为人民服务》、《纪念白求恩》和《愚公移山》首次在法国进步报刊上发表，并受到热烈欢迎。"},{"type":"paragraph","text":"法国共产主义运动（马克思列宁主义）机关报《新人道报》二日在《毛泽东关于人的革命化的三篇重要著作》的标题下，刊登了这三篇著作。《新人道报》总编辑贝热龙写的编者按语说：“这三篇著作始终具有现实意义和普遍意义。”"},{"type":"paragraph","text":"他指出，中国人民正在努力学习“老三篇”，并且在活学活用。他说：人们要在灵魂深处闹革命，就必须学习“老三篇”。"},{"type":"paragraph","text":"贝热龙说：毛主席在这三篇著作中教导中国人民要勇于负责和具有忘我的精神，要反对自私自利、个人主义和自满情绪，要向那些具有毫不利己专门利人的共产主义精神的普通战士和平凡的人学习。"},{"type":"paragraph","text":"他强调说：象中国人民一样，法国的马克思列宁主义者在学习“老三篇”后，也必将受到很多教益。"},{"type":"paragraph","text":"新华社讯　新德里消息：毛主席的光辉著作《为人民服务》、《纪念白求恩》和《愚公移山》的马拉雅兰文（南印度主要语文之一）版，最近在印度的喀拉拉邦卡利卡特市由“马克思主义者出版社”出版。"},{"type":"paragraph","text":"这家出版社早些时候已经出版的马拉雅兰文版的毛主席著作还有：《人的正确思想是从那里来的？》、《被敌人反对是好事而不是坏事》、《论人民民主专政》和《反对自由主义》。"},{"type":"paragraph","text":"“马克思主义者出版社”还出版了马拉雅兰文版的中国共产党中央委员会《关于国际共产主义运动总路线的建议》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2896bb5ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

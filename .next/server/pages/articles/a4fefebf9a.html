script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"体育界将举行一系列活动纪念毛泽东题词四十周年","authors":["李贺普顾涓"],"dates":[{"year":1992,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"体育界将举行一系列活动"},{"type":"paragraph","text":"纪念毛泽东题词四十周年"},{"type":"paragraph","text":"据新华社北京5月7日电　（记者李贺普、顾涓）今年是毛泽东同志“发展体育运动，增强人民体质”题词40周年，国家体委、中华全国体育总会和中国奥委会将举行丰富多彩的纪念活动。"},{"type":"paragraph","text":"今天在北京召开的全国体总常委会会议通过了有关纪念活动方案。据介绍，6月9日，首都将举行有几千名体育工作者参加的纪念大会，国家体委将表彰一批体育先进单位。6月10日，国家奥林匹克体育中心将举办体育游园活动。从6月1日起，北京市将举行纪念月活动，主要活动有象征性长跑、昆明湖龙舟大赛等。"},{"type":"paragraph","text":"国家体委主任伍绍祖出席了会议。他提出，广大体育工作者要认真学习邓小平南巡重要讲话，加快体育改革步伐，以足球为突破口，促进体育机制的转变。"},{"type":"paragraph","text":"会议通过了增补刘吉为全国体总副主席，聘请荣毅仁为中国足球协会名誉主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4fefebf9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

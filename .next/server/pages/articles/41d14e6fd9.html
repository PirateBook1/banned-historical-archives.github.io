script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参政会举行茶会毛泽东周恩来出席参加　周氏报告在渝谈判经过","authors":[],"dates":[{"year":1945,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央社重庆十八电】国民参政会于十八日下午四时假军委员举在渝参政员第二次茶会，并纪念‘九一八’适参政员毛泽东周恩来因公来渝，亦出席参加，到王云五等八十人，茶会由莫主席德惠主持，说明此乃在渝参政员之例行茶会，盼各参政员能自由发言，当请毛泽东氏致词，略谓今为“九一八”纪念日，首应庆祝胜利，东北已沦陷十四年，今已获得胜利解放，倍觉兴奋，所最感光荣者，乃能于此时期兴诸先生朋友及各老前辈见面，回忆抗战期间，虽极艰苦，但因全国一致之努力，现已平安渡过，蒋主席特邀来渝，共商国事意至可感，今后当为和平发展和平建国之新时代，必须团结统一，杜绍内争，除此认识之外，其他均属错误，因之各党各派应在国家一定方针之下，蒋主席领导之下，团结一致，澈底实行三民主义，以建设现代化之新中国云，嗣由王参政员普涵发言，指明毛泽东周恩来两参政员出席今日之茶话会，即象征全国之团结与统一，才由周参政员恩来报告，此次在渝谈判之经过，据周氏称:此次谈判之问题固多，但谈判均系于友谊和协之气氛中进行，最后并特别强调在双方谈判结果尚未公告之前，本人可以奉告者，此次谈判，无论如何一定可以获得解决，报告毕，参政员陈启天等相继发言，均认为欲达和平建国之目的，首须作军队国家化，政治民主化，则其他问题，均不难迎刃而解，至此时已六点，茶会始于轻松之情缅中欢散。"}],"comments":[],"origin":"中央社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d14e6fd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

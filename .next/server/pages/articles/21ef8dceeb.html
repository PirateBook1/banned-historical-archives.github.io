script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理电唁几内亚比绍部长会议主席门德斯逝世","authors":[],"dates":[{"year":1978,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十一日电　中华人民共和国国务院总理华国锋七月九日打电报给几内亚比绍共和国国务委员会主席路面斯·卡布拉尔，对几内亚比绍共和国部长会议主席弗朗西斯科·门德斯不幸逝世表示沉痛的悼念。电报全文如下:比绍几内亚比绍共和国国务委员会主席路易斯·卡布拉尔　阁下:"},{"type":"paragraph","text":"惊悉几内亚比绍共和国部长会议主席弗朗西斯科·门德斯阁下不幸逝世，我代表中国政府和人民向主席阁下，并通过阁下向几内亚比绍政府和人民以及逝世者的家属表示沉痛的悼念和诚挚的慰问。"},{"type":"paragraph","text":"部长会议主席门德斯阁下生前曾为反对帝国主义和殖民主义、争取和维护民族独立，以及发展中、几比两国之间的友好关系作出了积极的贡献。相信在阁下的领导下，几内亚比绍政府和人民将化悲痛为力量，在民族独立发展的道路上继续前进。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年七月九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21ef8dceeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共中央关于对待民主人士的指示","alias":"","parts":[{"type":"paragraph","text":"中共中央关于对待民主人士的指示！"},{"type":"paragraph","text":"（1949年1月22日）东北局，并告各地："},{"type":"paragraph","text":"子元电悉。同意你们关于招待和欢迎民主人士的布置，发表时，欢迎地点可以不宣布。此外，望注意："},{"type":"paragraph","text":"（甲）我党对待民主人士的方针应该是以彻底坦白与诚恳的态度，向他们解释政治的及有关党的政策的一切问题，积极地教育与争取他们。对政策问题，均予以正面解答，不加回避。除党的秘密和某些具体策略外，一切可以公开谈的都可以谈。对政策实行的情况亦应据实相告，在强调说明各种重大成就时，并应指出困难和缺点，以及我们依靠群众力量，虚心学习等克服困难和缺点的方法。同时，请他们充分发表，并提出批评和意见，以加强共同努力的精神。"},{"type":"paragraph","text":"（乙）此间曾根据上述方针和态度对民主人士进行过以下工作：（1）依据他们的提议，由我党各部门负责同志作报告（已报告过战争、军事攻策、政权、土改、外交、经济、文化教育、妇运等）。（2）举行座谈，除座谈上述报告外，还座谈过我党新年献词、主席八条文告（他们致东北民主人士两个电报即由此产生）及有关新政协诸问题，我们有负责同志参加。（3）他们可以和我任何负责同志谈话，交换意见。（4）组织一部分同志进行日常的接触和交谈。（5）组织参观。（6）供给他们以马列著作，《毛泽东选集》（每人赠一册），党的公开文件及材料，解放区建设的材料、报纸及参考消息（无党内新闻）。（7）他们得自由与老百姓接触交谈。（8）民主人士间推有负责人，并有分组研究。许多工作进行均经其负责人与我方负责同志商洽。以上各项工作进行以来，民主人士均感收获甚大。（9）关心他们的生活及疾病。这些经验，供你们参考，可依据你们的具体环境加以运用。"},{"type":"paragraph","text":"（丙）上述方针，应在干部会议上明确地传达与讨论，使大家都能掌握其精神，主动地向民主人士进行教育宣传文耐心倾听他们的意见，一方面保持积极主动，另方面要反对我们自己的无纪律无组织状态。"},{"type":"paragraph","text":"中央子养"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fde2eb7ce8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“等等”与“伸手”","authors":["马许"],"dates":[{"year":1958,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"喜莫大于思想解放","type":"title"},{"text":"马许","type":"authors"},{"text":"随着生产力和生产关系的解放，人类的思想也一定要获得解放。存在决定意识，这就是唯物观点。在阶级社会里，统治阶级千方百计地从意识形态上来束缚被统治阶级，麻醉人们的思想。久而久之，在人的关系上形成一种“主与奴”的精神状态。现在，看看我们的老一辈妇女，觉得缠足很难看，可是据我的祖父说，当时如果谁娶了大脚女人，远近十里传为奇闻。这是陈后主“步步生莲花”的“德政”。从辛亥革命以来，几十年的斗争，确不是容易事，清兵入关要“留头不留发，留发不留头”，可是到了辛亥革命时期有的人为了剪辫子，不惜以身殉葬。康有为号称“维新派”，也与张勋的“辫子兵”搞复辟。列宁说：“习惯的力量是最顽固的势力”，确是如此。不解脱精神上的奴隶性，就很难谈到思想上的解放，在黑暗中住久了的人见到了阳光，就会浑身难受，流泪不止。“法门寺”的贾桂，当刘瑾让他坐下时，说“奴才站惯了，还是站着舒服些”，就是十足奴性的表现。“九更天”的马义，为了主子，大滚钉板，这种奴性获得不少人赞美。罗隆基说美国月亮好，代表着一些崇拜美国人的奴性；蒋介石、李承晚不惜卖国求荣地捧美国，更是这种奴性的集中表现。","type":"paragraph"},{"text":"庙里的佛总是修得大于常人，满身涂金，皇帝的宫殿也要修得大而堂皇富丽，戏台上的英雄一出台一定要起坝、亮相，以表示异于常人，这些对人民的精神状态都起着压抑作用，从精神上瓦解人民的反抗。夸大英雄人物的个人作用，把群众看成是群氓，这种精神状态在我们思想意识上还有着相当深刻的影响。个人主义、架子和风度，看不起劳动人民，忽视集体力量，迷信美国，留恋解放前的生活，不都是这些思想意识的集中表现吗?安心于中间派是“顺民”思想的残余，只专不红是“莫谈国事”的影响，不求上进是“安贫知命”的表现，安于现状是“宁静致远”的还魂。汉武帝黜百家而尊儒，唐太宗奉老子而联宗，这些唯心论的人生观确实在几千年后的今天，还占据着我们的思想领域。要想从根本上清除思想上的垃圾，人生观的问题是根本问题，而自觉的思想解放更是重要关键。","type":"paragraph"},{"text":"唯物辩证法说明世界在不断的量变质变过程中前进。因此，应该重视和倚靠的是新生的有强大生命力的而暂时看来还不十分成熟的事物，不是已经腐朽的正在衰退死亡的而暂时似乎还强大的事物。因此，在人类历史过程中应该往前看，而不要往后看，当促进派而不要当促退派。","type":"paragraph"},{"text":"毛主席在横渡长江以后，说了一段有风趣的话：“长江，别人都说很大，其实，大，并不可怕。你们不让我游，我现在不是已经游过来了吗?美帝国主义不是很大吗?我们顶了他一下，也没有啥。所以世界上大的东西，其实并不可怕。”(见“长江日报”)这段话深入浅出地说明了唯物辩证的真理。","type":"paragraph"},{"text":"孔子说：“哀莫大于心死。”心死大概就是思想僵化吧！把习惯上的“奴性”奉为圭臬。我们说：“喜莫大于思想解放，”精神脱离压抑状态，自然就会心情舒畅，左右逢源，对于新事物和正在成长发展的东西充满着无限喜爱，自觉地当促进派，这是几千年来所没有过的壮举，也只有解放了的人民在党的领导下有着宽广无涯的胸怀，敢于作惊天动地的事业。","type":"paragraph"}],"comments":[],"origin":"(原载“文汇报”1958年6月10日)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9762c66db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

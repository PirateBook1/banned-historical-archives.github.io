script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下滩大队革委会成员经常开展积极的思想斗争  用毛泽东思想统一认识和行动  新老干部互相学习，取长补短，努力把革委会建设成为战斗指挥部","authors":[],"dates":[{"year":1969,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"下滩大队革委会成员经常开展积极的思想斗争"},{"type":"paragraph","text":"用毛泽东思想统一认识和行动"},{"type":"paragraph","text":"新老干部互相学习，取长补短，努力把革委会建设成为战斗指挥部"},{"type":"paragraph","text":"据新华社广州电　广东省揭西县河婆公社下滩大队革委会成员坚持活学活用毛泽东思想，以“斗私，批修”为纲，狠抓世界观的改造，促进思想革命化，切实做到用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，使革委会起到了战斗指挥部的作用，使斗、批、改不断取得新胜利。"},{"type":"paragraph","text":"下滩大队革委会刚成立的时候，个别革命干部的代表在工作上不够大胆，新干部则觉得自己缺乏经验，怕做不好工作。针对这些活思想，革委会遵循林副主席“大海航行靠舵手，干革命靠毛泽东思想”的指示，把活学活用毛泽东思想放在高于一切、大于一切、先于一切、重于一切的地位，用毛泽东思想改造革委会成员的思想。四个月来，他们坚持活学活用毛主席著作和毛主席的一系列最新指示，在“用”字上狠下功夫。在学习中，新老干部都以毛主席的光辉著作“老三篇”作为座右铭，对照毛主席的教导，自觉地斗私批修，改造世界观，树立“完全”“彻底”为人民服务的思想，收到了立竿见影的效果。许多干部通过斗私批修，决心用毛泽东思想掌好权，用好权。大队革委会主任、老干部张就耕自觉地检查了自己没有能正确对待过去工作中所犯的一些错误，在参加新的领导班子后反而产生了畏难情绪的缺点，决心带头破私立公，和新干部一起，把革委会建设成为贯彻执行毛主席革命路线的战斗指挥部。一些新干部在学习中还忆苦思甜，自觉地斗了“私”字，并表示要和老干部一起，更好地为贫下中农掌好权、用好权。从此以后，新老干部在毛泽东思想的原则基础上同心协力，互相学习，取长补短，共同搞好工作，受到广大贫下中农的赞扬。"},{"type":"paragraph","text":"下滩大队革委会成员把经常开展批评与自我批评，作为改造世界观的锐利武器。他们遵照毛主席“我们主张积极的思想斗争”和“团结——批评和自我批评——团结”的伟大教导，用毛泽东思想检查各种错误思想和错误行动。不久前，革委会有个成员对革委会的决定和上级的有关指示执行不够坚决。大家便针对这种错误思想行为，从维护革委会的一元化领导和革委会的无产阶级革命权威出发，采取与人为善的态度，积极地开展批评与自我批评，认真地帮助这个成员认识自己的错误，挖出了“私”字和“骄”字的根源。他作了深刻的检讨，表示一定要去掉私心，克服骄气，彻底改造世界观，切实按照毛泽东思想办事。此后，他进步很快，遇事和群众商量，工作做出了成绩。"},{"type":"paragraph","text":"下滩大队革委会在实践中还深深体会到，要彻底改造世界观，必须扎根于群众之中，站在阶级斗争的最前列，接受广大贫下中农的监督。革委会成员经常同各个生产队的干部和社员学习在一起，战斗在一起，劳动在一起，生活在一起，广泛倾听贫下中农的意见，这就为实现五个“统一”打下了可靠的基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fa0576d20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

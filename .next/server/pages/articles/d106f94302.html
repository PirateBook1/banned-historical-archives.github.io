script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心永向毛主席"},{"type":"paragraph","text":"红色电波传来党的“九大”胜利闭幕的特大喜讯，宁夏回族自治区的广大农村顿时一片欢腾。在偏僻的山区，人们打着灯笼，从一个山村到另一个山村，从一个窑洞到另一个窑洞，奔走相告。在辽阔的草原，牧民们跃马扬鞭，从一个居民点到另一个居民点，传递喜讯。忠于伟大领袖毛主席的回族儿女，尽情欢呼党的第九次全国代表大会胜利闭幕，尽情欢呼大会选出了以毛主席为首、林副主席为副的九届中央委员会。"},{"type":"paragraph","text":"六盘山下的回族山村青石咀沸腾了。当年，伟大领袖毛主席带领工农红军长征，在胜利翻越六盘山后，英勇的红军在这里打了一个漂亮的胜仗，歼灭了蒋匪骑兵部队。在欢庆“九大”胜利闭幕的日子里，青石咀的贫下中农站在六盘山，面向北京城，向伟大领袖毛主席表决心：“毛主席啊，毛主席！我们一定更好地活学活用您的光辉著作，在您的领导下，在以您为首、林副主席为副的九届中央委员会的领导下，发扬‘不到长城非好汉’的彻底革命精神，掀起抓革命、促生产的新高潮，夺取更大的胜利。”"},{"type":"paragraph","text":"正在银川的宁夏回族自治区的许多活学活用毛泽东思想积极分子，在学习“九大”闭幕的新闻公报时，回顾自己在毛泽东思想哺育下的成长过程，深刻地体会到：紧跟毛主席就是方向，紧跟毛主席就是胜利。来自南部山区泾源县的活学活用毛泽东思想积极分子、回族妇女童赛娃，在旧社会受尽了压迫和欺凌。是伟大领袖毛主席把她从苦海里救了出来。她怀着深厚的无产阶级感情，努力活学活用毛主席著作，成为无产阶级先锋队战士，被贫下中农选为大队革命领导小组副组长。听到“九大”闭幕的喜讯后，她立刻写信给大队的贫下中农，要大家以扎扎实实的实际行动，迅速落实“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"吴忠县波浪渠大队回族贫下中农，在黑暗的旧社会，饱受国民党反动派的残酷压迫和剥削。在欢呼“九大”胜利闭幕的大喜日子里，他们想起过去的苦难生活，对比今天的翻身解放，心情非常激动。在庆祝大会上，老贫农杨占琪自编自唱道：“六盘山高峰高啊，再高也有个顶！八百里银川宽啊，再宽也有个边！毛主席的恩情啊，千秋万代唱不完……”。老贫农李相清和老伴参加庆祝大会回来，立刻把孩子们叫在身边忆苦思甜，歌颂毛主席的英明伟大。李相清对儿子语重心长地说：“树有根，水有源。贫下中农翻身全靠毛主席，咱们要世世代代忠于毛主席，做毛主席的好社员。”在“九大”胜利闭幕的巨大鼓舞下，大队革命领导小组连夜召开会议，提出了贯彻执行“九大”提出的各项伟大战斗任务的具体措施。新华社记者"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d106f94302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

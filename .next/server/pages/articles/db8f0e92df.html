script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命红卫兵落实毛主席最新指示的辉煌成果  陕西省大专院校红代会成立  中央文革小组致电祝贺，革命小将表示要永远忠于伟大统帅毛主席","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命红卫兵落实毛主席最新指示的辉煌成果"},{"type":"paragraph","text":"陕西省大专院校红代会成立"},{"type":"paragraph","text":"中央文革小组致电祝贺，革命小将表示要永远忠于伟大统帅毛主席"},{"type":"paragraph","text":"据新华社西安二十五日电　在全国军民夺取无产阶级文化大革命全面胜利的阵阵凯歌声中，陕西省大专院校红卫兵代表大会宣告正式成立。这是毛主席无产阶级革命路线的新胜利，是陕西省大专院校革命红卫兵全面落实毛主席最新指示的辉煌成果。"},{"type":"paragraph","text":"一月二十四日，陕西省大专院校革命红卫兵代表和人民解放军指战员代表举行集会，热烈庆祝陕西省大专院校红卫兵代表大会的光荣诞生。"},{"type":"paragraph","text":"中央文革小组给大会发来贺电，热烈祝贺陕西省大专院校红代会的胜利召开。中央文革的贺电，极大地鼓舞了革命的红卫兵小将。他们热烈欢呼：这是伟大统帅毛主席和以毛主席为首的无产阶级司令部对我们的最大支持、最大关怀、最大鼓舞、最大鞭策，我们一定要永远忠于伟大统帅毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"陕西省大专院校红卫兵小将在无产阶级文化大革命中，高举毛泽东思想伟大红旗，大造中国赫鲁晓夫及其在西北地区和陕西地区代理人的反，大造资产阶级反动路线的反，立下了不朽的功勋。他们紧跟伟大领袖毛主席的战略部署，在无产阶级文化大革命取得决定性胜利的大好形势下，大办毛泽东思想学习班，打倒资产阶级、小资产阶级派性，增强无产阶级党性，消除隔阂，团结对敌，许多院校实现了革命的大联合，并建立了革命三结合的临时权力机构。在此基础上，迅速成立了陕西省大专院校革命大联合协商会议，为这次大会的召开进行了积极的筹备工作。"},{"type":"paragraph","text":"大会在雄壮的《东方红》乐曲声中开始。当大会主席宣布陕西省大专院校红卫兵代表大会正式成立时，全场欢呼声响成一片，人们挥动红彤彤的《毛主席语录》，一遍又一遍地振臂高呼：“伟大领袖毛主席万岁！万万岁！”大会主席回顾了一年多来陕西省大专院校革命红卫兵的战斗历程。他说，我们所取得的每一分成绩都是战无不胜的毛泽东思想的胜利，都是落实毛主席最新指示的辉煌成果，毛泽东思想永远是我们胜利前进的灯塔。我们革命的红卫兵，要永远忠于伟大统帅毛主席，永远读毛主席的书，听毛主席的话，照毛主席的指示办事。我们要更好地斗私批修，破私立公，打倒资产阶级、小资产阶级派性，增强无产阶级党性，为发展和巩固西安地区、陕西地区的革命大联合作出新的贡献。"},{"type":"paragraph","text":"陕西省大专院校革命红卫兵代表在发言中表示，一定要高举战无不胜的毛泽东思想伟大红旗，在两个阶级、两条道路、两条路线斗争的大风大浪中，把自己锻炼成为坚强的无产阶级革命事业的接班人。"},{"type":"paragraph","text":"中国人民解放军陕西省支左委员会负责人黄经耀、胡炜、方升普以及陕西省军区和驻陕部队负责人参加了大会。黄经耀在会上讲话，代表陕西省支左委员会、陕西省军区和驻陕部队全体指战员热烈祝贺陕西省大专院校红卫兵代表大会的成立，热烈赞扬陕西省大专院校革命红卫兵小将在无产阶级文化大革命中的不朽功勋。他希望陕西省大专院校革命红卫兵在新的一年里，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，进一步开展活学活用毛泽东思想的伟大群众运动，大力办好毛泽东思想学习班，斗私批修，搞好教育革命，打倒资产阶级、小资产阶级派性，增强无产阶级党性，在夺取无产阶级文化大革命全面胜利的伟大斗争中，为人民立新功。?陕西省革命大联合协商会议代表，西安地区革命工人、贫下中农的代表等都到会祝贺。"},{"type":"paragraph","text":"大会在长时间的雷鸣般的掌声和欢呼声中，通过了给我们最敬爱的伟大领袖毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄经耀","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db8f0e92df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

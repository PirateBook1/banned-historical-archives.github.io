script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亿万人民的头等大事——斥所谓“名目繁多的各种差事”的谬论","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"如同蝙蝠害怕阳光一样，修正主义者也最怕我们百战百胜的旗帜——毛泽东思想。党内最大的不肯改悔的走资派邓小平为了发泄他对毛泽东思想的刻骨仇恨、扼杀学习毛主席著作的群众运动，在由他授意炮制的《条例》中，公然污蔑群众学习、宣传毛泽东思想的活动是什么“名目繁多的各种差事”，并且气急败坏地叫嚣，要“一律撤销”。真是反动到了极点!"},{"type":"paragraph","text":"什么叫“差事”?如今天真烂漫的青少年是恐怕不一定清楚，而在旧社会历尽压榨、饱受欺凌的劳动人民，则绝不会忘记反动派“派差，派款，又派粮”的剥削罪恶。尤其是在万恶的农奴主庄园里，繁重的差役，逼死了我们多少阶级兄弟!邓小平信口雌黄，将广大革命人民如饥似渴地学习毛泽东思想同旧社会反动派强加在劳动人民头上的“差事”同日而语，这就赤裸裸地把他反对毛泽东思想的丑恶嘴脸暴露在光天化日之下了。"},{"type":"paragraph","text":"“大海航行靠舵手，万物生长靠太阳，雨露滋润禾苗壮，干革命靠的是毛泽东思想。”这首赞歌不仅生动准确地表达了毛泽东思想同无产阶级革命事业的密切关系，而且也是广大革命人民对我们的革命事业所以能够不断取得胜利的经验总结。中国人民在长期的斗争中，历尽千辛万苦，经过艰难曲折的道路，深刻地认识到一条颠扑不破的真理:毛泽东思想是我们的“粮食、武器、方向盘”，是我们识别形形色色的假马克思主义、“褫其华衮，示人本相”的照妖镜，是我们的命根子。而邓小平却别有用心地把群众学习毛泽东思想斥之为“差事”，似乎工人只能从事“做工”，农民只能从事“种田”，这才是“正业”；谁要是学习、宣传毛泽东思想，那末谁就是“不务正业”。显而易见，他这样做的目的，就是要使革命人民成为理论上的盲人，政治上的庸人，以便他能够顺顺当当地大搞修正主义，复辟资本主义。邓小平的心肠真比蛇蝎还毒!"},{"type":"paragraph","text":"似曾相识燕归来。邓小平这一着我们并不生疏。查一查他过去的罪行录，所谓学习毛主席著作是“苛捐杂税”等如出一辙。人们更不会忘记，早在党的第八次全国代表大会上，他就公然在党章中一刀砍去了“毛泽东思想”五个金光闪闪的大字。可见，邓小平现在只不过是故伎重演罢了。然而，学习毛泽东思想的巨澜是堵不住的。经过无产阶级文化大革命，这股洪流愈来愈磅礴，邓小平反对学习毛泽东思想的群众运动，只能是枉费心机。"},{"type":"paragraph","text":"学习毛泽东思想是亿万人民的共同心愿，是亿万人民的头等大事。只要我们生命不息，就要学习不止，批修不停。这样，才能将邓小平及一切剥削阶级彻底斗倒，才能保证毛泽东思想的红旗高高飘扬，永远飘扬!"},{"type":"paragraph","text":"——厂工人理论小组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd5ee94869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

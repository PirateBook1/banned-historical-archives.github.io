script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"华北应在军事上立即转为守势","alias":"","parts":[{"type":"paragraph","text":"华北应在军事上立即转为守势"},{"type":"paragraph","text":"（1940年3月16日）德怀同志："},{"type":"paragraph","text":"元电\"今日阅悉。从大的方面看，须避免在陵川、林县地域再与中央军冲突，如彼进迫，我应北退，如彼再三再四进迫不已，然后我军加以还击，其曲在彼，否则政治上对我甚为不利。目前斗争重心应移至准河流域，因李品仙现正派军队向雪枫、胡服两区压迫，蒋介石已注意该地，企图切断我军与新四军联系。我军将来出路，实在中原，此时不争，将来更难了。故提议调三四四旅至陇海、淮河之间，协助彭雪枫创立根据地，并策应胡服，将来再调一部深入苏北，使八路军、新四军打成一片。这种行动，也即是把一个新问题摆在东边，使蒋、卫?注意力不得不转向东边，减轻其对"},{"type":"paragraph","text":"[1]指彭德怀1940年3月13日给毛泽东的电报，电报中说，蒋介石、卫立煌节节向林县压迫，我军准备以防御姿态还击，再消灭其一两个军，“如此，前途可能争取好转，同时亦可能扩大武装斗争的危险，但扩大并不会到全国性的反共战争”。"},{"type":"paragraph","text":"[2]李品仙（1892—1987），广西苍梧人。当时任国民党军第五战区副司令长官兼第二十一集团军总司令、国民党安徽省政府主席。"},{"type":"paragraph","text":"[3]指彭雪枫任司令员兼政治委员的新四军第六支队活动的豫皖苏边区和胡服（刘少奇）为书记的中共中央中原局所在的皖东抗日根据地。华北的注意，华北方能确实巩固。目前华北斗争，亟应自动告一结束，否则有转入被动危险。我军政治上一经转入被动，蒋介石即会在政治上向我反攻，大肆宣传，说我无理，那时我们将处于极大不利，过去的有理地位反而丧失了。朱怀冰事件\"，蒋亦将借题发挥。何应钦已在参政会常驻会议报告了一次。下月参政会开五次大会，彼现派在洛阳等处之视察团回川，必将大做文章。我们现在就应准备在政治上迎接蒋之新进攻，因此军事上必须立即刹住，转为守势，彼军进迫，我军后退，一枪不打，服从命令，才能造成政治上有理有利地位。请考虑见复为盼。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"十六日"},{"type":"paragraph","text":"[1]朱怀冰，当时任国民党军第九十七军军长。1940年二三月间，蒋介石指令其集合庞炳勋、张荫梧、侯如墉等部，三路进攻太行山区的八路军第一二九师，被八路军击败。"},{"type":"paragraph","text":"[2]何应钦，当时任国民党政府军事委员会参谋总长兼军政部部长。[3]参政会，指国民参政会，是抗日战争期间国民党政府设立的咨询性"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":485},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"华北应在军事上立即转为守势","description":"根据手稿刊印。","dates":[{"year":1940,"month":3,"day":16}],"parts":[{"text":"华北应在军事上立即转为守势","type":"title"},{"type":"appellation","text":"德怀同志："},{"type":"paragraph","text":"元电今日阅悉。从大的方面看，须避免在陵川、林县地域再与中央军冲突，如彼进迫，我应北退，如彼再三再四进迫不已，然后我军加以还击，其曲在彼，否则政治上对我甚为不利。目前斗争重心应移至淮河流域，因李品仙现正派军队向雪枫、胡服两区压迫，蒋介石已注意该地，企图切断我军与新四军联系。我军将来出路，实在中原，此时不争，将来更难了。故提议调三四四旅至陇海、淮河之间，协助彭雪枫创立根据地，并策应胡服，将来再调一部深入苏北，使八路军、新四军打成一片。这种行动，也即是把一个新问题摆在东边，使蒋、卫注意力不得不转向东边，减轻其对华北的注意，华北方能确实巩固。目前华北斗争，亟应自动告一结束，否则有转入被动危险。我军政治上一经转入被动，蒋介石即会在政治上向我反攻，大肆宣传，说我无理，那时我们将处于极大不利，过去的有理地位反而丧失了。朱怀冰事件，蒋亦将借题发挥。何应钦已在参政会常驻会议报告了一次。下月参政会开五次大会，彼现派在洛阳等处之视察团回川，必将大做文章。我们现在就应准备在政治上迎接蒋之新进攻，因此军事上必须立即刹住，转为守势，彼军进迫，我军后退，一枪不打，服从命令，才能造成政治上有理有利地位。请考虑见复为盼。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"十六日"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":2,"offset":98,"index":3},{"part_idx":2,"offset":111,"index":4},{"part_idx":2,"offset":240,"index":5},{"part_idx":2,"offset":362,"index":6},{"part_idx":2,"offset":374,"index":7},{"part_idx":2,"offset":379,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["德怀，即彭德怀，当时任八路军副总司令。","指彭德怀一九四○年三月十三（元）日给毛泽东的电报，电报中说，蒋介石、卫立煌节节向林县压迫，我军准备以防御姿态还击，再消灭其一两个军，“如此，前途可能争取好转，同时亦可能扩大武装斗争的危险，但扩大并不会到全国性的反共战争”。","李品仙（一八九二——一九八七），广西苍梧人。当时任国民党军第五战区副司令长官兼第二十一集团军总司令、国民党安徽省政府主席。","指彭雪枫任司令员兼政治委员的新四军第六支队活动的豫皖苏边区和胡服（刘少奇）为书记的中共中央中原局所在的皖东抗日根据地。","蒋，指蒋介石。卫，指卫立煌，当时任国民党军第一战区司令长官。","朱怀冰，当时任国民党军第九十七军军长。一九四○年二、三月间，蒋介石指令其集合庞炳勋、张荫梧、侯如墉等部，三路进攻太行山区的八路军第一二九师，被八路军击败。","何应钦，当时任国民党政府军事委员会参谋总长兼军政部部长。","参政会，指国民参政会，是抗日战争期间国民党政府设立的咨询性机关。为团结抗日，中国共产党派代表参加参政会。"],"page_start":288,"page_end":289,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"598fc1

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电热烈祝贺第一次非洲-阿拉伯最高级会议召开","authors":[],"dates":[{"year":1977,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年三月七日电　中华人民共和国国务院总理华国锋三月六日打电报，热烈祝贺第一次非洲-阿拉伯最高级会议的召开。电报全文如下:"},{"type":"paragraph","text":"开罗"},{"type":"paragraph","text":"第一次非洲-阿拉伯最高级会议:"},{"type":"paragraph","text":"值此非洲-阿拉伯最高级会议开会之际，我谨代表中国政府和中国人民向大会致以热烈的祝贺。"},{"type":"paragraph","text":"非洲-阿拉伯最高级会议的召开，符合当前非洲、阿拉伯国家和人民要求在政治、经济等方面加强团结合作、相互支持的共同愿望。我相信，大会必将取得积极成果，为加强非洲、阿拉伯人民以及第三世界人民反对帝国主义、殖民主义、霸权主义、犹太复国主义和种族主义的正义斗争作出新的贡献。"},{"type":"paragraph","text":"预祝大会成功。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年三月六日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a31dc7f23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

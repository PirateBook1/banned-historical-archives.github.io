script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关于西北野战兵团的行动方针问题","alias":"","parts":[{"type":"paragraph","text":"关于西北野战兵团的行动方针问题！"},{"type":"paragraph","text":"（1947年4月6日）彭、习："},{"type":"paragraph","text":"支日两电悉。请告下列各点，以便考虑行动方针：（一）你们进至绥德、双庙湾、瓦市、清涧之间以后，如南面不好打，是否可打北面，歼灭邓高有生力量，补充自己并减轻北面威胁。如打邓高，如何打法（邓高如不出击，我须攻坚）。（二）马鸿逵是否已至定边，共有多少兵力，如我进至绥德地区，南北都不好打，是"},{"type":"paragraph","text":"[1]这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]指1947年4月4日19时和23时彭德怀、习仲勋给中共中央军委的电报。电报说：本日向瓦窑堡、蟠龙间合击十二旅、一三五旅，扑了一个空，情况仍未弄清。明日拟在蟠龙、石咀及以西地区休息。根据敌情，西北野战兵团目前行动方针：一是集结绥德、清涧、瓦窑堡、双庙湾四点之间，待敌向绥德前进时，寻机歼敌一两个旅，但因敌挤得太紧，有不好打的可能；其次向延长、延川寻求七十六师作战，打五十五旅，然后出甘泉、富县、关中，即所谓各打各的。两者以何者为是或另有方案请示。"},{"type":"paragraph","text":"[3]瓦市，即陕西瓦窑堡。"},{"type":"paragraph","text":"[4]邓，指邓宝珊，当时任国民党军晋陕绥边区总部总司令。高，指高双成，原任国民党军晋陕绥边区总部第二十二军军长，1945年病故。此时第二十二军军长为左世允o否可移师打马鸿逵，然后再打陇东、关中之敌，或由现地直打马鸿逵，再打陇东。（三）打延长、临真、甘泉是一个很好方针，但如胡“军不进绥德，将过早引退胡军，是否对尔后行动有妨碍，是否引胡军北进绥德，于我尔后行动更为有利。（四）率性休息数天，看清情况再定行动是否有利。"},{"type":"paragraph","text":"毛鱼午"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":491},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb0056ca62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

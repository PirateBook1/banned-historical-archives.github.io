script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好毛主席著作　做一个钢铁战士  海军部队广泛开展学习麦贤得活动  广东省广州市各界青年集会向麦贤得学习","authors":[],"dates":[{"year":1966,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学好毛主席著作　做一个钢铁战士"},{"type":"paragraph","text":"海军部队广泛开展学习麦贤得活动广东省"},{"type":"paragraph","text":"广州市各界青年集会向麦贤得学习"},{"type":"paragraph","text":"据新华社一日讯　中国人民解放军海军各部队，广泛开展向钢铁战士麦贤得学习的活动。从机关到部队，从机场到舰艇，各个战斗岗位上的指战员，都以麦贤得在战斗中坚决压倒一切敌人的革命英雄气概为榜样，决心继续突出政治，加强战备，象麦贤得那样活学活用毛主席著作，时刻准备消灭敢于来犯的敌人。"},{"type":"paragraph","text":"在学习活动中，广大指战员从麦贤得的英勇战斗事迹和他学习毛主席著作的笔记里，深刻认识到，麦贤得所以能在战场上过得硬，主要原因是他的革命思想过得硬，他的思想所以过得硬，根本原因又在于他坚持不懈地活学活用毛主席著作，特别在“用”字上狠下功夫，用毛泽东思想武装了自己的头脑。"},{"type":"paragraph","text":"麦贤得有一口气就要战斗下去的革命斗争意志和无产阶级硬骨头精神，给了广大指战员很大的教育和鼓舞。许多人决心以麦贤得为榜样，天不怕，地不怕，敢把一切困难、一切敌人踩在脚下。"},{"type":"paragraph","text":"据新华社广州三十一日电广东省、广州市各界青年五千多人，今天举行集会，学习钢铁战士麦贤得的革命精神。"},{"type":"paragraph","text":"大会进行中，由大会派出的各界青年代表团，前往医院会见麦贤得。会见时，代表团人员请麦贤得题词，他用左手端端正正地写了“毛主席万岁”五个大字，再一次表达了他无限热爱我国人民的伟大领袖毛主席的心愿。"},{"type":"paragraph","text":"会见结束后，代表团赶到会场，向各界青年报告了会见麦贤得的经过，全场欢腾。当举起麦贤得写在纸上的“毛主席万岁”时，掌声经久不息。一些青年在会上表示，一定要象麦贤得那样，努力学习毛主席著作，在“用”字上狠下功夫，做到心里时刻装着阶级仇，做到劳武结合。如果美帝国主义胆敢把战争强加在我们头上，我们就和全国人民一道，坚决彻底把敌人消灭掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378860ee46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于安排程潜、陈明仁、李明灏看望王耀武、杜聿明、黄维等的电报","alias":"","parts":[{"type":"paragraph","text":"关于安排程潜、陈明仁、李明灏看望王耀武、杜聿明、黄维等的电报"},{"type":"paragraph","text":"（1949年10月5日）山东分局，并告华东局："},{"type":"paragraph","text":"国民党散布谣言，说王耀武、杜聿明、黄维等均被我们杀了。为揭破此点，程潜、陈明仁、李明灏三人由京返湘路过济南时将留济南一二天看一看王、杜、黄等人，并可能到泰山、曲阜游览一下，请作准备，并妥予招待（陈、李约十月十日左右离京，程潜稍后离京）。如王、杜、黄等在青州，请先期调至济南。如何盼复。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十月五日[1]这是毛泽东为中共中央起草的给中共中央山东分局的电报。"},{"type":"paragraph","text":"[2]王耀武，原国民党军徐州“剿匪”总司令部第二绥靖区司令官，在济南战役中被俘。杜聿明，原国民党军徐州“剿匪”总司令部副总司令，在淮海战役中被俘。黄维，原国民党军第十二兵团司令官，在淮海战役中被俘。"},{"type":"paragraph","text":"[3]程潜，原国民党湖南省政府主席、国民党军长沙绥靖公署主任，当时任中央人民政府委员、湖南人民军政委员会主任。陈明仁，原国民党军第一兵团司令官，当时任中国人民解放军第四野战军第二十一兵团司令员、湖南军区副司令员。李明，原国民党政府国防部部员，当时任湖南人民军政委员会秘书长。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":374,"page_end":374},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f03830f37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从平凡而伟大的事迹里又一次看到毛泽东思想的光辉百万人参观好八连事迹展览展出三月昨天闭幕　很多观众热情留言表示要向好八连学习","authors":["张哲明","顾乐如"],"dates":[{"year":1963,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　由中国人民解放军驻沪部队、上海市总工会、共青团上海市委、上海市妇女联合会联合举办的“南京路上好八连事迹展览”于昨日闭幕。展览从七月一日正式展出以来，有一百多万工人、农民、战士、学生、机关干部、街道居民和各界人士前往参观。"},{"type":"paragraph","text":"这个展览会用大量的语录、图片和实物，生动地反映了南京路上好八连艰苦作风代代相传的光辉事迹和经验。在展出的三个多月中，有很多机关干部、工会干部、教师、学生，从江苏、浙江、河北、安徽等地专程前来上海参观。全国各地有二十五个单位还来展览会复制了展品。有许许多多观众在参观后写下了热情而生动的留言。"},{"type":"paragraph","text":"毛泽东思想象一根红线贯穿在整个展览中，成千上万的观众从好八连平凡而伟大的事迹里，又一次看到了毛泽东思想的光辉。许多观众参观后，进一步认识到发扬艰苦奋斗的优良作风，对勤俭建国，勤俭办一切事业，抵制资产阶级思想的侵蚀，都有着重大的意义和作用。重庆大学的一位同志看了展览后说:能否保持艰苦朴素的本色，是一个能否成为真正的革命者，能否永远不脱离人民群众的试金石；今后我要象好八连那样，时刻记住我们国家还是一穷二白，要永远发扬艰苦奋斗的光荣传统。许多单位的同志参观后纷纷表示要用实际行动学习好八连。上海汽车运输九场九○三车队八个炊事员，为了节约煤炭，采取了勤加、勤拨、拣碴回烧等办法，从每月烧廿一吨煤降低到十二吨半。"},{"type":"paragraph","text":"很多观众还体会到，好八连所以这样好，是因为他们把毛泽东思想红旗举得高，要学习好八连就得学习毛主席的著作，从根本上提高阶级觉悟。广州电器科学研究所一位观众说:“毛泽东思想是我们的武器，好八连是我们的活榜样。”上海警备区某部九连和驻沪空军某部灯站等单位的同志参观回去后，都作出了计划，使学习毛主席著作的工作深入一步。许多学校的师生，也在参观好八连事迹展览后，健全或建立了毛主席著作学习小组。"},{"type":"paragraph","text":"广大基层干部从参观中认识到，要创造“好八连式”的先进单位，必须要有一个坚强的党支部领导，要有坚强的政治思想工作。卢湾中学党支部书记郭振凤说:“好八连党支部原则性、战斗性、思想性非常强，抓住思想工作的根子，从具体问题入手，提高到根本问题上去解决而不是就事论事。我们支部应该抓紧这个重要方面。”"},{"type":"paragraph","text":"许多人在参观中还体会到，要做好工作，干部必须以身作则。上海公安总队某部三连指导员周正曾，三次参观展览会，好八连干部的模范作用感动了他，他说，“看一次，提高一次，干部的模范行动，总是无声的命令，是权威的号召。”他决心以好八连干部为榜样，严格要求自己，处处作战士的表率，把连队建设成为“好八连式”的四好连队。和平丝绸复制厂党支部书记沈玉英，参观展览后，曾三次访问好八连，向好八连指导员王经文“取经”，从而进一步加强了政治思想工作。延安中学党支部书记王文敬参观展览后说:“干部带头是思想工作的重要经验。”他表示要更严格要求自己，并教育干部以身作则，起模范作用。"},{"type":"paragraph","text":"(张哲明,顾乐如)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26464ba973"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

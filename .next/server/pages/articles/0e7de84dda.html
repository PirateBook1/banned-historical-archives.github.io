script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决支持柬埔寨人民的抗美救国斗争！中柬两国人民的伟大友谊和战斗团结万岁！  首都隆重集会欢迎乔森潘团长英·萨利副团长等贵宾  柬埔寨国家元首西哈努克亲王、宾努首相和夫人应邀出席大会","authors":[],"dates":[{"year":1974,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决支持柬埔寨人民的抗美救国斗争！"},{"type":"paragraph","text":"中柬两国人民的伟大友谊和战斗团结万岁！"},{"type":"paragraph","text":"首都隆重集会欢迎乔森潘团长英·萨利副团长等贵宾"},{"type":"paragraph","text":"柬埔寨国家元首西哈努克亲王、宾努首相和夫人应邀出席大会"},{"type":"paragraph","text":"我国党、政领导人周恩来、王洪文、叶剑英、姚文元、李先念、邓小平、陈锡联、纪登奎、吴德、汪东兴、华国锋、苏振华、倪志福出席"},{"type":"paragraph","text":"王洪文副主席和乔森潘团长发表了热情洋溢的讲话"},{"type":"paragraph","text":"新华社一九七四年四月三日讯　首都人民一万人今天下午在人民大会堂隆重集会，热烈欢迎以柬埔寨民族统一阵线中央政治局委员、柬埔寨王国民族团结政府副首相兼国防大臣、民族解放人民武装力量总司令乔森潘为团长，副首相府特别顾问英·萨利为副团长的柬埔寨民族统一阵线和王国民族团结政府代表团。大会衷心祝贺柬埔寨人民在抗美救国战争中取得的辉煌胜利，表示坚决支持柬埔寨人民的正义斗争，直到取得彻底的胜利。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人应邀出席了大会，并同乔森潘团长、英·萨利副团长和代表团成员英·蒂丽女士、笃坎敦一起在主席台上就座。"},{"type":"paragraph","text":"我国党、政领导人周恩来、王洪文、叶剑英、姚文元、李先念、邓小平、陈锡联、纪登奎、吴德、汪东兴、华国锋、苏振华、倪志福出席了大会。"},{"type":"paragraph","text":"今天，雄伟壮丽的人民大会堂洋溢着中柬两国人民团结战斗的热烈气氛。巨幅标语横贯会场，上面写着：“坚决支持柬埔寨人民的抗美救国斗争！”“中柬两国人民的伟大友谊和战斗团结万岁！”"},{"type":"paragraph","text":"当柬埔寨贵宾由我国党、政领导人陪同走上主席台时，乐队奏迎宾曲，参加大会的工人、人民公社社员、中国人民解放军指战员、学生和机关干部起立，长时间鼓掌，向来自英雄国土的柬埔寨战友表示崇高的敬意。"},{"type":"paragraph","text":"中共北京市委第一书记、北京市革命委员会主任、中共中央政治局委员吴德宣布大会开始，乐队先后奏柬埔寨王国国歌和中国国歌。"},{"type":"paragraph","text":"王洪文副主席和乔森潘团长先后在大会上发表了热情洋溢的讲话（全文见第二版）。"},{"type":"paragraph","text":"王洪文副主席在讲话中代表中国共产党、中国政府和中国人民，向代表团的全体贵宾，表示热烈的欢迎和亲切的问候。他指出，柬埔寨战友这次从前线来到大后方访问，这对于正在进行批林批孔运动，正在进行社会主义革命和社会主义建设的中国人民，是一个巨大的鼓舞。"},{"type":"paragraph","text":"王洪文副主席热烈赞扬柬埔寨人民在抗美救国斗争中取得的辉煌胜利。他表示，中国人民坚决支持柬埔寨国家元首诺罗敦·西哈努克亲王的“五点声明”和柬埔寨民族统一阵线的政治纲领，坚决支持柬埔寨人民的抗美救国斗争，坚决支持越南、老挝人民的正义斗争。"},{"type":"paragraph","text":"王洪文副主席谈到当前国际形势时强调说，我们对世界前途充满信心，同时也保持高度警惕，准备对付社会帝国主义发动突然袭击，准备超级大国在世界上闹事。我们坚决贯彻毛主席“备战、备荒、为人民”的教导，作好一切应有准备。不论世界上可能发生什么情况，中国人民都将坚定不移地同全世界人民团结在一起，共同奋斗。"},{"type":"paragraph","text":"乔森潘团长在讲话中转达了柬埔寨人民对中国共产党、中华人民共和国政府、中国人民和中国人民解放军的最热烈的革命友情。"},{"type":"paragraph","text":"乔森潘团长介绍了柬埔寨人民在政治、军事、外交等方面取得的辉煌胜利。他说，我们柬埔寨人民和柬埔寨民族解放人民武装力量决心准备长期浴血奋战，不惜作出一切牺牲，把神圣的民族解放战争继续进行下去，直至取得最后的胜利。"},{"type":"paragraph","text":"乔森潘团长热情赞扬柬中两国人民的团结和友谊。他说，我们坚信，不论形势发生什么变化，中国共产党、中国政府和中国人民仍然会全力地支援我们柬埔寨民族和人民的神圣斗争，直至实现柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王于一九七○年三月二十三日发表的五点声明，取得彻底的胜利。"},{"type":"paragraph","text":"他最后高呼柬中两国人民之间的牢不可破的永恒的战斗团结和兄弟友谊万岁！"},{"type":"paragraph","text":"王洪文副主席和乔森潘团长的讲话，在全场激起一阵阵热烈的掌声。他们讲话以后，宾主互赠锦旗。大会赠给英雄的柬埔寨人民的锦旗上用中、柬文字写着：“中柬两国人民的伟大友谊和战斗团结万岁！”柬埔寨民族统一阵线和王国民族团结政府代表团赠送给北京市人民的锦旗上用柬、中文字写着：“柬埔寨和中国之间伟大的牢不可破的战斗团结和友谊万岁！”代表团同时还将柬埔寨民族解放人民武装力量缴获的自动步枪和火箭筒，柬埔寨工人、农民生产的纱笼、水布、水壶，赠送给北京市人民。赠旗后，周恩来总理、王洪文副主席、叶剑英副主席、吴德主任和西哈努克亲王、宾努亲王、乔森潘团长、英·萨利副团长热情握手，亲切拥抱。这时，全场又一次响起了雷鸣般的掌声。乔森潘团长在赠旗时说，我们带着感激的心情，接受大会赠送的锦旗。我们将把它送给柬埔寨民族解放人民武装力量的干部、战士和柬埔寨人民，因为它标志着中国人民对柬埔寨人民深厚的革命情谊。代表团的锦旗和礼品，是柬埔寨民族解放人民武装力量的干部、战士和柬埔寨人民嘱咐我们亲自送给北京市人民的，它们表达了我们柬埔寨人民对中国人民的战斗团结的感情。"},{"type":"paragraph","text":"应邀出席大会的柬埔寨贵宾还有："},{"type":"paragraph","text":"代表团随行人员宁勇、赛潘、彭索江特利；"},{"type":"paragraph","text":"王国民族团结政府官员沙林察、江裕朗、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西、万比尼和夫人、笃坎敦夫人，王室成员，专家和留学生等。"},{"type":"paragraph","text":"参加大会的还有中共中央和政府有关部门、中国人民解放军各总部和各军种、北京市革委会、对外友协的负责人耿飚、姬鹏飞、李强、肖劲光、李达、韩念龙、申健、韩宗正、张宗逊、魏伯亭、马宁、孔照年、丁雪松、周荣国，中国驻柬埔寨大使康矛召，以及首都工、农、兵的代表张世忠、王静儒、陈永祥、王明如、吕镒、孙德贵、吴淑琴。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了大会。"},{"type":"paragraph","text":"今天的大会是由北京市革命委员会举办的。（附图片）"},{"type":"paragraph","text":"首都人民隆重集会热烈欢迎柬埔寨民族统一阵线和王国民族团结政府代表团。图为大会主席台。\t\t新华社记者摄"},{"type":"paragraph","text":"首都人民欢迎柬埔寨民族统一阵线和王国民族团结政府代表团大会会场。\t\t\t\t  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e7de84dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

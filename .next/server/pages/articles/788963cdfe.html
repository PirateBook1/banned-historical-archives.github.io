script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西安青岛工商界抗美示威大会  电毛主席致敬","authors":[],"dates":[{"year":1950,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西安青岛工商界抗美示威大会"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【新华社西安十二日电】西安市工商业界于十一日举行的抗美援朝示威游行大会，曾致电毛主席致敬。电文称：我们西安市全体工商业者看到了您本月二日给天津工商界的复电，至为感动。在朝鲜人民军和我国人民志愿部队合力痛歼美李匪帮迭获伟大胜利的今天，我们为了响应您的号召加强和巩固反对帝国主义侵略的统一战线的力量彻底粉碎美帝疯狗无耻的侵略，特于本日举行大会一致决议保证实施我们所订的五项爱国公约动员工商业者子弟踊跃参加军事干部学校，与全国人民亲密团结，坚决拥护您的领导，共同为抗美援朝保家卫国而奋斗到底。"},{"type":"paragraph","text":"【新华社青岛十二日电】青岛工商业界于十一日举行的抗美援朝示威游行大会中曾一致通过电毛主席致敬。电文说：青岛工商业者通过了时事学习和对美帝经济迫害的控诉，已清楚地认识帝国主义侵略的本质，我们一定遵照您的指示和人民大众一道结成一条比过去更加巩固的反对帝国主义侵略的统一战线，对侵略者作坚决的斗争。我们根据一致意愿前已订出六项爱国公约并保证彻底执行，作为行动上的守则。今天我们结合庆祝平壤光复又举行了二万人的爱国示威大游行。在您的光辉旗帜下，誓与美帝奋斗到底！谨致以最崇高的敬礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788963cdfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

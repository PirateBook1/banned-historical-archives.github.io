script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的领导的右派言论","authors":["傅成章","包卓靖","北京政法学院","匡绍毅","吴贵知","尹孝松","王明欣","王革","陈守铭","陈广梁","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对党的领导的右派言论","type":"title"},{"text":"北京政法学院王明欣傅成章吴贵知陈广梁匡绍毅尹孝松黄盛业王革包卓靖陈守铭","type":"authors"},{"text":"1、仇恨党、要消灭党","type":"subtitle"},{"text":"王明欣说：“共产党比国民党还坏”他骂自己原来工作的机关是“黑暗的地方，密探多，恐怖重重，只许州官放火，不许民众点灯。”并且还说：对共产党要“以牙还牙！”","type":"paragraph"},{"text":"傅成章在寝室里公开叫嚣要杀共产党，他说：“共产党人反对铁托就要杀光，斯大林反对他，斯大林也要杀掉。”并说：“毛主席讲什么领导核心是共产党我就是不同意。”","type":"paragraph"},{"text":"吴贵知看到葛佩琦的“要杀共产党”的话后，很高兴，认为葛很大胆。","type":"paragraph"},{"text":"陈广梁同葛佩琦站在一起叫嚣说：“假如共产党堕落下去，人民可以打倒他，这样说是可以的。”","type":"paragraph"},{"text":"匡绍毅供认，他组织第三党的目的就是为了与共产党分庭抗礼，并进一步达到“取而代之”的目的，他说：“共产党变质了，”“快完蛋了。”认为这是时候了，应由他组织第三党来执政了。","type":"paragraph"},{"text":"尹孝松很赞赏右派分子杨玉清喊出了“共产党下轿下台。”","type":"paragraph"},{"text":"2．反对党的基层支部的领导","type":"subtitle"},{"text":"黄盛业说：“党的领导不是个别支委，个别人。”","type":"paragraph"},{"text":"王革说：“由于团支部工作党委派涂继武来领导就认为是涂继武个人领导，他把持团支部，”","type":"paragraph"},{"text":"包卓靖在反对党领导团时就说：“我们班团支部四个支委三个是党员，其实团支部不一定要党员领导，团员并不比党员差。”","type":"paragraph"},{"text":"陈守铭对孙云鹏说：“我班空气太沉闷了，要打开一下。”“党支部不领导，团支部不配合，他们已经不得人心了。”“班上搞得不好，开的会也是不痛不痒的，咱们可以自己搞起来吗?”","type":"paragraph"},{"text":"匡绍毅说：“班上应该有两个党支部，一个是共产党，另一个是民主党派，这样，共产党支部就不会操纵要求入党的青年了。”","type":"paragraph"},{"text":"有人提出实行“民主治班”。说：“两个班长，应该一个是党员，一个是团员或者是群众。”并还提出“轮流班长制”要一人搞几天班长。","type":"paragraph"},{"text":"“在中学时，班上没有党支部，工作作的很好，现在有了党支部的领导，工作都作糟了。”又说：“调干不能领导青年同学因为性格不相近。”(田维刚)","type":"paragraph"},{"text":"吴贵知和尹孝松公开说要取消党支部。吴贵知说：“要坚决清除这个(指党支部)黑暗的角落，我们不需要这样的党支部，在平时一点也看不到他的作用，好像没有党支部一样。”","type":"paragraph"},{"text":"尹孝松说：“我认为在班里不需要党支部。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f4fbb7d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

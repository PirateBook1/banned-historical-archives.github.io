script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"时报道用毛泽东思想战“三秋”","authors":["宝昌"],"dates":[{"year":1968,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农村里，我常常听到这样的反映:《文汇报》蛮扎劲，我伲贫下中农喜欢看，但就是对农村的报道太少了。有位干部说，我信农村在活学活用毛泽东思想、开展革命大批判、清理阶级队伍、开门整党、抓革命、促生产等方面创造和积累了不少经验。希望《文汇报》多作些报道，好让我伲学习。认为，这个意见很好，反映了农村很多革命干部和社员的呼声，希望能引起报社同志的重视。"},{"type":"paragraph","text":"“三秋”战斗即将开始。我希望《文汇报》及时报道一些用毛泽东思想统帅“三秋”战斗，把政治思想工作带到田头去，把斗、批、改带到田头去，坚持越忙越要学，以革命带动生产等方面的好经验、好典型，从而使“三秋”工作做得好上加好，夺取革命、生产双胜利。"},{"type":"paragraph","text":"本报通讯　员　何宝昌"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdac448d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

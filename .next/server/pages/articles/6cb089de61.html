script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　文化大革命的辉煌成果万吨巨轮“朝阳”号胜利完工交船江南造船厂革命职工集会欢庆，决为祖国造更大更多的船","authors":[],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“朝阳”号排水量一万九千八百吨，每小时航速十七点五浬，从上海出发，可直达世界上任何一个港口，连续航行四十昼夜，不需中途给养"},{"type":"paragraph","text":"本报讯　前天，江南造船厂无产阶级革命派和革命职工，隆重举行大会，庆祝无产阶级文化大革命的产物——“朝阳”号万吨巨轮胜利完工交船。他们怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的心情，千遍万遍地高呼:“战无不胜的毛泽东思想万岁!”“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万万岁!”欢呼声响彻云霄，震撼浦江。"},{"type":"paragraph","text":"“朝阳”号与“东风”号，是江南造船厂自己设计、自己建造的两艘同类型姊妹船。她的总长为一六一米，船宽二十点四米，排水量一万九千八百吨，载重量一万三千吨(相当二百八十三节火车车厢的载运量)。这艘船每小时航速十七点五浬。如果从上海出发，可以直达世界上任何一个港口。她连续航行四十昼夜，不需要中途给养。"},{"type":"paragraph","text":"这艘巨轮是在我们伟大领袖毛主席视察江南造船厂十一周年的光辉日子——今年一月十日下水的。当时，“一月革命”的风暴正席卷着上海，震撼着全国。江南厂无产阶级革命派响应伟大领袖毛主席提出的“抓革命，促生产”的号召，一举夺下了全厂大权，刹住了反革命经济主义的妖风，勇敢地肩负起革命和生产两副重担。“朝阳”号下水以后，厂里的保守势力设置了层层障碍，企图拖延生产周期，搞垮革命造反派。可是用毛泽东思想武装起来的无产阶级革命派，是难不倒，压不垮的。他们按照毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”全厂很快进行了总动员，出现了干群一条心，合力抓“朝阳”的生动新局面。"},{"type":"paragraph","text":"九月，革命大联合的高潮来到了，“朝阳”号工程在这个新形势的鼓舞下进展不断加快。这时候，江南造船厂的几个革命群众组织的同志，学习了毛主席“在工人阶级内部，没有根本的利害冲突”的伟大指示，提高了觉悟，消除了分歧，团结对敌，实现了全厂革命的大联合。接着，一个以“斗私，批修”为纲，活学活用毛主席著作的新高潮和抓革命、促生产的新高潮，如同万马奔腾，滚滚向前。在全厂无产阶级革命派、革命群众和革命干部的同心协力下，“朝阳”号以惊人的速度于十月三十日出海试航，并且实现了一次试航成功的伟大胜利。好马上程蹄不停，“朝阳”号一次试航成功以后，江南厂革命职工抓紧时间，猛赶结尾工程，经过了艰苦的奋斗，终于实现了他们的美好愿望，“朝阳”号万吨巨轮于十二月二十六日前胜利竣工交船。全厂无产阶级革命派和广大革命职工一遍又一遍高呼:“毛主席万岁，万万岁!”他们表示，一定要更高地举起毛泽东思想的伟大红旗，贯彻落实毛主席的最新指示，为祖国造更大的船，更多的船。　(江南造船厂工人革命造反联合总部政宣组)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\12\\67cs030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e万吨巨轮‘朝阳’号雄姿\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cb089de61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

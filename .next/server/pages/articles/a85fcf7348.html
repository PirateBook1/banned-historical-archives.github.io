script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"张国焘晚年谈文革","authors":["司马璐"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一九六六年，文化大革命初起时，我曾请教张国焘，他常用最简单几个字，答复我的问题。例如：","type":"paragraph"},{"text":"我问：“毛泽东如何？”张答：“润之一天没有登基做皇帝，是不甘心的。”","type":"paragraph"},{"text":"我问：“林彪如何？”张答：“他不是这种料子，不会久的。”","type":"paragraph"},{"text":"我问：“江青如何？”张答：“明星嘛，这会做了主角，总算不错了。”","type":"paragraph"},{"text":"我问：“康生如何？”张答：“有人说他如何厉害，我看不是，他永远是个工具，是个糊涂人。”","type":"paragraph"},{"text":"我问：“周恩来如何？”张答：“恩来善泳，他自称弄潮儿；凡是善泳者，有时难保不会失足的。”","type":"paragraph"},{"text":"张氏给我的答复，后来事实证明，观察深入，一语中的，他的确不愧为中共第一代的代表人物。不过，一个政治人物往往看别人易，看自己难。","type":"paragraph"},{"text":"文革期间，张国焘出版《我的回忆》，杨子烈出版《张国焘夫人回忆录》。一九六八年，张国焘夫妇移民加拿大。一九七四年我旅行加拿大，曾去看望过他们。国焘先生于一九七九年十二月逝世。","type":"paragraph"},{"text":"中共的资料中说，张国焘晚境凄凉，冻死异邦，在我的印象中，加拿大政府把张国焘的生活医疗全包了，仅是没有特权而已。毛泽东逝世时八十三岁，张国焘逝世时八十二岁，毛比张仅仅多活了一年而已。","type":"paragraph"},{"text":"我相信，文化大革命时期，假如张国焘还在中国大陆，绝对活不到八十二岁的。","type":"paragraph"},{"text":"张国焘在中共历史上的功过如何，有待中共秘密档案的开放。张国焘与我亦师亦友，我觉得我有责任说出历史的真相，虽属片面，但自信忠实。张国焘为人自然有他的缺点，否则他怎么到最后一败涂地？假如由于他的失败而否定他在中共的历史地位，这是很不公道的。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【千秋功罪】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a85fcf7348"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

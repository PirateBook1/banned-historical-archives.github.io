script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对张劲夫关于浙江省直属机关三反斗争的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对张劲夫\"关于浙江省直属机关"},{"type":"paragraph","text":"三反斗争的报告的批语"},{"type":"paragraph","text":"（1952年1月5日）中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委；各大军区，志愿军，并转各级军区："},{"type":"paragraph","text":"此件很好，请在党刊上发表，使很多同志都能看到。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月五日[1]张劲夫，当时任浙江省财政经济委员会主任、增产节约委员会主任。"},{"type":"paragraph","text":"[2]指中共中央华东局和浙江省委转报的张劲夫1951年12月26日向省委所作的关于省直机关开展三反运动情况的报告。报告说，运动初期主要以反浪费为主，多数单位首长以身作则，各级骨干层层带头，进行自我批评和相互批评，感动了许多人，大大激发了群众的积极性，领导上也取得了主动，为进一步开展反贪污斗争创造了有利条件。报告还对今后进一步大力开展反贪污斗争和分别不同情况处理贪污浪费问题提出了意见。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e601dd6eb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

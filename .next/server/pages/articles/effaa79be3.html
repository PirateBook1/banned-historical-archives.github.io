script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上无二十厂领导班子不断整顿学风狠抓活学活用　理论联系实际努力学习毛泽东思想，促进了思想革命化","authors":[],"dates":[{"year":1971,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的“九大”路线的指引下，上海无线电二十厂党支部遵照毛主席关于“学风问题是领导机关、全体干部、全体党员的思想方法问题，是我们对待马克思列宁主义的态度问题，是全党同志的工作态度问题。既然是这样，学风问题就是一个非常重要的问题，就是第一个重要的问题”的教导，大抓领导班子的学风问题，大破各种坏学风，大立理论联系实际的革命学风，活学活用，改造世界观，从而促进了思想革命化。"},{"type":"paragraph","text":"过去，他们对学风问题的重要性认识不足，所以措施不力，学习收效不大，影响了领导班子的思想建设。党支部首先组织大家学习毛主席的《整顿党的作风》一文，联系实际摆了学风不正的种种表现，如在学习时谈论工作多，认真读书少；夸夸其谈多，联系思想少；针对别人多，对照自己少。"},{"type":"paragraph","text":"针对摆出来的问题，组织大家进行批判。党支部书记批判了自己“想想过去还满意，看看现在还可以，展望将来没问题，不学习也过得去”的思想，认识到:“以干代学”，就是只干不学，就是执行毛主席革命路线的障碍。"},{"type":"paragraph","text":"有一个新干部，平时也读马、列的书，但只武装嘴巴，不联系思想。群众称他为理论学习中的“搬运工”，他还很得意，认为“我学了能够搬得出也算不错了”。最近，他听取了群众的批评，决心改变学用脱节的坏学风，加强世界观的改造，克服形而上学和唯心论。"},{"type":"paragraph","text":"学风不正，归根结底是对毛泽东思想的态度问题。因此’这个厂的党支部组织干部学习毛主席关于无产阶级专政下继续革命的伟大理论，结合自己的切身体会，大谈活学活用毛泽东思想的重要性。使大家认识到:要提高觉悟，就要认真学习毛泽东思想，改造世界观。否则，就有穿新鞋走老路的危险，就会受假马克思主义的骗，就会背离毛主席的革命路线。经过学习，提高了大家活学活用毛泽东思想的自觉性。有个女委员，过去以文化水平低、家务重原谅自己，学习后，她说:“从现在起，你们学一遍，我就学三遍。”从此，她刻苦学习，认真写心得，并能坚持下来。"},{"type":"paragraph","text":"这个厂的领导班子，经过整顿学风，坏学风受到了批判，学习空气浓了，认真读书，理论联系实际的风气正在形成，提高了领导班子的战斗力。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"effaa79be3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

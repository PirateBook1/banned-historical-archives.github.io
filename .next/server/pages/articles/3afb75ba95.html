script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员会关于给杨惟一盟纪处理报告表","authors":[],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员会关于给杨惟一盟纪处理报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 杨惟一 性别 男 年令 32 籍贯 陕西长安 入盟 年月 1952年12月   原有 职务 盟内 -- 问题性质 右派分子   盟外 陕西省武功水利学校教员   主要反动言行或反革命罪行： 1.反对党的领导，谩骂党的组织。说党员在学校是“把持一切”，“鸡的尻子，顶不了屁”。对自己担任工会主席不满说：“我的工会主席是领导上任命的，不是大家选的，把我搞出来，不过是翁文灏（意指蒋介石将垮台，叫翁出来组阁）而已。”侮蔑领导是“命令、报复、小恩小惠、拉拢扶植私人势力，顺之者褒，逆之者贬，不懂装懂”，并攻击校长是“楚怀王，昏头，”并说他到水校后是“四载，一日无问津”。 2.挑拨党群关系。说校长把教师分作三类：一类是年纪大的，一类是年轻到校不久的，一类是中年到校时间长的，校长是“依靠年轻的，团结年老的，孤立中年的。”并说：在水校工作，今天是“香蛋”，隔一晚就会变成“狗粪”。 3.歪曲党的干部政策，辱骂积极分子。说党是用“奴才”，不用“人才”，“校长衡量干部的标准是‘安分守己，服服帖帖，唯唯诺诺’，百说百从者为好干部，不能歌功颂德，阿谀曲从的，即可算作不逊分子。”   斗争中的态度 斗争后表示要改过自新   行政处分 撤销原有职务，另行分配待遇较低工作，降三级 组织处分 留盟察看   备注 ----                   ","type":"paragraph"},{"text":" 民盟陕西省西安市整风领导小组（盖章）","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3afb75ba95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

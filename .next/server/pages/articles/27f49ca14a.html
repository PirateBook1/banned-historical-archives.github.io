script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东区党委关于大竹县石桥区王克俭擅自减租的通报","authors":[],"dates":[{"year":1950,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"川东区党委关于大竹县石桥区王克俭擅自减租的通报","type":"title"},{"text":"西南局批示：","type":"subtitle"},{"text":"减租工作必须有准备，有领导、有秩序地进行，任何一个地方的减租都必须将计划呈交上级批准才能施行，避免紊乱。请各地严格检查有无类似大竹县的无纪律现象发生，并通令所属严予防止。","type":"paragraph"},{"text":" 六月二十日","type":"paragraph"},{"text":"兹将大竹地委关于大竹石桥区分区书记王克俭同志不遵守请示报告制度、严重的无纪律无政府、擅自进行减租的通报转发参考。","type":"paragraph"},{"text":" 川东区党委    六月十七日","type":"paragraph"},{"text":"据大竹县委六月六日报告：该县石桥区在掌握我党减租政策上，发生事前不请示而事后又未报告的严重的无纪律无政府现象；该县石桥区分区书记兼区长王克俭同志在各乡干部到区开会时，永兴乡提出地主为了缴公粮而向佃农要土租（大竹的租分土租、田租二种，土租每年佃农向地主交两次租），并追，因此，群众迫切要求进行减租，群众并反映：“伪罗广文在时，曾提出实行二五减租是伪骗的，今天人民政府也张贴出减租布告，是不是和以往伪政府一样光说不真办呢？”王克俭同志当听到此反映后，未慎重考虑和集体研究，即在会上乾脆答覆：“按六五、三五减吧！”事后有人询问王克俭同志：“县是否已了解？报告了没有？”王克俭同志讲：“怎么不同意，只要发动起群众就行。”因之永兴乡干部回去后；即广为宣传，并登出黑板报，题目为：“好消息！真正实行减租；”在各种会议上进行减租的宣传。县委发觉后，即令该区马上纠正，但纠正时又不坚决，这是严重的无纪律无组织现象，如不严肃纠正，会造成整个工作上的不良影响。各县区应切实检查是否有类似情事发生。为此，地委特再提出各县应具体切实贯彻地委四月十日及区党委四月四日发下之严格请示与报告的指示，并将这一精神再次传达到各级领导，以克服无纪律无政府现象的发生。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第8期，中共中央西南局编印 （党内刊物发至县团）， 1950年7月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27f49ca14a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲各国人民称赞毛主席的话句句是真理毛主席是世界人民的伟大导师","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　非洲各国人民对毛主席无限热爱，他们称赞毛主席是世界人民的伟大导师，毛主席的话句句是真理，毛泽东思想是世界人民的宝贵财富。"},{"type":"paragraph","text":"一个加纳的知识分子最近说:毛泽东主席是世界人民的伟大导师。毛泽东著作的光辉不仅照亮了中国人民胜利的道路，而且还被越南人民和世界其他地方人民的斗争证明是普遍真理。"},{"type":"paragraph","text":"全非工会联合会驻东非和中非地区代表津比希利对新华社记者说:毛泽东在非洲人民中间享有很高的威望。他说，毛泽东思想是真正的革命思想，毛主席的学说是不朽的。"},{"type":"paragraph","text":"几内亚国立“佐利巴”舞蹈团著名歌唱家马萨利对记者说:“我热爱毛主席，他是一位伟大的革命家，我的歌喉表达不了我对他的尊敬的感情。”"},{"type":"paragraph","text":"他当众引吭高唱中国歌曲《大海航行靠舵手》和几内亚歌唱家在访问中国时创作的歌曲《战斗的非洲歌唱毛主席和他的伟大》。所有在场的人都被他对毛主席的深厚感情所感动而热烈鼓掌。"},{"type":"paragraph","text":"一位名叫卡马拉·阿卜杜拉耶的几内亚青年经常细心搜集毛主席语录，并把语录寄给他的父母，帮助他们进行学习。他说:“我十分喜欢阅读毛主席著作，因为他的著作字字都是真理。”"},{"type":"paragraph","text":"一位几内亚工人向中国同志要一本封面印有毛主席像的杂志。他说，他要把毛主席像从杂志上剪下来，挂在屋子里，以便能够天天看到毛主席。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ae90325cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

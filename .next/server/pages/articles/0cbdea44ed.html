script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于迅速制止耕牛瘦弱死亡现象的通知","authors":[],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于迅速制止耕牛瘦弱死亡现象的通知","type":"title"},{"text":"各省、市委，自治区党委：","type":"appellation"},{"text":"一、据河南省委报告，该省耕牛近两年来非正常死亡数量甚大，现有耕牛中还有10％到30％瘦弱不堪，不能役使。在农业合作社中，人拉犁、人拉车的现象越来越多。全国若干省份，尤其是华北各省也存在着类似情况。如此发展下去，必将严重地影响这些地区农业生产的发展，也将严重地脱离农民群众。目前，虽然由于天气转暖，青草生长起来，耕牛死亡现象暂时趋于稳定，但是耕牛死亡、瘦弱的问题，还没有真正解决。如果不从根本上解决问题，冬季到来，还可能发生大量死亡的现象。为此，希望有关省委立即采取有效办法，找出原因，作出规划，限期停止耕牛非正常死亡、瘦弱情况的发展。","type":"paragraph"},{"text":"二、在若干地区造成耕牛大量瘦弱、死亡的原因是多方面的，但是其中的主要原因是由于集中喂养、管理不善所引起的。农业合作化以后，若干地区没有经过典型试验，取得经验，然后逐步推广的办法，而是一下子普遍地实行了以社或队为单位集中喂养耕牛，虽然也有个别先进社是喂养得好的，但是多数社都没有喂好，或者喂得很不好，以致造成很大的损失。全国有许多省份没有实行耕牛合槽喂养，仍然分散到户喂养，实行定草、定料、定膘、定活、定工等五定办法，由社员包养，不但没有发生大量瘦弱、死亡现象，在实行合作化两年中，耕牛还得到了发展。以河南为例，全省有28个县实行分户喂养，就没有发生大量瘦弱、死亡情况，在其他实行集中喂养的县份都发生不同程度的瘦弱、死亡现象，甚或发生严重死亡、瘦弱现象。在湖北实行分散喂养和五定办法，去年增加了耕牛20万头。这就说明在目前条件下，分散喂养比起集中喂养更适合于合作社现时的管理水平。请各有关省委认真总结一下当地耕牛饲养方面的经验。凡是集中喂养发生瘦弱、死亡现象的，应当迅速把集中喂养耕牛的办法改变为分散喂养。有的地方还实行了养用合一制，即耕牛归谁喂养就归谁使用，这个办法很好，望各地注意。","type":"paragraph"},{"text":"三、改变集中喂养办法，实行分散喂养的办法，也应该有领导地去进行，不能草率从事或简单地分散到户，这样也会造成新的损失。必须是认真总结当地经验，经过群众的充分酝酿，定出合理的制度和办法，使社员乐于喂养，而不是勉强社员去喂养，更不能以行政命令的办法去“派养”。只有担任喂养耕畜的社员有积极性，才能把耕畜喂好。另外，改变耕畜喂养办法时，还要教育广大干部，向他们说明道理，解除他们的思想顾虑。说明耕牛的分散喂养是目前全国大多数地区实行的办法，既不伤害社会主义的原则，又有利于耕牛的发展。而实行耕牛的集中喂养，农民还没有经验，有很多困难问题不能一下子解决。","type":"paragraph"},{"text":"四、在以马、骡为主要役畜的地区，如果不适合集中喂养，也应当实行分散喂养。在历史上有集中喂养习惯的地区（如东北各省的一些地区），也不应当过分集中，以分犋喂养为宜。在建有马棚的社，为了利用现有马棚，而又避免过分集中的毛病，也可以考虑实行分槽喂养的办法，以免招致损失。至于耕畜集体放牧，农民是素有经验的，仍应照过去经验办理，不要分散放牧。","type":"paragraph"},{"text":" 中央1957年5月18日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cbdea44ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

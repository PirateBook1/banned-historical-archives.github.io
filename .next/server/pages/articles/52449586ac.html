script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对董必武等关于五机关合署办公及开展三反斗争情况报告的复信","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"毛泽东对董必武等关于五机关合署办公及开展三反斗争情况报告的复信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"董必武、罗瑞卿同志阅后，交彭真同志阅办：","type":"appellation"},{"text":"（一）十二月二十九日关于五机关合署办公以及开展三反斗争情况的报告已收到，阅悉。","type":"paragraph"},{"text":"（二）报告第四条第一项所说“利用民主人士打胜仗”的人是些什么人，姓甚名谁，他们如何利用民主人民（士）去打仗的，请补报。这样的人已丧失作为一个严肃的共产党人的立场，必须按其情节轻重给以必要的纪律方面的党内处罚，请你们议定处罚办法（邀同本人参加）报告中央核办。","type":"paragraph"},{"text":"（三）报告第四条第二项所说对三反运动采取自由主义态度的党员是些什么人，姓甚名谁，请补报。对于这样的人，应给以一个限期（例如十天），遵照中央决议，认真发动群众开展反贪污反浪费反官僚主义的斗争，否则即须撤职。如果本人有贪污实据，还须开除党籍；严重者须送法院惩办。","type":"paragraph"},{"text":"（四）报告第四条第三项所说只要“一反”，不要其余“二反”的民主人士，是些什么人，姓甚名谁，请补报。","type":"paragraph"},{"text":"（五）报告的其他部份，均同意。","type":"paragraph"},{"text":" 毛泽东一九五一年十二月三十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52449586ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

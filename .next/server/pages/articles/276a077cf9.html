script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新平一大队的青年突击队遵循毛主席的伟大教导  在三大革命运动中锻炼成长","authors":[],"dates":[{"year":1969,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新平一大队的青年突击队遵循毛主席的伟大教导"},{"type":"paragraph","text":"在三大革命运动中锻炼成长"},{"type":"paragraph","text":"据新华社广州四日电　广东省中山县民众公社新平一大队青年突击队的队员们，在欢庆党的“九大”胜利闭幕的大喜日子里，重温毛主席为《中山县新平乡第九农业生产合作社的青年突击队》一文所写的按语，再一次受到巨大鼓舞，他们决心更好地带头活学活用毛泽东思想，发扬不断革命和彻底革命精神，紧跟伟大领袖毛主席，在三大革命运动中同全队广大社员一道夺取新的更大的胜利。"},{"type":"paragraph","text":"新平一大队在农业合作化时期是新平乡第九农业生产合作社。那时，社里有三十六名青年农民在党支部的领导下组成突击队，在办社和发展社会主义集体经济等方面处处起带头作用。《中山县新平乡第九农业生产合作社的青年突击队》一文收入《中国农村的社会主义高潮》一书时，伟大领袖毛主席为这篇文章所写的按语指出：“青年是整个社会力量中的一部分最积极最有生气的力量。他们最肯学习，最少保守思想，在社会主义时代尤其是这样。”毛主席的伟大教导，极大地鼓舞了这个社的青年农民。从那时以来，这支青年突击队在毛主席的革命路线指引下不断成长。当年的突击队员，今天大部分已成为生产队、大队、公社领导班子的成员或青年突击队的好教员。今天的一百五十二名突击队员中，百分之八十六是新生力量。今年，这个突击队被评为佛山专区活学活用毛泽东思想的先进单位。"},{"type":"paragraph","text":"在党的“九大”胜利闭幕的时候，这个青年突击队的队员们重温毛主席的教导，决心发扬“最肯学习”的革命精神，更好地活学活用毛泽东思想，进一步用毛主席关于在无产阶级专政下继续革命的伟大学说武装头脑，把社会主义革命进行到底。他们订了制度，每月都要请老贫农结合斗争实际向全体队员进行一次阶级教育，做到念念不忘阶级斗争，念念不忘无产阶级专政。他们还在青年突击队中开展了小队与小队间的“集体一对红”和队员与队员、队员与下乡知识青年、队员与社员间的“一对红”活动。现在，全体突击队员人人自觉地活学活用毛主席的光辉著作“老三篇”，学习“九大”的重要文献。在他们的带动下，全大队掀起了活学活用毛泽东思想的群众运动新高潮；斗私批修，破私立公，蔚然成风，好人好事不断涌现。一天下午，刮着七八级强风，还下着大雨。第四青年突击小队的新队员潘才胜、何根仔、郭森腾，惦记着最边远的一块田还没有插上秧。他们遵照毛主席关于“越是困难的地方越是要去”的教导，冒着强风大雨，划着小艇，穿过一条五六米宽的河面，将秧运去抢插。当他们横过大河时，忽然看到一只满载牛草的小艇被风刮沉了。这时，毛主席关于“一切革命队伍的人都要互相关心，互相爱护，互相帮助”的教导鼓舞着他们，他们二话没说就跳下河去，协助那个不相识的社员将艇救起，将草捞回，然后继续划着小艇去抢插早稻。"},{"type":"paragraph","text":"青年突击队员们在活学活用毛泽东思想群众运动中，发扬“最积极最有生气”的革命精神，带头宣传毛泽东思想，以最快的速度宣传毛主席的最新指示。在党的“九大”胜利闭幕的当天晚上，突击队全体队员立即出动，把这一特大喜讯和“九大”的战斗号令传达给广大社员。为了使沿河的流动渔民和水利工地上的社员及时听到特大喜讯，青年突击队员们带着土广播筒，划着小艇，沿河宣传。"},{"type":"paragraph","text":"“革命的根本问题是政权问题。”新平一大队青年突击队的队员们牢记毛主席的这一伟大教导，念念不忘无产阶级专政，很注意帮助干部掌好权用好权。公社革委会和大队革委会的成员、老突击队员梁庆能，听说第七生产队有的队干部有“不愿当干部”的思想时，就和这个生产队的五名干部一起学习毛主席关于“人民得到的权利，绝不允许轻易丧失，必须用战斗来保卫”的教导，提高了他们的阶级斗争和两条路线斗争觉悟，他们决心永远忠于毛主席，为贫下中农掌好权。一些青年突击队员被选进生产队的革命领导小组后，个个都狠抓阶级斗争，狠抓革命，用革命带动生产。贫下中农看到他们的所作所为，都称赞他们是“毛主席教育出来的使人称心的革命接班人”。"},{"type":"paragraph","text":"这个大队的青年突击队在生产中更是一支骨干力量。哪里农活艰苦，他们就到哪里去，在发展生产上起了很大作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"276a077cf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"对延安市民众代表的讲话叫","alias":"","parts":[{"type":"paragraph","text":"对延安市民众代表的讲话！"},{"type":"paragraph","text":"（1944年2月7.日）"},{"type":"paragraph","text":"今天本市人民秧歌队、市政府、市商会、市群众团体，来这杨家岭一中共中央所在地献旗，这个意思很好，我代表中共中央表示欢迎。刚才诸位送来旗子，又讲了许多好话，这个意思很好，我们共产党人要更加努力的工作，把工作做得比过去更好些，来回答你们。"},{"type":"paragraph","text":"现在全世界全中国都在团结一致打法西斯，我们边区党政军民已经团结一致，今年更要团结一致，为增加生产，巩固后方，打倒日本帝国主义而努力。边区已有进步，今年还要进步，共产党人愿意和边区人民打成一片，听取人民的意见，使工作做得更好些。"},{"type":"paragraph","text":"[1]这是毛泽东对延安民众代表讲话的一部分。毛泽东在枣园的旧居。毛泽东和江青、李讷在延安窑洞前。毛泽东和江青、李讷在延安。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":317},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04b18c1309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

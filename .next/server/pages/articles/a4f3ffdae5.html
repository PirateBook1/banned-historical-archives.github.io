script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决按照毛泽东思想办社会主义企业  我国钢铁工业出现新跃进局面  今年头五个月，钢、钢材、生铁比去年同期大幅度增长；试制成功二百五十多个钢材新品种，粉碎了帝国主义和修正主义的封锁。","authors":[],"dates":[{"year":1966,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决按照毛泽东思想办社会主义企业"},{"type":"paragraph","text":"我国钢铁工业出现新跃进局面"},{"type":"paragraph","text":"今年头五个月，钢、钢材、生铁比去年同期大幅度增长；试制成功二百五十多个钢材新品种，粉碎了帝国主义和修正主义的封锁。"},{"type":"paragraph","text":"据新华社十五日讯　我国钢铁工业坚决按照毛泽东思想办社会主义企业，今年以来，不论是产量、质量、品种，都获得了多快好省的新跃进。"},{"type":"paragraph","text":"全国广大钢铁企业今年以来继续以阶级斗争为纲，深入地进行了突出政治的大辩论。通过辩论，广大职工群众进一步领会了毛主席教导的政治是统帅、是灵魂，“政治工作是一切经济工作的生命线”的伟大意义，精神面貌为之一新。他们说，要办好社会主义企业，要多快好省地发展冶金工业，千条万条，归根到底是一条：毛主席著作是一切工作的最高指示，毛泽东思想是一切工作胜利的根本保证。各地钢铁企业掀起了一个活学活用毛主席著作的新高潮。毛泽东思想掌握了群众，就变成了无比强大的物质力量。为革命炼铁，为革命炼钢，为第三个五年计划作出新的贡献，已经成为全国钢铁工人共同的决心，成为推动生产飞快发展的强大动力。今年头五个月生产出的钢、钢材、生铁，都比去年同期有了大幅度的增长，而且，今年的钢铁生产一个月比一个月好，是一个持续增产的形势。"},{"type":"paragraph","text":"第三个五年建设计划开始，国家各方面对钢铁工业提出了许多新要求。广大钢铁工人深感自己的责任重大，从而振奋革命精神，奋发图强，破除种种旧框框，大胆创新，试制成功了二百五十多个钢材新品种，进一步提高了我国钢材自给的能力，粉碎了帝国主义和修正主义对我国的封锁。"},{"type":"paragraph","text":"根据毛主席破除迷信解放思想的指示，我国钢铁工业正在开展一场意义重大、影响深远的产品革命。近几年发展起来的、能充分利用我国丰富多样矿产资源的新钢种——普通低合金钢，今年头五个月的产量相当于去年全年产量的七倍，普通低合金钢的钢材品种也大大增加。"},{"type":"paragraph","text":"全国钢铁工业部门职工近两年来大抓矿山建设工作，为今年钢铁工业生产发展和今后钢铁工业的继续跃进提供了物质基础。今年他们又在采矿选矿方法方面进行了一系列革命，加速了矿山建设。"},{"type":"paragraph","text":"毛泽东思想不仅是无产阶级进行阶级斗争的最强大的思想武器，也是指导生产斗争和科学实验的最强大的思想武器。近几年来，我国广大钢铁职工以毛主席的《实践论》和《矛盾论》为武器，大破形而上学，大破资产阶级技术“权威”，创造出许多项重大的技术革命成果，诸如真空冶炼、高炉煤粉喷吹新技术、轧钢新工艺、共生铁矿的综合利用，等等，使我国钢铁工业生产的技术向世界先进水平迈进了一大步。"},{"type":"paragraph","text":"钢铁工业技术革命的实践有力地证明：毛泽东思想是战胜帝国主义的强大思想武器，也是战胜修正主义和资产阶级“权威”的强大思想武器。被毛泽东思想武装起来的我国工人阶级，一定能够攀登技术高峰，成为科学技术领域里的主人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4f3ffdae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

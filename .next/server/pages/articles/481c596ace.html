script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府内务部补充指示: 不许饿死一个人!","authors":[],"dates":[{"year":1950,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"中央人民政府内务部补充指示: 不许饿死一个人!","type":"title"},{"text":"【新华社北京七日电】 中央人民政府内务部于六日向各大行政区军政委员会、各省市人民政府、行署发出关于生产救灾的补充指示。指示责成:各级人民政府要对救灾负起过度的责任，不许饿死一个人!如有对灾情不了解，对春荒无准备，饥饿来临，毫无办法，那就应受到责罚；反之则是人民的功臣，应受到奖励。","type":"paragraph"},{"text":"指示指出:今日救灾工作的关键，在于加强组织与领导。灾区各级人民政府，特别是高级政府主要负责人应尽可能亲到灾情最严重的地区视察，并尽可能就地解决问题，指导工作。","type":"paragraph"},{"text":"指示称:“深入灾情、带领群众”，不是到灾区看看讲讲就够，必须清楚地掌握灾情与详确地研究救灾办法。对灾情掌握不够:夸大了，可能影响到有限的救济粮分配不适当；缩小了，必然遇到严重现象发生，就手忙脚乱，挽救不及。这是救灾工作第一要注意的事。","type":"paragraph"},{"text":"指示号召各地发动人民互助。灾民与灾民要互助，灾民中间有劳力的与无劳力的要互助，有劳力与有资金的要互助；灾民与非灾民要互助，灾区与非灾区要互助。指示称:我们不赞成盲目逃荒。但已逃出了的人，各地必须好好照顾，或使之就地参加生产，不能允许有一个逃荒的人被饿死。分配各省区的救济粮与调剂粮必须好好掌握，正确地分配与及时地运到各地区，以起到其应有的作用。","type":"paragraph"},{"text":"指示指出:去年水灾地区排水种麦做得有成绩，这是救灾的根本办法。今春要及时发动春耕，播种早熟作物(如早熟洋芋及菜蔬等)。对靠湖积水地区发动打鱼捞水产，以备青黄不接时的生活资料。要注意保存牲畜、修理农具、堆积肥料等以迎接今年的大生产运动。同时要强调节约，号召“变生活资料为生产资本”。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1950年1月 8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"481c596ace"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省普选结合新三反中发生偏差","authors":["徐默"],"dates":[{"year":1953,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"江苏省普选结合新三反中发生偏差","type":"title"},{"text":"徐默","type":"authors"},{"text":"【江苏分社20日讯】江苏省247个乡、镇基层普选试点中，由于县市领导干部对这一工作缺乏经验，普选工作干部没很好按政策办事。因此产生下面两个偏向。","type":"paragraph"},{"text":"（一）普选工作与新三反工作结合中，有的采用审干的方式。兴化县周薛孽镇有个青年团干部，工作很积极，只是对人态度不好，在群众大会上检讨时，少数群众要他低下头来。乡长为此躲避检查。检查党支部书记后，群众说不彻底，又到工作组检查了一天。结果党支部书记、乡长等均因此落选。有少数普选干部认为新三反反的彻底才能发动群众，否则群众就不能发动。盐城县横塘区联戚乡在普选前几天，集中力量搞新三反，开支委会、支部大会、群众大会，给三个村干部以撤职处分，检查了九个乡村干部。事后经检查证实：三个撤职的村干部，有两个干部处理错了，九个被检查的干部中，有三个完全不需要检查。","type":"paragraph"},{"text":"（二）关于审查选民资格问题，虽经中央一再指示，不能做过高要求。但是，由于普选工作干部的急躁情绪，企图在普选中解决土地改革、镇压反革命等运动中所遗留的全部问题，不少地方都超出审查选民资格的范围，有些地方为了迫使已被管制的反革命分子交出新的材料，先后已造成12人自杀。（徐默）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e32f07c69e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

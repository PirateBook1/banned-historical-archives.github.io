script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国人民高呼“中国万岁!”欢迎来自毛主席身边的学生代表团","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴黎10日电　来自毛主席身边的中国学生代表团，在巴黎受到法国人民和青年学生的热烈欢迎。"},{"type":"paragraph","text":"中国学生代表团是应法国全国学生联合会的邀请前来参加在巴黎举行的第十四届国际大学生文化联欢节的。代表团在九日晚举行的联欢节开幕式上，表演了精采的歌舞节目，受到了两千多名观众的热烈欢迎。这些节目体现了中国人民高举毛泽东思想伟大红旗和对伟大的领袖毛主席的无限热爱。体现全民皆兵、劳武结合思想的《公社女民兵舞》是中国学生代表团演出的第一个节目。当报幕员用法文朗诵毛主席语录“我们不但要有强大的正规军，我们还要大办民兵师。这样，在帝国主义侵略我国的时候，就会使他们寸步难行”时，场内响起了热烈的掌声。"},{"type":"paragraph","text":"八日下午，中国学生代表团参加了联欢节游行，受到法国人民特别热烈的欢迎。当中国学生代表团高唱歌颂伟大领袖毛主席的歌曲《大海航行靠舵手》、《东方红》行进时，街道两旁的行人为中国代表团热烈鼓掌，欢呼“中国万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22fee119c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

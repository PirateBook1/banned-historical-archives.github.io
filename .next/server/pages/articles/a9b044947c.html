script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在山东梁山县委汇报会上的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1961,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"胡耀邦在山东梁山县委汇报会上的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"搞好集体生产的民主管理非常重要，军队里有几大民主，农业生产中也要考虑几大民主：生产计划民主、生产劳动民主、收入分配民主。要抓紧这几个环节，特别是分配民主，要把群众发动起来，这就是社会主义教育，分配民主搞好了，大家就放心了，对庄稼就爱护了。","type":"paragraph"},{"text":"以前把社会主义教育搞得太简单，以为只有“两条道路斗争”才是社会主义教育。","type":"paragraph"},{"text":"有些同志下放，愿意回到本省。大批的干部下放下去，应该给人家这样的小自由，是不是为社会主义服务，这是个原则问题，原则要坚持，不能随便马虎。但是在哪个地区、哪个部门，是可以适当照顾的。分配干部的时候要使人心情舒畅，不要使人觉得清规戒律很多。","type":"paragraph"},{"text":"抓紧积肥。这要贯彻奖励政策，要拿出一定的口粮作为奖励。秋种以后，可考虑拿出一点粮食搞冬季积肥。","type":"paragraph"},{"text":"要积极种树。经过几年，自己解决烧柴问题。堤边、渠边、沟边、路边、河边都种上。可以一个地段一个地段的分给组分给户。叫做：划分地段，谁种谁有，供给树苗，成活有奖。搞上它五年、七年，每人如果种活五棵，每户平均二十五棵，烧柴问题就可以基本解决。","type":"paragraph"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9b044947c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

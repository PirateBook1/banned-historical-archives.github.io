script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“全面专政”还是全面背叛?——《论对资产阶级的全面专政》是张春桥背叛无产阶级专政理论的代表作","authors":[],"dates":[{"year":1977,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级专政的理论，是马克思主义的精髓。对无产阶级专政的态度，也是区分真假马克思主义的试金石。“修正主义者抹杀社会主义和资本主义的区别，抹杀无产阶级专政和资产阶级专政的区别。他们所主张的，在实际上并不是社会主义路线，而是资本主义路线。”一九七五年春，张春桥在全国学习无产阶级专政理论之际，摆出一副“理论权威”的架势，抛出了《论对资产阶级的全面专政》。这个三十年代的老投降派忽然写起“正面”文章来，不但“专政”，而且“全面”，调子唱得很高。可是，用马列主义、毛泽东思想剖析这篇文章，就可以发现张春桥的反革命的本相:在“全面专政”的招牌下，干的正是全面背叛无产阶级专政学说的卑劣勾当。原来他的本意是要用所谓“张春桥思想”来代替马列主义、毛泽东思想，为“四人帮”篡党夺权大造反革命舆论。下面发表的一组短文，就是对张春桥炮制的《论对资产阶级的全面专政》一文的初步揭露和批判。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c06cabb79a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

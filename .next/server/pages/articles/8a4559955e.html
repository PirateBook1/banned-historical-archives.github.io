script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海红旗电影制片厂关于莎莉特务嫌疑问题审查表格","authors":[],"dates":[{"year":1969,"month":12}],"is_range_date":false,"parts":[{"text":"上海红旗电影制片厂关于莎莉特务嫌疑问题审查表格","type":"title"},{"text":"","type":"appellation"},{"text":"   案由 特务嫌疑问题审查   姓名 莎莉 别名 钱秀娟 钱善珠 性别 女 出生 年月 24年9月 籍贯 浙江定海   家庭出身 职员 本人成分 自由职业 参加工作年月 1941年8月 入党年月     工作单位 上海红旗电影制片厂 职务（级别） 演员，文艺五级   家庭住址 上海延庆路102号   家庭成员政治情况 丈夫：凌之浩，红旗厂副导演，中共党员，审查对象。 子：邵奇，上海第八羊衫厂电工，共青团员。 女：邵玫，黑龙江嫩江县国营农场。 大兄：钱英郁，原戏剧家协会副秘书长，中共党员，审查对象。 大弟：钱大庸，驻挪威大使馆二等秘书，中共党员，现在北京，造反派战士。 原同事：费穆，文化特务（已死） 朋友：黄嘉恩，原“国华”剧团资本家，逃往香港。   本人主要经历 莎莉，1941年8月起至1946年4月先后在上海《无风》《上海艺术剧团》《华艺》《艺光》《联艺》《同茂》《伪华影》《国风》《联美》《中电》《中国》等十多个剧团任演员，1946年5月至1951年7月先后在《上实》《中电一场》《文华》《大同》《昆仑》《黎明》《国泰》《长江》等电影公司任演员，1952年由联影转入上影，任演员至今，其中55年10月至57年曾在北京电影学院表演系学习。   历史上问题和结论 --    主要犯罪事实 1. 特务嫌疑 ? 莎莉在“无风”“上海艺术剧团”“上实”等单位工作中，与文化特务费穆关系密切。 ? 在“国华”及原冠龙照相馆老板黄嘉恩关系密切。 ? 在“国华”曾与林宝令一度谈过恋爱。 以上问题作为特嫌审查。 2. 17年受文艺黑线重用? 57年被派到北京电影学院学习。 ? 在上海除拍摄毒草片外，还在舞台上大势表演史坦尼体系，大演《第十二夜》《雷雨》在舞台上大放其毒。 ? 受黑线及走资派重用，58年、60年两次出国参加国际电影节。   一贯表现及文化大革命中态度 --   单位群众的处理意见 --   ","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a4559955e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

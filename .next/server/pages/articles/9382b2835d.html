script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——丑化党的干部政策","authors":["刘培墀","张汝斌","河南农学院","石靖华","稽俊民","贺钟麟"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——丑化党的干部政策","type":"title"},{"text":"河南农学院稽俊民石靖华贺钟麟刘培墀张汝斌","type":"authors"},{"text":"稽俊民（农58级学生）：无能的共产党员，党也培养，因为党培养人材的政策是庸人主义。党对我是怀才不遇，党的干部政策是无才便是德，共党是叛徒，学校人事制度是庸人主义，越是唯命是从的人，就越应用。","type":"paragraph"},{"text":"农学院党的组织，只闻唯唯诺诺的人，不用抱有不同见解的，有头脑的人，把这些人当成乱臣贼子。党的干部政策则是一压一拉。","type":"paragraph"},{"text":"石靖华（林57级学生）：党的干部政策是促使人宁左勿右，右则是立场不稳，左则是积极敢干，因而被看得起，能往上爬。","type":"paragraph"},{"text":"贺钟麟（植保教研组副教授）：进步、中间、落后不知根据什么标准，应该重新排队。进步的人光会说话，没有科学成就，那能行吗！值得疑惑（注：指只钻业务不问政治的人才算进步者）。","type":"paragraph"},{"text":"刘培墀（农59级学生）：姚铁奎（注：姚是右派分子）没有提级，是因为他不是共产党员（注：姚铁奎，在1956年评薪时，连提了两级）。","type":"paragraph"},{"text":"张汝斌（选种教研组助教）：我院过去选拔留苏生，留助教，派教师出外进修，都是重德不重才。我院工资制度不合理，评薪不根据中央规定办事，而是由几个领导主观决定。行政辅助人员比教学辅助人员工资高，违反教学为主的原则。我院不需要这些工农出身的干部。他们这些“老爷”、“大官”、“官僚”拿钱多办事少，几乎是让人民白白养活着。","type":"paragraph"},{"text":"白宜川（农58级学生）：做人事工作的干部，都是高人一等。","type":"paragraph"},{"text":"宋宗年（电话员）：人事办公室的老爷们，可怜可怜我们这些没人管没人问的穷人吧！","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9382b2835d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

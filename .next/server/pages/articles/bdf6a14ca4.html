script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党第十届中央委员会第三次全体会议关于追认华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议","authors":["(一九七七年七月十七日通过)"],"dates":[{"year":1977,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"中国共产党第十届中央委员会第三次全体会议关于追认华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议","type":"title"},{"text":"(一九七七年七月十七日通过)","type":"authors"},{"text":"伟大的领袖和导师毛主席逝世后，在我们党同王洪文、张春桥、江青、姚文元反党集团进行激烈斗争的非常时期，中央政治局根据毛主席生前的安排，于一九七六年十月七日做出了关于华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议。十届三中全会热烈拥护中央政治局的这个决议，一致认为，华国锋同志是毛主席的好学生、好接班人，是我们的好领袖、好统帅。中央政治局在中国革命的关键时刻作出这个决议，是完全正确的，非常适时的，得到了全党全军全国各族人民的热烈拥护。这个决议，不仅对当时粉碎“四人帮”篡党夺权的阴谋、稳定全面的局势起了决定性的作用，而且对巩固我们党的领导，巩固我国的无产阶级专政，保证我国继续沿着毛主席的无产阶级革命路线胜利前进，具有伟大的深远意义。","type":"paragraph"},{"text":"（根据中央文件的翻印件打印）","type":"appellation"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdf6a14ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

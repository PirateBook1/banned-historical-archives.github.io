script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于积极分子的右派言论","authors":["周尧","李正德","王子房","石声汉","西北农学院","邓新民","郭士英","陈世杰","马宗申"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于积极分子的右派言论","type":"title"},{"text":"西北农学院周尧李正德郭士英陈世杰马宗申王子房石声汉邓新民","type":"authors"},{"text":"1．“积极分子是靠运动起家，个人的荣誉建立在别人的痛苦上。积极分子在肃反运动中恨不得把自己最亲爱的人说成是反革命分子，才觉得积极。”(植保系教授　周尧)","type":"paragraph"},{"text":"2．“积极分子入党的光荣建立在别人痛苦上，打伤了人，使人家精神恢复不起来，但打伤人的人，却被党组织发展了，他们光荣了，这光荣是建立在别人痛苦上的。” “党委认为积极分子是常跑党委之门能进顺耳之言，多打一些大小汇报，能阿谀奉承的人，而所谓落后分子是非有上述特征的人。”(农学系副教授　李正德)","type":"paragraph"},{"text":"3．党员、积极分子是“鸡翼下的鹰隼”“党的幼虫”“老爷”。党员中的一些不良现象是“罪恶的渊薮”。(植保系讲师　郭士英)","type":"paragraph"},{"text":"4．“我们学校领导有一批专门打人的打手，升官进级的都是这些打手。”(农学系副教授　陈世杰)","type":"paragraph"},{"text":"5．“党往往看某人脚劝、汇报时立场稳(即尖锐批评别人)，善于领会领导意图、在一些会议上能作‘打手’，那就是‘好党员’、‘积极分子’。”(农经系讲师　马宗申)","type":"paragraph"},{"text":"7．“歌功颂德，跑的快的是好干部，跑的慢的是落后分子，开会无反面意见的是好干部。”(林学系系秘书　王子房)","type":"paragraph"},{"text":"8．“要将衣服架子取掉，将人的架子撑起来。”(农化系教授  石声汉)","type":"paragraph"},{"text":"9．“全院有一批，唯唯诺诺、唯命是从的人，这批人是最得力的干部。”(农机系讲师　邓新民)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291033176a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江阴县各级革委会狠抓两条路线斗争教育  毛主席的革命路线天天讲年年讲代代讲  帮助基层举办学习两条路线斗争史的专题学习班，提高了广大革命群众的阶级斗争和两条路线斗争觉悟，推动斗、批、改深入发展","authors":[],"dates":[{"year":1968,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江阴县各级革委会狠抓两条路线斗争教育"},{"type":"paragraph","text":"毛主席的革命路线天天讲年年讲代代讲"},{"type":"paragraph","text":"帮助基层举办学习两条路线斗争史的专题学习班，提高了广大革命群众的阶级斗争和两条路线斗争觉悟，推动斗、批、改深入发展"},{"type":"paragraph","text":"据新华社南京五日电　江苏江阴县各级革命委员会遵照伟大领袖毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，层层举办学习两条路线斗争史的专题毛泽东思想学习班，领导广大群众在全县展开了两条路线斗争史的学习运动。"},{"type":"paragraph","text":"伟大领袖毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示传来和毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》重新发表，极大地鼓舞了江阴县广大革命群众。全县各级革委会的二千多名成员亲自带领大批毛泽东思想宣传队，下到工厂、农村、机关、学校、商店、街道，帮助基层单位举办两条路线斗争史的专题学习班。广大革命群众在学习班里学习两条路线斗争史，热烈颂扬毛主席的无产阶级革命路线，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线。他们联系实际，越学越深刻地认识到，无产阶级文化大革命越接近全面胜利，就越需要不断提高两条路线斗争觉悟，只有这样，才能把斗、批、改搞好、搞彻底。他们说：“毛主席的革命路线，我们要天天讲，月月讲，年年讲，代代讲，坚持在斗争中学，在斗争中用，把毛主席的指示铭记在头脑中，落实在行动上。”"},{"type":"paragraph","text":"各地举办的学习班，在认真学习毛主席最新指示和重温毛主席在七届二中全会上的报告的过程中，紧密联系本地区、本单位的阶级斗争实际，学习党内两条路线斗争的历史。"},{"type":"paragraph","text":"在各地举办的学习班上，广大革命群众、革命干部以毛主席在七届二中全会上的报告和毛主席其他著作为武器，对刘少奇叛党叛国、妄图复辟资本主义的滔天罪行展开了大声讨、大批判。广大革命群众人人口诛笔伐，个个投入战斗，把革命大批判当作巩固无产阶级专政、防止资本主义复辟的一件大事来抓。许多社队的贫下中农上批刘少奇，下斗活靶子，用触目惊心的阶级斗争事实，揭发批判了刘少奇及其在江苏的代理人妄图破坏无产阶级文化大革命的罪行。经过革命大批判，经过揭露刘少奇在江苏代理人的垂死挣扎，大家更深刻地体会到伟大领袖毛主席的“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的”这一最新指示，无比英明，无比正确。"},{"type":"paragraph","text":"广大革命群众、革命干部在学习两条路线斗争史中，还严肃地批判了那个反对党的八届十一中全会决定、反对无产阶级文化大革命、反对以毛主席为首、林副主席为副的无产阶级司令部的一九六七年的“二月逆流”和今春那股为“二月逆流”翻案的妖风。通过两条路线斗争史的学习，广大革命群众和革命干部进一步提高了阶级斗争和两条路线斗争觉悟，他们立即行动起来，积极投入斗、批、改的各项战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72715e2d72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

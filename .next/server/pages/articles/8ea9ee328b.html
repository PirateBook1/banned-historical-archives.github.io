script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆山城郊八个农乡代上书毛主席 决心保卫和平·生产迎接土改 浙突击防疫队 在正阳关工作 当地疫情和缓","authors":["文武","明镛","詹山"],"dates":[{"year":1950,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"正阳开"},{"type":"paragraph","text":"浙省卫生厅突击防疫队，现在此地为灾胞医疗流行疾病，六天内就诊者一千五百余人，疫疠顿形和缓。(超)"},{"type":"paragraph","text":"明光"},{"type":"paragraph","text":"明光土产公司于六月下旬开始下乡到嘉山、池河、无为等地收购菜籽，至七月中旬为止，收购菜籽总数已达二十三万市斤。　(明镛)"},{"type":"paragraph","text":"扬州"},{"type":"paragraph","text":"为了促进生产事业的恢复与发展，扬市人民银行决定目前放款对象以农业产品的运销事业为重点，其他有利国计民生的工商业户，亦将予以扶助。"},{"type":"paragraph","text":"(余)"},{"type":"paragraph","text":"江阴"},{"type":"paragraph","text":"江阴县人民政府为准备秋粮征收，招收助征人员八百名(内团员五百名)，集中学习八天结束，已赴各区、乡展开准备工作。(工)"},{"type":"paragraph","text":"武进"},{"type":"paragraph","text":"武进县首届劳动模范大会八月廿九日揭幕，出席各区劳模代表三百六十七人。戚墅区劳模何全根在会上说；“没有共产党就没有这个会，也没有这些模范。”　(文武)"},{"type":"paragraph","text":"昆山"},{"type":"paragraph","text":"昆山城郊区八个乡一四一个农代上书毛主席:决心保卫世界和平，努力生产，支援解放台湾；并保证组织好农会，成立民兵，迎接土改。(禾)"},{"type":"paragraph","text":"绍兴"},{"type":"paragraph","text":"浙江省种籽公司，为加强农村春耕绿肥供应，调节市场草籽种(苜蓿)，特调配适当数量，运往缺乏县份应用。(牧)"},{"type":"paragraph","text":"嵊县(9月8日2版更正为“兰谿”)"},{"type":"paragraph","text":"嵊县人民政府农林科春季布置造林工作，因事先未作详细计划，致贷放的树苗多已枯死。已作深刻检讨，并决定明年事先布置，做好造林工作。(贤)"},{"type":"paragraph","text":"温岭"},{"type":"paragraph","text":"温岭长岙乡白石矿，自恢复开工采石以来，工人组织生产合作社，大力展开生产，数月以来运销业务渐趋好转。(声)"},{"type":"paragraph","text":"宁海"},{"type":"paragraph","text":"宁海县农民代表张才兴参加本省人民代表会议回来后，在花园村组织护青队，保护青苗，并号召堆肥除虫。　(詹山)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea9ee328b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

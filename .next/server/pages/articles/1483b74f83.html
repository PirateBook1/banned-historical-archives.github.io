script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京市百万人民欢庆毛主席当选  全市到处鞭炮齐鸣锣鼓喧天秋雨也挡不住人们火热的心","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京市百万人民欢庆毛主席当选"},{"type":"paragraph","text":"全市到处鞭炮齐鸣锣鼓喧天秋雨也挡不住人们火热的心"},{"type":"paragraph","text":"【新华社南京一日电】曾经作为国民党反动统治中心的南京市，昨晚万民欢腾，一致拥戴中国人民的舵手——中华人民共和国中央人民政府主席毛泽东、副主席朱德、刘少奇、宋庆龄、李济深、张澜、高岗的当选。傍晚六时左右，人们就聚集到各个广播筒前，静候喜讯的到来。八点四十分，消息传出后，南京新华日报、新民报，赶速印制号外。所有号外立即为市民争夺一空。文艺工作团数以百计的腰鼓队员、宣传卡车、音乐队亦同时出现于街头。南京市总工会筹委会人员，随即整队出发，走遍市内各主要街道，高举鲜红的五星国旗，高呼“毛泽东万岁！”“中华人民共和国万岁！”这时，南京市内鞭炮声齐鸣，到处洋溢着锣鼓声和欢乐声。正在赶印国旗用布的私营新毅染织厂工人们听到这一喜讯后，决定彻夜工作，完成二百匹红布的染色工作。消息传到南京市新民主主义青年团工作委员会时，青年团员们立即奔出了屋外，背上早已准备好的锣鼓，扭起秧歌，欢狂庆祝。涌现在街头的市民们，互相庆贺，自动结队，高举火炬列队游行，高唱国歌。“毛泽东万岁！万岁！万万岁！”的欢呼，直至午夜不息。"},{"type":"paragraph","text":"【新华社南京二日电】昨日下午三点二十分，当毛泽东主席正式宣布中华人民共和国成立的喜讯传来时，南京市百万人民继三十日夜通宵欢腾后，再度卷入了难以抑止的欢乐中。位于市中心区新街口的邮汇大楼，在转播了毛主席的庄严宣告后，立即发出庆贺伟大祖国开国奠基的信号。刹那间，鞭炮先从大楼屋顶临空爆裂，全市各个大厦也鞭炮齐鸣。数百面红旗，同时飘扬在南京上空。喜讯传到下关，二十余台汽笛齐鸣，江心轮船随着附和，响彻云霄，达二十分钟之久。今日南京虽竟日秋雨，而人们却冒雨从工厂、学校、机关、商店、家庭奔向街头，同申庆祝。南京市总工会筹委会、中央图书馆、南京大学、新民报等数十单位的宣传队、宣传车，同时出现于市内各处，挥舞着彩色飘带，尽情地扭着，唱着。雨越下越大，有的雨伞被扭烂了，衣服湿透了，但挡不住人们火热的心，队伍愈来愈大，歌声愈唱愈嘹亮。消息传到市郊区，农民们的座谈会、群众会，接二连三地在各个村庄举行。正在上演京剧“龙凤呈祥”的市区中央大舞台的演员们，在听到毛主席的宣告后，迅即摘去髯子，热烈地和观众们同呼“毛泽东万岁！万岁！万万岁！”入夜，南京市内各主要街道的牌楼上，灯光齐放，辉映着各种巨幅的彩色标语、画像，人们沉浸于狂欢中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1483b74f83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

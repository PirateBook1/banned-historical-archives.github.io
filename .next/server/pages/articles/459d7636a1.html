script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲之角人民无限热爱毛主席——摩加迪沙一次洋溢团结反帝革命气氛的聚会","authors":[],"dates":[{"year":1967,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社摩加迪沙二十日电　中国驻索马里大使馆临时代办郑佩堂十九日晚上在这里为在中国进行了成功的访问演出之后几天前返回这里的索马里艺术代表团举行招待会。这是两国人民对世界革命人民心中的红太阳毛主席无限敬爱的炽烈感情的一个聚会，整个聚会洋溢着两国人民团结反帝的革命气氛。"},{"type":"paragraph","text":"索马里艺术代表团全体成员胸前都佩戴着金光闪闪的毛主席像章，他们中间大部分人都戴着中国红卫兵送给他们的红臂章。他们一再高举红彤彤的《毛主席语录》，同中国朋友一起高呼:“索中两国人民的友谊万岁!”“毛主席万岁!”“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"索马里艺术家们在招待会上表演了他们曾在中国演出的节目的一部分。他们手里拿着红光闪闪的《毛主席语录》开始演出。首先，他们怀着对伟大领袖毛主席的无限敬仰和对中国人民的深厚情谊，用中国话唱了《东方红》。他们还唱了《大海航行靠舵手》、《在北京的金山上》、《万岁!毛主席》和其他中国革命歌曲，以及他们自己作的歌曲《歌颂毛主席》和《万岁!毛主席》等。一位索马里艺术家用中国笛子独奏《大海航行靠舵手》。他是向上海革命艺术工作者学会吹笛子的。所有的节目都受到热烈的鼓掌欢迎。每一个节目演出之后，报幕员就带领男女演员和全场观众用中国话高呼:“索中两国人民友谊万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"出席招待会的客人中有索马里新闻部部长阿梅，办公厅主任艾·谢赫，以及新闻部司长和教育部司长等。"},{"type":"paragraph","text":"郑佩堂代办在会上发表了简短讲话，表示欢迎索马里艺术家和其他客人。然后索马里艺术代表团团长哈拉夫讲话，他首先用中国话振臂高呼:“毛泽东万岁!”参加招待会的朋友也用中国话高呼:“毛主席万岁!”"},{"type":"paragraph","text":"哈拉夫说:“中国是一个有伟大人民和伟大领袖的伟大国家。”他说，进步人士都应当学习毛泽东思想，“这一代应当为生活在毛泽东时代而感到自豪。”"},{"type":"paragraph","text":"他指出，中国已经成为世界革命的中心。中国人民和中国政府正在帮助被压迫人民，特别是非洲和亚洲的被压迫人民取得独立，摆脱帝国主义的枷锁。"},{"type":"paragraph","text":"索马里新闻部长阿梅在讲话中说:“索马里艺术代表团的访华将使两国友谊进一步发展和加强。这种友谊和文化交流的加强是对帝国主义的打击。”"},{"type":"paragraph","text":"他在结束讲话时高呼:“索中两国人民的友谊万岁!毛泽东主席万岁!”"},{"type":"paragraph","text":"索马里男女演员在向主人告别离开中国大使馆时，有节奏地高呼:“毛主席万岁!”以表达他们对世界人民的伟大领袖毛主席的无限热爱。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"459d7636a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

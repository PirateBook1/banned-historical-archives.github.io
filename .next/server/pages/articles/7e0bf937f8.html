script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"崇庆、大邑、邛崃、蒲江、新津各县农村文艺活动情况","authors":[],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"崇庆、大邑、邛崃、蒲江、新津各县农村文艺活动情况","type":"title"},{"text":"[前缺]","type":"paragraph"},{"text":"（3）由公社拨划土地、山林、肥料厂、石灰厂等给文工团自搞试验田，集中生产，或专搞一个工厂。如大邑沙渠、董镇、安江、方兴及新津永兴等公社。","type":"paragraph"},{"text":"（4）由公社把文工团划入某个大队参加生产，白天同群众劳动，早晚业务排练；或实行“三三制”，即三分之一时间劳动生产，三分之一搞宣传，三分之一学习政治业务；或分散到各大队劳动，过一个时期集中回到公社创作排练。如：崇庆大划、大邑韩场及蒲江寿安公社。","type":"paragraph"},{"text":"以上四种形式，以第四种较好。由于生活在群众当中，与群众一起劳动。因此，演员材料丰富，能从群众中来，到群众中去；由于给他们安排一定的时间练习业务，交流经验，因此他们业务的提高，得到了保证，致于第一、二、三种形式，都有缺点。第一种，脱离生产，脱离群众，脱离实际极为明显。第二种，虽然规定文工团就地参加劳动，但围成天忙于宣传和走路，因此实际上并未参加；同时，由于采用流动方式，因而宣传不易结合各队实际。第三种，虽然搞了生产，但因未与群众一起劳动，因而仍然脱离群众，宣传材料来源受到限制；同时，由于没有农具和生产资金，因而单独生产亦有很多困难。如大邑方兴公社发给文工团30亩地，耕牛、农具、种子、肥料都找公社解决，结果，地也没有种好，演出没材料。安仁公社文工团由于团员没有耕作技术，公社调了两个老农给他们当技术指导，由于文工团经常外出活动，结果，种地主要是两个老农，两个老农反映说：“他们像少爷，他们像他们（指文工团）请的长年一样！”","type":"paragraph"},{"text":"各公社文工团的活动，除了存在上面谈到的一些问题外，还存在下面两个问题：","type":"paragraph"},{"text":"一、目前文工团创作的节目中，惜土地爷、神仙、山神等来描写今天的大跃进，对于群众中共产主义思想的萌芽以及未来的远景在节目中表现得较少。二、如何充分运用本地的民间曲调来与新的诗歌创作相结合，使（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e0bf937f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对卫生部党组关于组织城市高级医务人员下农村和为农村培养医生问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对卫生部党组关于组织城市高级医务人员下农村和为农村培养医生问题的报告\"的批语"},{"type":"paragraph","text":"（1965年1月21日）同意照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六五年一月廿一日"},{"type":"paragraph","text":"[1]卫生部党组1965年1月20日给毛泽东的这份报告说：根据您对组织城市高级医务人员下农村和为农村培养医生的指示，党组立即进行讨论，并邀人大、政协卫生方面的部分代表进行了座谈，大家表示拥护，并坚决贯彻执行。一、组织高级医务人员分期分批到农村开展巡回医疗，培训基层卫生人员，首先去社教重点县，配合“四清”运动，以便在社会实践中改进医务人员的思想作风。今后组织城市医务人员轮流到农村巡回医疗，定为一种制度。二、关于为农村培养卫生人员的问题，准备采取以下措施：（一）继续办好原有16所专科学校，并拟在52所五年六年制的医学院中，选择条件适宜的15所，缩短学制，增加招生。在230所中级卫生学校中，将20所有条件的，过去办过专科的，开设三年制的专科。此外，拟将14所中医学院的六年学制缩短为三年或四年。三年制专科学校的教学方针，拟第一年少而精地毛泽东全集第四十七卷学习基础理论，后两年结合实际边看病、边学习。这样的学生可以从城市来，也可以从公社来、回公社去，拿公社工分，不由国家发薪。（二）继续加强农村不脱产卫生员的训练工作，使生产队有能治小伤小病，进行助产，搞群众卫生运动的卫生积极分子。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":463},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92a474250c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

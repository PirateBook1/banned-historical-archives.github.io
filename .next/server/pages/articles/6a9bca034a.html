script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市干部对苏共第二十次党代表大会报告的反应","authors":["吴振全"],"dates":[{"year":1956,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"贵阳市干部对苏共第二十次党代表大会报告的反应","type":"title"},{"text":"吴振全","type":"authors"},{"text":"【贵州分社20日讯】贵州省贵阳市干部阅读苏共第二十次代表大会的报告和发言后，对某些问题的认识发生了混乱。许多干部读了赫鲁晓夫的报告和谢皮洛夫、特别是米高扬的发言后，都把注意力集中在关于集体领导问题和对斯大林同志的著作“苏联社会主义经济问题”的批评上，许多干部对这些问题感到不可理解。云岩区干部聂寿康(党员)吃惊地说：“斯大林的著作也会有错误?”人民银行干部吕华强(党员)说：“难道斯大林说的还有错?”税务局干部罗永康(团员)说：“赫鲁晓夫在苏共第二十次代表大会开幕时说十九次代表大会后，我们丧失了共产主义运动的杰出领袖——斯大林、哥特瓦尔德、德田球一。这样看来对斯大林的伟大作用是肯定的；但在报告中又说过去没有集体领导，像是指斯大林说的，这样说法是否前后有矛盾?米高扬批评了斯大林的著作，究竟批评得对不对?”有些同志感到米高扬对“苏联社会主义经济问题”的批评有道理，但对米高扬说“大约二十年的时期内我们实际上没有集体领导，流行了被马克思后来又被列宁指责过的个人崇拜”几句话想不通。如市委宣传部的一些干部说：“既然二十年的长时期内实际上没有集体领导，那么这些年当中苏联在建设社会主义和抵抗法西斯侵略中怎么又会取得伟大的胜利呢？”还有的干部说：“米高扬说苏联共产党二十年来没有集体领导而是个人崇拜，这是否就是指对斯大林个人崇拜?在苏联反法西斯战争中，当德寇打到莫斯科城下时，当时提出的口号是保卫莫斯科，保卫斯大林，对士气有很大鼓舞，这是否就意味着个人崇拜?”商业局一个干部说：“苏联喊斯大林万岁!在斯大林的旗帜下前进!如果这也是个人崇拜，那么我们喊毛主席万岁算不算个人崇拜呢?个人崇拜应当如何理解?”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a9bca034a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

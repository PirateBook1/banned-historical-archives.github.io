<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干部参加劳动好——市建五公司部分老工人谈公司干部参加劳动","authors":[],"dates":[{"year":1976,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市建五公司党委成员带领机关干部深入工地，和工人实行三同，受到广大工人群众的赞扬。不久前，我们分别召开了市建五公司所属的五○一、五○三、五○五、五○八等工程队的部分老工人座谈会，请他们谈谈公司干部参加劳动的情况。老工人们在座谈会上说——"},{"type":"paragraph","text":"说起我们公司干部参加劳动的事，那可真是三天三夜也说不完。"},{"type":"paragraph","text":"每逢星期三、四，是我们公司干部的“法定”劳动日。这两天，除了公司值班室外，在办公室里是找不到他们的。要找，就得到工地去，他们和我们在一起劳动。不熟悉他们的人，根本分不清谁是工人，谁是干部。一次，上海食品工业公司技校的学生到工地学工，与公司干部一起劳动了一整天，也没有发现他们就是干部。直到下班时，有人叫党委一个领导同志接电话，才知道这些同他们一起干活的“老师傅”，原来是公司的领导同志。"},{"type":"paragraph","text":"公司干部参加劳动，这是文化大革命后出现的新气象。文化大革命前，公司干部很少到现场来，很少找我们了解情况，就是来工地，也是坐着小汽车，板着脸指手划脚一阵就走了。那时候，虽然公司干部也有劳动制度，也下来参加劳动，但不过是装装样子而已。有一回，一位干部手戴白手套、头遮黑布伞、腰里挂着灌牛奶的水壶、带着白面包，来工地参加“劳动”，我们看了很生气，就向公司领导提意见。但是，他们不但不批评那个干部，反而说我们打击了干部的“积极性”。在刘少奇修正主义路线影响下，有些干部已经不象我们工人干部，而与解放前的资本家差不多。那时，我们多么盼望来一场急风暴雨，彻底改变这种状况啊!"},{"type":"paragraph","text":"在毛主席亲自发动和领导的文化大革命中，我们工人起来造了修正主义路线的反，建立了老、中、青三结合的领导班子。新老干部通过批判修正主义路线，提高了觉悟。在毛主席革命路线的指引下，这些干部又工作又劳动；既是劳动者，又是指挥者。"},{"type":"paragraph","text":"我们在哪里劳动，公司干部就在哪儿出现。为了加快建筑工程的进展，多快好省地建设社会主义，他们不怕苦，不怕累，哪里任务艰巨，哪里困难多，就到哪里去。去年，我们承担了一个国防重点工程，这个工程墙体高，跨度大，结构复杂，加上使用单位要求在三个多月内完成，困难很多。在工地参加劳动的干部了解到这些情况后，就专门组织机关干部成立泥工队和辅工队来工地帮助突击。他们起早摸黑战斗在工地，砌墙、拌灰沙、吊砖头，样样都干。结果，原定三天完成的一堵一百多方的砖墙，只用两天时间就完成了。"},{"type":"paragraph","text":"公司干部对我们工人的意见很重视，对我们工人的建议很支持。他们想我们所想，急我们所急，帮助我们解决了许多工艺改革中出现的问题。今年年初，党委的一名副书记来五○一队与我们工人一起战斗。劳动之余，有几位工人同志向他提了这样一个建议:由于建筑工程采用了“一模三板”的新工艺，原来的机械已经不适用了，是否因陋就简，对原来的井架进行改革。这位干部听了工人的意见，当即表示坚决支持。回去后，马上向党委作了汇报。党委很重视，当晚就作了研究。第二天，党委几个主要成员与技术人员一起到现场，与我们工人一起讨论改革意见。结果，原来只能起吊八百公斤的井架，经过改进，能起吊两吨左右的构件，既加快了工程进度，又为国家节约了大量资金。"},{"type":"paragraph","text":"公司干部还甘当小学生，经常到我们工人群众中来，广泛了解情况，虚心听取批评意见。他们与我们的关系真可称得上血肉相连。五○五队一度因领导班子思想路线不端正，生产上出现了停滞不前现象。党委了解到这一情况后，马上派了蹲点组的干部下来调查研究。蹲点组的干部白天与我们工人一起劳动，晚上与我们工人一起促膝谈心，和我们同吃、同住、同劳动、同学习、同批判。在很短时间内，队里的革命和生产面貌有了改变。"},{"type":"paragraph","text":"火车跑得快，全靠车头带。公司干部的那么一股劲，那么一种拼命精神，极大地鼓舞了我们。在大家共同的努力下，全公司上半年竣工面积达到了十六万平方米，创造了历史最高纪录。　(复旦大学中文系学员整理)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\767g030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市第五建筑工程公司党委副书记董福金同志是解放初期从工人中提拔的干部，经过无产阶级文化大革命，焕发了革命青春，坚持不脱离劳动，不脱离群众。这是他(前右)在建筑工地与工人一起劳动。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70c2b9d2dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

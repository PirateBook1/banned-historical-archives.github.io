script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界上最最英明的伟大领袖尼泊尔朋友说中国防止产生修正主义是为了世界人民","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社加德满都27日电　尼泊尔朋友热情歌颂中国人民的伟大领袖毛主席，热烈赞扬毛主席亲自发动和领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"一位不久前访问过中国的尼泊尔工程师说:毛主席是伟大导师、伟大领袖、伟大统帅、伟大舵手。讲到这里时，他热情洋溢地背诵起毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”"},{"type":"paragraph","text":"这位工程师说:中国的无产阶级文化大革命有着非常重大的意义。中国防止产生修正主义，不仅是为了中国人民，也是为了全世界人民。他还谈到访华时同红卫兵在一起的欢乐情景。他说:红卫兵很勇敢，对我们很友好，同我们一起拍照，还教我们唱歌。我们已学会唱《东方红》和《大海航行靠舵手》。"},{"type":"paragraph","text":"最近在加德满都举行的中国无产阶级文化大革命图片展览会上，有两位尼泊尔青年天天去参观，每次都站在毛主席像前摆着的毛主席著作的桌子旁边，热心地阅读起来。展览会闭幕的那天晚上，观众都离开了，但这两位青年还是站在那里读着毛主席的书。他们中间的一个人说:“我们要好好地读毛主席的书”。“毛主席的话句句说到我们的心里，他是世界上最最英明的伟大领袖”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e07c06f9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

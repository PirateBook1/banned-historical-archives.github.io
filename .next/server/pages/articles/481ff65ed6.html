script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘光华、李光维等教授说财经学院存在双料的宗派主义","authors":["蒲"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"刘光华、李光维等教授说财经学院存在双料的宗派主义","type":"title"},{"text":"蒲","type":"authors"},{"text":"【本报消息】在昨天中南财经学院座谈会上，教授们尖锐地揭发了学院中存在的宗派主义现象。","type":"paragraph"},{"text":"教务长刘光华教授说：听人家说，武汉高等学校党群关系最好的是财经学院，我感到奇怪——财经学院竟成了这方面好的典型。其实我们学院党群关系是坏的。有人说财经学院是双料的宗派主义，我看是有道理的。不仅党与非党之间有宗派主义，而且原中原大学的人与非中原大学的人也有宗派主义(按：中南财经学院前身系中原大学财经学院)，甚至连党团员也分什么中原大学与非中原大学的。刘光华教授指出青老教师不团结的原因之一是宗派主义。青年教师看不起老教师(老教师多是从湖南大学、中山大学调来的)，不尊重老教师，许多事不通过系主任，青年教师就自己办了。这应由党委会负责，他们对老教师不信任，什么事都叫青年教师办，偏信他们的汇报。然而，要想把办革命大学的一套经验拿来办正规大学，是行不通的。","type":"paragraph"},{"text":"经济地理教研室主任李光维教授也批评了这一点。他说：学院学术气氛不浓，主要原因之一是许多教师不安心在这里工作，他们之所以不安心，其主要原因是由于学校中的宗派主义。这里老教师不仅没有受到应有的重视，合理的安排，相反地却受到一些糟踏。例如一位郑教授曾两次到中国人民大学学习，第二次回来才开课，但过不久又不给他教课了。有人批评说，这里教学依靠青年教师，这种提法还不够准确，应该说依靠的是中原大学出来的青年教师。刘教务长刚刚谈过，党团员也分中原大学和非中原大学的，我看连到“人大”去学习，也分中原大学去的和非中原大学去的。如果说，什么是财经学院的主要矛盾，我看这就是。","type":"paragraph"},{"text":"会计系主任王牧罕教授对于在留助教、选留学生的工作中存在的宗派主义进行了批评。","type":"paragraph"},{"text":"马哲民院长说：现在有人感到本院有以党代政现象，事实如何，我还难说。有人曾问我当院长是不是有职无权?也有人反映系内秘书权力比系主任还大。这样说来，党内外是有不平等情形的。不过，就我说，如果我有职无权，我也不会争。因为我外面事务忙，对学院内事务照顾不过来。在学生中确有宗派主义情绪，如不是党团员的就要低人三分。特别是人事处，有人说它像个阎王殿，这具体表现了党群关系的矛盾。","type":"paragraph"},{"text":"刘光华教授也对马哲民院长提出意见说：马院长搞了三年多院长，怎么能不了解院里工作呢?是有职无权，还是有权而不行使权呢?据我看，好些事，人家不找教务长，也不找马院长，认为找也没有用，而直接去找党委，这也是明摆着的。李光维教授说：学院一共三个院长，马院长社会工作多，朱剑农院长也离开了，在校时也不是党委，只剩下兼党委书记的朱明远院长，他平常同大家谈问题，谈政治领导，一谈到业务问题就谈不下去，从这看来财经有无以党代政的现象是值得研究的。","type":"paragraph"},{"text":" 来源：《湖北日报》1957年5月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"481ff65ed6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

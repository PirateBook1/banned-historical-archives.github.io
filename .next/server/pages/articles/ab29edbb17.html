script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5391","name":"政务院对于曾任伪县或区一级职务无特殊严重罪恶之汉奸财产是否没收问题的批复","author":"政务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"政务院对于曾任伪县或区一级职务无特殊严重罪恶之汉奸财产是否没收问题的批复","dates":[{"year":1951,"month":6,"day":14}],"is_range_date":false,"authors":["政务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 180","tags":[{"name":"财产","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"汉奸","type":"主题/事件"},{"name":"没收","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"政务院"},{"type":"title","text":"对于曾任伪县或区一级职务无特殊严重罪恶之汉奸财产是否没收问题的批复"},{"type":"subtitle","text":"一九五一年六月十四日 政行字第一五五号"},{"type":"paragraph","text":"一九五一年五月三日（51）会办财字第一八〇九号报告悉。"},{"type":"paragraph","text":"关于处理曾任县一级职务或区一级职务无特殊严重罪恶之汉奸财产是否没收一案，兹核示如下："},{"type":"paragraph","text":"一、曾任伪县长、伪市长的汉奸，他们都是一个地方的首脑分子，得按罪行轻重，没收其财产一部或全部。至其他县区级小汉奸，无特殊严重罪恶者，其财产一般不予没收。"},{"type":"paragraph","text":"二、如汉奸罪恶重大，属于必须惩治的反革命范围者，在判刑中可按“中华人民共和国惩治反革命条例”第十七条之规定，酌情没收其财产一部或全部，但该犯财产若不多（例如中农、小商贩、小手工业及其他贫苦的家庭情况），亦以不没收为宜。"},{"type":"paragraph","text":"以上两项，在没收反革命财产条例公布前可照此执行。"},{"type":"paragraph","text":"（此件系对原中南军政委员会报告的批复）"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab29edbb17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

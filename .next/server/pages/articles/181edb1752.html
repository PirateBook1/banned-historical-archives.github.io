<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲南京市在处理贪污分子中，退赃的数量不大。越是大贪污分子，退赃问题越不好办。主要原因是思想教育和政策教育不彻底。他们认为：“要坐牢、要失业，留着赃款，失业以后好维持生活。”一个贪污分子有三十两黄金在他女人手里，她死也不肯拿出来。有一个银行职员退赃以后，全家大小都没办法生活，因而自杀。南京市委指出：处理退赃问题，用逼退的办法，势必越逼越坏。必须用“攻心”的办法解决问题。","type":"paragraph"},{"text":"▲南京市严重和完全违法工商户抗拒五反运动的花枪：(1)知道自己的问题严重，认为：不坦白得坐牢，坦白了也得坐牢，干脆不讲，准备坐牢。(2)在处理守法、基本守法、半违法半守法户的过程中，严重违法户想尽一切办法“团结多数”，以免自己陷于孤立。他们对动摇了的严重违法户说：“你的问题也不比我轻啊！”尽量把别人也拉成自己的一伙。(3)有的造谣说：“政府的目的是要你把钱拿出来。五反运动过去了，又好反细菌战了，还是向你要钱。”","type":"paragraph"},{"text":"▲沈阳市工商界对“五反”结案工作和政务院颁布的工商户分类处理办法的反映如下：沈阳市不法资本家普遍的顾虑是：怕法办；怕补、退、罚。这种顾虑甚至连独立劳动者都有(已向独立劳动者交代政策)。他们都害怕“坐上三年五载的牢”，大业主认为“连机器带厂子也抵不上补、退、罚”，小业主以为“小买卖一补、退、罚就垮台”。一般工商户已打消了顾虑，希望早日结案。而问题严重的工商户则仍有顾虑，不愿彻底交代问题。","type":"paragraph"},{"text":"经过“五反”，沈阳市工商界对给国家加工订货产生了顾虑，尤其对有关抗美援朝、志愿军、解放军和国防建设等的加工订货的顾虑特别大。最近东北军区通过贸易部召集东北各地工商局及资本家代表开会，要加工夏季马掌。但沈阳市一百一十多户马掌业开始都不敢接受此项加工订货任务。","type":"paragraph"},{"text":"▲兰州市自今年一月全面展开三反、五反斗争以来，城乡物资交流停顿，许多行业关门吃本，失业工人骤增，食粮供不应求。三月四日省财委会开会后，这一情况已开始好转。该省财经委员会已拨救济款十一亿元救济失业工人，并组织二千多失业工人去天兰铁路，以工代赈。准备给有困难的工业户贷款二十亿元，让其迅速恢复生产。粮食公司兰州分公司给兰市六百多家小磨、水磨、电磨加工订货，并组织八百多辆大车去兰州附近各县仓库拉粮，现该公司已由前几天日销面粉六千袋降至三千袋，转入正常状态。中国煤建公司兰州分公司给兰州市五十多家砖瓦窑厂订砖五百万个，付煤三千五百多吨，组织六十多辆汽车、三十多辆大车运输。因此失业的搬运工每天每人可以赚到五千至一万元(三反前每人每日约赚两万元)。","type":"paragraph"},{"text":"▲西安市失业工人以建筑业和砖瓦业最多，截止三月二十五日止，来西安登记的仍有一万二千八百七十三人，并曾结队到处请愿。西安市人民政府为解决这个问题已拨款三亿元和拨发一千袋面粉，动员百余干部，设十五个救济处，进行救济。估计如四月份能顺利度过，到五月份就可安插到各处土木工程中工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"181edb1752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

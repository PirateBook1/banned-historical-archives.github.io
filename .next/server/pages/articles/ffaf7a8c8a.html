script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方民族解放阵线中央委员会主席阮友寿  电谢毛主席对越南南方人民正义斗争的支持","authors":[],"dates":[{"year":1963,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席阮友寿"},{"type":"paragraph","text":"电谢毛主席对越南南方人民正义斗争的支持"},{"type":"paragraph","text":"毛主席和中国人民的声援，更加鼓舞了越南南方人民决战决胜的意志。越南南方人民将增强团结，坚持艰苦斗争，直到取得完全胜利。"},{"type":"paragraph","text":"新华社七日讯　毛泽东主席收到了越南南方民族解放阵线中央委员会主席阮友寿律师发来的电报，阮友寿律师在电报中表示感谢毛主席对越南南方人民正义斗争的支持。电报全文如下：中国共产党毛泽东主席："},{"type":"paragraph","text":"您对美吴集团残暴屠杀我国同胞的严厉谴责、对越南南方人民正义斗争表示深切的同情和支持的重要声明，使我们感到无比的兴奋。"},{"type":"paragraph","text":"您和六亿五千万中国人民一贯对越南南方人民的深厚感情和宝贵的支持，是我们在反对美帝国主义侵略者及其走狗，争取民族解放，实现越南南方的独立、民主和和平中立，并进而和平统一越南的斗争道路上的巨大鼓舞。"},{"type":"paragraph","text":"最近，美吴集团实行空前野蛮的军事镇压，越南南方佛教徒、城市各阶层人民和全体人民正在起来为反对美吴集团法西斯血腥统治而进行着顽强的斗争。您和中国人民的声援，更加鼓舞了越南南方人民决战决胜的意志。"},{"type":"paragraph","text":"中国人民在您的领导下，胜利地进行了无比英勇的长期革命斗争。这对越南南方人民是个宝贵的经验。越南南方人民一定要学习这一光辉的榜样，增强团结，坚持艰苦斗争，直到取得完全的胜利。"},{"type":"paragraph","text":"我谨代表越南南方民族解放阵线中央委员会对您表示真诚的感谢。祝您身体健康，并祝您在领导中国人民为建设日益繁荣的国家、早日解放台湾、实现领土的统一和完整，反对以美国为首的帝国主义、保卫亚洲和世界和平的斗争中，作出巨大的贡献。"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席"},{"type":"paragraph","text":"阮友寿律师"},{"type":"paragraph","text":"一九六三年九月四日于越南南方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffaf7a8c8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南固始、商城县抢粮事件的特点","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"河南固始、商城县抢粮事件的特点","type":"title"},{"text":"(长江日报五月十五日讯) 河南潢川专区固始、商城两县，自三月七日至十九日间，共发生抢粮事件十八次，损失公粮二十七万余斤，参加抢粮者万余人。其经过情形有如下特点：","type":"paragraph"},{"text":"(一)抢粮暴乱事件不是先发生在重灾区，而是在一般地区。商城是先由城里发生后蔓延至乡村，固始县是城乡齐动。","type":"paragraph"},{"text":"(二)匪特有长期的酝酿准备，规模大，发展迅速。如固始匪特在旧历年前即酝酿准备，暴乱一起，即有几百几千人参加。口号都是利用灾荒和我们执行政策上的某些偏差进行煽动。如：“政府不让饿死人，粮食运走了要饿死”；“政府和解放军不敢打死人，抢了粮没关系”等。并利用坏干部、匪军还乡官兵及被我释放的匪首带头，诱胁老实农民说：“抢了粮不挨饿”、“谁不去就先抢谁家”。","type":"paragraph"},{"text":"(三)“合法”与非法斗争相结合。先用合法请愿而后抢粮。先抢私人(地富)，后抢仓库。有的藉运粮、清算仓库贪污为名抢粮。暴乱的发展由一般暴乱到武装暴乱，且有反动会门配合。","type":"paragraph"}],"comments":[],"origin":"1950年6月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72278adbd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

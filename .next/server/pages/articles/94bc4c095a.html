script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努尔利首相举行答谢宴会  中挪两国经济、工业和技术合作协定在京签字","authors":[],"dates":[{"year":1980,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努尔利首相举行答谢宴会"},{"type":"paragraph","text":"中挪两国经济、工业和技术合作协定在京签字"},{"type":"paragraph","text":"新华社北京9月25日电　挪威首相奥德瓦尔·努尔利和夫人今天晚上在人民大会堂举行答谢宴会。"},{"type":"paragraph","text":"国务院总理赵紫阳，副总理康世恩、陈慕华，六机部部长柴树藩，文化部部长黄镇，外交部副部长韩克华，其他有关部门负责人和中国驻挪威大使丁国钰应邀出席宴会。"},{"type":"paragraph","text":"在充满着热情友好气氛的宴会上，努尔利首相和赵紫阳总理先后讲话。"},{"type":"paragraph","text":"努尔利说，这次他同赵紫阳总理在友好的气氛中就许多问题交换了看法，这增加了双方对彼此观点的了解，也从而加强了两国的友谊。"},{"type":"paragraph","text":"努尔利说，挪中两国之间一直存在着友好的关系。在人民共和国通过了现代化计划以后，两国间的接触增加了。他认为双方在北京进行的会谈是在合作道路上迈出的十分有意义的一步。"},{"type":"paragraph","text":"努尔利说：“我在北京期间，国际形势由于伊朗和伊拉克之间武装冲突的扩大而恶化了。我希望这场极易产生非常严重国际影响的冲突迅速地得到和平解决。”"},{"type":"paragraph","text":"赵紫阳在讲话中说，几天来，双方就当前世界形势和发展两国关系进行了友好、诚挚的讨论。双方对国际重大问题的看法有许多共同点，在双边关系方面，也都有进一步发展友好合作的热情和愿望。他说，双方的会谈是富有成果的，是有益的。"},{"type":"paragraph","text":"赵紫阳说：“首相先生同华国锋主席和邓小平副主席进行了友好的会见。中挪经济、工业和技术合作协定已正式签字。双方的专家们进行了有益的接触和探讨。这一切为两国友好合作关系展开了新的广阔的前景。”"},{"type":"paragraph","text":"努尔利的随行人员，以及挪威驻中国大使唐克雷德·易卜生和大使馆的外交官员出席宴会作陪。"},{"type":"paragraph","text":"今天上午，努尔利等挪威贵宾参观了北京第二棉纺织厂。"},{"type":"paragraph","text":"新华社北京9月25日电　中华人民共和国政府和挪威王国政府经济、工业和技术合作协定今天下午在人民大会堂签字。"},{"type":"paragraph","text":"国务院总理赵紫阳和挪威王国首相奥德瓦尔·努尔利分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"根据协定，双方将建立由两国职能机构和经济组织代表组成的混合委员会，以促进经济、工业和技术方面的合作。协定的有效期为十年。（附图片）"},{"type":"paragraph","text":"赵紫阳和努尔利首相签字后握手表示祝贺。新华社记者摄"},{"type":"paragraph","text":"华国锋会见挪威首相努尔利。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"邓小平会见挪威首相努尔利。　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94bc4c095a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

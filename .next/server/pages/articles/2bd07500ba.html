<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是战无不胜的精神原子弹","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一阵惊雷卷巨风，万众歌唱齐欢颂。正当我国无产阶级文化大革命掀起新的高潮时，我国又一颗红核弹爆炸了!我们红卫兵纵情歌唱，歌唱战无不胜的毛泽东思想的又一伟大胜利。我们革命小将热烈欢呼，欢呼文化大革命的又一丰硕成果。我们向敬爱的党中央、毛主席报喜，向参加这次核试验的全体工作人员致以无产阶级文化大革命的敬礼!"},{"type":"paragraph","text":"伟大的毛泽东思想是当代最高最活的马克思列宁主义，是产生巨大物质力量的最最强大的精神原子弹，是创造一切人间奇迹的永不涸竭的源泉，是我们改造世界观，战胜国内外一切敌人的最最强大的思想武器。毛泽东思想就是我们一切行动的最高指示。有了它，无坚不可摧!有了它，无往而不胜!有了它，无攻而不克!我国今年在工农业一片大好形势中连续三次核爆炸试验成功，雄辩地证明了这一真理。"},{"type":"paragraph","text":"这次核爆炸成功，是全体工作人员响应林彪同志的号召，活学活用毛主席著作的结果。他们突出无产阶级政治，树雄心，立壮志，敢于斗争，敢于胜利，发扬了不怕疲劳和连续作战的作风。"},{"type":"paragraph","text":"《红旗》杂志十五期社论是暴风雨的前奏曲，它预示着更猛烈的大动荡，大搏斗的到来。它大长了无产阶级革命造反派的志气；大灭了一小撮资产阶级代表人物和资产阶级保皇派的威风。革命造反派无不拍手称快!广大工农兵革命群众和革命师生意气风发，斗志昂扬，矛头直指资产阶级反动路线，其锋芒之锐，威力之猛，使那些老爷们丧魂失魄，胆战心惊。同时，越来越多的受蒙蔽的群众猛醒于惊雷，投身于斗争，和革命造反派一起大造资产阶级反动路线之反。形势就是这样大好。“万木霜天红烂漫，天兵怒气冲霄汉”，无产阶级革命队伍不断壮大，革命正克服重重阻力，沿着毛主席所指引的方向胜利前进。"},{"type":"paragraph","text":"在当前彻底埋葬资产阶级反动路线的关键时刻，我们红卫兵坚决向参加核爆炸试验的全体工作人员学习，学习他们努力学好“老三篇”，破私立公。我们就是要做无产阶级文化大革命的闯将，继续发扬敢打、敢拼、敢闯的作风，箭上弦，刀出鞘，“宜将剩勇追穷寇，不可沽名学霸王”。不批倒资产阶级反动路线，誓不罢休!"},{"type":"paragraph","text":"赤潮澎湃，波涛壮阔。红核弹说爆就爆，真是其乐无穷。气死苏老修，吓坏美国狼，冲垮一切反动派。在毛泽东思想的伟大旗帜下，我们伟大的祖国正以一日千里之势，乘着无产阶级文化大革命的东风，突飞猛进；我们毛主席的红小兵，迎着朝阳，跟随毛主席在大风大浪中奋勇前进!前进!再前进!"},{"type":"paragraph","text":"首都大专院校红卫兵第三司令部"},{"type":"paragraph","text":"清华大学《井冈山》兵团"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bd07500ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

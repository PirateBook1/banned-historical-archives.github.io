script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北职工总会筹委会　致毛主席朱总司令电","authors":[],"dates":[{"year":1948,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北职工总会筹委会"},{"type":"paragraph","text":"致毛主席朱总司令电毛主席、朱总司令："},{"type":"paragraph","text":"华北职工在你们带领下，披艰历险，英勇奋斗，获得了自由的生活，并做了自己工厂、土地和国家的主人，这首先由于你们的英明领导与人民解放军的艰苦作战。在此特向你们致以阶级的崇高敬礼。"},{"type":"paragraph","text":"现在我们为适应华北统一形势的需要，于十月二十三日已成立了华北总工会筹备委员会，号召华北全体职工，在自己阶级的先锋队——中国共产党和你们的领导下，努力学习，提高技术，增加生产，支援前线，以自己阶级的团结，团结全华北人民，配合人民解放军，胜利的干净彻底全部消灭蒋傅匪军，以期迅速打倒美帝走狗蒋介石国民党政府，建立独立、自由、幸福的新中国。"},{"type":"paragraph","text":"华北总工会筹备委员会"},{"type":"paragraph","text":"十一月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9e76e6b94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

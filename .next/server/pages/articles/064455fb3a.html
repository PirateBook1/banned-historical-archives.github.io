script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新乡专区集体化以后出现的几个问题","authors":["张励中"],"dates":[{"year":1956,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"新乡专区集体化以后出现的几个问题","type":"title"},{"text":"张励中","type":"authors"},{"text":"【河南分社19日讯】河南省新乡专区，二十多天发展集体农庄占总农户百分之九十二。由于发展快，进展猛，发展之后，出现了以下几个问题：","type":"paragraph"},{"text":"(1)牲口死亡率增加，其原因有三：第一、饲养管理跟不土，新乡专区的农庄，平均每庄四百户左右，有的达两千多户，每个庄都有几百头牲口，有的还是原来的马棚，牲口增加了，牲口站着都很挤，没有队的地方。获嘉县由十二个农庄二千来头牲口，有一百八十三头有病很瘦，有三十一头要用人抬才能起来。时庄乡三个集体农庄建庄以后不到二十天，死了十五头牲口，据了解，百分之二十的马棚，在下雪天没挂草帘子，也没有煤火。汲县李源屯三个农庄，两天死了十二头牲口。第二、地主、富农、坏分子破坏，如修武县大位村地主周应理，曾连续杀死两头牲口。获嘉县度管庄一头牲口，入到庄里后就病了，拉到城里兽医站吃了一付药死了，据化验，肚子里有毒药。七里铺乡正庆祝建庄，地主冯照堂趁机把两千斤干草烧了。第三、牲口草料收集的不足，农庄建起来，原来的初级社有本位主义，不愿往外拿，个体农民更不愿往外拿，弄得草料不够牲口吃。修武马厂乡赵学忠，收集十二次才收了四百斤料。","type":"paragraph"},{"text":"(2)约百分之二十左右的庄员，因对政策不摸底有各种不同的顾虑。武陟县草亭乡建庄时，老上中农马仁义兄弟两个假分家，他弟说：你先入，不好了咱还有一半财产，好了我再入。杨城乡有个姓赵的上中农说：“入庄死路一条，不入庄又不好搞”。宋汉民找干部问：“将来想退庄时是否可以退给本主土地”？武陟县张村信用社，七、八天内有六十户取款四千八百多元，朱清渠打发他的小闺女到信用社问：“俺的钱是不是归公？”砍树的现象，各个中心乡差不多都有，武陟县北郭村上中农武都山，入庄时砍了三十棵树，他说：“烧了也比入庄强”。","type":"paragraph"},{"text":"(3)原来是初级社的干部，有的在合并成集体农庄时落选了，这一部分人不满意。修武县郇封乡初级社的干部阎九思、(贫农)，没有当上集体农庄干部，把两千五百斤公积金粮分给原来小社的社员们，还要分社里的公积金八石粮。五里园张石头落选后，一天一夜不起床。温县孟村落选的小社社长不满意，散布不满情绪说：“啥东西都要归公了”。杨瑞村张其富和会计共同把社的二千斤粮食藏到富裕中农的家里。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"064455fb3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

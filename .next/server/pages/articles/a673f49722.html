<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"元满结束对我国的正式友好访问齐奥塞斯库同志离京　华主席到机场欢送邓小平李先念汪东兴付主席和数千群众也到机场热烈欢送","authors":[],"dates":[{"year":1978,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月二十日电　罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志和夫人元满结束对我国的正式友好访问，今天上午乘专机离开北京前往朝鲜民主主义人民共和国访问。"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，中共中央付主席、国务院付总理邓小平，中共中央付主席、国务院付总理李先念和夫人林佳楣，中共中央付主席汪东兴，中共中央政治局委员、人大常委会付委员长吴德，中共中央政治局委员、国务院付总理耿飚，中共中央政治局候补委员、国务院付总理陈慕华，政协全国委员会付主席、全国妇联副主任康克清，外交部长黄华，外贸部长李强和首都群众数千人，到机场热烈欢送齐奥塞斯库同志和夫人以及其他罗马尼亚贵宾。"},{"type":"paragraph","text":"今天，首都机场上空飘扬着中罗两国国旗。为欢送罗马尼亚贵宾，机场上举行了隆重的仪式。军乐团奏罗马尼亚国歌和中国国歌。齐奥塞斯库同志由华国锋同志陪同检阅了中国人民解放军陆、海、空三军仪仗队。当齐奥塞斯库同志和夫人愉快地向欢送群众致意时，机场上一片欢腾，锣鼓声、欢呼声响彻晴空。潮水般涌动的艳丽花束，波浪般翻滚的五色采带，使整个机场沉浸在友谊的海洋中。人们满怀友情，热情祝贺齐奥塞斯库同志访问我国元满成功，衷心祝愿中罗两党、两国和两国人民的革命友谊和战斗团结不断巩固和发展，祝愿罗马尼亚人民在社会主义建设中取得新的胜利。"},{"type":"paragraph","text":"登上飞机前，齐奥塞斯库同志同华国锋、邓小平、李先念、汪东兴同志等亲切握手，热烈拥抱告别。齐奥塞斯库同志对华国锋同志说:“我再次向华国锋主席表示感谢。”"},{"type":"paragraph","text":"华主席说:“我们对齐奥塞斯库同志这次来访感到十分高兴。您的访问很成功，是中罗两国友好关系发展的新的里程碑”。少年儿童向齐奥塞斯库同志和夫人献了鲜花。在机舱门口，齐奥塞斯库同志和夫人再次挥动双手，向中国领导人和欢送群众亲切致意。"},{"type":"paragraph","text":"到机场欢送罗马尼亚贵宾的还有外交部付部长余湛，中联部付部长乔石，中国人民解放军付总参谋长张才千、总政治部付主任梁必业，中共中央办公厅付主任张耀词，北京市革命委员会副主任毛联珏，中国驻罗马尼亚大使李庭荃和夫人王逸仙等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和夫人，大使馆外交官员也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有朝鲜民主主义人民共和国驻中国大使全明洙和夫人以及各国驻中国的外交使节。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785l010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席，邓小平、李先念、汪东兴付主席，以及吴德、耿飚、陈慕华同志等到机场热烈欢送齐奥塞斯库同志和夫人以及其他罗马尼亚贵宾。图为华国锋主席到机场热烈欢送齐奥塞斯库总统和夫人等罗马尼亚同志。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785l010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在机仓门口，齐奥塞斯库同志挥动双手，向华国锋、邓小平、李先念、汪东兴同志等以及欢送群众亲切致意。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a673f49722"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

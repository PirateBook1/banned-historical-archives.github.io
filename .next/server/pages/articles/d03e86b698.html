script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"给雷经天“的信","alias":"","parts":[{"type":"paragraph","text":"给雷经天的信"},{"type":"paragraph","text":"（1937年10月10日）雷经天同志："},{"type":"paragraph","text":"你的及黄克功?的信均收阅。黄克功过去斗争历史是光荣的，今天处以极刑，我及党中央的同志都是为之惋惜的。但他犯了不容赦免的大罪，以一个共产党员、红军干部而有如此卑鄙的，残忍的，失掉党的立场的，失掉革命立场的，失掉人的立场的行为，如为赦免，便无以教育党，无以教育红军，无以教育革命者，并无以教育做一个普通的人。因此中央与军委便不得不根据他的罪恶行为，根据党与红军的纪律，处他以极刑。正因为黄克功不同于一个普通人，正因为他是一个多年的共产党员，是一个多年的红军，所以不能不这样办。共产党与红军，对于自己的党员与红军成员不能不执行比较一般平民更加严格的纪律。当此国家危急革命紧张之时，黄克功卑鄙无耻残忍自私至如此程度，他之处死，是他的自己行为决定的。一切共产党员，一切红军指战员，一切革命分子，都"},{"type":"paragraph","text":"[1]雷经天（1904一1959)，广西南宁人。当时任陕甘宁边区高等法院院长，是审判黄克功案件的审判长。"},{"type":"paragraph","text":"[2]黄克功，少年时加入红军，参加过井冈山的斗争和长征。当时是抗日军政大学第六队队长。1937年10月，他对陕北公学女学生刘茜逼婚未遂，开枪把刘茜打死。经陕甘宁边区高等法院审判，黄克功被处以死刑。要以黄克功为前车之戒。请你在公审会上，当着黄克功及到会群众，除宣布法庭判决外，并宣布我这封信。对刘茜同志之家属，应给以安慰与抚恤。"},{"type":"paragraph","text":"毛泽东一九三七年十月十日需经无们志："},{"type":"paragraph","text":"年川教育命世，至全川教方做你的及类克功的位均收"},{"type":"paragraph","text":"一个善直的人，因此中快与留委类支功监大斗育压大泥"},{"type":"paragraph","text":"你不旧不报梭他的不系行的，克常时，今无零以杜舞，我及"},{"type":"paragraph","text":"把接变占解月细律，变他川"},{"type":"paragraph","text":"杜刑。正因为黄支伤不同长竞中夫的同点都死的飞惋性。他他他7不容救免h大"},{"type":"paragraph","text":"一个善通人，正因为他死一个多年"},{"type":"paragraph","text":"红里节记常，川一个比虚走是高有如此军"},{"type":"paragraph","text":"的生能艺只，冠一个多每时红每"},{"type":"paragraph","text":"所川不忧不远样办。是郡成，我忍比，失样乏帆端"},{"type":"paragraph","text":"与年，对长间机定只与细，失挥苹命言颂的，失样人"},{"type":"paragraph","text":"成只不神不飘行比段一般月言塔的行为，次为教能"},{"type":"paragraph","text":"平辰免加藏执的他律老"},{"type":"paragraph","text":"使知川教育吉，多以转育纪军，此刚室气乞时，赏"},{"type":"paragraph","text":"P气静睾郡间私至江此程度，他变死，忽他的间正行为决"},{"type":"paragraph","text":"一奶红控称安完的一切生度兢，常个飞钟安以荒点功为感前事成请你花公会上，老着共克动及利会孕点整布片庭机快外下，希室布我心封信。对刘苦能八家属，应给川安魅台教动"},{"type":"paragraph","text":"东"},{"type":"paragraph","text":"一九三七年十月十月毛泽东致雷经天信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d03e86b698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

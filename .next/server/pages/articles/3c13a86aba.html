script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席主办的中央农民运动讲习所旧址纪念馆在武昌正式开幕纪念馆的汉白玉石屏上镌刻有周恩来同志的题字","authors":[],"dates":[{"year":1963,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉7日电】　毛泽东同志1927年在武昌主办的中央农民运动讲习所旧址纪念馆，经过几年筹备，4月4日正式开幕。这一天也正是这个讲习所三十六年前开学的日子。"},{"type":"paragraph","text":"纪念馆座落在武昌北城角黉巷里。纪念馆大门右侧一块洁白的汉白玉石屏上，嵌着按照周恩来同志亲笔题字镌刻的两行闪闪发光的金字:“毛泽东同志主办的中央农民运动讲习所旧址”。院子里种有塔柏、棕树、玉兰、芭蕉和正在盛开的碧桃，十分幽美。迎着大门的是一栋有着红柱走廊的旧式平房。平房右边的第二间房，是讲习所最高领导组织常委会的办公室。毛泽东同志是当时的常委之一，就在这里办公。常委会办公室的右边，是讲习所的总队部。这里是进行军事训练和组织社会活动的地方。常委会办公室的左边，是训练处、教务处、教员办公室和事务处。穿过遮檐过道，便到了一连三间的教室。在按当时原样布置的一间教室里，陈列着八十张四人课桌和靠椅，前面挂着孙中山的画象，后面挂着马克思、恩格斯、列宁的画象。四周墙上是引人注目的经底白字的横幅标语。上面写的是:“全世界无产者，联合起来”、“实行耕者有其田”、“学习马克思列宁主义”、“拥护总理联俄、联共、扶助农工三大政策”。教室后面，是纪念馆里的唯一的一座二层楼房，这里是当年的学生寝室，现在公开陈列的楼下寝室里，摆着双层的单人木床，当中还有两座枪架，架上放着当年最新式的汉阳“七九”式步枪。楼上是增辟的辅助资料陈列室。最后一栋平房，是当年的食堂。"},{"type":"paragraph","text":"中央农民运动讲习所是毛泽东同志继主持广州第六届农民运动讲习所之后倡议并主办的。当时毛泽东同志除实际负责全所的各项领导工作外，还亲自讲授主要课程。在当时的教员中还有瞿秋白、恽代英、彭湃、张太雷、方志敏等党的负责同志。在这里参加学习的有来自湖南、湖北、江西、河南、河北、陕西等十多个省的八百多名学生。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c13a86aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

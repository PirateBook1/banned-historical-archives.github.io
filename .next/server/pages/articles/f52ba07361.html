script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理接见参加京剧现代戏观摩演出大会人员并同京剧工作者进行了座谈周总理的讲话给了大家很大鼓励　康生和江青同志在座谈会上讲了话张春桥同志等也发了言","authors":[],"dates":[{"year":1964,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京23日电】　中共中央副主席、国务院总理周恩来今天下午接见参加一九六四年京剧现代戏观摩演出大会的各演出团、观摩团的负责人、主要演员和创作人员，并和他们一起进行了座谈。"},{"type":"paragraph","text":"周总理在座谈会上的讲话，给了大家很大的鼓励。"},{"type":"paragraph","text":"康生、江青也在座谈会上讲了话。"},{"type":"paragraph","text":"在座谈会上发言的有中共上海市委宣传部部长张春桥，和京剧工作者宋玉庆、赵燕侠、徐兰沅、李仲林、高玉倩、肖甲、李玉茹等。"},{"type":"paragraph","text":"出席座谈会的还有张际春、周扬、沈雁冰、齐燕铭、邓拓等有关方面负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f52ba07361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

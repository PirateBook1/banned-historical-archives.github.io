script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"在接见共青团三大全体代表时的讲话","alias":"","parts":[{"type":"paragraph","text":"在接见共青团三大全体代表时的讲话！"},{"type":"paragraph","text":"（1957年5月25日）"},{"type":"paragraph","text":"你们的会议开得很好。希望你们团结起来，作为全国青年的领导核心。"},{"type":"paragraph","text":"中国共产党是全中国人民的领导核心。没有这样一个核心，社会主义事业就不能胜利。"},{"type":"paragraph","text":"你们这个会议是一个团结的会议，对全中国青年会有很大的影响。我对你们表示祝贺。"},{"type":"paragraph","text":"同志们，团结起来，坚决地勇敢地为社会主义的伟大事业而奋斗！一切离开社会主义的言论行动是完全错误的。"},{"type":"paragraph","text":"要做一个顶天立地的人，顶天就是能掌握马列主义，站得高，看得远；立地就是有坚实的群众基础，和群众打成一片。"},{"type":"paragraph","text":"[1]1957年5月15日至25日召开的中国新民主主义青年团第三次全国代表大会决定把团的名称改为中国共产主义青年团。大会还决定把改名以后团的全国代表大会和中国社会主义青年团、共产主义青年团和新民主主义青年团的历次代表大会衔接起来，依照次序加以排列，并确定下一次团的全国代表大会的名称为共青团第九次全国代表大会。这是毛泽东在接见代表时讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6151c4e2f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绵阳地委关于未能及时镇压反革命份子的检讨","authors":[],"dates":[{"year":1951,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"绵阳地委关于未能及时镇压反革命份子的检讨","type":"title"},{"text":"区党委：","type":"appellation"},{"text":"关于未能及时镇压匪特恶霸反革命份子的检讨，我区从3月初开始至6月底批准镇压匪特恶霸反革命份子，35人内有绵阳五什邡七绵竹五安乐五梓潼四金堂三德阳三罗江二彰明一，一般的是封建地主恶霸掌握武装或组织暴动或参加叛乱有的是惯匪解放后仍继续作恶不愿悔改，4月份内镇压的有六人，5月份以后有29人。经初步研究，现在要杀的计绵竹十人、安乐六人，彰明四人、绵阳三人、什邡两人、梓潼一人■■■令■扣5人，合计三十人。有的已请示，有的须继续请示。6月25日地委会议检讨对于这一严重工作重视很不够，直到现在广汗紧来地委请示杀过一人。虽然李政委在5月初地书会方外强调了杀人问题，地委会也作了传达，但未具体布置，由于讨论不深入认识不明确表现在忙于征粮任务，顾不上研究杀人问题，形成拖延被动。基本原因思想上不明确及时镇压封建恶霸惯匪是目前剿匪的主要工作之一，是当前反封建斗争的严重任务，是发动群众减少顾虑的必要工作，不必了解镇压封建恶霸、匪特首恶份子是与当前中心任务征粮生产等密切结合的，可以推动征粮生产相反认为与征粮对立，忙于征粮就放松研究杀人问题，另外请示不统一仍有不经县委地委请示，区党委而由县府专署请示，行署或地委专署双层请示正如区党委指示：“重叠背法X增麻烦”今后必须执行区党委指示的请示手续，今后布置：","type":"paragraph"},{"text":"一 各县委积极主动调查研究全县范围内掌握武器封建大头子、大匪特有关证据，确实者应即扣押请示处决，虽无显明证据亦应管训继续收集材料以免逃跑。","type":"paragraph"},{"text":"二 准备下一步反霸斗争，应即着手调查研究恶霸类型政治的武装的大、小的，他们一般的共同点各类的特点提出区别对待办法以免发生偏差。","type":"paragraph"},{"text":"三 7月初必须以县为单位，有计划有步骤的管训乡保专以减少进，进一步发动农民的阻力。","type":"paragraph"},{"text":"四 各县委应进行检讨及时坚决执行区党委地对这一问题的指示，并随将执行报来。","type":"paragraph"},{"text":" 绵阳地委6月29日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28b16f9bf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

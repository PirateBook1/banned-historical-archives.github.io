script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"怀仁堂会议（“二月抗争”）记录（节录）","authors":["师东兵"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"２月１６日，周恩来主持的政治局常委碰头会，原订日程“抓革命，促生产”。","type":"paragraph"},{"text":"开会前，谭震林提出要张春桥保陈丕显，张说，我们回去同群众商量一下，谭震林打断了话，大发雷霆说：","type":"paragraph"},{"text":"什么群众，老是群众群众，还有党的领导哩！不要党的领导，一天到晚老是群众自己解放自己，自己教育自己，自己闹革命。这是什么东西？这是形而上学！","type":"paragraph"},{"text":"你们的目的，就是要整掉老干部。你们把老干部一个一个打光。把老干部都打光。老干部一个一个被整，四十年的革命，落得家破人亡，妻离子散。","type":"paragraph"},{"text":"高干子弟统统挨整，见高干子弟就揪，这不是反动血统论是什么？这是用反动的血统论来反对反动的血统论。这不是形而上学吗？","type":"paragraph"},{"text":"蒯大富是什么东西？就是个反革命！搞了个百丑图。这些家伙，就是要把老干部统统打倒。","type":"paragraph"},{"text":"这一次，是党的历史上斗争最残酷的一次。超过历史上任何一次。","type":"paragraph"},{"text":"捕鱼问题，连续逼我四次。说政治上造成很大影响，经济上造成很大损失。江青要把我整成反革命，她是当着我的面说的。","type":"paragraph"},{"text":"（谢富治插话：江青和小组的同志多次保谭震林同志，从来没有说过什么“反革命”。）我就是不要她保！我是为党工作，不是为她一个人工作！","type":"paragraph"},{"text":"谭起来，拿了文件，穿了衣服便走。要退出会场，说：我不该加入共产党，不该革命，不该跟了毛主席四十年，从四十一年起我不跟了，让你们这些人干，我不干了。（周恩来拍了桌子，让他回来）陈毅说：","type":"paragraph"},{"text":"老谭，不要走，就在这里跟他们斗！砍脑袋，坐监牢，开除党籍，也要斗争到底！","type":"paragraph"},{"text":"陈毅说：这些家伙们上台，就是他们搞修正主义。在延安，刘少奇、邓小平、彭真、还有薄一波、刘澜涛、安子文这些人，还不是拥护毛泽东思想最起劲！现在怎么样？当年赫鲁晓夫吹捧斯大林，后来怎么样？刘邓那些人没有反过毛主席，那时他们根本没有见过毛主席！反毛主席、挨整的是我们这些人。总理不是挨整吗？历史不是证明了到底谁是反对毛主席吗！？以后还要看，还会证明。延安整风就是错误的！","type":"paragraph"},{"text":"余秋里同志拍桌子发言：这样对老干部，怎么行？","type":"paragraph"},{"text":"（谢富治不断插话：文革小组经常讲谭震林的好话，劝他不要这样讲法）李先念说：不要和稀泥。现在是全国范围内的大逼供信。联动怎么是反动组织哩，十七、八岁的娃娃，是反革命吗？","type":"paragraph"},{"text":"谭震林说，我从来没有哭过，现在哭过三次。哭都没有地方哭，又有秘书，又有孩子。我从井冈山到现在，你们检查一下，哪里有一点反毛主席。（谢富治说，不要从个人出发，要从全局出发）我不是为自己，是为了整体的老干部，是为整个党。","type":"paragraph"},{"text":"李先念说，从红旗十三期社论开始，那样大规模在群众中进行两条路线斗争，还有什么大串连，老干部统统打倒了。这样做就是错误的。","type":"paragraph"},{"text":"□ 原载《张春桥在狱中》，繁荣出版社，香港，１９９７年～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【见证历史】","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22c0850679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

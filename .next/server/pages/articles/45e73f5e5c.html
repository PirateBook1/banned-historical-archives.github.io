script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海国立交通大学和同济大学大多数教授对思想改造要求不迫切","authors":[],"dates":[{"year":1951,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"上海国立交通大学和同济大学大多数教授对思想改造要求不迫切","type":"title"},{"text":"【华东总分社二十六日讯】上海高等学校教师思想改造运动正在酝酿中。国立交通大学和同济大学的大多数教授、讲师和助教虽然愿意学习，但他们要求不迫切，对思想改造的信心不大，对改造的重要性也认识不足。他们说：“能够做到共同纲领的要求已经够了，不能把我们和党员一样要求”，“思想不对，一下子是改不了的”。有的说：“年老了，改造不好了”。行政上负责人认为教授的思想必须改造，但把自己列于这个运动之外。有些比较年轻的教授希望这个运动快点开始。但也有少数人对思想改造抱对抗态度。他们说：“美国工业化，又没有经过思想改造呀！”又说：“北京的教授太天真，好像解放前一些不懂，到现在才懂了似的”。有的人抱着没奈何的态度说：“改造就改造吧！”有的怕展开批评与自我批评，有些平时比较积极的教授也有顾虑，怕“真的批评起来，造成不和气怎么办？”同济大学都是理工学院，有的教授认为：“我们不比文法学院的先生们，还不是教这几门课”。也有人怕开展思想改造运动会影响业务，想以此作藉口逃避学习。","type":"paragraph"},{"text":"交通和同济两大学的教师们，一般对“中国有希望”，“毛主席、共产党有办法”，是肯定的。但是思想上还存在很多问题，崇美思想还很严重。交大还有人上课时讲美国的学制比中国的好；还有人相信美国的“民主”、“自由”。有人讲苏联好，他们便反问：“你去过苏联吗？”半数以上教授还以外国教材为主，把中国的教材给学生作参考材料。不问政治的倾向也相当普遍。同济有些教授说：“共产党搞政治是行的，但要搞科学，还得由我们这批人来”，“共产党是有术无学，我们是有学无术，国民党则是无学无术”。又说：“米丘林是伟大的，但弄到电机、机械上面来，恐怕就不行了”。因此他们说：“学习政治对咱们理工学院有什么关系呢?咱们那套教会了，学生就可以拿到实际工作中去设计，学好政治有什么用呢？”交大工会举行时事测验，很多简单的题目，有些教授也答不出。此外，有一些人不安心工作，因为学校待遇低，企业中专家的待遇高。交大机械系一次系务会议上，教授提出“学校发展的任务要完成，教员的待遇也要考虑”。该校有些助教因待遇问题想离开交大。","type":"paragraph"}],"comments":[],"origin":"1951年12月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45e73f5e5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

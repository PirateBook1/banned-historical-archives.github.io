script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话句句说到牧民心坎上","authors":[],"dates":[{"year":1966,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的话句句说到牧民心坎上"},{"type":"paragraph","text":"内蒙古东乌珠穆沁旗沙麦公社的贫苦牧民，怀着对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜的深厚阶级感情，把学习毛主席著作当成了生活第一需要。"},{"type":"paragraph","text":"全公社的每个蒙古包里，都有毛主席像、毛主席著作和《毛主席语录》。每个放牧组都成立有毛主席著作学习小组，每个生产队都有学习辅导组，每个学习小组还设有“学习园地”。白天，在广阔的草原上，可以看到放牧员手捧着鲜红的《毛主席语录》在学习；晚间，可以听到蒙古包里朗读和讨论毛主席著作的声音。牧民乌仁其木格说：“毛主席他老人家的话，句句说到咱贫苦牧民的心坎上。越听毛主席的话，心里越亮堂，劲头也越足。”阿尔迪希德和博日额吉等老人，经常对年轻人说：要是跑，我们跑不过你们年轻人；可学习毛主席著作、听毛主席的话，我们决不让你们拉下！"},{"type":"paragraph","text":"去冬今春，这个公社遭到了一连串的风雪袭击；夏季，又遇到了长期的干旱和牲畜疾病。在灾害面前，各生产队的牧民首先反复学习了“老三篇”。毛主席说：“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”“下定决心，不怕牺牲，排除万难，去争取胜利。”这些教导，大大提高了社员战胜灾害的信心和决心。在一次暴风雪中，牧民巴特尔放羊迷失了方向。这时他又冷又累又饿。当他想到毛主席的教导：“不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去”时，立刻振作起精神，紧紧跟着羊群跑去。后来，他爱人也跟了上来，夫妻俩跟着羊群在暴风雪中搏斗了两天一夜，终于保证了集体的羊群没受损失。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0022019f63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

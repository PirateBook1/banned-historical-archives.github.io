script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浦北县革委会用毛主席继续革命理论武装县社干部  深入群众  深入实际  做过细的工作  促进了领导班子思想革命化，推动全县斗批改运动踏踏实实地向前发展","authors":[],"dates":[{"year":1969,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浦北县革委会用毛主席继续革命理论武装县社干部"},{"type":"paragraph","text":"深入群众  深入实际  做过细的工作"},{"type":"paragraph","text":"促进了领导班子思想革命化，推动全县斗批改运动踏踏实实地向前发展"},{"type":"paragraph","text":"据新华社南宁电  广西浦北县革委会组织县、社两级领导干部认真用毛主席关于无产阶级专政下继续革命的伟大理论武装头脑，深入阶级斗争和生产斗争第一线做过细的工作，促进了领导班子的思想革命化，推动全县斗、批、改群众运动踏踏实实地向前发展。"},{"type":"paragraph","text":"在深入学习和认真落实“九大”精神的热潮中，这个县革委会发现县、社两级领导班子的一些成员存在着“两多”和“两少”现象：上面开会多，深入基层少；一般号召多，具体指导少。有些革命群众对这种作风提出了批评。"},{"type":"paragraph","text":"浦北县革委会成员从革命群众的批评中受到了启发。他们认真检查了领导作风，分析了产生这些现象的原因。通过检查，他们认识到，在深入学习和认真落实“九大”精神的过程中，虽然注意发动了群众，但是忽视了抓领导班子的思想革命化；有时抓了，也是抓而不狠。有些领导成员因为放松了世界观的改造，滋长了“官”气，不愿多下乡。于是，县革委会组织县、社两级领导班子的成员，反复学习毛主席关于无产阶级专政下继续革命的伟大理论，联系自己的思想，斗私批修。一些同志在学习中对照毛主席关于“我们共产党人不是要做官，而是要革命，我们人人要有彻底的革命精神，我们不要有一时一刻脱离群众。只要我们不脱离群众，我们就一定会胜利”的伟大教导，检查了自己滋长着的“官”气。通过学习和检查，他们认识到，不深入群众、深入实际，工作不过细，是落实“九大”精神的障碍。只有不断改造世界观，发扬一不怕苦、二不怕死的革命精神，深入下去，密切联系群众，一个单位一个单位地做过细的工作，才能更好地完成斗、批、改的伟大任务。"},{"type":"paragraph","text":"在提高认识以后，县革委会的主要领导人带头深入基层，作出榜样。县革委会主任到自治区参加会议回县传达了会议精神以后，第二天就下到生产队，和贫下中农、基层干部一起深入学习和认真落实“九大”精神。在县革委会主要负责人带动下，县革委会其他成员和全县十二个公社领导班子的成员，也迅速克服一般化的领导作风，纷纷深入基层斗、批、改的第一线。县革委会还精简了可开可不开的会议，必要召开的会议尽量到基层去开，为县、社领导成员有更多时间深入第一线创造了条件。"},{"type":"paragraph","text":"县、社两级领导成员普遍深入第一线以后，浦北县革委会遵照伟大领袖毛主席关于“我们决不能一见成绩就自满自足起来。我们应该抑制自满，时时批评自己的缺点，好象我们为了清洁，为了去掉灰尘，天天要洗脸，天天要扫地一样”的教导，进一步帮助他们不断解决深入群众中遇到的新问题。县革委会发现有的干部深入下去以后，不是直接深入群众了解情况，而是逐级地听干部汇报。针对这种情况，县革委会又组织大家反复学习毛主席关于群众路线的伟大教导和“老三篇”，进一步树立“完全”“彻底”为人民服务的思想，树立“对工作的极端的负责任”的精神和一不怕苦、二不怕死的英雄气概。在此同时，县革委会主任还带头深入大城公社金街大队，进行调查研究，了解到这个大队由于一些干部不团结，影响了对敌斗争政策的落实。于是，他在这个大队开办学习班，首先从阶级教育入手，用毛主席关于正确处理两类不同性质矛盾的伟大教导武装干部，进一步提高了大家的阶级觉悟和两条路线斗争觉悟，统一了认识，很快就落实了毛主席的无产阶级政策，促进了革命和生产的蓬勃发展。县、社两级领导成员从县革委会领导人的调查研究中，受到启发和教育，都知难而进，纷纷深入“老大难”单位，用毛泽东思想宣传群众，组织群众，一个一个队地解决“老大难”问题，使一些“老大难”单位迅速出现了新局面，促进了全县斗、批、改运动的深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caf0e93c6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

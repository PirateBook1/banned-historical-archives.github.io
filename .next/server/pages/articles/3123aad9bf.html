script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺十月社会主义革命四十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺十月社会主义革命"},{"type":"paragraph","text":"四十五周年的电报"},{"type":"paragraph","text":"（1962年11月6日）苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志："},{"type":"paragraph","text":"在伟大的十月社会主义革命四十五周年的时候，我们代表中国入民、中国共产党和中国政府，向你们，并且通过你们向苏联人民、苏联共产党和苏联政府，致以热烈的衷心的祝贺。"},{"type":"paragraph","text":"十月社会主义革命是人类历史上的一次最伟大的革命。十月革命的胜利，从根本上动摇了帝国主义的统治基础，开辟了人类从资本主义过渡到社会主义、共产主义的新纪元。将近半个世纪以来，全世界无产阶级和劳动人民沿着十月革命所指明的争取彻底解放、走向社会主义、共产主义的光辉大道，向帝国主义制度进行了猛烈的冲击，取得了一个又一个的巨天胜利。现在，各国人民争取世界和平、民族解放、民主和社会主义的斗争，正在蓬勃高涨，世界上没有任何力量能够阻挡这个革命洪流奔腾前进。"},{"type":"paragraph","text":"十月社会主义革命胜利以后，伟大的苏联人民在光荣的苏联共产党领导下，粉碎了帝国主义的武装干涉和国内反革命的叛乱，打败了德国法西斯的进攻，克服了各方面的重重困难，胜利地把苏联毛泽东全集第四十五卷建设成为具有高度发达的工业、农业和科学文化的社会主义强国，并且对维护世界和平、支持被压迫人民和被压迫民族的革命斗争作出了卓越的贡献。现在，苏联人民在以赫鲁晓夫同志为首的苏联共产党中央委员会的领导下，正为建设共产主义而努力奋斗。中国人民对兄弟的苏联人民在社会主义和共产主义建设事业中所取得的辉煌成就感到无比的欢欣。"},{"type":"paragraph","text":"中苏两国人民的友谊和团结是建立在马克思列宁主义和无产阶级国际主义的基础上的，是永恒的、牢不可破的。我们两国的兄弟发谊和团结的加强和发展，符合于中苏两国人民和全世界人民的最高利益。中国人民将一如既往，坚持莫斯科宣言和莫斯科声明的革命原则，继续为维护和加强中苏两国人民的团结，为维护和加强整个社会主义阵营和国际共产主义运动的团结，竭尽自己的一切努力。中国人民将永远同苏联人民一起，为反对帝国主义、保卫世界和平和促进人类进步事业而奋斗到底。"},{"type":"paragraph","text":"祝兄弟的苏联人民在宏伟的共产主义建设事业中取得新的巨大的成就，祝中苏两国人民的伟大友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六二年十一月六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":291,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3123aad9bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

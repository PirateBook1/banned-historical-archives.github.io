script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席的最新指示  铁路运输战线形势大好（图片）","authors":[],"dates":[{"year":1968,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全面落实毛主席的最新指示  铁路运输战线形势大好"},{"type":"paragraph","text":"抓革命，促生产。\t\t\t\t\t毛泽东"},{"type":"paragraph","text":"“政治工作是一切经济工作的生命线。”青京（青岛至北京）列车的列车员和解放军值勤人员永远忠于伟大领袖毛主席，他们在每次开车前，都要带着问题认真学习《毛主席语录》，决心按照毛主席指引的方向奋勇前进。"},{"type":"paragraph","text":"七亿人民都来做批判家。青京列车的解放军值勤人员和列车员，在车厢里举办革命大批判图片展览，狠批中国赫鲁晓夫反党、反社会主义、反毛泽东思想的滔天罪行。"},{"type":"paragraph","text":"在毛主席一系列最新指示的指引下，全国的无产阶级文化大革命形势大好，越来越好。经过无产阶级文化大革命锻炼的南昌铁路局向塘机务段的革命职工精神振奋，斗志昂扬。由于他们加强了对机车的检修和保养工作，使机车能多装快运，保证了运输任务的完成。这是工人们在检修机车。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"哈尔滨铁路局的革命职工，积极响应毛主席“抓革命，促生产”的伟大号召，以战斗的姿态，完成了运输任务，保证了重要物资的运输。图为哈尔滨车站的一片繁忙景象。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"青京列车的列车员、解放军值勤人员和旅客组成三结合的文艺演出队，演出短小精悍的文艺节目，热情歌颂伟大的毛泽东思想和无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”青京列车的解放军值勤人员和列车员，坚决执行毛主席的伟大教导，满怀阶级感情，无微不至地照顾旅客。"},{"type":"paragraph","text":"本版图片除署名者外"},{"type":"paragraph","text":"为范梦棉　张秉山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a28bc9176f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

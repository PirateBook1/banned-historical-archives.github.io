script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津扩大反右派的战线，若干教授的反动面貌被揭露","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"天津扩大反右派的战线，若干教授的反动面貌被揭露","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社天津４日电:天津各高等学校教师扩大反右派斗争的战线","type":"paragraph"},{"text":"南开大学共开辟了五个反右派斗争的战场。右派分子、经济系教授李宝震，利用南开大学民盟支部副主委的职务，在教师中进行了一系列恶意挑拨和煽动，他同九三学社反对共产党不满的一些人，和对院系调整及“三反”、“五反”等运动不满的人，曾经集中在一起开会。他们在会上全盘否定南开大学历次运动的成绩，并且恶意地攻击南开大学党委委员、副教务长滕维藻，提出搞垮滕维藻，挤走系主任季陶达，以便控制经济系和维护资本主义经济学。在这个小集团中有副教授任振威、教授杨敬年、傅筑夫等人。他们提出，如果打不倒滕维藻，就实现最低的纲领——散伙。在新开辟的数学系战场上，揭露了曾经跑到公园里订过攻守同盟的右派分子、数学系助教阎树重、章延汉和物理系助教陈本敬的反社会主义活动。","type":"paragraph"},{"text":"天津大学教师反右派斗争也已深入到各系。到处煽风点火、污蔑学校是“不见天日的牢狱”的右派分子、机械系教授赵蕴山，受到了广大教师的责问。他是天津大学民盟支部的副主委，在大鸣大放时，他到处扬言污蔑“肃反”运动，替被捕、被斗的人喊“冤”，并在教师中散布“共产党对知识分子要用就用，要打就打”、“共产党外行，不能领导技术”、“党委领导学校根本不行”等反社会主义的言论。右派分子、化工系教授向子刚，也在反右派斗争中露出了反党反社会主义的尾巴。他颠倒黑白，污蔑“肃反”运动是“有些人得罪了个别党团员或积极分子就被斗争”，并且大骂“肃反”中积极分子“舌头沾满着鲜血”。教师们愤怒地揭露了这个身为人民大学的教授，而实际上还维护资产阶级利益和当过国民党少校的右派分子的反动本质。","type":"paragraph"},{"text":"河北天津师范学院随着反右派斗争的深入，使得一度猖狂的右派分子，美术系副教授王麦杆等人，也低头认罪了。他承认有控制“美协”和美术家出版社来作为自己反社会主义阵地的阴谋。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月6日，原标题为“彻底打退右派对高等学校的进攻，天津扩大反右派的战线，若干教授的反动面貌被揭露”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d66f6a2cbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

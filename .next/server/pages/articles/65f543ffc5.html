script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"王力在昆明的讲话摘要","parts":[{"type":"title","text":"829.王力在昆明的讲话摘要"},{"type":"paragraph","text":"(1967年7月3日)"},{"type":"paragraph","text":"我们到云南的这几个同志，我们本身也是一个“三结合”，有干部，有军队同志，有红卫兵小将，这是根据毛主席指示组成的一个“三结合”班子，到你们云南来当小学生。我们伟大领袖毛主席最近对云南问题很关心。毛主席提出来，云南的问题要就地解决。毛主席坚定地相信，云南的无产阶级革命派的同志们，人民解放军的同志们，革命干部同志们一定能够自己动手把云南的问题解决好。"},{"type":"paragraph","text":"我们感觉到，从今年四月中旬以后，我们昆明的同志们，包括人民解放军的同志们，一些同志们嘛，没有能够正确地分析当时一直到现在的形势。今年四月中旬我们的伟大领袖向全国的人民发出了“拥军爱民”的伟大号召。毛主席提出了这样一个伟大的战略的口号，这是一个根据当前的形势，把无产阶级文化大革命推向前进的一个口号。"},{"type":"paragraph","text":"一月二十八日，发布了八条命令，这八条稳定我们的部队，也教育我们的人民群众。无产阶级革命派要以正确的态度来对待我们的人民解放军。这八条就是一个“拥军”的八条。发布四月六日的十条是“爱民”的十条。它是无产阶级文化大革命中的“爱民”问题，它是军内人民解放军的同志处理同无产阶级革命派、处理同革命群众关系问题的“爱民”。因此，从四月六日以后，全国的形势很快地发生了很大的变化。形势变了，新的问题冒出来了，新的问题需要我们解决了。根据毛主席的“拥军爱民”的这一伟大的号召，你们两大派的同志、人民解放军的同志，来冷静地分析一下云南的形势。根据毛主席“拥军爱民”的口号来认清我们当前无产阶级文化大革命中，我们无产阶级革命派同人民解放军，同昆明的军区，同云南的军区的领导之间的矛盾是人民内部矛盾，用处理人民内部矛盾的方法来解决。"},{"type":"paragraph","text":"所谓云南的问题，主要的就是这么三个问题：军队同地方的关系，军队内部的关系，昆明的以及云南的两大派的关系问题。这样为什么毛主席说相信昆明的问题、云南的问题能够同志们自己解决呢？就是说同志们这几个之间的关系的问题是完全可以在“拥军爱民”这个伟大口号下采取正确的方法来解决。就是为了使无产阶级文化大革命向正确的轨道，为了把无产阶级文化大革命紧紧地沿着斗争的大方向前进。"},{"type":"paragraph","text":"现在据我们知道的，我们这一次来学习的，同志们给我们上了一些课，军队内部的问题，已作了比较好的解决。昆明军区的同志、云南军区的同志，都作了适当的自我批评。云南日报内部两派的同志，同昆明的“八·二三”同“炮兵团”的同志，已达成了协议，达成了很好的协议，明天就要出报了。毛主席希望云南创造一个自己解决问题的范例，自己解决云南问题的一个范例。"}],"authors":["王力"],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65f543ffc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

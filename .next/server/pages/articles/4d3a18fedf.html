script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的解放军我们信得过  江西革命派发扬拥军的光荣传统","authors":[],"dates":[{"year":1967,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的解放军我们信得过"},{"type":"paragraph","text":"江西革命派发扬拥军的光荣传统"},{"type":"paragraph","text":"据新华社南昌五日电　在无产阶级文化大革命中，江西省革命群众组织江西省无产阶级革命派大联合筹委会继承和发扬了当年革命根据地人民拥军的光荣传统，满腔热情地帮助和支持人民解放军，维护他们的崇高威信，帮助他们作好“三支”“两军”工作，有力地推动了江西省无产阶级文化大革命胜利进行。"},{"type":"paragraph","text":"江西省广大无产阶级革命派最难忘的是，正当无产阶级文化大革命进入两个阶级、两条道路、两条路线决战的关键时刻，伟大领袖毛主席派来了支左部队。这些支左部队立场坚定，旗帜鲜明，毫不含糊地支持江西省“大联筹”等革命群众组织，给了广大无产阶级革命派极大的鼓舞。革命派的同志们说：毛主席派部队来给我们撑腰，我们一定象爱护自己的眼睛一样爱护解放军，相信和依靠解放军。因此，部队所到之处，“大联筹”的所属组织，就组成慰问团、宣传队、汇报组等，满腔热情地主动地来到部队驻地，汇报情况，反映问题，提出作好“三支”“两军”工作的建议。南昌钢铁厂一个革命组织的负责人，正在住医院，听说支左部队来了，从几十里以外赶回南昌，把他在文化大革命中亲身经历的两条路线斗争的情况，原原本本地告诉部队，给部队支左工作以很大帮助。"},{"type":"paragraph","text":"“大联筹”所属各革命组织，牢记毛主席“没有一个人民的军队，便没有人民的一切”的教导，积极维护解放军的崇高威信，他们写标语，作决定，出通知，大讲拥军爱民的伟大意义，并派出数十个宣传分队，分赴各地大力宣传人民解放军在支左工作中涌现出来的好人好事，使广大革命群众深刻认识到，人民解放军是伟大领袖毛主席亲手缔造和领导的，是林副主席亲自指挥的伟大军队，是用战无不胜的毛泽东思想武装起来的，举世无双的英雄军队，是我们无产阶级专政的柱石，是无产阶级革命派最坚强的后盾。当党内一小撮走资本主义道路当权派煽动受蒙蔽群众把矛头指向解放军时，广大革命群众主动揭露和戳穿阶级敌人的阴谋，教育广大群众明辨是非，划清界限。广大群众表示，毛主席派来的解放军，我们一千个放心，一万个信得过！我们决不上阶级敌人的当！"},{"type":"paragraph","text":"江西“大联筹”的无产阶级革命派战士，在协助解放军作好支左工作中，废寝忘食，夜以继日，不畏艰险，同指战员们并肩战斗，共同担负巡逻、放哨、警戒任务，严防党内一小撮走资本主义道路当权派和地富反坏右等反革命破坏活动。"},{"type":"paragraph","text":"“大联筹”广大革命群众这样热爱解放军、拥护解放军，使支左部队同志深受感动。指战员们说：革命群众这样热爱和关怀解放军，我们一定按照毛主席相信和依靠群众的教导，把“三支”“两军”工作做得好上加好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d3a18fedf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

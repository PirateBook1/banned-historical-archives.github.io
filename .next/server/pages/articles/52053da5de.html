script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5184","name":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站谈话纪要","author":"郗长忠","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站谈话纪要","dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"authors":["云南省各专、州、市、县赴京上访小组","郗长忠"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 73-74","tags":[{"name":"保守派","type":"主题/事件"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵","type":"主题/事件"},{"name":"接待工作","type":"主题/事件"},{"name":"造反派","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站谈话纪要"},{"type":"paragraph","text":"时间：一九六七年九月十四日下午2——6时"},{"type":"paragraph","text":"地点：北京东大桥接待站三楼辨公室"},{"type":"paragraph","text":"接谈人：郗长忠同志"},{"type":"paragraph","text":"问话人：云南省各专、州、市、县赴京上访小组"},{"type":"paragraph","text":"87.问：有实权就算当权派这句话应如何理解？"},{"type":"paragraph","text":"答：对有实权就算当权派这句话，可能很多人不理解。这是针对1957年右派分子攻击党，说党外人士有职无权而提的，这是策略性的提法，以学校爲例，比如正校长是党外人士，付校长是党员，过去的工作，一般都是先党内后党外，在这种情况下，付校长就算当权派。如果正、付校长都是党员，实权掌握在谁的手里，谁就是当权派。一般党员断断续续代理过支书工作不能算当权派。至于有的教师兼任一些社会工作，如团的工作，工会工作的基层负责人，不能算实权派，也更不能算当权派了。"},{"type":"paragraph","text":"88.问：应该如何正确对待当权派？"},{"type":"paragraph","text":"答：主要看这个当权派是那个司令部的人。对当权派一律打倒，是陶铸的阴谋。反革命修正主义分子，就是现行反革命，对这种人必须从严处理，坚决打倒。对走资派要看他过去历次政治运动中是走资本主义道路还是走社会主义道路？同时还要看他在这次运动中是承认错误，改正错误呢，还是坚持错误，屡教不改。象刘少奇就是屡教不改。前者处理从宽，甚至可以留在原工作岗位上改造自己，后者处理从严。根本问题在于改造世界观。"},{"type":"paragraph","text":"89.问：如何正确对待造反派和保守派？"},{"type":"paragraph","text":"答：造反派和保守派之间有个辩证关系。造反派不改造世界观，也会走向反面。保守派也不是鉄板一块。应该相信他们当中的极大多数能够在斗争中提高思想，改正错误，站到毛主席的革命路綫上来。"}],"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52053da5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在河南省文联文学座谈会上的发言","authors":["张乡朴","河南"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"在河南省文联文学座谈会上的发言","type":"title"},{"text":"河南张乡朴","type":"authors"},{"text":"(张乡朴：戏剧家)","type":"subtitle"},{"text":"我省小说、诗歌创作力量雄厚，剧本作者少，没发表园地。以前《河南日报》副刊还发表。现在也学《人民日报》第八版，也不要剧本了。《河南文艺》改版后也不发表了，同时有排挤剧本的现象。本来剧本的作者弱，又无发表园地，剧作者已到穷途末路。","type":"paragraph"},{"text":"关于剧本评奖，有些作品还达不到发表水平也评奖，这是笑话。我的意见，评奖是个好办法，可以在一两年内评一次，要大家公认的好作品。","type":"paragraph"},{"text":"文化局变成了武化局。","type":"paragraph"},{"text":"文化局在批评演员表演中的形式主义；旧演员就是形式主义。形成一批人整一批人。","type":"paragraph"},{"text":"编辑部对来稿要少改、不要把内容都改了。我给《郑州日报》写的稿子，十句话没有我的两句话，题目改成和李准的一样了。当天我真想把稿费退回去。","type":"paragraph"},{"text":"党的领导和文化局领导要经常看文艺作品，不然给作者联系就没有共同语言。","type":"paragraph"}],"comments":[],"origin":"《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。 ","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575b78ac15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

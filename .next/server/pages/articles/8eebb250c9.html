script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中共生日　反对美帝挑衅交大同学上书毛主席决心做好和平宣传以得动响应号召","authors":[],"dates":[{"year":1950,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　交大学生会，为了庆祝中国共产党廿九周年纪念，为了响应毛主席六月廿八日的号召，团结起来打败美帝的任何挑衅，全校同学都已踊跃的签名上书毛主席。全文如下。"},{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我们交大二千多同学，看到六月廿七日美帝国主义狂妄无耻的声明，公开暴露其企图进一步以武装阻挠解放台湾，以及镇压东南亚人民解放运动，我们全校同学感到万分愤怒，这次活生生的事实，使我们更清楚地看到帝国主义战争贩子的狰狞面目。同时，也很明白地了解美帝国主义者这种公开直接的侵略的最后有露，只是说明它的穷途末路与外强中乾，我们决不会为这种无耻的挑衅所吓倒。我们相信美国帝国主义这种彻底破坏联合国宪章，企图奴役远东人民的侵略行为，一定会在全亚洲人民伟大的民族独立解放斗争中，遭到彻头彻尾的粉碎。"},{"type":"paragraph","text":"我们全交大同学和全上海人民一起，在您以及您所领导的党的领导下，曾经不惜流血牺牲，坚决反对美蒋的罪恶统治，并且配合人民解放军摧毁敌人的统治，我们完全有信心在您的英明领导下，继续团结起来，打败帝国主义的任何挑衅，解放全中国。我们坚决响应您的号召，拥护周总理的严正声明，努力在您的领导和培养下，学习做一个毛泽东式的青年，坚决与全国人民在一起克服一切困难，努力完成您所号召的一切任务。"},{"type":"paragraph","text":"我们初步采取适当的步骤，用具体行动来反对美帝的挑衅，我们全校同学正在积极展开学习国际形势，已经完成了和平签名，并且即将出动参加和平签名运动的宣传工作加倍的努力更好的完成目前正在进行的期考及学习总结运动。"},{"type":"paragraph","text":"今天，为了纪念中国共产党领导全国人民英勇斗争的二十九周年，响应您的号召，让我们在您的旗帜下胜利地永远前进!让以美帝为首的一小撮帝国主义战争贩子，在全世界人民争取和平独立解放的怒火中被埋葬!"},{"type":"paragraph","text":"上海国立交通大学全体同学。"},{"type":"paragraph","text":"一九五○年七月一日"},{"type":"paragraph","text":"(交大通讯组铭、田)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eebb250c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

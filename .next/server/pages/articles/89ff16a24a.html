script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“上海工农群众是怎样学习毛泽东著作的”——一本介绍先进学习经验的好书","authors":["人哲"],"dates":[{"year":1960,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为了推动工农群众学习马克思列宁主义、毛泽东著作的运动更广泛、更深入、更持久地向前发展，上海人民出版社把上海工农群众学习马克思列宁主义、毛泽东著作的一些先进经验，编辑出版了“上海工农群众是怎样学习毛泽东著作的”这本书。"},{"type":"paragraph","text":"这本书包括七篇文章。其中杨永直同志写的一篇，全面总结了两年来上海工农群众学习马克思列宁主义、毛泽东著作的经验。其余有求新造船厂、松江县城东人民公社新华生产队、虹口区国药业等三个先进单位的学习经验总结，和求新造船厂钳工周宝林、松江县漕泾人民公社青年饲养能手陈胜龙、仁和堂国药号店员刘金波学习体会。"},{"type":"paragraph","text":"这些先进经验总结，具体生动地介绍了上海工农群众是怎样学习马克思列宁主义、毛泽东著作的，他们怎样把理论学习和生产斗争、政治斗争、思想斗争紧密地结合起来，怎样自觉地把辩证唯物主义用到生产和工作中去，怎样大讲理论、大写理论，怎样坚持大搞群众运动的方针，怎样培养学习骨干和群众学习理论的辅导力量等。这本书可供组织工农群众学习马克思列宁主义、毛泽东著作和工农群众学习时参考，对一般知识分子学习马克思列宁主义、毛泽东著作也有一定启发。(人哲)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ff16a24a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

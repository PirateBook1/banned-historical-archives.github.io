script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彻底打退右派对高等学校的进攻　又一批右派分子在福建现形","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"彻底打退右派对高等学校的进攻  又一批右派分子在福建现形","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社福州４日电:一个月来，福建省各高等学校师生员工揭露出一批右派分子。","type":"paragraph"},{"text":"厦门大学右派分子、中文系主任郑朝宗、南洋研究所研究员陈碧笙和学生李罗芳，福建师范学院右派分子、教授钱履周、佘宝笙（女），福建医学院右派分子、副院长黄震亚、陈阅明和讲师潘秀森（共产党员），福建农学院右派分子、教授黄震和学生赵天珍等，利用大鸣大放的机会，猖狂向共产党向社会主义进攻。","type":"paragraph"},{"text":"各校师生员工从６月中旬开始，以说理的方式，彻底揭露和驳斥了右派分子的谬论和阴谋。福建医学院师生以解放后教师增加四倍、毕业生达七百多人，超过解放前十一年毕业生总数二百七十人等具体事实，来驳斥黄震亚、陈阅明等所谓“党不能领导学校”等谬论。福建农学院的师生也用自己亲身经历的大量事实，系统地击破了右派分子黄震等所谓贫雇农是“新恶霸”等谬论。在斗争中，各校右派分子都被驳得理屈词穷，最后表示低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7979ba5e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对浙江省委关于整顿人民公社的十项规定的批语","alias":"","parts":[{"type":"paragraph","text":"对浙江省委关于整顿人民公社的十项规定的批语"},{"type":"paragraph","text":"（1959年3月24日）此件\"简单明了，发各省、市、区党委和地、县委参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月24日请尚昆用电话发各省、市、区党委，另印发到会各同志。"},{"type":"paragraph","text":"[1]指中共浙江省委1959年3月22日下发的关于整顿人民公社的十项规定（草案）。主要内容是：（一）定基本核算单位。原则上应当以原高级社为基本核算单位，原来的生产队应当作相应的调整。（二）定领导人员。各级领导人都必须经过群众同意，经过群众选举，方能正式担任领导职务。（三）定任务。公社对国家规定的生产计划和收购任务，必须保证完成，同时制订自已的生产计"},{"type":"paragraph","text":"对浙江省委关于整顿人民公社的十项规定的批语划，和国家收购任务一同下达到各基本核算单位。（四）定分配计划。人民公社应将国家税收、公社积累分配到基本核算单位，基本核算单位据此制订全年的分配计划，使干部和社员都心中有数，调动他们的积极性。（五）定集体福利。（六）定劳动计酬方法。人民公社应按照“按劳分配、多劳多得”的社会主义原则来计算劳动报酬。（七）定劳动力。目前农村中用于农业的劳动力应占到总劳力的80%以上，尽量减少非生产人员。（八）定生产小队的部分所有制。在安排生产、使用劳力、管理财务和收益分配等方面，应给生产队以必要的权力。（九）定工业管理体制。公社现有工业，应根据规模大小、技术水平、服务范围等条件，分别确定由公社、生产大队、生产队管理。（十）关于账目结算、土地、耕牛、农具、资金、种子、口粮、肥料等其他问题，也都作了政策性的规定。毛泽东在批转这一规定草案时，拟题为《浙江的十项规定》。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。[3]指即将在上海召开的中共中央政治局扩大会议。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":382,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aec61f993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

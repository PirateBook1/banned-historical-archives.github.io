script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的讲话是指路明灯包尔汉认为对民族团结意义重大","authors":[],"dates":[{"year":1957,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报乌鲁木齐27日专电】　政协全国委员会副主席、政协新疆维吾尔自治区委员会主席包尔汉，就毛主席关于“正确处理人民内部矛盾问题”的报告，对记者发表了谈话。"},{"type":"paragraph","text":"包尔汉说:我在北京听了毛主席的报告后，深深感到毛主席的报告是如此的及时，又是如此的英明和正确，它像一盏指路明灯照亮了人们的思路，使人们在复杂的现实中，能够把各种各样的问题按照性质分辨得清清楚楚。我认为，毛主席的报告除解放了我们的思想外，还提出了一个非常重要的观察问题的方法。这就是:任何问题，必须从根本上辨明它的性质，然后再谋求解决的办法。其次，还要大胆，在有充分根据的时候，敢于打破旧观念的束缚。包尔汉说:新疆是一个多民族地区，民族矛盾是新疆一个主要的人民内部的矛盾，当然新疆各民族的团结是巩固的，而且还在日夜巩固，可是如果不正确处理和正确认识这个矛盾，就会削弱民族团结。所以毛主席的报告对进一步加强我国各民族的亲密团结，具有重大意义。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a6af1ab47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

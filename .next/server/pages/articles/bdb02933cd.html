script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于勤俭持家和移风易俗宣传教育中一些问题的通知","authors":[],"dates":[{"year":1965,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于勤俭持家和移风易俗宣传教育中一些问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委、各党组：","type":"appellation"},{"text":"一、最近一个时期，有些地方有些报刊在向群众进行勤俭持家和移风易俗的宣传教育中，界限不够明确，交代过于简单。因此，有些群众该买的东西不敢买了，该 吃该用的少吃少用了。有些地方乱改商店名称、商品名称。有些地方的商业行政部门强调改革商品牌号、商标和图案的范围过宽，以致当地的商业单位不敢进货，已 经买进的商品有的也要求退货。反映在市场上，这些地方若干商品销售情况不好，有些服务业和手工业营业额顿然减少。这种情况，不利于生产和流通的正常进行， 也会使群众的正常需要不能充分满足。","type":"paragraph"},{"text":"二、在我国社会主义建设时期，勤俭节约、勤俭持家的原则是必须坚持的。但是，我们提倡勤俭持家的目的， 是为了教育群众，不要只顾个人生活的改善，不顾国家建设的需要；是为了教育群众，生活水平要同当前生产发展的水平相适应，不要有过高的要求；是为了教育群 众有计划地安排生活，不要一下子花得太多，过后又无法安排。在勤俭持家的宣传教育中，要照顾到各种地区、各种人的实际情况，不要去限制群众的正当消费。","type":"paragraph"},{"text":"三、各地在社会主义教育当中，要注意把人民群众正当的生活改善，同多吃多占、损人利己、不劳而食、只求享受的资产阶级思想作风区别开来。要把群众正当的 喜庆、节日活动，同讲阔气、讲排场、挥霍浪费、脱离群众的旧习气作风区别开来。要把反对封建主义、反对帝国主义的残余，同有批判有分析地继承民族优良传统 和学习外国先进经验区别开来。要把大是大非的两条道路斗争，同群众的生活细节和一般思想认识问题区别开来。在对少数民族群众的商品供应上，还应当照顾到他 们的传统习惯和特殊需要。","type":"paragraph"},{"text":"四、少数商标图案在政治上明显反动的商品，应当经过省、市、自治区一级批准，停止生产，停止出售。已经生产出来的， 要进行改装或改制，然后出售。除此以外，一般商品中，凡是历史上沿用已久的名牌，或者群众已经习惯了的名称、牌号、商标，基本上不要改动。有些牌号、商标 和图案需要改革的，由工商行政管理部门和主管生产的部门，经过研究，制定方案，有领导有步骤地进行整理，不许随意停止出售。出口商品的牌号、商标、图案、 式样，应当适应国外市场的需要，由对外贸易部门统一管理，各地不准随意变动。","type":"paragraph"},{"text":"五、当前广大群众的革命热情很高，这是十分可贵的。我们应当把群众的这种革命热情，引导到大是大非问题、即是两条道路斗争的主要问题上去，引导到生产建设上去，促进生产新高潮的发展，而不要把群众的精力过多地纠缠在枝节问题上，不要干扰群众的正常经济生活。","type":"paragraph"},{"text":" 中央一九六五年三月四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdb02933cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

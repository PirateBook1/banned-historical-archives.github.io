script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步落实毛主席最新指示，斗批改步步深入  南京棉毛纺织厂革命生产出现新飞跃","authors":[],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"进一步落实毛主席最新指示，斗批改步步深入"},{"type":"paragraph","text":"南京棉毛纺织厂革命生产出现新飞跃"},{"type":"paragraph","text":"据新华社南京十五日电　南京棉毛纺织厂广大革命职工，高举毛泽东思想伟大红旗，进一步落实毛主席的一系列最新指示，全厂革命和生产搞得热火朝天。斗、批、改步步深入；生产水平一跃再跃，棉纱产量去年十二月份超过了历史最高水平，今年一月份又比去年十二月提高了百分之二十以上。"},{"type":"paragraph","text":"进入一九六九年，南京棉毛纺织厂革委会以更加高昂的斗志，带领全厂革命职工掀起了活学活用毛泽东思想群众运动的新高潮，进一步促进了人的思想革命化。中央两报一刊元旦社论发表后，厂革委会连续举办了四十多期毛泽东思想学习班。在学习班里，广大革命职工开展了一学（学习毛主席最新指示和元旦社论）、二议（议形势，明方向）、三查（查斗志，鼓干劲）、四献（以实际行动向毛主席敬献忠心）等活动。大家一致表示，在新的一年里，一定要思想更红，生产跃进，用出色的成绩向党的第九次全国代表大会献礼。"},{"type":"paragraph","text":"广大革命职工精神振奋，革命和生产的积极性和创造性得到充分发挥，人人动脑筋，个个想办法，全厂掀起了技术革新和技术革命的新高潮。机修工人克服困难，自制成功普通锭胆，适应了生产的需要；接着，他们又一鼓作气，制成了高速锭胆，使棉纱日产量提高百分之十以上。今年一月份，全厂革命职工共计试验成功四十七项技术革新项目，大大提高了生产效率。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0b5eb68c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

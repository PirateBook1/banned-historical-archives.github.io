script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对两航空公司的起义毛主席致电慰贺周总理宣布两公司受人民政府管辖　并任命刘敬宜与陈卓林分任总经理","authors":[],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　毛主席顷电贺中国航空公司总经理刘敬宜、中央航空公司总经理陈卓林，以及两公司全体员工。电文如下:"},{"type":"paragraph","text":"中国航空公司刘敬宜总经理、中央航空公司陈卓林总经理、及两公司全体员工同志们:"},{"type":"paragraph","text":"中国航空公司和中央航空公司全体员工在两公司总经理领导下，毅然脱离国民党反动残余，投入人民祖国怀抱，这是一个有重大意义的爱国举动。特向你们表示祝贺、欢迎和慰问。希望你们团结一致，为建设人民航空事业，并为保卫留在香港的祖国财产而奋斗。　毛泽东　一九四九年十一月十二日"},{"type":"paragraph","text":"【北京十三日消息】　中央人民政府政务院周恩来总理十二日写信给中国航空公司总经理刘敬宜中央航空公司总经理陈卓林和两航空公司的全体员工，欢迎他们的光荣起义，并且宣布两航空公司为中华人民共和国的资产，受中央人民政府管辖；同时宣布任命刘敬宜为中国航空公司总经理、陈卓林为中央航空公司总经理，该函全文如下:"},{"type":"paragraph","text":"刘总经理敬宜　陈总经理卓林并转中国航空公司中央航空公司全体员工们:"},{"type":"paragraph","text":"热烈地欢迎你们在刘陈两总经理领导之下的光荣起义，我现以中华人民共和国中央人民政府政务院的名义，接受你们一九四九年十一月九日电报的请求，宣布中国航空公司和中央航空公司为中华人民共和国的资产，并代表中央人民政府行使对中国航空公司和中央航空公司的管辖，兹特任命刘敬宜为中国航空公司总经理，陈卓林为中央航空公司总经理，希两公司留驻香港及在解放区全体员工，今后在中央人民政府及刘、陈两总经理领导之下，团结一致，提高警惕粉碎反动派的阴谋，负责保护一切资产，听候进一步的指示，所有员工生活统由中央人民政府负责，尚望坚持爱国立场，努力进步为建设新中国的人民航空事业而奋斗。周恩来一九四九年十一月十二日"},{"type":"paragraph","text":"【新华社福州十二日电】　中国中央两航空公司起义消息传来福州后，该两公司留榕全体职工三十余人兴奋异常，于今晨集会庆祝。会上大家对新中国民航的光明前途表示无限兴奋，一致拥护刘敬宜、陈卓林两总经理复航的号召，并致电刘、陈两经理称:奉电欣悉钧座率领全部同人光荣起义，为新中国人民服务，留榕同人深感兴奋，同心拥戴。现同人等正加紧团结，虚心学习，在毛主席领导下，努力为民航事业而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b76d7c30e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

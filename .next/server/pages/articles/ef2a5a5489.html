script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《\u0026lt;毛泽东选集\u0026gt;(第二版)导读》出版","authors":[],"dates":[{"year":1991,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京7月1日电　为配合学习、宣传《毛泽东选集》(第二版)，帮助广大读者完整地、准确地领会毛泽东思想的理论体系和精神实质，新华出版社“七一”前夕出版了《\u0026lt;毛泽东选集\u0026gt;(第二版)导读》一书。"},{"type":"paragraph","text":"这本书由中宣部、中央文献研究室等单位的理论工作者撰写。它以中共中央《关于建国以来若干历史问题的决议》为依据，结合党的十三届七中全会决议中关于建设有中国特色的社会主义的基本理论和基本实践的论述，系统、全面地阐释了《毛泽东选集》(第二版)的理论体系，以及在新形势下出版和学习这部重要著作的意义。"},{"type":"paragraph","text":"全书分为上下两篇，上篇为基本原理的阐释，从12个方面系统论述了毛泽东思想的组成部分及其基本原理，深入浅出，通俗易懂。下篇是重点篇目介绍，对《毛泽东选集》(第二版)的64篇重点文章，逐一进行介绍，概述了各篇文章的写作背景、主要内容、历史和现实意义，内容准确、充实，是学习《\u0026lt;毛泽东选集\u0026gt;(第二版)》的有益辅导材料。"},{"type":"paragraph","text":"这本书正在各地新华书店陆续发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef2a5a5489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

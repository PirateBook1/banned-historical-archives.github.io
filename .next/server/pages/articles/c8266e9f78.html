script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"注意纠正对小学教师教育管理工作中的错误办法","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"注意纠正对小学教师教育管理工作中的错误办法","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据东北局宣传部“宣教工作简报”第二十六期载：黑龙江省肇州县文教科对小学教师的教育管理，采取消极的“惩办”代替积极的教育。如教师犯了错误，大都调到文教科“反省”，一住就是一月多。在教师反省期间，文教科又缺乏积极帮助和教育，有时无人过问，成了文教科的临时帮工。因此，反省的教员感到异常苦闷，甚至有的因反省而得了精神病。这种作法也引起了教师们的不满。他们反映：“文教科对教员只有两个招：一是事前缺乏教育，犯了错误就调县反省；另一招就是严重的送法院，轻的就通报。”采取这种错误办法的结果，不但不能使犯错误的教员从思想上解决问题，反而起了消极作用，如有些被调去反省或被通报的教员就表示毫不在乎。肇州县委宣传部对上述现象已开始加以纠正。","type":"paragraph"},{"text":"对待思想问题应耐心地从思想上去解决，不应采取简单粗暴的办法。各地如有类似肇州情形，亦应注意纠正。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1952年第38期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8266e9f78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

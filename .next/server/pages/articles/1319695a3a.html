script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国“中国之友”组织在伦敦集会  欢呼毛主席“五·二○”声明发表一周年  “中国之友”负责人强调，一年来全世界人民反美斗争出现了新高涨","authors":[],"dates":[{"year":1971,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国“中国之友”组织在伦敦集会"},{"type":"paragraph","text":"欢呼毛主席“五·二○”声明发表一周年"},{"type":"paragraph","text":"“中国之友”负责人强调，一年来全世界人民反美斗争出现了新高涨"},{"type":"paragraph","text":"新华社伦敦十六日电　英国“中国之友”组织十五日晚上在伦敦集会，欢呼中国人民的伟大领袖毛主席支持全世界人民反对美帝国主义斗争的庄严声明《全世界人民团结起来，打败美国侵略者及其一切走狗！》发表一周年。"},{"type":"paragraph","text":"会场悬挂着马克思、恩格斯、列宁、斯大林的画像和毛主席的画像，还挂有写着“全世界人民团结起来，打败美国侵略者及其一切走狗！”的横幅及其它标语。"},{"type":"paragraph","text":"“中国之友”组织的负责人在会上讲了话，他指出，毛主席在去年五月二十日发表的伟大声明，大大鼓舞了全世界人民反对美帝国主义及其一切走狗的斗争。毛主席关于“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命”这一英明论断，深刻地教育了革命人民。这个声明发表一年来，全世界人民反对美帝的斗争出现了新的高涨。"},{"type":"paragraph","text":"他指出，过去一年来，世界形势的发展进一步证实了毛主席这一科学论断：“小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”印度支那三国人民互相支援，加强团结，在抗美救国斗争中取得了辉煌的胜利，特别是九号公路大捷，这种情况生动地证明了毛主席指示的这条真理。"},{"type":"paragraph","text":"他赞扬中国人民遵循毛主席的伟大教导，为履行无产阶级国际主义义务、支援世界人民的革命斗争而做出了巨大的努力。他还对中国在国际关系方面不断取得进展、中国人民的朋友遍天下表示热烈祝贺。"},{"type":"paragraph","text":"会上对当前大好的国际形势和毛主席的声明的巨大影响进行了讨论。会后放映了《印度支那人民最高级会议》等纪录影片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1319695a3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

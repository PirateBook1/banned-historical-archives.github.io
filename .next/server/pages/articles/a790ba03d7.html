script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同马鲁夫副总统继续会谈 马鲁夫副总统等贵宾应邀出席文艺晚会李井泉副委员长等陪同伊拉克贵宾观看演出","authors":[],"dates":[{"year":1975,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年七月五日电　邓小平副总理同伊拉克共和国副总统、伊拉克政府代表团团长塔哈·毛希丁·马鲁夫，今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年七月五日电　伊拉克共和国副总统塔哈·毛希丁·马鲁夫和由他率领的伊拉克政府代表团，今天晚上应邀出席了文艺晚会，观看了北京杂技团演出的杂技节目。"},{"type":"paragraph","text":"陪同观看演出的有:人大常委会副委员长李井泉、外交部副部长何英、农林部副部长肖鹏、北京市革命委员会副主任贾汀等。"},{"type":"paragraph","text":"晚会上演出了丰富多彩的杂技节目，受到贵宾们的热烈欢迎。演出结束后，马鲁夫副总统向演员们赠送了花篮，祝贺演出成功。"},{"type":"paragraph","text":"今天上午，马鲁夫副总统由一机部部长李水清陪同，游览了长城和定陵。一部分贵宾还参观了故宫。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a790ba03d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

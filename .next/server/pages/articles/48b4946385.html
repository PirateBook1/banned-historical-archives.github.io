script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见铁路系统在京学习代表时有关新疆问题讲话摘录","authors":["周恩来"],"dates":[{"year":1967,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"周恩来接见铁路系统在京学习代表时有关新疆问题讲话摘录","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：67年11月9日晚11时至10日零时30分，地点：国务院小会议室。李富春、李先念在座。〗","type":"appellation"},{"text":"总理对铁路代表作了极为重要的指示（略）。接见时总理问了新疆铁路的情况，并作了重要的指示。","type":"paragraph"},{"text":"总理问：哈密铁路一直有问题。哈密、乌鲁木齐的来了没有？（两派的代表都站起来回答：来了。）你们来的不少啊！二司和我老交道了，我很熟悉。（铁造司向总理汇报了我局铁路运输及目前问题时）","type":"paragraph"},{"text":"总理说：哈密的情况我知道。新疆的问题我知道。你们铁路受地方影响，地方受军队影响严重啊！部队新疆军区和空军对立，兵团介入地方，解决新疆问题，首先要解决部队的问题，要“釜底抽薪”，“扬汤止沸”不如“釜底抽薪”，要从根本上解决问题。","type":"paragraph"},{"text":"先告诉你们，最近要把新疆部队负责人找来解决。","type":"appellation"},{"text":"新疆问题没有解决，你们铁路自己搞嘛！铁路是工人阶级，为什么不能搞联合呢？当然，部队问题要先解决。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b4946385"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

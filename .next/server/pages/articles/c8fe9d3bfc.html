script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"流沙河怎样把持“星星”培植毒草","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"流沙河怎样把持“星星”培植毒草","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社成都４日电：在四川省文学艺术工作者联合会工作人员的检举揭发下，右派分子流沙河最近交代了他和省文联的另一右派分子石天河结成反党联盟，有计划地篡夺“星星”诗刊领导权，向共产党进攻的罪恶活动。","type":"paragraph"},{"text":"“星星”是四川省文联在今年１月创办的诗歌月刊。流沙河等经过积极活动进入“星星”充当编辑后，就把“星星”作为反对共产党反对社会主义现实主义的“阵地”；并假借“培养”为名，拉拢和联络一批青年人。他们到处刊登耸人听闻的稿约和广告。在稿约中，他们对浪漫主义等各种流派的诗歌都表示非常欢迎，但绝口不提社会主义现实主义。","type":"paragraph"},{"text":"流沙河承认，他们当时的编辑方针是：一、多登歪曲和反对共产党的“讽刺诗”；二、多登宣扬颓废感伤情绪的情诗；三、多登小巧玲珑的玩意，引导读者脱离政治、脱离现实。当“星星”创刊号上刊出的黄色诗歌“吻”和反动诗“草木篇”受到批评后，流沙河、石天河等满怀仇恨，立即组织反扑，打着执行“百花齐放”方针的幌子来反对党的领导。","type":"paragraph"},{"text":"流沙河承认，当时他们采用了五种手段来向共产党进攻。一、“写”，他们写了好些文章对党进行污蔑和恐吓，或者向党“算总账”；二“骂”；三、是放毒草，企图在“星星”上刊出一些攻击新社会的反动诗和比“吻”还坏的黄色词。石天河还教导流沙河用“地下斗争”办法在刊物中偷放补白，对党进行讽刺、攻击；四、煽动别人向党进攻；五、扩大影响，他们曾密谋把他们写的攻击党的反批评文章印发全国。石天河还支使流沙河四出造谣，说“星星”被围剿等。","type":"paragraph"},{"text":"“星星”诗刊主编白航是党内的右派分子。石天河、流沙河就多方拉拢和影响他，挑动白航对党的不满情绪。他们利用白航来抵制党的领导，但又不愿白航对刊物管得太多，于是采取了既拉拢、又排挤的两面手法。白航完全接受了流沙河等反动的编辑方针，并同流沙河一起反对党为加强“星星”编辑部而调进新的编辑人员。这样，“星星”就完全落入了这一伙右派分子的手中。","type":"paragraph"},{"text":"现在，省文联工作人员正乘胜追击，要流沙河等彻底交代他们互相勾结、狼狈为奸的一切阴谋活动。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年8月5日，原标题为“流沙河怎样把持“星星”培植毒草， 在四川文联的围攻下开始交代他的罪恶活动”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8fe9d3bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钱伟长来回挑拨科学院和高等学校的关系","authors":["严济慈"],"dates":[{"year":1957,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"钱伟长来回挑拨科学院和高等学校的关系","type":"title"},{"text":"严济慈","type":"authors"},{"text":"(1957年7月7日严济慈在科联会上的发言)","type":"subtitle"},{"text":"在七月十七日科联第一届二次扩大会上，科联全国秘书长严济慈发言说：","type":"paragraph"},{"text":"科学规划委员会每灾会议，钱伟长是参加的，他不会不知道科学规划委员会的任务。可见他心目中所要求的统一领导不是科学规划委员会，也不是科学院，而是他们民盟。严济慈气愤地问钱伟长：你去摸科学规划委员会的底，把一切都告诉民盟，但你有没有把民盟的情况向科学规划委员会反映过一点呢?(这时，在座的科学规划委员会秘书长范长江回答说：没有。)","type":"paragraph"},{"text":"严济慈还揭发钱伟长一贯耍两面手法。他说：钱伟长在高教系统中攻击科学院，说是大科学院主义，而在科学院又攻击高教系统，说压制科学研究。如在学部大会快闭幕时，他搞了一个“打破思想障碍、展开科学研究”的提案，想以学部大会的名义，攻击高等学校的领导，挑拨是非。","type":"paragraph"},{"text":" 来源：《捍卫高等教育和科学事业的社会主义方向》，清华大学新清华编辑委员会编，1957年12月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd6791ba67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

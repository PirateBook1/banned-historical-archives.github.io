script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克立总理到达北京受到热烈欢迎  邓小平副总理主持以周恩来总理名义举行的盛大宴会  陈锡联、华国锋、吴德等出席作陪　邓小平副总理和克立总理先后讲话","authors":[],"dates":[{"year":1975,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"克立总理到达北京受到热烈欢迎"},{"type":"paragraph","text":"邓小平副总理主持以周恩来总理名义举行的盛大宴会"},{"type":"paragraph","text":"陈锡联、华国锋、吴德等出席作陪　邓小平副总理和克立总理先后讲话"},{"type":"paragraph","text":"新华社一九七五年六月三十日讯　泰王国总理蒙拉差翁·克立·巴莫应周恩来总理的邀请前来我国进行正式访问，今天上午乘专机到达北京，在机场受到首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"克立总理的随行人员有差提猜·春哈旺外交部长和政府其他高级官员。"},{"type":"paragraph","text":"前往机场欢迎克立总理等泰国贵宾的有：国务院副总理邓小平、陈锡联、华国锋，人大常委会副委员长吴德，外交部部长乔冠华，外贸部部长李强，人大常委会委员廖承志，外交部副部长韩念龙、王海容，中国人民解放军副总参谋长王尚荣，农林部副部长肖鹏，一机部副部长徐斌洲，商业部副部长张永励，中国国际贸易促进委员会主任王耀庭。"},{"type":"paragraph","text":"邓小平副总理代表周恩来总理对克立总理的来访表示欢迎。"},{"type":"paragraph","text":"中泰两国是近邻，两国人民有着传统的友谊，近年来两国人民的友好往来不断增加。这次克立总理前来我国进行正式访问，将实现两国关系正常化，促进两国人民传统友谊的发展。今天，北京市区主要街道上空飘扬着中泰两国国旗和彩旗。高大建筑物上悬挂着巨幅欢迎标语，上面写着：“热烈欢迎克立·巴莫总理！”“热烈欢迎泰国贵宾！”“坚决支持泰国人民维护民族独立和国家主权的斗争！”“中泰两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"上午十一时许，克立总理乘坐的专机在机场降落。我国领导人同泰国贵宾握手问候。在飘扬着中泰两国国旗的首都机场上举行了隆重的欢迎仪式。乐队奏泰国国歌和中国国歌。克立总理由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。贵宾们同聚集在机场上的欢迎群众见面时，人们挥动花束，高呼欢迎口号，青少年伴随着乐曲跳起舞蹈，向贵宾们致意。克立总理等泰国贵宾不断地向欢迎群众招手。"},{"type":"paragraph","text":"正在北京访问的泰国足球代表团和各国驻中国的外交使节也到机场迎接。"},{"type":"paragraph","text":"新华社一九七五年六月三十日讯　国务院副总理邓小平今天晚上主持以周恩来总理名义举行的盛大宴会，热烈欢迎泰王国总理蒙拉差翁·克立·巴莫以及随同来访的差提猜·春哈旺外交部长等全体泰国贵宾。"},{"type":"paragraph","text":"出席宴会作陪的有国务院副总理陈锡联、华国锋，人大常委会副委员长吴德，外交部长乔冠华，外贸部长李强。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着泰国国旗和中国国旗。当克立总理等泰国贵宾由邓小平、陈锡联、华国锋、吴德等陪同步入宴会厅时，乐队奏起了迎宾曲。"},{"type":"paragraph","text":"邓小平副总理和克立总理先后在宴会上讲话（全文见第二版）。他们讲话以后，乐队分别奏泰国王歌和中国国歌。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。宾主频频举杯，共祝中泰两国人民的传统友谊和两国友好关系不断发展。席间，乐队演奏了中泰两国的乐曲。"},{"type":"paragraph","text":"以巴春·拉达纳平为团长的泰国足球代表团应邀出席了宴会。"},{"type":"paragraph","text":"出席今晚宴会的还有人大常委会委员杨坡兰、童第周、廖承志，有关部门负责人韩念龙、王海容、王尚荣、邓东哲、于桑、李克、肖鹏、徐斌洲、孙晓风、曹鲁、于眉、朱春和、江东平、张永励、刘庆棠、张之强、李青川、王建中、方皋、朱穆之、王寿仁、潘非、沈图、徐运北、柴泽民、王耀庭。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eaf0e7f43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

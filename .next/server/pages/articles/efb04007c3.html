script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东谈对日抗战国共当然永久合作","authors":[],"dates":[{"year":1938,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美联社十一日西安电今日美联社记者、特访中国共产党最高领袖毛泽东、毛氏现年四十五岁、身体极为强健、与记者详谈中国之抗日及其他种种问题、据毛氏分别答称如下。"},{"type":"paragraph","text":"日本结果崩溃无疑"},{"type":"paragraph","text":"(一)余意中国之战争前途、极可乐观、最后胜利、必属中国无疑、在过去六个月中、日本已用去二十万万元之战费、故在此后十二个月中、非有四十万万元之战费不可、在国际间信用、已逐渐下堕、于此可知其决不能作无止境之战争、军事方面、日本阵线、已自包头延至杭州、长达数千英哩、兵力显已不敷分配、各要点亦守不胜守、故其实力已日见降落、加之占领之路线、愈益延长、则其所需防御之兵力、更非增加不可、查日本目前已动员其全国兵力之三分之一、设其更有占领汉口广州之野心、则更非增加数十万之军力不可、进至此一阶段、当为日本最困难之时期、其极大之危险、亦从此发生、盖日本之敌人、非中国一国、除中国外、无论对内对外、日本皆有其可虑之种种矛盾点、故其唯一结果、必为总崩溃无疑。"},{"type":"paragraph","text":"三种战术交互参用"},{"type":"paragraph","text":"(二)根据过去七个月经验、我人苟能得“运动战”“阵地战”及“游击战”之三种战术、相互采用、必能使敌人陷入极困难之地位、依余主张、中国应组织七八个运动战之军团、每一军团配以十万人之兵力配置在日军前线作战、此外更须组织三十个小规模之游击单位、每一单位、配以四千人之兵力、在日本后方各阵地活动、此三十个游击单位、应从日军全线之各空隙处透入其后方、如此可取前后夹击之效、必易于消耗日本军队之力量、至于阵地战、吾人亟应发展国防重工业、输入重兵器、外间人士以为中国共产党只主张作游击战争、此说实属误会、我人之主张、在将此三种战术交互参用、并不主张用三者中之某一种战术、目前政治上、中国已告统一、又得世界各民主国家之同情与援助、吾人亟应增强此种军事的政治的因素、显示我人之前途极为光明也、(未完)"}],"comments":[],"origin":"美联社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efb04007c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

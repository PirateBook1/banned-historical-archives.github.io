script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达斡尔人民最听毛主席的话（歌词）","authors":["“哈尔滨之夏”音乐会工农兵业余演出队"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"达斡尔人民最听毛主席的话（歌词）"},{"type":"paragraph","text":"“哈尔滨之夏”音乐会工农兵业余演出队"},{"type":"paragraph","text":"望着毛主席的绣像，"},{"type":"paragraph","text":"心儿插上了翅膀，"},{"type":"paragraph","text":"飞到了首都北京城，"},{"type":"paragraph","text":"飞进了人民大会堂。"},{"type":"paragraph","text":"毛主席满面春风和我把手握，"},{"type":"paragraph","text":"和颜悦色把话讲。"},{"type":"paragraph","text":"啊，毛主席的话儿似甘露，"},{"type":"paragraph","text":"点点滴进我心房。"},{"type":"paragraph","text":"毛主席呀，您是各族人民的大救星，"},{"type":"paragraph","text":"毛主席，您是世界革命人民的红太阳，"},{"type":"paragraph","text":"达斡尔人民最听您的话，"},{"type":"paragraph","text":"奔向您指引的方向。"},{"type":"paragraph","text":"我手捧毛主席的金书，"},{"type":"paragraph","text":"心里升起了红太阳，"},{"type":"paragraph","text":"照得心里似火热，"},{"type":"paragraph","text":"照得我心里亮堂堂。"},{"type":"paragraph","text":"我要在用字上狠下功夫，"},{"type":"paragraph","text":"改天换地添力量。"},{"type":"paragraph","text":"啊，急风暴雨不迷路，"},{"type":"paragraph","text":"刀山火海咱敢闯。"},{"type":"paragraph","text":"毛主席呀，阶级斗争我们牢牢记，"},{"type":"paragraph","text":"毛主席，无产阶级专政我们永不忘。"},{"type":"paragraph","text":"达斡尔人民最听您的话，"},{"type":"paragraph","text":"奔向共产主义天堂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f3373c97f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"奥汉铁路要工之宣言","alias":"","parts":[{"type":"paragraph","text":"粤汉铁路罢工之宣言"},{"type":"paragraph","text":"（1922年9月）亲爱的同胞们！工人们！农人们！学生们！兄弟姊妹们！"},{"type":"paragraph","text":"看呵！我们无产阶级，受社会怎样的待遇？资本主义者是怎样的压追我们？偌大的社会，哪有我们发言的地位？但是，到了今天，黑暗势力紧紧的包围，使我们当这生死的关头，不能不发出激厉悲壮的呼声！同胞们呀！粤汉铁路的二贼，张恩荣（监工）苗凤鸣（员司），是怎样的专横险诈，虐待工人，我们前已宣布了。他们去年为图私利，唆使工人罢工，愚弄我们，陷我们于极深之痛苦。事后又阴谋强追我们加入他们的团体，为他们争权利的武器。不遂，就恼羞成怒，用种种的手段，破坏我们的俱乐部。这是怎样教我们愤恨而且痛心的事呵！此外，苗又借罢工诈取我们的血汗工钱。工人因工受伤，苗竟不允其请假就医，而且扣除其工资。张则借火车贩烟土，因工人不与照顾遂挟嫌殴辱，并予开除。又没收工人所带食米，诬陷工人偷煤。种种虐待工人情形真是难以尽述呵！同胞们，这种工贼我们选次要求局长革退。十几天来，毫无切实办法。面讯的结果，他不充我们的要求，教我们口法庭审判。显然是袒护私人，以抛延卸责。我们在三天前三电交通部限三日内圆满解决，否则全体罢工以待国人公决并以同意提出最后通告于局长。现人，逼我们走最后的路，使国家受莫大之影响！同胞们！张苗是我们工人的贼。我们当然誓不和他们两立。此外，生活程度的加高，我们生活一天一天的困苦。所以要求加薪以改良生活，亦是我们很紧迫很合理的行动。同胞们，工友们呀！我们为“解决压迫”“维持团体”“改良生活”“增高人格”，不能不与工贼奋斗，不能不有这最后一举（罢工）呀！各界同胞呀！我们完全为我们切身利害而奋斗，与外界任何问题，毫无关系。请你们秉正义公理的精神，与我们以切实的援助呀！亲爱的工友们！无产阶级的兄弟姊妹呀！我们为生存而奋斗，为人格而奋斗，不达到自的，誓死不止！工友们！勇敢！坚决！“死中求活”，全在我们“团结”“奋斗”的力量呀！全国的工友们呀！“工人一体”，我们大家联合起来，一致向压迫我们的人奋斗呀！粤汉铁路工人宣言。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28281da44e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

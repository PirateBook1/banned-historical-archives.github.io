script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应毛主席军队参加生产建设号召  华北军区生产委员会积极布置明年大生产","authors":["征"],"dates":[{"year":1949,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈响应毛主席军队参加生产建设号召"},{"type":"paragraph","text":"华北军区生产委员会积极布置明年大生产"},{"type":"paragraph","text":"【本报讯】华北军区为执行毛主席本年十二月五日“关于一九五○年军队参加生产建设工作的指示”，特于本月二十日，在首都召开生产委员会扩大会。出席军区生产委员朱良才、唐延杰、杨成武、李天焕、周文龙暨二十兵团、各省军区、各直属师、直属单位负责同志共四十余人。会议首由军区生产委员会朱良才主任传达报告毛主席该项指示的精神和华北军区明年生产工作讨论提纲。到会全体同志一致表示同意朱良才同志的报告，拥护并坚决执行毛主席的指示和军区明年生产工作的计划。"},{"type":"paragraph","text":"会议明确规定：军队参加生产，不是临时的，应从长期建设的观点出发，而其重点则在于以劳动增加社会和国家的财富。为此，须抓紧下列诸项：（甲）农业业及其副业，（乙）水利与建筑工程，（丙）畜牧业，（丁）作坊工场，（戊）运输事业，（己）渔业以及其他生产（如编席、造纸、烧窑、打柴……）。而以农业（包括大规模农场与小型农场、垦荒）及其副业（如养猪、养鸡）、作坊（如粉坊、油坊、磨坊）为主。并在一定时期组织二分之一至三分之二的部队参加水利建筑工程，以减免水灾，发展水利。"},{"type":"paragraph","text":"关于生产组织机构，会议确定按照毛主席的指示，成立师（分区）以上各级生产委员会，以掌握生产方向，审定并监督生产计划的实施，检查违法行为。在委员会领导之下建立各级生产合作社以管理全部生产资金、生产活动和生产结果的处理。"},{"type":"paragraph","text":"会议根据毛主席“公私兼顾”的原则，确定：生产收获除去成本以外之盈利，按个人百分之四十（归个人自由支配），单位百分之二十（改善单位生活）、单位再生产资本百分之二十、国家百分之二十（即自给部分）的比例去分配。"},{"type":"paragraph","text":"会议并强调禁止从事商业，不得违犯政策法令，在进行农业生产时不要因开荒引起水患，因争地引起人民不满。"},{"type":"paragraph","text":"会议号召全军指战员加强学习研究毛主席指示的精神，各级领导机关要加强生产的宣传、动员工作，启发全军对生产的自觉性，积极计划与进行生产准备，迎接明年大生产运动。"},{"type":"paragraph","text":"（征）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d798594c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

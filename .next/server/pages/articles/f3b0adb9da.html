script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军某部指挥连党支部组织指战员结合批邓、反击右倾翻案风斗争认真学习毛主席著作——提高执行毛主席革命路线的自觉性","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军某部指挥连是常年担负战备值班任务的连队。在极其沉痛地悼念毛主席的日子里，连队的指战员坚守岗位，认真学习。大家回忆党史、军史、家史和个人成长史，大赞大颂毛主席的丰功伟绩，更加怀念伟大领袖毛主席。党支部要求全连同志坚决响应党中央的号召，化悲痛为力量，“按既定方针办”，做学习马列著作和毛主席著作的模范，以认真学习与深入批邓的实际行动，悼念伟大领袖毛主席。总机班的同志夜间值班，白天就挤时间学习。架线二班的同志今年以来共举行了四十几次学习讨论会，最近他们进一步修订了学习与批判的计划，重新通读《毛泽东选集》四卷，结合学习列宁的《再论工会、目前局势及托洛茨基和布哈林的错误》等著作，批判邓小平歪曲毛泽东思想、阉割毛泽东思想的罪行。共产党员、司务长樊铁山从学习无产阶级专政理论以来已通读《毛泽东选集》四卷，最近他怀着沉痛悼念毛主席的心情，更加刻苦地学习毛主席著作，经常晚上坚持学习到深夜。理论组的同志们抓紧时间学习毛主席一系列重要指示，和全连同志一起列专题，深批邓。他们学习毛主席关于阶级、阶级斗争的有关教导，批判邓小平鼓吹“三项指示为纲”，篡改党的基本纲领和基本路线的罪行，认清社会主义时期阶级斗争和路线斗争的长期性，树立同党内资产阶级长期作战的思想；学习毛主席有关维护党的团结和统一的教导，批判邓小平分裂党，破坏党的团结和统一的罪行，增强党的观念，遵守党的纪律，维护党的团结和统一，紧密地团结在党中央的周围；学习毛主席有关文化大革命的一系列重要指示，批判邓小平攻击文化大革命，扼杀社会主义新生事物，反对限制资产阶级法权，翻文化大革命的案，算文化大革命的帐，复辟资本主义的罪行，认清肯定还是否定文化大革命是马克思主义和修正主义长期斗争的一个内容，决心为保卫无产阶级文化大革命的胜利成果努力作战；学习毛主席关于加强军队建设的论述，批判邓小平污蔑人民解放军、破坏军队建设的罪行，永远沿着毛主席的建军路线奋勇前进。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3b0adb9da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

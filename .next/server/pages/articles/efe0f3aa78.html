script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会中华人民共和国国务院、中国共产党中央军事委员会关于建立伟大的领袖和导师毛泽东主席纪念堂的决定","alias":"","parts":[{"type":"paragraph","text":"中共中央关于华国锋同志任中国共产党中央委员会主席、中国共产党中央军事"},{"type":"paragraph","text":"委员会主席的决议"},{"type":"paragraph","text":"（一九七六年十月七日）"},{"type":"paragraph","text":"根据伟大的领袖和导师毛泽东主席生前的安排，中共中央政治局一致通过，华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席，将来提请中央全会追认。"},{"type":"paragraph","text":"中国共产党中央委员会中华人民共和国全国人民代表大会常务委员会中华人民共和国国务院中国共产党中央军事委员会"},{"type":"paragraph","text":"关于建立伟大的领袖和导师毛泽东主席纪念堂的决定"},{"type":"paragraph","text":"（一九七六年十月八日）"},{"type":"paragraph","text":"为了永远纪念我党我军和我国各族人民的伟大领袖，国际无产阶级和被压迫民族被压连人民的伟大导师毛泽东主席，教育和鼓舞工农兵和其他劳动群众继承毛主席的遗志，坚持马克思主义、列宁主义、毛泽东思想，把无产阶级革命事业进行到底，决定"},{"type":"paragraph","text":"（一）在首都北京建立伟大的领袖和导师毛泽东主席纪念堂"},{"type":"paragraph","text":"（二）在纪念堂建成以后，即将安放毛泽东主席遗体的水晶馆移入堂内，让广大人民群众暗仰遗容。"},{"type":"paragraph","text":"（新华社1976年10月8日讯，载10月9日《人民月报》中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定"},{"type":"paragraph","text":"（一九七六年十月八日）"}],"authors":[],"dates":[{"year":1976,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":599,"page_end":599},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efe0f3aa78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见西哈努克首相　周总理设便宴为贵宾洗尘","authors":[],"dates":[{"year":1958,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见西哈努克首相"},{"type":"paragraph","text":"周总理设便宴为贵宾洗尘"},{"type":"paragraph","text":"新华社15日讯　毛泽东主席今晚十时半接见了西哈努克首相和他的女儿诺罗敦·索丽娅·伦赛公主以及柬埔寨王国国家代表团团员：兰·涅特，古伦，丁源，笃金，清哈、冯马，随员洪金宽。"},{"type":"paragraph","text":"接见时在座的有周恩来总理，贺龙、陈毅、李先念副总理，李济深、沈钧儒、黄炎培、彭真副委员长等。"},{"type":"paragraph","text":"接见时，柬埔寨王国驻中国经济代表团团长杨安，副团长乃瓦朗丹也在座。"},{"type":"paragraph","text":"新华社15日讯　周恩来总理今天晚间接见了柬埔寨王国首相诺罗敦·西哈努克亲王和由他率领的柬埔寨王国国家代表团人员：兰·涅特、古伦、丁源、笃金·清哈、冯马，随员洪金宽以及西哈努克亲王的女儿诺罗敦·索丽娅·伦赛公主。"},{"type":"paragraph","text":"陪同接见的有贺龙副总理，陈毅副总理和夫人，对外贸易部部长叶季壮，外交部亚洲司司长章文晋，礼宾司司长俞沛文和中国驻柬埔寨经济代表团团长叶景灏。"},{"type":"paragraph","text":"接见时，柬埔寨驻中国经济代表团团长杨安，副团长乃瓦朗丹也在座。"},{"type":"paragraph","text":"接见后，周恩来总理设便宴为西哈努克亲王、兰·涅特、古伦以及诺罗敦·索丽娅·伦赛公主洗尘。（附图片）"},{"type":"paragraph","text":"下图：毛主席接见西哈努克首相"},{"type":"paragraph","text":"新华社记者　李基禄摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be26b43f8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

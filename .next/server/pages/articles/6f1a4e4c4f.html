script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-198","name":"中共山西省委整党办公室核查‘三种人’小组对核查‘三种人’工作中有关材料规范化的几点要求","author":"中共山西省委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委整党办公室核查‘三种人’小组对核查‘三种人’工作中有关材料规范化的几点要求","dates":[{"year":1984,"month":3,"day":26}],"is_range_date":false,"authors":["中共山西省委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 295-300","tags":[{"name":"档案","type":"主题/事件"},{"name":"核查","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"审查","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委整党办公室核查“三种人”小组对核查“三种人”工作中有关材料规范化的几点要求"},{"type":"paragraph","text":"为了对“三种人”重点对象进行核查和结论处理时，便于审批和使主要文字材料规范化，现对定为“三种人”及犯有严重错误的人的审查结论、核查报告、案卷档案等正式文字材料，提出如下统一要求："},{"type":"paragraph","text":"一、核查报告"},{"type":"paragraph","text":"核查报告是经查证核实后定性处理问题的综合材料。因此，应把涉及定性处理的每个问题的查证核实情况，作为报告的主要内容。核查报告要做到问题突出，用语准确，证据确凿，事实清楚。"},{"type":"paragraph","text":"核查报告的内容应有以下几方面："},{"type":"paragraph","text":"（一）核查报告的标题，可写为“关于XXX问题的核查报告”；"},{"type":"paragraph","text":"（二）基本情况：姓名、性别、年龄、籍贯、家庭出身、本人成分、文化程度、入党时间、参加工作时间、“文革”前所在单位和职务、“文革”中参加群众组织职务、夺权后在权力机构中的职务、现在工作单位和职务（具体职务要写清楚，不要笼统写“干部”、“工人”）；"},{"type":"paragraph","text":"（三）主要简历；"},{"type":"paragraph","text":"（四）“文革”前和“文革”期间各个阶段的表现，以及对党的十一届三中全会以来的路线、方针、政策的态度；"},{"type":"paragraph","text":"（五）核查的主要问题；"},{"type":"paragraph","text":"（六）核查单位（加盖公章）和年、月、日。"},{"type":"paragraph","text":"二、审查结论"},{"type":"paragraph","text":"审查结论是根据核查报告对审查对象所作的定性和处理意见的主要正式文字材料。审查结论必须做到定性准确，处理恰当，文字简练。"},{"type":"paragraph","text":"审查结论的内容应有以下几方面："},{"type":"paragraph","text":"（一）审查结论的标题，可写为“关于XXX问题的审查结论”，"},{"type":"paragraph","text":"（二）基本情况：姓名、性别、年龄、籍贯、入党时间、参加工作时间、“文革”前所在单位和职务、现在工作单位和职务；"},{"type":"paragraph","text":"（三）需要作结论的主要问题；"},{"type":"paragraph","text":"（四）本人对所犯错误的态度；"},{"type":"paragraph","text":"（五）定性结论和处理意见；"},{"type":"paragraph","text":"（六）作出审查结论的党组织（加盖公章）和年、月、日；"},{"type":"paragraph","text":"（七）本人对审查结论的意见（另附一份）；"},{"type":"paragraph","text":"（八）所在单位党组织对本人意见的说明（另附一份）"},{"type":"paragraph","text":"三、案卷档案材料"},{"type":"paragraph","text":"经查证核实，认定为“三种人”和犯有严重错误的，在上报党委审批时，必须将有关材料进行整理，装订成册一起报送。案卷材料应按下列顺序装订："},{"type":"paragraph","text":"1、卷内材料目录表；"},{"type":"paragraph","text":"2、审批表；"},{"type":"paragraph","text":"3、审查结论；"},{"type":"paragraph","text":"4、核查报告；"},{"type":"paragraph","text":"5、本人检查交待材料（取最近的一份）；"},{"type":"paragraph","text":"6、证明材料，要做到一事—证，不要在一份材料上证"},{"type":"paragraph","text":"明几件事；"},{"type":"paragraph","text":"7、其他材料。"},{"type":"paragraph","text":"（《整党简报》35期）"},{"type":"paragraph","text":"一九八四年三月二十六日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1a4e4c4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

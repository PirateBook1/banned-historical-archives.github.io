script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"日前应放手攻占泗水等七城","alias":"","parts":[{"type":"paragraph","text":"目前应放手攻占泗水等七城！"},{"type":"paragraph","text":"（1947年7月14日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"你们近日对陈唐?指示变化太多。陈唐主力仍宜迅速打下泗曲，以十纵攻取宁阳、汶上、济宁，对十二军暂置不理，否则将丧失时机，一事无成。正面敌军西援必十分谨慎，不敢冒险，故陈唐、叶陶应放手攻占泗、曲、邹、滕、宁、济、汶等地，不要顾虑太多。俟西援之敌迫近，依情况，好打则由你们全军夹击该敌；不好打则另寻机会，再无机会，则考虑以两个纵队（似以叶陶为宜）过湖西\"协同刘邓作战。但自前任务是坚决放手攻占泗、曲、邹、滕、宁、济、汶等七城，并准备与你们正面配合夹击敌人。你"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员栗裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[4]泗曲，指山东泗水和曲阜。"},{"type":"paragraph","text":"[5]叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[6]邹、滕、宁、济、汶，指山东邹县、滕县、宁阳、济宁和汶上。[7]湖西，指微山湖以西江苏、山东和河南三省交界地区。们正面四纵目前亦应坚决歼击较为分散之敌。东里店未能歼敌，甚为可惜。"},{"type":"paragraph","text":"军委十四日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":138},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc651f610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

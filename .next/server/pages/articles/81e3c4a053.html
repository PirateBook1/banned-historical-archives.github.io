script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"致林彪、罗荣柜、鼓荣臻等电","alias":"","parts":[{"type":"paragraph","text":"致林彪、罗荣桓、聂荣臻等电!"},{"type":"paragraph","text":"（1949年2月3日）"},{"type":"paragraph","text":"（一）对傅态度如新华社公开所表示者，他过去做的是错的，此次做的是对的。他的战犯罪我们已经公开宣布赦免，断不会再有不利于他的行动。他不应当搞什么中间路线，应和我们靠拢，不要发表不三不四的通电，应发表站在人民方面即我们方面说话的通电。如果他暂时不愿发这样的通电，也可以，等一等想一想再讲。以上态度应向傅本人及傅左右公开明确反复说明，特别是对邓宝珊、周北峰、王克俊、阎又文诸人你们要多做工作。目前留傅住在北平（城内或城外）对改编傅部和争取太原、武汉、南京、上海的局部和平解决都有必要，目前不要让他飞到绥远去。将来他去绥远或他处都是可以的。入城后，请林彪和傅、邓见面扯开谈一次。（二）南京公布有南京地方人民代表团八人一日飞平，不久并有上海颜惠庆、章士钊、江庸、陈光甫、冷御秋五人代表团来北平，据说他们是得李宗仁同意，从事沪宁局部和平试探工作的。你们不要拒绝他们来平。他们到平后，你们应有礼貌地招待他们，探明来意，报告中央。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的致林彪、罗荣桓、聂荣臻、叶剑英、"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":99},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81e3c4a053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

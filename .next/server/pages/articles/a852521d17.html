script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"情系井冈山——《井冈山·毛泽东》开拍侧记","authors":["杜英姿"],"dates":[{"year":1992,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"情系井冈山"},{"type":"paragraph","text":"——《井冈山·毛泽东》开拍侧记"},{"type":"paragraph","text":"杜英姿"},{"type":"paragraph","text":"10月的井冈山，松青竹翠，秋色宜人。"},{"type":"paragraph","text":"21日上午，宁冈县显得与往日格外不同。茅坪湘赣边界党的第二次代表大会旧址前，人山人海，热闹异常，高悬的青年毛泽东图像分外醒目。稍远处群山环绕的当年的步云山练兵场红旗招展，一队队红军战士整装荷枪，俨然一副秋点兵模样。北京电影制片厂《井冈山毛泽东》摄制组正在这里举行隆重的开机仪式。兼饰老伙夫的导演李新一身戎装，声音宏亮。随着他的介绍，剧中主要人物毛泽东、贺子珍、朱德、陈毅等逐一映入眼帘，其实不用说，人们也猜了个八九不离十。一声令下，实拍开始。没多大功夫，只见那离旧址不远的婉蜒崎岖的山路上，一支上千人的队伍逶迤前进，脚步声马蹄声不时传来，毛泽东身着便装、脚蹬草鞋健步向前。突然枪炮声大作，队伍在突遭敌袭之下乱了方寸，溃不成军。毛泽东却从容不迫、指挥若定……影片就这样拉开了序幕。"},{"type":"paragraph","text":"《井冈山》外景定在宁冈，是因为该片所讲述的秋收起义后工农革命军第一军第一师转兵井冈山到1928年4月朱毛会师这段历史主要就发生在这里。修复的党代会旧址、依然完好的八角楼、步云山练兵场、红军创建广场等等，现成的外景，都用不着再搭，为摄制组节省了不少财力和时间。"},{"type":"paragraph","text":"虽然岁月悠悠，但宁冈的一切都记得65年前发生的故事。在贫弱交加、艰难困苦之中，毛泽东以过人的文韬武略、坚韧不拔、百折不挠的精神展开了创建巩固革命根据地的斗争。萍乡遭袭后到永新三湾进行改编；坦诚相待，收服了袁文才、王佐两支土匪部队；果断处决曾为北伐功臣但又变节的叛徒；在极左路线使部队损失惨重的情形下愤然回兵井冈山，帮助朱德部队牵制敌人。终于，朱毛两支备受磨难的部队，经过无数鏖战，在宁冈砻市胜利会师。"},{"type":"paragraph","text":"《井冈山》的拍摄牵动了老区人民的心。江西武警总队抽调近千人支援拍摄，战士们足踩麻做的“草鞋”一天下来磨掉几层皮而毫无怨言。宁冈县政府更是对剧组鼎力相助，专门派一名副县长跟随剧组，为之排忧解难。根据地的老百姓听说北京来的摄制组要拍那段他们耳熟能详的历史，还能见到银幕下的毛委员，不由得激动万分。开机头天，一位年近古稀的老红军特意从几十里外赶来，等了几个小时，执意要同饰演毛委员的青年演员合影留念。他噙着泪花，嘴唇微颤，举起致礼的右手久久不肯放下，似乎唯有这样，才能倾诉他对毛委员的无尽情意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a852521d17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于伟大导师毛主席——兰州部队活学活用毛主席著作群众运动深入发展（图片）","authors":[],"dates":[{"year":1968,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于伟大导师毛主席"},{"type":"paragraph","text":"——兰州部队活学活用毛主席著作群众运动深入发展"},{"type":"paragraph","text":"“为有牺牲多壮志，敢教日月换新天。”无限忠于毛主席革命路线的好干部——原某部副教导员门合同志，在两条路线斗争的每一个关键时刻，立场坚定，旗帜鲜明，始终坚定地站在毛主席革命路线一边。这是门合生前战友吴换潮（中）在向人们介绍门合同志的英雄事迹。"},{"type":"paragraph","text":"“发扬革命传统，争取更大光荣”。荣获国防部命名的某部“英雄八连”，在执行伟大统帅毛主席赋予的“三支”“两军”光荣任务中，认真贯彻执行毛主席的一系列最新指示，为人民立下了新功。"},{"type":"paragraph","text":"“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”某部副班长刘学保同志无限忠于伟大导师毛主席。为了排除反革命分子投放的炸药包，保护国家重要桥梁的安全，他同反革命分子进行了英勇的搏斗，光荣负伤。这是他和革命群众一起学习毛主席关于阶级和阶级斗争的教导，狠批中国赫鲁晓夫的“阶级斗争熄灭”论，决心夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"“千万不要忘记阶级斗争”。学习毛主席著作积极分子、某部副班长丁有军同志，对伟大领袖毛主席无限忠诚。在同阶级敌人进行搏斗中，他英勇顽强，表现出舍己为公的崇高共产主义精神。这是他和战友们在一起学习毛主席关于阶级斗争的教导，决心深入持久地开展革命大批判，把中国赫鲁晓夫批深批透，批倒批臭。"},{"type":"paragraph","text":"学习毛主席著作积极分子、某部营长郭小四同志，无限忠于毛主席的无产阶级革命路线。他对反革命修正主义分子罗瑞卿推行的资产阶级军事路线，进行了坚决的抵制和斗争。在“三支”“两军”工作中，他又用战无不胜的毛泽东思想宣传教育广大群众，为促进革命的大联合和革命的三结合，深入地开展革命的大批判，作出了新贡献。这是他和西北国棉第一纺织厂赵梦桃小组在一起学习毛主席关于革命委员会的最新指示。"},{"type":"paragraph","text":"“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”活学活用毛主席著作先进集体——某部医疗队，遵照伟大领袖毛主席关于医疗工作要面向农村的指示，经常活跃在延河两岸和秦岭南北，全心全意地为广大贫下中农和战士服务。图为他们在治疗空隙为战士洗衣服。"},{"type":"paragraph","text":"本组照片为兰州部队政治部供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d31fcc3e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

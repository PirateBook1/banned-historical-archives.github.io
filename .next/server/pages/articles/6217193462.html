script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用文艺革命的新成果迎接十一大","authors":[],"dates":[{"year":1977,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海话剧团"},{"type":"paragraph","text":"党的十届三中全会胜利召开的喜讯传来，我们上海话剧团的革命文艺战士感到无比欢欣鼓舞!"},{"type":"paragraph","text":"十届三中全会所通过的各项决议，表达了亿万革命人民的心愿，也说出了我们广大革命文艺战士的心里话。长期以来，“四人帮”利用他们窃取的宣传大权，在文艺界实行法西斯专政。他们炮制了大量的毒草，极其恶毒地将矛头指向毛主席的革命路线，指向敬爱的周总理和英明领袖华主席，疯狂地打击、诬陷邓小平同志，使社会主义的文艺部门变成了为他们这一小撮资产阶级野心家、阴谋家、反革命两面派篡党夺权制造反革命舆论的工具。他们在我们上海话剧团，也施展种种阴谋手段，炮制了话剧《盛大的节日》等毒草作品。对于他们的倒行逆施，我们广大革命文艺战士早就看在眼里、恨在心里。是英明领袖华主席一举粉碎了“四人帮”，斩断了他们控制文艺界的魔爪，使我们广大文艺工作者得到了解放。今天，十届三中全会决定永远开除王张江姚的党籍，撤销他们党内外的一切职务，把这批害人虫扫进历史的垃圾堆，真是党心大快，军心大快，民心大快!我们上海话剧团的文艺工作者坚决拥护!"},{"type":"paragraph","text":"我们决心响应十届三中全会发出的伟大号召，更紧密地团结在以华主席为首的党中央周围，更高地举起毛主席的伟大旗帜，永远沿着毛主席的革命文艺路线前进!当前，我们要紧密配合揭批“四人帮”的伟大斗争，把已经创作排演的几出正面反映这一斗争的话剧《暴风雪中的烈火》和《难忘的一九七六》进一步加工提高，并继续创作更多更好的革命文艺作品，以文艺革命的新成果迎接党的十一大的胜利召开!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6217193462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"同意第一野战军暂时停止前进","alias":"","parts":[{"type":"paragraph","text":"同意第一野战军暂时停止前进！"},{"type":"paragraph","text":"（1949年5月26日）彭、张、赵："},{"type":"paragraph","text":"你们攻占凤翔等地，歼敌一部后，暂时停止前进的处置是对的。目前胡马两军配合，在长武、宝鸡之线企图阻我进攻，而我十八十九两兵团，尚须三、四星期以后，才能到达西府区域。依你们现有兵力，可以打胡，不能同时对马，而欲同时对马，必须等候十八十九两兵团开到或至少一个兵团开到，方有把握，否则无把握。因此，你们应耐心等候三、四个星期，不要性急，待十八十九两兵团开到，打几个好仗，即可直取兰州，基本上解决西北问题。只要胡马不走，仗是总有打的。仅在一种情况下，即胡军向汉中退却，胡马两军又确实不能联合（即马部确实不威胁我侧翼），你们才可以不待十八十九两兵团开到即向汉中方向追击胡军。你们是否亦是这样计算的，彭是否已到野司，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰宥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"寂们改何属初景地纤放一美娃的爱宽星对的目前胡睡两丽"},{"type":"paragraph","text":"霸之继适阻井"},{"type":"paragraph","text":"尚须乳暇"},{"type":"paragraph","text":"感依你们现有的可以"},{"type":"paragraph","text":"时都第，而知同时树焉，必打钢须等候丰八地两兵属到到或至少供霞割到方有把耀到刚无把握网们名"},{"type":"paragraph","text":"未付发实冰动"},{"type":"paragraph","text":"年中品伴在一种情说下雨事圣健实不种雨你们以不待十八九两实团到向方向击胡军率委辰"},{"type":"paragraph","text":"你们里否不是计巢的"},{"type":"paragraph","text":"影是究刺疗究毛泽东为中共中央军委起草的《同意第一野战军"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":434,"page_end":435},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66735e46ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

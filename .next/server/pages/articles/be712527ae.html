script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"复旦大学部分班级组成统一的革命组织在大联合中用毛泽东思想狠触灵魂紧紧抓住两条路线斗争这个纲，按照‘惩前毖后、治病救人’原则，做好团结工作","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　复旦大学经济系二年级、八四二班、八四五班、数学系三年级、政治系四年级等班级和年级的革命学生，遵循伟大领袖毛主席关于‘一切为了前线的胜利，组织任务须服从于政治任务’的教导，以毛泽东思想为基础，最近分别按教学班级组成了统一的革命组织。"},{"type":"paragraph","text":"在按班级实现大联合的过程中，他们深深地体会到，关键在于带着问题活学活用毛主席著作，以伟大的战无不胜的毛泽东思想狠触灵魂、破私立公，搞好开门整风。经济系二年级学生有的认为要保住原来参加市级革命组织的“牌子”，也有的“头头”怕联合后“丢官”还有的认为自己是‘老造反’，看不起“新造反”，有的怀疑别人是不是有联合的诚意。针对这些活思想，他们学习了毛主席所指出的:‘这种人闹什么东西呢?闹名誉，闹地位，闹出风头。’‘他们在口头上虽然也说尊重党，但他们在实际上却把个人放在第一位，把党放在第二位。’还重温了毛主席关于团结大多数，关于相信群众，关于正确对待犯过错误的同志的教导等，运用毛泽东思想，扫除了某些妨碍大联合的思想障碍。他们说，我们干革命，是为了捍卫毛主席，捍卫以毛主席为首的党中央，是为了使我们无产阶级国家永不变色，不是为了一块‘牌子’，不是为了‘当官’，一句话，不是为了个人。经过座谈讨论，大家认为自下而上按班级大联合是当前大专院校文化大革命一项重要的任务，是当前组织任务上的大方向，必须毫不犹豫地执行。在着手进行组织上的联合工作时，又有人提出要由‘老造反’担任负责工作。对此，他们又学习了《毛主席语录》，特别是关于无产阶级革命事业接班人五项条件的章节，选举了原来受到资产阶级反动路线蒙蔽而造反较迟的同志参加班级临时勤务机构。班级联合成立了统一组织以后，有人认为必须割断与原来组织的关系，也有人认为应该保持与原来组织的关系。在争论中他们又学习了毛主席著作，学习了贵阳、青岛的经验，认识到搞大联合必须走群众路线，而决不能走‘头头’路线。他们说:某些组织的‘头头’的山头主义、小团体主义、风头主义等十分严重的一个原因，就是因为他们手下有一批人马，如果我们从下而上地联合起来，不再听从这些‘头头’的指挥，就好象釜底抽薪，可以促使那些资产阶级的“主义”早日破产。"},{"type":"paragraph","text":"按班级实现革命大联合又一个关键是:必须紧紧地抓住两条路线斗争这个纲，彻底批判资产阶级反动路线，坚决贯彻以毛主席为代表的无产阶级革命路线。八四五班抓住无产阶级革命路线和资产阶级反动路线斗争这个纲，把斗争的矛头针对提出资产阶级反动路线的人和忠实贯彻反动路线的旧党委，开展群众性的回忆对比、忆苦思甜活动，忆资产阶级反动路线的苦，思毛主席的革命路线的甜，收到了很大的效果。运动初期，由于受到资产阶级反动路线的毒害，八四五班二十九人，只有三人参加了无产阶级革命派组织，不少同志受到旧党委蒙蔽和利用。随着毛主席革命路线的深入人心，许多同志从资产阶级反动路线束缚中解放出来，无产阶级革命派队伍扩大了。在这胜利的时刻，一些革命组织的同志由于分属各个组织，本身又居于胜利者的地位，滋长了小团体主义、山头主义等思想。还有一部分同志没有亲身参加两条路线的一次次搏斗，对毛主席的革命路线缺乏深切的体会，有时思想比较保守。这些情况妨碍着八四五班的革命同学在毛泽东思想的基础上联合起来。针对这些情况，他们一方面从政治思想上帮助过去受蒙蔽的同学认清提出资产阶级反动路线的人和忠实贯彻这条反动路线的旧党委的罪恶本质，起来揭发控诉资产阶级反动路线的严重罪行；另一方面又组织革命造反较早的同志回顾无产阶级革命派在资产阶级反动路线压制下苦战八、九个月的情况。通过这些活动，进一步激发起同学们对毛主席，对毛主席的革命路线，对以毛主席为首的党中央的无比深厚的阶级感情，增强了阶级斗争的观念，更加痛恨毒害他们的资产阶级反动路线，更加热爱毛主席革命路线。大家表示，为了永葆革命造反的青春，誓死捍卫毛主席，捍卫党中央，就一定要团结起来。这就为大联合打下了可靠的政治思想基础。"},{"type":"paragraph","text":"在按班级实现大联合的过程中，复旦的同志们还认为一定要做好团结大多数的工作，才能真正实现和巩固大联合。八四二班中有几个同学受资产阶级反动路线毒害很深，犯了错误后，又拒不承认自己受了蒙蔽，和无产阶级革命派同学存在着对立情绪。有些无产阶级革命派同学也看不起他们，也有的同学以为这几位同学‘太顽固’，做工作也没用，产生了畏难情绪。这时，他们学习了毛主席著作和有关文件，对团结大多数的重要意义有了认识，一致认为应该相信党的政策的伟大威力。他们按照毛主席关于“惩前毖后、治病救人”的原则，人人上马，分工负责，进行个别谈心，召开小型座谈会，和那些受蒙蔽的同学一起学习毛主席著作和有关的文件，相信他们能够自己解放自己。经过帮助，有些同学把问题提到两条路线斗争的高度来看，就看得清楚了，感到自己过去的确站错了立场，难过地哭了起来。有两个受蒙蔽的同学觉悟较快，他们就及时开欢迎会，欢迎他们站到毛主席的革命路线上来，大家一起来批判资产阶级反动路线，教育了更多的同学。他们通过大量细致的工作，在团结大多数的工作中取得了成绩。"},{"type":"paragraph","text":"复旦大学按班级建立起来的文化革命联络小组，正继续努力学习毛主席著作，按照毛主席的指示，为实现马克思所说的只有解放全人类才能最后解放无产阶级自己的教导，为实现革命的‘三结合’，为完成一斗、二批、三改的光荣任务而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be712527ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总结四年来工会工作经验教训　讨论和决定新五年计划时期的具体任务工“八大”昨日开幕毛主席和党政领导人出席大会","authors":[],"dates":[{"year":1957,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京2日电】　中国工会第八次全国代表大会今天下午在北京中国人民政治协商会议礼堂开幕。"},{"type":"paragraph","text":"中华全国总工会副主席刘长胜在开幕词中说，这次大会的主要任务是:根据中国共产党第八次全国代表大会决议的精神，总结4年来我国工会工作的经验教训；讨论和决定全国职工和工会在第二个五年计划时期的具体任务。"},{"type":"paragraph","text":"出席这次大会的代表共有989人，他们代表着全国1630多万工会会员。工会会员的这一数字，比起1953年5月工会“七大”时期增加了63，1%。"},{"type":"paragraph","text":"中国共产党中央领导人毛泽东、刘少奇、周恩来、朱德、邓小平出席了今天的开幕式，全体代表以暴风雨般的热烈掌声，向他们表示欢迎。"},{"type":"paragraph","text":"到会祝贺的还有中共中央政治局委员林伯渠、彭真、李富春、贺龙，政治局候补委员张闻天、陆定一、薄一波。"},{"type":"paragraph","text":"到会祝贺的还有全国人民代表大会常务委员会副委员长宋庆龄、李济深、黄炎培，各民主党派、政府各部门和各人民团体的负责人，以及中国人民解放军的代表、北京市郊区的农民代表等。"},{"type":"paragraph","text":"应邀参加这次大会的世界工会联合会总书记路易·赛扬，苏联和其他兄弟国家的工会代表，以及来自亚洲、非洲、欧洲、澳洲、拉丁美洲的各国工会代表，也都出席了今天的大会。路易·赛扬等是在大会进行中赶到的。当他们到达会场时，全体代表起立热烈鼓掌欢迎他们。"},{"type":"paragraph","text":"中华全国总工会书记处书记许之桢在大会举行开幕式以前，代表工会七届执行委员会向全体代表提出由69人组成的大会主席团的候选名单，全体代表用热烈的掌声欢迎这个建议，一致通过了大会主席团名单。"},{"type":"paragraph","text":"接着，代表们一致通过了代表资格审查委员会、提案审查委员会和大会秘书长、副秘书长的名单。"},{"type":"paragraph","text":"毛泽东主席和中共中央其他领导人在大会主席团会议以后，接见了主席团全体人员。"},{"type":"paragraph","text":"大会开幕式在下午3时举行。乐队奏国歌以后，执行主席刘长胜宣布大会开幕，并致开幕词。"},{"type":"paragraph","text":"刘长胜代表大会向毛主席，向党和国家的领导同志致崇高的热烈的敬意，感谢他们来参加这次大会。他还代表大会向参加大会的各民主党派、政府各部门、各人民团体的代表表示衷心的感谢。"},{"type":"paragraph","text":"刘长胜在开幕词中接着代表大会对参加大会和以赛扬同志为首的世界工会联合会代表团，苏联工会代表团和其他兄弟国家工会代表团，以及来自亚洲、非洲、欧洲、澳洲、拉丁美洲等许多国家工会代表团表示热烈欢迎。(开幕词见第3版)"},{"type":"paragraph","text":"刘少奇同志代表中共中央热烈祝贺这次大会的召开。当他走上讲台时，全体代表用最热烈的掌声欢迎他。"},{"type":"paragraph","text":"刘少奇在祝词中指出，我国工人阶级和我国人民在今后10年到15年内的基本任务，就是要在优先发展重工业的基础上，实行工农业同时并举的方针，把我国建成为一个具有现代工业、现代农业和现代科学文化的社会主义强国。为此，就必须把社会主义革命进行到底，在经济战线上和在政治、思想战线上都取得社会主义对资本主义的彻底胜利；同时，必须继续有计划地全面地推进社会主义建设，实现国家工业化和农业现代化。在15年后，苏联的工农业在最重要的产品的产量方面可能赶上或超过美国，我们应当争取在同一期间，在钢铁和其他重要工业产品的产量方面赶上或者超过英国。那样，社会主义世界就将把帝国主义国家远远地抛在后面。刘少奇说，社会主义工业是我国国民经济的领导力量。"},{"type":"paragraph","text":"工人阶级目前的中心任务，就是坚持执行勤俭建国、勤俭办企业、勤俭办一切事业的方针，掀起新的生产高潮来迎接第二个五年计划，为完成和超额完成新的国家计划而斗争。我们要实事求是地、合乎实际地贯彻执行又多又快又好又省的方针，使工业生产迅速地向前推进，并且帮助农业生产也能够迅速地向前推进。"},{"type":"paragraph","text":"刘少奇说，过去几年来，工人群众不论在阶级斗争的战线上或者在生产战线上都做出了巨大的贡献。"},{"type":"paragraph","text":"今后中国工人阶级应当更加提高自己，更好地负起领导阶级的责任。在我们前进的道路上，还要进行许多复杂的斗争，克服许多困难。为了顺利地进行社会主义事业，我们不但要严肃地解决各种敌我矛盾，而且要正确地处理人民内部的各种矛盾。在这些斗争中，每一个觉悟的工人都应当表现出自己的先锋作用和模范作用。工人阶级应当勇于承担建设过程中的一切艰难和困苦，并且用实际行动来表现出它是最不自私、最能为全体人民的整体利益而坚持奋斗的阶级。"},{"type":"paragraph","text":"刘少奇最后说，中国共产党中央委员会相信，中国工会第八次全国代表大会一定能够完成自己的任务；把中国工人阶级的团结、中国工人阶级和全国人民的团结、中国工人阶级和全世界工人阶级的团结推进到一个新的阶段，从而使我们的事业得到更大的胜利，大会在休息以后继续进行。中华全国总工会主席赖若愚代表工会第七届执行委员会作关于“团结全国人民，勤劳节俭，建设社会主义的新中国”的报告。"},{"type":"paragraph","text":"(报告全文见2—3版)"},{"type":"paragraph","text":"赖若愚的报告在6时10分结束，大会宣布休会。"},{"type":"paragraph","text":"明天，会议将举行小组会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\12\\57c3010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在大会主席台上，自左至右:朱德、刘少奇、毛泽东、周恩来、宋庆龄。"},{"type":"paragraph","text":"(无线电传真本报驻京记者　陈根宝　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\12\\57c3010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘东鳌\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席接见大会主席团全体人员"},{"type":"paragraph","text":"(无线电传真新华社记者　刘东鳌　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c43ff96cc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的光辉胜利","authors":["舒强"],"dates":[{"year":1965,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的光辉胜利"},{"type":"paragraph","text":"中央实验话剧院  舒强"},{"type":"paragraph","text":"《人民战争胜利万岁》是一部政治性和艺术性都很高的、激动人心的纪录片，我看了以后，受到一次深刻而生动的毛泽东思想的教育。"},{"type":"paragraph","text":"这部影片所以激动人心，首先是由于影片里所展示的一切都是真人真事，都是实实在在的历史生活形象的纪录，所以，它具有最大的说服力和最强的感染力。其中许多场面和事件，我们都亲眼见过和亲身经历过。它使我们重新回到那激荡人心的年代，回忆起过去受着三座大山压迫的苦难生活、日本帝国主义侵略我国的种种残酷暴行、蒋介石镇压人民抗日救亡运动和国民党军队在敌人面前可耻地败退的情景。当帝国主义反动派气焰万丈、中华民族面临生死存亡关头时，中国共产党和毛主席领导人民群众，进行了伟大的抗日战争，经过八年的艰苦斗争，终于战胜了凶恶的日本帝国主义。这个伟大的胜利，为以后的解放战争的胜利奠定了坚实的基础。"},{"type":"paragraph","text":"《人民战争胜利万岁》是一部日本帝国主义侵略我国遭到可耻的失败的历史纪录，是为强大的美帝国主义所支持的蒋家王朝被中国人民解放军所粉碎的真实纪录，也是中国共产党和毛主席领导中国人民推翻三座大山，使我们国家从被压迫被奴役到巨人般的站起来、从弱小到强大的真实写照。"},{"type":"paragraph","text":"影片以具体而生动的历史画面有力地告诉我们一个真理：帝国主义在不敢抵抗、卖国投降的国民党反动派面前是只强大的真老虎，它疯狂猖獗，为所欲为，不可一世。然而，它在中国共产党领导下的、以毛泽东思想组织起来、武装起来、敢于斗争、敢于胜利的人民群众面前，不过是一只纸老虎。它在人民战争中，倒处挨打，有如一头野牛坠入一片无边无际的愤怒的火海之中！"},{"type":"paragraph","text":"看完影片的人，都会情不自禁地放声高呼：没有伟大的中国共产党就没有新中国；没有伟大的毛泽东思想就不会有新中国；没有以毛泽东思想武装起来的伟大的人民抗日战争的胜利，就不会有新中国。"},{"type":"paragraph","text":"看了影片，我们更加热爱我们伟大的党和领袖毛主席，更深刻地体会到毛泽东思想是战无不胜的马克思列宁主义思想。我们会更加仇恨帝国主义和反动派！更感到以毛泽东思想组织起来的人民群众的力量是无敌的！"},{"type":"paragraph","text":"这个影片对我们每个人都有深刻的教育意义；对教育我们的青年一代将有重大的作用；对世界上一切从事民族解放和争取民主、和平的斗争的人们，也将是一个很大的鼓舞。"},{"type":"paragraph","text":"中国新闻电影制片厂成功地摄制了这个具有高度政治性和艺术性的影片，对宣传毛泽东思想做出了巨大的成绩，是毛泽东思想在电影事业上的一个巨大的胜利！"},{"type":"paragraph","text":"解放后十几年来，毛泽东思想在我国社会主义革命和建设的各条战线上都取得了许多光辉的胜利，开了花，结了果，如果电影界能继续努力把它们都如实地艺术地纪录下来，将会更好地以毛泽东思想对人民进行活生生的形象教育。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0238935f56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

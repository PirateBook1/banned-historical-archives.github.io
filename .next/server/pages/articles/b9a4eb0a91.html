script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塞内加尔贵宾离京赴大寨访问陈锡联、华国锋、吴德、徐向前等到车站欢送李先念陪同贵宾前往大寨","authors":[],"dates":[{"year":1974,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月九日电　塞内加尔共和国总统列奥波尔德·塞达·桑戈尔和夫人及随同来访的其他塞内加尔贵宾，由国务院副总理李先念和林佳楣同志，外交部副部长何英，农林部副部长郝中士陪同，今天晚上乘专车离开北京前往山西省大寨大队访问。"},{"type":"paragraph","text":"我国领导人陈锡联、华国锋、吴德、徐向前，有关方面负责人姬鹏飞、方毅、沙风、彭绍辉，以及首都群众数千人，前往车站热烈欢送。"},{"type":"paragraph","text":"在悬挂着塞内加尔国旗和中国国旗的车站上，举行了隆重的欢送仪式。乐队奏塞内加尔国歌和中国国歌。桑戈尔总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。塞内加尔贵宾同欢送群众告别时，人们敲锣打鼓，挥动花束和彩带，不断高呼口号，向贵宾们表示热烈欢送。桑戈尔总统等塞内加尔贵宾频频向欢送群众招手致意。"},{"type":"paragraph","text":"前往车站欢送的还有人大常委会委员，政府部门和中国人民对外友好协会的负责人。"},{"type":"paragraph","text":"塞内加尔驻中国大使馆外交官员、各国驻中国的外交使节也到车站送行。"},{"type":"paragraph","text":"塞内加尔驻中国大使阿里·迪乌姆和夫人随同桑戈尔总统和夫人前往参观访问。"},{"type":"paragraph","text":"陪同前往访问的还有外交部非洲司司长何功楷、礼宾司副司长朱传贤，中国驻塞内加尔大使王锦川和何冰同志。"},{"type":"paragraph","text":"桑戈尔总统和夫人等塞内加尔贵宾今天上午由外交部长姬鹏飞和许寒冰同志陪同，参观了雍和宫，游览了长城和定陵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a4eb0a91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

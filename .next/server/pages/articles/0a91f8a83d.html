script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子张乃仪的主要反动言行","authors":["张乃仪","河南医学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派分子张乃仪的主要反动言行","type":"title"},{"text":"河南医学院张乃仪","type":"authors"},{"text":"(张乃仪：河南医学院医22期学生)","type":"subtitle"},{"text":"(一)夸大党的缺点，进行污蔑攻击。","type":"subtitle"},{"text":"(1)肃反搞我是毫无根据的；(2)关在法西斯式集中营老虎洞里受人打骂。(3)一些被张廷辅法西斯教育所麻痹了的打手以颜西艴为首。(4)你们这些党棍，狗腿、爪牙、坏蛋。(5)肃反后入党入团的都是踏着别人血泪爬上去的。(6)我们要民主要自由，要鸣要放！(通过一幅漫画，画着一大群青年被关在铁笼里在大声疾呼)。(7)压制民主、宗派主义，谁不去拍他的马屁就被排斥，或让他任意扣帽子，视为眼中钉。(8)以党名义，操纵班上一切大权胡作非为，在肃反中滥用宗派鼓动同学，任意凌辱好人。(9)肃反中受张廷辅坏蛋的指使，唆使群众，欧打纯洁同学。(10)肃反是暗无天日残害青年。(11)肃反斗争是“煮豆燃豆箕，豆在釜中，本是同根生，相煎何太急。”","type":"paragraph"},{"text":"(二)削弱与摆脱党的领导，仇视现实","type":"subtitle"},{"text":"(1)不要院党委领导整风。(2)非搞出50％反革命分子成绩才是主要的(指肃反成绩)。(3)将来把材料整理一分送联合国解决。","type":"paragraph"},{"text":"(三)挑拨离间蒙混煽动群众破坏党群关系。","type":"subtitle"},{"text":"肃反中被斗的都是转建军人、学生会干部、积极分子、团支书和归国华侨。","type":"paragraph"},{"text":"(四)丑化党员","type":"subtitle"},{"text":"(1)丘政贤是肃反时打人积极入党的。(2)闫西艴利用职权、发展组织无耻追求女性。(3)闫西艴——张廷辅的忠实打手，你是怎样对我们打骂和凌辱的。(4)披着党员外衣以工作为幌子无耻追求女性，作风恶劣。(5)冯祖荫——你两年前对张廷辅忠心耿耿，打人骂人，血口喷人，肃反后你凭什么留校。(6)冯祖荫，你凭什么入党，你会吹会拍，肃反中一口咬定我是国民党员，摇来摆去，盛气凌人，你在别人的眼泪中阴险的微笑，你有没有人性。","type":"paragraph"},{"text":"上面所揭发出来的反动言论只是我截止目前为止，我们全体同学现仍在大力揭发张乃仪的真实面目。","type":"paragraph"},{"text":"反对资本主义工商业改造","type":"subtitle"},{"text":"公私合营后。政府不照顾家里没吃的，生活太苦了。政府对我叔父斗的太过火了，店员对我们太严了，想吃点东西都不给。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a91f8a83d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地佛教徒谴责资产阶级右派分子","authors":["《弘化月刊》"],"dates":[{"year":1957,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"各地佛教徒谴责资产阶级右派分子","type":"title"},{"text":"《弘化月刊》","type":"authors"},{"text":"四川成都市","type":"subtitle"},{"text":"四川省佛教界从6月25日起到7月5日止，在省宗教事务处的协助和支持下，在省人民礼堂，举行了为时11天的座谈会。到会的有温江、雅安、南充、乐山、宜宾、江津、万县等各地区，成都、重庆、自贡等市，峨嵋山等地有代表性的法师和居士等四十余人。到会的代表们对各报最近揭发的许多右派分子，特别是对韩文畦、刘亚休披着佛教外衣，借帮助党整风的机会，向党猖狂进攻，发出很多的反党、反人民、反社会主义的荒谬言论。到会代表们对他们丑恶的言行进行了无情的揭发，一致表示要和这些右派分子划清界限，站稳立场，积极参加反右派斗争。","type":"paragraph"},{"text":"江西九江市","type":"subtitle"},{"text":"九江市佛教协会筹委会7月13日上午在能仁古寺举行委员(扩大)会议。出席会议的僧尼和男女居士44人，到会者一致痛斥右派分子谬论，表示坚决拥护共产党的领导。会议由佛协副主任闵孝同主持。在会上发言的有佛协主任果吾、付主任定彻，以及明慧、清华法师，蒋性夷、钟性修居士等，他们都表示要努力学习，提高认识，站稳立场，团结在党的周围，与右派分子斗争到底。","type":"paragraph"},{"text":"陕西汉中市","type":"subtitle"},{"text":"陕西汉中市佛教协会会长源慧法师在6月20日至25日汉中市第二届第二次人民代表大会上和7月5日至10日在政协汉中市第二届第一次全体委员会议上发言，对右派分子反党、反社会主义的荒谬言论予以严厉驳斥。源慧法师说：“几年来，中国在共产党的领导下，取得了各方面的伟大成就，人民生活日益提高，这正是我们佛教徒的理想社会，而右派分子想抹煞这些事实，想把我们拉回黑暗社会去，我们佛教徒是坚决不容许的！”","type":"paragraph"},{"text":" (广中、广智)","type":"paragraph"},{"text":"江浙宁波市","type":"subtitle"},{"text":"正在出席慈溪县搜集革命历史文物座谈会的鸣鹤区东安乡史祥寺和尚文俊，6月27日向记者谈了他对右派言论的愤怒。他说：右派分子说要推翻共产党，如果他们真敢起来造反，我做和尚的就要拿起刀来和他们拼命。接着，他回忆了国民党统治时宗教界受压迫、欺凌的苦况。他说：1947年上半年，方杏林的保警队来到史祥寺，在我的头颈两边放上两把刺刀，在我胸前对着手枪，逼我说出三五支队情况，我一字也没吐，结果把寺里的东西全部抢光，连大殿里的佛篰也掳走了。这是我死也不会忘记的。虽然我们的宗教信仰不同，但是政治目标是一致的。我们宗教界要坚决跟共产党走，粉碎右派分子的一切反党、反社会主义的言论、活动！","type":"paragraph"},{"text":" (据7月4日“宁波大众报”)","type":"paragraph"},{"text":"陕西安康县","type":"subtitle"},{"text":"陕西安康县佛教协会代理会长古源法师于7月6日，在中共安康地委召开的各界人士座谈会上，据理驳斥章罗联盟的言论。并以亲身的体验，叙述了解放后国家各项建设事业飞跃的发展，为全国人民、为佛教带来无限的好处的事实。他说，右派分子太没良心，为人民所唾弃。他要坚决与右派分子划清思想界限，斗争到底。","type":"paragraph"},{"text":"安徽六安县","type":"subtitle"},{"text":"安徽六安县性云法师、史慕山居士在六安县统战部召开的座谈会上发言，他们表示要站稳立场和右派分子划清界线。发言中说：右派分子的言行，激起了全国人民的愤怒谴责。我们要更紧密地团结在党的周围，无情地对右派分子的罪行加以揭发和批判，把他们丑恶面目暴露出来。我们要坚决站稳立场，和右派分子划清界限。并警告右派分子：赶快悬崖勒马，回头是岸，向人民低头认罪，向人民彻底交代，否则将自绝于人民。","type":"paragraph"},{"text":" 来源：《弘化月刊》1957年第8期(8月25日)，上海市佛教协会弘化月刊社。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a849d6ebbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导　到大风大浪中去锻炼上海游泳健儿横渡长江游程二万五千米，全部胜利到达终点","authors":[],"dates":[{"year":1966,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在我们最敬爱的领袖毛主席畅游长江的伟大革命实践的鼓舞下，前天，陆海空三军驻沪部队和上海工人、学生等方面的三百四十七名游泳健儿，怀着对毛主席无比热爱的激情，积极参加了一九六六年上海市横渡长江活动的壮举。"},{"type":"paragraph","text":"这次横渡长江的游泳活动是在宝山县石洞口长江江面下水的，终点在崇明县新河镇，全程达二万五千米(五十华里)。毛泽东思想武装起来的三百多名男女运动员经受了五级强风和三级巨浪的考验，表现了勇往直前，敢于与大风大浪搏斗的革命精神，全部到达终点。当健儿们到达崇明县彼岸时，受到了新河公社上万名社员、干部和学生的热烈欢迎。"},{"type":"paragraph","text":"在二万五千米长游过程中，运动员们始终突出政治，遵循毛主席在大风大浪里锻炼的教导。海军的五十八名健儿中，有百分之八十以上是五好战士，他们始终保持高度的敌情观念，因此在艰苦的游程中，不管风吹浪打，始终保持着整齐的战斗队形，他们豪迈地说:我们把这次长游当它是一场战斗的演习。空军某部飞行大队副政委刘虹飞同十九名战友在游泳中互相勉励、互相鼓舞，当遇到困难时，大唱革命歌曲，终于全部胜利地到达终点。在南市区的队伍中，有八名是原敬业中学学生，其中王丽华、姚佩君两人在这次无产阶级文化大革命中，都被选上了文化革命代表大会的代表，王丽华说:我们在学校里造走资本主义道路的当权派的反，造“四旧”的反，这次到长江里是要造惊涛骇浪的反，我们要做无产阶级的革命接班人，就必须敢于征服大风大浪。"},{"type":"paragraph","text":"参加这次横渡长江的，年纪最小的是十四岁的初二学生周文仪。当她游到无名沙时，突然来了一股迎头逆浪，冲击很大，正在进退两难时，她想到毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”就鼓足勇气，几次与风浪搏斗，终于顶了过去，冲破了险阻。闸北区四方锅炉厂五好工人王介平游完了长江天险后深有体会地谈到，这次所以能战胜惊涛骇浪，完全是毛泽东思想的胜利。他说，毛主席教导我们:长江，别人都说很大，其实，大，并不可怕。这是千真万确的，只要用毛泽东思想武装自己的头脑，风浪再大，水流再急，也不在话下。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c664e56f19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

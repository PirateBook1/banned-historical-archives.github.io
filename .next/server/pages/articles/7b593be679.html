script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北煤矿劳模张子富等代表十六万矿工  上书毛主席报告决心努力生产","authors":[],"dates":[{"year":1950,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北煤矿劳模张子富等代表十六万矿工"},{"type":"paragraph","text":"上书毛主席报告决心努力生产"},{"type":"paragraph","text":"【本报讯】出席全国工农兵劳模代表会议的煤矿工人劳模代表张子富等八人，于九月二十日代表东北地区十六万的煤矿工人上书毛主席致敬，决心以增加产量、保证质量、减低成本的实际行动反对美帝国主义的侵略，支持大军早日解放台湾、西藏，为新中国的建设事业奋斗到底。原信称：敬爱的毛主席："},{"type":"paragraph","text":"我们是东北地区十六万煤矿工人的代表，将出席全国工农兵劳模代表会议，谨向您致以忠诚的敬礼。这次会议，是在我们的领袖毛主席的英明领导之下召开的，紧紧的团结了全国人民，经过了将近三十年的英勇斗争所得来的胜利成果，这是中国工人阶级的胜利，也是中国人民的胜利。这样伟大的会议，在中国历史上是空前所未有的，也是任何封建主义、资本主义国家所不能有的，我们深刻的感到，只有在工人阶级领导的政权下，才能有这样会议的召开，所以我们深深的感激我们工人阶级自己的政党和我们的领袖所给予我们的鼓舞与领导。为了迎接这次伟大的会议和第一个国庆日的来临，我们谨代表东北地区的十六万煤矿工人，一定要以实际行动，努力生产，保证完成上级所给我们的光荣任务，加强组织性纪律性，贯彻责任制，消灭责任事故，使我们的矿工能在安全条件下进行生产，并要提高效率、保证质量、减少消耗、降低成本，积累国家资金，加速我们的工业建设、经济建设，以最大的力量拥护世界持久和平，誓死反对美帝侵略战争，支援咱们的大军早日解放台湾和西藏，为新中国建设事业而奋斗到底！敬祝您身体健康！"},{"type":"paragraph","text":"东北煤矿工人代表张子富、施玉海、赵化南、刘献庭、李庆萱、"},{"type":"paragraph","text":"张秀英、李乐亭、曲福明。九月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b593be679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

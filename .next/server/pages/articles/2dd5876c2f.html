<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张香山的“检讨”","authors":[],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"张香山的“检讨”","type":"title"},{"text":"[张香山，时任中共中央中联部副部长]","type":"subtitle"},{"text":"蠖生同志并转领导小组：","type":"appellation"},{"text":"我写的“为什么要反对个人崇拜”小册子，无论怎样说，应该认为是毒草。这次有广西的读者撰文批判；在前年年底也有群众投稿《人民日报》进行批判，但未发表。宁一同志曾告诉我这一情况，我当时写了封简单的信，承认了错误，说明以后进行检讨。在这次文化大革命检讨自己的错误时，我也向大家交代了一下，我承认写这本小册子，是犯了极其严重的政治错误，即修正主义的错误。","type":"paragraph"},{"text":"这本小册子的写作经过是这样的，一九五六年夏季，青年出版社的组稿人来找我，要求我写一本有关所谓“个人崇拜”问题的小册子。因为从斯大林逝世以后，联共提出了所谓“反对个人崇拜”问题。之后，在苏共二十大上，赫鲁晓夫又大反所谓“个人崇拜”，于是在当时青年中引起了思想混乱。出版社要求我根据《论无产阶级专政的历史经验》一文的精神，从正面讲些道理。并针对当前一部分青年中否认和贬低领袖作用的错误思想，进行批判。我答应下来了。","type":"paragraph"},{"text":"但是，写作的结果，这本书却成了毒草。","type":"paragraph"},{"text":"第一、是由于大前提根本错了。因为赫鲁晓夫提出的所谓“反对个人崇拜”，是为了一棍子打倒斯大林，是为了全面否定马克思列宁主义和推销现代修正主义。我不认识赫鲁晓夫这样做的全部目的和真实用意，竟然接受了“反对个人崇拜”的错误提法，来论述这个问题，甚至把它作为书题，这就使这本书尽管批判了否认和贬低革命领袖作用的错误思想，但这些都成了无用的东西。根本错了，全书就不能不成为毒草。","type":"paragraph"},{"text":"第二，特别不应该牵强附会地把一九五五年三月党代表会议决议的个别词句“同骄傲自满情绪和个人崇拜习气作斗争”，作为书的导语来胡乱联系。这就同《一论》是论述斯大林问题的，在性质上不同了。这样做的结果，不仅根本歪曲了党的反对高饶反党联盟斗争的性质和意义，而且使自己走到了自己愿望的反面。一方面批判诬蔑对主席的敬爱是所谓“八大崇拜”的荒谬思想，而实际上却使读者误认为我们党内有所谓“个人崇拜。”","type":"paragraph"},{"text":"第三，小册子在谈论教条主义，谈论历史人物的作用方面，以及对苏共二十大的估价，也有错误。","type":"paragraph"},{"text":"总之，主要是由于第一、第二两个原因，即立论错了，这本小册子就成了毒草，读者要锄这枝毒草，作得完全对，我只能认罪。","type":"paragraph"},{"text":"现在，我只好请求党参酌下述两点，对我宽大处理。","type":"paragraph"},{"text":"第一、我确实不是象读者所批判那样，是为了反对主席而写这本小册子的。请参阅小册子第22-23页、第55页、第59-61页。","type":"paragraph"},{"text":"第二、这本小册子是在《再论》发表发前出版的。我当时只了解赫修的所谓反对斯大林“个人崇拜”，有“半”问题，而不象后来所了解的那样，是完全错误，是彻头彻尾的修正主义。","type":"paragraph"},{"text":"从一九六〇年起，我的确深有所感，乱写文章，对党对读者为害很大，对自己也要助长个人名利主义，因此从一九六〇年春以后，我除了工作上写过一两篇东西外，再也没有写过私人文章。","type":"paragraph"},{"text":"但是，不论怎样，这本小册子已经起到了毒害读者的作用，我犯了难以挽回的严重政治错误，因此党对我怎样处分，都是理所应得的。","type":"paragraph"},{"text":" 张香山一九六六年八月二十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dd5876c2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

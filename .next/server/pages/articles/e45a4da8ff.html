script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想给她们解开了疙瘩","authors":[],"dates":[{"year":1967,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想给她们解开了疙瘩"},{"type":"paragraph","text":"前几年，北京新侨饭店棉织品保管员刘淑兰和董桂茹，在工作中发生了摩擦，伤了感情，思想疙瘩一直没有解开。"},{"type":"paragraph","text":"文化大革命开始了，新侨饭店分成了两大派。刘淑兰参加了“革造兵团”，董桂茹参加了“红旗兵团”。随着两派斗争的尖锐化，刘淑兰和董桂茹的关系也越来越僵，互相看着不顺眼，甚至有意挑毛病，找茬儿。到后来，干脆互不说话，工作上的交接来往，让别人传话，或写小条子。有一次，董桂茹写了条子放在桌上，刘淑兰没有发现，结果误了事，两人吵了一通，互相说对方的不是，都觉得自己有理，矛盾越发尖锐起来。"},{"type":"paragraph","text":"十月中旬，饭店办起了毛泽东思想学习班，刘淑兰和董桂茹被编在一个学习小组。开始，两人都不愿去，看着对方别扭。后来，都抱着去辩论的目的参加了。"},{"type":"paragraph","text":"学习班开课了，第一堂课，就是学习《为人民服务》。毛主席说：“我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了。……一切革命队伍的人都要互相关心，互相爱护，互相帮助。”"},{"type":"paragraph","text":"毛主席的话象太阳，句句放光芒，字字暖心肠。刘淑兰一遍又一遍地读，一遍又一遍地想，一遍又一遍地对照自己。越对照，越觉得自己不对，连话都不说，怎么还谈得上“互相关心，互相爱护”呢？应当向小董道歉。"},{"type":"paragraph","text":"小董呢？学习了毛主席的最新指示，也觉得自己错了。毛主席说，在工人阶级内部，没有根本的利害冲突。我们有什么理由这样对立呢？小刘到底有什么缺点呢？她把刘淑兰的优点和缺点一条一条列在纸上，写来写去，就是优点多，缺点少。她也决定找小刘赔不是。"},{"type":"paragraph","text":"刘淑兰下定决心，抛开了“私”字，去找董桂茹。几年来的隔阂，半年多没说话，乍一见面，千言万语无从说起，两人紧紧地握着手，互相道歉，各自批评自己，激动得流下了眼泪。两人又是高兴，又是难过，高兴的是，听了毛主席的话，多日的矛盾解决了，战友团结了；难过的是，过去没好好按照毛主席的指示办事。两人互相勉励，今后一定更好地学习毛主席著作，把私字扫地出门，让公字安家落户。"},{"type":"paragraph","text":"从此以后，刘淑兰和董桂茹完全变了样，团结一致干革命，同心协力搞工作，学习上互相帮助，生活上互相关心。饭店职工都夸奖她们毛主席著作学得好，赞扬毛泽东思想学习班办得好。（附图片）"},{"type":"paragraph","text":"刘淑兰（左）和董桂茹在一起学习毛主席著作。"},{"type":"paragraph","text":"本报记者　王景仁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e45a4da8ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

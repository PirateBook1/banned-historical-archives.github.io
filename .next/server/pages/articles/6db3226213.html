script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　提高政治觉悟　提高技术水平部分省、市和部队篮球友谊赛胜利结束","authors":[],"dates":[{"year":1977,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市人民坚决执行以华主席为首的党中央抓纲治国战略决策的大好形势下，部分省、市和部队篮球友谊比赛经过八天紧张激烈的比赛，于十三日晚胜利结束。"},{"type":"paragraph","text":"在比赛期间，各篮球代表队通过深入揭批“四人帮”及其在体育界的亲信散布的谬论，进一步提高了政治觉悟，明辨了是非，划清了为革命钻研技术、刻苦锻炼与“技术第一”的界限；发扬顽强战斗风格、力争上游与“锦标主义”的界限；为社会主义祖国争光与“个人主义”的界限，从而树立了敢打敢拼，力争上游的思想，决心把我国的篮球技术提高到新的水平。十一日晚，上海男队与济南部队男队的比赛打得十分激烈。上半场，济南部队男队以快速、灵活、中投命中率高的特点，占居优势，领先十九分。下半场，离终场还有八分钟，场上比分是七十七比五十六，济南部队男队仍然领先。这时，上海队发扬了敢打敢拼的作风，战术上由半场联防改为全场紧逼，几次断球后快攻成功，使济南部队男队快攻的打法不能很好发挥，加上13号张大维屡次建功，连追二十分。最后上海队虽然仍以七十九比八十一，负于济南部队男队，但这种敢打敢拼的作风，受到了广大观众的赞扬；济南部队男队快速、灵活、中投命中率高的特点，也给观众们留下了深刻的印象。"},{"type":"paragraph","text":"在比赛中，各篮球代表队认真贯彻“友谊第一，比赛第二”的方针，表现了高尚的风格，球场上洋溢着团结战斗、热烈友好的气氛。“宁失一球，不伤战友”的先进事迹几乎场场都有。有的队在决定胜负的关键时刻，毅然放弃手中的球，扶起摔倒的对方战友。由于篮球竞赛规则在最近作了部分修改，裁判员还要有一个适应过程，但各队运动员和教练员主动协助裁判员搞好比赛，有的运动员在裁判员误判的情况下自报失误。这种讲风格、讲团结的思想，博得了广大工农兵观众的好评。"},{"type":"paragraph","text":"在这次部分省、市和部队篮球友谊比赛中，济南部队男队和南京部队女队取得了较好的成绩。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6db3226213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省秋粮征购、定销工作中存在的问题","authors":[],"dates":[{"year":1957,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"山东省秋粮征购、定销工作中存在的问题","type":"title"},{"text":"新华社济南28日讯  据山东省粮食征购办公室反映，目前全省秋粮征购任务尚差一亿斤左右，预计不能完成二十九亿四千万斤的征购计划。同时，在征购和定销工作中还存在下列一些问题。","type":"paragraph"},{"text":"在定销方面，由于摸底不清，安排迟缓，个别地区已发生闹粮、外逃和自杀现象。如菏泽专区外逃的已有六万多人，断粮的有一万多人。金乡县李庄农业社社员李成吾（老中农），家中十口人，10月中旬虽有存粮二百斤，但看到真缺粮户没及时发证供应，又感到明年麦收国家供应粮食也得三百多元钱，即为缺粮无钱上吊自杀。","type":"paragraph"},{"text":"有些地区完成征购任务后，出现了口粮、饲料偏紧的情况。据平原、胶南、昌邑等六个县的不完全统计，有五百三十二处社的社员口粮达不到三定标准，若按三定留量标准补齐，需退粮五百六十二万斤。据平原、肥城、章丘等七个县的统计，有五百三十一处社饲料不足，需补充饲料七百八十多万斤。目前，平度、临淄等县正在统计卖粮过头的社数、粮数，准备办理退粮手续。但也有一些县、区为此而少报入库数字。如济阳县把入库的粮食留下二百万斤不上报。泰安县上高区扣下二十八万已入库的粮食没有上报。","type":"paragraph"},{"text":"对单干户的征购工作，据昌潍专区七个县的统计，有征购任务的为二万一千六百四十六户，目前已核定的只占43.7%。平度县马兰区有征购任务的九百二十户单干户中，目前还没有一户送粮的。泗水县杏花乡单干农民陈永分应缴公粮一百二十四斤，因受灾减免，但乡社未给予减免，缴粮后已讨饭。招远县侯家乡老中农陈宝宽（今春退社），家中六口人，三定统购任务八百斤，今年社里核定为一千零三十四斤，自己承认五百斤，在10月28日跳井自杀。（高文献）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2371期，1957年11月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"900747ad8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

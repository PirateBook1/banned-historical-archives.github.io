script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲国营工厂“三反”后期解除小贪污分子的思想顾虑，是很重要的一个问题，特别是棉纺织厂。过去在帝国主义和国民党统治时期，工人偷纱、偷布、偷机器零件是对敌斗争的一种方式。解放后，不少的工人因袭过去的旧习惯，继续偷盗纱布。青岛国棉七厂摇纱间、评整间(验布、摺布)的工人，有偷盗行为的约占二分之一，甚至有的车间工人百分之百的偷，总计起来国家资财损失也相当大。该厂摇纱间一千万以下的偷盗数字，合计起来，共值两亿多元。这问题在运动中解决了一部分，“三反”后期须要全部放下“包袱”，否则必会影响生产。(青岛记者组)","type":"paragraph"},{"text":"▲湖南全省除沅陵、衡阳两专区外，其他各专区以上机关已开始进入清理阶段，清理工作是下一步的结案、处理工作的基础。各地委将从四月份起把主要力量放在春耕生产上去。许多机关在三反后垮了台：特别是政法、财经系统，如邵阳市的市委、税务局、总工会、花纱布公司、煤建公司、畜产公司等都有三分之一以上的人都是老虎。所以三反后的善后问题是一大问题。此外，长沙市失业与半失业者几近二万人。其中以建筑、搬运、军服加工等部门为最严重。领导上除救济外，正设法恢复各项业务以尽早解决失业问题。(中南总分社)","type":"paragraph"},{"text":"▲湖南公营厂矿二十四单位中有十个单位已捉出“大虎”四十六只，成绩以锡矿山最好，次为八六一工厂。三月才开始捉“虎”的有四个单位。三月底将另有八个单位展开捉“虎”运动。留下的厂矿因人力不够暂时不动。各厂矿在“三反”中初步暴露了如下两个问题：(一)暴露了过去民主改革中许多未解决的政治问题。有些贪污犯分子是特务、帮会头子、行政领导三位一体。已经民主改革的湘江煤矿在已捉的三十只虎中有二十八只是特务。三三一工厂，这次“三反”中暴露的问题最严重。老虎中有许多是党员(在打出的一七九只虎中有一一七个党员)，过去该厂总以为党员多(八百多人)又是老摊子(工人从山东苏北来的多)没问题，因此，民主改革没有搞，镇压反革命也是走的过场。该厂“三反”运动开展甚差，现还纠缠在党内争吵，党委会意见不统一。该厂厂长还可能有些问题，因为已打出的九只“大虎”都是厂长的“亲信”。(二)补充干部问题：新补充的不熟悉业务，到工作岗位上叫苦连天。要那些老虎来指导业务，积极分子又不放心。(湖南分社)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bad1fb38a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

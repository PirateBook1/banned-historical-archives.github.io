script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海人民在镇压反革命分子的斗争线上","authors":["曹锡珍"],"dates":[{"year":1951,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"上海人民在镇压反革命分子的斗争线上","type":"title"},{"text":"曹锡珍","type":"authors"},{"text":"全上海的人民，在上海市第二届第二次各界人民代表会议以后，由于听了代表们对大会关于严厉镇压反革命决议的传达，已迅速克服麻痺思想，分清敌我界限，以最具体最积极的行动来参加这一斗争，来共同完成镇压反革命的任务。这是因为在解放以后，上海人民继续受到反革命分子用一切卑鄙恶毒的手段，向人民残杀、抢劫、破坏工厂、制造谣言、搜集情报、窃取武器、阴谋暴乱，甚至企图埋放定时炸弹等。在身受荼毒创痛之余，上海人民得到了这样的一个结论:要巩固人民民主专政，必须严厉镇压并肃清一切反革命分子。","type":"paragraph"},{"text":"上海人民没有观望，也没有期待，立刻以行动!来贯彻人民代表会坚决镇压反革珍命的决议。","type":"paragraph"},{"text":"在学校里，在工厂里，在机关里，在里弄里，在商店里，在街道上，不分男女老幼，一致以严肃认真的态度，进行镇压反革命的斗争。","type":"paragraph"},{"text":"(一)学校方面——中西女中的代表大会，纠正了对反革命分子的“仁慈”观点。","type":"paragraph"},{"text":"同学卢成栩控诉他父亲是“上饶集中营”与皖南事变的主犯，杀死无数共产党员和革命志土；他罪大恶极，死有余幸。敬业中学师生打破了麻痺思想，检举匪特，认真护校；各科教学，也具体结合镇压反革命教育。中华职业学校副校长庞翔勋对恶霸父亲的被处决，非但没有一点感情上的波动，而且认为:“我父亲过去作恶多端，今天应该受人民的裁判。在家庭关系上，他是我的父亲；但在阶级立场上，他是我的敌人!”复旦大学陈广福同学的姐夫是反革命分子，十九日晚畏罪潜逃到复旦德庄宿舍，他就向该校安全组报告，同时又劝他向北四川路公安分局自首，还交出企图自杀的毒药。比乐中学丁皓森等十余位同学分别检举了里弄内的反革命嫌疑分子或说服自已认识的反动党团人员去登记。市北夜中学某同学逮捕了一个特务，同时抄出了反动证件和电台。陆行中学提出了“考试重要，反特护校更重要”，晓光中学同学则提出“温书不忘镇压反革命分子”等口号。同济大学、立信会专、江湾夜中学、圣芳济中学等组织了安全组或建立门禁、会客制度等，并且结合文娱活动，演出许多镇压反革命分子的内容的活报。斯高中学更举行各班反特戏剧竞赛。","type":"paragraph"},{"text":"(二)在工人方面——正泰橡胶厂党支部发动了群众协助政府。镇压反革命工作，收到了很好的效果。人民印刷厂追究事故责任，发动群众检举坏分子，加强了群众对反革命分子的仇视与愤恨。蓬莱区印刷刻字业，通过学习之后，在最近二周以内，向公安机关检举反革命案件十起，各案罪犯均经公安局捕获。又各厂通过了劳保卡片登记工作，热烈地展开了镇压反革命工作，把潜伏在厂内的反革命分子一一检举了出来。如国棉十一一厂检举出发展反动组织的高××等。","type":"paragraph"},{"text":"(三)在一般居民方面——虹口区东七浦路召开了里弄居民代表会议，推动了镇压反革命宣传教育，进一步加强了政府与人民之间的联系。黄浦区则全面展开镇压反革命宣传。杨树浦区举办了反特展览会来教育群众，并提高居民警惕。新成区里弄冬防队通过学习，表示决心检举反革命分子。为了传达市人民代表大会决议和加强街道里弄组织，本市举行了街道里弄代表会，代表们全体一致表示严厉镇压反革命。嵩山区一部份里弄居民检举反革命分子，同时严密户籍检查。普陀区二千多个居民集会，一致拥护人民代表会坚决镇压反革命的决议。本市各区已先后集会，传达代表会的决议。居民自动进行镇压反革命的活动，必将更广泛深入地搞起来。","type":"paragraph"},{"text":"镇压反革命工作，在上海市二届二次人民代表大会以后，已经有了许多的成就；但反革命分子还并没有完全肃清，我们必须加强警惕，更好地配合人民政府完成镇压反革命任务。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年4月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"557bd27aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

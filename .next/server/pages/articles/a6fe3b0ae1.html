script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅关于中央档案馆档案材料的规定（中央文革小组在一九六八年七月九日重新批准）","authors":[],"dates":[{"year":1968,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"中央办公厅关于查阅中央档案馆档案材料的规定（中央文革小组在一九六八年七月九日重新批准）","type":"title"},{"text":"为了确保中央档案馆所存档案材料的安全，堵塞漏洞，防止失密，泄密，窃密，必须高举毛泽东思想伟大红旗，突出无产阶级政治，加强领导，严格管理，使档案工作忠实地为以毛主席为首。林副主席为副的无产阶级司令部服务，特作如下规定：","type":"paragraph"},{"text":"（一）凡是需要到中央档案馆查阅档案材料，均需先经中央办公厅汪东兴同志审定，再送恩来，伯达，康生，江青，永胜同志共同审查签署批准。凡经过批准查阅的档案材料，只准在本馆阅览，不准带出，不准复制，摘抄。若需复制，摘抄时，需经上述同志特许批准。","type":"paragraph"},{"text":"（二）凡是申请到中央档案馆查阅档案材料，必须把查阅问题的范围，年代，要点以及经办人员开列清楚，送请中央办公厅审定。","type":"paragraph"},{"text":"（三）凡是到中央档案馆查阅档案材料的工作人员，必须是党员干部，政治可靠。并需有两人共同进行此项工作。进馆后，中央档案馆应派出一人共同协助查阅。","type":"paragraph"},{"text":"（四）查阅档案材料的批件，只限一次有效。如需再查，须重新报请审批。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6fe3b0ae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

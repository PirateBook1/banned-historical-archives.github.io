script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席的人民战争思想贯彻到战备工作中去　国防部授予某部六连“军民联防模范连”称号　杭州隆重举行命名大会","authors":[],"dates":[{"year":1965,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席的人民战争思想贯彻到战备工作中去"},{"type":"paragraph","text":"国防部授予某部六连“军民联防模范连”称号"},{"type":"paragraph","text":"杭州隆重举行命名大会"},{"type":"paragraph","text":"新华社十二日讯　国防部最近发布命令，授予中国人民解放军南京部队某部六连以“军民联防模范连”的光荣称号。"},{"type":"paragraph","text":"命令说，六连高举毛泽东思想伟大红旗，突出政治，活学活用毛主席著作，坚持四个第一，发扬三八作风，认真遵循毛主席人民军队、人民战争的思想，发动群众，依靠群众，共同守岛建岛，实行军民联防，在地方和部队党委领导下，七年如一日，一手抓连队建设，一手抓军民联防，作出了突出的成绩。"},{"type":"paragraph","text":"命令说，当前美帝国主义正逐步扩大侵略越南战争，并不断向我国进行战争挑衅。你们要百倍提高警惕，进一步突出政治，落实四好，加强战备，随时准备完成党和国家交给的一切任务。"},{"type":"paragraph","text":"新华社杭州十二日电　中国人民解放军南京部队领导机关，今天在杭州隆重举行命名大会，根据国防部的命令，授予南京部队某部六连以“军民联防模范连”的光荣称号。"},{"type":"paragraph","text":"国防部副部长、南京部队负责人许世友，中共中央华东局书记处书记、南京部队负责人、中共浙江省委第一书记江华，浙江省省长周建人等出席了大会。"},{"type":"paragraph","text":"“南京路上好八连”和“杨根思连”的代表，在东南沿海歼灭美蒋武装特务的战斗中荣立战功的民兵英雄郭修庆、苏旺巢，以及来自海防、边防前线的其他民兵代表，应邀出席了大会。"},{"type":"paragraph","text":"七年如一日和六连指战员实行军民联防，并肩同守海岛的东海前哨某岛民兵代表，也出席了大会。"},{"type":"paragraph","text":"许世友代表国防部在大会上宣读了国防部授予南京部队某部六连以“军民联防模范连”光荣称号的命令，并把国防部授予的绣着“军民联防模范连”金字的锦旗授给六连。这时，全场响起暴风雨般的掌声，向六连全体指战员热烈祝贺。"},{"type":"paragraph","text":"江华首先在大会上讲话。他说，六连最可贵的地方，在于毛主席的人民战争思想在干部和战士中扎下了根。他号召大家学习六连高举毛泽东思想的伟大红旗，突出政治，狠抓活学活用毛主席著作，把毛主席人民战争思想切切实实地贯彻到战备工作和实际行动中去，象六连那样常备不懈，始终保持旺盛的战斗意志，并在地方和部队党委的统一领导下，狠抓民兵工作三落实，做到军民一体，共同守岛建岛，保卫海防，不管美帝国主义自己来，还是派它的走狗来，都叫它们陷入人民战争的汪洋大海之中。"},{"type":"paragraph","text":"周建人代表浙江省人民委员会向南京部队某部六连全体指战员表示最热烈的祝贺。他希望大家开展一个学六连、赶六连、超六连的活动，为创造更多、更出色的军民联防模范连而努力。"},{"type":"paragraph","text":"六连联防区的民兵代表、女民兵连连长汪月霞在讲话中坚决表示，要更高地举起毛泽东思想的伟大红旗，一手拿锄，一手拿枪，实行劳武结合，苦练杀敌本领，永远和解放军一起，建设海岛，保卫海岛。"},{"type":"paragraph","text":"“军民联防模范连”政治指导员陈献南代表六连全体指战员在会上讲话。他表示，今后一定更加牢记党和毛主席的教导，不骄不躁，更高地举起毛主席人民战争思想的伟大红旗，提高警惕、加强战备，象王杰那样，一不怕苦二不怕死，全心全意为人民服务，永远与联防区民兵在一起，以岛为家，以苦为荣，常备不懈，随时准备消灭一切敢于来犯的敌人，完成党和国家交给的一切任务。"},{"type":"paragraph","text":"大会结束后，代表们还参观了“军民联防模范连”的事迹展览。（附图片）"},{"type":"paragraph","text":"敌人从哪里来，就把它消灭在哪里。这是六连副连长徐德云（右三）向民兵们交代防区任务。　新华社记者　沈楚白摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2da858a1b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级革命路线指引下我国各地积极开展农作物品种选育工作","authors":[],"dates":[{"year":1974,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级革命路线指引下，我国农作物品种选育工作取得了很大成绩，主要农作物接连实现了品种更新。采用这些良种，在相同条件下，一般比原来的品种增产二成左右。良种的大面积推广，对不断提高我国农作物产量，起了重要作用。"},{"type":"paragraph","text":"目前，我国水稻良种面积已占全国水稻播种面积百分之八十左右。南方稻区选育的矮秆、高产水稻良种，有效地解决了水稻由于密植、多施肥和受台风影响而产生的倒伏问题。近年来，还培育出一批适应双季稻、三熟制和适应各种茬口安排的不同熟期的早、晚稻品种，对发展和巩固新耕作制度起了积极作用。广东省育成的“广陆矮四号”，在长江流域各省种植，增产效果显著。北方稻区也选育出一批高产、抗病的粳稻新品种，促进了北方水稻增产和发展。"},{"type":"paragraph","text":"春小麦育种也取得很大进展，已经选育出一大批适应性广，既可在广东等南方地区种植，又可在北方各地栽培，成熟期短，丰产性和抗逆性较好的春小麦品种。冬小麦选育种工作成绩显著。无产阶级文化大革命以来，北方冬麦区基本上更换了一次品种，目前推广面积在五百万亩以上的良种就有十多个。一批矮秆、抗病、早熟、高产的冬小麦品种正在迅速推广。过去危害严重的小麦条锈病和秆锈病，由于抗病品种的推广，基本上得到控制。现在，全国小麦良种面积已占小麦播种面积的百分之八十以上。"},{"type":"paragraph","text":"小麦新品种的育成和栽培技术的提高，打破了我国过去小麦的种植界限，促进了小麦生产的发展。现在，从海南岛到黑龙江，从天山脚下到东海之滨，从低于海拔一百五十米的吐鲁番盆地到海拔四千多米的西藏高原，都能种植小麦，都能获得丰产。麦稻两熟制已由大江南北迅速扩展到长城内外；麦——稻——稻三熟制已在长江三角洲和成都平原等过去麦稻两熟地区兴起；过去玉米、高梁等一年一熟的秋粮地区，也逐渐成为以小麦为前茬的两熟区。"},{"type":"paragraph","text":"无产阶级文化大革命以来，我国玉米、高粱等作物的杂交优势利用发展很快。专业科研单位和贫下中农相结合，培育出一批新的杂交组合。目前各地已推广的玉米杂交组合有一百多个，杂交高梁品种推广面积在三百万亩以上的也有十五个。杂交玉米和杂交高粱一般比原来品种增产二成以上。“两杂”推广面积已占播种面积的百分之四十以上。"},{"type":"paragraph","text":"解放以来，各地培育出棉花新品种一百多个，其中推广面积在二百万亩以上的就有五个。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d0d64a612"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

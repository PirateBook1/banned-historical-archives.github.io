script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市发动已经坦白的资本家去斗资本家　作用很大战绩辉煌","authors":[],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"天津市发动已经坦白的资本家去斗资本家　作用很大战绩辉煌","type":"title"},{"text":"【天津分社一日讯】津市发动已经坦白的资本家去斗资本家，作用很大，战绩辉煌。最近不少资本家学习小组，只有一个派出所长在那里，资本家就互相斗起来，和机关打虎一样。十一区振华铁工厂经理徐志周窃诈国家资财十一亿，坦白最早，他一直参加算账小组，攻开了该区该行十七家资本家，现在又随十一区委书记王郁文到八区去“打虎”。他见了资本家就要后账。说“后账是咱们的命根子，谁也不肯烧，拿出来吧。”确实资本家烧后账的很少，除非他有几套。他们两个资本家，两个会计，一夜就算出七十几亿，几天就算出一百六十多亿。现在他们要包打全市，区分会已决定宽大他，减少他三亿。进出口业被宽大的王芷洲也是最近斗争德国派进出口商高幼珊最积极的，他与高算细账，算出大批隐匿的敌产。最后高幼珊不得不俯首认罪。几个小组都说，洗过澡的资本家斗争都很英勇。这一经验，可向大城市推广。","type":"paragraph"}],"comments":[],"origin":"1952年3月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d6fa4de7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

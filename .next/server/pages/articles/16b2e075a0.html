script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地头上声讨刘少奇","authors":["朝阳"],"dates":[{"year":1968,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地头上声讨刘少奇"},{"type":"paragraph","text":"山东省崂山县松树庄大队贫下中农，坚决响应党的八届扩大的十二中全会公报提出的战斗号召，正在地头批判会上声讨刘少奇这个叛徒所散布的反动透顶的“群众落后论”。"},{"type":"paragraph","text":"民兵指导员张世伟愤怒地说：“刘少奇这个狼心狗肺的坏家伙，为了扼杀贫下中农的革命积极性，达到他复辟资本主义的罪恶目的，竟疯狂反对我们心中最红最红的红太阳毛主席‘群众是真正的英雄’的伟大教导，公然把我们贫下中农当成‘傻子’、‘阿斗’、‘下等人’。胡说什么："},{"type":"paragraph","text":"‘散漫性、保守性、狭隘性、落后性……这些就是农民的特性’等等，这是对我们贫下中农的最大污蔑。让我们用事实把它砸个稀巴烂！”"},{"type":"paragraph","text":"这时，会场上立即响起“打倒大叛徒刘少奇！”“不许工贼刘少奇往贫下中农脸上抹黑！”的怒吼声。"},{"type":"paragraph","text":"口号声刚一停，张大嫂跨前一步，又接上了火：“呸！刘少奇这个黑心狼！污蔑咱落后狭隘，用这几顶大帽子来束缚咱，妄想叫我们成天围着锅台转，只看着院里的老母鸡，不关心国家大事，真是瞎了狗眼！我们贫下中农最关心国家大事，无限忠于毛主席，就拿咱那七十一岁的‘人老心红’的傅大娘来说吧，她心里想着毛主席，装着全世界。前几天，又主动把平日省吃俭用节约下来的二十斤余粮交售给了国家，她还说咱过上了好日子，可不能忘了解放台湾，也不能忘了全世界那些吃树皮穿破麻袋的劳苦人民！不光是老人、青年这样，就连我家的小红新，你喊打倒刘少奇，他就举起小拳头；每天唱《东方红》，学习毛主席语录这几件大事，他都参加，我们给毛主席敬礼，他也热情地向毛主席敬礼。而刘少奇却说我们贫下中农落后，就是想把我们踩在他的脚底下，受他的摆布，这是永远办不到的！”"},{"type":"paragraph","text":"青岛市活学活用毛泽东思想积极分子、大队革委会负责人张世田也早就按不住心头的怒火，手捧红彤彤的革命宝书，高呼着“打倒刘少奇！”的口号，站起来发言，他气愤地说，毛主席教导咱说：“人民，只有人民，才是创造世界历史的动力”，毛主席最相信最依靠咱们贫下中农。咱贫下中农也只有一个心眼，寸步不离毛主席干革命。战争年代，我们积极支前，同子弟兵一道打败了日寇，消灭了蒋匪；在社会主义建设时期，高举着“人民公社好”的鲜红大旗，坚决走集体化的康庄大道；今天，又高举毛主席“对反动派造反有理”的大旗，夺了走资派的权。革命的实践证明，贫下中农始终是一支朝气蓬勃的革命主力军，“没有贫农，便没有革命”。刘少奇这个狗东西硬往我们脸上抹黑，不把刘少奇的“群众落后论”批得比狗屎还臭，誓不罢休！"},{"type":"paragraph","text":"批判会上群情激昂，“打倒叛徒刘少奇”、“彻底肃清‘群众落后论’的一切流毒”的愤怒口号声，一阵紧一阵，在崂山东南沟上空震荡……"},{"type":"paragraph","text":"朝阳"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16b2e075a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

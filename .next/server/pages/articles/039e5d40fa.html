script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念国防部为“南京路上好八连”命名２７周年  总政公开发表毛泽东同志的《八连颂》  朱德邓小平陈云同志为八连的题词","authors":[],"dates":[{"year":1990,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念国防部为“南京路上好八连”命名２７周年"},{"type":"paragraph","text":"总政公开发表毛泽东同志的《八连颂》"},{"type":"paragraph","text":"朱德邓小平陈云同志为八连的题词"},{"type":"paragraph","text":"新华社北京４月２３日电  在纪念国防部为“南京路上好八连”命名２７周年之际，解放军总政治部决定公开发表毛泽东同志撰写的诗《八连颂》和朱德、邓小平、陈云三位老一辈无产阶级革命家为“好八连”的题词，以推动向“好八连”学习活动的开展，在新形势下进一步弘扬“好八连”的革命精神。"},{"type":"paragraph","text":"毛泽东同志的《八连颂》全文另发。"},{"type":"paragraph","text":"朱德同志的题词是：“保持人民军队艰苦奋斗的光荣传统，学习南京路上好八连”。"},{"type":"paragraph","text":"邓小平同志的题词是：“一贯保持光荣传统的、保证走向共产主义的、集体的标兵——南京路上好八连万岁！”"},{"type":"paragraph","text":"陈云同志的题词是：“大家学习好八连的模范作风”。"},{"type":"paragraph","text":"八连颂"},{"type":"paragraph","text":"好八连，天下传。为什么？意志坚。"},{"type":"paragraph","text":"为人民，几十年。拒腐蚀，永不沾。"},{"type":"paragraph","text":"因此叫，好八连。解放军，要学习。"},{"type":"paragraph","text":"全军民，要自立。不怕压，不怕迫。"},{"type":"paragraph","text":"不怕刀，不怕戟。不怕鬼，不怕魅。"},{"type":"paragraph","text":"不怕帝，不怕贼。奇儿女，如松柏。"},{"type":"paragraph","text":"上参天，傲霜雪。纪律好，如坚壁。"},{"type":"paragraph","text":"军事好，如霹雳。政治好，称第一。"},{"type":"paragraph","text":"思想好，能分析。分析好，大有益。"},{"type":"paragraph","text":"益在哪？团结力。军民团结如"},{"type":"paragraph","text":"一人，试看天下谁能敌？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六三年八月一日晨"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"朱德为“南京路上好八连”的题词：“保持人民军队艰苦奋斗的光荣传统，学习南京路上好八连”。"},{"type":"paragraph","text":"邓小平为“南京路上好八连”的题词：“一贯保持光荣传统的、保证走向共产主义的、集体的标兵——南京路上好八连万岁！”"},{"type":"paragraph","text":"陈云为“南京路上好八连”的题词：“大家学习好八连的模范作风”。（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"",

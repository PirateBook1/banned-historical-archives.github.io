script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海仪表游丝厂听毛主席的话节约闹革命  革命派战士不讲排场，不讲阔气，坚持不脱产，密切联系群众","authors":[],"dates":[{"year":1967,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海仪表游丝厂听毛主席的话节约闹革命"},{"type":"paragraph","text":"革命派战士不讲排场，不讲阔气，坚持不脱产，密切联系群众"},{"type":"paragraph","text":"新华社上海电　上海仪表游丝厂无产阶级革命派积极响应伟大领袖毛主席“要节约闹革命”的号召，坚持不脱产，严格防止浪费，始终保持艰苦奋斗的优良品质，获得广大职工群众的称赞。"},{"type":"paragraph","text":"这个厂的革命派职工，从成立革命造反队的第一天起，就注意贯彻勤俭节约的原则。他们说：“我们干革命，一不花钱，二不脱产，三不要办公室。”他们把原来堆放在走廊里的一张破旧木台子，搬到磨床车间的机器旁边，就成了“队部”。开会，研究问题，写材料，写大字报，印传单，都在这里。他们需要的办公用品，虽然可以到行政部门领取，但是他们精打细算，能少用的尽量少用，能不用的尽量不用。他们写大字报，从来都是用最便宜的纸张，浆糊也用水调稀，只要能够贴住就行了。革命造反派需要一面队旗，有的同志说：“这可非花钱不行了。”但队委研究以后，决定利用一面旧旗子，自己动手改做，仍然没有花钱。有的同志嫌这面旗子太小太旧了。他们却说：“看一个组织革命不革命，谁也不会看它的队旗是大是小、 是新是旧，而是要看它是否高举毛泽东思想伟大红旗，看它革命造反精神足不足。队旗小点旧点有什么关系呢！”队员们出去联系工作，大都是骑脚踏车或步行。队员以及厂里的革命职工到人民广场、文化革命广场去开大会，也都是骑车或步行，从来没有开过汽车去开会。"},{"type":"paragraph","text":"这个厂的革命派职工懂得：如果闹革命脱离生产，就要少出产品，就会给国家造成损失。因此，他们不论干什么事情，除非万不得已，决不占用生产时间。几个月来，他们开了无数次的大会、小会，几乎全部都是在业余时间举行的。有一天晚上召开全厂职工大会，大会结束以后，革命造反队又紧接着举行了全体队员会议，直到第二天凌晨二时才结束。虽然有许多队员的家离工厂很远，但第二天早晨他们都按时上班，没有一个人迟到。"},{"type":"paragraph","text":"一月十三日，这个厂的革命派职工夺了厂内一小撮走资本主义道路当权派的权，成立了革命生产委员会。这时，有人要他们到厂长办公室里去办公，说那里有写字台，文件柜，电话机，干起工作来方便。可是，革命生产委员会的委员们严词拒绝。他们坚决不离开磨床车间，不离开那张旧木台子。革命生产委员会的委员，照样参加生产，他们说：“我们必须戒骄戒躁，坚持和职工群众战斗在一起，劳动在一起，学习在一起，永远保持艰苦朴素的劳动者本色，决不能高高在上，做官当老爷。”事实确是这样，他们不论是工作、生活，都和原来一样。劳动力争带头，福利则先人后己。"},{"type":"paragraph","text":"这个厂的革命派职工，不但注意节约闹革命，在其他一些方面也都做得很好。队员们革命造反精神足，革命干劲大，因而在革命和生产两条战线上都不断取得胜利。这是因为他们努力活学活用毛主席著作，努力学习党的政策。文化革命开展以来，他们尽管任务重，工作忙，时间少，仍然坚持每天学习一小时毛主席著作。在革命和生产上遇到什么问题，就遵照毛主席的教导来解决，使自己能够按着毛主席指引的道路不断前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"690acd5f81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想为指针　政治统帅业务  我国金属矿山通风防尘工作获重要成果  科学技术工作者决心为彻底战胜矽尘危害作出新贡献","authors":[],"dates":[{"year":1966,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想为指针　政治统帅业务"},{"type":"paragraph","text":"我国金属矿山通风防尘工作获重要成果"},{"type":"paragraph","text":"科学技术工作者决心为彻底战胜硅尘危害作出新贡献"},{"type":"paragraph","text":"据新华社武汉一日电　如何更好地防止硅尘对矿山工人的危害？我国科学技术工作者已探索出了一套比较完整的技术经验。最近在武汉举行的全国金属矿山通风防尘学术会议，集中交流了这方面的经验。这些技术经验已经基本上配套成龙，并且在许多金属矿山推广运用。"},{"type":"paragraph","text":"硅尘是矿山采掘工人在开凿、爆破岩石和装卸、运输矿石时产生的一种含有游离二氧化硅的粉尘。它对矿山工人的身体健康危害很大，影响生产的顺利进行。"},{"type":"paragraph","text":"为了使防止硅尘的研究工作更好地结合实际，近几年来，从事金属矿山通风防尘的科学技术人员纷纷下楼出院，深入矿山跟班劳动，同矿山职工一起进行各项研究活动，从而取得了许多适合我国矿山条件的研究成果。"},{"type":"paragraph","text":"在矿井通风系统的研究中，科学技术人员发扬自力更生的革命精神，打破原有的洋框框，根据我国矿山矿床地质复杂多变等具体特点，创造性地研究成功了适合我国矿井条件的分区独立的通风系统、棋盘式和上下行间隔式通风网路。这些通风方法，既具有布局合理、通风除尘效果好的优点，所需要的设备也比较经济简便，深受矿山职工的欢迎。"},{"type":"paragraph","text":"在金属矿山生产过程中，天井、溜井、电耙巷道等作业地点产生的粉尘多、劳动强度大、通风不良。这些地区的通风除尘，一直是国内外矿井通风中长期没有得到很好解决的老大难问题。最近几年，科学技术人员同企业职工一道开展技术革新，研究出了不少土洋结合的有效措施，使这些“老大难”问题得到了解决。"},{"type":"paragraph","text":"各地科学技术人员在通风防尘设备和工具自动化、机械化研究方面，也取得了许多成果。已经研究成功的，有电钟式、水银或双金属片接点式等局扇自动化装置，折叠式、电磁式自动风门，遮挡式、脚踏式和电动式的自动水幕，以及各种类型的湿式和干式捕尘凿岩机等。"},{"type":"paragraph","text":"在研究采用新技术方面也取得了显著成果。近几年来在国外才发展起来的滤膜测尘技术，在我国已经普遍应用；比这更新的光电测尘和静电测尘等仪器，最近也相继进行了工业性试验。此外，电气除尘等新技术的研究也取得了不少成果。"},{"type":"paragraph","text":"有二十二个省市的一百二十多名代表出席了这次会议。他们当中有工人、专家、教授和科学技术工作者。他们一致表示，要继续以毛泽东思想为指针，以政治统帅业务，把我国金属矿山通风防尘工作推向更高水平，为彻底战胜硅尘危害作出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5480a68a66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

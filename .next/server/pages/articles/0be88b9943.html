论。在贺的布置下，曹积极张贴攻击渠是“杀少正卯的会子手”、“复辟狂”的大标语，还参与汇集整理有关渠的大字报的内容。"},{"type":"paragraph","text":"二、一九七六年二月八日，曹参与在外滩等闹市地区抢先张贴点名攻击邓副主席的大标语。同日下午，曹到机修四厂对一些人说：“公司已在外滩贴了点名的大标语，市委来电说精神可嘉”、“右倾翻案风总根子是"},{"type":"paragraph","text":"-38—×××，你们不要落后于形势”，在他煽动下，厂里也刷出了点名攻击邓副主席的大标语。个"},{"type":"paragraph","text":"曹在机修四厂还散布影射攻击叶副主席的言论。胡说：“一号文件下达后，北京有人生了一号病”，“得了政治病”。文司车会同年三月，曹任党支部副书记后，在全厂大会上鼓吹：“脚跟要站在“造反派”一边，决不做墙头草，要一边倒”，“要把药用辅料厂搞成与走资派斗的新药铺中#"},{"type":"paragraph","text":"三、一九七六年十月十五日，曹听了传达中央粉碎“四人帮”的打招呼会议精神后，与唐渭源（清查对象、原医药工业公司党委副书记）等人议论时说：“王洪文是造反上来的，他被抓了，上海新干部、老造反要吃苦头了”，“听听这些材料好象不大足嘛？”晚上，曹与程××（支部副书记）、陈××（支委）议论时说："},{"type":"paragraph","text":"“情况是复杂的，历史上历来是搞文的没有用，笔杆子没有枪杆子硬”。还问程说：“如果中央出修正主义，上海市委是正确的，枪发下来你敢不敢干？”"},{"type":"paragraph","text":"四、一九七七年四月后，曹在被审查期间，常同唐渭源等人串联，发泄对群众揭批的不满，曹说：“过去是"},{"type":"paragraph","text":"-39—英雄，现在成了狗熊，过去是狗熊现在成了英雄”，“现在是老干部一个个往上升，新干部一个个滚下来”，"},{"type":"paragraph","text":"“现在是，在台上的不见得香，我在车间劳动不见得臭”。曹为杨××写检查材料，杨在检查中涉及唐渭源的一些错误言论，曹要杨不要写，事后又向唐通风报信。曹还与唐统一口径，企图隐瞒他在中央打招呼会议精神传达后同盛××一起议论的错误言论。题：曹渊同志因受“四人帮”反动政治纲领的思想毒害和影响，在路线斗争中说了错话，做了错事，经群众帮助后说清了自己的问题，应予解脱。六小，三王人票（5牛福类一九七八年十一月"},{"type":"paragraph","text":"新合（支）××利#牛语支）××路民喜文来"},{"type":"paragraph","text":"#不#一40一"}],"authors":["中共上海市委揭批“四人帮”运动办公室"],"dates":[{"year":1978,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":22,"page_end":23},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0be88b9943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

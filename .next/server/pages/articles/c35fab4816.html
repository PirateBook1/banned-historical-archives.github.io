script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把重点放到农村去　促进城市医院工作  长春市儿童医院坚持同修正主义路线对着干","authors":[],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把重点放到农村去　促进城市医院工作"},{"type":"paragraph","text":"长春市儿童医院坚持同修正主义路线对着干"},{"type":"paragraph","text":"在深入批判邓小平反革命的修正主义路线的斗争中，长春市儿童医院党总支带领广大医务工作者，重新学习毛主席光辉的《六·二六指示》，回顾几年来同修正主义路线对着干，坚持把医疗卫生工作的重点放到农村去的斗争经历，有力地批驳了邓小平和卫生界右倾翻案风鼓吹者的反动谬论。"},{"type":"paragraph","text":"长春市儿童医院，是一所小儿内科专科医院，担负着长春市和周围五个县儿童疾病的防治和保健任务。文化大革命以前，由于刘少奇反革命的修正主义卫生路线的干扰和破坏，儿童医院成了一所“城市老爷医院”。把持着医疗大权的资产阶级知识分子，用各种借口百般刁难工农子女，使他们有病住不进医院。"},{"type":"paragraph","text":"无产阶级文化大革命，批判了刘少奇反革命的修正主义卫生路线，毛主席关于“把医疗卫生工作的重点放到农村去”的指示得到贯彻落实。一九六九年，这个医院抽出百分之五十的医务人员到农村安家落户，长期为贫下中农服务。由于医院党总支狠抓了阶级斗争，坚持不断地批判修正主义卫生路线，坚定不移地把医疗卫生工作的重点放到农村去，有力地促进了城市医院工作。医院在人员减少的情况下，工作越做越好。"},{"type":"paragraph","text":"过去医院实行八小时门诊制，白天定额挂号，晚上和节假日只看急诊，贫下中农子女看病，一等就是几天。现在，实行二十四小时昼夜门诊，破除定额挂号，一年三百六十五天，不分节假日，照常应诊，啥时候来啥时候看。"},{"type":"paragraph","text":"过去实行定床收容，病床收满之后，不管病情多重，路途多远，都拒绝入院。现在，除了在病房随时加床外，还把办公室、更衣室腾出来，成立“临时诊室”，设立了三十多张固定床位。对贫下中农就诊、辅助检查、住院“三优先”。"},{"type":"paragraph","text":"过去医院守门待患，坐堂行医，医务人员既不下乡，又不下厂。现在，医院除派出一批医务人员到农村安家落户外，还经常派出医疗小分队，深入到农村、工厂和街道，送医送药，开展防病治病工作。"},{"type":"paragraph","text":"几年来，长春市儿童医院的革命医务工作者顶住了来自党内外资产阶级的种种攻击。去年十月，传来卫生界右倾翻案风的奇谈怪论，说什么“二十五年来取得很大成绩”，“卫生战线也应这样看”等等。党总支的几位主要领导同志看了这个讲话以后，觉得它不符合毛主席《六·二六指示》的精神，是要恢复城市老爷卫生部。他们从医院几年来的实践中，深深体会到，坚定不移地把医疗卫生工作的重点放到农村去，既做好农村医疗卫生工作，也促进了城市医院工作。他们坚决执行毛主席的《六·二六指示》，没听奇谈怪论那一套。十月末，他们又派出一批医疗队，到农村巡回医疗。同时实行了医务人员和赤脚医生交流：把赤脚医生请到医院，参加医院的斗、批、改；把医院的医务人员派到生产队当赤脚医生，在医疗实践中接受贫下中农再教育。"},{"type":"paragraph","text":"随着批邓斗争的深入，长春市儿童医院医务人员进一步提高了同修正主义卫生路线对着干的自觉性。今年，这个医院除了把大批骨干力量派到农村搞巡回医疗外，各科室都争着为农村做贡献。留在医院的同志，一个人干两个人的活，有的一天上两次班。制剂室为农村制做了十几种中成药；器械修理人员经常下农村，为公社卫生院、大队合作医疗站修理医疗器械。青年医务人员王静轩、刘轶，已经下乡搞了两年巡回医疗。在反击右倾翻案风的斗争中，他们向党支部提出第三次申请，决心以实际行动批判修正主义卫生路线，留在农村不回城，继续巡回医疗。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c35fab4816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见非洲朋友发表支持美国黑人斗争的声明","authors":[],"dates":[{"year":1963,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见非洲朋友发表支持美国黑人斗争的声明"},{"type":"paragraph","text":"深信美国黑人反对种族歧视、争取自由和平等权利的正义斗争一定要胜利，殖民主义、帝国主义制度必将随着黑色人种的彻底解放而告终。指出种族问题实质上是阶级问题，我们的团结不是种族团结，而是同志、朋友的团结；被压迫人民争取彻底的解放，首先是依靠自己的斗争，已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争。"},{"type":"paragraph","text":"所有在座的非洲朋友都表示完全支持毛泽东主席发表的声明"},{"type":"paragraph","text":"新华社八日讯　毛泽东主席今天下午接见了正在北京访问的一批非洲外宾，毛主席在接见时发表了一项声明，呼吁世界人民联合起来，反对美国帝国主义的种族歧视，支持美国黑人反对种族歧视的正义斗争。"},{"type":"paragraph","text":"毛主席在声明中代表中国人民，对美国黑人反对种族歧视、争取自由和平等权利的斗争，表示坚决的支持。声明谴责了肯尼迪政府对黑人的歧视和迫害，声明指出，“美国帝国主义对黑人的法西斯暴行，揭穿了美国的所谓民主和自由的本质，暴露了美国政府在国内的反动政策和在国外的侵略政策之间的内在联系。”"},{"type":"paragraph","text":"毛主席在声明中表示深信：“在全世界百分之九十以上的人民的支持下，美国黑人的正义斗争是一定要胜利的。万恶的殖民主义、帝国主义制度是随着奴役和贩卖黑人而兴盛起来的，它也必将随着黑色人种的彻底解放而告终。”"},{"type":"paragraph","text":"毛主席在接见时，同非洲朋友进行了极其亲切友好的谈话。他在谈话中除了谴责美国帝国主义的种族歧视以外，还谴责了南非殖民者当局以及全世界所有地方的种族歧视。毛主席说，“在非洲、亚洲和全世界各地都有种族歧视的现象。种族问题实质上是阶级问题。我们的团结不是种族团结，而是同志、朋友的团结。我们要加强团结，共同反对帝国主义、殖民主义和他们的走狗，为争取完全彻底的民族独立和解放而斗争。”"},{"type":"paragraph","text":"毛主席介绍了中国革命斗争取得胜利的经过以后说：“可以证明，人民的革命是能够胜利的，帝国主义及其走狗是能够打败的。整个非洲现在都处在反对帝国主义和反对殖民主义的浪潮中。不管已经获得独立的国家，或者还没有获得独立的国家，总有一天是要获得完全彻底的独立和解放的。整个中国人民都是支持你们的。非洲人民正在一天天觉悟起来，全世界人民都在一天天觉悟起来，全世界百分之九十以上的工人、农民、革命知识分子以及其他所有革命的人民，都能够团结起来，争取革命的胜利。”"},{"type":"paragraph","text":"毛主席说：“被压迫人民争取彻底的解放，首先是依靠自己的斗争，其次才是国际的援助。已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。”"},{"type":"paragraph","text":"被接见的非洲朋友介绍了他们为争取民族独立和解放而进行的斗争，并且感谢中国人民对他们斗争的同情和支持。所有在座的非洲朋友都表示完全支持毛泽东主席为反对美国帝国主义种族歧视、支持美国黑人反对种族歧视的斗争而发表的声明。"},{"type":"paragraph","text":"今天被接见的非洲朋友有：以巴苏陀兰大会党总书记古德弗利·科利桑为首的巴苏陀兰大会党代表团，科摩罗民族解放运动主席阿里·穆哈默德·沙米，以留法黑非洲学联外事书记达松杜为首的留法黑非洲学生联合会代表团，南罗得西亚津巴布韦非洲人民联盟驻开罗代表特赖诺斯·马孔贝，怯尼亚作家加亨格里。"},{"type":"paragraph","text":"接见时在座的有：廖承志、刘宁一、张奚若、严文井、王照华、徐葵等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东主席八月八日接见了正在北京访问的一批非洲外宾。图为毛泽东主席和非洲朋友们合影。　新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de6606cb2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

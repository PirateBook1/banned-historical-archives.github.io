script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论“各尽所能，按劳分配”","authors":["中国人民大学","王亘坚"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"论“各尽所能，按劳分配”","type":"title"},{"text":"中国人民大学王亘坚","type":"authors"},{"text":"（王亘坚：中国人民大学财政教研室副主任）","type":"subtitle"},{"text":"十几年前，我第一次听人家谈到社会主义的分配公式是：“各尽所能，各取所值”；但是，今天我们最常看到的译法和最常听到的说法却简单多了，那就是“按劳取酬”。","type":"paragraph"},{"text":"从字面上看，这两个公式的含义是有区别的，似乎它们之间有其长处和短处。","type":"paragraph"},{"text":"首先，“按劳取酬”，那么没有劳动力或丧失劳动机会的人怎么办呢？比如说老人、孺子、病人、残废、灾民、失业者等等，这些人不是没有劳动能力，就是没有劳动机会，但是他们都会有生存的权利。所以，从这点看来，前一个公式是比较完善的，因为它强调了各尽所能。","type":"paragraph"},{"text":"说到这里，我顺便插句闲话：听说农业合作化之后，有些农村青年竟遗弃了丧失劳动能力的老人和父母，理由是“按劳取酬”；还听说在工资改革之后，有些人嫌自己的级别太低，因而采取所谓“按酬付劳”的办法——消极怠工。","type":"paragraph"},{"text":"根据这，我更感到有必要把“各尽所能”这句话重新拿出来，并且加以广泛的宣传，使它家喻户晓，深入人心。","type":"paragraph"},{"text":"其次，我看第一个公式中的后半截又不如第二个公式好。因为它只是标明了“各取所值”，而值者，仅仅表明了劳动生产物的抽象的量而已。究竟这种抽象的量（这些值）是米面还是油盐，它却不能解决，然而，在社会主义条件下，由于商品生产和交换的存在，劳动生产物的分配一般并不是直接从使用价值（实物）的分配开始，而是从价值（主要是货币）的分配开始，人们要想真正得到自己征求的消费品，必须通过买卖。所以，在这时，买卖才能解决使用价值的分配问题。","type":"paragraph"},{"text":"说到这里，我在顺便插一句闲话：听说在农村有个别地方，由于粮食统购过紧，留给农民的口粮不够，这时各户农民虽然按照劳动的质和量取得了应得的价值，但却没有得到应得的使用价值，而使用价值对于人民的生活来说却最具有实际意义。","type":"paragraph"},{"text":"根据这点，我又想到，前一个公式的后半截也有缺点。","type":"paragraph"},{"text":"似乎这样去表述社会主义的分配公式最好：“各尽所能，按劳分配”。","type":"paragraph"},{"text":" （摘自叶华实（王亘坚）〈推敲公式〉，载《社会主义思想教育参考资料选辑》第四辑第133页）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1cc004d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

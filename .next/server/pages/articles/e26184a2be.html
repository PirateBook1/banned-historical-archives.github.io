script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"应当取消高等学校党委制","authors":["兰州大学","陈时伟"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"应当取消高等学校党委制","type":"title"},{"text":"兰州大学陈时伟","type":"authors"},{"text":"（陈时伟：兰州大学副校长；摘录，标题为原编者所加）","type":"subtitle"},{"text":"让不懂高等教育的人来办高等学校怎么能把学校办好？在这种情况下就应当取消高等学校党委制。","type":"paragraph"},{"text":"兰大党委尽是些外行，不学无术。","type":"appellation"},{"text":"行外，不懂科学，道理讲不通。什么事他（指党员校长——原编者注）一个人作主，还不如换个听话的付校长，从党员正校长一直到下面所有的党员都是外行。","type":"paragraph"},{"text":"现在学校校长是上面派来的，就使多数人向上看不向上看，看不起教师，不走群众路线。","type":"paragraph"},{"text":"不要由行政上级来决定校长，付校长，总务长，应该由校务委员会选举，这样才能发挥广大教师的积极性，这样做可以使教师当家作主。","type":"paragraph"},{"text":"多数学校可以在党指导下，实行校务委员会领导下的校（院）长负责制，党负责政策方针方面的指导，而校务委员会应当成为校内最高权力机关，它由经过革命锻炼的党员干部，学术有根底的教授和少数优秀的青年教师组成，但应以教授为主体，人数以20至40人为宜。负责审查教学计划，人事编制，经费的预算，以及选举校（院）长和付校（院）长等重大问题。由校务委员会选举的校长，付校长，负责处理校内经常性的工作，并对校务委员会负责。","type":"paragraph"},{"text":"我要掌握兰大并不难，我知道大多数教师和学生是欢迎我们而不喜欢党的。","type":"paragraph"},{"text":"系里因有党团员作秘书，系主任就发挥不了作用，首先应接替这批人，应由系主任自己挑，如果民盟与九三闹，不得已时让给民盟，也不要党、团员。","type":"paragraph"},{"text":"党内有一种人，根本不听党外人士的话，认为我们都是资产阶级思想……甚至采取打击方式，有挖墙角的，有向上级乱汇报的。在学校里主要矛盾很象宋仁宗同八贤王的矛盾，不过今天的八贤王手里没有那棒子罢了——这是党内外的矛盾。党外人有冤枉，所以就不能很好团结。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e26184a2be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

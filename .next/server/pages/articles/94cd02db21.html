script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"保卫热河并组织破路司令部","alias":"","parts":[{"type":"paragraph","text":"保卫热河并组织破路司令部川"},{"type":"paragraph","text":"（1945年11月10日）萧、罗："},{"type":"paragraph","text":"保卫热河主要靠你们，赵尔陆？归还你们建制，望催其昼夜兼程到古北口作战。为确保古北口，须令现在冀察集中之兵力立即调若干抢至古北口，协同刘其人（四千人）作战。能攻克密云否，密云、北平间铁路已破坏否，请动员一切力量不分昼夜破坏该路，越彻底越好。公私兼顾（使人民得利）掘毁路基是破路根本政策，望组织破路司令部指挥之，路破得快破得大，顽军即不敢大进攻。此外，望令冀东、冀中大举破北宁路（主要至急）、津浦路，分段设置破路司令部，专管破路，协助我山海关之作战（已打了七天)。平汉路亦照此大破。十六军三个师正开北平，十分注意勿误。以上如何执行速告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌灰"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀第二野战军司令员萧克和政治委员罗瑞卿的电报。"},{"type":"paragraph","text":"[2]赵尔陆，当时任冀晋军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":79},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94cd02db21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突尼斯共产党中央委员会　致函毛主席祝贺新中国","authors":[],"dates":[{"year":1949,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突尼斯共产党中央委员会"},{"type":"paragraph","text":"致函毛主席祝贺新中国"},{"type":"paragraph","text":"【新华社布拉格六日电】突尼斯共产党中央委员会代表麦罕默德·昂那法于十月二十日致函毛主席，祝贺中华人民共和国诞生，并附来突尼斯共产党中央委员会贺函。"},{"type":"paragraph","text":"麦罕默德·昂那法致毛主席的贺函如下：亲爱的毛主席同志："},{"type":"paragraph","text":"我们的中央委员会刚在十月十五、十六两天集会，听说广州已由中国人民解放军解放，使我们异常兴奋。这一胜利加上以前的胜利，表示着新的中华人民共国的力量。新的中华人民共和国的诞生，曾经在此间当作一个自由和平阵营的重要生力军，和一切被压迫人民在为他们民族解放的斗争中的伟大范例而进行庆祝。我们的中央委员会热诚地通过了将所附的信件送给你的提议，以便对你表示热烈祝贺。亲爱的同志，请接受我们的同志的敬礼！"},{"type":"paragraph","text":"代表突尼斯共产党中央委员会"},{"type":"paragraph","text":"麦罕默德·昂那法（签字）"},{"type":"paragraph","text":"十月二十日"},{"type":"paragraph","text":"突尼斯共产党中央委员会致毛主席的贺函如下：中国共产党中央委员会主席毛泽东同志："},{"type":"paragraph","text":"值此中华人民共和国成立之际，确信代表着突尼斯人民的情感的突尼斯共产党中央委员会，特向毛泽东同志、中国共产党和中国人民致最热烈的祝贺。由中国人民解放军惊天动地的胜利——解放广州是它最近的一个胜利——所促成的中华人民共和国的产生，是一个最重要的历史事件，这一历史事件给予世界资本主义一个有力的打击，它标志着四万万七千五百万人民从美英帝国主义和它们所支持的反动封建的枷锁中解放出来。社会主义在苏联的胜利，德日帝国主义被苏联击败，使中国人民的胜利有了可能。中国人民获得这一胜利，首先依靠他们在国土上的一切斗争，最显著的是人民解放军的斗争。这一胜利大大地增强了民主和平阵营，在这一阵营的前列，站在伟大的列宁、斯大林的苏联，它是和平的支柱，是一切被压迫人民最可靠的朋友和大公无私的支持者。这一胜利对一切被压迫民族，尤其对于突尼斯人民是一个加强他们为民族解放，反对帝国主义者压迫的斗争中有力的鼓励。"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"突尼斯共产党中央委员会"},{"type":"paragraph","text":"十月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f85f3d9566"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

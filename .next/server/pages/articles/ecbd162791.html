script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志光辉生平影展昨起在市工人文化宫展出","authors":[],"dates":[{"year":1980,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市总工会工人文化宫展出的《刘少奇同志光辉生平》摄影展览，昨天正式展出。"},{"type":"paragraph","text":"这次展览共展出了刘少奇同志从一九二四年至一九六五年的一百六十幅照片，这些照片从各个方面真实地记录了伟大的马克思主义者、无产阶级革命家刘少奇同志把毕生精力献给无产阶级革命事业的光辉业绩。特别是少奇同志在二十年代初期，担任上海市总工会总务长，参加领导“五卅”工人运动，以及他在社会主义革命时期多次视察上海的珍贵照片，给观众们留下了深刻的印象，从中受到了激励和教育。"},{"type":"paragraph","text":"市总工会负责人张祺、王关昶、张伟强以及参加过“五卅”运动的老工人孙长胜、缪龙江、穆重光、姜林根和部分劳动模范，昨天怀着深厚的无产阶级感情，参观了《刘少奇同志的光辉生平》摄影展览。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecbd162791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

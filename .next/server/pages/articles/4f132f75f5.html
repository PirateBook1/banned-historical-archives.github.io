script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市东中学劳卫制测验 一百零七位同学获奖 同学们上书毛主席报告成绩","authors":[],"dates":[{"year":1951,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市市东中学第一届(共二次)试行准备劳卫制体育测验已胜利宣告结束。前后历时二月余，参加测验的同学两次平均人数占全校同学数的百分之八十，其中有一百零七位同学已达标准，光荣地通过测验，获得奖章；有八十六位同学(一级和二级)只有一项不及格；有二百七十八位同学(一级和二级，只有二项没通过)通过这次测验，使体育锻炼已成为群众性活动。全校于本月廿八日举行第一届试行准备劳动卫国制给奖典礼。大会上，林教导主任号召全校同学在胜利的基础上，积极参加冬季体育标准的锻炼，为争取更辉煌的成就而努力!大会上，全体同学并上书毛主席，报告试行准备劳动卫国制第一届测验经过、成就和今后努力方向。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f132f75f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

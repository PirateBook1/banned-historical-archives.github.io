script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时《光明和被剥削者》和芬兰《十月》强调  捍卫毛泽东思想  彻底粉碎“四人帮”  中国在打倒“四人帮”后形势一片大好，鼓舞世界人民胜利前进","authors":[],"dates":[{"year":1977,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时《光明和被剥削者》和芬兰《十月》强调"},{"type":"paragraph","text":"捍卫毛泽东思想  彻底粉碎“四人帮”"},{"type":"paragraph","text":"中国在打倒“四人帮”后形势一片大好，鼓舞世界人民胜利前进"},{"type":"paragraph","text":"新华社布鲁塞尔一九七七年四月十四日电　比利时马克思列宁主义共产党中央委员会机关刊物《光明和被剥削者》最新一期发表文章指出，中国在粉碎“四人帮”以后形势一片大好。"},{"type":"paragraph","text":"文章说，一九七六年九月毛主席逝世以后，王张江姚“四人帮”认为时机已到，他们步林彪的后尘，阴谋篡夺权力。“华国锋主席领导中国共产党和中国人民对‘四人帮’进行了无情的斗争，当他们的阴谋刚一露头时就粉碎了这一阴谋。”"},{"type":"paragraph","text":"文章说：“此后，在学习和实践马列主义方面，中华人民共和国的形势是一片大好。”文章举例说，中国发表了毛泽东主席的《论十大关系》，华国锋主席在第二次全国农业学大寨会议上作了报告，并且召开了全国工业学大庆的筹备会议。"},{"type":"paragraph","text":"文章指出，在中国，“整个国家都热气腾腾，生产形势很好。”"},{"type":"paragraph","text":"文章说：“无产阶级的秩序、纪律和道德在各方面都得到保证。这就能够有效地进行社会主义教育，能够按照‘多、快、好、省’的原则进行生产。”“在文艺领域，创作热潮恢复了。”"},{"type":"paragraph","text":"文章接着说：“这一切和‘四人帮’枉费心机地企图强加于人的东西形成了鲜明的对照。‘四人帮’企图施行的就是怀疑一切、打倒一切、毁灭一切，一句话，是要制造混乱、无政府状态，以便破坏社会主义的成果和夺取权力。”"},{"type":"paragraph","text":"文章最后强调说：“我们要保卫毛泽东思想。”“我们要加强我们同以华国锋主席为首的伟大、光荣、正确的中国共产党的国际主义关系。”"},{"type":"paragraph","text":"新华社赫尔辛基一九七七年四月十三日电　芬兰马列主义小组机关刊物《十月》最近刊登一篇文章指出，在粉碎“四人帮”后的几个月来，中国人民在工业、农业、文化等方面取得了很大的进步。文章说，目前，在中国“四人帮”已极端孤立。文章指出，“四人帮”违背人民的利益，因而他们同三十年代苏联的托洛茨基分子一样，是一个右派集团。"},{"type":"paragraph","text":"文章指出，“四人帮”在经济、文化和艺术领域内制造了混乱。他们在其他领域里也制造了不少困难。人民痛恨他们，他们的政策得不到人民的支持。"},{"type":"paragraph","text":"文章指出，如果“四人帮”上台，中国就要象今日的苏联一样变成一个法西斯和资本主义国家。"},{"type":"paragraph","text":"文章说，芬兰马列主义小组完全支持中国共产党中央委员会主席华国锋，完全支持中国共产党进行的反对“四人帮”的斗争。"},{"type":"paragraph","text":"文章最后指出，“四人帮”的垮台保证中国沿着社会主义道路前进，为全世界人民提供了一个鼓舞人心的榜样。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89fedbccf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海永安公司私方经理郭琳爽在企业合营后一再要求退还股东垫款","authors":[],"dates":[{"year":1957,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"上海永安公司私方经理郭琳爽在企业合营后一再要求退还股东垫款","type":"title"},{"text":"新华社上海10日讯  上海永安公司私方经理郭琳爽自企业合营一年多来，在股东垫款、折减薪金等问题上一贯有牢骚，最近他又要求退还全部股东垫款。","type":"paragraph"},{"text":"永安公司在合营前企业困难时，郭琳爽曾先后垫款八万一千元（其中有郭妻杜汉华名下七千元）。合营时郭要求退还，经协商后决定：只将五万元入股，其余三万一千元每月抽还一千元，至抽完为止，嗣后如生活困难再作考虑。到今年上半年，三万一千元已全部抽回。","type":"paragraph"},{"text":"今年3月郭赴香港前夕，借口修房屋、支付汽车进口税等开支，向公方经理陈恂贯要求从已入股的五万元中再抽一万元。市百货公司经理陈圣溪同志向他表示不能支付，但以后为了争取他，同意暂时支付一万元。5月底，郭从港反沪后叫副经理何慕（资方代理人、民建市委委员）提出支付其余四万元垫款的要求。公方经理陈恂贯向何慕说服时，何反诬称过去有协议，不支付是“公方推翻协议”。最近郭、何又分别写信给公方经理，再度要求抽回垫款。据了解，郭在背后对人表示，他是一个国际人物，每月薪金二百六十元太低了（郭在1949年月薪一千二百七十元，以后企业困难，逐步减为二百六十五元八角八分，合营后未动）。又说：“我每年定息一千六百元，80%买公债，10%交互助金，只剩下10%”。据另一私方人员反映，郭要求抽回全部垫款被拒绝后说：“市公司不同意支付垫款，其用意是否不要我干下去，要我退职？”","type":"paragraph"},{"text":"据永安公司党支部了解，实际上郭琳爽的收入很多。在永安公司内，郭本人名下有股金二万五千七百九十七元，其妻名下三千元，其子女名下二万一千元。此外，其父名下股份三万三千九百六十四元，和香港永安公司名下股份一百四十万元，股息也都是郭琳爽代领的。郭琳爽在其他企业中也还有不少投资。（张家炽据市委对私改造办公室材料）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2358期，1957年11月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9d173d7e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

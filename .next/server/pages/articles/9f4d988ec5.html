script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于再修500万亩水地争取新修水地夏灌1000万亩的指示","authors":[],"dates":[{"year":1958,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"甘肃省委关于再修500万亩水地争取新修水地夏灌1000万亩的指示","type":"title"},{"text":"全省今年新修1000万亩水地的伟大计划，已于4月中旬超额2．2％完成了。根据各地报告，工程质量一般良好，灌溉面积已达60％以上，另外还有可灌700余万亩的水利工程正在积极兴修中。目前全省农民每人已有约两亩水地，其中已经灌溉的约1亩7分多，这是全省人民的一件大喜事。省委以非常满意的心情，向全省广大农民和干部祝贺，祝贺全省广大农民在兴修水利的伟大斗争中，创造了史无前例的新纪录；在“苦战三年，改变甘肃面貌”的斗争中，取得了辉煌的胜利。但是省委必须向全省农民指出，现有的成就，远不足以彻底摆脱干旱威胁，已完成的工程不有近40％未灌上水，即使全部灌上水，原有和新修的水地加起来，也只占全省耕地的三分之一左右，因此，任何自满情绪和停止前进的想法都是有害的，必须在胜利的基础上再接再厉，继续前进。为些省委特作如下指示：","type":"paragraph"},{"text":"(一)在已完成的1000万亩的基础上，今年再修500万亩，争取9月底新修水地达到1500万亩以上，使新修水地在8月底以前灌溉1000万亩。","type":"paragraph"},{"text":"(二)在完成数量的同时，要认真检查质量，注意加固关键工程和薄弱部分，大量增修蓄水工程，积极扩大水源，以解决水源不足问题。","type":"paragraph"},{"text":"(三)抓紧毛支渠工程，完成灌溉设施，传授山地灌溉技术，可能情况下要加紧整地，争取边修边灌。","type":"paragraph"},{"text":"(四)为了工程生产两不误，短期不能完工的大中工程，必须建立基建队，专门负责兴修水利，其余人员转入农业生产。","type":"paragraph"},{"text":"(五)注意夏秋季节随时可能发暴雨的情况，各种未完工程上都要有防洪措施，以免遇到袭击，措手不及，造成损失。","type":"paragraph"},{"text":"(六)应该把当年基建队当作农民逐步工人化的重要形式来看待，加强政治思想领导，改进劳动组织，不断以新技术、新工具和科学文化知识加以装备，并想出各种办法，提高他们的觉悟，解放他们的思想，积极推广他们的发明创造，使他们真正变成建设社会主义新农村的突击队。为此，各个较大的基建队，都应该设置政治领导人员和技术指导人员(应在有发明创造的农民中提拔)。","type":"paragraph"},{"text":"(七)各大工程和有些常年基建队，应于最近抽出两三天时间，进行休整，开展大辩论，就改进劳动组织，改进生活管理，改良工具，学习先进经验，先进方法，贯彻执行多快好省方针等进行充分的辩论，以便通过群众路线和群众的自我教育，做好上述工作。与此同时，还可以抽派代表，到较好的其他工地去参观，以便学习别人的先进经验，先进技术。","type":"paragraph"},{"text":" 1958年4月21日于武威","type":"paragraph"}],"comments":[],"origin":"原载《甘肃日报》1958年4月26日第1版。转载于《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4d988ec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

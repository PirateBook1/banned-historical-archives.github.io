script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"致八路军总部等电","alias":"","parts":[{"type":"paragraph","text":"致八路军总部等电！！"},{"type":"paragraph","text":"（1939年12月9日）"},{"type":"paragraph","text":"阎锡山发动晋西事变，其目的在向我们示威，取得我们让步，以便他能确实掌握晋西南、晋西北两区，压倒新派与我们力量，以准备实行投降时的比较有利阵地。但目前阎本人对实行投降与公开反共，似尚未下最后决心。整个说来，现时局是布置投降的时期，未至实行投降的时期。晋西南、晋西北两区为华北与西北间之枢纽，必须掌握在抗战派手里，决不能让投降派胜利，否则是很危险的。"},{"type":"paragraph","text":"坚决反击阎之进攻，力争抗战派的胜利。应利用阎尚未下最后投降决心时机，应利用旧派内部的矛盾。估计到新军可能打些败仗，发生叛变，并要准备打些败仗与一部分叛变。新军中、政权中、牺盟中的统一与决心第一要紧，一切真正不稳分子，必须开除出去。"},{"type":"paragraph","text":"[1]这是毛泽东和王稼祥关于对晋西事变的估计致八路军总部、第一二"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":161},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3090d82dfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南人民军足球队同“八一”队比赛  邓小平、李富春副总理到场观看并同双方队员合影留念","authors":[],"dates":[{"year":1962,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南人民军足球队同“八一”队比赛"},{"type":"paragraph","text":"邓小平、李富春副总理到场观看并同双方队员合影留念"},{"type":"paragraph","text":"据新华社5日讯　越南人民军足球队今天下午在北京先农坛体育场同中国人民解放军“八一”足球队举行访华首次友谊比赛。结果，主队以2比0获胜。"},{"type":"paragraph","text":"“八一”队今天占有较多的攻势，他们在比赛开始才一分半钟就攻入一球，赢得了优势。当时，“八一”队获得发角球的机会，右边锋赵景荣把球踢到对方禁区以后，左内锋张世训立即抬脚射门，球经过右内锋李松风面前时，李又补射了一脚，球的飞行路线突然发生变化，致使客队守门员杜秋庄扑救不及。"},{"type":"paragraph","text":"这以后，双方展开了长时间的拉锯战。过了近八十分钟，由于客队右后卫阮明景（2号）在禁区内用手触球犯规，“八一”队由右前卫王锡文主罚“十二码”球时，才踢进了第二个球。"},{"type":"paragraph","text":"越南人民军足球队去年7月间来我国访问时，曾以1比0战胜过“八一”队。他们的队员速度快，动作敏捷，抢截积极。右边锋张进义（7号）尤为突出，他不仅跑得快，而且控制球和射门的能力很强。"},{"type":"paragraph","text":"面对客队这些特点，“八一”队今天采取了“四—二—四”的战术，由四个后卫来阻止客队前锋的进攻，特别是切断他们之间的传球配合。但是，即使如此，客队的几次长传球快速反击，仍然给“八一”队一定的威胁。客队今天也用四个后卫紧盯住“八一”队的前锋，使“八一”队的多次攻势都遭到了破坏。"},{"type":"paragraph","text":"上万名观众观看了今天的友谊赛，他们不时为双方的精采表演热烈鼓掌。"},{"type":"paragraph","text":"当全场比赛结束以后，国务院副总理邓小平、李富春从主席台走到运动场上，同双方队员一一握手，并在一起合影。"},{"type":"paragraph","text":"越南人民军足球队7日下午还将在北京同北京足球队举行友谊比赛。（附图片）"},{"type":"paragraph","text":"越南人民军足球队同“八一”队比赛结束后，国务院副总理邓小平、李富春和双方运动员合影    　新华社记者　王敬德摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f35555e8d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

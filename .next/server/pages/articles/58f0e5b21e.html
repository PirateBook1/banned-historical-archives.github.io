script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协常委会举行茶话会　新老常委欢聚一堂表示  努力实现中共中央提出的各项任务","authors":[],"dates":[{"year":1980,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协常委会举行茶话会　新老常委欢聚一堂表示"},{"type":"paragraph","text":"努力实现中共中央提出的各项任务"},{"type":"paragraph","text":"新华社北京9月22日电　第五届政协全国委员会常务委员会今天下午在政协礼堂举行茶话会，向五届政协第三次会议新增补的政协副主席和常务委员们表示祝贺。新老常委们欢聚一堂，畅谈如何发挥政协的重要作用，为发展革命的爱国的统一战线和祖国的四化建设贡献力量。政协主席邓小平出席茶话会。"},{"type":"paragraph","text":"政协全国委员会副主席乌兰夫在茶话会上讲话说，人民政协一定要充分发挥民主协商和监督的作用；要对国家的大政方针和四化建设以及群众生活的重要问题，进行调查研究和自由讨论，积极地提出批评和建议；要对宪法、法律、法令的实施，对政府工作和各级干部实行监督。他希望人民政协大力贯彻落实五届人大第三次会议和五届政协第三次会议的精神和各项决议，团结、号召全国各民族、各民主党派、各人民团体和一切爱国力量，为实现中国共产党中央委员会提出的各项任务而共同奋斗。"},{"type":"paragraph","text":"屈武、钱昌照、孙晓村、胡子婴、董其武、酆云鹤、钱端升、黄汲清、周培源、赵朴初和苏子蘅在会上发言。他们一致赞扬五届人大三次会议和五届政协三次会议开得好，充分发扬了民主，并且表示要把大会的精神贯彻到各项工作中去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58f0e5b21e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

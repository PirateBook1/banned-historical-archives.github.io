script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本报刊撰文纪念日中和平友好条约一周年  指出反霸条款具有划时代的重要意义","authors":[],"dates":[{"year":1979,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本报刊撰文纪念日中和平友好条约一周年"},{"type":"paragraph","text":"指出反霸条款具有划时代的重要意义"},{"type":"paragraph","text":"新华社东京八月十四日电  日本舆论界近日来继续发表文章，纪念日中和平友好条约签订一周年。"},{"type":"paragraph","text":"《公明新闻》八月十二日发表社论说：日中和平友好条约中规定的反对霸权主义条款，“具有划时代的重要意义”。"},{"type":"paragraph","text":"社论说：“为使两国间建立起来的和平与友好更加久远地发展下去，日中两国今后必须严格履行条约中规定的各项原则。”"},{"type":"paragraph","text":"社论说：在这一年内，“日中两国在贸易、文化、教育等各个领域都加深了交流，和平友好的道路更加宽广”。"},{"type":"paragraph","text":"社论说：“这一年总的来看，条约的执行是顺利的，这是令人高兴的。在邓小平副总理两次访日之后，邓颖超副委员长和‘中日友好之船’相继访问日本，经济方面的合作也在扎实地进行。今后，这种关系肯定会更加紧密。希望日中和平友好条约，成为名副其实的永远和平友好的基点。”"},{"type":"paragraph","text":"《北海道新闻》十三日发表社论说，“以条约为基础的日中两国的新关系，正在顺利地发展”。"},{"type":"paragraph","text":"社论说：“正如‘中日友好之船’所象征的那样，中国对日本的往来，有了飞跃的增加。”社论说：“日本对中国四个现代化的合作，也活跃起来了。”希望两国间的这一纽带越来越牢固。社论认为，日中两国关系的扩大对世界政治有好处。"},{"type":"paragraph","text":"时事通讯社十一日发表的一篇专题报道说：“这一年期间，日中之间各界人士的交流格外突出，友好盛况与以前已无法比拟。”“条约缔结后，毫无疑问，两国关系进入了新时代。只就人员交往来说，去年日本访华的约为四万人（比前一年增加百分之七十），中国访日的约为六千人（比前一年增加百分之五十），是飞速的增加。今年以来，到五月为止中国来日访问的已多达四千七百人。报道说，“经济交流的渠道也越来越粗了”。“今年上半年我国向中国出口二十亿五千二百万美元，与去年同期相比，增加百分之六十六，从中国进口为八千六百万美元，与去年同期相比增加百分之四十二，从数字上看，经济交流不断扩大的趋势也是明显的”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9ffe669f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

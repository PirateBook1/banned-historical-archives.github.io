script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董必武周恩来黄永胜吴法宪邱会作前往阿联驻华大使馆吊唁纳赛尔总统逝世周恩来总理代表毛主席、林副主席、中国政府和中国人民对纳赛尔总统的逝世表示深切的悼念","authors":[],"dates":[{"year":1970,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　中华人民共和国副主席董必武，国务院总理周恩来，中国人民解放军总参谋长黄永胜、副总参谋长吴法宪、邱会作，今天晚上前往阿拉伯联合共和国驻中国大使馆，吊唁阿拉伯联合共和国总统加麦尔·阿卜杜勒·纳赛尔的逝世。"},{"type":"paragraph","text":"大使馆的大厅里，悬挂着阿拉伯联合共和国的国旗，安放着加麦尔·阿卜杜勒·纳赛尔总统的遗像。遗像前面竖立着我们伟大领袖毛主席和他的亲密战友林彪副主席献的花圈。"},{"type":"paragraph","text":"毛主席和林副主席献的花圈的白色缎带上分别写着:“献给阿拉伯联合共和国纳赛尔总统”。"},{"type":"paragraph","text":"大厅里还放着中华人民共和国副主席宋庆龄、董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，中国人民解放军总参谋长黄永胜献的花圈。"},{"type":"paragraph","text":"董必武副主席，周恩来总理，黄永胜总参谋长，吴法宪、邱会作副总参谋长在阿卜德大使和大使馆其他外交官员陪同下，在纳赛尔总统遗像前默哀、致敬。"},{"type":"paragraph","text":"周恩来总理同阿卜德大使进行了亲切的谈话。周恩来总理代表毛主席、林副主席、中国政府和中国人民，对纳赛尔总统的逝世，表示深切的悼念；向大使馆全体人员表示慰问。他说，中国人民和阿拉伯人民，在反对帝国主义和以色列犹太复国主义的斗争中，是站在一起的。我相信，你们将继承纳赛尔总统的遗志，坚持亚非团结反帝事业，直到取得彻底胜利。"},{"type":"paragraph","text":"今晚前往大使馆吊唁的，还有政府部门、中国人民解放军、北京市革命委员会负责人王树声、吴德、姬鹏飞、李耀文、王安居、刘希文、刘大煜、谢怀德、刘绍文、王岳西。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4fc45d9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

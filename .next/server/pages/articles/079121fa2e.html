script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市民主党派分别集会纪念毛泽东同志重温统一战线光辉思想","authors":[],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，本市民主党派和工商联分别集会，纪念毛泽东同志诞辰九十周年。"},{"type":"paragraph","text":"二十二日上午，市民建、工商联的委员和各区、局负责人以及部分家属近两千人隆重集会。主任委员刘靖基说，在毛泽东同志诞辰九十周年之际，重温毛泽东同志有关正确解决民族资产阶级问题的教导，有着深切的体会。他说，我们要永远牢记毛泽东同志的教导，坚定不移地跟党走，尽心竭力为完成三大任务作出新的贡献。"},{"type":"paragraph","text":"民进上海市委会昨天下午举行市委扩大会议，主任委员吴若安主持了会议并发了言，深切怀念毛泽东同志的丰功伟绩。她要求全体会员一起努力学习马列主义、毛泽东思想和《邓小平文选》，在两个文明建设中发挥积极作用。"},{"type":"paragraph","text":"九三学社上海分社昨天举行大会，传达九三学社第四届社员代表大会精神。分社主任委员卢于道主持了会议。他说，在纪念毛泽东同志诞辰九十周年的日子里，举行传达大会有着更大的意义。九三学社是在毛泽东同志和中国共产党亲切关怀下创立和发展的。回顾九三学社的发展史，使我们更加怀念毛泽东同志，怀念他在中国革命中作出的丰功伟绩。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"079121fa2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

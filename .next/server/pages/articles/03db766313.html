script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对安子文关于反对官僚主义的发言稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对安子文关于反对官僚主义的"},{"type":"paragraph","text":"发言稿的批语和修改"},{"type":"paragraph","text":"（1953年2月6日、7日）即送李维汉同志："},{"type":"paragraph","text":"此件请即付印，在七日大会上散发，使出席者和列席者每人得到一份，并准备安子文同志出席讲话。修改处请伤一专人加以校对，不要错误。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月六日下午十时[1]安子文，当时任中共中央组织部副部长，中央人民政府人事部部长。[2]李维汉，当时任中共中央统战部部长、政协全国委员会秘书长。"},{"type":"paragraph","text":"[3]指安子文将于1953年2月7日在政协第一届全国委员会第四次会议上作的发言稿，题为《我们必须在全国范围内和各级机关中开展反对官僚主义、反对命令主义和反对违法乱纪的坚决斗争》。这个标题是毛泽东拟的。后发表于1953年2月10日《人民日报》。对安子文关于反对官僚主义的发言稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我所说的上级领导机关，是指党和政府的中央一级机关、大区一级机关、省（市）一级机关、专区一级机关和县级机关，这五级机关内都有不少的官僚主义，它们只注重布置工作，不注重检查工作。有些领导机关则有强迫命令的作风，甚至包藏有违法乱纪分子。“"},{"type":"paragraph","text":"三李维汉、徐冰同志："},{"type":"paragraph","text":"今天下午三时有安子文批评官僚主义的报告，请通知中央一级（党政军及各民【主】党派人民团体）部长副部长等干部一律参加，非病不许缺席。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月七日上午九时"},{"type":"paragraph","text":"[1]这是毛泽东审阅安子文在政协一届四次会议上的发言稿时加写的一段话。"},{"type":"paragraph","text":"[2]徐冰，当时任中共中央统战部副部长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":6},{"year":1953,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":471},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03db766313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》阿尔巴尼亚文版出版  阿尔巴尼亚出版九种马克思、恩格斯、列宁、斯大林、毛泽东语录本","authors":[],"dates":[{"year":1967,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席语录》阿尔巴尼亚文版出版"},{"type":"paragraph","text":"阿尔巴尼亚出版九种马克思、恩格斯、列宁、斯大林、毛泽东语录本"},{"type":"paragraph","text":"新华社二日讯　在我国无产阶级文化大革命取得伟大胜利的凯歌声中，在我国人民热烈欢迎谢胡同志为首的阿尔巴尼亚党政代表团访华的日子里，阿尔巴尼亚文版《毛主席语录》日前由北京外文出版社出版。这是中阿两国人民政治生活中的大喜事，是中阿战斗友谊的又一光辉体现。"},{"type":"paragraph","text":"《毛主席语录》阿文版的翻译和出版工作，是在阿尔巴尼亚劳动党的热情帮助和密切合作下进行的。中国人民最亲密的朋友、阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志为首的阿尔巴尼亚劳动党中央，派了莫依修同志和穆希同志两位专家来华。两位专家积极地热情地参与了《毛主席语录》的翻译工作。"},{"type":"paragraph","text":"参加《毛主席语录》阿文版工作的我国翻译人员和出版、印刷战线上的革命职工，怀着对我们伟大领袖毛主席的无限热爱，怀着学习和宣传毛泽东思想的深厚的阶级感情，在较短的时间内，完成了这项光荣任务。"},{"type":"paragraph","text":"红色塑料封面的《毛主席语录》阿文版，正文前，增加了中国人民伟大领袖毛主席致阿尔巴尼亚劳动党第五次代表大会的贺电。"},{"type":"paragraph","text":"新华社地拉那二日电　阿尔巴尼亚最近出版了马克思、恩格斯、列宁、斯大林、毛泽东《论无产阶级专政》、《党的路线，群众路线》、《论党的民主集中制》、《论突出政治》、《论自力更生》、《论宗教》、《关于军队和国防》、《关于青年》和《关于妇女》等九种语录本，受到阿尔巴尼亚广大革命群众和革命干部的热烈欢迎。这九本红色封面的语录是由阿尔巴尼亚“纳伊姆·弗拉什里”出版社出版的，共收集了马克思、恩格斯、列宁、斯大林和我们伟大领袖毛主席的语录共一千一百六十多条。"},{"type":"paragraph","text":"当代最伟大的马克思列宁主义者毛主席的语录，在这九本语录中占有很重要的地位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbf14f9ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"湖南自治运动请愿书","alias":"","parts":[{"type":"paragraph","text":"湖南自治运动请愿书"},{"type":"paragraph","text":"（1920年10月11日）呈为请愿事："},{"type":"paragraph","text":"窃以中华民国主权属于国民全体，载在约法，已历九年。市民等于此九年之中，虽在约法上应享受种种自由之特权，而在实际上则几被少数官僚军阀剥夺至于净尽。此固由于一国之根本大法未能成立，亦实由于地方自治尚未实施有以致之。湘省连年政变迭兴，祸乱相寻。无论湘人治湘或湘人被治，要皆为一种官治之良否区别，而于民治无与。故当兵连祸结之下，市民等惟口相率忍痛茹苦，别无救生出死之道。兹幸湘局底定，群情望治。黄金世界之赞美，民治乐土之属望，中外舆望，殆成一致。市民等鉴既往之大"},{"type":"paragraph","text":"[1]本文未署名。1920年10月14日上海《民国日报》所刊的《湘各界促进自治大会》中说，这次大会“推毛泽东，龙兼公为请愿书起草员”。另王无为1920年著《湖南自治运动史》中亦提到，“请愿书起草问题，讨论良久，乃推定龙叔彝（即龙兼公一编者注）、毛泽东为起草员”。可知本文为毛、龙二人起草。1920年10月11日湖南《大公报》在题为《国庆日的游街活动》的新闻稿中刊录此请愿书的同时，还提到长沙近万人于10月10日冒雨在省教育会坪召开自治运动大会，会上宣读了《请愿书》，会后游行。当游行队伍行进到总司令部时，将《请愿书》当面交给了谭延间。"},{"type":"paragraph","text":"[2]指中华民国临时约法。艰，知来日之不易。审慎集议，至再至三，窃谓非从速举行地方自治，决无以济湘局于邮盛；非从速召集人民宪法会议，决无以期自治于完善。而人民宪法会议之组织法及选举法，市民等尤认为至重至大。综其主要之点有六：（一）宪法会议代表，依县之大小分配产出；（二）制宪期以三个月为限；（三）用直接选举法；（四）用普通选举法；（五）代表不得兼官更与军职；（六）选举期限至多不得逾两个月。本以上六主要点，产出人民宪法会议，必能博采大多数之意见，制成完善之宪法，以增进湘人幸福，树立全国模范。再吾湘现处特别地位，应采革命精神，超（切）断从前一切葛藤，以湖南一省完全自决自主，不仰赖中央，不依傍各省，铲除旧习，创建新邦。至此后制治精神，宜采取民治主义及社会主义，以解决政治上及经济上之特别难点，而免日后再有流血革命之惨。又依湖南现在情形，宜采取湖南们罗主义，湘人完全自治，不干涉外省，亦不受外省干涉。"},{"type":"paragraph","text":"市民等谨以大多数之意见，提出于总司令\"之前，敬仰采纳施行。此呈湖南总司令谭。"},{"type":"paragraph","text":"湖南省城全体市民谨呈"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":288},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"496533b3bb"

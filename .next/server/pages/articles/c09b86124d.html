script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽西第二批基层普选中发生自杀事件十四起","authors":[],"dates":[{"year":1954,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"辽西第二批基层普选中发生自杀事件十四起","type":"title"},{"text":"【东北总分社3月29日讯】辽西省的基层选举工作已基本结束，基本上达到了中央对基层选举工作的要求。但部分县份在第二批（一般均分三批或四批进行）基层选举中曾发生14起自杀事件，其中死4人（这种情况在第一批是没有的），盘山县仙水村工作组对群众意见不加分析，使反革命分子家属和蜕化变质的干部勾结起来乘机打击报复积极分子，逼得积极分子上吊而死。绥中县某村工作组因对政策交待的不全面、不清楚，该村一个富农因没得到选民证而上吊自杀了。","type":"paragraph"},{"text":"同时群众告状现象也逐渐增多，这种情况的造成主要是由于工作组调查研究不深入，又未很好地听取群众意见，把阶级异己分子、蜕化分子、坏人选进了政府，引起群众不满。如台安县一个村长和富农女儿乱搞，并有强迫命令行为，群众不拥护他，但工作组硬要群众选他，结果造成群众不满，到县告状。","type":"paragraph"},{"text":"产生上述情况的主要原因是：第二批普选正是农村进行购粮和总路线宣传期间，领导机关对普选的具体领导有些放松了，同时一批比一批面宽、村数多，而且各地多把落后村放到后边搞，所以情况也较复杂了。其次，有些普选工作干部因第一批普选工作搞的很好，因而产生了自满情绪，对深入群众、深入实际，针对新情况、新问题贯彻政策较第一批基层选举为差。","type":"paragraph"},{"text":"省选举委员会发现上述偏向后，已予以纠正。此后在第三、第四批基层选举中未发生自杀事件。（白皓）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年4月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c09b86124d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

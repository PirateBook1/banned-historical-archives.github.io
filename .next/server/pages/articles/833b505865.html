script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川人民艺术剧院和重庆市文工团被揭露的胡风分子多方设法为自己的罪行辩护","authors":[],"dates":[{"year":1955,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"四川人民艺术剧院和重庆市文工团被揭露的胡风分子多方设法为自己的罪行辩护","type":"title"},{"text":"【四川分社十四日电】四川省艺术剧院、重庆文工团在开展反对胡风反革命集团的斗争中，发现潜伏在这两个单位的胡风分子，多方设法顽抗，受胡风影响较深的人也表现不安。","type":"paragraph"},{"text":"四川人民艺术剧院胡风分子冯异被揭露后，胡风分子与受影响深的人则心绪不安。冯异再三叮嘱受其影响的李正不要乱说，不要乱写文章。该院有一小部分人把冯异当成活字典，受冯拉拢与影响的院内就有十人之多。这些人到目前为止，还不肯诚恳地进行检讨。在全院声讨胡风大会上相互递条子说，领导和群众的发言是无理乱叫。","type":"paragraph"},{"text":"冯异自己不承认是胡风分子。他交出九封信后，领导叫他好好交代，他又写出了十二条到十四条揭露胡风反革命集团的事例，却再没有交出其他信件(该团领导估计还有些信未交出)。","type":"paragraph"},{"text":"据了解，冯异曾把重庆文联的内部刊物“文艺通讯”——载有批判胡风思想的座谈会材料与任白戈部长的谈话，偷偷地寄给胡风。冯异还经常在本院和院外与一伙有问题的人会合。一个青年学生说：何剑薰(西南师范学院教授、曾追随过胡风的)都检讨了，你还不检讨?冯说：“何是叛徒”。现该院已令其离职反省。","type":"paragraph"},{"text":"胡风反革命集团的材料公布后潜伏在市文工团的胡风分子和受过胡风影响的人显得消极、沉默，有的故意站出来表白自己，为自己掩护。导演赵锵，解放前在胡风分子黄若海领导的剧团里排过路翎的反动剧本“云雀”，解放后交代的历史材料中，一直都把黄若海说成是很进步的。他在市文工团一直伪装得十分积极。对胡风反革命集团的斗争深入后，赵锵表现消极。胡风反革命集团二、三批材料公布后赵情绪不安，但还佯作镇静。设计宋清涛(胡风分子)则故意表白说：“过去与路翎在一起时他瞧不起我，因此常和路翎吵，以后也就没有和路翎通讯。”创作室的石曼(候补党员)说解放前在安徽芜湖时，胡风曾派其爪牙韩行两次找他推销刊物“蚂蚁”(胡风集团办的)。在第三批材料公布时，石曼和创作室的人员交谈，认为“绿原是特务，为什么作品里看不出来，作品写得这样好，不可理解。”","type":"paragraph"},{"text":"该团在此次斗争中，还揭发了演员蔡炎、赵平等人与党对立的错误行为。他们过去都是在特务领导的剧团里工作过的。他们在剧团里一贯发动群众与党员竞赛，打击党员，赞扬群众，说某某人有前途，某某党员不行。还说：“党员，叫他们当作光杆党员(意即业务不行)。”","type":"paragraph"},{"text":" (黎素芥)","type":"paragraph"}],"comments":[],"origin":"1955年6月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"833b505865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

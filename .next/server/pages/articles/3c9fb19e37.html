script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"清华大学革命委员会胜利诞生","alias":"","parts":[{"type":"paragraph","text":"民族的解放斗争，正在再接再厉、蓬蓬勃勃地开展。英勇的阿尔巴尼亚人民，在反帝、反修和国内的社会主义革命、社会主义建设中，不断取得新的成就。可以断定，在新的一年里，"},{"type":"paragraph","text":"4全世界真正的马克思列宁主义者和全世界革命入民反对帝国主义、反对现代修正主义、反对各国反动派的伟大斗争，必将取得新的经验，获得新的胜利！"},{"type":"paragraph","text":"让我们高举毛泽东思想伟人红旗，用毛泽东思想统帅一切，“认真搞好斗、批、改”，“抓革命，促生产，促工作，促战备”，把各项已经明确规定的任务完成得更好、用实际行动，迎接伟大的、光荣的、正确的中国共产党第九次全国代表大会的召开！"},{"type":"paragraph","text":"紧跟伟大领袖毛主席奋勇前进！胜利是属于我们的"},{"type":"paragraph","text":"清华大学革命委员会胜利诞生 (节录)"},{"type":"paragraph","text":"（一九六九年一月二十八日）"},{"type":"paragraph","text":"在我们伟大领袖毛主席的亲切关怀下，在首都工人驻清华大学毛泽东思想宣传队的领导下，清华大学革命委员会胜利诞生了。这是毛主席无产阶级革命路线的胜利，是首都工人阶级贯彻执行毛主席“工人阶级必须领导一切”伟大指示，领导上层建筑领域斗、批、改的巨大成果！首都工人驻清华大学毛泽东思想宣传队，是在毛主席直接关怀下建立的我国第一支工人宣传队。一九六八年七月二十七日，他们根据毛主席的伟大战略部署，在解放军战士的配合下，昂首阔步地开进清华大学，一举登上了领导上层建筑领域斗、批、改的政治舞台。就在这个二十世纪六十年代的伟大事件发生后的第九天，八月五日，敬爱的毛主席把外国朋友赠送的珍贵礼物一一芒果，转送给首都工人驻清华大学毛泽东思想宣传队。八月十五日，毛主席又亲切地接见了这个工人宣传队的代表。毛主席的巨大关怀，给了他们以极大的鼓舞和力量；毛主席的一系列最新指示，为他们指引「了胜利的航向。清华大学革命委员会的建立，就是首都工人驻清华大学毛泽东思想宣传队，在毛主席的关怀下，领导全校革命师生员工，坚决落实毛主席一系列最新指示的结果。"},{"type":"paragraph","text":"一月二十五日，当清华大学革命委员会宜告诞生时，清华园内红旗飘舞，一片欢腾，到处都是醒目的大字标语：“用毛泽东思想统帅一切！”“工人阶级必须领导一切！”“工人阶级能够领导一切！”“广大革命师生员工回顾半年来在工人阶级领导下清华大学的巨大变化，畅谈自已接受工农兵再教育的收获和体会，莫不欢欣鼓舞，豪情满怀。他们和工人宣传队员一起，隆重举行清华大学革命委员会成立和庆祝大会，纵情歌唱《大海航行靠舵手》，《参亲娘亲不"},{"type":"paragraph","text":"?如毛主席亲》，一遍又一遍地高呼：“战无不胜的毛泽东思想万岁！\"“毛主席的革命路线胜利万·岁！”“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"（新华社1969年1月2811讯、载1月29日《人民口报》）"},{"type":"paragraph","text":"？"}],"authors":[],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9fb19e37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

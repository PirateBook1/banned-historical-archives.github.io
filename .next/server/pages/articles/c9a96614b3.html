<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"藏品说话：一纸沉重——李四光母撕主席像","authors":["梅梓祥"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"梅梓祥·","type":"paragraph"},{"text":"一张纸很轻，轻得没有分量；一张纸又很重，折射着我们国家的一段血泪史。","type":"paragraph"},{"text":"这张纸是文革时期最习以为常的“证明”材料（周六潘家园市场购获），记载了一件小事，又是天大的事：","type":"paragraph"},{"text":"１９６９年，地质学家李四光家，墙上挂着家人照片。外甥女要将照片摘掉，换上毛主席像。老太太（李四光的母亲，或是岳母）不同意，将主席像撕破。外甥女拿着撕破的主席像往外跑，边跑边喊（大概喊：不得了啦，反革命啊……）李四光将外甥女追回了。后来，军代表专门组织人员进行调查。","type":"paragraph"},{"text":"这是整个事情的经过。","type":"paragraph"},{"text":"李四光是地质学家，中国地质力学的创立者，曾任地质部部长、中国科协主席。为石油的勘探、开发和原子弹、氢弹的研制作出重大贡献。这样一位具有卓越贡献的科学元勋，在文革初期也受到冲击。后来，被周恩来列入受保护的科学家名单，始得安全地从事科学研究工作。","type":"paragraph"},{"text":"李四光在文革中幸免于难，而更多的知识分子却没有那么幸运，家破人亡、妻离子散者众多。","type":"paragraph"},{"text":"这件“证明”材料的真实性不容怀疑。它虽然字数少，但容量大得包含了文革时多种人的“面貌”。","type":"paragraph"},{"text":"一、外甥女，红卫兵、造反派一流，要在李四光家墙上挂主席像；拿着撕破的主席像“边跑边喊”去举报。经历文革的人都不陌生，子女揭发父母，夫妻互相控告，或是显示自己立场坚定，或是为加官进爵创造业绩……比比皆是，不一而足。","type":"paragraph"},{"text":"二、老太太，撕破主席像，是故意还是无意？没有交待。有意？我在涉足收藏之后，才知道在“全国山河一片红”的“万岁”声浪中，的确有为数不少的“反革命”。铁证如山，我曾收藏到一所大学的“反革命”案件卷宗，人数之多，让我瞠目结舌。李四光文革受打击，老太太心生愤恚，不同意挂主席像，撕像，不是没有可能；甚至很有可能！","type":"paragraph"},{"text":"三、李四光紧跟着外甥女，将外甥女叫回。贵为至尊科学家，大概也为此惶惶不安。老老实实接受调查。","type":"paragraph"},{"text":"三个人物，在３００字短文中，虽历半个世纪烟云，依然栩栩如生如在目前。我们不能视为有趣，而应当作一段民族的苦难历史来咀嚼、承载。非如此，文明不能向前迈进。◇ 附材料（照片略）原文：关于李四光撕主席像调查情况的回忆","type":"paragraph"},{"text":"大约在６９年初“九大”前，为落实“据传说李四光撕了主席像”的问题，军代表决定由军代表小组工作人员高毅和当时大联委成员王茂森和我进行调查落实。只去过一次，当时找的人是警卫班的班长和保姆小胡，他们说的情况大体是一致的，但都不是亲眼所见。  当时文化大革命正处红卫兵破四旧高潮，李四光家的会客室墙上挂的家里人的照片，外甥女说是四旧，给摘掉后换上主席像，老太太不同意，将主席像撕破。外甥女拿着往外跑，边跑边喊，意思是老太太撕了主席像。跑到门口时，李四光也跟到门来，将外甥女叫回。这是当时的大体经过。回来后向军代表做汇报，因事情严重，需进一步落实。以后的情况就不知道了。□ 来源：梅梓祥微信号～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事非烟】","type":"paragraph"}],"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9a96614b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚朋友热烈欢呼我党“九大”成就  毛泽东思想武装了七亿中国人民  各国人民的斗争证实了“一切反动派都是纸老虎”的真理","authors":[],"dates":[{"year":1969,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚朋友热烈欢呼我党“九大”成就"},{"type":"paragraph","text":"毛泽东思想武装了七亿中国人民"},{"type":"paragraph","text":"各国人民的斗争证实了“一切反动派都是纸老虎”的真理"},{"type":"paragraph","text":"新华社二十九日讯　坦桑尼亚的麦尔·卡以兹在最近一期的《亚非新闻工作者》上发表文章，欢呼中国共产党更高地举起了毛泽东思想伟大红旗，必将建设成为一个更加伟大、更加光荣、更加正确的党。"},{"type":"paragraph","text":"文章说：“林彪副主席在中国共产党第九次全国代表大会上所作的政治报告是一个体现了马克思主义、列宁主义、毛泽东思想的伟大的历史文献。”“报告反映了中国共产党坚持以马克思主义、列宁主义、毛泽东思想作为指导思想的理论基础的完全正确性。”"},{"type":"paragraph","text":"文章说：“‘历史的经验值得注意。’毛主席这一英明的阐述引起我们重视中国革命的许多宝贵的历史经验，特别是在无产阶级专政下的中国社会主义革命和社会主义建设的许多宝贵的历史经验。毛主席科学地总结了，并且非常透彻地阐述了这些对世界革命极其宝贵的历史经验。”"},{"type":"paragraph","text":"文章指出：“最有价值的，具有普遍意义的历史经验是一个无产阶级政党内的两条路线斗争，马克思列宁主义路线与右、‘左’倾机会主义路线的斗争。”“正如林彪副主席在他的政治报告中指出的那样，象中国共产党这样一个革命的党‘正是在两条路线斗争中，特别是在战胜了对党危害最大的陈独秀、王明、刘少奇这三个叛徒集团的斗争中，巩固、发展、壮大起来的。’”"},{"type":"paragraph","text":"文章强调说：“毛主席在中国新民主主义革命、社会主义革命和社会主义建设各个不同的转折关头关于反对党内机会主义路线的斗争方针对各国革命者说来是极其重要的。”"},{"type":"paragraph","text":"文章说：“七亿中国人民现在已经用毛泽东思想这一最锐利的武器武装起来了，这是当前世界最大的幸运。让整个世界用毛泽东思想这个武器武装起来。林彪副主席的具有历史意义的报告和中国共产党章程必将把中国人民以及世界革命人民的觉悟提到一个新的高度。”"},{"type":"paragraph","text":"文章说：“毛泽东主席关于无产阶级专政下继续革命的理论，即在生产资料所有制的社会主义改造基本完成以后，还存在着阶级和阶级斗争；无产阶级还必须继续革命，是对马克思列宁主义宝库的一个巨大的贡献。”"},{"type":"paragraph","text":"文章还说：“毛泽东主席亲自发动和领导的无产阶级文化大革命的功绩在于，它将真假马克思列宁主义之间的区别和真假社会主义之间的区别更加深刻地铭印在世界人民的脑海中。用武力来夺取政权以及用继续革命来巩固无产阶级专政这一根本原则，把真马克思列宁主义与假马克思列宁主义区别开来了。”"},{"type":"paragraph","text":"文章说：在美帝苏修威胁着要采用一切手段来主宰世界的时候，毛主席关于世界大战问题，无非是两种可能的论断，及时地提高了被压迫人民的觉悟和革命战斗精神，极大地鼓舞着他们继续斗争，直到最后胜利。"},{"type":"paragraph","text":"文章最后说：“许多国家和地区的被压迫人民已经掌握了毛主席所阐明的这一真理：‘枪杆子里面出政权’。他们的斗争证实了毛主席关于‘一切反动派都是纸老虎’的论断。美帝和苏修都是纸老虎。今天美帝苏修正处在无法解决的危机深渊之中，‘不论是战争引起革命，还是革命制止战争，美帝、苏修的日子不会太长了！’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33eac8ae5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

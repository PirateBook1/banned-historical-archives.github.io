script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央毛主席周总理驰电祝贺首都祝寿酒会　一片万岁欢声","authors":[],"dates":[{"year":1949,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿日电】　中国共产党中央委员会昨日电贺斯大林同志七十寿辰，电文如下:"},{"type":"paragraph","text":"亲爱的斯大林同志和苏联共产党中央委员会同志们:"},{"type":"paragraph","text":"我们中国共产党人热诚地祝贺斯大林同志的光荣的七十岁生日。斯大林同志是列宁以后的最伟大的马克思主义者，在斯大林同志的领导之下，苏联人民建设了人类第一个社会主义社会，并正向着建设共产主义社会前进。在斯大林同志领导之下，苏联人民和全世界进步人类战胜了法西斯主义，并正在向新的共同敌人即帝国主义侵略份子作胜利的斗争。觉悟了的中国人民，和所有其他各国觉悟了的人民一样，看斯大林是自己的同志和朋友，看斯大林是全世界人民团结和胜利的旗帜。斯大林万岁!"},{"type":"paragraph","text":"中国共产党中央委员会一九四九年十二月十九日"},{"type":"paragraph","text":"【新华社莫斯科廿日电】　我中央人民政府毛泽东主席十九日祝贺苏联政府部长会议主席斯大林七十寿辰，祝词如下:"},{"type":"paragraph","text":"苏联政府部长会议主席斯大林阁下:"},{"type":"paragraph","text":"欣逢阁下七十寿辰，谨致敬意，并祝世界和平民主堡垒在阁下领导下日益强盛。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东一九四九年十二月十九日"},{"type":"paragraph","text":"【新华社北京廿日电】　我中央人民政府政务院总理兼外交部部长周恩来十九日电贺斯大林主席七十大寿，电文如下:"},{"type":"paragraph","text":"苏联政府外交部长维辛斯基阁下转致苏联政府部长会议主席斯大林阁下:"},{"type":"paragraph","text":"欣逢阁下七十寿辰之际，谨致庆贺之忱，并祝阁下健康和长寿。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部长周恩来一九四九年十二月十九日"},{"type":"paragraph","text":"【本报北京二十日专电】　京市各界人民，以发展中苏友谊来庆祝斯大林大元帅的七十寿辰。各工厂、机关、学校、部队和人民团体的签名祝寿运动已于十七日起广泛展开。据中苏友协北京分会统计，截至十九日止，签名祝寿者已达廿余万人，向该会报名参加廿一日前往苏联大使馆祝寿的已有六十余单位。各单位并已自十七日起，分别举行祝寿晚会或座谈会。此外，又组织了祝寿演出队、秧歌队、腰鼓、彩车等游艺节目，准备前往大使馆祝寿时演出。苏联大使馆订廿一日竟日举行盛大酒会，祝贺斯大林七十寿辰。中苏友协总会将于廿一日晚在怀仁堂举行祝寿大会及晚会。"},{"type":"paragraph","text":"【本报北京二十日专电】　中苏友好协会，廿日晚六时，在北京饭店举行斯大林七十寿诞祝寿酒会。朱德、刘少奇、周恩来、李济深、沈钧儒等中央首长及苏、捷、波兰各大使馆人士皆携眷参加，共千余人，寿堂布置无限伟大，中苏国旗中间为大寿字，两旁寿联为:“有如新月光华，寿世寿人，普天同庆；发扬马列真理，大仁大智，万象更新。”寿台上供一大寿桃，四对大寿烛，燃烧两旁，对而县斯大林大油画，两边用中苏文写“斯大林大元帅万寿无疆”。前来祝贺者，各食寿面、寿桃、寿糕一份，并各举寿酒祝斯大林万岁。刘少奇起立至寿台上高呼:“为了全人类幸福，为了被压迫民族解放，为了世界进步人类导师与领袖，为了中国人民最好的朋友斯大林健康和长寿，万岁!”周恩来举杯，连声高呼万岁斯大林，千余祝寿者亦皆响应，万岁万岁之声响澈云霄，情绪热烈，皆为世界最快乐的一天而兴奋。是时，会场分为二，一面表演东南亚及中国各民族的舞蹈，一面举行舞会，至深夜始散。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6a512452d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

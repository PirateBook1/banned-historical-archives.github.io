script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海团市委机关目前开展整风运动的打算","authors":[],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"上海团市委机关目前开展整风运动的打算","type":"title"},{"text":"团市委机关前一时期已初步“放”了一下。但是不透也很不平衡。目前各部门工作情况基本上有二种类型：一类是工作比较紧张。基层单位正在“放”“鸣”或者火种很多的。如高等学校工作部、青工部、学校工作部等；一类是工作虽然也很繁重，但是不管基层工作或者基层问题较少。而且同志的意见也比较多的。如统战部、青年报、青年宫等。根据以上情况我们准备以二个星期左右的时间继续动员机关干部充分提出批评和意见。一般部门在整风、工作两不误的要求下能放多少是多少。重点部门如统战部、青年报、青年宫则准备大放一下。具体采取下列措施：","type":"paragraph"},{"text":"一、针对广大同志对最近整风形势、方针和报纸上的争辩存在着许多模糊的认识的情况。在一、二天内由各部召开座谈会、漫谈会展开一次讨论，以进一步明确认识并收集各种反映：结合座谈由各部部长帮助大家澄清思想，并动员大家继续积极投入机关整风运动，大胆鸣放。","type":"paragraph"},{"text":"二、选择若干意见比较集中、容易引起讨论的问题（如干部政策、领导与被领导的关系、党对团的领导、青年工作的前途、体制问题等）首先组织在黑板报上的热烈批评，形成气氛；同时部门普遍召开座谈会，一般每周二次，重点部门可增多些。全面展开之后，根据可能在内容上逐渐引导到有关党的政策、主张等问题上去。","type":"paragraph"},{"text":"三、书记处直接召开几次座谈会：部长以上干部的座谈会（若干次）；青年报的座谈会一次，着重展开关于办报方针、新闻自由和对团市委领导的批评，统战部座谈会一次，着重对团市委在统战政策的掌握执行上的批评。此外，书记可分头召集分工联系的部门同志开若干次数座谈会听取批评。","type":"paragraph"},{"text":"四、对个别意见较多，在部门座谈中意见不易谈透的同志，领导上要主动找他们个别谈心，使之畅所欲言。","type":"paragraph"},{"text":"五、整理前一时期“放”出来的材料，排出立刻可以解决的问题采取措施迅速解决，以表明领导的决心，增强同志进一步放鸣的信心。","type":"paragraph"},{"text":"六、为保证机关整风的领导，指定杜淑贞、王一明、徐维诚、林铭纲等同志负责此项工作。","type":"paragraph"},{"text":" 青年团上海市委员会1957年6月12日","type":"paragraph"}],"comments":[],"origin":"上海市档案馆A21-2-921　P.1","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e37a6718c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

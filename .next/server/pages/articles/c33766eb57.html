script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青甘各民族参观团向毛主席献旗邓副总理设宴招待各民族参观团","authors":[],"dates":[{"year":1953,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿日电】　青海省果洛区藏族参观团和甘肃南部牧区各民族参观团，在二十日下午向中央人民政府毛泽东主席献旗。中央人民政府朱德副主席代表毛主席受旗。"},{"type":"paragraph","text":"献旗时，在场的有由中央人民政府民族事务委员会主任委员李维汉，副主任季员乌兰夫、刘格平、刘春，民族事务委员会委员朱早观和中央人民政府委员会办公厅副主任余心清。"},{"type":"paragraph","text":"献旗完毕，朱副主席举行茶会。会上，青海省果洛区藏族参观团副团长康克明和甘肃南部牧区参观团团长达吉，先后表示向毛主席和中央人民政府各首长致谢。最后，朱副主席勉励大家加强团结，努力做好少数民族地区的生产、习易、医药卫生和交通等工作，逐步提高各族人民生活水平。"},{"type":"paragraph","text":"【本报讯】　综合新华社电讯报道:中央人民政府政务院邓小平副总理二十日曾设宴招待青、甘各民族参观团全体人员，政协全国委员会民族事务组十九日也邀请他们举行了座谈会。"},{"type":"paragraph","text":"邓小平副总理在二十日的招待宴会上致欢迎词说:三年来，由于人民政府实行了毛主席伟大的民族政策，各民族人民已经空前地团结起来了。毛主席的民族政策是要我们各民族一律平等、实行团结互助，建设自己幸福美满的生活。我们在藏区的工作人员，过去是帮助大家做好团结工作，今后更要继续努力，帮助藏区人民进一步加强团结，向着内蒙自治区的发展道路前进。邓副总理最后指出:帝国主义和蒋介石残余匪帮是不甘心我们各民族人民团结，不甘心我们各民族人民过好日子的，他们总是用尽一切办法，挑拨我们各民族间的团结，希望大家严加警惕。招待宴会在亲密团结的空气中进行。"},{"type":"paragraph","text":"在政协全国委员会民族事务组十九日的座谈会上，政协全国委员会副主席陈叔通，向各参观团的代表详细地阐述了共同纲领中的民族政策，和全国各族人民在毛主席的领导下，亲密团结，共同建设祖国的伟大成就。青海果洛区藏族参观团团长扎喜旺徐(藏族)、甘肃南部牧区各民族参观团团长达吉(藏族)和其他代表，在发言中都表示热烈感激毛主席和人民政府对各少数民族的爱护和帮助，以及他们在这次参观中看到祖国的伟大和可爱。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c33766eb57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

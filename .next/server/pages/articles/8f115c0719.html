script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市在处理三反中接收的财物时　体现只查账目不追财产的缺点","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"津市在处理三反中接收的财物时　体现只查账目不追财产的缺点","type":"title"},{"text":"【天津分社十五日讯】津市在三反中进行清理财产工作时，发现工作组只查账目，不追财产的缺点。一月以来津市三反财产清理处共接收工业八十七户，商业一七九户，但清理工作进行很慢，而且在恢复生产上，政府也垫支了七亿元。接收来的财物并不多，很多家是业不抵债，不少是只接收了空铺子、工人、债务和未完的工程(建筑业)。这是资本家在被捕前，早已转移财产或本来就是化名分存的。这一问题反映了上一阶段有些工作组只查账目，不追财产，是一个缺点。津市决定今后对不法商人是：抓人、追钱、不要铺子，而要把店员包下来；对工厂是尽量争取不停工。不抓的不法资本家要具结、取保、交钱；就是应抓的，也尽量不抓光负责人，以免影响生产。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f115c0719"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

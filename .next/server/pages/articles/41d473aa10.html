script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于小学无产阶级文化大革命的通知（草案）","authors":[],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于小学无产阶级文化大革命的通知（草案）（供讨论和试行用）","type":"title"},{"text":"（一）小学是无产阶级文化大革命的一条重要战线。必须坚决执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线。要按照《中共中央关于无产阶级文化大革命的决定》办事。","type":"paragraph"},{"text":"（二）春节后各地小学一律开学。在外地串连的小学教师和学生，应当返回本校，积极参加本校的无产阶级文化大革命，进行斗批改，并组织学生学习。","type":"paragraph"},{"text":"（三）小学生可以组织红小兵。五、六年级和一九六六年毕业的学生，结合文化大革命，学习毛主席语录，学习老三篇和三大纪律八项注意，学习文化革命十六条，学唱革命歌曲。","type":"paragraph"},{"text":"一、二、三、四年级学生，由革命教师或高年级学生作辅导员，组织他们学习毛主席语录，兼学识字，学唱革命歌曲。","type":"paragraph"},{"text":"在文化大革命期间，小学生也必须学习一些算术和科学常识。","type":"paragraph"},{"text":"（四）小学的文化革命委员会、文化革命小组，由教师和高年级的学生民主选举产生。这些组织的成员，应以革命教师和高年级的革命学生为主体。","type":"paragraph"},{"text":"经过群众讨论，健全或改选学校的行政班子，管好师生的生活。","type":"paragraph"},{"text":"（五）在文化大革命中，不许任何领导因为群众提出批评，揭露问题，而采取各种形式进行打击报复。在文化大革命中，被打成“反革命”、“假左派、真右派”、“小牛鬼蛇神”等的革命师生，必须平反。","type":"paragraph"},{"text":"（六）在文化大革命中，重点打击党内一小撮走资本主义道路的当权派，同时把教职员工中那些坚持反动立场的地、富、反、坏、右分子（不是指家庭出身）清除出去，由教育机关安排，就地劳动改造。","type":"paragraph"},{"text":"这一通知可在全国城乡基层单位和小学校中张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d473aa10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见里陶丁外长  马来西亚外长里陶丁举行答谢宴会","authors":[],"dates":[{"year":1978,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见里陶丁外长"},{"type":"paragraph","text":"马来西亚外长里陶丁举行答谢宴会"},{"type":"paragraph","text":"新华社北京九月二十二日电　邓小平副总理今天下午会见马来西亚外交部长东姑·艾哈迈德·里陶丁和随同来访的其他马来西亚客人，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"马来西亚驻中国大使拉赫曼参加了会见。"},{"type":"paragraph","text":"会见时在座的有：外交部副部长韩念龙，司长沈平，副司长王晓云、傅顺和，外贸部副局长荣凤祥。"},{"type":"paragraph","text":"新华社北京九月二十二日电　马来西亚外交部长里陶丁和夫人今晚举行答谢宴会。"},{"type":"paragraph","text":"里陶丁外长在宴会上祝酒时说，两天来，我和中国领导人就两国共同关心的问题进行了坦率和诚挚的讨论，这些讨论表明，我们两国存在着进一步加强和扩大在各个领域的合作的愿望。他说，我们也讨论了加强这一合作的方法。推动我们两国关系发展并使其更为密切的道路已经畅通。"},{"type":"paragraph","text":"韩念龙副外长接着祝酒。他说，里陶丁外长这次来我国进行友好访问，为增进我们两国的友好关系作出了贡献。他说，我们都是发展中国家，面临着建设自己国家的任务，都需要有一个有利的国际环境。我们都希望为维护亚洲的和平与稳定以及维护发展中国家的经济利益而加强合作，互相支持。"},{"type":"paragraph","text":"马来西亚驻中国大使达图·拉赫曼·贾拉尔和夫人，泰国驻中国大使格森·格森西和夫人，菲律宾驻中国大使馆临时代办塞维里诺和夫人出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的有外贸部副部长郑拓彬以及有关方面负责人。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见马来西亚外交部长里陶丁和随同来访的其他马来西亚客人。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ed4aa33d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

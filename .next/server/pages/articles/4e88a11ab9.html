script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北抗美援朝运动的普及工作作得很差","authors":[],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"湖北抗美援朝运动的普及工作作得很差","type":"title"},{"text":"【中南总分社八日讯】湖北省抗美援朝运动的普及工作作得很差，据武昌、咸宁等十一个县典型抽查说明，该省一般地区尚存在着百分之四十到五十的空白区，仅少数较好的村庄和街道，有百分之八十的人受到了抗美援朝教育。抽查中发现在不少展开运动的地区，存在着严重的形式主义。这主要表现在抗美援朝运动未与实际工作相结合，如黄陂县胜利、邱陂、合丰等乡，召开过各种大会十次左右，据统计有百分之六十的人参加。但由于干部片面认为开会演讲就是搞好了抗美援朝，结果会开了话讲了，大多数群众还是什么都不知道。宜都县干部发动群众控诉日寇暴行，群众虽然控诉得痛哭流涕，但干部不善于引导群众将仇恨化为行动，亦不善于把控诉与镇压反革命相结合，所以当群众诉了苦后，感觉“敌人(日本鬼子)离得太远，无法泄心头恨”，大家要求扎些稻草人杀一下出出气。此外，由于宣传教育不够，部分群众思想混乱，如有的人片面认为美国加蒋介石又武装日本，这我们可受不了；有的认为日本又进攻中国了；有的认为“抗美援朝就是出兵缴粮”。目前在不少干部中由于满足于形式主义的工作方法和成绩，已产生“松一口气”的思想，以为“五一”时游过行出过钱，开了大会，演了讲，到了很多群众，这样就完成了对群众的爱国主义的思想教育任务，不继续把运动引向前进和深入下去。该省大部地区尚未订立爱国公约，部分地区订立的亦是由“干部编写，群众举手通过一下”的形式条文。","type":"paragraph"},{"text":"在建立宣传员方面，亦发生不少毛病，如均县(该县城关区的宣传员有十三个是地主、富农成份，三十二个流氓地痞，只有二十五人合乎条件。该县二区四区并有富农当传授站长，被斗地主当宣传员)二十五个村建立了一○五个宣传员，在各种运动中只有五个村的宣传员起了作用，开过会的仅八个村，其余的仅有形式。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年6月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e88a11ab9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

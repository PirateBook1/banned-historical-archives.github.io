script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦朋友欢呼“东方红，太阳升”  赞扬中国人民在毛主席领导下取得巨大成就","authors":[],"dates":[{"year":1966,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦朋友欢呼“东方红，太阳升”"},{"type":"paragraph","text":"赞扬中国人民在毛主席领导下取得巨大成就"},{"type":"paragraph","text":"新华社拉瓦尔品第十五日电　在中国访问演出后最近回国的巴基斯坦文化艺术团副团长阿齐兹夫人十五日在《巴基斯坦时报》上发表题为《东方红，太阳升》的文章，赞扬中国人民在毛主席的领导下在各方面所取得的巨大成就。"},{"type":"paragraph","text":"她说，“中国人民十六年来所取得的成就用任何标准来看都是使人印象深刻的。”"},{"type":"paragraph","text":"她说：中国人民在三十年内为了反对国内外的敌人而进行了坚持不渝的斗争，终于获得了最后胜利，第一次有自由致力于建设一个为多数人谋福利的社会。"},{"type":"paragraph","text":"她说：为了响应毛泽东主席提出的自力更生的政策，工人们以他们的灵巧的才能来发展机器。她还说：在农业方面，情况也一样。农民以极大的自豪感展示了他们制造和使用的打谷机。"},{"type":"paragraph","text":"她说：中国人民的工作效率的确是惊人的。能容纳一万人的人民大会堂在十个月内就建成了。"},{"type":"paragraph","text":"新华社拉瓦尔品第十五日电　巴基斯坦新闻和广播部副秘书、去年七月访问中国的巴基斯坦考察人民公社代表团团员库希德·阿拉姆十五日说，中国人民公社是一种新的制度，能够保证充分调动这个国家的全部人力和物力来增加生产和提高人民的福利。"},{"type":"paragraph","text":"他在拉瓦尔品第的一次集会上作了关于中国人民公社的报告。他说，正是由于这种公社制度，在大跃进中建成了成千上万的灌溉工程。"},{"type":"paragraph","text":"谈到人民公社的管理制度时，他说，人民公社是一个民主管理的组织，中国农民在公社里以高度的热情工作。"},{"type":"paragraph","text":"他说：在人民公社里，每一个人都关心公社，公社关心每一个人。"},{"type":"paragraph","text":"他的报告一再博得听众的鼓掌欢迎。这次集会是由拉瓦尔品第巴基斯坦—中国友好协会主办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2579a4fd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

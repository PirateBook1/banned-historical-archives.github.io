script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南阳地委救灾会议记录（摘要）","authors":[],"dates":[{"year":1957,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"南阳地委救灾会议记录（摘要）","type":"title"},{"text":"1957年4月1日,地委第一书记林晓、专员宋绍良、副书记杨林波在地委会议室听取了唐河、桐柏、方城、泌阳、南阳县“关于农民外逃湖北要饭和大牲畜瘦饿死严重的汇报”。唐河县委第一书记王曰信说: “元月份以来,唐河县大牲畜非正常死亡4，766头,仅3月上旬以来就死亡582头。源潭区16个农业社(即后来的生产大队)耕牛吃的草全靠社员们当天割草来勉强应对。3月20日来，部分农业社还有扒掉队里的草房用旧麦秸喂牛的情况。”","type":"paragraph"},{"text":"方城县第一书记管振说：“方城全县474个高级社中204个高级社问题较为严重。原需要统销粮178.6万斤,经过动员挖潜, 自己可解决4.4万斤,尚缺174.2万斤。元月份来全县共死亡大牲畜1，180头,瘦弱不能使用的5，507头,占总头数的12.7%。死牛多的主要原因是缺草料,还有社员缺乏思想教育，觉悟不高的问题，转入高级社后实行大槽喂养,管理不善,饲养员不仅责任心不强还偷吃牛的饲料,也是造成耕牛大量死亡的实际问题。”","type":"paragraph"},{"text":"地委财贸部副部长徐河济是调查东部几个县灾情的工作组组长。他说: \"我这次从南阳乘车经唐河县进入桐柏县境的路程中,沿途看到许多卖死牛肉的。入春以来耕牛死亡现象越来越严重,这几个县域内缺耕牛情况相当普遍。仅桐柏金亭中心乡方翠庄农业社就缺牛38头,刘庄农业缺耕牛30多头。因为缺粮,桐柏固县乡已饿死2人,黄泛中心乡饿死1人,未有发现的饿死人还有多少?肯定有但不好估计。桐柏县委主要负责同志讲,在本县原本就难以养活自己的情况下,泌阳县逃到桐柏要饭的人每天还成群结队,而且与日俱增,更使他们雪上加霜。”","type":"paragraph"},{"text":"专署秘书主任葛清轩插话说：“有一个情况可证明泌阳县逃荒要饭情况的严重性。盆窑(泌阳县东南25公里处,是该县与桐柏县的交界处,现属于泌阳县马古田镇管辖)收容所每天的收容力不能超过百人,现每天近200人在那里吃饭,其中80%以上是泌阳县的人。\"","type":"paragraph"},{"text":"泌阳县委第一书记李富昌汇报说: “泌阳县全县重灾户23，521家,轻灾户43，920家。经过救灾,尚有重灾户57，319家,轻灾户277，137家，3月中旬以后,又有4，170轻灾户变成了重灾户,春水,饶良两区还出现逃荒要饭现象。去冬以来,全县外逃户754户, 1，798人,大分逃到临县桐柏及湖北随县。纯粹因缺粮外出要饭的187户,计382人,还有早出晚归讨饭户682家, 计1960人,三项合计1617户,共计4，140人。外逃户中有贫农、有种粮大户、也有中农等。有的中农户外出讨饭时把已入社的耕牛也拉走了。”会上地委、专署主要领导当场拍板返销给泌阳粮食300万斤，并给9万元救济款,唐河、方城、桐柏、南阳县分别给返销粮食200万斤或150万斤。","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09198aea01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从一台拖拉机的遭遇看“四人帮”流毒  社论里的话能兑现吗？","authors":["李传杰"],"dates":[{"year":1978,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从一台拖拉机的遭遇看“四人帮”流毒"},{"type":"paragraph","text":"社论里的话能兑现吗？编辑同志："},{"type":"paragraph","text":"我们大队在一九七六年四月买了一台上海丰收三五型拖拉机。买来后，还没用就发现升降高压油泵和调节弹簧摇臂不管用，犁升不起来降不下去。我们去找淮南市农机公司，他们讲，这种型号的配件本地无法修，也不能换，花三百多元再买一套升降压油泵就行了。三百多元，谈何容易，贫下中农要拿出三千多斤粮食。刚买来就报废，等于把三千多斤粮食白白浪费掉，贫下中农是不会批准的。买这台拖拉机时，大队干部、社员克服困难，筹措款项，好不容易才买下了。犁不成地，只好改搞运输。由于机子买来时无说明书，我们不知如何保养，不久，分配式油泵也坏了，运输也搞不成了。《人民日报》社论《质量必须第一》中指出：制造单位要保修，保换，保退。如果能实现，有多好呢！贫下中农高兴地说：“这下可好啦！我们的死铁牛又能活了。”但也都担心社论里的话能否兑现。我们希望：一、当地能够掌握各种型号拖拉机的零件，并会修理。二、损坏的零件可以及时换。三、机器出厂时，把容易损坏的零件配成双套，坏了一套还可以换上另一套继续使用。"},{"type":"paragraph","text":"安徽省淮南市芦集公社姚幸大队　李传杰"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"415f83b590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委、市革委会举行宴会热烈欢迎越南战友范文同总理阮维桢副总理等由周恩来总理张春桥同志等陪同走进宴会厅，全场热烈鼓掌表示欢迎　张春桥同志和范文同总理在洋溢着极其亲切友好气氛的宴会上发表了充满兄弟情谊的讲话","authors":[],"dates":[{"year":1971,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二十五日讯　中共上海市委员会、上海市革命委员会今天晚上举行宴会，热烈欢迎越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同和由他率领的越南劳动党和越南民主共和国政府代表团全体成员。代表团团员、越南劳动党中央委员会政治局委员、越南民主共和国政府副总理阮维桢，代表团团员陈贵海、李班、吴船、阮基石，以及代表团随行人员和越南驻中国大使馆人员应邀出席了宴会。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广也应邀出席了宴会。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥出席了宴会。"},{"type":"paragraph","text":"宴会大厅里并排悬挂着越南民主共和国和中华人民共和国国旗。宴会开始时，范文同总理、阮维桢副总理和代表团其他成员由周恩来总理、张春桥同志等陪同走进宴会厅，全场热烈鼓掌表示欢迎。"},{"type":"paragraph","text":"在洋溢着极其亲切友好气氛的宴会上，张春桥同志和范文同总理发表了充满兄弟情谊的讲话，激起了一阵又一阵热烈的掌声。(讲话全文另发)"},{"type":"paragraph","text":"出席宴会的还有，中共上海市委、上海市革命委员会和人民解放军驻上海部队负责同志王洪文、马天水、徐景贤、王秀珍、杨富珍、金祖敏、王少庸、刘耀宗、周丽琴、赵林根、张宜爱、冯国柱、张敬标、黄涛、刘文学、李彬山、申元军、胡开德、武朝然等。"},{"type":"paragraph","text":"陪同越南战友前来访问的耿飚、王幼平、韩叙、陆维钊等同志也出席了宴会。"},{"type":"paragraph","text":"在上海的越南实习生和越侨的代表出席了宴会。"},{"type":"paragraph","text":"波兰驻上海副领事也出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\11\\71bq010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e范文同总理(左二)、阮维桢副总理(左四)和周恩来总理(左五)、张春桥同志(左三)在宴会上亲切交谈。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebf4f58b5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

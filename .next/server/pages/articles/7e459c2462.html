script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“新中国没有言论自由”","authors":["上海第一师范学院","凌其成","孙文浩","徐庆祯","袁道信","陈大欧"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“新中国没有言论自由”","type":"title"},{"text":"上海第一师范学院徐庆祯孙文浩袁道信陈大欧凌其成","type":"authors"},{"text":"“共产党领导下的新中国没有言论自由。”“什么言论自由，还不是少数人包办。这些都是假的、骗人的，只准共产党讲。”","type":"paragraph"},{"text":"“报纸上一片冠冕堂皇的话，实际上共产党是骗骗人的。其实只要拍拍马屁的人评级就可以评得高一些，你与领导作对就评得低些，党团员讨光得多，群众吃亏。共产党讲的是一套，做的是一套。”","type":"paragraph"},{"text":"“农业合作化的农民生活提高了，这都是骗人的。农民生活苦得很。报纸上是不会登的。只登好不登坏的。报纸上是把典型的事件来宣传报导的，你到农村中去看看，农民还是穷得很。报纸上都是欺骗性宣传。”（中文系六班学生徐庆祯）","type":"paragraph"},{"text":"“反动言论没有自由，那还叫什么自由？”（中文科五班孙文浩）","type":"paragraph"},{"text":"“报纸新闻很少，即便有也是原则性的几条，总是带有表格式的东西，每一张报纸都是一模一样，内容不多。”（历史科二班学生袁道信）","type":"paragraph"},{"text":"“解放日报是共产党一手包办的，是千篇一律，报喜不报忧。”（中文科四班学生陈大欧）","type":"paragraph"},{"text":"“今日报上揭发什么拥护什么，明日全国人民一致支持，斯大林死了才批判，不死就不批判，这是一窠风。”（中文科五班学生凌其成）","type":"paragraph"},{"text":"“今天的新闻是表面一套，不踏实，只是歌功颂德，没内容，今天的报纸是清一色，千篇一律，新闻不自由。要求刊登领袖的私生活。”（中文科22班阚开齐、任寿春）","type":"paragraph"},{"text":"“×××因生活困难，私下说：‘解放前生活苦是被日帝所害，可是为什么现在这样苦？’传到干部科耳朵里，马上找去训斥，还扣上传播反动话这顶大帽子，真冤哉！苦也！”（未具名）","type":"paragraph"},{"text":"历史科二班学生袁道信对纪律和组织制度强调“灵活运用”。语文科学生张肇祺强调“个性不愿受纪律约束”。","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e459c2462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

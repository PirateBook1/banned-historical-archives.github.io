script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔首相吉里的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年一月九日电　尼泊尔首相图尔西·吉里一月九日致电邓小平副总理，对周恩来同志逝世表示最深切的哀悼。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平阁下:"},{"type":"paragraph","text":"我代表尼泊尔政府和人民并以我个人的名义，就中华人民共和国总理周恩来先生阁下的不幸逝世，向中国政府和人民表示最深切的慰问和哀悼。周恩来总理的逝世使世界失去了一位杰出的政治家。他是一位伟大的爱国者，毕生致力于为祖国服务的事业，并取得了辉煌的成就。他为实现世界和平和国际间的了解做出了宝贵的贡献。我们尼泊尔人以十分感激的心情回忆起他对我国的热烈和最友好的情谊以及他为加强我们两国之间的亲密关系所起的作用。他的逝世使尼泊尔失去了一位伟大的朋友和同情者。请向周恩来夫人转达我的衷心慰问。"},{"type":"paragraph","text":"尼泊尔首相图尔西·吉里博士"},{"type":"paragraph","text":"一九七六年一月九日于加德满都"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6d811b28b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬爱的领袖毛主席，我们永远忠于您！（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的领袖毛主席，我们永远忠于您！"},{"type":"paragraph","text":"蓝天再高不如毛主席的天才高，银河再长不如毛主席的恩情长，星星再多不如毛主席对人民的贡献多，海洋再深不如我们对毛主席的热爱深。在邢台地区支左的人民解放军某部指战员和革命群众，怀着对毛主席无限热爱、无限信仰、无限忠诚、无限崇拜的心情，喜看伟大领袖毛主席像。　　张仕国　于成美摄"},{"type":"paragraph","text":"“敬爱的领袖毛主席，我们永远忠于您！”人民解放军总参谋部、总后勤部、空军和第二炮兵学习毛主席著作积极分子代表，见到了伟大领袖毛主席。他们把无限热爱毛主席、无限忠于毛主席的深厚感情，凝结成最美好的语言，长时间地热烈欢呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"刘家河套村的许多家庭学习小组，最爱读毛主席的书。他们带着怎样批倒批臭中国赫鲁晓夫的问题，带着怎样破私立公的问题，活学活用毛泽东思想。这是社员白克堂一家在开家庭批判会前学习毛主席语录。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"中国人民解放军驻河南部队，在“三支”“两军”工作中把宣传和落实毛主席的最新指示放在第一位。他们组成许多毛泽东思想宣传队，深入工厂、农村，热情开展多种形式的宣传活动。广大指战员决心同河南革命人民一起，掀起更大规模的学习和宣传毛泽东思想的群众运动，让毛泽东思想的伟大红旗永远在中原上空高高飘扬。"},{"type":"paragraph","text":"这是驻郑州某部毛泽东思想宣传队在向农民宣传毛主席的最新指示。 \t\t\t\t\t\t新华社记者摄"},{"type":"paragraph","text":"兰州第一毛纺织厂四车间丙班革命职工以“斗私，批修”为纲，大办毛泽东思想学习班，大学大用“老五篇”，有力地促进了人的思想革命化，使革命和生产都出现了一片热气腾腾的景象。图为参加毛泽东思想学习班的革命职工在学习毛主席语录。　　新华社记者摄"},{"type":"paragraph","text":"支左的解放军给辽宁凌源中学送来了光辉的毛泽东思想，大大促进了人的思想革命化。原来由于认识不同而分成两派的崔淑珍（左）和张丽秀同学，通过斗私批修，互相交心，作自我批评，变成了一对红。这是她俩在一起学习革命的宝书毛主席著作。"},{"type":"paragraph","text":"凌源县人武部供稿"},{"type":"paragraph","text":"把毛泽东思想送到群众的心坎上，是最大的爱民。驻守西藏高原的空军某部广大指战员，在支农战线上热情向藏族同胞宣传毛泽东思想。这是护士韩党英和老阿妈一起学习毛主席著作。　　陶光明摄"},{"type":"paragraph","text":"毛主席是我们心中的红太阳，毛泽东思想哺育着我们成长。我们是毛主席的红小兵，我们永远忠于毛主席，永远宣传伟大的毛泽东思想。这是首都的一支红小兵毛泽东思想宣传队（其中年龄最小的才五岁）在为群众表演节目，宣传毛泽东思想。　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fde966586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

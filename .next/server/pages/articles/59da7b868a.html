script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在国际关系研究所一份内部材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在国际关系研究所一份"},{"type":"paragraph","text":"内部材料上的批语\""},{"type":"paragraph","text":"（1965年6月2日）"},{"type":"paragraph","text":"江青阅。这是一个研究所【的】分析，可一看。他们认为有可能马上打仗。我看也许如此，也许暂时还不会。一、二、三【年】之后才打，我们就有准备了。但我【们】要放在马上打的基础上部署工作，中央已作了决定了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二日于杭州"},{"type":"paragraph","text":"[1]这个批语写在国际关系研究所1965年5月3日编印的《帝国主义动向》第十五期登载的《从美国统治集团内部在越南问题上的争吵看美国扩大战争的动向》一文上。文章说，约翰逊政府在越南问题上所策划的各式各样的和谈阴谋已经一一破产，逐步扩大轰炸北越的战争论诈一手也未收到预期效果。现在，是否要把轰炸扩大到河内、海防一线，在美国统治集团内部，争吵大大地加剧起来。他们的争吵表明，约翰逊政府确确实实是在积极准备进一步扩大战争，打算同中国进行一场较量。但这一政策在国内遭到人民的强烈反对，也受到统治集团内部的很大压力，因此，约翰逊政府将加强“和谈”攻势，企图以此争取舆论，摆脱困境，为进一步扩大战争创造“政治资本”。同时在“和谈”攻势的掩盖下，继续加紧扩大战争的各种准备。估计美国目前暂时还不会把轰炸扩大到河内、海防一线，但对目前轰炸区域空袭的强度将进一步增加。"},{"type":"paragraph","text":"[2]指1965年4月14日发出的《中共中央关于加强备战工作的指示》。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":69,"page_end":69},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59da7b868a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于暂不在报纸上宣传解放区土地改革的指示","authors":[],"dates":[{"year":1946,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于暂不在报纸上宣传解放区土地改革的指示","type":"title"},{"text":"（一）中央五四关于土地问题指示，将要更加促进各解放区的群众运动，实现土地关系的根本改变，极大地巩固解放区，极大地增加我们反对国民党政治进攻与军事进攻的力量。农民的土地要求与土地改革的行动，是完全正当的与正义的，并且符合于孙中山的主张及政协决议，对于中国政治的进步与经济的发展，完全必要。但在目前斗争的策略上，我们在各地的报纸上除公开宣传反奸、清算、减租、减息的群众斗争外，暂时不要宣传农民的土地要求、土地改革的行动以及解放区土地关系的根本改变，暂时不要宣传中央一九四二年土地政策的某些改变，以免过早刺激反动派的警惕性，以便继续麻痹反动派一个时期，以免反动派借口我们政策的某些改变，发动对于群众的进攻。","type":"paragraph"},{"text":"（二）为了拥护当前的群众运动，各地报纸应尽量揭露汉奸、恶霸、豪绅的罪恶，申诉农民的冤苦。各地报纸应多找类如《白毛女》这样的故事，不断予以登载，应将各处诉苦大会中典型的动人的冤苦经过事实加以发表，以显示群众行动之正当和汉奸、恶霸、豪绅之该予制裁。在文艺界中亦应鼓励《白毛女》之类的创作。","type":"paragraph"},{"text":"（三）中央五四土地指示，各地应即当作党内文件印发给进行群众工作的干部及其他广大干部阅读，使大家明白党的政策，迅速实现土地改革。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"228c7234c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

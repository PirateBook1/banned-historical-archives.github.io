script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放发言：胡风是否反革命分子？","authors":["冯孝敏","西南师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鸣放发言：胡风是否反革命分子？","type":"title"},{"text":"西南师范学院冯孝敏","type":"authors"},{"text":"（冯孝敏：西南师范学院中文系1958级学生）","type":"subtitle"},{"text":"胡风是否反革命分子？","type":"paragraph"},{"text":"1．可否在学生中重新传达毛主席讲话？要求不删节，不解释，全部照念。听的人自愿参加。","type":"paragraph"},{"text":"2．关于“三反”“肃反”党一直说成绩是基本的、主要的，缺点是个别的、难免的。但我认为取得那些成绩的代价太昂贵，方式不妥当。为了进一步地了解这个问题。党是否可以公布“三反”中被打的老虎及其中真正的老虎数目？“肃反”中被斗的人及其中真正的反革命的数目？如果公布绝对数目字不便，公布比例数字也可。如果不公布全国的数字，公布一个单位的数目也可。","type":"paragraph"},{"text":"3．胡风问题。从已公布的材料来看，胡风问题究竟是不是反革命问题？我认为：已公布的材料中，超出文艺思想问题的只有两点：","type":"paragraph"},{"text":"（1）胡风与伪北京警局陈焯的关系。","type":"paragraph"},{"text":"（2）胡风在日本干了些不可告人的勾当。","type":"paragraph"},{"text":"但是，如果没有进一步的材料，第一点即托情放人这一点，并不足以说明胡风与反动特务机关有组织联系；第二点，即不可告人的勾当，到底是些什么勾当？他在国民党“剿共”军中做反动的政治工作，倒的确是个政治历史问题，但也必须详细调查。","type":"paragraph"},{"text":"胡风的主要活动，我认为是文艺思想问题。他的三十万字的意见书是向党中央提出的，他只能对其中的观点负责，而不能对公开发表的效果负责。他在密信中对文艺领导人的谩骂，攻击，固然不对，但是也是由于他对文艺运动的长期不满（姑无论这种不满正确与否）及这种不满长期郁结的结果。不能就据此认为是反革命。","type":"paragraph"},{"text":"至于蒋介石集团对胡风的喝采，这是敌人利用的问题。这种情况，说明胡风的极其严重的错误；但也不能说明他是反革命问题，希望及早公审。","type":"paragraph"},{"text":"我希望领导调查知识分手群众对这一问题真正看法。看对胡风是反革命深信不疑的有多少人，基本上相信但有些怀疑的有多少人，疑信参半的有多少，基本上怀疑的有多少人。调查时强调打破顾虑，从各方面即实质方面、法律方面表示意见。","type":"paragraph"},{"text":"声明：我以前在任何情况下，对任何人都没有发表过上述意见。这次是第一次发表这些意见。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2192585a87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

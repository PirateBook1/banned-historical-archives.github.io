script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联代表团抵京车站上举行欢迎会，周恩来，郭沫若致词，法捷耶夫高呼毛泽东斯太林万岁!","authors":["唐海"],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京一日十一时半专电】　以法捷耶夫为团长的苏联文化、艺术、科学工作者代表团，今日上午十一时由津抵京。到车站欢迎的，有宋庆龄、刘少奇、周恩来、李济深、郭沫若、刘伯承、陈毅、贺龙等四百余人。蔡畅、许广平、陆璀等献花。当列车进站时，车上车下一片欢呼声。法捷耶夫头发灰白，高个子，西蒙诺夫手捧鲜花满面含笑。车站上先举行欢迎会，奏苏联与中国国歌后，周恩来郭沫若先后致词。法捷耶夫以激动语气，高呼毛泽东斯大林万岁，掌声历久不息。当代表团步出车站时，北京大学及师大附中同学代表拥上献花，鲜花塞满苏联朋友怀中。此时四围欢呼声始终不断。代表团女团员极为感动，拉住献花儿童之手，久久不放。苏联朋友们进入汽车，女同学们包围汽车，将大堆鲜花塞进车中。此时俄国话中国话喊的口号声，混成一片。此次抵京者，除著名作家法捷耶夫、西蒙诺夫外、还有科学院副院长、农学院院长、电影导演，教育部副部长等。戏剧团系由苏联政府艺术工作委员会主席卡尔基诺夫率领，包括歌舞者十五人，舞蹈家女三男二，钢琴家二人。　(唐海)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e71d293e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚党和政府作出决定悼念毛泽东主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚党和政府作出决定悼念毛泽东主席逝世"},{"type":"paragraph","text":"新华社地拉那一九七六年九月十日电　据此间报纸报道，阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚人民共和国部长会议九月十日作出悼念毛泽东主席逝世的决定。"},{"type":"paragraph","text":"决定说：为了悼念中国人民的伟大领袖、中国共产党中央委员会主席、中国共产党中央军事委员会主席、马克思列宁主义者和不屈的无产阶级革命家、阿尔巴尼亚人民的伟大和尊贵的朋友毛泽东同志，阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚人民共和国部长会议宣布："},{"type":"paragraph","text":"一九七六年九月十六日、十七日、十八日为全国哀悼日。在全国哀悼期间下半旗志哀，并停止文娱、体育以及这一类的其它活动。"},{"type":"paragraph","text":"据报道，在毛泽东水电站、爱尔巴桑冶金联合企业、都拉斯海港、费里炼油厂、斯库台区和都拉斯区的阿中友好农业合作社以及全国其它许多工厂、农业合作社和机关、人民军部队等单位，九月十日分别举行了集会和其它活动，沉痛悼念毛泽东主席逝世，并向中国驻阿尔巴尼亚大使馆发了唁电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚党和政府作出决定悼念毛泽东主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那一九七六年九月十日电　据此间报纸报道，阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚人民共和国部长会议九月十日作出悼念毛泽东主席逝世的决定。"},{"type":"paragraph","text":"决定说:为了悼念中国人民的伟大领袖、中国共产党中央委员会主席、中国共产党中央军事委员会主席、马克思列宁主义者和不屈的无产阶级革命家、阿尔巴尼亚人民的伟大和尊贵的朋友毛泽东同志，阿尔巴尼亚劳动党中央委员会和阿尔巴尼亚人民共和国部长会议宣布:"},{"type":"paragraph","text":"一九七六年九月十六日、十七日、十八日为全国哀悼日。在全国哀悼期间下半旗志哀，并停止文娱、体育以及这一类的其它活动。"},{"type":"paragraph","text":"据报道，在毛泽东水电站、爱尔巴桑冶金联合企业、都拉斯海港、费里炼油厂、斯库台区和都拉斯区的阿中友好农业合作社以及全国其它许多工厂、农业合作社和机关、人民军部队等单位，九月十日分别举行了集会和其它活动，沉痛悼念毛泽东主席逝世，并向中国驻阿尔巴尼亚大使馆发了唁电。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf5ed11d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

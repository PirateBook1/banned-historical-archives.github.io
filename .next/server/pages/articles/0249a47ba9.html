script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"莱芜战役后我军的行动方针叫","alias":"","parts":[{"type":"paragraph","text":"莱芜战役后我军的行动方针！"},{"type":"paragraph","text":"（1947年2月24日）陈、粟、谭，刘、邓，并告饶²："},{"type":"paragraph","text":"（一）今日接陈粟谭梗日十八时电?悉。李仙洲五万人被歼极为欣慰，全体将士应予嘉奖。（二）同意陈粟谭意见，先以-部破坏铁道，主力休整五六天，然后举行胶济战役，希望能于三月上旬歼灭十二军全部、九十六军、八军各一部，打通渤海、胶东两区与鲁中区之联系，以便用胶、渤之人力、物力供给大军长期作战之需要，并利于尔后集中最大兵力向欧震王敬久两集团作战。（三）刘邓全"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕、副政治委员谭震林和晋冀鲁豫野战军司令员刘伯承、政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任华东军区政治委员。"},{"type":"paragraph","text":"[3]指1947年2月23日18时陈毅、粟裕、谭震林给中共中央军委并刘伯承、邓小平的电报。电报说：（一）20日晚完成对李仙洲及其第七十三军、第四十六军、第十二军之新编第三十六师各部之包围，战至23日午后大部解决。此役共歼敌约5万人，李仙洲及两个军长亦在俘。（二）即派宋时轮部和许世友部向博山及胶济线推进，首先破击铁道一段，我军大部争取三五日休整再全力向北。（三）经此役，估计欧震、王敬久集团可能在津浦路充州南北会合。"},{"type":"paragraph","text":"[4]欧震，当时任国民党军整编第十九军军长。王敬久，当时任国民党军（五个纵队）除以-部监视王敬久外，主力应集中于黄河以北巩固区域休整补充，待华东部队完成胶济任务后，准备相机会合两军歼灭欧、王。望令六、七纵队迅取间道向主力靠拢。"},{"type":"paragraph","text":"军委丑敬"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":438,"page_end":439},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0249a47ba9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

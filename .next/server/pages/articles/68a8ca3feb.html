script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　抗震救灾","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓　抗震救灾"},{"type":"paragraph","text":"地动山摇，锻炼了革命意志。征服困难，更显出英雄本色。在这次抗震救灾中，我们的人民，进行了坚韧不拔的斗争，经受了严峻的考验，创造了许多奇迹，取得了伟大的胜利。"},{"type":"paragraph","text":"在毛主席为首的党中央亲切关怀和领导下，战斗在地震灾区第一线的广大群众、干部和解放军指战员，一不怕苦，二不怕死，哪里灾重就向哪里冲，哪里危险就向哪里闯，表现了大无畏的革命精神。他们团结互助，舍己为人，发扬了崇高的共产主义风格。他们坚定沉着，从容自若，一切行动听指挥，显示了高度的组织性纪律性。他们信心百倍，斗志昂扬，地大震，人大干，充满着革命的乐观主义。在全国人民的大力支援下，灾区各级党组织依靠群众，全力投入抗震救灾斗争。对受难的阶级兄弟尽最大的努力进行了抢救。人民的衣、食、住、医得到了安排。被破坏的交通线路迅速修复。唐山、丰南一带的生产逐步恢复。天津、北京人民坚守岗位，以更大的干劲抓革命，促生产。整个灾区呈现出一派团结战斗、人定胜天的革命景象。"},{"type":"paragraph","text":"伟大领袖毛主席指出：“思想上政治上的路线正确与否是决定一切的。”抗震救灾斗争的胜利，又一次证实了这一光辉真理。要进一步战胜地震灾害，必须以阶级斗争为纲，继续学习毛主席一系列重要指示，坚决贯彻执行毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"在存在阶级的社会中，人与自然的斗争，是同阶级斗争紧密相连的。解放以来的历史事实证明，每当出现严重自然灾害的时候，也是两个阶级、两条道路、两条路线斗争激烈的时候。党内机会主义路线的头子，总是妄图利用自然灾害造成暂时的困难，扭转革命方向，复辟资本主义。是以阶级斗争为纲，坚持社会主义道路，还是取消这个纲，让资本主义自由泛滥；是无产阶级政治挂帅，相信群众、依靠群众，还是见物不见人，无视群众的智慧和力量；是坚信人定胜天，发扬自力更生精神，还是向困难屈服，消极悲观，无所作为，在这些原则问题上，毛主席的无产阶级革命路线同修正主义路线是根本对立的。党内最大的不肯改悔的走资派邓小平，在三年国民经济暂时困难时期，同刘少奇一样，被困难所吓倒，鼓吹什么“不管白猫黑猫，抓得住老鼠就是好猫”，大刮单干风、翻案风，妄图把历史拉向倒退。毛主席尖锐地批判了刘少奇、邓小平一伙的修正主义路线，发出了“千万不要忘记阶级斗争”的伟大号召。正是在毛主席革命路线的指引下，我国人民击退了党内外资产阶级的进攻，战胜了严重的自然灾害，坚持了社会主义方向。"},{"type":"paragraph","text":"在当前的抗震救灾斗争中，我们要牢记这个历史经验，坚持以阶级斗争为纲，深入批判邓小平反革命的修正主义路线。要用广大群众和干部抗震救灾的英雄事迹，批判他的“三项指示为纲”，批判他的修正主义谬论。邓小平不是说什么调动人民群众的革命积极性要靠“物质刺激”，限制资产阶级法权要靠“物质基础”吗？我们的英雄人民无私无畏，把困难留给自己，把方便让给别人，冲破资产阶级法权的狭隘眼界，发扬共产主义风格，请问，这难道是靠什么物质“刺激”出来的吗？这难道要等到有了什么“物质基础”才能做出来的吗？在千千万万人民群众的革命行动面前，邓小平这样的资产阶级代表人物显得何等反动，何等渺小！抗震救灾的现场，也是批邓的战场。我们要以批邓为动力，做好抗震救灾工作。"},{"type":"paragraph","text":"用马克思主义、列宁主义、毛泽东思想武装起来的革命人民，经得起尖锐的阶级斗争的考验，也经得起严重的自然灾害的考验。英雄的开滦煤矿工人说得好：“在战争年代，帝国主义反动派的枪炮没有征服过我们；社会主义革命时期，党内资产阶级和一切阶级敌人的进攻没有打垮我们；当前这场严重的自然灾害，也决不能压倒我们。”经过无产阶级文化大革命锻炼、沿着毛主席革命路线胜利前进的中国人民，有志气，有信心，有能力，发扬自力更生精神，战胜一切困难，夺取抗震救灾斗争的新胜利，夺取社会主义革命和社会主义建设的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　抗震救灾","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地动山摇，锻炼了革命意志。征服困难，更显出英雄本色。在这次抗震救灾中，我们的人民，进行了坚韧不拔的斗争，经受了严峻的考验，创造了许多奇迹，取得了伟大的胜利。"},{"type":"paragraph","text":"在毛主席为首的党中央亲切关怀和领导下，战斗在地震灾区第一线的广大群众、干部和解放军指战员，一不怕苦，二不怕死，哪里灾重就向哪里冲，哪里危险就向哪里闯，表现了大无畏的革命精神。他们团结互助，舍己为人，发扬了崇高的共产主义风格。他们坚定沉着，从容自若，一切行动听指挥，显示了高度的组织性纪律性。他们信心百倍，斗志昂扬，地大震，人大干，充满着革命的乐观主义。在全国人民的大力支援下，灾区各级党组织依靠群众，全力投入抗震救灾斗争。对受难的阶级兄弟尽最大的努力进行了抢救。人民的衣、食、住、医得到了安排。被破坏的交通线路迅速修复。唐山、丰南一带的生产逐步恢复。天津、北京人民坚守岗位，以更大的干劲抓革命，促生产。整个灾区呈现出一派团结战斗、人定胜天的革命景象。"},{"type":"paragraph","text":"伟大领袖毛主席指出:“思想上政治上的路线正确与否是决定一切的。”抗震救灾斗争的胜利，又一次证实了这一光辉真理。要进一步战胜地震灾害，必须以阶级斗争为纲，继续学习毛主席一系列重要指示，坚决贯彻执行毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"在存在阶级的社会中，人与自然的斗争，是同阶级斗争紧密相连的。解放以来的历史事实证明，每当出现严重自然灾害的时候，也是两个阶级、两条道路、两条路线斗争激烈的时候。党内机会主义路线的头子，总是妄图利用自然灾害造成暂时的困难，扭转革命方向，复辟资本主义。是以阶级斗争为纲，坚持社会主义道路，还是取消这个纲，让资本主义自由泛滥；是无产阶级政治挂帅，相信群众、依靠群众，还是见物不见人，无视群众的智慧和力量；是坚信人定胜天，发扬自力更生精神，还是向困难屈服，消极悲观，无所作为，在这些原则问题上，毛主席的无产阶级革命路线同修正主义路线是根本对立的。党内最大的不肯改悔的走资派邓小平，在三年国民经济暂时困难时期，同刘少奇一样，被困难所吓倒，鼓吹什么“不管白猫黑猫，抓得住老鼠就是好猫”，大刮单干风、翻案风，妄图把历史拉向倒退。毛主席尖锐地批判了刘少奇、邓小平一伙的修正主义路线，发出了“千万不要忘记阶级斗争”的伟大号召。正是在毛主席革命路线的指引下，我国人民击退了党内外资产阶级的进攻，战胜了严重的自然灾害，坚持了社会主义方向。"},{"type":"paragraph","text":"在当前的抗震救灾斗争中，我们要牢记这个历史经验，坚持以阶级斗争为纲，深入批判邓小平反革命的修正主义路线。要用广大群众和干部抗震救灾的英雄事迹，批判他的“三项指示为纲”，批判他的修正主义谬论。邓小平不是说什么调动人民群众的革命积极性要靠“物质刺激”，限制资产阶级法权要靠“物质基础”吗?我们的英雄人民无私无畏，把困难留给自己，把方便让给别人，

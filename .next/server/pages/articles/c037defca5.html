script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"接见法国技术展览会负责人及法国驻华大使时的谈话（摘录）","alias":"","parts":[{"type":"paragraph","text":"接见法国技术展览会负责人及法国驻华大使时的谈话（摘录）"},{"type":"paragraph","text":"（1964年9月10日）佩耶（以下简称佩）：他最近去北京大学访问过。毛泽东（以下简称毛）：这不是一所好大学。"},{"type":"paragraph","text":"佩：我见到了校长、系主任、教授和学生。他们谈到了他们的活动，我认为，他们在研究和公民精神方面是热情洋溢的。"},{"type":"paragraph","text":"毛：这是他们告诉你的，但是他们告诉你他们做的和他们实际做的不一定是一样的。这不是一所好大学。"},{"type":"paragraph","text":"杜阿梅：我很荣幸在西安访问过一所技术学校，用了两个小时，同学生谈了话，其中有个学生迫切要求入党，他说，入党是不容易的。在这个学校我看到三个女学生，两个是医生的女儿，就是资产阶级的女儿，但她们思想都社会主义化了，毛主席的著作她们都能背诵出来，我提的问题她们可以用毛主席著作中的话来回答。"},{"type":"paragraph","text":"毛：当然，他们对你说得好。但是不要听了就信。未来将会告诉你这些学生是好是坏，好不好，要看将来。判断他们的将是现实的生活，而不是书本上学到的东西。现在他们所学的只能当做资料，同过去上学一样，老师讲的话我们后来都不一定做。文科有语"},{"type":"paragraph","text":"[1]即吕西恩·佩耶，法兰西共和国首任驻中国特命全权大使。[2]即玛丽·皮埃尔·杜阿梅。毛泽东全集第四十七卷法和修辞这二门，写起文章来，就不照那个写。语法还有点用，修辞学就不一定有用，修是修，用得不多，谁写文章照修辞学写呢？"},{"type":"paragraph","text":"佩：换一点课程，更加活跃一点的。毛：对，更加活跃的，更加实用的，合乎事实的。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c037defca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

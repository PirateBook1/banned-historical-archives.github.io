script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省政协来函反映山丹地方不重视宗教政策，破坏文物古迹寺庙神像","authors":[],"dates":[{"year":1953,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"甘肃省政协来函反映山丹地方不重视宗教政策，破坏文物古迹寺庙神像","type":"title"},{"text":"中共甘肃省委统战部：","type":"appellation"},{"text":"顷据山丹赵国斌代表来函反映地方情况，兹择要如下：","type":"paragraph"},{"text":"（一）个别的工作人员乡村干部，学校教员学生不重视宗教政策随便破坏文物古迹，寺庙、神像和木匾，如该县二区四乡孙家营村工作人员李永生，在取缔一贯道运动中，随便捣毁了佛像两尊，四区五乡行政主任曹克怀曹克发等先后在该区中山寺内各取大钟一口，曹克怀还取了金字匾一块，现在钟都打破了，匾做了黑板，群众对此均感不满。","type":"paragraph"},{"text":"（二）三区五乡芦家村完校的教员学生，在今年三月二十八日（农历）去六乡赐儿山寺参观，破坏了神像的面目手指木匾等，四月初四日又去参观时，正值喇嘛念经，学生问喇嘛念经干啥，喇嘛因念经时不能和人说话，所以未答，学生又作诽语。","type":"paragraph"},{"text":"（三）四区五乡中山寺道人张宗才劳动很好，也很爱国，如参加开荒地播种农作物，在五一年抗美援朝时，捐献大牛二头，绵羊四只，五二年自由借贷出青稞八老斗，秋收时，自愿把青稞全部入义仓，五一年参加了消费合作社等等事迹，但他去合作社买货时，社内工作者见他仍说：“还是个迷信人，这些人多会才能消灭掉”。此后道人就不敢去该社买货。","type":"paragraph"},{"text":"以上情况，经本会驻委会决定，函请你部调查研究作适当处理，并希见复以便转达代表为荷。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 甘肃省各界人民代表会议协商委员会","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f058d8ec6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

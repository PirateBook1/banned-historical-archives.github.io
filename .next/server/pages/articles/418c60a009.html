script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府教育部关于开展电影《武训传》和《武训精神》的讨论与批判的指示","authors":[],"dates":[{"year":1951,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"中央人民政府教育部关于开展电影《武训传》和《武训精神》的讨论与批判的指示","type":"title"},{"text":"一、\t由电影《武训传》所引起的思想论争，目前已逐渐开展成为一种全国性的思想运动。这一运动应引起我全国教育工作者的严重注意。武训这一具体历史人物，在我国教育界是很熟习的。所谓《武训精神》，在教育工作者中，影响极深也极普遍。这种影响模糊了革命的立场、观点，成为人民教育事业前进的严重的思想障碍。因此在各级教育行政机关及各级学校中深入讨论《武训传》及有关武训的论著，对武训这一人物及所谓《武训精神》进行科学的、系统的讨论与批判的工作，是十分必要的。","type":"paragraph"},{"text":"二、\t各级教育行政领导机关应十分重视这一思想运动的领导。这一运动必须普遍到每一个学校每一个教育工作者。专署以上的教育行政部门及中等以上的学校，应协同教育工会组织开展这一讨论，要指定阅读的参考文件，结合电影《武训传》或武训的史料作科学的研究和批判，而重点应放在检讨自己的思想，就自己过去和现在对武训的看法，对电影《武训传》的看法，以马列主义、毛泽东思想为武器，进行检讨，展开自由论争，并提倡少数人作较系统的深入的研究，如批判有关武训的著作，作出科学的结论等。对县以下的教育行政干部及小学教师，除布置自学讨论外，并可利用假期集训的机会，作为专门问题进行研究。","type":"paragraph"},{"text":"三、\t在讨论过程中必须有正确的思想领导，针对所提出的问题，启发大家的思想，步步深入，从现象到本质，最后作出正确的结论，以达到明确革命的立场、观点与反动思想的界线，肃清所谓《武训精神》的影响，澄清教育思想上的混乱状态，提高全体教育工作者的政治思想水平。","type":"paragraph"},{"text":"四、\t学习时间，一般定为半个月。专署以上教育行政机关及中等以上学校，在七月中旬以前，必须将这一学习运动的结果逐级总结上报。","type":"paragraph"},{"text":"来源：1951年6月5日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"418c60a009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

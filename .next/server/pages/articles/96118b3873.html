script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“感谢领袖毛主席　工农文化还了家”  吉林全省基本扫除青壮年文盲","authors":[],"dates":[{"year":1958,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“感谢领袖毛主席　工农文化还了家”"},{"type":"paragraph","text":"吉林全省基本扫除青壮年文盲"},{"type":"paragraph","text":"据新华社长春29日电　中共吉林省委和吉林省人民委员会于27日宣布：全省已基本扫除青壮年文盲，省委和省人委将这一喜讯报告党中央和毛主席，作为向党的生日的献礼。"},{"type":"paragraph","text":"吉林省基本扫除青壮年文盲是全省人民坚持了十一年扫盲运动所获得的重大成果。在扫除文盲的基础上，一个从小学、中学到大学的工农劳动群众的教育体系，已在全省基本形成；全省的文化革命已经开始了！人民群众热情地歌颂文化翻身："},{"type":"paragraph","text":"千年的古树开了花，"},{"type":"paragraph","text":"千年的冻河开了化；"},{"type":"paragraph","text":"感谢领袖毛主席，"},{"type":"paragraph","text":"工农文化还了家。"},{"type":"paragraph","text":"千年古树开了花呀，"},{"type":"paragraph","text":"千年文化要还家呀；"},{"type":"paragraph","text":"自从来了共产党，"},{"type":"paragraph","text":"工农读书学文化。"},{"type":"paragraph","text":"据吉林省扫盲协会统计，全省青壮年干部文盲已全部扫除；在五十三万三千八百八十名青壮年职工中，非文盲数已达四十六万六千六百一十一名，占87.3％；在三十一万二千六百零七十二名青壮年农民中，非文盲已达二百六十一万三千二百七十五名，占83.5％；九十六万七千一百九十三名青壮年市民中，非文盲已达八十万四千三百七十七名，占83.1％，达到国家规定基本扫除文盲的标准。"},{"type":"paragraph","text":"解放以前，吉林省是一个文化落后的省份，文盲占全省人口80％以上。解放后，世代没有机会学文化的工农革命群众，随着工农业生产的向前发展，对学习文化的要求日益迫切。在党的领导下，1946年，全省开展了大规模工农冬学扫盲识字运动。从1948年开始，改冬学为常年民校，使扫盲工作能够经常进行。"},{"type":"paragraph","text":"这个文化大翻身的扫盲运动，是继承和发扬了老解放区的政治、文化、生产三者合一的教育经验发展起来的。这种教学方法通过多种多样、生动活泼的形式，传播经验，推动生产，作到学用一致。当黑龙江省肇源等距宽播的丰产经验出现后，吉林省各地民校都以这个丰产经验编写成教材，首先在民校传播。当有关部门发出防汛通知后，民校就组织学习，学员既识了字，又了解了政府的政策，都踊跃参加防汛斗争。这种教学方法不受时间、地点等条件的限制，可以在田间、地头、炕头、课堂学，也可以在早上、晚间或晌午学。因此群众热烈欢迎这种教学方法。"},{"type":"paragraph","text":"目前，吉林省已办起三十余所业余大学，公主岭专区平均每个乡已有一所半农业中学。每个农业社都有科学技术研究小组。这些组织，正接纳一百万以上的脱盲学员，沿着这个业余教育体系继续深造。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96118b3873"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

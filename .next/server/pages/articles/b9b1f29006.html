script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中法两国领导人举行首次会谈会谈在亲切友好的气氛中进行","authors":[],"dates":[{"year":1979,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎十月十五日电　华国锋总理同吉斯卡尔·德斯坦总统今天中午在马里尼宾馆单独举行了第一轮会谈。"},{"type":"paragraph","text":"华总理感谢吉斯卡尔·德斯坦总统邀请他访问法国，并给予热烈隆重的欢迎。"},{"type":"paragraph","text":"华总理转达了叶剑英委员长和邓小平副总理对吉斯卡尔·德斯坦总统的问候。"},{"type":"paragraph","text":"吉斯卡尔·德斯坦总统对华总理这次访问法国，表示感到十分荣幸。他说，他本人一向很尊敬中国。"},{"type":"paragraph","text":"会谈是在亲切、友好的气氛中进行的。"},{"type":"paragraph","text":"两位领导人是在当地时间十二点三十分到达马里尼宾馆的。在那里，举行了简短的仪式，双方互赠了礼品。"},{"type":"paragraph","text":"吉斯卡尔·德斯坦总统向华总理赠送了一件法国传统风格的漂亮瓷器。华总理赠送吉斯卡尔·德斯坦总统的是年过八旬的名画家钱松喦作的国画《万里长城风光无限》，送给吉斯卡尔·德斯坦夫人的是一幅双面刺绣，画面上绣的是一个小猫戏螳螂。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9b1f29006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

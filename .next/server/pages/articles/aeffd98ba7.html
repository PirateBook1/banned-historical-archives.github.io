script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西伦凯维兹主席举行招待会毛主席祝苏波中和各兄弟国家更加巩固地团结","authors":[],"dates":[{"year":1957,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　波兰部长会议主席西伦凯维兹和夫人，为波兰政府代表团访问中国，今晚在北京饭店举行盛大的招待会。"},{"type":"paragraph","text":"毛泽东主席、朱德副主席和周恩来总理出席了这个招待会。"},{"type":"paragraph","text":"毛泽东主席在会上讲话说:"},{"type":"paragraph","text":"同志们、朋友们:"},{"type":"paragraph","text":"我们感谢波兰部长会议主席西伦凯维兹同志和他所率领的波兰政府代表团为中国人民带来了波兰人民兄弟般的友谊。我们请波兰政府代表团把中国人民同样的友谊和最良好的祝愿带回给波兰人民。"},{"type":"paragraph","text":"祝波兰人民共和国更好地建设社会主义。"},{"type":"paragraph","text":"祝苏联、波兰、中国和其他社会主义国家更加巩固地团结在一起。"},{"type":"paragraph","text":"祝社会主义阵营各国同世界上其他爱好和平的国家和人民一起，更好地为世界和平和人类进步的事业努力。"},{"type":"paragraph","text":"我请大家同我一起，"},{"type":"paragraph","text":"为波兰部长会议主席西伦凯维兹同志和他的夫人，为波兰政府代表团其他同志们的健康，"},{"type":"paragraph","text":"为波兰统一工人党第一书记哥穆尔卡同志的健康，"},{"type":"paragraph","text":"为波兰国务委员会主席萨瓦茨基同志的健康，"},{"type":"paragraph","text":"干杯!"},{"type":"paragraph","text":"西伦凯维兹主席在宴会开始时讲话说:"},{"type":"paragraph","text":"亲爱的毛泽东同志、朱德同志、周恩来同志，亲爱的来宾们:"},{"type":"paragraph","text":"我今天能够在北京接待以毛泽东同志为首的中国朋友们，感到无限的高兴。"},{"type":"paragraph","text":"我想这是一个很好的预兆，不久的将来我们就能够在华沙欢迎我们的最尊贵的朋友、中国人民的伟大领袖了。"},{"type":"paragraph","text":"作为波兰的代表，我们为我们在中华人民共和国所受到的诚恳的友谊深深感动。"},{"type":"paragraph","text":"如果我们告诉波兰人民，我们有伟大的中国人民这样的好朋友，那么波兰人民一定会非常高兴的。"},{"type":"paragraph","text":"过去，在殖民统治之下，我们的人民是孤立无援的，我们只能依靠我们自己的力量。就因为这个原因，我们的人民曾经遭受很大的痛苦，我们的人民像中国人民一样为自由而斗争。当我们从希特勒的占领下把自己解放出来走向社会主义的道路以后，我们从其他的社会主义国家里找到了真诚的友谊。战胜希特勒的主要参加者——苏联给了我们有力的帮助。我们也在欧洲的就像我们自己一样在建设社会主义的国家中找到了朋友。当中华人民共和国成立以后，我们在中国人民当中找到了伟大的朋友。现在我们的人民不再感到孤单了。我们是社会主义国家大家庭中的一员。作为社会主义国家大家庭中的一员，我们在建设社会主义中得到很大的鼓舞。我们为我们能够同中华人民共和国之间建立起一座跨越几千公里的友谊的桥梁，而感到非常高兴。所有这些都有助于我们建设新的生活和发展我们人民的力量。我们也希望和所有愿意和平和每一个愿意和平共处的人进行和平共处。波兰人民对一切为自由而斗争的人民都具有充分同情。"},{"type":"paragraph","text":"我们十分高兴有这个机会认识了可钦佩的伟大的新中国朋友。"},{"type":"paragraph","text":"我们对新中国有着难忘的印象，我们将把这些印象转达给波兰人民。"},{"type":"paragraph","text":"我们深信，我们来中国的访问，将对波兰和中国人民之间的友谊的进一步加强作出贡献，并将是我们整个社会主义阵营加强团结的另一个因素。"},{"type":"paragraph","text":"请允许我为我们敬爱的中国来宾，毛泽东同志、朱德同志、周恩来同志，为伟大的中国人民的其他领导人，为伟大的中国人民，为波兰和中国的友谊，为社会主义阵营的团结一致，为世界和平而干杯。"},{"type":"paragraph","text":"在西伦凯维兹主席和毛泽东主席先后讲话结束时，乐队分别奏中华人民共和国国歌和波兰人民共和国国歌。"},{"type":"paragraph","text":"招待会进行得很热烈。最后，西伦凯维兹主席和在场的所有波兰同志合唱了“长命百岁”，向毛泽东同志、朱德同志、周恩来同志和其他朋友们表示敬爱和感谢。招待会就在这首著名的波兰名歌声中结兰。"},{"type":"paragraph","text":"出席招待会的，有国务院副总理陈云、贺龙、聂荣臻，全国人民代表大会常务委员会副委员长李济深、郭沫若、黄炎培、彭真、陈叔通，国防委员会副主席张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席章伯钧、包尔汉，外交部副部长章汉夫、姬鹏飞，中国驻波兰大使王炳南，中国国家领导机关各部门、各民主党派、各人民团体负责人，北京各界人士，以及各国驻华使节和经济代表等共六百多人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeffd98ba7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

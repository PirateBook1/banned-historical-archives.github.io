script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部晚会欢迎罗工人党中央代表团","authors":[],"dates":[{"year":1964,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　文化部今天举行文艺晚会，欢迎由扬·格·毛雷尔率领的罗马尼亚工人党中央委员会代表团。"},{"type":"paragraph","text":"在中共中央副主席刘少奇、中央总书记邓小平、中央政治局候补委员康生等陪同下，罗马尼亚工人党中央委员会代表团全体成员，观看了总政文工团、中央歌剧舞剧院、中央广播文工团、民族管弦乐团和北京舞蹈学校联合演出的中罗两国的歌舞节目。"},{"type":"paragraph","text":"晚会在合唱《全世界无产者联合起来》的歌声中开始。首都文艺工作者今晚一共演出了十四个节目，其中有罗马尼亚乐曲《云雀》、舞蹈《罗马尼亚舞》、小合唱《乔治参军去了》。"},{"type":"paragraph","text":"演出结束后，扬·格·毛雷尔等由刘少奇、邓小平等陪同走上舞台，同演员们亲切握手。"},{"type":"paragraph","text":"今天上午，代表团游览北京市区，参观了北京车站和北京工人体育馆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22d28e767c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

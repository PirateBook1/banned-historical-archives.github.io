script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"中共中央发言人严序将美航脏买卖","alias":"","parts":[{"type":"paragraph","text":"中共中央发言人严斥蒋美肮脏买卖"},{"type":"paragraph","text":"（1947年12月2日）"},{"type":"paragraph","text":"蒋介石匪帮与美国帝国主义者之间，最近又秘密地谈妥了一宗航脏的买卖，蒋匪已同意美国帝国主义的要求，把中国海关当作向美国借款的抵押。自血腥屠夫魏德迈来华考察以来，美国帝国主义已经过蒋介石匪帮撰去了中国多项国家主权。魏德迈在华期间，蒋介石匪帮卖给美国帝国主义的，有八个军事基地，一个海军基地，三个空军基地，三个基地网和在两广投资三亿五千万美元的权利。九月六日美人杨格就任平准基金委员会顾问，他和他带来的一批美国人，就实施了对于蒋匪政府金融的监督权。十月十七日蒋匪政府外交部照会允许美国在中国驻兵，这样就把驻兵权正式送给了美国帝国主义。十月二十七日签订的所谓中美救济协定，蒋匪政府又把对于救济物资以及中国生产及由外国输入的同类物资的监督权给了美国帝国主义。十一月十日签订的所谓美国对华教育基金协定，就是蒋匪政府把文化教育监督权送给美国帝国主义的协定。此外，美国帝国主义已在蒋军的训练方面取得了日益增多的权利，并且正在企图组织像存在于希腊的以美国人为主的联合参谋部，以获得对蒋军的指挥权。最后，蒋介石匪帮又出卖了海关主权。蒋匪自七月以来出卖了如许国家主权，他所到手的美国借款，仅是二千七百七十万美元的所谓“粮食救济”。尚未到手而可能到手的只有去年九月十二日签订的美棉贷款六千七百万美元，十一月十一日马歇尔所宣布的三亿美元，以及最近美国众议院外交委员会所提出的临时援助六千万美元而已。自从人民解放军反攻以来，美国反动派已经看出蒋介石匪帮在反对中国人民的斗争中，是一条“扶不起的狗”，任何援助也不能挽救这条癞狗的死亡。美国帝国主义者极端仇恨中国人民，然而中国人民既然证明是不可能战胜的，美国帝国主义对中国的政策，就唯有给癞狗以吃不饱饿不死的“援助”，以延长其寿命，延长中国的内战，延长中国人民的痛苦。但是美国帝国主义对中国神圣主权的侵略是决不放松的，在蒋介石匪帮形势更加危险的时候，贪婪而吝啬的金元帝国主义者就提出日益苛刻的条件，用更少的钱使蒋介石匪帮出卖更多的国家主权。美国帝国主义者中随便何人，不论张三李四，乌龟王八，只要高兴就都可以把癞狗蒋介石训斥一顿，蒋匪不但不敢出一口气，而且还要表示接受。"},{"type":"paragraph","text":"一切爱国的中国同胞，要想收回神圣不可侵犯的国家主权，就只有实行今年双十节中国人民解放军宣言的内容，加速打倒蒋介石匪帮。最后清算窃国大盗的日子已经不远了，蒋介石匪帮与美国帝国主义进行罪恶买卖所引起的-一切严重后果，由蒋介石匪帮与美国帝国主义者负完全的责任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":415,"page_end":416},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2da497871f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

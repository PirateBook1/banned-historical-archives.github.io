script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"济南市参干青年六百人联名写信给毛主席报告他们参加国防建设的志愿","authors":[],"dates":[{"year":1951,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社济南三日电】　济南市已经被批准参加军事干部学校的学生和青年工人六百名于一九五零年除夕写信给毛主席，报告他们参加国防建设的志愿和兴奋的心情。他们在信中说:亲爱的毛主席:我们向您宣誓，在您的领导下，我们一定克服一切困难，努力学习，提前完成学习任务，早日掌握现代化的军事科学技术，把我们的国防建设得像铜墙铁壁一样，让帝国主义侵略者在中国人民面前发抖。亲爱的毛主席:您号召我们到那里去，我们就坚决到那里去。我们的一切都贡献给您和中国人民了。我们坚信，在您的领导下，我们的祖国将成为世界上第一等的军事强国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b441cf6b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

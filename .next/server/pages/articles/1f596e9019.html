script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友说中国文化大革命是思想战线上的人民战争毛泽东思想是亚非拉人民心中的太阳","authors":[],"dates":[{"year":1966,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　据《人民日报》今天报道:最近访问我国的日本亚非团结委员会访华代表团团长、日本亚非团结委员会常任理事伊藤实发表访华观感说:毛泽东思想不仅是中国人民的太阳，而且是争取民族解放的亚非拉三大洲人民心中的太阳，也是全世界被压迫民族和人民争取解放斗争的力量和源泉，毛泽东思想是当代最高的马列主义。"},{"type":"paragraph","text":"他说:我说的决不是客套话，而是我内心感到的真心话。我以前通过《北京周报》了解中国人民正在高举毛泽东思想红旗，但没有把毛泽东思想当作活生生思想来对待，我们到中国后参观两个工厂，看到中国工人高举毛泽东思想红旗，发挥最大力量和智慧，改造机器、提高技术和节省材料。我们了解到中国工人这样努力，不仅是为了中国的社会主义建设，而且也是为了全世界人民的解放。中国能在短短的十六年中，取得这样伟大的成就，完全是六亿五千万中国人民用毛泽东思想武装的结果。"},{"type":"paragraph","text":"伊藤谈到反美斗争时说:美帝国主义是全世界人民最凶恶的共同敌人，对那些不同美帝国主义斗争，不真正支援站在全世界人民斗争最前线的越南人民的斗争的人，我们是不能与之并肩作战的，如果同这些人搞联合斗争，只能使我们永远处于美帝国主义占领之下。要打败美帝国主义，必须坚决反对赫鲁晓夫现代修正主义。中国现在正开展文化革命运动，这完全是思想战线上的人民战争，也是为了对付美苏勾结进攻中国的一环，也就是备战的一环。"},{"type":"paragraph","text":"伊藤谈到中国的核试验时说:日本有觉悟的人民对中国第三次成功地进行了包含热核材料的核试验感到非常高兴。中国第三次核试验成功，彻底粉碎了苏美核垄断、核讹诈的阴谋，这是对全世界被压迫民族和人民的莫大支持，也是对美帝国主义以及与美帝国主义合作者的巨大打击。我们从内心相信中国政府关于中国在任何情况下都不首先使用核武器的声明，我们也完全相信中国人民是会和日本、越南、朝鲜以及亚非拉三大洲人民一道，为全面禁止核试验而努力。"},{"type":"paragraph","text":"伊藤说:中国在中国共产党和毛主席的领导下，在过去长期的解放斗争中，在社会主义建设时期以及其它的艰巨斗争中，都一直为加强反美国际统一战线而努力。我们日本人民也要进一步提高认识，加强信心，下定决心，无论在任何情况下，都要为打倒美帝国主义，为日本人民、越南人民、朝鲜人民取得完全的独立和解放，而同中国人民加强团结，并肩战斗。我们一定要把中国的经验和日本的具体情况结合起来，开展反对美帝国主义的斗争。我们相信，代表团这次访问中国，将对日本人民争取独立、民主的斗争作出贡献，对加强世界人民革命斗争方面也能尽一份力量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666d040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕相友\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e日本青年热爱毛主席著作。这是日本青年在书店里全神贯注地阅读毛主席著作。　吕相友　摄　(新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f596e9019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

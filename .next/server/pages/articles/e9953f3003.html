script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"谢富治、戚本禹接见红代会核心成员及部分工作人员的讲话","parts":[{"type":"title","text":"575."},{"type":"paragraph","text":"谢富治、戚本禹接见红代会核心成员及部分工作人员的讲话"},{"type":"paragraph","text":"(1967年3月4日晚"},{"type":"paragraph","text":"政协礼堂)"},{"type":"paragraph","text":"中央近来研究了一个文件，关于大学的文化革命，中央想叫回学校搞，中央对于申请留在哪个单位的都没有准许，下面的联络站大都是三司，北航，新北大等，起了很好的作用，点了火。但也有支持错了的，矛头指错了的，上了当。"},{"type":"paragraph","text":"我们想叫红代会研究一个文件，把、一、二、三司撤销，把外地的联络站全部撤回。搞个简单点给我看看。在外联络站起了很好作用。现在保守势力都在向左派靠拢，因此现在斗争更复杂，更尖锐。那些保守力量要反击。青年人不好好调查，几个学校支持一个，使左派力量不能发展壮大，特别是较大的工矿，几个组织在那吵得一塌糊涂。现在大家都回来了，如今后真的要去，整好风后再派出，那时派只能派一次，代表红代会。红代会要促进工人团结，促进国防工业革命，学校的大联合可以促进工人方面的大联合。"},{"type":"paragraph","text":"红代会要把这个组织真正抓起来，不但上要面统一，下面也要统一起来，从思想上和组织上统一起来，从大处着眼要把红卫兵的权力集中到红代会来，形成权力机构。红代会是一面旗帜，要有名有实，不要搞空架子，你们要踏踏实实把它搞好，不要搞倒了，要是搞倒了，可有你们的好看的。建议红代会搬到原来的团市委、学联或其它单位去，不要在学校里，你们的核心组，九个常委由聂元梓当组长，蒯大富、谭厚兰、韩爱晶当副组长，不要老闹矛盾。"}],"authors":["戚本禹","谢富治"],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":351,"page_end":352,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9953f3003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

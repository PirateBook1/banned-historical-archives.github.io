script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于反对资产阶级右派斗争中应注意的事项的通知","authors":[],"dates":[{"year":1957,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于反对资产阶级右派斗争中应注意的事项的通知","type":"title"},{"text":"此次反对资产阶级右派的斗争，是政治战线上和思想战线上的社会主义革命。我们的目的，是要经过大辩论，在政治上思想上给全国人民特别是青年一代以社会主义教育。越是在政治上思想上把道理争辩得透澈，教育进行得越广泛越深刻，就能收到越为巨大的成效。因此，必须反对草率收兵，也必须防止采取一些简单的不适当的斗争办法。","type":"paragraph"},{"text":"有两种已经表现出来的不适当的办法必须避免。一种是，从追究历史问题转到简单地追究同国民党和帝国主义特务的关系，以为只要把某一个右派分子同特务的关系公布出来，就把这个右派分子搞臭了。送样来搞臭一个以至极少数有特务关系的右派分子，的确是比较容易的。但是这样做法，会发生下列的副作用：第一，人们的注意力，被吸引到特务问题上去了，对于这个右派分子的政治上思想上的深入的细致的批判，反而不被注意了，这就会使斗争简单化，而且使斗争再不能发展下去。第二，特务问题往往需要长期的侦察和研究，特务分子的交代也常常是一点一滴地吐出来的，用群众的力量来轰是轰不出来的。第三，为了轰出特务分子，往往要在会上公开公安机关的材料，和别的特务分子的有关口供等，这样做法是极其不利的，常常使真正的特务分子摸到我们的底，有时也会因为别的特务分子作了假口供而使我们冤枉好人。","type":"paragraph"},{"text":"另一种办法是，追究右派分子的龌龊的私人生活，以为只要把这种材料加以公布，就把这个右派分子搞臭了。这样从私人生活方面来搞臭一个右派分子，的确也是容易的。但是这样做法，也妨碍了在政治上思想上的更加深入的斗争，把群众的注意力转移到私人生活方面去。右派分子龌龊的私人生活，如果大量在报上公布，其作用会像“黄色新闻”一样影响社会风气。最后，这样做法，还会引起一些不必要的后果。","type":"paragraph"},{"text":"在反对资产阶级右派的斗争中，这两种办法都是不足取的，都会妨碍政治斗争和思想斗争的展开，妨碍从政治上、思想上教育全国人民的任务。","type":"paragraph"},{"text":"因此，请你们在反对资产阶级右派的斗争中，注意执行下列各点：","type":"paragraph"},{"text":"（一）必须坚持斗争的目的，就是在全国人民特别是在资产阶级分子、知识分子中进行政治上思想上的社会主义革命，给年青的一代以社会主义的政治、思想的教育。","type":"paragraph"},{"text":"（二）应该看到，在反右派的斗争深入后，会发现某些右派分子在解放后还有特务活动或者特务嫌疑的。对于有特务活动或者特务嫌疑的右派分子，我们只要在适当时机在会上和报上点出其历史上可疑之点就够了，决不要在会上发动追究，在报上则应有意识地不加报导。对有特务活动或者特务嫌疑的人，应组织专案小组进行调查研究，听取这些分子的交代和别人对他们的揭发。如果有人在会议上揭发特务，不要加以阻止，但领导人员不许在会议上暴露公安机关的材料和其他特务分子的口供。","type":"paragraph"},{"text":"（三）右派分子的龌龊的私人生活，在会议上，也只要点出一两句就够了。除了有关政治的以外，不要追究。如有人在会议上主动揭发，不要阻止，但也不要鼓励，在必要时还需要加以控制，报纸上应量少报导。领导人员不要把会议引导到追究私人生活的方面去，而应当把会议引导到讨论政治问题和思想问题的方面去。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1660227f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

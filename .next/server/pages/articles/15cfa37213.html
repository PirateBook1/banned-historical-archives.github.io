script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主集中制是助长三害的主要原因","authors":["侯思明","北京石油学院","叶竞章","朱介端"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"民主集中制是助长三害的主要原因","type":"title"},{"text":"北京石油学院叶竞章侯思明朱介端","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"在民主基础上集中，及集中指导下的民主，这二条原则是值得研究和补充的。","type":"paragraph"},{"text":"在民主基础上的集中：有没有可能作到这一点呢？由于人们的主观认识不能100％符合客观，更由于领导者和被领导者处于不同的地位，应该说这种可能性大大地减少了，也就是说可能产生官僚主义的集中，这是次要的也是意料中的事，并没有什么可怕的，可怕的是民主集中制在这一点给于领导者过大的权利，下级对上级只有服从的义务，并没有严格地约束上级的权利，虽然是脱离实际的集中，但是领导者也只好贯澈执行，一直到领导者良心与党性的发现或者到不可收拾的地步，才能改变领导者不合理的集中，这样就大大地助长了官僚主义的流行与发展，我们认为民主集主制应该补充和发展也就在这里，给予被领导者更大的权利变成为关键性的问题了。","type":"paragraph"},{"text":"我们主张给予被领导者更大的民主权利才是根本解决问题的办法！有一条原则必须承认：“人民群众有权利决定和选举自己的领导”这原则的正确性是不容怀疑的！有的领导人物不是自己选择和决定的而带有强加的性质，我们现在就应该把这原则广泛用于各个方面，使被领导者在上级的领导下或通过其他形式对本单位的领导，所颁布的决议，指示具有否定的权利，对领导者直接行使罢免权。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15cfa37213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

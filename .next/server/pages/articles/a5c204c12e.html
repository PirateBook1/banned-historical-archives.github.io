script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于“锥剌股”","authors":["姚文元"],"dates":[{"year":1961,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"翻翻《战国策》，在《苏秦始将连横章》中，写到苏秦在说秦王书十上而不行，回家嫂子不给他烧饭吃，老婆理也不理他的时候，有下面一段描写:"},{"type":"paragraph","text":"……乃夜发书，陈箧数十，得太公阴符之谋，伏而诵之，简练以为揣摩。读书欲睡，引锥自刺其股，血流至足，曰:“安有说人主不能出其金玉锦绣取卿相之尊者乎?”期年，揣摩成，曰:“此真可以说当世之君矣。”于是乃摩燕鸟集阙，见说赵王于华屋之下，抵掌而谈。赵王大悦，封为武安君，受相印，革车百乘，锦绣千纯，白璧百双，黄金万镒。……"},{"type":"paragraph","text":"现在引用“锥刺股”来勉励青年发奋读书发奋学习的文章，已经看见不止一篇了。历代有很多极为刻苦的读书人，他们苦学精神，是值得今天青年借鉴的。但我希望在运用“头悬梁”“锥刺股”“囊萤”“映雪”“立雪程门”这一类例子作今天青年学习榜样时，在有的时候，最好也能说一说当时读书人刻苦读书的目的，因为古人也同今人一样，刻苦的目的是很不一样的。有高尚的，也有低劣的；有很令人敬重的，也有不足取的。看到说人主“出其金玉锦绣取卿相之尊”这种目的，今天的社会主义青年就可以想一想:我们读书的目的同苏秦有什么不同。在学习他们刻苦的同时也想一想目的，是有好处的；我们不必“引锥自刺其股”而同样可以经过不懈努力把知识学到手，就因为我们是我们的缘故。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c204c12e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

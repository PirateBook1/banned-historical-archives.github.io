script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿人民伟大友谊的象征阿“毛泽东纺织联合工厂”正式开工","authors":[],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那23日电　在阿尔巴尼亚培拉特区兴建的“毛泽东纺织联合工厂”第一期工程(纺织部分)在二十二日举行正式开工典礼。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会政治局委员、部长会议副主席查尔查尼，政治局候补委员、工业和矿产部长蒂奥多西，建筑部长德拉戈蒂等出席了开工典礼。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆临时代办王锦川和帮助建设这座工厂的中国专家也应邀出席了典礼。"},{"type":"paragraph","text":"查尔查尼和王锦川在典礼上讲了话。"},{"type":"paragraph","text":"查尔查尼在讲话中首先代表阿尔巴尼亚劳动党中央委员会、部长会议和阿尔巴尼亚人民敬爱的导师和领袖霍查同志向到会者祝贺这个标志着阿尔巴尼亚和中国两国人民的永恒友谊的工厂的开工。"},{"type":"paragraph","text":"查尔查尼表示感谢中国对阿尔巴尼亚社会主义建设事业的国际主义的支持和援助。他指出，对阿尔巴尼亚的经济具有重大意义的“毛泽东纺织联合工厂”的建成，是阿尔巴尼亚人民同中国人民之间真挚的国际主义的友谊的证明。"},{"type":"paragraph","text":"他勉励全厂职工为了保持这座工厂能用毛泽东同志的名字命名的崇高荣誉，要以巨大的革命干劲进行劳动。"},{"type":"paragraph","text":"王锦川在讲话中高度赞扬了阿尔巴尼亚人民在霍查同志和阿尔巴尼亚劳动党的领导下，以“一手拿镐、一手拿枪”的英雄气概和自力更生、艰苦奋斗的革命精神，克服帝国主义和现代修正主义制造的种种困难，在社会主义革命和社会主义建设中取得的伟大成就。"},{"type":"paragraph","text":"王锦川说，这座工厂以中国人民的伟大导师、伟大领袖、伟大统帅、伟大舵手毛泽东同志的名字命名，这充分体现了阿尔巴尼亚人民对毛泽东同志的敬爱，也是中国和阿尔巴尼亚两国人民伟大友谊的象征。毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东思想是在帝国主义走向全面崩溃、社会主义走向全世界胜利的时代的马克思列宁主义，是国际无产阶级最强大的思想武器。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f543d74f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

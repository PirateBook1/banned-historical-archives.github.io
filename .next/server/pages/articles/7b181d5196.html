script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃省委办公厅印发王书记电话讲通渭情况","authors":[],"dates":[{"year":1960,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"中共甘肃省委办公厅印发王书记电话讲通渭情况","type":"title"},{"text":"昨晚到通渭，由定西调面9万斤，今天上午分到社，晚上可到群众手中，另外二月份供应指标70万斤，3号拨了指标，明天或后天粮可到。","type":"paragraph"},{"text":"党校干部今天早五时到达，上午安排了一下，今天分赴各社。","type":"paragraph"},{"text":"窦明海去榜罗公社，会在这个社开。","type":"paragraph"},{"text":"王书记到义岗公社员阻生产小队(即丙农那个同志反映的地方)，经查，丙农同志反映死人59人，实为47人，除了这一点有出入外，余均无出入。这个小队共263人，死47人，外流12人，现留204人。由通渭一个县委书记带面300斤去该村，面已分下去，42户中30户分到面，每人1．5斤，12户还可以不供应，主要是干部(队长、会计、团支书、粮管所干部家庭)有问题的多数是社员，特别是老实社员。今天回来时还看了另一个村，情况和吊阻一样，只是问题发生的迟些而已。这个村270人，死17人，外流30人，死人主要因生活问题，再加各种疾病造成。","type":"paragraph"},{"text":"从这个小队看，主要是干部问题。干部家中没问题，他们不负责任，不想办法，不关心群众，不搞好工作。","type":"paragraph"},{"text":"总的讲，原来说没有问题的地方，也都有问题，只是程度不同。石川公社原来说没问题，郝龙打回电话说问题还不小，生病者1200多人，死100多人。","type":"paragraph"},{"text":"看来，迅速制止人口外流，死亡比较容易，只要一两天时间即可。昨晚和今天又调粮29万多斤，可以很快到户，问题是下一步如何办？即如何解决干部不纯、地富反坏破坏，为什么会造成这样的问题等。准备召集适当会议(在解决了当前问题之后)，一面解决领导问题，一面解决基层问题，安排生活，搞好整社。","type":"paragraph"},{"text":"干部不纯极为严重。榜罗一个(此处四字辨认不出)人供应给40多斤粮，当晚(此处二字辨认不出)被坏人杀死全家三口人。","type":"paragraph"},{"text":"主要原因是以小队分配，实际上自流，无人管，富裕中农搞了鬼。","type":"paragraph"},{"text":"11日去榜罗开会，安排下一步工作。","type":"paragraph"},{"text":"有些情况电话上不好讲，拟写回些材料。","type":"paragraph"},{"text":"批印人：程萍","type":"appellation"},{"text":"已印发：各常委、良才、秘书长、办公厅。　　共印23份。","type":"appellation"},{"text":"中共甘肃省委办公厅　　一九六○年二月十二日印发","type":"appellation"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b181d5196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席叫走的路没有错”","authors":[],"dates":[{"year":1951,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席叫走的路没有错”"},{"type":"paragraph","text":"我们响应上级号召，治了蚜虫，得了丰收。编辑同志："},{"type":"paragraph","text":"我种了几十年庄稼，过去只知道“庄稼活不用学，人家咋着咱咋着”。碰上一些天灾，从也不去想法。今年开夏，黄瓜、豆角上生了蚜虫，大家没有法，只好把豆角、黄瓜的秧子拔了。"},{"type":"paragraph","text":"谷秧快出穗的时候，又生了虫。这时区人民政府召开干部会，传达杀虫的事。群众都没有信心。我们这几个老庄稼人，也认为啥法也治不死蚜虫。心里捉摸今年秋收完蛋啦！干部们一再动员，学校的教员又挨户帮助配药，我想：反正是没收成啦，配药就配药吧。谁知道药水真管事，洒到庄稼上，小黑虫都直挺挺的死啦！这时我心里猛一酸，想起了头些时的黄瓜、豆角，更想到民国三十一年遭受的大灾荒。那时候要是有今天的人民政府，有今天的好干部，我们该少受多少罪啊！反动政府真把我们糟踏坏啦！"},{"type":"paragraph","text":"共产党、毛主席真是领导得样样都对，今年秋季丰收啦！由这看来，只有共产党才是人民的救星，毛主席叫走的路没有错。咱们这国家真是好，咱们真要爱护国家，不让美国鬼子来侵略。"},{"type":"paragraph","text":"郑州市郊区林山砦村老农陈老黑口述"},{"type":"paragraph","text":"（吴学代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2061a269f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

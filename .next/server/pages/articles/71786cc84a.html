script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中华苏维埃共和国中央政府人民委员会命令第四十九号","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃共和国中央政府人民委员会命令第四十九号！"},{"type":"paragraph","text":"（1933年10月10日）"},{"type":"paragraph","text":"（一）一九三三年十月十日本会关于土地斗争中一些问题的决定，特公布之。"},{"type":"paragraph","text":"（二）凡在一九三三年十月十日以前各地处置之阶级成分有不合本决定者，应即依据本决定予以变更。其因变更阶级成分而应变更土地财产之处置者：凡中农贫农贫民工人等之田地、房屋、山林、池塘、园土等，过去已经分配者，均应设法归还其本人，但田地、房屋、山林、池塘、园土以外之财产，只在可能限度内设法归还本人（如当地尚有地主财产可没收等）。凡富农应得之田地、房屋、山林、池塘、园土、耕牛、农具等及资本家之财产，均只在可能限度内设法发还本人。"},{"type":"paragraph","text":"（三）凡在一九三三年十月十日以前，各地司法机关判决之案件有不合本决定者：其已执行者，应维持原判不变更。其未执行或在执行中者，应即依据本决定变更其判决。"},{"type":"paragraph","text":"（四）凡在一九三三年十月十日以前及以后各地处置之阶级成分"},{"type":"paragraph","text":"[1]这是毛泽东以中华苏维埃共和国临时中央政府人民委员会主席的名义和副主席项英、张国焘联名签署的命令，公布《关于土地革命斗争中的一及因阶级成分而处置之土地财产适合本决定并无错误者，任何人不得要求变更其处置。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年十月十日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":458},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71786cc84a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

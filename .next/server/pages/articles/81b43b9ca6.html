script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨国王赠予毛主席周总理最高勋章","authors":[],"dates":[{"year":1956,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨国王赠予毛主席周总理最高勋章"},{"type":"paragraph","text":"新华社18日讯　中华人民共和国主席毛泽东和国务院总理周恩来，今天下午接受了柬埔寨王国国王诺罗敦·苏拉玛里特赠予的柬埔寨王国最高勋章——大十字勋章。"},{"type":"paragraph","text":"接受勋章典礼是今日下午7时在勤政殿隆重举行的。"},{"type":"paragraph","text":"在典礼上，柬埔寨王国首相诺罗敦·西哈努克亲王首先向毛泽东主席和周恩来总理转交了诺罗敦·苏拉玛里特国王的赠勋证书，接着，又分别为毛泽东主席和周恩来总理佩戴上柬埔寨王国最高勋章——大十字勋章。"},{"type":"paragraph","text":"毛泽东主席和周恩来总理接受勋章以后，和诺罗敦·西哈努克亲王亲切握手，表示感谢。"},{"type":"paragraph","text":"参加典礼的，有柬埔寨王国国家代表团团员：皇廷最高会议委员兰·?特，皇廷最高会议委员钦·迪，王国会议副议长桑·年，国民会议议员恩格·米阿斯，王国会议议员尼尔·斯莫乌克博士，皇家空军参谋长努·呼上校，农民福利副国务秘书罗恩·索方，亲王私人秘书丰·萨伦。"},{"type":"paragraph","text":"中国方面参加典礼的，有全国人民代表大会常务委员会委员长刘少奇，副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通，国务院副总理彭德怀、陈毅、李富春、外交部副部长张闻天，以及国家机关各部门负责人，中国人民政治协商会议全国委员会副主席，中国人民解放军高级将领。（附图片）"},{"type":"paragraph","text":"毛泽东主席在接受柬埔寨王国最高勋章后同西哈努克首相热烈握手。　本报记者　高粮摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81b43b9ca6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

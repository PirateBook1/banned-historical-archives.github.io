script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大师范学校竟以“武训精神”教育学生","authors":[],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"旅大师范学校竟以“武训精神”教育学生","type":"title"},{"text":"旅大市旅大师范学校，本学期开学以来，曾错误地以“武训精神”在学生中进行思想教育。该校曾向学生报告武训的事迹，提倡武训行乞兴学的“坚韧精神”，将武训的画像悬挂于校门之前，并计划在学校中修筑一座“武训亭”。这些情况，充分地反映了该校教育思想的混乱，已在教师及全体学生思想上造成很坏的影响。","type":"paragraph"},{"text":"东北人民政府教育部在四月份派人视察该校工作时，曾于四月二十七日上午向旅大文教局负责同志口头提出意见，指出以“武训精神”教育师范学生是错误的，希望文教局将这意见转告旅大师范，并请他们尽快将武训画像取下，以免继续影响学生。但直到五月二十日，该校仍未将武训画像取下，学校负责人及教职员对武训问题，亦未进行检讨。由此可以看出，旅大师范对待批判武训问题的态度，是不够严肃认真的。东北人民政府教育部最近又根据北京人民日报及中共中央东北局宣传部关于号召展开对电影《武训传》的错误及武训的精神的批判，指示旅大文教局及旅大师范学校负责同志对此错误进行深刻的检讨，批判错误，以提高干部政治理论及教育思想水平。指示信中具体指出：“一、责成旅大师范校长、副校长深刻地批判该校在教育中，讲解介绍武训时思想、观点上所存在的错误，并分析该校产生这些错误的原因。二、旅大师范应认真切实地估计，由于错误地在学生、教师中提倡了‘武训精神’，已产生了那些不良影响，并针对实际情形，采取具体步骤，展开思想争论，公开地批判错误，以挽回影响。三、文教局应了解和检查，由于旅大师范的提倡‘武训精神’，在旅大教育界（特别是小学教师中），是否也存在着对“武训精神”的错误思想，如有，亦应采取同样的办法，解决这些思想问题。同时，希望旅大文教局检查过去在思想领导工作上所存在的缺点，并考虑今后应采取何种具体办法加强领导，以提高干部的政治理论水平与教育思想水平。”","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年6月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7372df1dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

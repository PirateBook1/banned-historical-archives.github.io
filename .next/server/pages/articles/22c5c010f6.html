script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于曾参加过反动党团的青年团员的入党手续的规定","authors":[],"dates":[{"year":1954,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于曾参加过反动党团的青年团员的入党手续的规定","type":"title"},{"text":"军委总政治部组织部并各中央局组织部：","type":"appellation"},{"text":"关于曾经参加过反动党团的青年团员的入党手续问题，党章中没有具体规定，现特规定如下：","type":"paragraph"},{"text":"中国新民主主义青年团，是中国共产党领导的先进青年的群众组织，是党的助手和后备军。青年团在接收曾经参加过反动党团的青年入团时，一般是经过了慎重的考查，入团后，又使他们受到了教育和锻炼，所以接收其中具备党员条件的人入党时，如再按党章第四条（丁）项规定办理其入党手续，仍规定其须有较长时期的候补期和较长党龄的介绍人，已无实际意义。因此，今后在接收曾经参加过反动党团的青年团员入党时，只要青年团的组织提供了负责的意见，一般地可按其社会成分办理入党手续。","type":"paragraph"},{"text":"凡过去对这问题的规定与此规定的精神不一致者，一律作废，今后应统一按此规定执行。","type":"paragraph"},{"text":" 中央1954年5月20日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22c5c010f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"志愿军领导机构设置和主要干部配备","alias":"","parts":[{"type":"paragraph","text":"志愿军领导机构设置和主要干部配备\""},{"type":"paragraph","text":"（1950年10月25日）十三兵团党委，并转各级党委，并告东北局："},{"type":"paragraph","text":"（一）为了适应目前伟大战斗任务的需要，十三兵团司令部政治部及其他机构，应即改组为人民志愿军司令部政治部及其他机构；（二）彭德怀同志为人民志愿军司令员兼政治委员（前已通知），邓华、朴一禹、洪学智、韩先楚四同志均为副司令员，邓华、朴一禹二同志均兼副政治委员，解方同志为参谋长，政治部、后勤部及其他机构的负责同志均照旧负责；（三）党委组织亦照原名单加入彭朴二同志，以彭德怀同志为书记，邓华、朴一禹二同志为副书记。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"十月二十五日"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中国人民志愿军第十三兵团党委的电报。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bdd400114"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于地主富农分子摘帽问题和地富子女成份问题的决定","authors":[],"dates":[{"year":1979,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于地主富农分子摘帽问题和地富子女成份问题的决定","type":"title"},{"text":"党的十一届三中全会原则通过的《农村人民公社工作条例（试行草案）》，考虑到我国农村完成土地改革和实现农业集体化以后，地主富农分子已经经过了二十多年以至三十多年的劳动改造，他们当中的绝大多数已经成为自食其力的劳动者，因此对地富分子的摘帽问题和地富子女的成份问题，作了适合新的情况的相应规定。中央认为，各地在新“六十条”的讨论和试行过程中，落实好这方面的规定，将有利于更好地调动一切积极因素，化消极因素为积极因素。为此，中央特作如下决定：","type":"paragraph"},{"text":"一、除了极少数坚持反动立场、至今还没有改造好的以外，凡是多年来遵守政府法令、老实劳动、不做坏事的地主富农分子以及反革命分子、坏分子，经过群众评审，县革命委员会批准，一律摘掉帽子，给予农村人民公社社员的待遇。","type":"paragraph"},{"text":"二、地主富农家庭出身的农村人民公社社员，他们本人的成份一律定为公社社员，享有同其他社员一样的待遇。今后，他们在入学、招工、参军、入团、入党和分配工作等方面，主要应看本人的政治表现，不得歧视。","type":"paragraph"},{"text":"三、地主富农家庭出身的社员的子女，他们的家庭出身应一律为社员，不应再作为地主富农家庭出身。","type":"paragraph"},{"text":"四、各地应把地主富农分子摘帽问题和地富子女的订成份问题，作为一项重要工作认真做好。要从党内到党外，组织广大干部和群众认真学习党的政策，做好地、富、反、坏分子及其子女的思想教育工作。对确定摘帽子的地、富、反、坏分子和新订成份的地富子女，要在公社和生产大队范围内张榜公布。同时，对至今确实没有改造好的极少数地、富、反、坏分子，要继续加强监督和改造，并实行给出路的政策，什么时候改造好了，什么时候就摘掉他们的帽子。","type":"paragraph"}],"comments":[],"origin":"原载《公安建设》1979年第2期，第1-2页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a553e4115a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共武汉市委文教部政治工作会议上的发言","authors":["李蕤","湖北"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"在中共武汉市委文教部政治工作会议上的发言","type":"title"},{"text":"湖北李蕤","type":"authors"},{"text":"(李蕤：作协武汉分会副主席、《长江文艺》副主编)","type":"subtitle"},{"text":"（一）市委对文艺战线的领导问题。1953年我来到武汉很长时间不知哪位市委书记或哪位市委委员具体分工管文艺，一会儿听说是孟老管文艺，一会儿说是曾惇，又说是李部长（李衍绶）管。最近才知是市委文教部和文教党委领导我们，但一直没有人找我谈过话。武汉文艺界领导上是存在问题的，既有教条主义，也有庸俗社会学。在本地区文艺政策方针是有分歧的。如：（1）文艺为政治服务的问题，口号没错，从第一次文代会以来，就提出文艺为生产服务，这种提法，我看有问题，意见有分歧；（2）社会主义现实主义与为工农兵服务的问题，文代会上就有分歧；（3）普及与提高的关系问题；（4）政治标准与艺术标准问题，1954年第三次文代会上，有人认为毛主席的话已经过时了，现在是只要政治不要艺术；（5）专家和群众的问题，专家是什么地位，新生力量怎样培养；（6）反对公式化，概念化和与资产阶级思想斗争等等问题，还未充分展开讨论，以求得解决。总的说来，几年来党对文艺思想的领导是不够的。","type":"paragraph"},{"text":"（二）关于文艺批评问题。由于领导如此，文艺批评就“鸣”不起来。大家并不是没有意见，背后谈起来，意见很大。据我了解党内意见也很大，俞林与黑丁的文艺见解就不一样。“买猴”（相声）问题，全国有争论，我也是不大赞成“买猴”的，但在开始时，“长江日报”文艺组内部通报上说，“买猴”是好作品，×××不同意是因为他自己是马大哈；但反胡风斗争开始后，“长江日报”文艺组又有另外一批人写文章说有很多好节目不介绍，为什么要推荐“买猴”，这是政治问题，是别有用心的；去年“百花齐放”的政策传达后，“买猴”过了关。武汉又反过来肯定×××反对“买猴”是马大哈。任何报纸、杂志都没有很好地分析这个作品，所谓“胜利”和“失败”，就是随着风走的，这样始终是拉锯战。","type":"paragraph"},{"text":"我们这里没有教条主义，没有庸俗社会学吗？可是没有批评，批评是很“认真”的，如把“张羽煮海”硬和“柳毅传书”捏到一起，有分歧，但也没有展开批评。说明领导上不抓文艺思想。文艺界的矛盾，一个是上层和中层的矛盾没有解决，一个是文艺思想没有通过争鸣达到团结。","type":"paragraph"},{"text":"（三）党对文艺工作的重视不够，还表现在对创作环境的安排。如房子问题，我被列为高级知识分子，但我住的房子等于在大街上，房子下面是个胡同，钉锅的、补碗的，整天叮叮当当，家属、孩子，几十个孩子吵吵闹闹，任何人可以不经过传达，直接到我房子里来。作协其他同志的房子则更糟，有的人半截床铺到屋门外。解放八年来，武汉建了不少房子，大区撤消为什么不把协会的房子解决一下，作协等于工厂，没有生产车间，别的地方的作协帮助我们叫。去年去北京开会，参加周总理召开的座谈会，总理也问起作协的房子怎么样，说他到武汉来时，是要和省市负责同志到作协来参观参观。现在拨了钱盖房子，有了经费又无材料，结果财经上浪费，什么时候排上队？","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08900cac28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

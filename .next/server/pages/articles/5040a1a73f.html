script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省资本家存在的思想顾虑","authors":["蔡明"],"dates":[{"year":1956,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"山东省资本家存在的思想顾虑","type":"title"},{"text":"蔡明","type":"authors"},{"text":"【山东分社24日讯】最近，山东省工商业联合会第一届执行委员会举行了第三次会议(扩大)，在座谈中，绝大部分资本家都自觉地揭露了自己的剥削行为和剥削方法，认识了不劳而食的可耻。纷纷表示拥护政府的政策，愿意接受改造。但也有些人还存在着以下几种思想顾虑：第一，怕待遇低、生活困难、没前途。青岛市刘仁甫说：“我不是技术人员，将来应怎样改造？没有方向。”临沂县杜培芝说：“政府提出了对私营工商业社会主义改造后，个人增添了顾虑，怕生活困难，怕政治地位低”：第二，怕经济不能做主，用钱不方便。汶上县于承昭说：“有人认为企业合营以后，就如孙猴子戴上了金箍帽一样，花钱就不方便了。”招远县曲恩德说：“个人经济不做主，花钱买管辖，我又不抗拒，为什么改造我呢?我想快回家去不干了罢”；第三，对称“先生”表示不满。潍坊市谭蔚翰说：“我现在是工商联主任，又是副市长，这都是政府给我的照顾，将来私有制改变了，不用说不能再当工商联主任、副市长，恐怕连个普通科长也不如。人家(指老干部)是出生入死，而自己呢?”“现在市府给我写信称‘先生’，对我是个很大的刺激。”潍坊市工商界家属孟清廉(女)说：“妇联给我通知时，信封上原印有‘同志’两字，但临时把它涂掉，添上‘先生’两字，我对这问题很不高兴。我心里想：既然不把我们当自己人看待，又何必叫我们去开会呢?我虽然工作，但思想上总不愉快。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5040a1a73f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

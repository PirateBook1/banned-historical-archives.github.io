script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加胡志明主席的葬礼后阿尔巴尼亚党政代表团来到北京康生姚文元谢富治同志等前往机场迎接","authors":[],"dates":[{"year":1969,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国人民议会主席团副主席里塔·马尔科，团员:阿尔巴尼亚劳动党中央委员会委员、阿尔巴尼亚人民共和国人民议会主席团委员托宁·雅科瓦，阿尔巴尼亚劳动党中央委员会委员、斯库台军区政委迪拉维尔·波奇，在参加越南人民的伟大领袖胡志明主席葬礼后，今天下午乘专机来到北京。"},{"type":"paragraph","text":"前往机场迎接的，有中共中央政治局常委康生，中共中央政治局委员姚文元、谢富治，中共中央政治局候补委员纪登奎，中共中央委员刘贤权、王新亭、邝任农、李强，以及有关方面负责人乔冠华、谢怀德、申健等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的，还有越南民主共和国驻中国大使吴明鸾，越南南方共和临时革命政府驻中国大使阮文广等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"971573474a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

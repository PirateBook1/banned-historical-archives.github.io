script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共中央电贺文学艺术工作者代表大会","alias":"","parts":[{"type":"paragraph","text":"中共中央电贺文学艺术工作者代表大会！"},{"type":"paragraph","text":"（1949年7月1日）"},{"type":"paragraph","text":"【新华社北京一日电】中国共产党中央委员会电贺二月在北平开幕的中华全国文学艺术工作者代表大会。电文如下：中华全国文学艺术工作者代表大会诸位代表们："},{"type":"paragraph","text":"中华全国文学艺术工作者的代表大会现在在北平召开，正值人民革命取得了基本胜利的时候。自从一九一九年“五四”新文化运动以来已经三十年了，文学艺术工作者的这样的全国规模的大会还是第一次举行，这是什么原因呢？这是因为，人民革命的胜利，人民政权的建立，是决定一切的。如果没有人民革命的胜利，如果没有人民政权的建立，进步的文学艺术工作者就不可能有今天这样的大团结，进步的文学艺术工作就不可能在全国范围内和全体规模上获得自己的发展。我们中国是处在经济落后和文化落后的情况中。在革命胜利以后，我们的任务主要地就是发展生产和发展文化教育。人民革命的胜利和人民政权的建立，给人民的文化教育和人民的文学艺术开辟了发展的道路。我们相信，经过你们这次大会，全中国一切爱国的文艺工作者，必能进一步团结起来，进一步联系人民群众，广泛地发展为人民服务的文艺工作，使人民的文艺运动大"},{"type":"paragraph","text":"[1]这是新华社根据毛泽东修改定稿的中共中央贺电编发的消息。文中大发展起来，藉以配合人民的其他文化工作和人民的教育工作，藉以配合人民的经济建设工作。现当你们的会议开幕之际，特向你们致贺，并祝你们成功。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九四九年七月一日民M热"},{"type":"paragraph","text":"\"$t-n"},{"type":"paragraph","text":"i"},{"type":"paragraph","text":"品Y"},{"type":"paragraph","text":"的毛泽东修改的《中共中央电贺文学艺术工作者代表大会》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":529,"page_end":530},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79082e279d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

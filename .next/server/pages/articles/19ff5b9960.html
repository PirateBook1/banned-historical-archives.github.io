script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席关怀铁路职工的特大喜讯鼓舞下戚墅堰机车厂实现革命大联合两派革命职工在解放军帮助下团结一致誓夺文化大革命全面胜利","authors":[],"dates":[{"year":1968,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们的伟大领袖毛主席关怀铁路革命职工的特大喜讯，极大地鼓舞了戚墅堰机车车辆工厂的广大革命职工，这个厂的两大派职工，在人民解放军支左人员的大力帮助下，于一月廿七日胜利实现了革命大联合。"},{"type":"paragraph","text":"戚墅堰机车车辆工厂的两派职工，几个月来，“内战”打得很激烈，全厂分成路南路北两块，路北的不能进入路南，路南的不能进入路北。由于我们的伟大领袖毛主席对铁路革命职工巨大关怀，在中央首长直接指示下，人民解放军进驻到该厂，积极向该厂职工宣传毛主席的最新指示，帮助他们举办毛泽东思想学习班，组织两派负责人和群众一起学习，一起生活。通过反复认真的学习，他们逐渐真正理解了毛主席关于“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的教导，深深感到:我们有一千条、一万条理由要实现联合，没有一丝一毫的借口闹分裂。打“内战”，只能对敌人有利。他们又认真检查了打“内战”的原因，主要是自己头脑中的派性作怪。在认识提高的基础上，两派以革命利益为重，认真做了自我批评，互相取得了谅解。当伟大领袖毛主席关怀铁路革命职工的特大喜讯传来之后，这个工厂的广大职工更是群情振奋，欢欣鼓舞，全厂以及各部门、各车间，都以只争朝夕的革命精神，纷纷实现了革命的大联合。全厂革命职工向伟大领袖毛主席发了致敬电，决心永远团结在一起，紧跟毛主席的伟大战略部署，把矛头一致指向党内一小撮走资本主义道路的当权派，搞好本单位的斗批改，掀起抓革命、促生产的新高潮，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ff5b9960"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

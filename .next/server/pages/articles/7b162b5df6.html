script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津、通县专区部分地区粮食统购前群众思想混乱，反动分子乘机活动","authors":[],"dates":[{"year":1953,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"天津、通县专区部分地区粮食统购前群众思想混乱，反动分子乘机活动","type":"title"},{"text":"【河北分社十五日讯】河北省天津、通县两专区部分地区，由于粮食统购在试点乡开始后，农民已听到粮食统购的传闻，但又不了解这个政策，思想很混乱。奸商、反革命分子亦乘机进行造谣破坏活动。","type":"paragraph"},{"text":"天津专区的武清、静海、霸县、宝坻及通县专区的大兴、顺义等县部分地区，农民藏粮现象很普遍。武清县四上村孙志亭用大车拉着四石玉米、三十斤花生，走了三处亲戚想存起来，怕不保险又偷着拉回家。顺义县东西府群众把大米运到私商家里存着。大兴县崔庄子中农张守义在二十七日夜里埋藏了五缸粮食。武清县东村农民将余粮磨成面存着。有些地区农民吃喝浪费的现象也很严重。天津专区文安县二区滩里村合作社四天卖了三百多斤香油，二百三十斥白糖；静海县台头村十一月二十六日集上一个肉铺一天就卖了八百万元；通县专区通县工桥一天杀了六个猪，没有猪的杀鸡吃。","type":"paragraph"},{"text":"在农民情绪惶惶不安的情况下，奸商、反革命分子乘机活动。天津专区文安县城内八户粮商夜间下乡收买粮食，在十一月二十二、三日夜即被我查获一万多斤粮食。有的在市场上买好后存起来，以后再倒运。文安县朱各庄一个粮商在史各庄集上买玉米二千斤存在胡泽家。有的粮商通过请客贿赂方法，自己不出头让别人代买。如天津专区宝坻县城关郭树平磨坊，每到集上就请客贿赂二十多人，让其代买。还有的伪装群众购粮，明按牌价，暗按市价。宝坻县八区董庄张子兴在村亭口集上买粮时，明按牌价给钱背后多给五百元。通县专区大兴县私商还组织家属上市秘密抢购粮食，此外有些转业粮商，仍有不满情绪，天津专区霸县信安粮商郑文英说：“政府简直是欺行霸市，不讲道理，买卖还得按牌价，岂有此理！”","type":"paragraph"},{"text":"天津专区文安县公安局门口和该专区青县文化馆内，均发现反动标语和反动信件，内容极其反动。天津专区静海县城内一被管制分子向车站小铺掌柜的说：“谁出的不让买面的办法，应当按反革命镇压他!”落后道门也乘机开始活动，天津专区文安县一个天主教徒造谣说：“这和那年日本没收稻子一样。”个别地区地主富农也乘机反攻倒算，如通县专区顺义县塔河村地主林玉松向贫农王保臣讨还一九四六年旧债，通县候各庄地主王广才造谣说：“政府正在查粮查麦，都要给弄走。”","type":"paragraph"},{"text":"造成上述混乱情况的原因，主要是粮食统购统销政策还没有和广大群众见面，有些地方对加强市场管理后缺乏宣传，加之地主反革命分子和落后道门乘机造谣破坏，以致造成群众思想混乱。另外个别干部在向群众宣传时，方式简单粗暴，也造成了个别地区人为的紧张状态。","type":"paragraph"},{"text":"中共河北省委对此极为重视，立即通报各地。省委指出：天津、通县两地委所反映的情况虽是暂时的，但也是较普遍的。其他地区均有不同程度的情况存在着。各地应做好安民工作和加强保卫工作。","type":"paragraph"},{"text":" (袁立成根据省“粮食通讯”编写)","type":"paragraph"}],"comments":[],"origin":"1953年12月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b162b5df6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席拜会苏联党政领导人  彭德怀拜会马利诺夫斯基　安德烈耶夫拜会宋庆龄","authors":[],"dates":[{"year":1957,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席拜会苏联党政领导人"},{"type":"paragraph","text":"彭德怀拜会马利诺夫斯基　安德烈耶夫拜会宋庆龄"},{"type":"paragraph","text":"新华社莫斯科4日电　毛泽东主席4日上午十二时（莫斯科时间）前往苏联共产党中央委员会拜会了苏联共产党中央委员会第一书记赫鲁晓夫。"},{"type":"paragraph","text":"拜会时在座的苏联方面有：苏联外交部第一副部长帕托利切夫、外交部副部长费德林、苏联驻中国大使尤金。"},{"type":"paragraph","text":"随同毛泽东主席拜会的有中国代表团团员宋庆龄、邓小平、彭德怀、郭沫若、李先念、乌兰夫、陆定一、陈伯达、沈雁冰、杨尚昆、胡乔木、刘晓、赛福鼎。"},{"type":"paragraph","text":"新华社莫斯科4日电　毛泽东主席4日下午一时十分（莫斯科时间）在克里姆林宫拜会了苏联最高苏维埃主席团主席伏罗希洛夫。"},{"type":"paragraph","text":"拜会时苏联方面在座的有苏联最高苏维埃主席团秘书格奥尔加泽、外交部第一副部长帕托利切夫、外交部副部长费德林、苏联驻中国大使尤金、外交部交际司副司长洛帕京科。"},{"type":"paragraph","text":"随同毛泽东主席拜会的有中国代表团团员宋庆龄、邓小平、彭德怀、郭沫若、李先念、乌兰夫、陆定一、陈伯达、沈雁冰、杨尚昆、胡乔木、刘晓、赛福鼎。"},{"type":"paragraph","text":"新华社莫斯科4日电　毛泽东主席4日下午六时（莫斯科时间）在克里姆林宫拜会了苏联部长会议主席布尔加宁。"},{"type":"paragraph","text":"拜会时苏联方面在座的有苏联外交部副部长费德林，苏联驻中国大使尤金，外交部远东司司长顾德夫。"},{"type":"paragraph","text":"随同毛泽东主席拜会的有中国代表团团员宋庆龄、邓小平、彭德怀、郭沫若、李先念、乌兰夫、陆定一、陈伯达、沈雁冰、杨尚昆、胡乔木、刘晓、赛福鼎。"},{"type":"paragraph","text":"新华社莫斯科4日电　中国代表团团员、中国国防部长彭德怀元帅4日下午五时（莫斯科时间）前往苏联国防部拜会了苏联国防部长马利诺夫斯基元帅。"},{"type":"paragraph","text":"拜会时苏联方面在座的有苏军总参谋长索科洛夫斯基元帅、副总参谋长安东诺夫大将。随同前往拜会的有中国驻苏联大使馆武官韩振纪中将。"},{"type":"paragraph","text":"新华社莫斯科4日电　苏联苏中友好协会主席安德烈耶夫4日下午四时（莫斯科时间）拜会了中国代表团团员、中苏友好协会会长宋庆龄。双方进行了友好的谈话。"},{"type":"paragraph","text":"拜会时在座的有中国驻苏联大使刘晓。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b05bd9e40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

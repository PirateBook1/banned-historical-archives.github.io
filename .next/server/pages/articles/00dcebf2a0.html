script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于第一个五年计划纲要给刘少奇等的信","alias":"","parts":[{"type":"paragraph","text":"关于第一个五年计划纲"},{"type":"paragraph","text":"要给刘少奇等的信"},{"type":"paragraph","text":"（1955年2月20日）刘、周、陈、邓、彭真同志："},{"type":"paragraph","text":"五年计划纲要第二稿，我已看过一遍，有些意见，已告陈伯达同志。请你们即于日内分别找伯达谈一次，将你们看过后的意见告诉他，或将你们修改的本子交给他，连同其他同志的意见，由他汇集起来，加以修改，加上地方计划一章，于本月底或下月初印出第三稿。那时我们可以看第三遍，可于三月十日左右印第四稿，即可作为基本定论。"},{"type":"paragraph","text":"明后天我开始看高饶问题文件3，看完再集谈一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。"},{"type":"paragraph","text":"[2]陈伯达，当时任中共中央宣传部副部长、中央农村工作部副部长、毛泽东的秘书。"},{"type":"paragraph","text":"[3]指准备在1955年3月召开的中国共产党全国代表会议上通过的关于高岗、饶漱石反党联盟的决议和关于高饶反党联盟的报告等文件。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":462},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00dcebf2a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠狠打击刑事犯罪活动本市惩处一批现行犯给累犯者从重处罚，对投案自首、主动交代、揭发同伙者给予宽大处理","authors":[],"dates":[{"year":1980,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，上海市中级人民法院和杨浦、虹口、静安、卢湾、普陀等区人民法院切实贯彻全国城市治安会议精神，分别举行审判会或宣判大会，依法判处一批现行刑事犯罪分子。"},{"type":"paragraph","text":"最近判处的案件，体现了打击现行，特别是重点打击杀人、抢劫、强奸和重大盗窃等刑事犯罪活动的精神。二月九日，市中级人民法院开庭审判的徐有生、江荣宝、潘君耀、卓庙云四犯，去年底多次抢劫，十二月三日又闯至一居民家中，持刀威逼一老年妇女，绑住其手脚后，抢去电视机一架、钻戒一只，现钞九十多元和衣服等物。更恶劣的是，在抢劫过程中，徐犯竞强奸了这位老年妇女。法庭根据他们的罪行，依法分别判处:徐有生死刑，缓期二年执行，剥夺政治权利终身:江荣宝、潘君耀无期徒刑，剥夺政治权利终身；卓庙云有期徒刑十二年。二月八日，在杨浦区人民法院召开的宣判大会上宣判的九名犯罪分子中，罪犯潘居民，与女青年钟某发生两性关系后，女方怀孕。潘犯怕事情暴露，竟于去年十一月二十四日晚前往钟某家中，趁其不备，用擀面杖猛击钟某的头部，用手紧扼钟某喉咙，并用螺丝刀当场将她杀死。此后，潘犯又撬开钟家的衣橱，盗取大量金银财物。法庭认为:潘犯为了逃避责任，竟不择手段，极其残暴地将被害人杀死，实属罪大恶极，依法判处潘居民死刑，剥夺政治权利终身。"},{"type":"paragraph","text":"虹口区人民法院于二月七日开庭对抢劫致人死亡一案进行公开审判，根据刑法有关规定，分别判处被告人包国兴死刑，缓期二年执行，被告人叶品山无期徒刑。"},{"type":"paragraph","text":"这次打击现行刑事犯罪分子，强调给累犯者从重处罚，对投案自首、主动交代、揭发同伙者给予宽大处理。二月九日，在静安区人民法院依法判处的二十一名刑事罪犯中，林宪华与陆万和经过预谋，于去年十一月三日冒充房修人员闯入常熟路某住宅，以刮刀威吓，将一位老太双手反绑，抢去录音机、磁带、电唱机、电视机天线、手表、被单等物。直至老太之媳回家吃中饭，才将老太解救出来。林宪华过去曾因犯盗窃罪，被判徒刑四年，刑满后不思改悔，多次进行犯罪活动。陆万和曾因偷窃被劳教五年，竟毫无悔改，以十分恶劣的手段进行抢劫，亦应从严惩处。潘锦荣在此次闯门抢劫中事先提供线索，参与策划，并去作案场所窥察，抢劫时在外“望风”，事后又窝藏赃物；刘耀良、管有富虽在抢劫活动时没有在场，但刘犯为林宪华拉拢同伙，供给情况:管犯明知林、陆两犯预谋抢劫，竟积极提供凶器，故都是共同犯罪，均应受到法律制裁。但刘耀良能主动交代罪行，揭发同伙，有立功表现，可予从宽处理。根据以上情况，判处抢劫犯林宪华徒刑二十年，抢劫犯陆万和徒刑十二年，抢劫犯潘锦荣徒刑十五年，抢劫犯管有富徒刑三年，抢劫犯刘耀良免予刑事处分。"},{"type":"paragraph","text":"在卢湾区法院二月九日举行的宣判大会上，给累犯者也从重处罚。吴锦荣、丁大成都有犯罪前科，刑满释放后不思改悔，继续作恶。今年一月，吴、丁两犯经过共同策划，先后二次企图撬窃烟纸店未成，即策划抢劫。今年一月十八日晚九时许，吴、丁两犯携带凶器，窜到该区日晖东路二百七十一弄内，抢劫青年男女的手表一只，在抢劫时竟用匕首顶住男青年右下腹，致使男青年裤子划破并伤及皮肤。吴锦荣、丁大成的犯罪行为侵犯了公民的合法财产和人身安全，严重危害社会治安，已构成抢劫罪，而且又是累犯，法院分别对他们判处有期徒刑十年。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"194e91c774"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来在业务会议上的五点指示","parts":[{"type":"title","text":"1026．周恩来在业务会议上的五点指示"},{"type":"paragraph","text":"(1967年12月31日)"},{"type":"paragraph","text":"一、要认真开展“斗私、批修”，消除派性，增强党性，大破私字，大立公字。"},{"type":"paragraph","text":"要认真开展“斗私，批修”，把学生引导到有事做，否则就胡来。铁道学院毕业班大联合，不联合不分配；工厂很多人要求转正，也要搞联合，不准串连，不准停工，按着正式手续，联合起来可以转。不准上访，干扰中央工作，好好“斗私，批修”。"},{"type":"paragraph","text":"二、大力办好毛泽东思想学习班"},{"type":"paragraph","text":"总理检查了×机部的学习班情况，粟裕作了报告，总理强调学习毛主席最新指示。“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多作自我批评，求大同，存小异。”同时提出外地学习班学习不好，可以把头头调到北京来学，这是一条重要经验，要把×机部搞好，带动其它学习班。一月开始推动，把××工业口学习班推向一个更新的高潮。"},{"type":"paragraph","text":"三、更好地巩固大联合，迅速推进实现革命的三结合。"},{"type":"paragraph","text":"总理提出要借主席接见的东风立即动员起来，要把没有大联合的迅速联合起来，已经联合起来的要从思想上巩固发展革命大联合，迅速促进实现大联合。粟裕指出，在有条件的地方，在春节前实现三结合。"},{"type":"paragraph","text":"四、反对铺张浪费，大少爷作风，坚持业余闹革命，节约闹革命。"},{"type":"paragraph","text":"北京一个大学旅费是六十万，预先开支要控制才行，开支最多最乱的要调查研究，抓个典型。助学金也超支了，随便住旅馆，伙食费很大，火车费、宣传费、本地的交通费浪费很大，调查一个人一千多人次，花几万元。喇叭、纸张浪费很大，财政部组织人到学校、机关、工厂、商店做了调查，了解开支情况。有的跑到银行去抢钱，九百多万元强迫签字，为什么顶不住？杨白劳打成那个样子要他按手印他还反抗，你们为什么顶不住？一派掌权的一概不支付，倘若盖了钢印也不拨款，一定要两派联合起来，由大联委，有单代表签字才能付款。要复课闹革命，学校按预算付百分之八十。未联合起来的，只能给吃饭钱。自己走出去，离开工作岗位要停发工资，单位浪费了的要扣回，节约闹革命，财政部一定要设法控制。机关学校财政经费要控制，迫使他们节约闹革命，机关也要如此。厂长基金、部长基金要取消，财政部下半年设有认真抓工作、抓业务，这样下去不是变成了败家子吗？今天晚上就要动员，一定保持节约、艰苦朴素的作风。"},{"type":"paragraph","text":"总理问：那个部盖房子多？(建工部、冶金部)"},{"type":"paragraph","text":"总理说：国务院就没有盖房子，冷气是国民党时修的。国务院会议室挂了个牌子是艰苦朴素。"},{"type":"paragraph","text":"五、力争一九六八年第二季度完全恢复生产秩序(后改成，完成建立新的生产秩序)并力争一九六八年生产超过大跃进的一九六六年。"},{"type":"paragraph","text":"总理说：今年收购最好的是黑龙江，第二是吉林，第三是天津，完成最差的是山西、福建。"},{"type":"paragraph","text":"总理提出铁道运输不很好，海运比较好，铁道一月份一定要改变形势，三月份一定要达到过去的运输量。铁道部要开个大会，开了以后，干部要下去，群众组织也要下去，帮助大联合，三结合。今晚国务院各部都在开会，毛主席、林副主席接见，要借东风，促工作、促战备、促进大联合。四、五机部要求总理接见，总理说：生产没上去，不接见，等到生产上去再接见。铁道、煤炭、冶金、国防、机械、明年一定要上去，运输上不去，就把别人拉住了。"},{"type":"paragraph","text":"(粟裕同志归纳整理，张培源同志传达)"}],"authors":["周恩来"],"dates":[{"year":1967,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":502,"page_end":503,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c7c7c39f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

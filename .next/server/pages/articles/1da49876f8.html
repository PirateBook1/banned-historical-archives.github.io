script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的道路坚决走到底　把农村建设成为毛泽东思想大学校本事万名高初中毕业生满怀忠心陆续奔赶边疆落户","authors":[],"dates":[{"year":1968,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市人民欢庆我们伟大领袖毛主席《炮打司令部》的大字报和《中国共产党中央委员会关于无产阶级文化大革命的决定》发表两周年的大喜日子里，在毛主席关于无产阶级教育革命的最新指示的巨大鼓舞下，本市一万名六六届高初中毕业生，满怀革命的豪情壮志，昨天起陆续奔赴祖国边疆，参加农垦生产建设。他们豪迈地说:革命的需要，就是红卫兵的最大志愿，紧跟毛主席干革命，就是红卫兵的最高理想，一辈子与工农相结合，就是红卫兵的钢铁誓言。"},{"type":"paragraph","text":"毛主席早在二十九年前就极其英明地指出:“知识分子如果不和工农民众相结合，则将一事无成。革命的或不革命的或反革命的知识分子的最后的分界，看其是否愿意并且实行和工农民众相结合。”无产阶级文化大革命，为广大知识青年与工农相结合开辟了最广阔的道路。经过两年多的无产阶级文化大革命运动锻炼的红卫兵和革命学生，他们的阶级斗争观念和两条路线斗争的觉悟大大提高。在知识青年下乡上山问题上的两条路线的斗争中，他们坚定不移地捍卫和贯彻执行毛主席的革命路线，以坚决走与工农相结合的道路的实际行动，彻底批制了中国赫鲁晓夫所推行的修正主义教育路线，和重城市、轻农村，重上层、轻基层，重内地、轻边疆的修正主义分配方向，抵制了社会上旧的习惯势力的干扰。广大毕业生说:我们去农村、边疆，当普通农民，决不是单纯的组织安排和就业分配，更不是象中国赫鲁晓夫所宣扬的到“农村镀金”、“下乡做官”，而是知识青年与工农相结合的革命的行动。“我们将肩扛南泥湾的锄头，字挚井冈山的红旗，用自己的双手创建社会主义新农村’把农村、边疆建设成为红彤彤的毛泽东思想大学校，”"},{"type":"paragraph","text":"赴祖国边疆的毕业生在临行前，各区、各学校都举行了隆重的欢送会。上海市革命委员会有关部门把红彤彤的《毛主席语录》赠送给每一个到祖国边疆去的毕业生。各条战线上的无产阶级革命派和革命群众组织的负责人到会祝贺，坚决支持广大毕业生到农村去，到边疆去，到祖国最艰苦、革命最需要的地方去。有的革命老工人和革命家长还和毕业生一起忆苦思甜，谆谆告诫后辈要能吃大苦，耐大劳，紧跟毛主席干一辈子革命。普陀区还组织一万多名革命群众夹道欢送。长宁区革委会把革命油画《毛主席去安源》赠给每个到边疆去的毕业生，要他们沿着毛主席开辟的革命航道，坚定不移地走到底。"},{"type":"paragraph","text":"昨天上午，赴祖国边疆的首批毕业生出发。上海车站红旗招展，锣鼓喧天，站台上、列车上满挂着“毛主席挥手我前进!”“面向农村，面向边疆，面向工矿，面向基层:”等横幅标语，整个车站洋溢着一片热气腾腾的革命景象。首批离沪的普陀、长宁和松江、嘉定等区、县的毕业生手捧毛主席的宝书，臂佩红卫兵袖章，胸怀忠心，英姿焕发，斗志昂扬，向上海人民告别，踏上了革命的征途。市、区革命委员会和有关部门的领导成员前往车站送行。市革委会领导成员还到车厢里亲切地勉励毕业生听毛主席的话，走与工农相结合的道路，在祖国的边疆生根、开花，在革命的大风大浪中锻炼成为无产阶级革命事业的可靠接班人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1da49876f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

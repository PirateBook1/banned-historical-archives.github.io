script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"延安《解放日报》发刊词","alias":"","parts":[{"type":"paragraph","text":"延安《解放日报》发刊词"},{"type":"paragraph","text":"（1941年5月16日）"},{"type":"paragraph","text":"本报之使命为何？团结全国人民战胜日本帝国主义一语足以尽之。"},{"type":"paragraph","text":"这是中国共产党的总路线，也就是本报的使命。在目前的国际国内形势下，这一使命是更加严重了。"},{"type":"paragraph","text":"现在的问题是：世界是帝国主义强盗互相屠杀的世界，还是世界人民和平的世界？中国是日本帝国主义的中国，还是中国人的中国？这些问题，在现在帝国主义战争变为世界范围的战争，日本帝国主义企图最后灭亡中国之时，已经尖锐地摆在我们面前了。"},{"type":"paragraph","text":"没有一个帝国主义国家不卷入战争（美国实际上已经参战），战争已以全球为屠场，全世界人民如不奋起反对战争力争人民的和平，则世界有陆沉之忧，人类有毁灭之祸。现在全世界人民反帝反战的斗争已经发展起来，这是世界真正光明的所在，各国共产党站在这一斗争的前线，这一斗争将援助着中国人民的斗争，中国人民有与世界人民相联系的任务。"},{"type":"paragraph","text":"日本帝国主义在四年战争中不能解决的中国问题，它现在企图来“最后解决”了，一切对日本帝国主义的进攻加以轻视的意见是：不对的，在这种意见之下，就是国共磨擦，就是反共高潮，就是两个战争。我们主张是国共团结，是消灭磨擦，是一个战争。须知只义的进攻与驱逐日本帝国主义。中国的外交政策必须是亲苏政策，虽然同时不放弃对英对美的外交。中国的内政政策，必须是民主政策，一切反共反人民反民主的反动政策，必须取消。"},{"type":"paragraph","text":"现在是中国存亡绝续的关键，全国一切抗日党派抗日人民必须团结起来，对付日本帝国主义这个主要的敌人。中国共产党是站在这一斗争的前线的，过去如此，现在还是如此，将来还是如此。中国共产党的政策，始终是抗日民族统一战线政策。中国共产党是与人为善的，一切在抗日战争中犯过错误的人，中国共产党与以反省改悔的机会，仅仅对背叛民族利益而又绝对坚决不愿改悔的人，方才与以坚决的打击。而这乃是完全必要的，对于背叛民族利益而义绝对坚决不愿改悔的民族叛徒，如不与以坚决的打击，则民族抗战必然遭到失败。"},{"type":"paragraph","text":"中国共产党的使命就是本报的使命，本报同人完全相信，由于世界人民与中国人民协力斗争的结果，世界必然要变成一个世界人民的光明世界，中国必然要变成一个中国人民独立自主的中国，日本帝国主义的一切企图，我们是能够粉碎的。团结，团结，团结，这就是我们的武器，也就是我们的口号。今当本报发刊之始，愿至诚，以告国人。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文

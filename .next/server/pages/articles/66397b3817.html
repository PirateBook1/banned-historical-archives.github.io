script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓把无产阶级教育革命进行到底","authors":[],"dates":[{"year":1976,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"誓把无产阶级教育革命进行到底"},{"type":"paragraph","text":"伟大的领袖和导师毛主席逝世的消息传到大凌河畔，朝阳农学院从院部到热水、富山分院，从创业滩学农基地到分布在六个县的七个科教点，顿时沉浸在无限悲痛之中。两千五百多名师生围聚在广播喇叭四周，一遍又一遍地聆听中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》。接着，大家臂戴黑纱，胸佩白花，怀着无限崇敬的心情，肃立在毛主席遗像前，表达对伟大领袖毛主席的深切悼念。"},{"type":"paragraph","text":"朝阳农学院是在毛主席亲自发动和领导的无产阶级文化大革命中诞生的，是按照毛主席的光辉指示创办的社会主义新型农业大学。现在，院党委一班人回顾在毛主席的亲切关怀下走过的战斗历程，心情更加悲痛。院党委副书记张国忱说，从朝农诞生的第一天起，在修正主义路线的干扰破坏下，党内外、院内外的资产阶级就对这个社会主义新生事物进行了疯狂的攻击。在那黑云压城的时刻，是伟大领袖毛主席亲自听取了中共辽宁省委领导同志汇报的朝农开展教育革命的情况，给了我们极大的支持和鼓舞。毛主席赞成的，我们坚决照办；毛主席反对的，我们坚决反对。在毛主席革命路线指引下，我院广大革命师生员工决心跟修正主义教育路线对着干，使朝农在斗争中不断发展壮大。今天，毛主席虽然同我们永别了，但他老人家的光辉思想，将指引着我们去夺取无产阶级教育革命的更大胜利。"},{"type":"paragraph","text":"在沉痛哀悼毛主席逝世的日子里，工农兵学员们表示要更加刻苦地学习和掌握马克思主义、列宁主义、毛泽东思想，誓把无产阶级教育革命进行到底。农学系栽培课题组九名工农兵学员说，毛主席和我们永别了，但战无不胜的毛泽东思想却深深扎根在我们的心中。几天来，他们进一步健全了学习制度，坐在一起认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习毛主席的光辉著作直到深夜。水利二系蒙古族学员乌力林白音，九日深夜学习毛主席著作时，含泪写下了为继承毛主席的遗志，为实现共产主义奋斗终生的誓言。工农兵学员们回忆毛主席的亲切关怀，更加增强了把无产阶级教育革命进行到底的决心。农学系四十八岁的学员、彰武县大四家公社夕光大队党支部书记石云岫，十二岁给地主扛活，受尽压迫和剥削。他在哀悼毛主席逝世时无限深情地说，是毛主席把自己从苦海中拯救出来，指引自己走上了革命的道路；是毛主席又把自己这个"},{"type":"paragraph","text":"“泥腿子”送进了大学。刘少奇、林彪、邓小平妄图复辟资本主义，使中国人民再受二遍苦，再遭二茬罪，是毛主席领导全国人民粉碎了他们的阴谋。我决心牢记毛主席的教导，和大家一道，以阶级斗争为纲，继续深入地开展批邓、反击右倾翻案风的斗争，永远坚持无产阶级专政下的继续革命，把毛主席开创的伟大的无产阶级革命事业进行到底。六十四岁的农学系老教授龚畿道，在旧社会跟许多旧知识分子一样，曾经抱着“科学救国”、“教育救国”的种种“理想”从事教育工作。但是，在国民党的反动统治下，他发现这只不过是一种幻想。解放后，他在党的关怀教育下，踏上了革命道路，并参加了中国共产党。无产阶级文化大革命中，他又和革命师生一起，来到朝阳沟接受贫下中农的再教育，为贫下中农办大学，受到贫下中农的欢迎。龚畿道曾经多次幸福地见到过伟大领袖毛主席，并和毛主席一起照过像。他回忆这一切，深深感到，有了毛主席，才有了新中国和新中国的今天；有毛主席的长期培养和教育，走毛主席指引的与工农相结合的道路，才有自己的新生。他决心化悲痛为力量，在朝阳大道上继续阔步前进。"},{"type":"paragraph","text":"龚畿道是毛泽东主席治丧委员会的成员。前几天，他赴京参加吊唁活动，瞻仰伟大领袖毛主席的遗容。临行前，院党委领导成员们，委托他代表院党委一班人，向党中央表达大家对毛主席逝世的沉痛哀悼；驻院工宣队的同志们，委托他转达全体工宣队长期占领和改造教育阵地的决心；教师们委托他转达全体教师们的誓言：海可枯，石可烂，忠于毛主席革命教育路线的红心永不变。工农兵学员们向龚畿道千叮咛、万嘱咐，一定要向党中央转达他们的决心：永远坚持社来社去，永远走与工农相结合的道路，永远与工农划等号。"},{"type":"paragraph","text":"《光明日报》记者  新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66397b3817"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1340","name":"要重视处理好语录、像章和过时标语口号\n","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"要重视处理好语录、像章和过时标语口号\n","dates":[{"year":1980,"month":2,"day":25}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1980(选编), 60-61","tags":[{"name":"标语","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"要重视处理好语录、像章和过时标语口号"},{"type":"paragraph","text":"不少群众来信反映，一些人大代表和政协委员-故提出：一些地方刷在墙上、建筑物上的标语口号，立在街头、广场的标语牌，仍然存在不少混乱现象，需要清理；“文化大革命”中大量发行和制作的毛主席的著作、语录、像章，也出现乱扔乱放、乱作他用的情况，很不严肃，影响不好。有的来信建议国家把群众中除留作纪念的多余像章（铝、铜等金属质的）收集起来，支援社会主义建设。这些反映和意见是好的，应该引起重视。"},{"type":"paragraph","text":"有关标语口号和领袖画像、著作、像章等问题，中宣部曾发过〔1978〕3号文件《通知》(经中央比准《关于处理留存“忠”字品的请示》)、〔1979〕5号文件《关于停止发行〈毛主席语录〉的通知》、〔1979〕14号文件《关于处理公众场所语录牌和标语口号问题》，提出过原则规定和处理意见。希望各级党委宣传部门参照上述文件精祌，认真作好检查和清理工作。至于群众中的毛主席像章和语录，教育群众不要乱扔乱放乱作他用，如有愿交的可由商业部门收起来，统一加以妥善处理。处理这类事情，很容易引起群众的关注和议论。一定要做好思想工作，讲清道理，以免产生不必要的误解和谣传。"},{"type":"subtitle","text":"(第11期，2月25日)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c682c5d580"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

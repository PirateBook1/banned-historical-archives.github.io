script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪听取丁盛汇报后的指示","authors":["林彪"],"dates":[{"year":1968,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"听取丁盛同志汇报后的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"林副主席一九六八年三月二十六日听取了广州军区丁盛同志的汇报。作了如下指示：","type":"paragraph"},{"text":"要大力加强政治工作。抓好政治工作是抓好一切工作的根本环节。不从政治上去领导，就无法领导。抓住这—环，一切都好了。要强调政治挂帅，部队要有高度的政治觉悟。打仗，就要靠勇敢，勇敢就需要抓好政治。毛主席的书，要天天读，天天用。一切工作都要依靠毛泽东思想，依靠群众的觉悟。","type":"paragraph"},{"text":"要抓好连队工作。连队是冲锋陷阵的，连队工作一定要过硬。不突出政治， 不好政治工作，武器、 技术再好，打起仗来也会向后跑。要继续强调抓好“四好”，按四好去安排连队工作。连队工作不过硬，就说明机关不过硬。领导要深入下层，机关要面向连队。","type":"paragraph"},{"text":"部队工作要有主次。主是政治，就是毛泽东思想挂帅。有主也要有次，少一个方面也不行，作风和军事也要搞好。部队要有好的作风，稀稀拉拉是不行的。要拉出去就能打，  不怕困难，不怕伤亡，平时就要有这种好的战斗作风。安排工作的时候，首先要安排政治，军事也要有一定的比例。毛主席著作“天天读”，军事技术也要“天天练”。打仗要靠政治，靠勇敢，但技术也不能丢。枪要打得准，坦克要开得动，基本战术要熟练。训练要少而精。要从打大仗，打恶仗着想，从最困难的环境着想。打太平仗不行，不能过硬。","type":"paragraph"},{"text":"在各项工作中，特别要注意对上多请示报告。凡重要事情，都要向毛主席，党中央，  中央文革请示。这不是技术问题，而是重大的组织原则和政治原则问题，是对伟大领袖毛主席和毛主席为首的无产阶级司令部的态度问题。要尊重中央，尊重中央文革。要经常不懂就问，不要自作主张。对我这里也可以打电话。","type":"paragraph"},{"text":"总之，对上要紧跟毛主席、党中央和中央文革，加强请示报告。","type":"paragraph"},{"text":"对下要搞好政治工作，依靠群众的政治觉悟。","type":"paragraph"},{"text":"对同级要团结，要合作得好。","type":"paragraph"},{"text":"对地方要靠政治挂帅，靠毛泽东思想，搞好军民团结。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7092ce9a9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

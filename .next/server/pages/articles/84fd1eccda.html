script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在可否将中苏分歧向使馆干部传达的请示报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在可否将中苏分歧向使馆干部"},{"type":"paragraph","text":"传达的请示报告”上的批语"},{"type":"paragraph","text":"（1960年7月）印发。"},{"type":"paragraph","text":"坚决把列宁打倒。打得倒吗？笑话而已。撼大树，可笑不自量。"},{"type":"paragraph","text":"[1]中国驻南斯拉夫代办周秋野1960年7月17日给外交部的这一请示电报说，自布加勒斯特会议到这次苏共中央全会，以苏共为首的欧洲若干共产党和工人党已公开将斗争矛头转向我国，不分敌我，不照顾团结。苏联《真理报》不仅对我国的消息一点都不报道，连“中国”这两个字也都抹掉了。看来，以赫鲁晓夫为代表的这些人，也想把列宁一起打倒。为保卫马列主义和国际共产主义运动的利益，一场公开的尖锐的斗争已不可避免。南斯拉夫已看到这一形势，自6月下旬以来，基本停止了对我国的公开攻击，似有跳出这一圈子，站到一旁不和我直接交锋的样子。最近南报刊不断发表苏共等同我国的重大原则分歧的报道，我馆千部几乎天天接触到这个问题，特别敏感。因此，感到对此问题有必要向我馆干部适当交代。可否交代及如何交代，特电请示。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":448,"page_end":448},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84fd1eccda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

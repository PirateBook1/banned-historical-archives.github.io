script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南土改试点区的一些问题","authors":[],"dates":[{"year":1950,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"湖南土改试点区的一些问题","type":"title"},{"text":"【湖南分社讯】湖南土改试点区常德、浏阳、长沙县等地工作中发现的一些问题：","type":"paragraph"},{"text":"常德区","type":"subtitle"},{"text":"(一)普遍存在着形式主义和包办代替，不相信农民代表，开农代及群众会，都是干部讲话。虽然组织整顿了，但群众没发动起来。","type":"paragraph"},{"text":"(二)干部对土改中的基本路线不明确，没有很好的发动贫雇农对最顽固的地主展开斗争，有浓厚的和平土改倾向。华容乡试点中反映：“地主设法破坏，富农摸不着底，怀疑恐惧，中农认为土改与自己无关系，贫农怕分不到田，佃农怕调出土地，对土改不表示拥护。”","type":"paragraph"},{"text":"(三)各县委对土改试点抓得不紧，包给一个县委去搞土改，其他同志单管征粮。","type":"paragraph"},{"text":"浏阳","type":"subtitle"},{"text":"(一)分配土地房屋没有照顾贫雇农，中农、佃中农都比贫雇农的房屋分得多。","type":"paragraph"},{"text":"(二)平均主义很厉害，自耕中农差几分田的也补上了。","type":"paragraph"},{"text":"长沙县","type":"subtitle"},{"text":"在长沙县黎圫乡永丰村土改中没收地主财产有偏差：(1)没收地主所有什物器皿(如木器、箱箧、坛罐、茶杯等)。(2)将地主自己耕种出来的粮食除征粮外一概没收，仅留五天的口粮。(3)将地主的衣服封存不得取出，如系学生用品须经学校当局证明，要通过群众会议后才能认领。","type":"paragraph"},{"text":"在黎圫乡土改后，还存在不少问题：","type":"paragraph"},{"text":"(1)生产资料及劳动力怎样与土地结合的问题：大多数无地少地的贫雇农都分到了土地，但缺乏或根本没有生产资料，而抽出田的佃中农、佃富农则有多余的生产资料，如佃中农吴锦华家有二十八口人，六个半劳动力，生产资料很完备，以前种四百石谷田，现在按人口分，只有一六八石谷田，仅两个多劳动力就可以种下，因此在劳动力和生产工具方面是一个很大的浪费。","type":"paragraph"},{"text":"(2)中农的出租土地问题：现各村各组都发现佃中农的土地问题，自己的土地收不同，佃入的土地又被没收了，此问题如处理不当，将引起中农情绪不安，甚至侵犯中农利益。","type":"paragraph"},{"text":"(3)土改后调走了干部和大批积极分子，因而留下很多工作，如小土地出租者将田(此处二字辨认不出)的问题，农民内部的调耕土地与水利纠纷问题都无法解决。群众不愿开会，一切呈自流状态，对生产及对地主阶级的控制都将受到影响。","type":"paragraph"}],"comments":[],"origin":"1950年11月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cacfb9422"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

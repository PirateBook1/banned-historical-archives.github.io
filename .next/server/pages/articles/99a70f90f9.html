script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于南京地质研究所处理俞建章问题的指示","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"中央关于南京地质研究所处理俞建章问题的指示","type":"title"},{"text":"据科学院副院长李四光之妻向科学院同志反映：地质工作计划指导委员会委员俞建章，现任东北地质干部学校教务长（校长为李四光），过去曾在地质研究所任无脊椎动物研究室主任。此次南京地质研究所三反斗争中，由该所将俞从东北调南京交代问题。据说，俞在1947年李四光出国前，曾挪用公款（折合人民币2千余万元），将此款移作李四光养病之用（俞为李的学生）。俞已承认此事。现地质研究所将俞加以隔离反省，迫其承认贪污此款事李四光夫妇均知情。李四光闻此讯后甚为不快。李妻说李四光对俞挪用公款事确不知情。按李四光是最靠近我们的科学家，平日行为是正派的，应坚决予以保护。地质研究所向俞追问李四光夫妇是否知情，此事如果属实，你们即应叫他们停止追问。对于俞建章，如俞之贪污行为系在解放以前，则仅令其交代清楚，作思想问题来解决，不要因此把他隔离反省，亦不要退赃，并应于其交代清楚后，仍令其返回东北工作。三反斗争中对于这类有用的专门科学家和学者的处理，应该以思想改造为主，对于解放以前有贪污行为者，均作为思想问题来解决。对于解放以后有贪污行为者的处理的方法，必须事先经市委批准（有些人须经省委或中央局批准），以免造成偏向。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99a70f90f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"献给毛主席献给党（维吾尔族民歌）","authors":[],"dates":[{"year":1974,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"献给毛主席献给党"},{"type":"paragraph","text":"（维吾尔族民歌）千万条清泉的水啊，汇流成河海波浪；千万支深情的颂歌啊，献给毛主席献给党。天山的青松为什么苍翠挺拔，是雨露和沃土把它滋养；雪莲为什么能在冰峰开放，是北京的太阳照耀在雪山顶上。和煦的春风吹绿了田野，青青的禾苗茁壮成长；因为有了领袖毛主席，我们家乡变得象花园一样。公社的道路无比宽广，条条大路通向祖国的心脏；我们公社的千家万户，都沐浴着党的温暖的阳光。热瓦甫琴日夜弹响，歌声阵阵飞向天安门广场，各族人民齐欢呼：敬祝毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ea798a72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

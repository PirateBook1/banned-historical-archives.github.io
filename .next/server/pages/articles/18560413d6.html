script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"为中国人民解放军军事学院成立题词","alias":"","parts":[{"type":"paragraph","text":"为中国人民解放军军事学院成立题词凹"},{"type":"paragraph","text":"（1951年1月15日）努力学习，保卫国防。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"[1]这是毛泽东1951年1月15日为中国人民解放军军事学院成立的题词。中国人民解放军军事学院，今国防大学的前身。1951年1月15日于南京成立，刘伯承为第二任院长兼政治委员。军事学院的任务是：认真学习马克思、恩格斯、列宁、斯大林的军事学说和毛泽东军事思想；总结我军丰富的作战经验和学习外国的有益经验；在我国现有军事、政治素质的基础上，训练合成军队的指挥员在现代条件下组织指挥各军兵种协同作战的能力，提高我军军事指挥员、政治工作人员的军事政治理论水平，以加速我军革命化现代化建设。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":542,"page_end":542},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18560413d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《 监察工作简讯》第三期","authors":["贵州省监察厅编"],"dates":[{"year":1958,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"《 监察工作简讯》第三期","type":"title"},{"text":"贵州省监察厅编","type":"authors"},{"text":"送：省人民委员会、吴副省长、省委办公厅、省委监委、农村工作部、省人委办公厅，手工业管理局，检察院、曾检察长、监察部，钱瑛部长，各专署、自治州、贵阳市人民委员会，各专、州、市临；察处，局，各县、市监察室，本厅各处、室","type":"paragraph"},{"text":"（本件共印62份）","type":"paragraph"},{"text":"必须接受教训，加强安全生产教育","type":"subtitle"},{"text":"据安顺监察处报告：兴义县二区双凤农业生产合作社和七区威舍分销店58年元月3日同时发生火药爆炸，炸死20人，重伤8人，轻伤10人，损失国家资财约2万元的重大事故。","type":"appellation"},{"text":"双凤农业社为了支援水利兴修运动，曾与县供销社了火药加工合同，在响水村设厂进行生产，厂内共有石碓6付，先后生产火药140000余斤，其中一付石碓因底槽过浅生产率较低，社员魏永德经请示副业生产主任江泽普的同意，于元月3日上午10时即携带钢钻来厂进行修理。在修理时，未将需修的石碓放置厂外，仍在原地进行，致钢钻钻石发生火花，火花飞向正在生产的另一石碓，致火药着火引起爆炸，造成当场炸死在厂农民11人（其中有孕妇2人），后又因伤重死亡8人，重伤4人 ，厂房全部被烧毁，并延烧了民房3间，损失火药3151斤的严重事故。","type":"paragraph"},{"text":"与双凤农业社发生事故的同天，马岭区供销社威舍分销店也发生了火药爆炸事故，该店为了供应农民兴修水利，捕捉野兽，在店内各营业间均存放着大量的火药，当天气候较冷，早饭后该店营业员方韬即在棉布营业间燃火取暖，并用扇子煽火，致发生火花，火花飞向柜台脚下，使存方柜台下面的火药发生爆炸，紧接着其他营业间及楼上存放的火药亦相继爆炸，当即炸死一人，重伤4人，轻伤10人（其中该店营业员3人，购货群众12人），损失商品14216元，固定资产2454元。","type":"paragraph"},{"text":"事故发生后，有的坏分子即兴风作浪，大肆活动，鼓动死者家属和不满农民，向政府无理取闹，并殴打副业主任姜泽普及其他社干等。","type":"paragraph"},{"text":"从上述两件事故可以看出，有关部门的领导对干部及群众安全生产的教育是很不够的。兴义县在上述两项事故发生之前，即在四区等地发生过数次火药事故，但一直未引起县里有关部门的重视，并采取措施积极防止，致使类似事件一再出现。不仅使人民生产财产遭到不应有的严重损失，而且在政治上也造成了不良的后果。这一惨痛教训，必须引起我们今后的注意，有关部门必须严格教育干部和群众，切实注意安全生产，以避免类似事故的发生。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16a49b461c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

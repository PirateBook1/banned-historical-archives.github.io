script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时马列共和阿根廷共（马列）发表联合声明  支持毛主席三个世界理论开展联合反霸斗争","authors":[],"dates":[{"year":1978,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时马列共和阿根廷共（马列）发表联合声明"},{"type":"paragraph","text":"支持毛主席三个世界理论开展联合反霸斗争"},{"type":"paragraph","text":"新华社布鲁塞尔四月二十一日电　比利时刊物《光明和被剥削者》最近一期发表了比利时马克思列宁主义共产党和阿根廷共产党（马克思列宁主义）的联合声明。"},{"type":"paragraph","text":"声明说：“阿根廷共产党（马克思列宁主义）中央委员会代表团和比利时马克思列宁主义共产党中央委员会代表团最近进行了会晤。在真挚的同志气氛中讨论了共同关心的各种问题，并且对所讨论的问题看法完全一致。”"},{"type":"paragraph","text":"声明说，比利时马克思列宁主义共产党向阿根廷共产党（马克思列宁主义）介绍了比利时的形势，并且指出，比利时是一个第二世界国家，“主要矛盾是无产阶级与垄断资产阶级之间的矛盾，是处于无产阶级革命的阶段，而任何臆造中间阶段的企图都是旨在取消革命道路和无产阶级专政的修正主义观点”。"},{"type":"paragraph","text":"声明说，阿根廷共产党（马克思列宁主义）向比利时马克思列宁主义共产党介绍了阿根廷的形势，强调指出，“阿根廷是一个第三世界的国家，现处在民族、民主和人民革命阶段”。"},{"type":"paragraph","text":"声明说：“两党代表团表示支持毛泽东主席提出的划分三个世界理论。这个理论用马克思列宁主义的阶级分析，对世界政治力量分类，根据敌友我的关系为世界无产阶级和被压迫民族确定了革命的战略和战术。”"},{"type":"paragraph","text":"声明指出：“苏美两国日益激烈地争夺霸权不可避免地将导致新的世界大战。美帝国主义是没落的帝国主义，它不惜一切代价企图维护它在世界上的利益。苏联是后起的帝国主义大国，它利用它的敌手的弱点而采取攻势，它是当今战争的主要策源地。”"},{"type":"paragraph","text":"声明说：“第三世界国家代表着世界人口的绝大多数。它们是反对帝国主义和霸权主义的主力军。”"},{"type":"paragraph","text":"声明说，第二世界国家的情况是复杂的。一方面，它们是资本主义国家，对第三世界国家施展殖民主义的阴谋并剥削它们；另一方面，它们又受到两个超级大国的控制、欺负和干涉。“国际无产阶级在支持第三世界人民反对一切帝国主义的行径和反对本国剥削阶级的阶级斗争的同时，还应该支持、鼓励它们反对两个超级大国霸权主义的斗争。重要的是发展第二世界国家和人民的联合，发展第三世界国家和人民的联合以及第二世界与第三世界的联合，反对两个超级大国。”"},{"type":"paragraph","text":"声明说：“阿根廷共产党（马克思列宁主义）和比利时马克思列宁主义共产党表示决心捍卫两个真正马列主义党之间在完全平等的基础上的统一和团结。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2529fb629a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

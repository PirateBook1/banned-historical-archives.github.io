script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见齐亚·哈克上将  宾主进行了亲切友好的谈话　邓副总理等在座","authors":[],"dates":[{"year":1977,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席会见齐亚·哈克上将"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话　邓副总理等在座"},{"type":"paragraph","text":"新华社一九七七年十二月十八日讯　中共中央主席、国务院总理华国锋今天下午会见了巴基斯坦伊斯兰共和国军法管制首席执行官、政府首脑齐亚·哈克上将和巴基斯坦其他贵宾。"},{"type":"paragraph","text":"华主席同齐亚·哈克上将进行了亲切友好的谈话。他回顾了中巴友好关系的发展，表示相信，中巴友谊将会进一步巩固和加强。华主席说：“我们祝愿巴基斯坦稳定、团结、强大和繁荣。”"},{"type":"paragraph","text":"齐亚·哈克上将说，巴中两国人民的友谊是经过时间考验的，是建立在由毛泽东主席和周恩来总理所奠定的牢固的基础上的。“我相信，在华主席的有力的领导下，巴中关系必将越来越加强。”"},{"type":"paragraph","text":"邓小平副总理、黄华外长、杨成武副总参谋长、韩念龙副外长、中国驻巴基斯坦大使陆维钊等，谈话时在座。"},{"type":"paragraph","text":"谈话时在座的巴基斯坦贵宾有国防和协调总秘书长吴拉姆·伊沙克·汗，外交部秘书长阿迦·夏希，军长和省军法管制执行官萨瓦尔·汗中将，军长和省军法管制执行官贾汉泽布·阿巴布中将，军法管制秘书处主任阿里夫少将。"},{"type":"paragraph","text":"会见在人民大会堂进行。华主席对巴基斯坦贵宾前来我国访问表示热烈欢迎，并且同他们一起照了像。"},{"type":"paragraph","text":"参加会见的巴基斯坦贵宾还有总检察长谢里夫丁·皮尔扎达，新闻部秘书扎胡尔·阿扎尔，以及尼亚兹·奈克、里亚兹·穆罕默德·汗。（附图片）"},{"type":"paragraph","text":"华主席同齐亚·哈克上将亲切交谈。　新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7026555b24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

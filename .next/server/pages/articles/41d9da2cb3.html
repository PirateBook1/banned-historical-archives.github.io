script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于解决儿童读物奇缺问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于解决儿童读物奇缺问题的批语"},{"type":"paragraph","text":"（1955年8月4日、11月1日）林枫同志："},{"type":"paragraph","text":"此事请你注意，邀些有关的同志谈一下，设法解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月四日[1]林枫，当时任中共中央副秘书长、国务院第二办公室主任。"},{"type":"paragraph","text":"[2]中共中央书记处第一办公室编印的《情况简报》第334号上刊载的《儿童读物奇缺，有关部门重视不够》的材料中说：中国少年报社最近召集有关部门座谈关于儿童读物问题，会上普遍反映儿童迫切需要的作品和中国儿童文学奇缺，许多应该有的读物都没有，在仅有的读物中，又多半只适合小学四、五、六年级的学生阅读。（毛泽东在这段话旁批注：“书少”。）造成此种情况的主要原因是：一、各地文化、教育部门和团委不重视儿童读物的创作和供应，各地出版社都没有编儿童读物的干部和出版计划。二、一般作家不愿给儿童写东西，也有些作家觉得搞儿童文学“糊不了口，出不了名”。（毛泽东在这两项旁批注：“无人编”。）三、全国多数书店不卖儿童读物，有的虽推销，也不积极，只停留在少数门市部，没有面向学校和孩子们。四、书价过高，一般的儿童读物价钱都在一二角以上，有的翻译作品需七八角甚至一元，孩子们没钱买。（毛泽东在这一项旁批注：“太贵”。）"},{"type":"paragraph","text":"关于解决儿童读物奇缺问题的批语"},{"type":"paragraph","text":"二林枫同志："},{"type":"paragraph","text":"此信已阅，附件还来不及看。你们可以照你们的布置去做，不要等候我提意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月一日"},{"type":"paragraph","text":"[1]指林枫1955年10月29日给毛泽东的信。信中说：关于改善少年儿童读物的创作和发行等问题，我们根据主席和中央的指示，曾和文化部、教育部、中国作家协会、中国保卫儿童委员会、团中央以及有关出版社的负责同志进行了座谈，现将中国作家协会党组关于改进少年儿童读物创作问题的报告、文化部党组关于改进少年儿童读物出版发行工作的报告及教育部党组关于少年儿童读物问题的报告送请审阅。中国作家协会党组已经按此报告初步地布置了工作。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":4},{"year":1955,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":265,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d9da2cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

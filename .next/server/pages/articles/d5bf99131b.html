script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于民兵武器管理的规定","authors":[],"dates":[{"year":1967,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"中央军委关于民兵武器管理的规定","type":"title"},{"text":"我们最高统帅毛主席在一九六七年二月十七日签发的“关于专职武装干部参加文化大革命问题的通知”中指出：“所有专职武装干部都必须坚守岗位，不得擅离职守。对民兵武器弹药，按上级规定，严加保管，不经上级军事机关批准，任何人不得动用。”几个月来，各级武装部门和广大民兵都认真地贯彻执行了这个指示。对民兵武器的管理，总的来说是好的。但是，在个别地区也发生了一些问题。有的单位的民兵武器，被坏人盗窃；有的单位的群众组织查封或接管了民兵武器；甚至个别专职武装干部，严重失职，违反规定，擅自将民兵武器交给群众组织。这些问题，必须严格防止，切实纠正。","type":"paragraph"},{"text":"民兵是我国无产阶级专政的工具。民兵武器只能用以对付国内外阶级敌人，用以镇压现行反革命破坏活动，保卫无产阶级文化大革命。中央再三强调：在文化大革命运动中，只准文斗，不准武斗。任何人动用民兵武器进行武斗，都是犯罪的行为，是绝对不允许的。","type":"paragraph"},{"text":"为此，对民兵武器的管理重申如下：","type":"paragraph"},{"text":"一，城市院校，厂矿，企业和机关等单位的民兵武器，由各该单位的武装部负责集中保管。弹药，雷管，炸药等爆炸物品，一律收回由市或区人民武装部统一保管。","type":"paragraph"},{"text":"二，农村（包括城市郊区）的民兵武器，原由民兵分散保管的，仍应由民兵自行保管；原是集中保管的，枪，弹一定要分开保存，并派政治上可靠的民兵专门看守。","type":"paragraph"},{"text":"三，战备重点地区和有警卫任务的单位，武器保管和使用方法，由大军区根据具体情况，自行规定。","type":"paragraph"},{"text":"四，所有民兵武器，未经县，市以上军事机关批准，不得动用。任何群众组织和个人，都不准查封，不准接管，更不准动用。","type":"paragraph"},{"text":"五，个别地区和单位，如遇有特殊情况时，经大军区批准，可将民兵武器收回到县市以上军事机关或当地驻军集中保管。","type":"paragraph"},{"text":"六，民兵不得携带武器参与文化大革命运动。武装执勤的民兵，必须服从军事机关的统一指挥，遵守纪律，不得擅离职守。","type":"paragraph"},{"text":"七，各级人民武装部门和专职武装干部对民兵武器要严格管理。定期检查，擦拭，严防武器锈蚀。","type":"paragraph"},{"text":"八，要积极动员和组织民兵干部和广大民兵，活学活用毛主席著作，使他们在两个阶级，两条道路，两条路线的斗争中，站稳无产阶级立场，时刻提高革命警惕，切实管好自己的武器，严防被坏人盗窃或利用。","type":"paragraph"},{"text":"以上规定，要向干部和民兵反复进行教育，坚决贯彻执行。必要时可口头传达到群众，但不得张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5bf99131b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

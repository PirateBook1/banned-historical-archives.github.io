script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛主席的伟大形象传遍世界  让毛泽东思想的光辉照红全球","authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛主席的伟大形象传遍世界  让毛泽东思想的光辉照红全球"},{"type":"paragraph","text":"杭州东方红丝织厂革命职工满怀对伟大领袖无限热爱的深厚感情，大量织造毛主席丝织像和毛主席诗词手迹、毛主席语录"},{"type":"paragraph","text":"据新华社杭州电　杭州东方红丝织厂的革命派和革命职工，怀着对我们心中的红太阳毛主席无限热爱的深厚感情，织造毛主席丝织像和毛主席诗词手迹、毛主席语录。目前，每天织造三万三千多幅，比无产阶级文化大革命以前增加三十五倍。"},{"type":"paragraph","text":"这个厂的无产阶级革命派和革命职工，都为自己能亲手织造我们伟大领袖毛主席的丝织像而感到无比幸福。他们说，毛主席是世界革命人民最崇敬的伟大领袖。世界革命人民都盼望能得到一幅毛主席的画像或丝织像，从伟大领袖毛主席的光辉形象中得到鼓舞和力量。我们多织一幅毛主席丝织像，就是为世界革命多出了一份力量。我们要让毛主席的光辉形象传遍全世界，让伟大的毛泽东思想的光辉照红全地球。"},{"type":"paragraph","text":"东方红丝织厂原名都锦生丝织厂。史无前例的无产阶级文化大革命展开以后，这个厂的无产阶级革命派和红卫兵小将一起，砸烂了“都锦生”这个以资本家的名字命名的旧招牌，用金光闪闪的“东方红”三个大字作为自己工厂的名字，以表达他们无限热爱毛主席、热情宣传毛泽东思想的决心。这个厂的革命职工高举革命的批判大旗，以无比愤怒的心情，揭发、批判了党内最大的走资派及其代理人阻挠和抵制织造毛主席丝织像的滔天罪行和修正主义黑货。"},{"type":"paragraph","text":"这个厂的革命职工为了织造更多更好的毛主席丝织像，在文化大革命中狠抓革命，猛促生产，发挥冲天干劲，多方挖掘潜力。织造毛主席像的丝织机，文化大革命以前只有四台，现在增加到一百二十七台；每个工人过去只看一台，现在看到两台。毛主席丝织像原来只有一种半身的，现在已经织出了《毛主席接见红卫兵》、《毛主席第七次检阅文化革命大军》等很多种。在整个生产过程中，革命职工在设备、技术等方面遇到了许多困难。但是，他们说，伟大领袖毛主席天天在我们身旁，只要看到他老人家，我们身上就增添了无穷无尽的力量，天大的困难也能克服。广大革命职工把对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的深厚阶级感情，倾注到织造工作中去，保证了毛主席丝织像和毛主席诗词手迹、毛主席语录等织造品的高质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d49c23cd0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

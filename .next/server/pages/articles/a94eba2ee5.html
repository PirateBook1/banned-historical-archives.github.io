script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于制止三类人员死亡问题的紧急指示 (电话稿)","authors":[],"dates":[{"year":1961,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"公安部关于制止三类人员死亡问题的紧急指示 (电话稿)","type":"title"},{"text":"公安部党组对三类人员死亡问题很重视，谢、徐、梁部长一再指示，目前应把生活问题当作中心政治任务狠抓，不然不但今年的生产、改造不好办，而且会增加社会阻力（杀父之仇），再犯错误。为此，","type":"paragraph"},{"text":"一、 你省死亡还很严重，你们要指定一名局长，组织一部分力量，专门抓生活，要天天抓，掌握每天的病亡变化情况，重要的及时报告，一般每十天一次报告我们。","type":"paragraph"},{"text":"二、 今晚十二点以前，务必将你省截至十二月底死亡数字、现有病号（其中有多少死亡危险的）数字报告我们，请你们马上组织人打电话向下要。","type":"paragraph"},{"text":"三、 在当前要着重抓以下措施：","type":"paragraph"},{"text":"1. 大搞代食副食品生产，并从现在开始要抽出百分之十的人，专为伙食种菜、养家禽家畜、搞小球藻、人造淀粉、打猎捕鱼、养猪、养羊、养兔等代食品，保证供应。","type":"paragraph"},{"text":"2. 坚决贯彻劳逸结合。现有病号要一律停止劳动；身体瘦弱的，不劳动、少劳动；身体好的，也要减轻劳动，以休养生息，早下决心，不能犹豫。","type":"paragraph"},{"text":"3. 大力抢救病号。对现有病号要组织医务人员，大量购置、自制医药，增加营养等办法，突击治疗。单位负责人要亲自深入病号检查。","type":"paragraph"},{"text":"4. 老弱病残犯暂时不要清理。理由：（1）清出去增加社会复杂性；（2）增加公社负担; (3)清理出去，死在外边，有的死在路上，影响不好。","type":"paragraph"},{"text":"5. 死亡情况、原因，你们采取了些什么措施（开会、发文件、派人检查等十项措施贯彻），效果如何，请写一报告给我们。","type":"paragraph"},{"text":"另外，去年全年劳改单位发案、破案、逃跑、追捕等情况，也要尽快报来。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94eba2ee5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战士成长离不开毛泽东思想驻沪部队集会纪念毛泽东同志九十诞辰","authors":[],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻沪部队日前纷纷举行各种集会，纪念毛泽东同志诞辰九十周年。"},{"type":"paragraph","text":"二十二日下午，驻沪海军部队举行报告会，上海大学历史系副教授唐培吉应邀作了题为《学习、坚持、发展毛泽东思想》的报告，热情赞颂毛泽东同志把马列主义普遍真理同中国革命实践相结合，和其他无产阶级革命家一起，领导中国革命取得伟大胜利的丰功伟绩；阐述了党的十一届三中全会以来，我党坚持和发展毛泽东思想，特别是邓小平同志在坚持和发展毛泽东思想方面作出的新贡献。驻沪海军部队司令员石涌、副政治委员吕云芳等领导同志和一千多名指战员出席了报告会。"},{"type":"paragraph","text":"二十五日下午，上海警备区隆重集会。一千多名指战员和八名曾跟随毛主席南征北战的老红军战士参加了集会。上海警备区政委平昌喜在会上通过回顾中国革命的战斗历程，阐述了毛泽东同志的丰功伟绩，并用大量事实说明我党在十一届三中全会以来为维护和发展毛泽东思想所作的不懈努力。曾跟随毛主席参加二万五千里长征的老红军战士、离休干部孟克也讲了话。"},{"type":"paragraph","text":"驻沪空军机关和部队连日来纷纷召开“毛泽东思想哺育我成长”座谈会、演讲会。干部战士联系实际，畅谈个人通过学习毛泽东思想成长进步的体会。曾在防空作战中荣立过集体二等功、连续五年被评为先进单位的某团二连干部战士在座谈中谈到，“坚持用毛泽东思想育人，连队建设才能年年迈新步。”他们表示要努力学习《邓小平文选》，在全连形成学习毛泽东思想的浓厚空气。"},{"type":"paragraph","text":"(综合通讯员来稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61d47eefb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

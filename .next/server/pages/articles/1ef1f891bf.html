script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海、無錫、鎮江等地青年職工對贖買政策有抵觸情緒","authors":[],"dates":[{"year":1957,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"上海、无锡、镇江等地青年职工对赎买政策有抵触情绪","type":"title"},{"text":"本刊讯  据团中央青工部郑祖英报道：上海、无锡、镇江等地商业系统的部分青年队赎买政策有抵触情绪。","type":"paragraph"},{"text":"有些青年对安排私方人员在商店裡工作，不服气，对他们的工作职权不够尊重。有的青年说：“私营时是工人阶级领导资产阶级，合营后是资产阶级领导工人阶级”。上海市某粮店中的一个团圆因为受私方人员的领导，工作就消极，后来把他调到国营粮店工作，一个月后即当选为一等先进工作者，当领导上又把他调囘原店时，工作又消沉起来。上海新成区五金电料业有的青年说：“如果我们店中派在资本家当经理，我就不干了”。区店的私方代表下店了解工作情况找团员说：“我为什麽去找你？你明天来店裡找我谈谈”。无锡高点公司有的门市部青年劳动纪律不好，资方代表批评他，他说：“你是资产阶级，我是工人阶级，资产阶级怎麽能教育我工人阶级？”这个公司批发部当某商店的私方代表来採购商品时，不给热销品，公方代表来就给。上海有的合营商店中的青年职工和私方人员不说话，有事都写在黑板上。有的人在工作上和私方代表故意为难。无锡煤建公司有的青年故意把工作搞错，看看私方代表懂不懂；上海新成区有的青年反映：搞统战，发挥私方作用，这是捧私方的场，没啥道理。","type":"paragraph"},{"text":"青年除对按排私方人员有意见外，对私方人员拿定息又拿薪水也有意见。像上海新城区大中百货店的店团员说：现在作老闆可适意了，本来一个月只能拿七十多块钱，现在拿到一百二十多元，认定是便宜了资本家。镇江市小饭店的青年，因看到小业主拿钱很多，就提出意见说：“这个钱如果交给国家当作上缴利润，我们没意见，如果老闆装到自己的口袋裡就得给我们增加工资”。有的青年看看资本家的收入，又看看自己的收入觉得店员过去比产业工人差，现在连资本家也不如，有的说：“荣毅仁一分钟的收入逼我一天还多”有人说：“资本家有三好：过去好，现在好，将来好，职工有二好，现在好，将来好”，有的认为职工只有将来一好，现在也不行。","type":"paragraph"},{"text":"由于青年对赎买政策不了解，所以对国家党不满，有的讲：“合营不合营一个样”“新社会到处黑暗”。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2103期，1957年1月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ef1f891bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"启德机场我员工横遭毒打 高呼毛主席万岁坚持斗争","authors":[],"dates":[{"year":1952,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突击启德机场的英国军警约五百人，在午夜一时五十五分乘着冲锋车，携带着机关枪、籐牌及催泪弹等到达机场，随即把停放着我国飞机的机场北区、南区和东区团团包围。英警一开始就命令在那里看守的我国员工离开岗位，但负着保护我国家财产的神圣责任的员工们当即严词拒绝。英警于是就向我护产员工横施暴力。在东区，五、六个英警对付我一个员工，连打带拖的要挟我员工推上警车。员工叶和及欧阳铎等这时被十多个英警围殴，从头至脚被殴得遍体鳞伤。我员工即严正地向英警指出:“我们奉中央人民政府的命令，在这里看守我们国家的财产，没有上级的命令，我们决不离开!”但在场的英籍帮办却横蛮地指着我员工大叫:“我就是你们的上级，我要你们即刻离开此地!”接着他就下令英警一齐向我员工殴击，一时棍如雨下，无一幸免。南区办公楼上住着的我二十多个员工，当被英警包围时，全体手挽着手，坚决的拒绝离开岗位，并派代表质问英警:“你们凭什么理由迫我们走?”但一个英籍帮办竟一把抓住这个员工代表的头发说:“没有道理讲!”跟着全部在场英警即拳脚交加并用枪杆向我二十多个员工打过来。刘木养工友当场被击晕倒，朱锦标、吴腾生等数人被打得头破血流。英警还将我员工一个个推向梯口，再从梯口连推带打地推下楼梯，许多员工被打晕倒后还继续受到英警的殴击。当我员工因受伤甚重最后被英警押上警车时，全体一致高呼“毛主席万岁!”的口号和高唱国歌和“歌唱祖国”，雄壮歌声震荡着整个启德机场。在北区的全体员工亦无例外地遭受英警的毒打，工友陈明被打至重伤后，仍高喊:“同志们!坚持斗争下去，我们一定会胜利的!”至三时五十分，我停放飞机的机场区即全部被英警用武力控制，机场区的我员工一百六十人亦全部被英警非法逮捕，并先后被送到九龙城警署拘禁。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe9b48d93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

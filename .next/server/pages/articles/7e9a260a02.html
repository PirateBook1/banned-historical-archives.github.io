script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不要在少年儿童中发动三反运动","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"不要在少年儿童中发动三反运动","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"西安市区很多中、小学在三反运动中，发生把党政军机关和学校教职员中进行的办法原封不动地搬用到少年儿童中的偏向。西安西大街小学的黑板报上除写了三反的伟大意义外，要求每个学生“深刻检查自己有无官僚主义、贪污、浪费现象”，并列举了这些现象的内容：如同学犯了错误而自己不去劝告是官僚主义，留下一部分母亲叫买东西的钱自己用就是贪污，把没有喝完的水倒了是浪费等等。又布置了三个讨论题，其中一个是“你对贪污、浪费、官僚主义的认识如何？在你的学习生活中有没有这种现象？”贡院门小学的班主任分别向各班作了动员报告，号召学生大胆检举、坦白，一个四年级学生向大家坦白他把买纸的400元买吃了粽糕。西北中学一个小组会上检举出一个学生把未写完的粉笔头放到自己口袋里的“贪污行为”。类似的例子还很多。为了纠正上述错误，西安市青委特发出“关于停止在少年儿童中进行三反运动的指示”，西安市委在1月13日发布的“关于立刻停止在各级学校学生中进行三反运动的决定”中已同意青委的这一指示。","type":"paragraph"},{"text":"关于在学校中进行三反运动的问题，中央今年1月发布的“关于宣传文教部门三反运动的指示”中已明确规定：在普通学校中，对中学和中学以下的学生一般不要进行坦白、检举，以免发生偏向，但应向他们进行适当的三反教育。前述西安市中、小学的这种不顾少年儿童的身心发展与生活情况，在他们中间发动三反运动的作法，是完全错误的。各地如有类似情况者，亦应立刻停止。","type":"paragraph"},{"text":"此外，中央指示中已规定“各级学校的教师和高等学校的学生均应参加三反运动的学习，其有贪污浪费行为者亦应坦白”。但在西安市委的决定中规定大学学生也不得参加三反运动，则是与中央的指示不符的。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第5期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e9a260a02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

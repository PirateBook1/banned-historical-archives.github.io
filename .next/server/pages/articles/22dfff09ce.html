script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西安各界公祭张德生同志  刘澜涛同志主祭胡耀邦同志致悼词","authors":[],"dates":[{"year":1965,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西安各界公祭张德生同志"},{"type":"paragraph","text":"刘澜涛同志主祭胡耀邦同志致悼词"},{"type":"paragraph","text":"新华社西安六日电　西安各界两千多人今天上午在人民大厦举行公祭，追悼中共中央候补委员、中共中央西北局第二书记、中共陕西省委第一书记、中国人民解放军陕西省军区第一政治委员张德生同志。"},{"type":"paragraph","text":"公祭仪式由中共中央西北局第一书记刘澜涛主祭。中共中央书记处候补书记杨尚昆，中共中央西北局第三书记、代理中共陕西省委第一书记胡耀邦等陪祭。"},{"type":"paragraph","text":"张德生同志的灵台前面，陈放着中国共产党中央委员会、中华人民共和国国务院送的花圈，两侧摆着毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平、彭真、贺龙、聂荣臻、罗瑞卿、刘澜涛、杨尚昆等党和国家领导人送的花圈。"},{"type":"paragraph","text":"今天，人民大厦大厅里笼罩着一片庄严肃穆的气氛。灵堂中央，悬挂着张德生同志的遗象，安放着张德生同志的骨灰匣。遗象上披着黑纱，骨灰匣上覆盖着中国共产党党旗。灵堂周围布满了花圈、挽联和常青的松柏。"},{"type":"paragraph","text":"上午九时，公祭仪式在哀乐声中开始。主祭人刘澜涛同志向张德生同志的遗象敬献花圈，全场肃穆致哀。接着，中共中央西北局第三书记、代理中共陕西省委第一书记胡耀邦致悼词。"},{"type":"paragraph","text":"胡耀邦同志在追述了张德生同志的生平经历以后说，张德生同志的一生，是革命的一生，光荣的一生。他具有坚定的无产阶级立场，在对敌斗争中，无论在法庭上和战场上，都是勇敢而坚强的；在党内斗争中，他始终如一地忠于毛泽东思想，维护党中央和毛主席的正确路线和统一领导，同各种反党机会主义和地方主义、山头主义进行了坚决的斗争。他具有高尚的共产主义道德，大公无私，光明磊落，一切从党和人民的利益出发；他对党无限忠诚，在任何情况下，都能勤勤恳恳、兢兢业业地为党工作，直到病危的时候，还念念不忘党的事业。他始终保持着谦虚谨慎、实事求是的革命作风，善于倾听各种不同意见，经常进行自我批评，充分发扬党内民主；他对待工作严肃认真，一言一行，力求准确、切实。他在党的领导下，在革命和建设事业中，作出了不少重要的贡献。"},{"type":"paragraph","text":"胡耀邦说，张德生同志的坚定的无产阶级立场、高尚的共产主义品德和谦虚谨慎、实事求是的作风，永远值得我们学习。"},{"type":"paragraph","text":"参加陪祭的，还有中共中央西北局和陕西省、西安市党、政府和军队以及民主党派地方组织、人民团体等各方面的负责人高克林、杨植霖、胡锡奎、王林、白治民、赵守一、冯基平、严克伦、李启明、章泽、萧纯、胡炳云、高维嵩、彭天琦等。"},{"type":"paragraph","text":"参加公祭的，有中共中央西北局以及省市党政军各机关、各部门的中共党员，解放军军官和战士，西安的劳动人民和各界群众。"},{"type":"paragraph","text":"张德生同志的亲属和许多生前友好，也参加了公祭。"},{"type":"paragraph","text":"公祭以后，在哀乐声中起灵。刘澜涛、杨尚昆、胡耀邦以及中共中央西北局、陕西省委和省市党政各部门负责人，护送张德生同志的骨灰到革命烈士陵园。"},{"type":"paragraph","text":"张德生同志的遗体已于昨天中午火化。昨天上午，杨尚昆、刘澜涛、胡耀邦以及中共中央西北局、陕西省委、陕西省军区负责人，西北局、省市党政各部门负责人，张德生同志生前友好，分别到医院向张德生同志遗体告别。昨天下午，西安各界三千多人，络绎不绝地前往张德生同志灵堂吊唁。（附图片）"},{"type":"paragraph","text":"图为主祭人中共中央西北局第一书记刘澜涛（前）、陪祭人中共中央书记处候补书记杨尚昆（二排右二）等同志在张德生同志灵前默哀。新华社记者　安克仁摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22dfff09ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

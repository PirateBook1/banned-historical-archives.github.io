script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席语录天天读","authors":["陈丰祝　金力"],"dates":[{"year":1966,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席语录天天读"},{"type":"paragraph","text":"扬州农药厂　陈丰祝　金力走大街呀过小巷，街街巷巷好春光，毛主席语录写满墙，金光闪闪照心上。走街街更宽呵，过巷巷更亮，看天天更朗呵，望路路更广，倾城欢呼红太阳！万丛花呀朝阳放，革命人民心向党，毛主席语录天天读，一字一句记心上。力在身上涌呵，歌在心里唱，为人民服务挑重担，“愚公”精神大发扬，革命道上往前闯！往前闯呀顶风上，披荆斩棘斗志昂，敢于斗争敢胜利，牛鬼蛇神全扫光。眼看五洲风雷激，胸怀四海云和浪，红旗举得高呵，战鼓擂得响，革命气势不可挡！走大街呀过小巷，绿杨一片好春光，毛主席语录写满墙，古城到处滚热浪。条条道上有指针，人人心中有太阳，街更宽呵巷更亮，天更晴朗路更广，毛泽东思想光万丈！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc8bc9261"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

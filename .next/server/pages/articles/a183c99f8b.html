script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁夏回族自治区即将成立林伯渠代表中央和毛主席前往祝贺并向各地祝贺代表谈成立自治区的重大意义","authors":[],"dates":[{"year":1958,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社银川23日电】　宁夏回族自治区即将成立。代表中国共产党中央委员会、中央人民政府和毛主席前往祝贺的中共中央政治局委员、全国人民代表大会常务委员会副委员长林伯渠同志，23日下午在银川招待所礼堂会见了前来银川祝贺宁夏回族自治区成立的各省(市)、自治区的代表。他在接见各地代表时，就成立宁夏回族自治区和国内外形势等问题讲了话。"},{"type":"paragraph","text":"林伯深同志首先对各省(市)、自治区的代表表示亲切的慰问。他说，这次来的代表是很广泛的，工、农、商、学、兵都有，并且其中包括了16个兄弟民族的代表。他这次和大家会见，感到很高兴。"},{"type":"paragraph","text":"他说，宁夏回族自治区的成立有很大的意义，它的成立不仅标志着我国社会制度的巩固，也标志着我国各民族的空前团结。"},{"type":"paragraph","text":"林伯渠同志对建立人民公社的问题作了重要指示，还对国际和国内形势作了具体的分析。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a183c99f8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

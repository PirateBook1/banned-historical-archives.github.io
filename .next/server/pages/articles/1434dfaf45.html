script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于铁路企业单位分期分批地开展文化大革命运动和整顿车站、列车秩序的通知","authors":[],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于铁路企业单位分期分批地开展文化大革命运动和整顿车站、列车秩序的通知","type":"title"},{"text":"目前，无产阶级文化大革命，正在全国各地轰轰烈烈地展开，形势很好。这个革命正以雷霆万钧之势，横扫一切牛鬼蛇神，破“四旧”，立“四新”，大大促进全国人民的思想革命化，促进我国国民经济的大发展。","type":"paragraph"},{"text":"铁路是国民经济的大动脉，是为工农业生产、人民生活和国防建设服务的重要部门。铁路的运输工作是在全国范围内昼夜不停地协同进行的。在文化大革命期间，铁路还必须保证安全地运送进行革命串连活动的广大革命师生。同时，铁路员工还要搞好本单位的文化革命，自己动手破四旧立四新。这些任务是光荣而艰巨的。为了把无产阶级文化大革命搞深搞透，并保证更好地完成运输生产任务，做到革命和运输生产双胜利，特作如下通知：","type":"paragraph"},{"text":"一、全国铁路各单位的无产阶级文化大革命运动，应当根据具体情况。结合四清运动，有领导有计划地分期分批地进行。","type":"paragraph"},{"text":"二、各铁路管理机关，必须认真贯彻执行中共中央关于无产阶级文化大革命的决定，放手发动群众，开展无产阶级文化大革命。同时，必须指定必要的人员，组成专门的领导班子，切实负责管好各项运输生产工作。铁路分局和分局以下的单位，可暂缓开展文化革命运动，已经开展的单位，应当讲清道理，说服群众，暂时停止进行，集中全力保证完成繁重的运输任务。","type":"paragraph"},{"text":"三、铁路工厂承担着铁路运输设备的制造和维修任务，是直接保证铁路运输正常地运行的技术基地。因此，铁路工厂的文化革命运动，也应当分期分批地进行。凡是生产任务很重、暂时不宜于开展文化大革命运动的单位，应当说服群众，适当推迟进行。不论开展文化革命运动的单位或推迟进行的单位，都必须采取切实有效措施，保证完成机车、车辆的制造和修理任务，并保证完成冬运防寒的准备工作。铁路工厂分期分批地开展文化革命运动的具体部署，由铁路部党委与有关省、市、自治区党委商定。","type":"paragraph"},{"text":"四、铁路系统暂不开展无产阶级文化革命运动的单位，应当认真的组织群众，活学活用毛主席著作，学习有关文化革命的文件和文章。同时，还可以有领导地采取适当方式，对上级领导机关提意见、揭发问题，帮助上级领导搞好运动。","type":"paragraph"},{"text":"五、为了保证铁路运输的安全，更好地完成运输任务，铁路系统各单位要在各地党政机关和人民解放军的帮助下，进一步整顿车站和列车上的革命秩序。在车站和列车上，不要打人，不要搜查；任何人不要对旅客进行政治审查；不要拦截列车和阻止列车的正常运行，全力保证列车按规定时刻运行。铁路职工和铁路民警，应当坚守岗位，敢于负责，在有关部门协助下，努力学习十六条，积极地做好宣传解释工作。","type":"paragraph"},{"text":"六、本通知下达到铁路各基层单位，并应向职工进行传达。在传达时，要说明当前无产阶级文化大革命的形势，铁路企业分期分批地开展无产阶级文化大革命和整顿车站、列车秩序的重要意义，并反复说明保证铁路运输正常运行，就是对文化革命运动的最有力支持，动员铁路广大职工积极参加运动，努力做好工作，保证无产阶级文化大革命和运输生产的双胜利。","type":"paragraph"},{"text":"本通知可在车站和列车上张贴。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1434dfaf45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

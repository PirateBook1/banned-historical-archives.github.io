script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一语道破天机——赏读《毛泽东用典艺术》","authors":["刘恒志"],"dates":[{"year":1998,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一语道破天机"},{"type":"paragraph","text":"——赏读《毛泽东用典艺术》"},{"type":"paragraph","text":"刘恒志"},{"type":"paragraph","text":"如果说历史典故本身即是一种哲学，运用这些典故便是一种科学、一门学问，具体些说是一门艺术与方法。读解放军出版社出版的《毛泽东用典艺术》（范廷宇主编），颇能揭示一代雄俊死典活用的奥秘。"},{"type":"paragraph","text":"作者从毛泽东用典的风格和内容出发，分为《微言大义篇》、《有的放矢篇》、《深入浅出篇》、《推陈出新篇》等。用典艺术的高低，效果的优劣，关键在于用典是否具有普遍的适用性。当我们仔细梳理《毛泽东用典艺术》时，便会发现书中排列的这些典故使用的时间和秩序，正好巧妙地提供了中国革命和建设的历史发展线索，亦即是说，毛泽东使用这些典故时带有不同历史时期的工作进程的影子。"},{"type":"paragraph","text":"用典不能不以典故来源作基础，也不能没有理论的升华。而将这两者联接起来的，恰恰是文本与文化之间那种同一性的结构原则。一典在手，触类旁通，同质异构，统一关联，这是用典艺术研究的大视野，为人们提供了有益的启示。一个典故往往就是一段历史，一句经典式的词语常常也是一句文采飞扬的格言。在当今文化思想典籍的研究中，引经据典加科学释义再加延伸佐证，已然成为研究主流。这本新书是在成语格言加注解的基础上举一反三，由远及近，步步拓展，尤其不放过后来人在继承发展运用时所取得的成果与收获。可以说，《毛泽东用典艺术》并非是毛泽东一个人的用典介绍，也是我国革命和建设的思想艺术集锦，是一册研究毛泽东思想发展运用史的工具书。"},{"type":"paragraph","text":"毛泽东用典卓尔不群、富于技巧性和创造性，常常达到独步优游之境；他总是信手拈来、恰到好处，每每游刃有余；他用典深入浅出、通俗易懂，具有大文化的特点……如此种种，作者所致力研究的，不是一般意义上的典故出处和释义，而是对毛泽东用典艺术的深度探索，旨在揭示和领略毛泽东用典艺术之美。"},{"type":"paragraph","text":"一语道破天机。借助典故，你对相同的事物会有更妙的表达与解释，这就是《毛泽东用典艺术》给人的启迪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04de32a6a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

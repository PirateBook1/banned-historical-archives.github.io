script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对十月社会主义革命三十七周年的祝贺  伏罗希洛夫、马林科夫、莫洛托夫复电毛泽东、周恩来","authors":[],"dates":[{"year":1954,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对十月社会主义革命三十七周年的祝贺"},{"type":"paragraph","text":"伏罗希洛夫、马林科夫、莫洛托夫复电毛泽东、周恩来"},{"type":"paragraph","text":"【新华社十九日讯】苏维埃社会主义共和国联盟最高苏维埃主席团主席伏罗希洛夫、部长会议主席马林科夫、部长会议第一副主席兼外交部部长莫洛托夫十八日电谢中华人民共和国主席毛泽东、国务院总理兼外交部长周恩来对十月社会主义革命三十七周年的祝贺。电文如下：中华人民共和国主席毛泽东同志：中华人民共和国国务院总理兼外交部长周恩来同志："},{"type":"paragraph","text":"当伟大的十月社会主义革命三十七周年之际，承致友好的祝贺和良好的愿望，主席同志和总理同志，请接受我们诚挚的谢意。苏联人民和中华人民共和国人民的兄弟友谊是维护和巩固远东与世界和平的强有力的工具。我们衷心地祝你们和全中国人民获得成就并日趋繁荣。"},{"type":"paragraph","text":"克·伏罗希洛夫"},{"type":"paragraph","text":"格·马林科夫"},{"type":"paragraph","text":"维·莫洛托夫"},{"type":"paragraph","text":"一九五四年十一月十八日于莫斯科"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bb39282b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

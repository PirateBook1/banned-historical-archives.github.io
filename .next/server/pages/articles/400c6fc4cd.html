script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"看大字报有感(之三)","authors":["张春桥"],"dates":[{"year":1957,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"看大字报有感(之三)","type":"title"},{"text":"张春桥","type":"authors"},{"text":"有一个机关，先后贴出来两张大字报。","type":"paragraph"},{"text":"一张是一位负责干部写的，上写道：毛主席到上海，到国棉一厂看大字报，为什么不到我们机关里来?","type":"paragraph"},{"text":"另一张是一位在他领导之下的干部写的，上写道：毛主席领导全国的工作，这样忙，还深入基层看大字报，全国基层这么多，当然不可能每个单位都去。可是，你就在我们楼上办公，为什么不象毛主席那样深入基层，到我们这里来?","type":"paragraph"},{"text":"对于后一张大字报，我想，看了的人，没有不赞成的。","type":"paragraph"},{"text":"我们确实有这样一部分同志，满足于日常的事务，又特别满足于死板的“办公”即办公文、开会，同活生生的实际生活，同活生生的人，接触很少。在楼上办公，不到楼下看看；在上级机关办公，不到下级机关看看；下马观花，已经很少，走马观花，也不很多；这种现象，并不是这一位同志所独有的。","type":"paragraph"},{"text":"所以，我想，这后一张大字报，实际上，不止是对这一位同志有用的。看到这张大字报所提出来的问题，我们不少同志，都会脸上发烧的。","type":"paragraph"},{"text":"我不知道这张大字报贴出来以后，被批评的同志态度怎样。我想，他是应当接受这个批评，到楼下来看看的。","type":"paragraph"},{"text":"因此，就联想到边整边改。","type":"paragraph"},{"text":"有些事情，问题很复杂，不是很容易解决的，不经过深思熟虑，仓促地改一番，反而越改问题越多，那自然不应当乱改。还有些事情，本来是对的，并不能因为有人批评了，就不加考虑地放弃了原则，反而改错了。但是，多数问题，并不属于以上两种情况，有一些是本单位可以解决的，有一些是本人就可以解决的；有一些是不费很大力气就可以解决的，有一些是虽然费一些力气，却是能够做到的，在后面这种种情况下，我们就没有理由不去解决了。","type":"paragraph"},{"text":"比如，上面说的下楼去看看，有多少困难呢?要花费多少力气呢？走几步路，当然要花费力气，但是，这毕竟很好办。因为既然在楼上办公，那么，楼下就是上楼的必经之路，甚至不要花力气，上楼之前，先在楼下看看，不是很容易吗?困难不在走几步路。困难是要花费一些思想，要一番脑力劳动，就是要在头脑里进行一番思想斗争，解决一个“下楼的重要性”这么一个说来好象众所周知的问题。这确实是一个老题目，可是，这个问题不解决，“寸步难行”四个字，用在这里，就非常恰当了。","type":"paragraph"},{"text":"党中央教导我们：要狠狠地改进工作。狠，而又狠狠，可见，要下很大的决心。可是，如果思想上不狠狠地进行改造，决心是下不来的，楼也是下不来的。不然，怎么解释在楼上办公而不肯下楼看看的现象呢?","type":"paragraph"},{"text":"狠狠地改进工作，边整边改，不要把一切问题都堆到最后去解决，后一张大字报提出的不正是这个重大问题吗?","type":"paragraph"},{"text":" 一九五七年九月三十日","type":"paragraph"},{"text":" 来源：张春桥《今朝集》，上海文艺出版社，1960年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"400c6fc4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

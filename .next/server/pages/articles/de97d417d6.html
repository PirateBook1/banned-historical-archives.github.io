script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国工人和学生欢呼毛主席庄严声明  毛主席声明极大鼓舞世界人民革命斗争","authors":[],"dates":[{"year":1970,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国工人和学生欢呼毛主席庄严声明"},{"type":"paragraph","text":"毛主席声明极大鼓舞世界人民革命斗争"},{"type":"paragraph","text":"新华社伦敦二十七日电　一批英国工人和学生二十六日发表声明，热烈欢呼毛主席支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"声明说，毛主席五月二十日的声明是向全世界工人阶级和被压迫人民发出的光辉号召，号召他们更紧密地团结，完成埋葬美帝及其一切走狗的伟大历史任务。"},{"type":"paragraph","text":"声明说：“毛主席明确指出：‘目前，在世界范围内，正出现一个反对美帝国主义斗争的新高潮’，‘当前世界的主要倾向是革命’，‘美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎’。这对世界人民是一个巨大鼓舞，他们的斗争每天都在加速帝国主义、修正主义和一切反动派的彻底灭亡。”"},{"type":"paragraph","text":"声明指出：毛主席在这个时候发表声明，“清楚地表明毛泽东主席是世界反帝革命斗争的最高领袖，是世界反帝革命斗争的伟大的战略指导者”。中国是“支持世界人民革命斗争的可靠后方和根据地”。声明指出：“在世界各地，越来越多的人民正在掌握战无不胜的武器——毛泽东思想。在非洲、亚洲和拉丁美洲，毛泽东关于人民战争的伟大理论正在付诸实行，革命正在蓬勃发展。全世界越来越多的人民正在掌握‘枪杆子里面出政权’这个普遍真理，坚持持久的人民战争，消灭美国侵略者及其一切走狗。”"},{"type":"paragraph","text":"声明说，美帝国主义侵略柬埔寨的罪行引起了全世界人民的谴责和美国人民的革命风暴。毛主席关于“现在世界上究竟谁怕谁”的教导使全世界人民认识到自己的强大和帝国主义的虚弱，并且为彻底埋葬美帝国主义及其走狗而坚决斗争。"},{"type":"paragraph","text":"声明指出：在英国，工人阶级已经通过他们自己的经验认识到这一伟大真理：“大海航行靠舵手，干革命靠毛泽东思想”，并且积极遵循毛主席的伟大号召，同全世界人民团结在一起，为打败美国侵略者及其一切走狗而战斗。"},{"type":"paragraph","text":"声明最后说：“向当代最伟大的马克思列宁主义者毛主席致敬。”"},{"type":"paragraph","text":"“毛主席万岁，祝毛主席万寿无疆。”"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"伦敦的进步朋友学习毛主席支持世界人民反对美帝斗争的庄严声明。　传真照片（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de97d417d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

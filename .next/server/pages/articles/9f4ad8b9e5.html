script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王效禹谈解放干部","authors":["王效禹"],"dates":[{"year":1967,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"王效禹谈解放干部","type":"title"},{"text":"王效禹","type":"authors"},{"text":"（一）不管那一个单位的干部解放，根据我们过去的经验教训来讲，必须通过本单位的群众，上面给他解放了也不行，他自己单独解放了也不行的，必须通过本单位的群众。因为本单位的群众了解情况最清楚，他解放了以后，要和群众能够搞成一块的。如果是还有两派或者三派没联合起来，单独一派解放了的干部，是不是不应该算数？不应该算数。应该叫几派都鉴定鉴定他。这也是解决派性的问题。现在有一些干部没有问题，从思想上讲也是革命的，但是站到一边，尽在一面出主意、想办法、搞斗争的，搞不好是挑动了斗别一方面。另一方面，干部有缺点，要批判可以，这一边就保护他。所以一个机关，一个单位的领导干部来讲，你领导下的群众都要鉴定鉴定才好。不然这个干部是真站出来，假站出来，还弄不清楚。","type":"paragraph"},{"text":"（二）群众对干部怕再反复。这个问题恐怕和我们的历史情况有关系，因为咱们夺权夺很早，站出来的干部一度站出来不少。在站出来的干部当中确实有犯了错误的，反复的，这个问题不要怕。只要大家监督，有错误可以批判么。群众方面有这问题。主要还是做两方面的工作，最根本的是做干部自己的思想工作，只要这一方面搞好了，要相信群众会合情合理的，是通情达理地处理问题的。青岛这方面是比较大胆的。杨保华同志他是大胆的，跟也跟得紧。一种没办法的办法，弄了个训练班。当时咱们机关里比较乱，打得比较厉害，这样我们考虑到，厅局长以上的干部多数是老头子了，弄不好把他打坏了，这个事很麻烦。南郊那个会议还不错的，下来以后叫群众顶住了，群众不让他，教训就是群众多点好。群众多了他在那里表示态度，他的行动，群众了解，不然群众少，不了解。来的群众也不能代表大多数，回去以后还是解放不了。原来在那个会上想解放一批，看有些干部表现还不错，可是回去以后，群众通不过，后来一度斗的那么厉害，搞不好，可能很短的时间伤害一部分干部。后来老秦我们想的办法“军管”！把干部“军管”起来了，以后把厅局长以上的干部调到一个地方，调个军队看起门来，叫他学习，不让他出来，没有别的办法。运动稍微缓和一下子以后，慢慢地向外送，这样子免得这些干部伤害得比较多一些。都是些老头子，你把他身体搞垮了。革命干了几十年，运动嘛大家出了口气了，运动过去以后，你要回头来看看么！可能感觉到有些过份了，都是些老同志么。革命几十年，犯错误是犯了错误，你还得帮助他教育他。","type":"paragraph"}],"comments":[],"origin":"1967年10月30日清华大学井冈山斗批改战团编印《学习资料》第28期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王效禹","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4ad8b9e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

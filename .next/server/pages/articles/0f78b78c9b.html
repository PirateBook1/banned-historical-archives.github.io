script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——冒牌积极分子死矣！","authors":["四川省人民银行","董大行"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——冒牌积极分子死矣！","type":"title"},{"text":"四川省人民银行董大行","type":"authors"},{"text":"（董大行，省人民银行会计处干部）","type":"subtitle"},{"text":"读了赵适同志“我们需要积极分子……”一文有感。","type":"paragraph"},{"text":"冒牌积极分子，可以吹捧得人天花乱坠，可以把不能见天的事说得五光十色，光艳夺目。——但这仅仅是对于那些相当粗暴的领导同志(罗致中)而言。","type":"paragraph"},{"text":"与此同时，正当他们(指会计处联行科的一些人)使尽吃奶的力气吹捧的时候，正当他们洋洋得意欣赏自己得到的利益的时候(利益：指领导同志报之以吹捧“赞扬”)，他们却犯下了不可饶恕的罪过，他们打击了正直的人(不愿献媚、不愿顺水逐流的人)的心，使他们在一旁低声啜泣，企图使他们永久沉入深渊！","type":"paragraph"},{"text":"然而真实终究是真实，真实也并非他们所料。在这伟大整风运动中，他们能向这类领导同志得些什么油水呢？他们终究原形毕露，他们终究死矣！","type":"paragraph"},{"text":"下面把我过去写的几句内心话抄录于下，以奉献于冒牌积极分子的灵前，作菲薄的祭礼。呜呼！","type":"paragraph"},{"text":"子系深山狼，得志更猖狂，损人只为己，良心何处藏，真情终不灭，今日乃昭彰，究看狐狸面，方识狼心肠。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑4》(内部文件，只供领导同志参考，请勿外传和翻印)，中共四川省委宣传部办公室编，1957年7月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f78b78c9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

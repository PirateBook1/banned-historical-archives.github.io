script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作在国际书展上展出","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社波恩一九七六年九月二十二日电　从九月十三日开始在西德法兰克福举行的第二十八届国际书展已于二十一日闭幕。中国国际书店参加了这次书展，展出的中心内容是伟大领袖毛主席的著作。"},{"type":"paragraph","text":"在展出的毛主席著作当中，有用十六种外国语文翻译出版的《毛泽东选集》，用三十六种语文出版的《毛主席语录》，以及用十种语文出版的毛主席的军事文选。此外，还展出了五种不同版本的《毛主席诗词》。一些西德观众在参观中国书展时表示，毛泽东主席虽然逝世了，但是光辉的毛泽东思想将永世长存。他们将更好地学习毛主席著作、传播毛泽东思想。"},{"type":"paragraph","text":"这一届国际书展一共有六十七个国家。中国共展出了一千五百种书籍、画册和期刊，内容包括政治、经济、哲学、历史、科学和文艺等方面的作品。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"804e5ca196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长春建成一座人造露天冰球场","authors":[],"dates":[{"year":1976,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长春建成一座人造露天冰球场"},{"type":"paragraph","text":"据新华社讯　我国第一座露天人造冰球场最近在吉林省长春市建成。这座冰球场的建成，使我国冰球运动员一年四季都可以进行训练和比赛。"},{"type":"paragraph","text":"这座冰球场长六十一米，宽三十米，场地面积一千八百多平方米。使用前把水灌入场上，然后用氨液泵把氨液打入冷却排管中，场上的水即渐渐冷冻成厚三至五厘米的冰面，冰面的温度保持在零下八度左右，完全适合比赛要求。长春市露天冰球场的建成，是对党内不肯改悔的走资派邓小平散布“今不如昔”谬论的有力批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e0b401524"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放二十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放"},{"type":"paragraph","text":"二十九周年的电报"},{"type":"paragraph","text":"（1973年11月28日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，亲爱的同志们："},{"type":"paragraph","text":"在兄弟的阿尔巴尼亚人民欢庆祖国解放二十九周年的时候，我们代表中国共产党、中国政府和人民，谨向你们，并通过你们向阿尔巴尼亚劳动党、阿尔巴尼亚政府和人民，致以热烈的祝贺。"},{"type":"paragraph","text":"二十九年来，英雄的阿尔巴尼亚人民在以伟大领袖恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在社会主义革命和社会主义建设的各条战线上，取得了辉煌的成就，在反对苏修、美帝和支持各国人民革命的斗争中，作出了重要的贡献。目前，阿尔巴尼亚人民正满怀革命豪情，为贯彻执行阿尔巴尼亚劳动党第六次代表大会的决议而努力奋斗。我们衷心祝愿阿尔巴尼亚人民取得新的更大的成就。"},{"type":"paragraph","text":"中阿两党、两国和两国人民在反对帝修反的长期斗争中，在社会主义革命和建设事业中，结成了深厚的革命友谊。这种友谊是建毛泽东全集第五十一卷立在马克思列宁主义和无产阶级国际主义的基础上的，是任何力量也破坏不了的。在今后的共同斗争中，我们将一如既往，同你们紧密团结，并肩战斗，争取更大的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国代主席董必武中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来一九七三年十一月二十八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":449,"page_end":450},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e243a3953d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

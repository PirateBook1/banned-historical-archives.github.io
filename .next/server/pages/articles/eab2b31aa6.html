script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻译家朱雯决心译出更多的书","authors":[],"dates":[{"year":1979,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻译家朱雯在文化大革命中受“四人帮”极左路线迫害，长期搁笔。去年开始，他才又译了一部雷马克的《里斯本之夜》，将由译文出版社出版。这次他来京参加文代大会，听到他过去所译的阿·托尔斯泰的《苦难的历程》三部曲，最近已由人民文学出版社重新出版，他在文革前译好、因受极左路线干扰，而在文革开始时被迫停止排印的《彼得大帝》三部曲，最近也由人民文学出版社排校付印。这两个喜讯使他非常高兴。因此，他对邓小平同志的《祝辞》，和周扬同志的报告中所提到的发挥作家的积极性一点，有特别深刻的感受。在小组会上他尽情抒发了自己的感情，在会后又积极思考自己新的翻译计划。他说:“我还不到七十岁，如果我把身体锻炼好，那么在业余时间就有充足精力进行文学翻译，我一定要在几年内译出更多的书。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eab2b31aa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

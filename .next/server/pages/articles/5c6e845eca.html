script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的文艺路线将和毛主席的军事路线一同取得胜利!电影工作者向人民志愿军致敬","authors":[],"dates":[{"year":1951,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"一年来你们以英勇无比的战斗精神挫败了以美帝国主义为首的侵略者的凶焰，也再度的证实了毛主席军事路线的伟大和正确!我们电影戏剧工作者，正在积极的以贯彻毛主席的文艺路线为当前任务，我们坚决相信，毛主席的文艺路线也将在抗美援朝保家卫国的运动中和毛主席的军事路线同样取得胜利。"},{"type":"paragraph","text":"在这一年，我们长江昆仑联合电影制片厂除摄成的暴露美帝侵略罪行为题材的“控诉”影片外(已上映)，并有正在摄制的抗美援朝影片“国恨家仇”和镇压反革命的“扭转乾坤”，以市政建设为题材的“通保河的故事”，以反封锁反轰炸创造发明白煤车为题材的“彩车曲”。我们更计划将你们的英雄事迹搬上银幕，好让全世界人民晓得中国人民的优秀儿女中国人民志愿军是在怎样的保卫着世界和平；你们站在捍卫世界和平最前线的英雄们，你们的节节胜利，使正义真理抬头，使世界民主和平阵营显示了无上威力，使法西斯帝国主义发抖，这是你们的光荣，也是祖国的光荣，更是全世界爱好和平人士的光荣。正因为这样，我们电影戏剧界为响应抗美援朝总会的号召，展开了热烈的捐献义演，一直继续到今天，并将继续下去；因为我们准备演出的节目，才刚刚开始，演出中的热烈景象，简直不是我们能用纸笔写尽的。总之，是你们唤起了人民、振奋了人民，一致在爱祖国、爱和平、保卫祖国、保卫和平的战线上行动起来。"},{"type":"paragraph","text":"亲爱的同志们!我们要告诉你们的事实在太多了；然而，这不是一张纸两张纸能写完的，也不是一封信两封信能说尽的，因此，我们只告诉了一些我们长江崐仑联合电影制片厂的生产情况和捐献运动的情况，来表示我们对你们在保卫和平抗美援朝保家卫国战斗中，取得胜利的愉快!敬祝康健、前进、胜利!"},{"type":"paragraph","text":"上海长江崐仑联合电影制片厂导演组"},{"type":"paragraph","text":"陈鲤庭　姜起凤　赵　丹"},{"type":"paragraph","text":"贺　路　吴　村　黄祖模"},{"type":"paragraph","text":"郑君里　谢　晋　蒋君超"},{"type":"paragraph","text":"何兆璋　沈　浮　孙　瑜"},{"type":"paragraph","text":"陈歌辛　陈铿然　高　衡"},{"type":"paragraph","text":"田　野"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c6e845eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

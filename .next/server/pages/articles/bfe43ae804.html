script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁路分局职工做到车行千里批邓不停上半年客货运量创历史纪录","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风斗争的推动下，上海铁路分局今年上半年的货物发运量完成了全年计划的百分之五十点四，比去年同期增长了百分之五，输送旅客也比去年同期增长了百分之九点五，均创造了解放以来的最高纪录。"},{"type":"paragraph","text":"今年上半年，这个分局的客运、货运和施工任务都很繁重。面对一系列困难，分局党委坚持以阶级斗争为纲，充分发动群众、依靠群众，带领广大职工认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线。广大铁路工人大学大批促大干，各个站、段的千里铁道线上，到处都是学习的课堂、批邓的战场。上海列车段、机保段、机务段、车辆段等单位的广大乘务员，坚持车行千里，批邓不停。松江中心站的干部、群众在线路长、货场小、设备差的困难面前，认真学习毛主席关于“不斗争就不能进步”的教导，坚持与邓小平的修正主义路线斗，与懦夫懒汉思想斗，斗出了一派大好形势。今年上半年卸车数比去年同期增长了百分之十八，平均每人每月劳动效率比去年同期增长了百分之一百七十一。"},{"type":"paragraph","text":"这个分局的各级领导干部自觉限制资产阶级法权，坚持和工人群众划等号，纷纷深入生产第一线，到车站、货场与工人群众同学习、同批判、同劳动。广大革命职工在批邓的总目标下，紧密地团结起来，想全局、急全局、为全局、保全局的观念进一步加强。今年六月份，上海东站的装卸工人为了解决工农业生产原材料需要，主动腾出发送月台和货位，额外卸了七十多辆难卸物资。上海机务段、南翔机务段的职工，主动配合各个车站快取快送，快解快编，车站部门的同志也从各方面协助机车乘务员。检车工人抓紧时间多检车、快检车，全力保证列车安全正点，有力地促进了生产的发展。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfe43ae804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

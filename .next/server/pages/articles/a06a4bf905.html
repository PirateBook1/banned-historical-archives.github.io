script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遵义专署文卫党组关于当前疫情向地委的报告","authors":[],"dates":[{"year":1958,"month":11}],"is_range_date":false,"parts":[{"text":"遵义专署文卫党组关于当前疫情向地委的报告","type":"title"},{"text":"地委：","type":"appellation"},{"text":"谨将我区最近的疫情情况报告于后：","type":"paragraph"},{"text":"正当我区大闹钢铁生产的同时，以深耕为中心的大搞秋耕秋种之际、由于气温转变无常，人群流动较繁，加之缺乏防治知识，因而各种疫病已在各地局部的流行着，对工农业生产已受到不同程度的影响。全区于10月份仅八种传染病不完全的统计，发病人数共4790人，其中流行性感冒即达3178人，为八种传染病发病人数的66.2%；较9月份上升6倍多，以湄潭县发病人数为最多，达1463人，占流感发病总数的46.1%，发病在300-500人以上者还有赤水与凤冈县。麻疹：全区10月分发病人数为668人，病死10人，病死率为1.5%，较9月份也有上升，即以鰼水县(编者注：今习水县)石笋乡从9月中旬到11月2日以来，因麻疹、流感、痢疾等病死亡达126人，极大多数是小儿麻痹疹合并肺炎而死，该县官渡区麻疹发病也达320人，目前仍散在的发生，严重的威胁着儿童的生命和健康，并妨碍着生产。痢疾：10月份全区发病人数为613人，病死2人，虽较9月份大大的下降，但仁怀县的发病人数还是较其他各地高，共发病192人，占10月分全区总发病人数的31.4%。其他如赤水、鰼水两县的钩虫病，仍是较为严重。在上述流行疾病的各县，均已组织当地中西医务人员大力的进行了抢救，并已基本控制了流行，如鰼水县得到病情报告后，即在各区抽调中西医卫生人员50多人星夜赶往疫区抢救，现在也已基本得到了控制。","type":"paragraph"},{"text":"为确保“元帅”升帐，确保秋耕秋种中劳动大军的身体健康，并根据我区当前气温的变化，人群的流动和日以继夜的劳动生产情况，在我区范围内很可能扩大流行性感冒的流行与部分地区的麻疹流行。为此，拟采取以下措施：（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06a4bf905"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"和中共中央负责人的谈话","alias":"","parts":[{"type":"paragraph","text":"和中共中央负责人的谈话"},{"type":"paragraph","text":"（1937年9月29日）"},{"type":"paragraph","text":"关于国共两党联合救国之伟大事业，已在九月二十二日经过中央通讯社所发表的中国共产党宣言及九月二十三日该社继续发表的蒋介石氏的谈话，建立起必要的基础了。蒋氏的谈话，指出了团结救国的深切意义，发出了与全国国民彻底更始的诺言，承认了共产党在全国的合法地位，这是值得赞许的。但是在蒋氏谈话中尚没有抛弃国民党自大主义的精神，尚没有能坦白地承认国民党过去十年来在民族危机中自己所应负的责任，不免遗憾！共产党的宣言及蒋氏的谈话，宣布了中国抗日民族统一战线的成功。今后的问题，是如何实行民主政治，改善人民生活，启发全国人民的抗日运动，用以极大的增强抗日战争的力量。这个宣言是一个公布国共合作的宣言，本应早日发表，还是在七月四日起草，七月十五日就交付国民党了的，可是推迟了两个多月才发表；然而宣言的基本精神是没有损失的，这个宣言不但将成为两党团结的方针，而且将成为全国人民大团结的根本方针。中华民族之复兴，日本帝国主义之打倒，将于今后的两党团结与全国团结得到其基础。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":199},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc9564039b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

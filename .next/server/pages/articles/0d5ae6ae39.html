script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用高度的思想性反映了中国革命运动日本文艺界一致赞扬《红岩》强调指出毛主席《在延安文艺座谈会上的讲话》是中国文学发展的巨大力量","authors":[],"dates":[{"year":1963,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京16日电】　东京消息:日本共产党中央机关报《赤旗报》最近发表日本作家和文艺评论家对中国小说《红岩》的评论。他们一致赞扬这部小说的高度思想性和艺术成就，并且强调指出，毛主席的《在延安文艺座谈会上的讲话》是中国文学发展的巨大力量。"},{"type":"paragraph","text":"作家霜多正次说:“这部小说非常引人入胜，读起来简直放不下手”。“它刻划出了许多革命者的形象。各种类型的人物具有各不相同的性格，在各种不同的环境下献身于革命。这些革命者的形象实在感动人”。而这些革命者“都不是为了个人利益和感情而采取行动的，一切都是为了革命和党”。"},{"type":"paragraph","text":"他说:《红岩》的作者们体现了中国党的思想，“作品使人了解到中国革命胜利的必然性”。他认为，“向《红岩》学习的时候，需要特别强调的是，中国革命家们在敌人面前顽强不屈、努力奋斗。”“应当了解到，高度的思想觉悟支持着他们的英雄主义。高度的思想觉悟产生了那样的英雄主义。如果没有这种思想觉悟，也写不出优秀作品。”他说，这本书使人感动的因素是，作者是实际革命的体验者，他们在思想上对于革命和人生有着明确的理解。"},{"type":"paragraph","text":"他在谈到目前《红岩》在日本到处受到欢迎的情况时说，大家通过向《红岩》学习，对日本现代文学来说，会产生非常好的结果。"},{"type":"paragraph","text":"文艺评论家佐藤静夫说:《红岩》明确地把中国的民族解放斗争作为主题，是动人心弦的作品。这部小说描写的人物并不是从一开头就是英雄豪杰，而是在革命斗争的实践中锻炼出来的，这本书的吸引力就在这里。它从很高的角度着眼，全面描写了历史事实。在描写整个情况的同时描写人物的写作方法，是令人钦佩的。"},{"type":"paragraph","text":"他说:“这部小说通过党的形象来描写人物，这种写法是非常值得学习的。”"},{"type":"paragraph","text":"作家手塚英孝说，这部小说用高度的思想性反映了中国革命运动，具有深远的意义。"},{"type":"paragraph","text":"他指出:在中国，革命文学所以得到这样的发展，是因为中国今天有了革命文学获得发展的现实。同时，“重要的是，以一九四二年毛泽东发表《在延安文艺座谈会上的讲话》为转折点，从那以后，作家就参加到实际运动中去了。《红岩》的作者们也是这样。中国的中坚的党员作家都是饱经革命运动战火锻炼的战士。我认为，这是使中国文学向前发展的巨大力量。”"},{"type":"paragraph","text":"日本作家和文艺评论家们还认为，《红岩》在心理描写方面也写得相当深刻，但有些地方还稍嫌不够。"},{"type":"paragraph","text":"《赤旗报》在发表上述评论时加的编者按写道:《红岩》一书在日本读者中间非常受欢迎。它“对力求创造日本革命的民主文学的作家和业余作家来说，含着许多值得学习的经验”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d5ae6ae39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

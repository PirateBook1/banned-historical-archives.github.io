script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于肃清暗藏反革命分子运动中逮捕、隔离反省、停职反省的人员的生活待遇问题的通知","authors":[],"dates":[{"year":1955,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"中央关于肃清暗藏反革命分子运动中逮捕、隔离反省、停职反省的人员的生活待遇问题的通知","type":"title"},{"text":"上海局、各省、市委、自治区党委、中央各部委、国家机关各部门党组、人民解放军总政治部并转各军区：","type":"appellation"},{"text":"各地自开展肃清暗藏的反革命分子斗争以来，已有一批反革命分子、反革命嫌疑分子和坏分子，受到了逮捕、隔离反省、停职反省等各种不同处理。正确地解决对待这批人员的生活待遇问题，对于分化瓦解敌人，推动运动的深入发展，有着重要的意义。最近已有不少地方对于这个问题提出了询问，有的并已提出了解决的意见。中央研究了这些意见，为了维持受到这些处理的人的家属生活，并有利于肃反运动的发展，各地应依照下列原则处理。自杀已死的反革命分子的家属，生活有困难的，仿此办理。","type":"paragraph"},{"text":"一、已经逮捕的反革命分子，基本人应按照对监狱人犯的待遇办理，家属生活有困难的，由原单位负责按社会救济办法，申请民政部门单位予以救济。","type":"paragraph"},{"text":"二、隔离反省的反革命分子，在审查尚未结案以前，其待遇仍按原薪发给，但只发给本人及其家属生活必须的费用（衣食、必需日用品），剩余部分暂由原单位保存，特结案时，根据审查的结果再行处理。少数没有固定工资来源的，在隔离反省期间，基本人及其家属的生活费用，原则上由其本人负责；有困难的酌予社会救济。","type":"paragraph"},{"text":"三、受停职反省处分的，其待遇暂按原薪发给。","type":"paragraph"},{"text":"各地可根据上述原则制定一些具体实施办法经省市委批准实行，军事系统由总政治部加以规定。","type":"paragraph"},{"text":" 中   央一九五五年十月六日","type":"paragraph"}],"comments":[],"origin":"中央山东省委肃反领导小组《肃清暗藏反革命分子运动文件汇编》，1991年印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ef80f80b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

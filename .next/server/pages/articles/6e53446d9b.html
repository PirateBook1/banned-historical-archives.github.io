script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于减租运动中若干问题给浙江省委的复示","authors":[],"dates":[{"year":1949,"month":11}],"is_range_date":false,"parts":[{"text":"华东局关于减租运动中若干问题给浙江省委的复示","type":"title"},{"text":"所提有关减租各项问题除遵照十一月二十一日电所解释的方针执行外，并提出如下意见，以供参考：","type":"paragraph"},{"text":"（一）一般地主在减租及缴纳公粮后，如同时实行退押金及其他清算，势非动其一部分和大部分土地和财产不可。这在目前党的领导条件尚无保证之前，极易发展为普遍的算旧帐，搞乱政策步骤，造成今后土改的困难。你们提出的“应采取以地主之金银粮食等动产与浮财退给群众”，在这种情况下，必然产生普遍清算，这是不妥当的。目前已发生退押金和清算的地区，应当根据实情妥善加以处理和结束，不再扩大；尚未退押金扩大清算的地区，应立即停止进行，将运动导入正常的减租，而不是清算，认为停止减租亦是不对的。省委可依照华东局的方针给各地委、县委发出专门指示。","type":"paragraph"},{"text":"（二）四地委提出的“没收大地主田地的方法”，目前我们只规定“凡豪绅恶霸恃强霸占农民的土地财产”，“得由农民无代价收回”；而决不应该一般地没收大地主的田地。四地委若如此进行，须立即纠正，并切实按照华东局新区农村减租暂行条例第四章之规定办理，把清算的对象限制在“战争罪犯及反革命首要分子”与“豪绅恶霸的范围之内。”","type":"paragraph"},{"text":"（三）据慈溪文亭区反映，该处已在清算一九四五年以来缴税给地主的超额租谷和老秤与市秤差额及代缴给三五支队的公粮公草，并加利息，已清算至一般中小地主身上，打击面甚广，如系事实，望查明纠正。","type":"paragraph"},{"text":"（四）浙江许多小学经费多靠学田维持，而学田的租额一般比地主田的租额为轻。根据各方反映，因减租使学校关闭及不能维持者已不少。对这些学田，目前须要作适当照顾，以免农村文化教育事业受重大影响，如何处理，希研究告知。又四地委提出“大地主多数有山、有树林，可由农协管理，有组织的进行砍柴、烧炭、开山”。我们意见，应以不妨碍造林护山及水利为原则，没收反革命分子及恶霸之森林由政府管理，并切实负责保护，如由农协管理，过去的经验均不好，前农委已有电告。","type":"paragraph"},{"text":"（五）四地委提出：“干部成份复杂，内部极端不纯”。我们同意省委意见，在群众发动初期，除须注意极少数确为混入我党的阶级异己分子外，对一般不明瞭政策的干部，应强调教育改造方针，而不要采取组织办法。因为浙江新区干部和游击区干部，他们不明瞭政策，发生动摇和怀疑，是很自然的，应强调教育与说服。浙江在放手发动群众方面是有成绩的，值得各地学习。在纠正上述缺点中，必须注意不造成的群众头上泼冷水，而是要使运动更正常的向前发展。以上请省委按当地具体情况处理。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e53446d9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

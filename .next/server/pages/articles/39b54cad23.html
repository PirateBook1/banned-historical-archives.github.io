script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看见了毛主席","authors":[],"dates":[{"year":1950,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看见了毛主席"},{"type":"paragraph","text":"二月二十七日午后四时，哈尔滨铁路工厂下班的汽笛刚响过，日班和晚班的工友正在上下班交替的时候，总事务所门前停了一长串汽车，车中走出好多人。总事务所支部书记张广福从楼上下来，一眼看见几个面孔很熟的人，他敏捷地想到这原来是毛主席和周总理，随即转过身来向屋里飞奔，小声而又惊喜地告诉每一个人：“毛主席来了！”"},{"type":"paragraph","text":"毛主席在这里视察了锻冶、机械、修机、机车四个分厂。毛主席每到一个厂都和工人们热烈地握手，亲切地询问工人夜班的工作情形。当毛主席和六十多岁老工人王恒顺握手的时候，老王一时什么也讲不出，只是望着毛主席那微笑可亲的面孔，感动得流出眼泪。毛主席问他：“你好啊？”他两眼望着毛主席说：“好！”，呆了半天，才把他想了几年要说的话挤出来一句：“毛主席呀！你太辛苦了！”毛主席亲切地回答说：“我们都是一样。”"},{"type":"paragraph","text":"毛主席到锻冶分厂，全体工人都想围上去仔细谈谈，但又一想，当着自己的伟大领袖面前，不该离开机器耽误生产，于是一边生产一边看着。修机分厂的工人一面生产一面欢呼着迎接毛主席进屋。其他分厂的工人们听说毛主席来了，也是又惊又喜。当毛主席走到他们每人的跟前时，谁都仔细地注视了自己的伟大领袖。"},{"type":"paragraph","text":"第二天早晨，工人们见面的头一句话就是：“看见了毛主席没有？”没有看见毛主席的人，都纷纷打听着毛主席有多高，身体健康怎样。事务所支部书记张广福说：“我看到毛主席，回家兴奋得半夜没睡着。”劳动英雄王崇武说：“我回到家去，毛主席的影子还在我脑子里转。”老工友王恒顺说：“毛主席笑着和我握手，我心中真像开了花，感到光荣极了。”"},{"type":"paragraph","text":"【新华社哈尔滨九日电】"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39b54cad23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

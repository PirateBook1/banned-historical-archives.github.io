script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"方纪: 我的检讨","authors":["方纪"],"dates":[{"year":1950,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"方纪:我的检讨","type":"title"},{"text":"方纪","type":"authors"},{"text":"编者按：三月十二日本报人民园地对方纪同志的小说《让生活变得更美好罢》进行批评后，方纪同志在四月十日来信有所检讨。下面是方纪同志来信的摘录。","type":"paragraph"},{"text":"我现在认为，我在这篇小说中所犯的错误，除了由于马列主义水平低，思想上还残留着不健康的因素外，还因为题材和主题不一致。最初我写这篇小说的意图，是想表现土改后农村中的反封建思想问题，而这种思想最突出的便表现在婚姻问题上。因此我选择了现在的主题，并且创造了“小环”的性格。在我的认识里，我是把她当做一种有缺点的革命的思想来表现的，然后在党的领导下才得到正确的发展。开始我确乎没有想到用参军的题材来表现这一主题，写到中间，才为了加强她的“作用”，同时也为了避免和前面几篇“不连续的故事”（前面尚有四篇）写法雷同，才使她在参军问题上突出出来。这样一来，就产生了女人的力量超过党的力量，爱情超过政治的歪曲的描写。假如我不是使用参军的题材，而是按照我原来的意图，让小环在斗争地主的大会上去暴露封建统治所加于她身上的坏影响——如我开始所写在她身上的——去反对直接的敌人，那么情形就会两样了。我没有首先从内容出发，而从形式出发（避免雷同），不使自己的主人公去正面的反对封建敌人，而去反对地主阶级所加于群众身上的封建思想的影响，而且不正确地使用了参军的题材，这样，我就使自己陷于困难中了。当我抛开了直接的革命敌人，处理同时具有革命意义的两种事件，而把政治动员和自由恋爱并列，并为了“加强”主人公的性格，完成其“发展”（关于这一点，最近我在修改作品时，已完全体会到那样的主题和性格是不能在这一题材里表现的：或者完全不涉及参军的故事，或者以参军为主题，就必须改变主人公的现有性格。因为自由变爱问题在反封建斗争中才能构成矛盾和发展，在参军运动中当然就降为附属的、次要的了）时，便颠倒了现实，使重要的服从了次要的，使政治服从了爱情，而表现为党的领导不足，以及夸大爱情在生活中的作用超过政治了。这样，结果，不但没有完成主人公的性格，而且削弱了它；不但妨碍了政治效果，而且妨碍了艺术效果。这使我进一步认识了：题材和主题，形式和内容，艺术和政治的必然统一和前者必须服从后者。","type":"paragraph"},{"text":"1950年5月21日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bea885785e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

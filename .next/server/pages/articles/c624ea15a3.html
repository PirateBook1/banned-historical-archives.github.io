script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-706","name":"国务院侨务办公室、劳动人事部、中国银行、中华全国总工会关于获准出境定居的退休、退职人员待遇问题的补充规定","author":"国务院侨务办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院侨务办公室、劳动人事部、中国银行、中华全国总工会关于获准出境定居的退休、退职人员待遇问题的补充规定","dates":[{"year":1984,"month":11,"day":29}],"is_range_date":false,"authors":["中华全国总工会","中国银行、中华全国总工会","劳动人事部","国务院侨务办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1734","tags":[{"name":"退休","type":"主题/事件"},{"name":"退休费","type":"主题/事件"},{"name":"退职","type":"主题/事件"},{"name":"退职金","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院侨务办公室、劳动人事部、中国银行、中华全国总工会关于获准出境定居的退休、退职人员待遇问题的补充规定"},{"type":"subtitle","text":"1984年11月29日·〔84〕侨政会字第071号"},{"type":"paragraph","text":"为了适应对外开放政策的需要，更好地保障出境定居的退休、退职人员的生活，经国务院同意，现对获准出境定居的退休、退职人员待遇问题作如下补充规定，请遵照执行。"},{"type":"paragraph","text":"一、 获准出境定居的退休人员，已一次领取过五年退休金的，由本人按规定提供生存证明，经原办理退休手续单位核实，在五年期满后可按月继续发放退休金。"},{"type":"paragraph","text":"二、 获准出境探亲的退休、退职人员（后者系指按一九七八年六月二日国发〔1978〕104号文的规定享受长期退职生活费的退职人员），出境后在国外或港、澳取得正式定居手续在当地定居，尔后被原支付退休、退职金的单位停发了退休、退职金的，由本人按规定出具生存证明，经原办理退休退职手续单位核实批准，从批准之月起，继续按月发给退休、退职金。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c624ea15a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

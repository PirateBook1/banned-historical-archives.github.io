script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各兄弟民族代表离京前夕政协全委会设宴欢送朱总司令号召紧密团结粉碎美帝阴谋　各民族代表们为毛主席的健康而干杯","authors":[],"dates":[{"year":1950,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　中国人民政治协商会议全国委员会，廿五日晚欢宴行将离京的各民族代表暨各民族文工团。"},{"type":"paragraph","text":"应邀赴宴的有来京参加国庆盛典的内蒙、西北、西南、中南、华东、东北、中央直属省市，蒙、回、藏、维吾尔、苗、彝、哈萨克、岛兹别克、柯尔克孜、搭塔尔、塔吉克、锡伯、满、俄、土、撒拉、东乡、泰、樊、民家、摩些、阿西、撒尼、爱黎、傈僳、怒、摇、僮、侗、仲家、黎、儸\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\10\\50AR0107AA.JPG\"\u003e、卡瓦、阿卡、蒲满、高山(阿美)、朝鲜、达呼尔、素伦、鄂伦春、通古斯、布里雅特蒙古、汉等民族代表一百五十九人及各民族文艺工作者共六百余人。"},{"type":"paragraph","text":"出席这次盛大宴会的有中国人民政协全国委员会副主席李济深、郭沫若、陈叔通，秘书长李维汉，中央人民政府副主席刘少奇、中国人民解放军总司令朱德、中央人民政府民族事务委员会副主任委员乌兰夫，中央人民政府各委、部、会、院、署、行暨北京市人民政府首长等共一百五十余人。"},{"type":"paragraph","text":"宴会于下午六时开始，李济深副主席代表中国人民政协全国委员会致词。李副主席说:各民族代表即将回到各地去。中华人民共和国各民族在毛主席的英明领导下，必将建设起一个幸福的富强的新中国。"},{"type":"paragraph","text":"中国人民解放军总司令朱德继起讲话。朱总司令指出:美帝国主义及其帮凶们已在朝鲜燃起战火，并已侵略我们的台湾，轰炸扫射东北的同胞。朱总司令号召中国各民族更紧密地团结起来，为建设新中国、巩固国防和粉碎以美帝国主义为首的侵略集团的侵略阴谋而奋斗。"},{"type":"paragraph","text":"席间，刘少奇代表中国共产党、李济深代表中国国民党革命委员会、章伯钧代表中国民主同盟、黄炎培代表民主建国会、郭沫若代表无党派民主人士、马叙伦代表中国民主促进会、彭泽民代表中国农工民主党、许德珩代表九三学社、蒋南翔代表中国新民主主义青年团、李立三代表中华全国总工会、邓颖超代表中华全国民主妇女联合会、廖承志代表中华全国民主青年联合总会、谢邦定代表中华全国学生联合会，计晋美代表西藏族，龙辑五代表中南各民族，李儒云代表西南各民族相继举林，互为各民族的亲密团结、中国各民族的伟大领袖毛泽东主席的健康而干杯。各代表致词中，一致指出，中国各民族在毛主席和中央人民政府的领导下，更亲密地团结起来，为加强国内建设，巩固国防，反对美帝国主义的侵略而奋斗。"},{"type":"paragraph","text":"宴会进行中，各民族代表相互频频举杯互庆健康与团结，洋溢着各民族亲密团结的热烈气气。宴后并举行京剧晚会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\10\\50ar010701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e西北、内蒙和朝鲜少数民族文工团女团员亲切晤谈\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"975ed6e5b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

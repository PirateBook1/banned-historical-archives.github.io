script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利","authors":["吕洪生"],"dates":[{"year":1968,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利（对口剧）"},{"type":"paragraph","text":"吕洪生"},{"type":"paragraph","text":"（远处传来锣鼓声，"},{"type":"paragraph","text":"卫东兴高采烈地上）甲：万杆红旗呼啦啦，"},{"type":"paragraph","text":"碧空万里飞彩霞，"},{"type":"paragraph","text":"锣鼓声声传四海，"},{"type":"paragraph","text":"党的十二中全会公报"},{"type":"paragraph","text":"发表啦！"},{"type":"paragraph","text":"林场召开庆祝会，"},{"type":"paragraph","text":"我和我爹都参加，"},{"type":"paragraph","text":"别看他今年五十八，"},{"type":"paragraph","text":"紧跟毛主席，他一步"},{"type":"paragraph","text":"不拉。"},{"type":"paragraph","text":"你看，我爹走来啦。"},{"type":"paragraph","text":"（老工人林老忠唱《大"},{"type":"paragraph","text":"海航行靠舵手》上）甲：爹，你拿的啥？乙：这是一张发言稿，"},{"type":"paragraph","text":"你爹登台要讲话。"},{"type":"paragraph","text":"昨晚听到喜讯一夜没"},{"type":"paragraph","text":"合眼，"},{"type":"paragraph","text":"心潮澎湃翻浪花，"},{"type":"paragraph","text":"握斧的大手写张发言"},{"type":"paragraph","text":"稿，"},{"type":"paragraph","text":"对毛主席说说咱林区"},{"type":"paragraph","text":"工人的心里话。甲：爹，贴心话万里天空"},{"type":"paragraph","text":"装不下，"},{"type":"paragraph","text":"您要说些啥？乙：说些啥？"},{"type":"paragraph","text":"毛主席恩情比天大，"},{"type":"paragraph","text":"毛主席是咱工人的大"},{"type":"paragraph","text":"救星，"},{"type":"paragraph","text":"毛主席胜过亲爹妈。甲：爹的话，儿记下，"},{"type":"paragraph","text":"毛主席指出的道路走"},{"type":"paragraph","text":"定啦！乙：孩子，你看那——甲：烟囱高高耸入云，"},{"type":"paragraph","text":"厂房里??响马达。乙：孩子，你看山脚下，甲：工人宿舍排排立，"},{"type":"paragraph","text":"老松树上挂着大喇"},{"type":"paragraph","text":"叭。乙：你再看山坡上，甲：“东方红”拖拉机山"},{"type":"paragraph","text":"上爬，"},{"type":"paragraph","text":"一堆堆原木象山大。乙：孩子，你再往远处看，甲：千里林海滚绿浪，"},{"type":"paragraph","text":"万顷松涛响哗哗。乙：可是在旧社会，"},{"type":"paragraph","text":"天再大，地再大，"},{"type":"paragraph","text":"咱工人没有一点出路"},{"type":"paragraph","text":"啊！"},{"type":"paragraph","text":"橡子面团难糊口，"},{"type":"paragraph","text":"披着麻袋片度冬夏。"},{"type":"paragraph","text":"把头的皮鞭真狠毒，"},{"type":"paragraph","text":"拿咱们工人当牛马，"},{"type":"paragraph","text":"饿死你爷冻死你奶，"},{"type":"paragraph","text":"你爹落得满身疤。甲：爹！工人阶级的血泪"},{"type":"paragraph","text":"史，儿全记住，"},{"type":"paragraph","text":"革命路上大步跨。乙：不是咱工人受苦命里"},{"type":"paragraph","text":"定，"},{"type":"paragraph","text":"是咱枪杆子、印把子"},{"type":"paragraph","text":"没掌下。"},{"type":"paragraph","text":"一声春雷震天响，"},{"type":"paragraph","text":"毛泽东思想威力大，"},{"type":"paragraph","text":"毛主席领导咱闹革"},{"type":"paragraph","text":"命，"},{"type":"paragraph","text":"千年的枷锁砸碎啦！甲：咱工人阶级掌大权，"},{"type":"paragraph","text":"做了主人当了家。乙：可恨叛徒、内奸、工"},{"type":"paragraph","text":"贼刘少奇，"},{"type":"paragraph","text":"妄图把中国往邪道上"},{"type":"paragraph","text":"拉。"},{"type":"paragraph","text":"他鼓吹“三自一包”、"},{"type":"paragraph","text":"“剥削有功”，"},{"type":"paragraph","text":"要让工人农民重新当"},{"type":"paragraph","text":"牛马。甲：他是美帝苏修的代理"},{"type":"paragraph","text":"人，"},{"type":"paragraph","text":"他是地主老财的“大"},{"type":"paragraph","text":"管家”。"},{"type":"paragraph","text":"有他在，就没咱人民"},{"type":"paragraph","text":"的天下。乙：毛主席，真伟大！"},{"type":"paragraph","text":"亲自发动文化大革"},{"type":"paragraph","text":"命，"},{"type":"paragraph","text":"把刘少奇这个叛徒、"},{"type":"paragraph","text":"内奸、工贼揪出来"},{"type":"paragraph","text":"啦！"},{"type":"paragraph","text":"十二中全会公报象春"},{"type":"paragraph","text":"雷，"},{"type":"paragraph","text":"把帝修反的美梦炸碎"},{"type":"paragraph","text":"啦！甲：爹，全会公报太好"},{"type":"paragraph","text":"啦！"},{"type":"paragraph","text":"光芒四射象灯塔。乙：毛主席挥手指航向，"},{"type":"paragraph","text":"句句说的是咱工人阶"},{"type":"paragraph","text":"级的心里话。甲：全会公报是动员令，"},{"type":"paragraph","text":"咱扬刀挥戈上战马。乙：别看咱们是“大老粗”，"},{"type":"paragraph","text":"一切大权咱们掌下，"},{"type":"paragraph","text":"管教育，管文化，"},{"type":"paragraph","text":"上层建筑的政治舞台"},{"type":"paragraph","text":"咱们永远占领啦！"},{"type":"paragraph","text":"坚决搞好斗、批、改，"},{"type":"paragraph","text":"决不辜负毛主席他老"},{"type":"paragraph","text":"人家。甲：爹，咱红卫兵坚决听"},{"type":"paragraph","text":"毛主席的话，"},{"type":"paragraph","text":"与工农兵相结合的道"},{"type":"paragraph","text":"路走定啦！"},{"type":"paragraph","text":"（锣鼓声近、急）乙：孩子，你听——甲：锣鼓咚咚响声急，"},{"type":"paragraph","text":"大会就要开始啦。乙：孩子，走——"},{"type":"paragraph","text":"永远沿着毛主席的革"},{"type":"paragraph","text":"命路线走，"},{"type":"paragraph","text":"胜利路上大步跨！合：永远沿着毛主席的革"},{"type":"paragraph","text":"命路线走，"},{"type":"paragraph","text":"胜利路上大步跨！"},{"type":"paragraph","text":"（高唱《大海航行靠"},{"type":"paragraph","text":"舵手》下）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"263de044e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

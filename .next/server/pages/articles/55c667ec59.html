script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我留学生从周恩来同志和陈毅同志慰问电中得到巨大鼓舞　永远忠于毛主席　誓做革命造反派","authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我留学生从周恩来同志和陈毅同志慰问电中得到巨大鼓舞"},{"type":"paragraph","text":"永远忠于毛主席　誓做革命造反派"},{"type":"paragraph","text":"新华社莫斯科二十六日电　当周恩来同志和陈毅同志代表我们伟大的领袖毛主席和他的亲密战友林彪同志，代表党中央和国务院，打给我国留欧学生的慰问电传到莫斯科我国驻苏联大使馆后，我国过境留学生和使馆全体同志立即从床上跳起来，聚集在使馆大厅里听取宣读这一慰问电，同时火速把这一消息传给因遭到苏联修正主义集团毒打而受重伤躺在宿舍的九位同学。"},{"type":"paragraph","text":"这九位英勇的反修战士听了这一万分令人鼓舞的电报后，激动地向新华社记者表示，最最敬爱的伟大领袖毛主席对我们的亲切关怀使我们万分感动，我们将永远忠于毛泽东思想，做天不怕，地不怕，敢造反，敢革命的英雄好汉。"},{"type":"paragraph","text":"全体同学和使馆全体同志听完电报全文后齐声欢呼、鼓掌，高唱《东方红》和《大海航行靠舵手》等歌曲，并高声朗读毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”我留欧学生接着通过了给我们最最敬爱的领袖和导师毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55c667ec59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于传达石油工业部关于大庆石油会战情况的报告的通知","authors":[],"dates":[{"year":1964,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于传达石油工业部关于大庆石油会战情况的报告的通知","type":"title"},{"text":"石油工业部关于大庆石油会战情况的报告很好。中央一级机关和北京市的干部以及一些工厂企业的职工同志们听了这个报告以后，反映很好、很强烈，极大地推动了各方面的工作。现在，中央决定在全国工交、财贸、文教系统和各级机关、团体、部队中，普遍传达这个报告，一直传达到基层单位。","type":"paragraph"},{"text":"大庆油田的经验虽然有其特殊性，但是具有普遍意义。他们贯彻执行了党的社会主义建设总路线，坚持政治挂帅，坚持群众路线，系统地学习和运用解放军政治工作经验，把政治思想、革命干劲和科学管理紧密结合起来，把工作做活了，把事情做活了。它是一个多快好省的典型。它的一些主要经验，不仅在工业部门中适用，在交通、财贸、文教各部门，在党、政、军、群众团体的各级机关中也都适用，或者可做参考。","type":"paragraph"},{"text":"为了便于组织传达，除了发给你们若干份文件以外，并且把这个报告制成了录音。你们可以组织党内外干部先听录音，然后进行讨论。也可以同时向一般工作人员和全体职工放录音。具体办法，请你们规定。","type":"paragraph"},{"text":"讨论中各方面的反映，特别是工厂企业基层单位的反映，请你们最近即选一些送中央。","type":"paragraph"},{"text":"(根据文件的翻印件打印，翻印者未注明)","type":"appellation"}],"comments":[],"origin":"根据文件的翻印件打印，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d47039b2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

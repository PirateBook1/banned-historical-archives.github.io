script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海炼油厂供应科综合库小组联系斗争实际狠批“三项指示为纲”","authors":[],"dates":[{"year":1976,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海炼油厂供应科综合库小组，联系阶级斗争的实际，采取回忆对比的办法，狠批“三项指示为纲”，效果比较好。"},{"type":"paragraph","text":"(一)回顾资产阶级向无产阶级进攻的手法，狠批“三项指示为纲”。他们从社会上地主、资产阶级向无产阶级进攻的手法，分析党内资产阶级进攻的手法:党外资产阶级疯狂地向无产阶级进攻，群众比较容易看得清；而党内走资派挂着共产党员的牌子，给人以假象，将其真象隐蔽起来，通过篡改党的基本路线，来颠覆无产阶级专政，这种手法就不大容易被人们识别。邓小平抛出“三项指示为纲”，其实质是为了麻痹人们的革命斗志，熄灭无产阶级对资产阶级的斗争，颠覆无产阶级专政。这就说明，复辟资本主义的最大危险来自党内邓小平这样的走资派。"},{"type":"paragraph","text":"(二)忆阶级苦、民族恨，狠批“三项指示为纲”。这个小组有许多老工人，解放前都有一本血泪史。解放后，在毛主席领导下，工人群众翻身作了国家主人。大家对邓小平抛出“三项指示为纲”，鼓吹“全面整顿”，搞修正主义的“管、卡、压”，非常痛恨。他们说，在旧社会我们工人饱尝了资本家的皮鞭，吃尽了苦，现在，邓小平妄想扩大资产阶级法权，正是要使社会主义所有制变为走资派所控制的资本主义所有制。邓小平这一手是杀人不见血的，比资本家还厉害。他要我们吃二遍苦，我们决不答应。通过回忆对比，大家认清了邓小平抛出“三项指示为纲”的罪恶目的。"},{"type":"paragraph","text":"(三)联系小组阶级斗争史，狠批“三项指示为纲”。他们通过摆小组抓阶级斗争的事实，进一步认识到，在存在阶级的社会里，社会上一阵风，单位里就有一层浪。一个小组、一个单位不抓阶级斗争不得了，一个国家不抓阶级斗争更不得了。我们正是从政治、经济、思想等领域对资产阶级进行了一次又一次的斗争，才巩固了无产阶级专政。邓小平抛出“三项指示为纲”，就是要我们忘记无产阶级对资产阶级的全面专政，改变党的基本路线，妄图使我们走到修正主义的斜路上去，我们决不能上当。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a019fe736"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

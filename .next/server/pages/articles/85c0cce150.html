script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无锡农村干部无法击破谣言很苦闷","authors":[],"dates":[{"year":1950,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"无锡农村干部无法击破谣言很苦闷","type":"title"},{"text":"【苏南日报11月25日讯】无锡农村谣言多，群众思想很混乱。村干部对于“世界大战”、“美国的力量”等问题闹不清，加以对时事方面的常识有限，不知谣言究竟是真是假，无法击破谣言，因此很苦闷。如某村干部说：“自从朝鲜人民军转入游击战后，心想总会打过美国吧？后来看报纸上很少有朝鲜的新闻，也不知美帝力量究竟有多大，心里就动摇，拿不准，也不敢去问知识分子，知识分子越说，心里越害怕，碰到谣言就伤脑筋。”干部积极分子在各种会议上，号召“追谣”，但却没有具体材料去解释谣言，结果便没有人再把谣言告诉干部、积极分子了。有些干部受到周围谣言的影响，产生了“破釜沉舟”的情绪，如有一村干部说：“来就来吧，总归是要跟着共产党走的，将来临走时，跟坏人杀一顿再走。”这样他就不可从积极方面来宣传和平民主阵营力量的强大，不能普遍启发群众对美帝的仇恨，从而加强群众对争取和平、争取胜利的信心。结果在群众中更形孤立。这种干部、积极分子，目前在农村中为数不算少。此外，特务造谣破坏秋种、秋征，有些农民分到田后迟不种麦，有种种顾虑。怕国民党来，种下的麦子不是自己的，生产消极，有的还说：“田是政府派给我的，又不是我自己要分的，要不要没关系。”对时局一般是“事不关己”的态度。和平村村长、农会主任等都说：“我们有吃就算了，只管种田吃饭，哪管他打不打。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年12月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85c0cce150"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东档案展》在国家博物馆开展","authors":["孙秀艳"],"dates":[{"year":2003,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东档案展》在国家博物馆开展"},{"type":"paragraph","text":"本报北京12月19日讯  记者孙秀艳报道：在写满了眉批的手稿前，在历史照片前，23岁的张琳娜崇敬地凝望——为了能够更直接地了解自己心中的偶像、一代伟人毛泽东，正在享受留学假期的她特意从辽宁赶到北京，观看今日在国家博物馆开展的《毛泽东档案展》。"},{"type":"paragraph","text":"毛泽东同志在其一生中，留下了大量的照片、文字、录音等档案，仅手稿就有2万多件。这些档案大部分保存在中央档案馆。这次举办的《毛泽东档案展》就是从中精选而成的，共展出不同时期的毛泽东手迹、照片等档案300余件。"},{"type":"paragraph","text":"据介绍，如此集中地精选中央档案馆保存的毛泽东档案，特别是手稿面向公众展出，尚属首次。"},{"type":"paragraph","text":"展览还同时播放了毛泽东同志的讲话录音录像。展览由中央档案馆国家档案局和中央文献研究室共同举办、国家博物馆协办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f4d0da677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

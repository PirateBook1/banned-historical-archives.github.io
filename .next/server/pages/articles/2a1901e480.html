script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国国家计划委员会关于国防机要部门减退的1966年大专院校毕业生处理问题的通知","authors":[],"dates":[{"year":1968,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"中华人民共和国国家计划委员会关于国防机要部门减退的1966年大专院校毕业生处理问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会大专院校毕业生分配领导小组，国务院有关各部门，中央军委办事组干部室，国防科委，中国科学院：","type":"appellation"},{"text":"在执行1966年大专院校毕业生分配计划过程中，国防机要部门提出有些毕业生的政治条件不适合国防机要部门的要求，需要重新分配。为了妥善解决这一问题，现通知如下：","type":"paragraph"},{"text":"一、国防机要部门在接收毕业生时，凡符合绝密、机密条件的，不能拒绝接收；就是符合一般条件的，也要尽可能接收下来安排其它工作，如确实不宜在国防机要部门工作的，在征得有关省、市、自治区分配领导小组同意后可以减派。","type":"paragraph"},{"text":"在审查过程中，接收部门和分配部门对毕业生的政治条件有不同意见时，由省、市、自治区毕业生分配领导小组做出处理决定。","type":"paragraph"},{"text":"非国防机要部门不能以不符合机密、绝密条件或其他理由拒绝接收毕业生。","type":"paragraph"},{"text":"二、经省、市、自治区毕业生分配领导小组同意减派的毕业生，按以下办法处理：","type":"paragraph"},{"text":"地方院校的毕业生，由各省、市、自治区负责另行分配。","type":"paragraph"},{"text":"国务院各部所属院校的毕业生，由主管学校的部门负责另行分配。","type":"paragraph"},{"text":"教育部和国防科委直属院校的毕业生，除在北京、上海两市的学校外，均由学校所在地的省、市、自治区负责另行分配。","type":"paragraph"},{"text":"三、教育部和国防科委在北京、上海两市的直属院校，1966年减派下来的毕业生（包括研究生）××××人，我们会同有关部门编制了一个分配方案，现发给各地，请按照执行。并请北京、上海通知有关学校进行派遣。","type":"paragraph"},{"text":"四、以上处理办法也适用于研究生。关于研究生分配工作中的其他遗留问题，属于各部门、各地区自行培养的研究生，仍由原培养部门、地区自行处理、其余的研究生由学校所在地区的省、市、自治区处理。","type":"paragraph"},{"text":" 1968年9月18日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a1901e480"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

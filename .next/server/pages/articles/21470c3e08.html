script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北机器制造厂的工人说：  读毛主席的书，听毛主席的话，做捍卫毛主席革命路线的好工人！","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北机器制造厂的工人说："},{"type":"paragraph","text":"读毛主席的书，听毛主席的话，做捍卫毛主席革命路线的好工人！"},{"type":"paragraph","text":"毛主席的好工人尉凤英所在的东北机器制造厂广大革命工人，这些天来一直沉浸在幸福之中。十四日，“九大”新闻公报的特大喜讯传来，工人们立刻在工厂和住宅区举行庆祝游行，热烈欢呼毛主席发出的伟大号令。大家兴奋地说，党的“九大”一致通过的党章，重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，明确规定林彪同志是毛主席的接班人，这完全表达了工人阶级和全国人民的共同心愿。"},{"type":"paragraph","text":"东北机器制造厂的革命工人担负着极其重要的生产任务。在“九大”隆重召开的喜讯鼓舞下，工人们更加斗志昂扬，夺得了革命和生产一个又一个新的胜利。在座谈新闻公报时，工人们回顾紧跟伟大领袖毛主席干革命的战斗历程，喜看今日的大好革命形势，展望伟大祖国的锦绣前程，人人豪情满怀，个个信心倍增。他们激动地说，历史的经验证明了一个伟大的真理：紧跟毛主席就是方向，紧跟毛主席就是胜利。我们一定要永远忠于毛主席，自觉地读毛主席的书，听毛主席的话，照毛主席的指示办事，做认真执行、坚决捍卫毛主席革命路线的好工人。"},{"type":"paragraph","text":"喜讯传到尉凤英所在的车间，革命工人连夜座谈学习了新闻公报。大家说，尉凤英由一个普通工人成长为工人阶级的优秀代表，这是毛泽东思想哺育的结果。我们一定象尉凤英那样，无限忠于毛主席，坚决捍卫毛主席的革命路线。“九大”开幕以来，这个车间的工人狠抓革命，猛促生产，战胜了各种困难，提前全面完成了三月份的生产计划。"},{"type":"paragraph","text":"“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”毛主席的这一伟大号召，极大地鼓舞了东北机器制造厂的广大革命工人。他们决心高举毛泽东思想伟大红旗，进一步深入开展活学活用毛泽东思想的群众运动，更加紧密地团结在以毛主席为首、林副主席为副的无产阶级司令部周围，扎扎实实地做好各方面的工作，认真总结经验，进一步落实伟大领袖毛主席的一系列最新指示和各项无产阶级政策，搞好斗、批、改，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21470c3e08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

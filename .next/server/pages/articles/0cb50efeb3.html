script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市静安区人民法院对林昭的判决书（摘录）","authors":[],"dates":[{"year":1965,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"上海市静安区人民法院对林昭的判决书（摘录）","type":"title"},{"text":"原判情况：62度静刑字第171号  1965.5.31发","type":"paragraph"},{"text":"公诉人：  静安区检院吴泽皋。代理审判员李文龙，书记员胡周纯。","type":"paragraph"},{"text":"被告：顾雁。30  面汇县人，原兰州大学研究生。1958年沦这右派，1959年伪造证件来沪，判十七年。","type":"paragraph"},{"text":"被告：林昭  33  苏州市人。出身伪官吏，本人学生。原北京大学学生。1958年沦为右派分子，留校察看。1959年借口养病返沪不归。捕前住在本市茂名南路159弄11号。判20年。主要罪行：（60。10。24捕）留察看后，不思悔改，书写反动长诗“海欧“，污蔑攻击反右斗争，并寄给兰州的右派分子孙和进行散布。","type":"paragraph"},{"text":"兰州反革命集团为首者张春元，1959年下半年专程来沪联系，即气味相相投，表示尽力支持。张回兰州前，林昭赠与一本现代修正主义纲领草案及自己写的（恶毒攻击党和社会主义制度）动长诗“普洛米修士受难的一日“。后，张、顾雁参考此书公然提出”要在中国实现一个和平、民主、自由的社会主义社会“；并将林之反动长诗编印在反动的”星火“刊物上。","type":"paragraph"},{"text":"1960年上关半年林先后从张，谭蝉雪，顾等人处听到关于反革命集团的各种阴谋计划的传达，并接受负责起草反革命纲领等任务。","type":"paragraph"},{"text":"1960年10月案发被捕后，抱拒对抗态度，拒不供认罪行。","type":"paragraph"},{"text":"1962年3月因得病保外候处时，乘机在苏州拉拢右派分子黄政成立“中国共产主义自由青年点头联盟“反革命组织。并书写反革命政治纲领十条。同年9月，又书写十分反动的“我们是无罪的”等到四篇文章，竭力为右派、反革命分子呼冤叫屈，企图翻案。并勾结本市外侨阿诺。纽门，要求寄往国外，扩大反革命宣传。","type":"paragraph"},{"text":"1962年12月，依法收押后，仍变本加厉在监狱内发展将要刑释的女犯张茹一参加其反革命组织，并布置张茹一释放后至苏州与黄政联系活动。同时在狱内公开书写大批反动文章和诗歌，呼喊反动口号，煽动其他犯人对抗政府，反革命气焰嚣张。","type":"paragraph"},{"text":"被告：梁炎武  30  广东梅县人，原北大助教，1958年沦为右派后至工厂劳动考查，1960年上半年辞职回家。判七年。","type":"paragraph"},{"text":" 来源：《林昭文抄》，甘粹先生2000年7月11日抄本。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb50efeb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市妇联执委会议通过纪念“三八”计划并号召全市妇女以毛泽东思想指导工作和行动努力完成和超额完成今年任务","authors":[],"dates":[{"year":1966,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　二月十六日下午，上海市妇联召开第五届执行委员会第七次会议，讨论通过了今年纪念“三八”国际劳动妇女节工作计划。会议要求全市妇女更高地举起毛泽东思想伟大红旗，在党的领导下，坚持以阶级斗争为纲，以生产为中心，自觉地投入社会主义教育运动，积极参加比学赶帮超运动，在增产节约运动和为生产服务的各项工作中，充分发挥作用，为完成和超额完成第三个五年计划第一年的任务，为尽快地把上海建设成为我国一个先进的工业基地和科学技术基地而奋斗。"},{"type":"paragraph","text":"会议号召全市妇女坚持在一切工作中突出政治，以毛泽东思想挂帅，满怀深厚的阶级感情，进一步认真学习毛主席著作，活学活用，在“用”字上狠下功夫。认真改造思想，解决生产、工作中的问题，使毛泽东思想真正成为工作和行动的指南。妇女干部要学习焦裕禄同志彻底的革命精神和崇高的共产主义品质，永远忠于党，永远忠于人民，永远忠于毛泽东思想，真正成为毛主席的好学生。"},{"type":"paragraph","text":"会议号召全市妇女积极参加社会主义教育运动，提高觉悟，站稳立场，分清大是大非，坚决与阶级敌人进行斗争，坚决走社会主义道路。"},{"type":"paragraph","text":"会议号召全市妇女要学习雷锋、王杰、麦贤得同志一不怕苦，二不怕死，一心为革命的精神。学习大庆、大寨精神，树立革命的雄心壮志，自力更生，奋发图强，勇于实践，勇于战胜困难，不断提高科学技术水平，在工农业生产中，在文化科学战线上，以及为生产服务的各项工作中，不断有所发现，有所发明，有所创造，有所前进。同时，要发扬勤劳节俭的优良传统，艰苦朴素，勤俭持家，支援社会主义建设。"},{"type":"paragraph","text":"会议还号召全市妇女胸怀祖国，放眼世界，关心国际形势，提高警惕，加强战备观念，随时准备粉碎美帝国主义的侵略，坚决支援越南人民的反美爱国斗争和全世界人民的革命斗争。"},{"type":"paragraph","text":"会议决定在今年“三八”节，表扬一批工业、农业、交通运输、基本建设、公用事业、手工业、财贸、科技、文化、教育、卫生、出版、体育、部队、里弄等各条战线上政治思想好，阶级觉悟高，在阶级斗争、生产、工作或为生产服务等某一方面有突出成绩的先进妇女集体和先进妇女个人，授予上海市“三八”红旗集体、上海市“三八”红旗手的称号。"},{"type":"paragraph","text":"会议最后提出，“三八”节纪念活动以基层为主。全市的工厂、企业、机关、医院、学校、生产大队、里弄等基层单位，在党组织领导下，根据本单位、本地区的任务和要求，结合妇女的思想情况，采取各种形式进行纪念活动，讲大好形势，议工作任务，提高思想，鼓舞干劲，进行一次正面教育。"},{"type":"paragraph","text":"会议由上海市妇女联合会副主任刘光耀主持。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a755a5be7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

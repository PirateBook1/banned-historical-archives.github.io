script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"关于报纸和翻译工作问题给何凯丰的信","description":"","dates":[{"year":1942,"month":9,"day":15}],"parts":[{"text":"关于报纸和翻译工作问题给何凯丰的信","type":"title"},{"type":"appellation","text":"凯丰同志："},{"type":"paragraph","text":"今日与博古谈了半天，报馆工作有进步，可以希望由不完全的党报变成完全的党报。他向二百余人作了报告，影响很好（据舒群说），报馆人员在讨论改进中。谈到各部门利用报纸做工作的事，我想还要讨论一次，以促中央各部门同志的注意。各根据地当局也还未把报纸看作自己极重要武器，我想要写一电报（或须用书记处名义），提出此种任务。整风完后，中央须设一个大的编译部，把军委编译局并入，有二三十人工作，大批翻译马、恩、列、斯及苏联书籍，如再有力，则翻译英、法、德古典书籍。我想亮平在翻译方面曾有功绩，最好还是他主持编译部，不知你意如何？不知他自己愿干否？为全党着想，与其做地方工作，不如做翻译工作，学个唐三藏及鲁迅，实是功德无量的。"},{"type":"paragraph","text":"罗迈走后，中研院由你直接指导。"},{"type":"paragraph","text":"解放第四版缺乏稿件，且偏于文艺，我已替舒群约了十几个人帮助征稿，艾、范、孙雪苇及工、妇、青三委都在内。青委约的冯文彬，拟每月征6，000—10，000字的青运稿件，不知能办到否？"},{"type":"paragraph","text":"不愉快的事，过一会也就好了。"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十五日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":15,"index":1},{"part_idx":2,"offset":5,"index":2},{"part_idx":2,"offset":56,"index":3},{"part_idx":2,"offset":227,"index":4},{"part_idx":2,"offset":291,"index":5},{"part_idx":2,"offset":294,"index":6},{"part_idx":3,"offset":2,"index":7},{"part_idx":4,"offset":2,"index":8},{"part_idx":4,"offset":39,"index":9},{"part_idx":4,"offset":58,"index":10}],"is_range_date":false,"authors":["毛泽东"],"comments":["何凯丰，又名何克全，当时任中共中央宣传部副部长、代理部长。","博古，即秦邦宪，当时任解放日报社社长。","舒群（一九一三——一九八九），黑龙江哈尔滨人。当时任《解放日报》副刊主编。","亮平，即吴亮平（一九○八——一九八六），浙江奉化人。翻译过恩格斯的《反杜林论》等书，曾在延安编辑《解放》周刊。","唐三藏，即玄奘（约六○○——六六四），洛州偃师（今河南偃师）人。唐代高僧，佛经翻译家。曾主持翻译经、论七十余部，共一千三百多卷。","鲁迅，文学家、思想家和革命家。曾翻译外国文学作品和文艺理论著作多种，编为《鲁迅译文集》，共十卷。","罗迈，即李维汉，一九四○年十月任中共中央宣传部副部长，一九四一年七月兼任中央研究院新闻研究室和教育研究室主任，一九四二年九月调任陕甘宁边区政府秘书长。","指《解放日报》。","艾，指艾思奇，当时任延安中央研究院中国文化思想研究室主任。范，指范文澜，当时任延安中央研究院副院长兼历史研究室主任。孙雪苇，又名刘雪苇，一九一二年生，贵州郎岱（今属六盘水市）人，当时是延安中央研究院的特别研究员。","冯文彬，当时任中共中央青年工作委员会副书记。"],"page_start":454,"page_end":455,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27cbc12e76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

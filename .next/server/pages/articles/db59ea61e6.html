script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高觉敷右派集团被揭露","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"高觉敷右派集团被揭露","type":"title"},{"text":"《人民日报》南京讯：最近半个多月来，九三学社南京分社和南京师范学院，揭开了九三学社南京分社在反右派斗争中一度态度暖昧之谜。原来那时以九三学社中央委员、南京分社主委、南京师范学院副院长高觉敷为首的一个右派集团，利用九三学社南京分社作为反党工具，积极从事反对共产党在高等院校的领导的阴谋活动。","type":"paragraph"},{"text":"高觉敷反对党在高等院校的领导是和九三学社中央的右派分子联成一气的，也是和九三学社中委、九三南京分社副主任委员、右派分子周拾禄以及南京分社秘书主任、储安平委派的光明日报南京兼职记者倪鹤笙等共谋的。他们经常召开不要党报记者参加的座谈会，和经常进行深夜密谈。这位“心理学家”完全错估了群众心理和党的力量，在鸣放中猖狂地宣称“党委软弱无力了”、“共产党已经垮下去了，是民主党派发挥作用的时候了。”在九三学社二中全会上，高觉敷和周拾禄公开主张“大发展”，在光明日报在南京召开的座谈会上，高觉敷公然宣称“党对高等院校是否要进行具体领导”还要研究，他还连续召开了七次鸣放座谈会，在高教、科技和医药界到处点火。而他的同谋者周拾禄则公然篡夺了华东农科所的整风领导权，成立了不要党政领导的学习委员会，在南京九三分社的各基层支社负责人会议上，高觉敷还把华东农科所的办法向各基层“推荐”，说那里篡夺党对整风领导权的经验是值得学习的。高觉敷在南京师范学院这个基层里，也积极进行了点火和排斥党员领导的活动。他积极发起和支持南师四个民主党派组织联合召开的帮助党整风但又排斥党委领导的座谈会。并向南师教育系的教授们宣扬九三学社中央发来的一个歪曲毛主席讲话的文件，说什么“高等院校党委制要考虑撤消”。同时，高觉敷还向文汇报两次投稿，骂“教育部把高师教育引入歧途”。骂教育部的党员副部长，他还骂党员副院长“太笨”、骂党员系秘书是监视党外人士的，这一系列言论可以说明他妄想从中央到院校，再到系一起把党组织取消掉。","type":"paragraph"},{"text":"到会者还进一步揭发了高觉敷这个“心理学家”的丑恶历史：他在蒋经国办的青年干部学校里，作过非学术性的演讲，替蒋介石研究过国民党军队为何士气不振，他还帮助李宗仁搞伪大总统竞选，他自己也参加过伪立法院的选举，并在假和平宣言上签过名，还曾恶毒地骂共产党为“共匪”。","type":"paragraph"},{"text":"经过大家的揭发和批判，高觉敷承认了自己是“有计划、有步骤的进行反党活动的”，也承认有“储安平—高觉敷—倪鹤笙”这条线。","type":"paragraph"},{"text":"现在南京九三分社已成立了没有高觉敷、周拾禄、倪鹤笙等人参加的整风工作委员会，掀起了社内的反右派斗争热潮。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月6日，原标题为“谁说九三学社的问题不大，‘心理学家’错误估计了群众的心理，高觉敷右派集团被揭露”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db59ea61e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

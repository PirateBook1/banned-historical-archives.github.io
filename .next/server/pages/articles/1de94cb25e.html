script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一只苹果带来了毛主席的巨大关怀 两派同学听毛主席话迅速团结起来","authors":["王存柏"],"dates":[{"year":1968,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我校初三(5)班钱德宝同学的父亲钱茂永老师傅，这次光荣地赴京参加国庆观礼。十月十三日，钱师傅从毛主席身边光荣归来，初三(5)班立即派了革命师生代表去看钱师傅。以前，这个班级里的同学因为对一个教师的看法有分歧，分成了两派，长期来闹不团结，影响复课闹革命。钱师傅平时经常去班上做思想政治工作。这次师生代表来他家，一见面，钱师傅十分激动地说:“毛主席身体非常健康，这是世界革命人民的最大幸福，请你们告诉你校每个革命师生。”接着，他拿出从中南海带来的一只苹果说:“我把这只从毛主席身边带来的苹果送给你们全班，希望你们全班同学看到苹果，牢记毛主席的教导!”"},{"type":"paragraph","text":"第二天，喜讯在初三(5)班一传开，顿时教室里一片欢腾，大家同声高呼:“毛主席万岁!毛主席万万岁!”争先恐后地观看这只珍贵的苹果。当时许多同学纷纷表决心，要永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线。这时，同学们想到毛主席派来领导学校斗批改的工人毛泽东思想宣传队，为了表示向工人阶级学习，坚决在工人宣传队领导下认真搞好斗批改，他们又把苹果转送给了工人宣传队。工人宣传队的队员连夜做了一只精致的箱子放好苹果。他们为了表示要和全校革命师生一起并肩战斗，坚决把无产阶级文化大革命进行到底，又把苹果转送给校革委会。这只来自毛主席身边的苹果给全校带来了强劲的东风，工人宣传队当即再次去做初三(5)班两派同学的思想工作。两派同学坐在一起共同斗私批修，各自作了自我批评，终于和好了。他们表决心说:“我们要团结一致，紧跟毛主席的伟大战略部署，在斗批改中立新功!”"},{"type":"paragraph","text":"驻长白中学工人宣传队　王存柏"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1de94cb25e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清“四人帮”的流毒　为革命而学习","authors":["荣安"],"dates":[{"year":1976,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清“四人帮”的流毒　为革命而学习编辑同志："},{"type":"paragraph","text":"长期以来，“四人帮”反党集团搞了一条反革命的修正主义路线，谁要不听他们的，就是反党、反中央、反毛主席、反革命等等，一顶顶帽子压得比楼还高，真可谓“帽子工厂”了。他们围剿、迫害执行毛主席革命路线的人，给革命事业带来了严重的损失，特别是教育战线极为突出。"},{"type":"paragraph","text":"近几年来，在“四人帮”的干扰和破坏下，毛主席的教育革命路线得不到贯彻执行，毛主席关于全面发展的方针得不到落实。学生在正确路线的指引下，他们的主要任务就是学习，但也要有一定时间学工、学农、学军，到社会中去，到阶级斗争中去。但是在“四人帮”看来，谁要是说句“努力学习”，马上就给你戴上“智育第一”的帽子。在他们这条路线的干扰和破坏下，哪个老师要是强调要“遵守革命纪律”、“为革命而学习”，照“四人帮”那套看，这就是“师道尊严”。在“四人帮”眼里，强调又红又专，好好学习，遵守纪律都是有罪的。对此，俺们是多么的着急啊！工人更是气愤，他们说，旧社会，地主、资本家残酷压迫剥削俺们，剥夺了俺们念书的权利，是革命先烈抛头颅，洒热血，才换来这大好的春天！在毛主席、共产党领导下，孩子们才能进学校学习，增强建设社会主义的本领，更好地接革命的班，可俺们那时……不放心啊！孩子们没有建设社会主义的本领，咋接革命的班。连学习建设社会主义的本领都有罪，这是哪家的理！工人阶级这些推心置腹的话，表达了他们对革命事业高度的责任感，表达了他们对“四人帮”反党集团破坏教育革命，摧残青少年的深仇大恨。"},{"type":"paragraph","text":"“四人帮”反党集团还恶毒咒骂俺们好好学习是什么“绵羊”。他们为啥要反对俺们努力学习呢？就是因为俺们学得了马列主义、毛泽东思想，学得了社会主义科学知识，就能用马列主义、毛泽东思想这个望远镜、显微镜识破他们这一伙阴谋家、野心家、两面派，就敢向生产的深度和广度进军，敢于攀登科学高峰。俺们必须努力学习。只有努力学习马列主义、毛泽东思想，努力学习社会主义科学知识，才能保证俺们的国家不改变颜色，才能在农村这个广阔天地里大有作为，才能实现四个现代化，才能为人类作出较大贡献。"},{"type":"paragraph","text":"“四人帮”被粉碎了，“帽子工厂”被砸烂了，这真是大快人心，大得人心，大振人心啊。俺们一定要深入揭发批判“四人帮”反党集团的罪行，肃清他们的流毒，遵照伟大领袖和导师毛主席的教导，好好学习，天天向上，在以华国锋主席为首的党中央英明正确的领导下，沿着毛主席为俺们开辟的革命航道乘胜前进！"},{"type":"paragraph","text":"安徽淮北市一中红卫兵　荣安"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0598ea2be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"随笔：试谈崇美与崇苏","authors":["武汉大学","韩隆福"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"随笔：试谈崇美与崇苏","type":"title"},{"text":"武汉大学韩隆福","type":"authors"},{"text":"（韩隆福：武汉大学历史系学生）","type":"subtitle"},{"text":"崇美与胡适的民族虚无主义有着暖昧的关系，右派分子崇美，左派分子崇苏——总之崇外皆产生了一些付作用，崇美是指崇拜资本主义，崇苏是指崇拜社会主义，两者并不宜相提并论，无奈何文章的论及相互关系不得已也只好一并讨论。","type":"paragraph"},{"text":"反对崇美无疑是必要的，人民民主专政与资本主义是无缘的，但在某种程度上，却忽视了美国一些好的东西。反过则一味崇拜苏联，倒向苏联是人民的愿望，我们的制度与社会主义血肉相连的。但忽略了美国的实际情况，在一定范围内就带来了教条主义，当然崇美与崇苏有本质上的区别，但像个人崇拜样的崇拜外国（不管崇美与崇苏）皆孕育着、形成着不必要的损失。","type":"paragraph"},{"text":"如今崇拜资本主义的右派分子，不正是也在利用我们党这方面的弱点向党展开恶毒的进攻吗？他们忘掉了中国人民的愿望，大肆宣传资本主义比社会主义“美好”，污蔑共产党的领导，我们是中国人，我们有中国的传统，绝不能容忍右派分子的民族虚无主义复活，可喜的是党早已和正在纠正着自己的缺点，迎头痛击了右派分子的谬论。","type":"paragraph"},{"text":"我们愿做民族虚无主义的叛徒，愿作不讲道理的敌人。","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da93c09b6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

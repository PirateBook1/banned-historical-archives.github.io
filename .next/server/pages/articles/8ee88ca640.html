script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清刘少奇“读书做官论”的流毒","authors":["朱满堂"],"dates":[{"year":1968,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清刘少奇“读书做官论”的流毒"},{"type":"paragraph","text":"公办小学下放到生产大队来办就是好。依我的体会，这个办法最能彻底砸烂修正主义的教育路线，肃清叛徒、内奸、工贼刘少奇“读书做官论”的流毒。"},{"type":"paragraph","text":"过去，我们大队有的社员，由于受了刘少奇这个坏家伙“读书做官论”的毒害，产生了一些不正确的思想。有一次，我到一个学生家里访问，那个学生的母亲就说：“我天天都叫他用心读书，多识几个字，将来当个老师，省得象我们这些人这么辛苦。”又有一次，我也是到一个学生家里访问，那个学生的母亲要我好好“教”他的儿子用心读书，使他多识几个字，将来当老师能吃碗“自在饭”。我们大家看，刘少奇散布的“读书做官论”毒害了多少人！"},{"type":"paragraph","text":"我们的伟大领袖毛主席教导我们说：“劳动人民要知识化，知识分子要劳动化。”我们一定要按照毛主席的指示办事，当一个“赤脚教师”，全心全意为贫下中农服务，既当社员，又当教师，又是毛泽东思想宣传员。这样，对教育后一代，培养无产阶级革命事业的接班人，就有保证了。"},{"type":"paragraph","text":"农村小学下放到大队来办，这对教师的思想改造也有很大好处。过去，我们学校由于贯彻了刘少奇的修正主义教育路线，“公办”和“民办”界线分明，隔阂甚大。每到新学年招收新生，有的人就说：“如果读民办的就不给他读了。”他们认为民办学校老师是光赤脚、着唐装衫的，这不象“老师”；而公办学校老师则穿鞋着袜，西装翻领，才象“老师”。因此，在有些人的头脑中产生了一种迷信“洋”的错误思想。产生这种现象的原因，就是公办学校的教师脱离了贫下中农，世界观没有得到很好的改造，生活上特殊化，并且反转来又通过这些坏东西腐蚀和影响了一部分学生家长。这一事实也说明，农村公办小学必须改为大队来办，才能彻底肃清刘少奇修正主义教育路线的流毒。"},{"type":"paragraph","text":"农村公办小学下放到生产大队来办，也是对知识分子的一个考验。我们的伟大领袖毛主席说：“知识分子既然要为工农群众服务，那就首先必须懂得工人农民，熟悉他们的生活、工作和思想。我们提倡知识分子到群众中去，到工厂去，到农村去”。公办小学下放到大队来办，这是知识分子接受贫下中农再教育的好机会，我们革命的教师应该积极响应侯振民、王庆余两同志的倡议。广东省增城县东风公社朱村大队民办小学教师  朱满堂"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ee88ca640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

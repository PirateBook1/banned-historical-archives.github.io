script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"给达赖喇嘛的信","alias":"","parts":[{"type":"paragraph","text":"给达赖喇嘛\"的信"},{"type":"paragraph","text":"（1957年8月18日）亲爱的达赖喇嘛："},{"type":"paragraph","text":"你托阿沛·阿旺普美?带给我的信收到了。我很高兴。阿沛我也见到了，并且由周总理和他谈了话。"},{"type":"paragraph","text":"西藏自治区筹备委员会在你领导下工作是做得好的，有成绩的。去年对实行民主改革提得早了，工作机构也太大了，这是缺点。现在决定在第二个五年计划期内不改革，并且把过大的机构作了精简，这就改正了缺点。"},{"type":"paragraph","text":"工作中发生缺点总是难以完全避免的。对缺点，我们的态度应该是正确分析，积极改正，记取经验，继续前进。我们改掉了缺点以后，工作就会做得更好一些。"},{"type":"paragraph","text":"你在访问印度期间，拒绝了那些逃亡国外的反动分子出的坏主意，是做得很对的。他们大概还要找机会进行反动活动，要教育僧俗官员对他们保持警惕。"},{"type":"paragraph","text":"西藏地方政府和堪厅间的关系问题，希望都能从团结愿望出发，双方好好协商加以解决。"},{"type":"paragraph","text":"[1]达赖喇嘛，即达赖喇嘛·丹增嘉措，西藏宗教领袖之一，当时任全国人大常委会副委员长、西藏自治区筹备委员会主任委员。"},{"type":"paragraph","text":"[2]阿沛·阿旺晋美，当时任西藏自治区筹备委员会秘书长。"},{"type":"paragraph","text":"给达赖喇嘛的信很惦念你，希望你多注意健康，并多来信。祝你愉快！"},{"type":"paragraph","text":"毛泽东一九五七年八月十八日"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be9fbd062e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想树立夺丰收的雄心壮志  杨柳雪大队棉田后期管理搞得扎实","authors":[],"dates":[{"year":1971,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想树立夺丰收的雄心壮志"},{"type":"paragraph","text":"杨柳雪大队棉田后期管理搞得扎实"},{"type":"paragraph","text":"新华社济南十一日电　山东省滨县杨集公社杨柳雪大队对症下药地采取措施，棉田后期管理搞得扎扎实实。"},{"type":"paragraph","text":"连续八年获得棉花丰收的杨柳雪大队，今年棉花结铃齐全旺盛，长势喜人。但是，自麦收以来，这里阴雨连绵，入伏以后，又连降暴雨，棉田发生沥涝，有些棉株烂根落铃。这时，少数社员对夺取棉花丰收产生了畏难情绪。他们说，今年的雨水比以往几年都大得多，来得早，要夺取棉花丰收不容易。针对这种情况，大队党支部组织群众认真学习毛主席关于“我们要承认困难，分析困难，向困难作斗争”和“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”的伟大教导，鼓舞大家为革命排除万难夺取丰收的斗志。干部群众群策群力，分析灾情，制定出以排涝为重点，兼顾治虫、除草、整枝、追肥等一系列的管理措施。下暴雨时，集中劳力排水，天上下，地里排，雨停水净。下小雨时，干部分工，劳力分线，分头管理棉田。他们大雨苦干，小雨大干，无雨披星戴月地干，掀起管理棉田的生产热潮。"},{"type":"paragraph","text":"党支部在带领群众抗御沥涝，加强棉田管理时，还根据今年出现的新情况，不断地改进棉田管理方法。往年，“立了秋，挂锄钩”，今年雨水大，地发板，他们就锄地松土，翻活土壤。往年，棉花后期管理是追肥、浇水，防止棉花早衰，促使多结秋桃。今年棉棵又大又壮，不存在早衰的问题，倒有疯长的趋势。于是，他们就加紧整枝，打边心，摸蘖芽，摘老叶，除掉无效花蕾。这样，一方面控制棉棵疯长，又能通风透光，促使棉花多结桃，结大桃，早成熟，早吐絮，还能防止底部棉桃霉烂。由于他们对症下药，不断改进棉田管理措施，加强后期管理，现在全大队棉花长得一天好似一天，棉桃累累，丰收在望。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd58a8b3c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

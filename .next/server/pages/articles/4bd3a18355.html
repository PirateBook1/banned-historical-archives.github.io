script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f9ee796e-86d1-06cd-8329-046ef5b033f2","name":"列宁选集 第二卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1972年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/f9ee796e-86d1-06cd-8329-046ef5b033f2.pdf"],"article":{"title":"欧仁·鲍狄埃（为纪念他逝世二十五周年而作）","alias":"","parts":[{"type":"paragraph","text":"欧仁·鲍狄埃"},{"type":"paragraph","text":"（为纪念他逝世二十五周年而作）"},{"type":"paragraph","text":"去年，1912年11月，是法国的工人诗人欧仁·鲍狄埃，即著名的无产阶级的《国际歌》（“起来，饥寒交迫的奴隶”….·的作者逝世的二十五周年。"},{"type":"paragraph","text":"这首歌已经译成欧洲各种文字，而且不仅仅是欧洲文字。一个有觉悟的工人，不管他来到哪个国家，不管命运把他抛到哪里，不管他怎样感到自己是异邦人，言语不通，举目无亲，远离祖国，一他都可以凭《国际歌》的熟悉的曲调，给自己找到同志和朋友。"},{"type":"paragraph","text":"世界各国的工人相继歌唱自已的先进战士、无产者诗人的这首歌，并且使这首歌成了全世界无产阶级的歌。"},{"type":"paragraph","text":"世界各国的工人现在都在纪念欧仁·鲍狄埃。他的妻子和女儿还活着，并且都过着贫困的生活，就象《国际歌》的作者一生所过的一样。他在1816年10月4日生于巴黎。他创作他的第一首歌的时候才十四岁，这首歌的名字叫作《自由万岁！》。1848年，他作为一个街垒斗士参加了工人反对资产阶级的伟大战斗。"},{"type":"paragraph","text":"鲍狄埃出身于贫穷的家庭，在整个-生中他一直是一个穷人、一个无产者，他起先靠包装箱子，后来靠绘制印花布图样维持生活。一切巨大事件作出反应，唤醒落后的人们的觉悟，号召工人团结一致，鞭答法国的资产阶级和资产阶级政府。"},{"type":"paragraph","text":"在伟大的巴黎公社（1871年）时期，鲍狄埃被选为公社的委员。在三千六百张选票中，有三千三百五十二票是选他的。他参与了第一个无产阶级政府一公社的一切措施。"},{"type":"paragraph","text":"公社失败后，鲍狄埃被迫逃到了英国和美国。著名的《国际欧》就是他在1871年6月，也可以说，是在5月的流血失败之后的第二天写成的··"},{"type":"paragraph","text":"公社被镇压了但是鲍狄埃的《国际歌》却把它的思想传遍了全世界，在今天公社比任何时候都更有活力。"},{"type":"paragraph","text":"1876年，在流亡中，鲍狄埃写了一首长诗《美国工人致法国工人》。在这首长诗中，他描绘了在资本主义压迫下的工人生活，描绘了他们的贫困，他们的苦役劳动，他们遭受的剥削，以及他们对于自已的事业的未来的胜利所抱的坚强信念。"},{"type":"paragraph","text":"公社失败以后过了九年鲍狄埃才回到法国，回来后立即参加了“工人党”。1884年他的第一卷诗集出版了。1887年第二卷出版了，题名为《革命歌集》。"},{"type":"paragraph","text":"这位工人诗人的其他一些歌，是在他死后才出版的。"},{"type":"paragraph","text":"1887年11月8日，巴黎的工人把欧仁·鲍狄埃的遗体送到拉雪兹神甫墓地（PereLachaise），在那里埋葬着被枪杀了的公社社员。警察夺取红旗，组织殴打。无数的人群参加了这次没有宗教仪式的葬礼。四面八方都在高呼：“鲍狄埃万岁！”"},{"type":"paragraph","text":"鲍狄埃是在贫困中死去的。但是，他在自己的身后留下了一个非人工所能建造的真正的纪念碑。他是一位最伟大的用歌作为工具的重传家。当他创作他的第一首歌的时候，工人中社会主义者的人数最多不过是以十来计算的。而现在知道欧仁·鲍狄埃这首具有历史意义的歌的，却是千百万无产者··载于1913年1月3日"},{"type":"paragraph","text":"按《真理报\u003e原文刊印《真理报》第2号"},{"type":"paragraph","text":"选自《列宁全集》第36卷署名：尼·列·"},{"type":"paragraph","text":"第209-211页"}],"authors":["列宁"],"dates":[{"year":1913,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":449},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bd3a18355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

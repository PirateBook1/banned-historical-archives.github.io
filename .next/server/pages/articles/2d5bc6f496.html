script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子是些什么样的人？","authors":["孙明忠"],"dates":[{"year":1957,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"右派分子是些什么样的人？","type":"title"},{"text":"孙明忠","type":"authors"},{"text":"本报记者：  反对共产党、反对社会主义的右派分子，都是些什么样的人呢？这从西北畜牧兽医学院的统计中可以得到答案。","type":"paragraph"},{"text":"西北畜牧兽医学院已揭发的右派分子中，有历史反革命分子、肃反重点、反动党团骨干分子和反动会道门分子十六人；直系亲属和叔伯、兄弟被人民政府镇压、判刑、管制的十三人；出身于地主、富农、旧官吏、资本家的十五人；反动军官、流氓分子四人。以上四类共占右派分子总数的百分之八十二点七。其中畜牧系助教李授章的父亲是罪大恶极、已被镇压的反革命分子，他一直就认为“杀父之仇不共戴天”，叫嚣要找到杀他父亲的人“报仇”。兽医系学生贾永秀，他的父、母、姐姐和他本人都是土匪和反革命分子，他在1952年曾被人民政府判处徒刑二年；释放后伪造历史，隐瞒罪行混进了学校。兽医系学生杨照塘，他的父亲、母亲也都是反革命分子，父亲被判处死刑缓期执行，他的伯父因破坏土地改革也曾被判处五年徒刑。畜牧系讲师王霁光，解放后还曾两次窝藏和放走反革命分子和刑事犯罪分子。","type":"paragraph"},{"text":" --- 原载《甘肃日报》1957年9月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d5bc6f496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

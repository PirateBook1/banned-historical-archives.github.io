script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"原天津日报副总编辑李克简敌我不分从私人感情出发引用反动分子多人已受党内撤销工作处分","authors":[],"dates":[{"year":1953,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"原天津日报副总编辑李克简敌我不分从私人感情出发引用反动分子多人已受党内撤销工作处分","type":"title"},{"text":"李克简，三十四岁，学生成份。一九三七年参加工作，曾任记者、特派记者，并做过地下工作。天津解放后，曾任市委宣传部秘书主任，并任知识、读者两书店经理及市府新闻出版处副处长，现任天津日报副总编辑。","type":"paragraph"},{"text":"李克简由于政治麻痹、感情用事、敌我不分，于一九四九年及一九五○年在任知识、读者两书店经理与在市府新闻出版处任职期间，不经组织审查，即利用职权先后介绍和引用私人二十一人，其中经查明有政治问题及其它问题者有以下七人：李仲章，国民党员，曾在伪东北宪兵教练处受过训，任过国民党长芦盐警区区长及国民党区分部书记等职，李克简明知其罪恶历史，竟受“亲戚关系”的支配，并怜悯其生活困难，即介绍到知识书店作守夜工作。张宗江，国民党员，曾任蒋匪河北省保安第四团少校军需主任，事前李克简亦知其反动身份，但因张系李的妹夫，即介绍到知识书店工作。后因张贪污，于一九五一年七月被开除。姚茂昌，国民党员，曾在国民党财政部税务警训练班受过训，任过天津海关警队队副，李克简竟以“朋友关系”介绍他到读者书店工作，并在介绍时，将姚的反动身份加以隐瞒，还说姚“忠实可靠，能吃苦，是我过去的好朋友。”此人现已被我管制。张义田，系一反革命分子，曾任伪上海保安特务团上尉参谋及别动军第十四纵队上尉参谋，在上海中美合作所第九训练班受过训，逮捕过我新四军人员及革命群众。此人本与李克简素不相识，但李竟因朋友的转托即介绍他到知识书店工作。此人现已被我管制。庞玉林，国民党员，曾任国民党河北省政府议员及国民党中央国术馆总务处长等职，事前李亦了解其反动身份，竟于一九五○年初将其介绍到中国大戏院任食堂经理，后又兼该院秘书，此后，庞即利用职权在干部中播弄是非，进行挑拨、拉拢等宗派活动，现已被逮捕。陈鸿昌，系商业资本家，曾倒卖黄金，参加过一贯道，并在解放初期掩护过国民党特务分子，李亦于一九四九年冬介绍他到中国大戏院工作。周庆年，解放后曾做过街道工作，因有流氓作风居民对之畏惧，后调政治学校学习开了小差，李克简竟以周系“邻居朋友”，即介绍到知识书店工作。后因周作风恶劣，并有贪污行为，于“三反”中被开除。","type":"paragraph"},{"text":"以上事实说明，李克简阶级立场模糊，敌我界限不清，竟毫无原则地从私人感情出发，对那些有罪恶的反革命分子和反动分子不但不加痛恨，反而为之谋出路、找工作，致使这些人得以乘机混入革命队伍，实际上起了包庇反革命分子和反动分子的作用，也表现了严重的无组织无纪律行为，使革命工作遭受了不应有的损失。但念李克简在整风审干、“三反”等运动中曾向党坦白交代，并在检讨中申请处分，以后在党的帮助下又作了系统交代，对错误的认识比较深刻；但又由于其所犯错误是严重的，为教育李克简本人，并使全体党员干部有所警惕，天津市委纪律检查委员会决定给予撤销工作处分，并建议行政上予以降职处分。","type":"paragraph"},{"text":" 一九五三年十月十九日","type":"paragraph"}],"comments":[],"origin":"《建设》1954年6月18日第292期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3d2cc650f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

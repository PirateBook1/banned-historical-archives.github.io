<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"请问毛泽东先生","authors":[],"dates":[{"year":1945,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东先生在重庆与政府当局会谈，历时四十余日，最后共同发表会谈的初步记录，就翩然返回延安。临别的寄语是“和为贵”。在会谈的记录上，明白写出:“关于和平建国的基本方针，双方一致主张，以和平民主团结为基础，并在蒋主席领导下，坚决避免内战，彻底实行三民主义。”全国同胞，于忧患之余，听到这一喜讯，无不衷心庆幸，拍手称赞。"},{"type":"paragraph","text":"但自毛氏返延安以后，重庆的会谈，若断若续，协商会的召集，遥遥无期，华北各地的磨擦冲突，不仅未见消弛，而且日见表面化激烈化。铁道交通，公开彻底破坏，对于国军之开入华北东北，则力图阻碍。一面尽力制造内乱的事实，而口口声声说政府调兵遣将，发动内战。这种言行的矛盾，实在令人惶惑难解。"},{"type":"paragraph","text":"外国的通信社，这几天极力煊染国共冲突的事实，仿佛团结不绝如缕，内战迫在眉睫。这些报道，或者不免于夸大。但无论如何，危机一天比一天深刻，问题的重大，局势的机微，都不容讳言。"},{"type":"paragraph","text":"我们老百姓，受了八年极人世所难堪的苦痛，好容易熬到了胜利；想不到光明刚开始照射，内战的阴影又浓厚罩上。就对外说，我们挣得目前的国际地位，何等艰难。假如内战竟不免于爆发，则八年流血是白流了。而且国际间对我的观感势必一落千丈。天地间没有比这种情形再伤心，再可怕的了!"},{"type":"paragraph","text":"感情的话，我们且不多谈。局势的变化，我们也暂不推测。是非曲直，历史自有清算。我们只想先请教毛泽东先生一个问题。就是中共的根本政策，是不是真正主张中国的团结进步?假使答案是肯定的，那么，据毛先生的看法，由政治的妥协，合理的召开国民大会，以奠立民主宪政，是不是当前唯一可走的途径?"},{"type":"paragraph","text":"为什么这样问呢?因为中共的根本政策，假使是利于中国分裂，团结只是口头禅，谈判只是一种掩映的姿态。那么，我们老百姓也就不必多说话了!尽管共党理想的图案是西班牙也罢，南斯拉夫波兰也罢。中国民众的情绪是一致的，要休养生息，要埋头建国，要进步民主，而决不许有内战及分裂割据的局面，因为这样就是一条自己毁灭之路。等到共党政策明显和国民愿望相反了，自然会发现应有的后果。"},{"type":"paragraph","text":"假使毛先生和中共的根本主张，的确是和平团结，避免内战。目前的事态只是手段，只是误会，那么问题就非常简单。根本上，重庆国共会谈之门未闭，凡关和平团结的许多基本问题，都可由政治协商会决定。中共军队目前破坏交通，掀动冲突的口实，是说政府收容伪军，制造内战。但请问民众是不是急要复员?收复区是不是要赶快接收整理?急待回乡的同胞，和负责复员的政府官吏及技术人员，难道也有制造内战的任务?东北只有盟军，只有残留的敌伪，而并无共军国军开去，为什么要阻止?这样一想，就非常明白了。"},{"type":"paragraph","text":"现在的中国同胞，饱经忧患，备历险阻，学得了许多经验。什么政治的花样，动听的名词，都不会再受骗了。大家注意的是事实，是真理，共同的要求是和平建国，谁违反这轨道，就是自取毁灭。我们希望目前一切磨擦冲突的事件，赶快停止，第一步，贯彻“和为贵”的主张。然后平心静气，集思广益，合理解决各项根本问题，在此期内政府如果有压迫共党发动内战的意图，我们老百姓当然要说话，要为中共作正义的呼吁。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca49073ba3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁维栋在事实面前低头认罪","authors":[],"dates":[{"year":1957,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"梁维栋在事实面前低头认罪","type":"title"},{"text":"经过了一个多月的斗争，上海新民报又揭发出一个右派分子梁维栋。梁为新民报编委，长期以来怀着资产阶级个人主义的政治野心。去年下半年梁维栋和被他目为“军师”“策士”的一些人，常常秘密聚谈，估计天下局势，他们认为匈牙利事件以后，“天要变了”，“共产党的政策要变了”，“民主党派有奔头了”，认为民主党派今后要和共产党“平起平坐”，中国要出现资产阶级式的多党制民主政治，因此更野心勃勃，跃跃欲试，在报社内外积极进行活动，预备乘党整风放手大放大鸣之际，向党发动进攻。","type":"paragraph"},{"text":"今年5月，民盟右派集团制造“徐汇区政协事件”，造谣诬蔑徐汇区中共区委书记王均对民主人士“打击报复”时，梁维栋即投奔右派分子孙斯鸣，表示愿为右派效力，并完全按照民盟右派的“内部密件”写了一篇报道，恶意诬栽王均，对党委大事攻讦。","type":"paragraph"},{"text":"梁维栋还利用职权布置记者四出“放火”:从领导机关到基层单位，从工厂企业到文教系统，搜集可供他掀风作浪，无事生非的材料。他造谣说基层群众对公安局户籍警意见很多；主张发动里弄居民搞派出所。他又要记者多搜集团市委、市工联、市妇联的材料，以便在报上放火。","type":"paragraph"},{"text":"他主张采访部要“盟员当家”，“以盟代党”，除指定由盟员当组长外，还要把过去调出去工作的盟员记者调回报社来。在领导上决定由一位新来的党员副总编辑联系采访部门工作时，他又提出“我只向行政负责”，不愿和党员领导同志联系。梁维栋这样做是想“绝对控制”采访部门，使它成为自己的“独立王国”。","type":"paragraph"},{"text":"经过群众性的彻底揭发和说理批判，梁维栋已表示低头认罪，并愿意重新做人。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb643ed30a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

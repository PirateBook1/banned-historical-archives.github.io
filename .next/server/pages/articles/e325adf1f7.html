script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"永恒的荣耀与荣誉属于齐亚同志！","authors":["巴西共产党（红色派）"],"dates":[{"year":2020,"month":6}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"巴西共产党（红色派）二〇二〇年六月"},{"type":"paragraph","text":"致阿富汗共产党（毛主义）："},{"type":"paragraph","text":"同志们，"},{"type":"paragraph","text":"巴西共产党（红色派）中央委员会对齐亚同志的逝世向阿富汗共产党（毛主义）中央委员会及在其领导下斗争的所有领导人、干部、武装分子、无产阶级和被压迫群众表示我们兄弟般的深切悲痛。"},{"type":"paragraph","text":"作为阿富汗共产党（毛主义）的主席和创建者，齐亚同志在阿富汗无产阶级革命运动中发挥了关键作用，并在国际共产主义运动中作为杰出人物脱颖而出，积极参与了国际共运中所有主要的思想政治斗争。"},{"type":"paragraph","text":"国际共产主义运动若离开以围绕马克思列宁毛主义的基本原则的统一为目的的坦率的、公开的两条路线斗争，以反对修正主义和机会主义，便不能前进一步。那些想打着“统一”的旗号阻碍公开的、坦率的和有组织的两条路线斗争的人，正如伟大的列宁所警告的那样，是高喊统一而实则破坏统一。"},{"type":"paragraph","text":"两条路线斗争使国际共产主义运动达到了一个新的水平。在最近的这些斗争中，我们党作为姐妹共产党，在一系列原则问题上采取了与阿富汗同志相反的立场，并在这些原则问题上展开了坦率的、公开的斗争，目的是实现国际共产主义运动中真正的基于原则的统一。在这场斗争中，我们认为，齐亚同志和他的党尽管从一个与我们相反的立场出发，但过去是、现在仍是基于原则的统一的支持者，我们必须学习他的榜样。"},{"type":"paragraph","text":"由于全世界的共产党人正在争取召开国际统一毛主义会议和建立新的国际无产阶级组织的斗争中前进，齐亚同志的过早去世给国际共产主义运动带来了巨大损失。"},{"type":"paragraph","text":"随着世界帝国主义体系的危机的加深，世界各地新的、强大的人民反抗浪潮如台风般不断增多，宣布了世界无产阶级革命的新时刻。我们相信，阿富汗无产阶级和群众一定能够将这一损失化为更多的决心、更紧密的团结和更多的勇敢，以完成自己的紧迫任务和通过人民战争驱逐贪婪的侵略者，压扁他们的走狗，取得新民主主义革命的胜利，为世界无产阶级革命扫除帝国主义和地球上的一切反动派服务。"},{"type":"paragraph","text":"永恒的荣耀与荣誉属于齐亚同志！马克思列宁毛主义，主要是毛主义万岁！打倒帝国主义战争！无敌的人民战争万岁！"},{"type":"paragraph","text":"致以兄弟般的问候，"},{"type":"paragraph","text":"巴西共产党（红色派）中央委员会2020年6月24日"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e325adf1f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

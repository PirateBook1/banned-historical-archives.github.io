script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西各地群众争购非统销物资的现象比较严重","authors":[],"dates":[{"year":1954,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"山西各地群众争购非统销物资的现象比较严重","type":"title"},{"text":"【山西分社23日讯】山西省各地群众争购非统销物资的现象比较严重。争购的物资由针织、棉织、毛织品和絮棉扩大到日用百货。16日，榆次百货商店由平时每日销售煤油四大桶激增至200小桶又五大桶，由平时每日零售火柴四、五十包，激增至八件（一件一百包）。广灵县平时每天销售棉线一捆，棉花七、八十斤，15日棉线增销到36捆，棉花增销到720多斤。","type":"paragraph"},{"text":"争购现象已由重点城镇扩大到农村。忻县盖阮基层供销合作社15日前，日销食盐最多200斤上下，15日至17日每天增销至800斤上下。王家庄农民17日一天连续到外村基层供销合作社购买食盐两次，每次购买三、四十斤。18日争购现象仍继续扩张。17日，榆次市场销售绒衣23打，褥子52打，18日增销绒衣40打，褥子300多打。煤油、絮棉虽连日大量供应，但18日仍销煤油9000多斤，买褥子、绒衣的雇主又发生了排队现象。18日，忻县市场销绒衣25打半，比17日增加17%，销食盐33000多斤，比17日增加45.9%，销火柴3000多包，比17日增加1.4倍多。潞安县供销合作社18日销盐500斤，比平日增加四倍。","type":"paragraph"},{"text":"群众争购非统销物资的原因：主要是各地对实行棉布统购统销和棉花统购的宣传工作作得不够，群众顾虑其他商品也要实行统销。如认为“盐也要统购啦”，“产棉区今年遭水灾了，棉花供应成问题了”等等。破坏分子也乘机造谣惑众，榆次专区发现坏分子造谣说：“煤油、火柴、食盐都要实行统销，煤油是每人四两，火柴是每人三盒。”致使群众更加不安。另外，少数落后干部和职工抢购也给群众很坏的影响。忻县花纱布公司干部邢春根17日一天就买了裤衩十多条。洪赵、临猗、运城等城镇争购的职工也不少。（杨兴华根据山西省人民政府商业厅材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a8b8d07bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

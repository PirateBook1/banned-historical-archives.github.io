script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜新闻工作者代表团  访问毛主席的故乡韶山","authors":[],"dates":[{"year":1971,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜新闻工作者代表团"},{"type":"paragraph","text":"访问毛主席的故乡韶山"},{"type":"paragraph","text":"新华社长沙十七日电　由朝鲜中央通讯社社长金声杰同志率领的朝鲜民主主义人民共和国新闻工作者代表团，十六日访问了我国各族人民的伟大领袖毛主席的故乡韶山。"},{"type":"paragraph","text":"湖南省和长沙市党政负责同志尚子锦、苏明同志，新华社、中央广播事业局、《解放军报》负责人甄文君、张子良、胡奇坤同志，陪同朝鲜战友参观访问。"},{"type":"paragraph","text":"朝鲜新闻工作者代表团访问韶山时，受到了韶山区负责人毛泽普、马玉卿同志以及革命群众的热烈欢迎。朝鲜战友在韶山参观了毛主席旧居和旧居陈列馆，并同韶山公社、韶山大队的干部和群众进行了亲切的座谈。参加座谈会的韶山公社和韶山大队的同志，请代表团回国后转达毛主席家乡人民对兄弟的朝鲜人民的亲切问候和崇高敬意，并且祝愿朝鲜人民的伟大领袖、中国人民的亲密朋友金日成首相健康长寿。朝鲜战友参观后，为韶山题了词，题词中说：“代表团通过对毛泽东同志的旧居和旧居陈列馆的参观，了解了毛主席的革命一家和革命活动历程，留下了深刻的印象。中国人民在自己的伟大领袖毛泽东同志的英明领导下，取得了中国革命的胜利，把自己的国家建成了强有力的社会主义强国。中国人民的伟大领袖，朝鲜人民的亲密朋友毛泽东同志万岁。”"},{"type":"paragraph","text":"代表团是九月十五日到达长沙的。当晚，中共湖南省委书记、湖南省革命委员会副主任卜占亚同志亲切地会见了金声杰同志和代表团全体同志，并设宴热烈欢迎他们。代表团在长沙还参观了毛主席早期革命活动纪念地湖南第一师范学校、中共湘区委员会旧址和湖南自修大学。"},{"type":"paragraph","text":"代表团十七日上午离开长沙前往上海参观访问。"},{"type":"paragraph","text":"朝鲜战友在抵离长沙时，受到湖南省和长沙市负责人尚子锦、苏明等同志，以及新闻单位负责人和数百名革命群众的热烈欢迎和欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"481e44c270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"支持马先生鸣放！","authors":["北京地质勘探学院","徐寿芳"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"支持马先生鸣放！","type":"title"},{"text":"北京地质勘探学院徐寿芳","type":"authors"},{"text":"对和马先生商榷的作者的意见，支持马先生鸣放!","type":"paragraph"},{"text":"假若马万钧先生说话有过激之处与事实有所出入，那么也应该承认您自己也欠冷静，说话近于粗野而不公平。马万钧先生的发言我们看到了，我们并没有感到有足够的危险，必须立即予以反击。当然要从中拿出一些片言只语（象您和某些同志做的那样）精心的探讨一番，那就成为十足危险的论调。您引证了马先生的一句话，「共产党变为私产党」，但是您漏掉了，「地质学院」四字，做为一个大学毕业生来说，您应有的文化修养会使你了解这四字漏掉意思就完全变了，地质学院的共产党会不会蜕化变质呢？根据已揭发的一些事实及目前党委对待整风不积极主动的情况，有人提出这样的怀疑是可以理解的。当然断言说现在就是，那未免过甚其词。可尊敬的同志！共产党是伟大的，英明的，正确的，至于每一个基层组织每一个党员，是不是全是这样？盲从者会说：全是这样。同志!我们想您不会是这样的吧！","type":"paragraph"},{"text":"我们了解马先生的激动：我们也了解你的不平静，您一片为党的「赤诚之心」可敬可佩，不过太敏感了，当然敏感在一方面还是个优点呢!","type":"paragraph"},{"text":"亲爱的同志：本来我们并不想和你争论，实在是由于最近的整风令人担忧，互相吹毛求疵，最近又发动了对马先生的「围剿」。「三害」大敌当前，如果大家都意气用事的来做无谓的争吵，「三害」是消灭不了的。让我们共同向大家呼吁!把整风矛头指向「三大主义」！","type":"paragraph"},{"text":" 131．9、131．10  徐寿芳","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cdb65f00d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见达科斯塔总统和夫人毛主席对圣多美和普林西比贵宾不远万里前来我国访问表示热烈欢迎，同达科斯塔总统、达尔瓦外长、达格拉萨部长、科斯塔部长进行了亲切友好的谈话。参加会见的有李先念副总理等","authors":[],"dates":[{"year":1975,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月二十三日电　毛泽东主席今天下午会见了圣多美和普林西比民主共和国总统、圣多美和普林西比解放运动总书记曼努埃尔·平托·达科斯塔和夫人玛丽亚·阿梅莉娅·平托·达科斯塔以及他们的随行人员。"},{"type":"paragraph","text":"参加会见的达科斯塔总统和夫人的随行人员是:外交部长、圣多美和普林西比解放运动副总书记莱昂内尔·马里奥·达尔瓦，卫生和社会事务部长、圣多美和普林西比解放运动政治局委员卡洛斯·迪亚斯·达格拉萨和夫人，劳工和司法部长曼努埃尔·夸雷斯马·科斯塔和夫人。"},{"type":"paragraph","text":"会见时，毛主席同圣多美和普林西比贵宾一一握手，对他们不远万里前来我国访问表示热烈欢迎。随后，同达科斯塔总统、达尔瓦外长、达格拉萨部长、科斯塔部长进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的有李先念副总理，乔冠华外长，王海容副外长，齐宗华、罗旭、唐闻生副司长。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75co010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席十二月二十三日会见了圣多美和普林西比民主共和国总统、圣多美和普林西比解放运动总书记曼努埃尔·平托·达科斯塔和夫人玛丽亚·阿梅莉娅·平托·达科斯塔以及他们的随行人员。图为毛泽东主席同达科斯塔总统握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fbdbae9cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

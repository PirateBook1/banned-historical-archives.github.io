script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁反对毛泽东思想　我们就打倒他","authors":["宜文光"],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁反对毛泽东思想　我们就打倒他"},{"type":"paragraph","text":"特等功臣、前中国人民志愿军参加上甘岭战斗营长　宜文光"},{"type":"paragraph","text":"我从广播里听到党中央改组北京市委的决定后，心中非常兴奋。它完全反映了我们内心的愿望。这是毛泽东思想在文化大革命运动中的新胜利，是国内反对修正主义斗争的伟大胜利！"},{"type":"paragraph","text":"前北京市委打着红旗反红旗，大搞反党反社会主义的罪恶活动，妄想在我国搞“和平演变”，把中国拉上修正主义的道路。他们是“三家村”黑帮反党纲领的决策者，是长期充当反党反社会主义工具的《前线》、《北京日报》和《北京晚报》的指挥部。他们把魔爪伸到北京大学等单位，推行资产阶级的教育路线，妄图把青年培养成资产阶级的接班人。一切事实表明，前北京市委的领导贯穿着一条反党反社会主义的黑线，是复辟资本主义的桥头堡，是社会主义文化大革命的绊脚石。"},{"type":"paragraph","text":"我们相信，在新改组的北京市委的领导下，前北京市委的错误路线和它的影响，一定能够被彻底肃清。"},{"type":"paragraph","text":"我们是无产阶级的革命战士，我们最听毛主席的话。毛主席是我们心中的红太阳，毛泽东思想是我们战胜一切敌人的锐利武器，谁要反对我们敬爱的毛主席，反对毛泽东思想，不管他资格多老，职位多高，名声多大，我们都要把他坚决打倒！哪里有牛鬼蛇神，我们就往哪里追，黑线伸到哪里，我们就挖到哪里，坚决保卫党中央，保卫毛泽东思想！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cac1b6c7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

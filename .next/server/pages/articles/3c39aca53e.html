script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对刘少奇关于改进劳动工资、劳保福利制度和实行两种教育制度问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对刘少奇关于改进劳动工资、劳保福利制度和实行两种教育制度"},{"type":"paragraph","text":"问题的报告的批语"},{"type":"paragraph","text":"（1958年5月）退少奇同志处理。此件已看过，同意你的意见。"},{"type":"paragraph","text":"[1]指刘少奇1958年5月25日给毛泽东、政治局常委的报告。报告说，关于改进我国劳动工资和劳保福利制度问题，中央已决定在县以下的工业企业中不再实行老办法，由各省和自治区另拟新办法。至于县以上的工业企业，我认为应在现有的企业和现有的工人中暂时实行原来的办法，基本上不加变动；但在新建的企业和新招收的工人中可另拟新办法实行。此外，我曾同恩来、定一及个别省市委的同志谈过关于教育、劳动的两个问题：一个是在实行现在的学校教育制度和工矿、机关的劳动制度之外，是否可以同时实行一种半工半读的学校教育和半工半读的工矿、机关劳动制度。另一个是除注意组织城市职工和农业合作社的生产运动外，把职工家属和农村中的妇女及其他半劳力也组织起来。这两个问题，已在个别单位进行试验。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":386},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c39aca53e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

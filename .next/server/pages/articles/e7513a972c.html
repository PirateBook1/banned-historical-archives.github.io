script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习党的政策不断提高政治觉悟  用毛泽东思想对知识分子进行再教育  驻北京工业大学工人毛泽东思想宣传队，举办短期的宣传队员毛泽东思想学习班，边学习、边战斗，学了就用，效果很好","authors":[],"dates":[{"year":1968,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习党的政策不断提高政治觉悟"},{"type":"paragraph","text":"用毛泽东思想对知识分子进行再教育"},{"type":"paragraph","text":"驻北京工业大学工人毛泽东思想宣传队，举办短期的宣传队员毛泽东思想学习班，边学习、边战斗，学了就用，效果很好"},{"type":"paragraph","text":"本报讯　驻北京工业大学的工人毛泽东思想宣传队，为了更好地掌握和执行党对知识分子的政策，更好地用毛泽东思想对知识分子进行再教育，遵照毛主席关于“工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，最近联合举办了宣传队员短期毛泽东思想学习班。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻北工大以后，坚决落实毛主席一系列最新指示，用毛泽东思想领导一切，狠抓了根本，深入地发动了群众，为北工大的教育革命打开了崭新的局面，使北工大呈现一派生气勃勃的革命景象。"},{"type":"paragraph","text":"面对一派大好形势，宣传队队员深切地认识到：要想更好地执行党对知识分子的无产阶级政策，自己必须首先很好地学习和掌握党的知识分子政策；要想用毛泽东思想对知识分子进行再教育，首先必须自觉地用毛泽东思想武装自己的头脑，加强自身的思想革命化。这样才能克服在做知识分子工作中的畏难和急躁情绪，也才能使知识分子更好地接受工人阶级的再教育。工人宣传队的一位队员说：“现在要我们领导学校的斗、批、改，给知识分子以再教育。要适应这种变化了的情况，我们必须努力学习毛主席一系列最新指示，不断提高自己的政治觉悟。否则，是万万领导不好、教育不好的。”"},{"type":"paragraph","text":"工人毛泽东思想学习班，就是根据广大队员的迫切要求和当前斗争的需要而举办的。这次学习班，着重解决三个问题：一，认真学习、深刻领会毛主席一系列最新指示和党的知识分子政策；二，充分发挥工人阶级的领导作用；三，学习红卫兵小将在文化大革命中所建立的丰功伟绩，正确对待个别犯有严重错误的红卫兵小将。学习中，强调联系自己的思想实际和工作实际，谈经验，谈教训，谈以后怎么做。为了不影响工作，而又能使所有队员都有机会参加学习，学习班把全体队员分成两班：半天学习，半天工作，两班轮流交换，并请上一班学习好的同志，到下一班去作典型报告。这样边学习，边战斗，相互启发，学了就用，收到了立竿见影的效果，宣传队队员的思想政治觉悟和政策水平普遍有了提高。同时，克服了畏难和急躁情绪。他们说：“忠于毛主席，这就是最高水平。只要我们处处按毛主席指示办事，毛主席怎么说，我们就怎么做，我们就一定能完成历史赋予我们的光荣使命，把教育革命搞好！”宣传队员刘淑敏，过去一听红卫兵小将谈自己的成绩就烦了，对他们不够热情。因此，一些红卫兵小将也同她疏远了，她心里很苦闷。这次，她在学习班里学习了毛主席最近发出的一系列重要指示后，心里豁亮了。她说：“我过去不愿听他们谈功绩，是不对的，人家有功绩这是事实。虽然某些人在运动后期犯了一些错误，这也是修正主义教育路线对他们毒害的结果，我们应当满腔热情地帮助他们，引导他们在革命斗争中立新功，不能用个人感情代替党的政策。”解放军战士刘成在学习班里，还同大家一起回忆了两年来文化大革命中红卫兵小将所建立的功勋和进校后所看到的情况。他深有感触地说：“我在的那个班，绝大多数红卫兵小将，对毛主席有着深厚的阶级感情，毛主席每发表一个最新指示，他们饭不吃，觉不睡，连夜学习、宣传。他们写大字报批判资产阶级，经常到深夜，毫无怨言，这些都是我们应该学习的地方。”"},{"type":"paragraph","text":"通过举办学习班，工人毛泽东思想宣传队的同志大大提高了政治觉悟和政策水平，他们决心更好地用毛泽东思想对知识分子进行再教育，同革命小将和革命知识分子一起，在毛主席最新指示的指引下，把教育革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7513a972c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

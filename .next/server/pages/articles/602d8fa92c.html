script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局水上工作委员会关于西南区水上民主改革镇压反革命工作的总结（节录）","authors":[],"dates":[{"year":1954,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"西南局水上工作委员会关于西南区水上民主改革镇压反革命工作的总结（节录）","type":"title"},{"text":"运动初期对“依靠船工和贫苦的劳动船民团结一般船民与船主，打击五方面反革命骨干分子和封建把头”这一重要方针政策传达不够深透全面。部分工作人员死板，搬用了农村土改和工厂民改经验，有船者即视为地主，资本家，对雇佣关系劳资关系分不清，因而扩大了打击面。此外个别地区捕人控制不够严格，造成错捕。如泸州胡市所逮捕 12名，就错捕了9名。资阳，合川等地，在斗争审讯中，还有干部打人，逼供等违法犯政策的错误。 (p. 17) ……","type":"paragraph"},{"text":"随着国家大规模经济建设的开展，总的来说运输工具已不够用，如今年第一季度仅长江渝，宜段，积压物资约4万5千多吨，不能及时运出；但木船连运量同一时期比去年减少40万吨， 呈现船支，劳力过剩状态，不但影响了部分船工，船民生活，而且严重的阻滞城乡物资及时交流。其主要原因是木船运价与近代工具悬殊过大，如渝宜段每吨货物运价轮船2万09千元，木船32万元，高出轮船53%。保险费率高，如同一价值的物资由重庆运至宜昌，轮船为千分之四，木船为千分之十三点九。如汽车相比差额更大。另一方面木船运转慢，缺乏安全设备及严密管理，易于碰撞浪翻。据53年1至11月份统计，木船失事 597次，损失物资价值50亿元。因之，公私物资部门宁愿将物资压至下月也不愿交木船承运。(p. 18)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"602d8fa92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

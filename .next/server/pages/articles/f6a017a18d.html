script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席光辉的“三·七”指示  把“三支”“两军”工作做得好上加好  解放军广大指战员决心紧密依靠革命群众，虚心向革命群众学习","authors":[],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻毛主席光辉的“三·七”指示"},{"type":"paragraph","text":"把“三支”“两军”工作做得好上加好"},{"type":"paragraph","text":"解放军广大指战员决心紧密依靠革命群众，虚心向革命群众学习"},{"type":"paragraph","text":"据新华社九日讯　伟大导师毛主席关于无产阶级文化大革命的伟大战略部署的著名的“三·七”指示发出一周年和这一伟大指示的重新发表，极大地鼓舞了战斗在“三支”“两军”第一线的人民解放军广大指战员。他们怀着无限忠于毛主席的深厚的无产阶级感情，立即掀起了一个大学习、大宣传、大总结、大落实的热潮。连日来，广大指战员，纷纷举行学习会、座谈会、讲用会，一遍又一遍地重温了毛主席的伟大指示：“军队应分期分批对大学、中学和小学高年级实行军训，并且参预关于开学、整顿组织、建立三结合领导机关和实行斗、批、改的工作。先作试点，取得经验，逐步推广。还要说服学生，实行马克思所说只有解放全人类才能最后解放无产阶级自己的教导，在军训时不要排斥犯错误的教师和干部。除老年和生病的以外，要让这些人参加，以利改造。所有这些，只要认真去做，问题并不难解决。”他们决心沿着毛主席这一光辉指示指引的方向，把“三支”“两军”工作做得好上加好，同无产阶级革命派和广大革命群众一道，夺取无产阶级文化大革命全面胜利。"},{"type":"paragraph","text":"在北京各条战线执行“三支”“两军”任务的解放军指战员和广大革命群众一道，检查和总结了一年来贯彻执行毛主席“三·七”指示和一系列最新指示的情况和经验。在北京第四十中学执行军训任务的指战员指出：用毛泽东思想挂帅，高标准，严要求，狠抓军训团、革命委员会成员和广大革命师生的思想革命化，是落实“三·七”指示的根本。他们和校革命委员会共同作出决定，以教学班为单位，大办毛泽东思想学习班，深入学习毛主席的“三·七”指示和一系列最新指示，深入开展教育革命，提高军训人员、革命委员会成员以及全校革命师生员工的阶级斗争和路线斗争觉悟。人民解放军八三四一部队驻北京针织总厂支左人员，专门召开会议，提出了进一步落实毛主席“三·七”指示和一系列最新指示的四点措施：第一，用毛泽东思想挂帅，狠抓支左人员的思想革命化，力戒骄傲，虚心向无产阶级革命派学习，在改造客观世界的同时，改造主观世界；第二，坚决执行支左不支派的原则，进一步发动广大革命群众打倒资产阶级、小资产阶级派性和无政府主义，增强无产阶级党性，遵循毛主席的教导，团结群众和干部的大多数，进一步巩固、发展革命的大联合和革命的三结合，进一步深入开展革命大批判，搞好斗、批、改；第三，狠抓厂革命委员会的思想革命化和组织革命化，积极支持、热情帮助厂革命委员会改进领导作风，树立无产阶级革命权威；第四，大办各种类型的毛泽东思想学习班，活学活用毛泽东思想，大兴理论联系实际的革命好学风，大破资产阶级的“私”字，大立无产阶级的“公”字，用伟大的毛泽东思想把革命队伍中的小资产阶级思想引导到无产阶级革命的轨道。"},{"type":"paragraph","text":"在上海、南京、沈阳、广州、武汉、兰州、济南等地执行“三支”“两军”任务的人民解放军广大指战员，也广泛开展了学习、宣传和进一步落实毛主席“三·七”指示和一系列最新指示的活动。人民解放军上海警备区党委召开了扩大会议，讨论了进一步落实这一伟大指示的措施。人民解放军驻广州市许多工厂、机关、学校的毛泽东思想宣传队，深入广大革命群众，广泛地开展了宣传活动，有些宣传队和革命群众一道，讨论制定了进一步巩固、发展革命大联合和革命三结合，搞好革命大批判和本单位斗、批、改的措施和计划。"},{"type":"paragraph","text":"广大指战员在学习讨论过程中，更深刻地认识到，要进一步全面落实毛主席的“三·七”指示和一系列最新指示，搞好“三支”“两军”工作，必须紧密地依靠广大革命群众，虚心地向革命群众学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a017a18d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

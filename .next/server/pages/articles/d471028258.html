script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"噶尔昆沙人民热烈欢迎毛主席派来的亲人  中央代表团五分团到达西藏西部阿里地区","authors":[],"dates":[{"year":1965,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"噶尔昆沙人民热烈欢迎毛主席派来的亲人"},{"type":"paragraph","text":"中央代表团五分团到达西藏西部阿里地区"},{"type":"paragraph","text":"新华社噶尔昆沙十二日电　前来祝贺西藏自治区成立的中央代表团第五分团，经过万里跋涉，横穿世界屋脊，在十日下午到达西藏西部阿里地区的重镇噶尔昆沙，受到当地藏族农民、牧民、机关干部和驻军的热烈欢迎。"},{"type":"paragraph","text":"当代表团的汽车刚刚出现在远方草原上的时候，欢迎人群就敲打起锣鼓，高呼：“共产党万岁！”“毛主席万岁！”在旧社会被农奴主用刀砍伤额头的翻身贫苦牧民洛桑丹增，全家六口都穿着节日服装前来欢迎。当中央代表团人员走到他面前时，这位藏族老人激动得热泪盈眶，他对代表团人员说：“亲人们，请转告毛主席，今天我们生活得很幸福。”"},{"type":"paragraph","text":"中央代表团第五分团由汉族、维吾尔族、蒙古族、朝鲜族等四个民族的代表组成。他们在拉萨参加了庆祝西藏自治区成立的大会以后，由团长、新疆维吾尔自治区副主席铁木尔达瓦买提（维吾尔族）、副团长、浙江省人民委员会副秘书长林锦章的率领下，前来阿里地区。随这个分团到阿里地区作慰问演出的内蒙古乌兰牧骑演出队，已先期到达噶尔昆沙。中央代表团第五分团人员在阿里地区期间，将代表党中央和毛主席向当地人民、干部和驻军进行亲切慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d471028258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想必胜！苏联修正主义必败！  我留伊学生回到广州受到热烈欢迎  我留欧学生发出声援电坚决支持我留伊学生的革命行动","authors":[],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想必胜！苏联修正主义必败！"},{"type":"paragraph","text":"我留伊学生回到广州受到热烈欢迎"},{"type":"paragraph","text":"我留欧学生发出声援电坚决支持我留伊学生的革命行动"},{"type":"paragraph","text":"新华社广州三十一日电　曾被苏联修正主义统治集团驻伊拉克大使馆人员野蛮殴打的我国留学生一行十人，怀着对苏修混蛋无比愤怒的心情，于今天下午回到广州。他们受到广州一千多革命工人、革命干部和红卫兵的热烈欢迎和热情慰问。"},{"type":"paragraph","text":"广州的革命工人、革命干部和红卫兵们对光荣的反修战士回到祖国无比兴奋。他们高举毛主席像，扛着“强烈抗议苏修镇压中国留学生的滔天罪行”、“打倒勃列日涅夫”、“打倒柯西金”、“我们一定要向苏修讨还血债”等巨幅标语，冒着细雨，赶到机场。这十名留学生刚走下飞机，就被欢迎的革命群众团团围住。欢迎群众纷纷把自己心爱的毛主席像章送给他们，红卫兵们把红袖章套在他们的臂上，大家一次又一次地高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"在候机休息室里，欢迎的人群为反修战士举行了联欢会。这十名留学生的代表李鹏旺在讲话中强烈谴责了苏修混蛋，并且表示他们回到祖国后要积极投身到伟大的无产阶级文化大革命中去。我国留学伊拉克学生是在二十九日零时离开伊拉克的。"},{"type":"paragraph","text":"新华社乌兰巴托三十一日电　遭到苏修军警和便衣特务血腥镇压的我国留欧学生，在回国途中听到我国在伊拉克的留学生又遭到苏修驻伊拉克使馆暴徒的野蛮殴打的消息后，更加义愤填膺，立即打电报给我国在伊拉克的留学生，对他们的革命行动表示最坚决的支持，对苏修新罪行提出最强烈的抗议。电报全文如下：敬爱的战友们："},{"type":"paragraph","text":"当我们在回国途中听到你们由于抗议一月二十五日苏修的法西斯暴行，在苏联驻伊拉克使馆遭到了苏修法西斯暴徒的毒打时，我们的肺都气炸了，我们在红场的血迹未干，在伊拉克又洒下了你们的鲜血，苏修混蛋们对我们犯下了滔天的罪行，我们向这些混蛋们提出最最最最强烈的抗议，我们最最最最坚决地支持你们的革命行动。"},{"type":"paragraph","text":"苏修这群王八蛋，竟敢冒天下之大不韪，死心塌地的与伟大的七亿中国人民为敌，与战无不胜的毛泽东思想为敌，真是狗胆包天，不自量力。勃列日涅夫、柯西金王八蛋们，竖起你们的狗耳朵听着：用毛泽东思想武装起来的伟大的中国人民决不是好惹的，你们胆敢动我们身上的一根毫毛，我们就砸烂你们的狗头，我们一定要大造特造你们的反，把修正主义从全世界全部、干净、彻底消灭掉。"},{"type":"paragraph","text":"毛主席教导我们说：“社会主义制度终究要代替资本主义制度，这是一个不以人们自己的意志为转移的客观规律。不管反动派怎样企图阻止历史车轮的前进，革命或迟或早总会发生，并且将必然取得胜利。”"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想必胜！现代修正主义必败！一个毛泽东思想的阳光普照的红彤彤的新世界一定要建立起来！"},{"type":"paragraph","text":"打倒苏联现代修正主义！"},{"type":"paragraph","text":"砸烂勃列日涅夫、柯西金的狗头！"},{"type":"paragraph","text":"全世界无产者联合起来！"},{"type":"paragraph","text":"无产阶级革命造反精神万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"全体留欧学生一月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af58a8498c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

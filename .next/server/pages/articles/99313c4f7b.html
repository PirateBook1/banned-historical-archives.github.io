script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江西瑞金举行万人大会  隆重纪念中央革命根据地创建五十周年  杨尚奎同志在讲话中热情赞颂党和毛泽东同志的丰功伟绩","authors":[],"dates":[{"year":1979,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江西瑞金举行万人大会"},{"type":"paragraph","text":"隆重纪念中央革命根据地创建五十周年"},{"type":"paragraph","text":"杨尚奎同志在讲话中热情赞颂党和毛泽东同志的丰功伟绩"},{"type":"paragraph","text":"新华社南昌三月二十三日电   江西省瑞金县三月二十日举行大会，隆重纪念中央革命根据地创建五十周年。参加大会的有来自全省各地的军民代表，红军老战士、老干部代表，原中央革命根据地所属福建、江西二十一个县的代表，以及瑞金县的干部、群众共一万多人。"},{"type":"paragraph","text":"以瑞金为中心的中央革命根据地，是毛泽东同志和朱德同志于一九二九年一月率领红四军主力，向赣南、闽西进军后建立起来的。它包括赣南、闽西二十一个县，五万平方公里土地，二百五十万人口。三次反“围剿”胜利之后，全国第一次工农兵代表大会于一九三一年十一月在瑞金县的叶坪召开，成立了以毛泽东同志为主席，以周恩来、朱德、张鼎丞、彭德怀、方志敏、任弼时、贺龙、谭震林、陈毅、徐特立等同志为执行委员的中华苏维埃共和国临时中央政府。由于李立三、王明先后把持党中央的领导权，推行“左”倾机会主义路线，反对以毛泽东同志为代表的正确领导，致使红军在第五次反“围剿”中遭到严重损失，被迫退出中央根据地。"},{"type":"paragraph","text":"在纪念大会上，中共江西省委书记杨尚奎讲了话。他热情赞颂了党和毛泽东同志用马列主义建设党，建设人民军队，建设中央革命根据地的丰功伟绩。他指出，在创建中央革命根据地的伟大斗争中，周恩来、朱德、叶剑英、邓小平、陈云、彭德怀等老一辈无产阶级革命家，为创建中央革命根据地作出了巨大贡献。"},{"type":"paragraph","text":"杨尚奎同志在讲话中指出，我们首先要继承发扬党和毛泽东同志一贯倡导的马克思主义学风，坚持马列主义的普遍真理与中国革命的具体实践相结合，坚持辩证唯物主义的思想认识路线，坚持实践是检验真理的唯一标准，一切从实际出发，把社会主义建设推向前进。其次，要继承和发扬中央革命根据地时期我们党重视经济建设、改善人民群众生活的革命传统，努力把经济建设，特别是农业生产搞上去，加快实现四个现代化，并且在发展生产的基础上不断地提高人民的物质和文化生活。第三，要继承和发扬中央革命根据地时期我们党关心群众，依靠群众，走群众路线的优良传统和作风，深入群众，深入实际，解决人民群众中的各项实际问题。"},{"type":"paragraph","text":"红军老干部、工人、农民、解放军的代表和福建省的代表也在会上发了言。他们一致表示，要发扬革命传统，争取更大光荣，同心协力，建设好革命老根据地，为实现四个现代化而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99313c4f7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

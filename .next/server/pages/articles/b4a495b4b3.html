script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯大林主席复电毛主席对十月革命节的祝贺表示谢忱","authors":[],"dates":[{"year":1952,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿日电】　苏联部长会议主席斯大林十九日电谢我中央人民政府毛泽东主席对十月社会主义革命三十五周年的祝贺。全文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东同志:"},{"type":"paragraph","text":"主席同志，当伟大的十月社会主义革命三十五周年之际，承致友谊的祝贺及表示良好的愿望，谨向您和中华人民共和国政府致以深厚的谢意。"},{"type":"paragraph","text":"我深信，苏中两国牢不可破的友谊将永远巩固，这是有利于和平与普遍安全的。"},{"type":"paragraph","text":"约·斯大林　一九五二年十一月十九日于莫斯科"},{"type":"paragraph","text":"【新华社北京廿日电】　苏联部长会议主席斯大林电谢中国人民政治协商会议全国委员会对十月社会主义革命三十五周年的祝贺。全文如下:"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会:"},{"type":"paragraph","text":"当伟大的十月社会主义革命三十五周年之际，承致祝贺，并表示友好的愿望，谨致谢忱。"},{"type":"paragraph","text":"约·斯大林　一九五二年十一月十九日于莫斯科"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4a495b4b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

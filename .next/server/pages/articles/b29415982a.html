script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市各民主党派負責人对“民主党派是否参加整風”的意見","authors":[],"dates":[{"year":1957,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"天津市各民主党派负责人对“民主党派是否参加整风”的意见","type":"title"},{"text":"新华社天津19日讯 民主党派是否参加整风? 在最近中共天津市委邀请各民主党派负责人参加的座谈会上引起了热烈的讨论。大致上有三种意见:","type":"paragraph"},{"text":"一种积极要求参加整风，在整风中改造自己。提出这种意见的多是政治上进步人士，包括民革天津市委员会主委，天津市副市长杨亦周，民盟天津市委员会主委、天津大学校长张国藩等。他们不同意只让民主党派提意见不检查自己的作法。他们认为在机关、学校中担负行政职务的人，对工作中的错误缺点都有责任，他们本身“三大主义”也不少，如果不参加整风，群众会有意见，使他们的威信更加降低。在政府机关中担任负责职务的人反映:在今春“八大”检查时，他们和党员领导干部在一起进行思想检查，感到十分亲切。察查后自己思想有所提高，同群众的关系也密切了。因此，他们认为无论从他们个人，从工作考虑都是和党员干部一起整风为好。","type":"paragraph"},{"text":"主张参加整风的人当中，有人主张分两步:第一步先帮助共产党搞整风，下一步再整民主党派。","type":"paragraph"},{"text":"他们还认为:如果号召民主党派所有成员都参加整风，人一多会影响整风的效果。同时全面号召后，有些不愿参加的也只好勉强参加。因此有的主张划个圈子，规定范围，如学校可规定系主任以上的人参加。","type":"paragraph"},{"text":"二，另一部分人主张民主党派不必参加整风，要参加也是为了帮助共产党把整风搞好。这种意见以九三学社副主任委员、著名的骨科专家方先之为代表。方先之认为:党外人士虽然也有“三大主义”，但现在重点是整共产党的风。现在党外人士不敢说话，如果首先整他们的风，下边就更不敢“放”了。现在应该集中力量，对共产党提意见。他建议不仅整个人的作风还应该检查党内领导作风，幷且应该把整风经常化。方先之的讲话，博得一些人的赞成。","type":"paragraph"},{"text":"三、有的人内心里不见得愿意参加整风，但又看到别人参加整凰，不得不作愿意参加整风的表示。这种人以民建天津市委员会常务委员李勉之为代表。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2213期, 一九五七年五月二十五日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b29415982a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

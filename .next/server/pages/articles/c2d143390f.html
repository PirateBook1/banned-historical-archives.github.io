script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯中友协举办毛主席图片和著作展览会","authors":[],"dates":[{"year":1977,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡一九七七年三月二十三日电　由斯里兰卡-中国友好协会贾夫纳分会主办的毛泽东主席图片、著作展览会，三月中旬在贾夫纳举行。"},{"type":"paragraph","text":"展览会上展出了一百五十幅反映毛泽东主席从青年时期起从事革命活动的照片和毛主席在各个革命时期写的一批著作。"},{"type":"paragraph","text":"贾夫纳市长纳瓦拉特南在开幕式上发表讲话说:“毛主席是一位世界上最伟大的领导人。毛泽东思想是推动世界历史前进的动力。我们必须永远牢记为世界人民展示出新道路的这位伟大的领袖。”"},{"type":"paragraph","text":"他说:“毛主席唤起了被奴役的中国人民，在他的领导下，摧毁了旧中国，创立并建设了一个屹立在国际舞台上的强大的新中国。”"},{"type":"paragraph","text":"展览受到了贾夫纳各界人士的热烈欢迎。在三天展出期间，有三千五百多人前往参观。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2d143390f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

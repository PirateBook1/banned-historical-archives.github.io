script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"宜首先歼灭黄百密指挥所","alias":"","parts":[{"type":"paragraph","text":"宜首先歼灭黄百韬指挥所1]"},{"type":"paragraph","text":"（1948年11月1日）粟："},{"type":"paragraph","text":"世晨电悉。谍息，一百军已移至薛埠、牛山、大刘圩3，六十四军城头，七兵团指挥所附榴炮营城头附近，黄本人似即在该处，二十五军阿湖，六十三军黄花埠、新安镇，此种情况有利于你们分割围歼。你们似宜首先歼灭黄百韬指挥所。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"一日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕的电报。"},{"type":"paragraph","text":"[2]指1948年10月31日晨粟裕给中共中央军委和陈毅、邓小平等的电报。电报说：“一、职已返抵前方。震林、建安同志今晚可自济南南来，尔后即随东兵团司令员行动。饶政委、康生同志在济南尚有三、五天停留，始可返华东局。”“二、淮海战役，当遵令于齐晚同时发起战斗，但不知陈军长、邓政委所部能否于齐晚发起战斗，请陈邓示复。三、此次战役规模很大，请陈军长、邓政委统一指挥。”"},{"type":"paragraph","text":"[3]牛山，镇名，今为江苏省东海县县治。薛埠、大刘圩，村名，均位于江苏省东海县境。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":152},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa48c598d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

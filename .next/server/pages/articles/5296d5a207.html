script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　《江姐》见太阳  毛主席和周总理亲切关怀的歌剧《江姐》重新上演","authors":[],"dates":[{"year":1977,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎“四人帮”　《江姐》见太阳"},{"type":"paragraph","text":"毛主席和周总理亲切关怀的歌剧《江姐》重新上演"},{"type":"paragraph","text":"新华社一九七七年六月三十日讯　伟大领袖和导师毛主席、敬爱的周总理亲切关怀的歌剧《江姐》最近重新上演。人们熟知的“红岩上，红梅开，千里冰霜脚下踩，……唤醒百花齐开放，高歌欢庆新春来”的歌声又萦绕在首都舞台。"},{"type":"paragraph","text":"《江姐》被“四人帮”扼杀了十余年之久。它从诞生、被扼杀到新生，经历过一场激烈的两条路线的斗争。六十年代初，在刘少奇反革命的修正主义路线影响下，舞台上帝王将相才子佳人泛滥。人民解放军空军政治部歌剧团的同志在毛主席关于“千万不要忘记阶级斗争”和文艺为工农兵服务的教导指引下，满怀革命激情走访巴山蜀水，学习革命先烈事迹，搜集地方戏曲和民间音乐，根据江雪琴这一英雄人物的斗争事迹，改编创作了歌剧《江姐》。《江姐》演出后，受到伟大领袖毛主席和敬爱的周总理、朱德委员长、叶剑英副主席等中央领导同志的重视和鼓励，受到广大工农兵群众的喜爱和支持。一九六四年十月十三日，毛主席亲临剧场观看演出，并接见了参加演出的全体同志。毛主席对《江姐》的修改和演出，作了极为重要的指示。叛徒江青极端仇视江姐这一光辉形象，公然对抗毛主席的指示，并以《江姐》和《红灯记》“唱对台戏”为罪名，下令不准再演出。江青还造谣污蔑说《红岩》小说背景有问题，川东地下党、华蓥山游击队没有一个好人等等，把《江姐》置于死地，把矛头指向老一辈无产阶级革命家。"},{"type":"paragraph","text":"粉碎“四人帮”，《江姐》见太阳。空军政治部歌剧团的同志们眼含热泪重温毛主席《在延安文艺座谈会上的讲话》和对《江姐》一剧的指示，按照毛主席的教导，对剧本进行了认真的修改。同志们说，《江姐》重生，是以华主席为首的党中央一举粉碎“四人帮”以来，文艺战线上高举毛主席伟大旗帜的又一个胜利。排练过程中，全体同志以排练场为战场，深揭猛批“四人帮”，日夜排练。歌剧《江姐》重新登上社会主义文艺舞台后，广大群众看了高兴地说：歌唱红梅赞，革命斗志增，野火烧不尽，春风吹又生。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5296d5a207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

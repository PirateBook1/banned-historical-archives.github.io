<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北农村粮食供应与生活安排中的问题","authors":["邓子常"],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"河北农村粮食供应与生活安排中的问题","type":"title"},{"text":"邓子常","type":"authors"},{"text":"新华社天津讯    河北省当前农村粮食供应与人民生活安排的情况，总的看来是好的。但也存在一些问题。","type":"paragraph"},{"text":"在粮食工作方面，主要问题是销售指标有所增加。为了让群众自己掌握粮食，心里有底，提高群众生产情绪，保证搞好今年春耕生产，河北省从3月起采取了把口粮下放到公共食堂的办法。全省计划3至6月下放粮食十四亿八千万斤，到4月27日已下放十一亿八千万斤，占计划下放数的80%。同时，河北省委在4月下旬还增加对农村食堂下放粮食一亿二千万斤。这些粮食全部下放后，粮食问题一般可以基本解决，但有的地方可能还会要求增加供应量。1958年粮食年度全省城乡统销指标，已由五十五亿斤增加到六十二亿四千七百万斤，还打算再增加一亿多斤，总数要达到六十四亿斤，这些粮食全部下放后，粮食问题才可能基本解决。","type":"paragraph"},{"text":"在安排人民生活方面存在的问题是，有的地区安排口粮指标偏低，不够吃。据已摸过的三万七千九百九十二个生产队（全省共有四万零三十多个队）的存粮情况来看，每人每天口在一斤到一斤以上的生产队有七千九百三十五个，只占总队数20%强；其余79%以上的生产队，每人每天的口粮则在九两到五两以下。","type":"paragraph"},{"text":"由于不少队的口粮达不到一斤，加上当前疏菜生产未到季节，其他代食品也不足，有些食堂停了伙，逃荒、弃卖小孩等现象也时有发生。据张家口、唐山、天津、保定、石家庄五个地区九个县的不完全统计，劳力外流和外出逃荒的有二万八千七百一十五人，有三百八十五个食堂停伙。定县燕兆公社发生两起卖小孩的事情（据了解主要是因缺钱，不完全是因为粮食不够）。另据承德、天津、保定三个地区六个县八百八十五个生产队的统计，患浮肿病的有八千一百多人，其中有一小部分人目前已不能参加劳动。此外，商都县因为缺乏饲料，第一季度已死了四百七十头牛、驴等耕畜：一万零七十多头猪、一万六千多只羊。龙关县因缺乏饲料，从去年12月到今年3月，全县共死大牲畜一千零三十多头。","type":"paragraph"},{"text":"当前粮食发生问题的主要原因是：（1）在去年丰收的情况下，对有些生产队的插花灾区估计不足，安排生活时工作不够落实，出现了回生现象。（2）有一部分生产队购了过头粮，造成后期口粮不足。（3）有的队因前一时期吃粮有浪费，形成前松后紧。（4）当秋分粮到户时，有的户是按工领口粮，社员占有粮食不平衡；同时食堂恢复后只有嘴巴进了食堂，粮食没有及时集中起来，造成吃粮紧张。","type":"paragraph"},{"text":"为了解决当前存在的粮食问题，各级领导已采取了积极措施。目前，全省已抽调十一万多得力干部，深入各地食堂帮助具体安排生活问题。现已对全省98%的生产队的粮食情况进行了摸底，督促各生产队下放了一批存留的社员口粮，也动员社员向食堂交回一批粮食。由于采取了以上措施，加上国家供应指标的增加，估计麦收前的粮食上不致发生太大的问题。","type":"paragraph"},{"text":"来源：1960年5月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12c1f6b45a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

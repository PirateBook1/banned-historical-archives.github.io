script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在社会主义学院座谈会上的发言","authors":["中国民主同盟","陈新桂"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"在社会主义学院座谈会上的发言","type":"title"},{"text":"中国民主同盟陈新桂","type":"authors"},{"text":"（陈新桂：中国民盟中央候补委员，民盟上海市副主任委员）","type":"subtitle"},{"text":"他认为“三反”、“思想改造”、“肃反”等运动是产生人民内部矛盾的原因","type":"paragraph"},{"text":"他对“三反”、“思想改造”和“肃反”等几次运动提出批评和建议，他说：过去的这几阵暴风雨是产生人民内部矛盾的原因之一。今天，有人不敢“鸣”、“放”，是怕再有一阵暴风雨来临。过去几次运动，虽然取得了成绩，但成绩的取得，是付出了极大的代价。所以，仅以“成绩是主要的，缺点是个别的难免的’这个公式来作结论，未必一定正确。过去几次运动产生的副作用太大，最严重的是助长了唯心主义。譬如，不从调查研究出发，事先拟定打击的对象的数字，对运动采取宁左勿右，否定一切，大胆怀疑的办法，等等，都是与马克思列宁主义的精神不相符合，与实际情况大有出入。历次运动还是产生了一些副作用，如人为地制造“墙”和“沟”；把人分为“积极分子”和“落后分子”。运动中涌现出的“积极分子”，有的是以片面地反映和密报别人的问题而获得这个称号的，所以，有的老教授说，他们是“靠运动吃饭”。另外，在运动中也使有的人养成看行情办事。有人这样说过，在运动中“要避免挨打，就得打人”。这些人简直是败坏社会道德。最后，他建议：（1）党在整风中应以过去的几次运动的成绩和缺点为检查重点；（2）对过去的几次运动进行总结工作，总结在报纸上发表，让人民公开讨论；（3）人大代表，政协委员应按毛主席指示，对肃反问题认真进行调查，成立委员会处理，处理结果应公布；（4）在运动中公开被斗争者，平反工作亦应公开举行；（5）并非畏罪自杀，而是畏斗，畏逼自杀者，应清查，予以恢复名誉，照顾其家属；（6）平反后仍有思想包袱者，应对他们作细致的思想工作，恢复其积极性；（7）运动涌现出的“积极分子”特别是因此而被吸收入党者，应加强教育；（8）鉴定表中的历史问题，缺点等项，应经本人同意心服之后写上；（9）作人事工作的干部应以年龄较大，社会经验丰富，具有一定文化水平等担任。（原载六月三日光明日报，标题是编者加的）","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（云南人民出版社，1957年版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e91153af1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

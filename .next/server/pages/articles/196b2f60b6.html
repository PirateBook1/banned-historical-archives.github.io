script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反第一战役中值得重视的三个问题","authors":[],"dates":[{"year":1952,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"上海五反第一战役中值得重视的三个问题","type":"title"},{"text":"【华东总分社三月三十日讯】在上海五反第一战役中有三个问题值得重视：","type":"paragraph"},{"text":"(一)很多资本家偷税漏税和盗窃国家财产的数字很大，但很少用于再生产，他们的账外资财普遍较账内资财为多，有的竟超过账内资财好几倍。这些账外资财，大多在香港和美国，或分散在其他地方，很难追查清楚。这次被检查的若干重点户，其偷盗数字大都超过他们全部账内财产的总值。因此即令他们把全部厂、店交公。也不过只够应退应罚的一部分，他们仍能以大量的账外资财继续兴风作浪。这对我们来说是很不利的。第一、不策略；第二、不实惠。现在有些资本家就抱定这个主意来应付我们，他们在最后什么都可以承认，但一涉及账外资财则拼死顽抗。估计这将是上海今后五反中一个很难解决的问题。","type":"paragraph"},{"text":"(二)争取高级职员的工作是五反中的一个关键，但争取过来后也出现了一些新问题。目前有很多高级职员在和资方撕破脸皮、划清界线后，谁也不愿意再干了，这样就产生了今后生产怎么办的问题。这说明五反之后，在私营企业中生产关系必然要发生变化，劳资关系也必然要改组，从而工人监督的问题也就显得更加重要，同时在政策上、组织上也必需解决一连串的问题。目前这一问题在上海虽不十分明显，但不久就会是一个头等重要的问题。","type":"paragraph"},{"text":"(三)从第一战役的检查结果来看，上海五反之后在经济关系上必须要来一个大的改组，许多有关国防或操纵、危害国计民生的企业，不适于私人经营的，国家必须接收，如果不接受，今后就要出乱子。上海不同于一般城市，属于这类性质的企业为数相当可观。因此，如何接受，接受多少，接受后有没有力量经营，都是问题。万一弄不好，第一、不策略；第二、是个包袱；第三、影响生产，那就害多利少。这将是上海五反处理阶段的一个大问题，也很值得研究。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"196b2f60b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

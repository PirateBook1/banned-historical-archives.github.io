script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东视察湖南文化大革命时的一些讲话","authors":[],"dates":[{"year":1967,"month":9}],"is_range_date":false,"parts":[{"text":"视察湖南文化大革命时的一些讲话毛泽东（根据黎源、华国锋、章伯森传达记录整理）","type":"title"},{"text":"工人阶级内部没有根本利害冲突，为什么要分两大派呢？两派要互相少讲别人的缺点，多做自我批评才有利于革命的大联合。","type":"paragraph"},{"text":"（在谈到群众两派对立时说）两派都是工人，一派造反，一派保守，保守是上头有人蒙蔽了他们，对受蒙蔽的群众不能压。","type":"paragraph"},{"text":"（在谈到湘潭情况时说）这样多的产业工人，不会一辈子保皇，要正确对待，至于他们的头头，靠下面自己起来造反。","type":"paragraph"},{"text":"（在谈到要正确对待干部时说）干部大多数是好的，我们要团结大多数，包括犯过错误向群众做了检讨的，除了极少数坏人，打击面宽了不好，对干部除投敌、叛变、自首者外，过去十几年，几十年总做过一些好事嘛！要扩大教育面，缩小打击面，进行批判斗争时，要用文斗，不要武斗，不要侮辱。","type":"paragraph"},{"text":"（在谈到造反派要加强学习时说）对造反派也要进行教育，现在正是犯错误的时候。青年人不要性急，现在紧张、严肃有余，团结、活泼不足，缺乏民主作风，不平等待人，打人骂人拍桌子，把我们的情况搞乱了，把我们坚持团结──批评──团结的公式搞乱了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b2ee2d3a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"强劲的东风吹红了英雄的黄浦江沸腾的上海欢呼毛主席最新指示大红喜报满城飞舞游行队伍竟日络绎不绝","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最最敬爱的伟大领袖毛主席视察上海等地文化大革命的喜讯，象一股强劲的东风吹遍上海城。具有光荣革命斗争传统的上海沸腾起来了，昨天，全市各区广大工人、红卫兵、革命群众分别举行盛大集会和游行，热烈庆祝，同声欢呼我们心中最红最红的红太阳毛主席万寿无疆、万寿无疆!"},{"type":"paragraph","text":"特大喜讯传到那里，那里就一片欢腾。大红喜报象雪片飞来，游行队伍从昨日凌晨到深夜，络绎不断。昨日凌晨，许多学校的革命师生从广播里听到特大喜讯后，立即集队游行，红卫兵小将、革命师生高举毛主席的画像，拿着大红喜报，走向街头，把这个特大喜讯迅速传播给广大群众。许多工人一下班，来不及脱下工作服就出来游行。一些还未实现革命大联合的单位和系统的革命群众组织，昨天也联合举行庆祝游行。夺权后月月完成生产计划的上海第三机床厂工人，一下班就放下手里的生产工具，兴高采烈地集队来到市革命委员会报喜。"},{"type":"paragraph","text":"无产阶级革命派最听毛主席的话，毛主席怎么说，他们就怎么干。在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。毛主席在上海发出的这一最新指示，上海的无产阶级革命派一千个坚决照办，一万个坚决执行。上海高压容器厂的两个革命群众组织，前天还在为“席位”争论不休。昨天清早，他们听到上海人民电台广播了毛主席视察上海等地文化大革命的喜讯后，立即坐下来谈，在昨日上午十时实现了革命大联合。下午，两个革命群众组织的战士并肩参加了游行。长宁区直属行业和单位中还有四个单位没有实现大联合，昨天，在毛主席视察上海等地文化大革命的喜讯鼓舞下，按照毛主席的最新指示联合起来了，使全区实现全面的革命大联合。"},{"type":"paragraph","text":"普陀、杨浦、黄浦等区的许多工厂工人在游行前，都举行隆重的集会，传达了毛主席的最新指示。成千成万的无产阶级革命派战士向伟大的领袖毛主席保证:我们一定要“抓革命，促生产”，以新的战斗成果，回答毛主席对上海工人阶级的亲切关怀!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\679q030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨日，上海无产阶级革命派和革命群众结成浩浩荡荡的队伍，向市革命委员会报喜，决心紧跟毛主席的伟大战略部署，将文化大革命进行到底!　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3eebf9458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部要带头学好无产阶级专政理论  旅大市商业局各级领导成员刻苦攻读马列和毛主席关于无产阶级专政的论述，决心更自觉地贯彻执行党的基本路线","authors":[],"dates":[{"year":1975,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"领导干部要带头学好无产阶级专政理论"},{"type":"paragraph","text":"旅大市商业局各级领导成员刻苦攻读马列和毛主席关于无产阶级专政的论述，决心更自觉地贯彻执行党的基本路线"},{"type":"paragraph","text":"新华社沈阳一九七五年二月二十一日电　旅大市商业局各级领导成员带头认真学习毛主席的重要指示，更刻苦地读《国家与革命》、《哥达纲领批判》、《关于正确处理人民内部矛盾的问题》等马列著作和毛主席著作，决心从理论上搞清楚对资产阶级专政的问题。"},{"type":"paragraph","text":"在学习过程中，他们结合回顾解放以来商业战线上两个阶级、两条道路、两条路线斗争的情况，深入讨论无产阶级对资产阶级实行全面专政的重要性和必要性。许多同志指出，我国对资本主义商业的社会主义改造虽然已经基本完成，但是资产阶级和无产阶级之间的斗争并没有结束，一些没有改造好的资产阶级分子还在妄图把复辟的希望变成复辟的行动。同时，由于存在着阶级和阶级斗争，由于存在着资产阶级法权，由于资产阶级思想的腐蚀，就有可能产生新的资产阶级分子，出现修正主义。因此，作为领导干部，必须更刻苦地攻读马列和毛主席的书，用无产阶级专政的理论把自己武装起来，积极自觉地坚持贯彻执行党的基本路线，抓好阶级斗争和路线斗争，保证社会主义企业沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"旅大市商业局各级领导干部在学习过程中，还畅谈了认真改造世界观的必要性和迫切性。他们说，领导干部要坚持无产阶级专政下的继续革命，就必须时刻警惕资产阶级思想的侵蚀，坚持斗私批修，自觉地按照党章中必须做到的五条严格要求自己。只有这样，才能保持清醒的头脑和旺盛的革命斗志，带领群众不断夺取新胜利。大连工农兵商店的领导干部近几年来坚持参加劳动，接受群众监督，党委主要成员每年平均劳动二百六十多天。最近通过学习，他们更加深刻认识到，领导干部坚持参加集体生产劳动，这是反修防修，巩固无产阶级专政的重大措施。他们进一步修订了领导干部参加集体生产劳动的制度，决心把这项制度更好地坚持下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7bd2a5cdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

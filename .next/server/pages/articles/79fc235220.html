script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哲言","authors":["西北农学院","金宗仪"],"dates":[{"year":1956,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"哲言","type":"title"},{"text":"西北农学院金宗仪","type":"authors"},{"text":"(金宗仪：西北农学院林60级学生)","type":"subtitle"},{"text":"哲言  人生一日虽无死  但留片丹汗青","type":"subtitle"},{"text":"恨屈死在武功，远离家乡，有家难奔，有国难投，我从今天晚上始终拖着有消极情绪，我悔恨啊！人生多么消极啊！死在武功就算了吧！魔鬼的爪牙将来临到我的身上，我要接受人生更上最痛苦的考验，天啊！人为什么如此消极。    再见。","type":"paragraph"},{"text":"我，总要奋斗，我要跳出痛苦深渊，从明天我不愿同所有人讲一句话，没有值得发表的意见，他们是魔鬼的代言人，一切的一切使我绝望死了，美丽的城市我日夜思念你，你对我太亲切关怀了，千百万受苦受难的兄弟们，赶快起来，起来赶走我憎恨的敌人，人生最大的痛苦是什么？青年嘹亮的歌声，使我感到前途的渺茫，人生活在世界上是多么痛苦，人为什么受这样的刺激呢？啊！我明白了，我了解了，我痛苦极了，魔鬼你们害死了我成千百万善良的人们，害得我在思想上受了沉重的打击的，我亲爱的家乡，美丽的城市，人间向往境地，看那乌云，共产党是什么东西，我坚决不加入什么党，不与任何人讲一句话，我内心的痛苦，唯有在心中发愤了怒，共产党是下等人士，里面充满有腐烂的习气。","type":"paragraph"},{"text":"千百万人在魔掌下，在痛苦的挣扎。我坚决不愿与魔鬼任何人讲一句话话，心中实在不愿意说……一切要忍耐，忍受痛苦的时刻，死神请你结束我的生命吧！死去了永远是死去了，魔鬼你们这辈吃人不见血的傢伙，再见，要消极了，我要奋斗了。","type":"paragraph"},{"text":"我用诗要咒骂害人的共产党。","type":"paragraph"},{"text":"大地上升起薄明的晨曦，完了人生一切完了，再见吧!晨曦的阳光在充满乌雪的天空里闪灿着。亲爱的故乡人间幸福乐园，祝一切被魔鬼害死的人们祝永垂不朽，留芳百世，打倒魔鬼活捉俄国瘪三，中国国民党为复兴新中国我将忍受一切痛苦，蒋介石我仅祝你在未来恢复共同道路创造出恒古的伟迹吧!中国国民党万岁，人类最敬爱的领袖蒋介石万岁！","type":"paragraph"},{"text":"(此反动哲言系于56年10月16日在测量实验室所写。)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79fc235220"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

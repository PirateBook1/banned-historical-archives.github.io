script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国前首相希思等贵宾应邀出席音乐会  我国领导人江青、邓小平、吴德陪同英国贵宾出席","authors":[],"dates":[{"year":1974,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国前首相希思等贵宾应邀出席音乐会"},{"type":"paragraph","text":"我国领导人江青、邓小平、吴德陪同英国贵宾出席"},{"type":"paragraph","text":"新华社一九七四年五月二十六日讯　英国前首相、保守党领袖爱德华·希思以及随行人员，由我国领导人江青、邓小平、吴德陪同，今天晚上应邀出席了音乐会。"},{"type":"paragraph","text":"音乐会上，由中央乐团演出了钢琴协奏曲《黄河》，琵琶、唢呐、笛子、筝等器乐独奏和男女声独唱。他们的精彩演出，不时博得全场观众的热烈掌声。演出结束后，希思由江青、邓小平、吴德等陪同走上舞台，同参加演出的中国文艺工作者热情握手，祝贺他们演出成功，希思并向他们赠送了花篮。"},{"type":"paragraph","text":"英国驻中国大使艾惕思和大使馆外交官员也应邀出席了音乐会。"},{"type":"paragraph","text":"陪同英国贵宾出席音乐会的还有外贸部部长李强，外交部副部长乔冠华、部长助理王海容，国务院文化组副组长于会泳、成员浩亮、刘庆棠。"},{"type":"paragraph","text":"今天上午，希思等英国贵宾由乔冠华副部长陪同参观游览了长城、定陵。（附图片）"},{"type":"paragraph","text":"演出结束后，希思由江青、邓小平、吴德等陪同走上舞台和演员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5485c5f994"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

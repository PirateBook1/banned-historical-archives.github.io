script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民内部矛盾问题宣传后上海报界有些记者、编辑热衷于“放火”","authors":["季音"],"dates":[{"year":1957,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"人民内部矛盾问题宣传后上海报界有些记者、编辑热衷于“放火”","type":"title"},{"text":"季音","type":"authors"},{"text":"人民日报9日讯　上海各报纸在进行人民内部矛盾问题的宣传中，最近出现了这样一种新的情况：有些记者和编辑热衷于“放火”，觉得目前的报道还不放手，不过瘾。上海新闻日报的一部分人说：“我们不是放花，我们要放火”。他们要求报纸领导彻底放手宣传，如人民闹事问题，不要只是宣传如何正确解决了闹事，而要用大字标题，纯客观地报道闹事的情形。来稿不要选择和删改，一律原文照登。新闻日报从昨天(5月6日)开始在编辑部内部召开民主大会，对领导提意见，现在大会仍在继续进行中，上海市委宣传部长石西民问他们是否可采取开小会形式，他们回答现在大会正热烈进行，很难再回过头来开小会。该报总编辑魏光明同志对记者说：“我们领导上现在非常为难，编辑部一部分人要求无条件地放，如客观地报道闹事情形，我们感到这不能放，放会闹乱子，但不放又会受到编辑部内部的压力。","type":"appellation"},{"text":"上海新民晚报有一部分人也跃跃欲动，有个编辑说：“现在的空气还不同，看样子是暴风雨的前夕”，意思说大风暴在后面。新民晚报在3日报纸上，用大字标题“人艺一片欢呼声”报道了上海“人艺”(即上海人民艺术剧院)召开民主大会的情形。这个报道传出后，上海科学电影制片厂印有六个人聚集商议后，写信给上海市委和文汇报，呼吁“我们这里的问题比人艺严重得多”，也要求召开会议。","type":"paragraph"},{"text":"新民报前些天有一位编辑问文汇报的一个编辑：“你们打算怎么弄?”文汇报的人说：“我们只管放火，不管灭火”。报纸上无选择的不问后果的客观报道，已引起一些不好的后果。如前些天报纸报道了这样一件事；上海市委召开的中小学教师座谈会上，一个中学教员批评该校党员校长的官僚主义，柯庆施插了一句：“像这样严重的官僚主义，真该撤职”。报纸登出了这段话，有人拿了报纸去问该校长，是否同意，那位校长苦笑着回答了一句“这个批评的基本精神我同意。”实际思想上很不通。","type":"paragraph"},{"text":"根据这些情况，市委宣传部长石西民对报纸今后的报道工作提了三点意见：一、要继续贯彻“放”，但不要被动搞大民主。像“人艺”这种“新三反”式的做法不宣传。二、报纸主动地找些问题，有领导地“放”。报纸自己要有计划地发表些文章。三、报纸也要约些知识界中的中、左派人士写些文章，不要光约右派的人写(上海新民报，文汇报等报，现在有只约右派的人写文章的情形，据新民报的人说，左派或中间偏左的多数知识分子，约他们写都不肯写)，例如知识分子的自我改造问题，这个问题简直无人谈，就可以约人写。　(季音)","type":"paragraph"},{"text":" 来源：1957年5月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c93d3f0ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

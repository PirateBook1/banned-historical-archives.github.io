script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市有些机关领导干部对反右派斗争劲头不大","authors":[],"dates":[{"year":1957,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"沈阳市有些机关领导干部对反右派斗争劲头不大","type":"title"},{"text":"新华社沈阳5日讯       沈阳市有些机关领导干部对反右派斗等劲头不大。 如中共沈阳市委机关、市人民委员会和市公安局三个单位元部分高级干部和中被干部中存在右倾情储。这三个单位在热闹一时的“鸣”、“放” 之后，党内外掀不起来反右派的斗争声势。具体的表现如下：","type":"paragraph"},{"text":"(一)怕搞乱了，怕搞“左”了。市人民委员会建设局的领导干部，数次召开党员大会，反复动员党员如何保证不乱。实际上是谨言惧行，小手小脚。所以这个局没有形成反右派斗争的声势。市人民委员会还有些干部怕“左”了，将来还得向人家道歉。","type":"paragraph"},{"text":"(二)思想麻痹，姑息右派。粮食局长高署辉，不同意用大张旗鼓的批评斗争方法反击右派，主张用比较温和的思想教育方法。他说：“人家(指右派)跟著咱们七、八年啦，这样做不大好。”市委机关有的领导干部，听到他的部下放出的反动言论后，却一笑置之，说“这小傢伙没啥”。","type":"paragraph"},{"text":"(三)埋怨整风变化无常，对反右派斗争持滑极情绪。一位名呼李立的局长，在中共沈阳市委召开的整风动员会议上，不専心听报告，而瞭望窗外的球赛，井为胜者鼓掌，引起大家哄笑。市人民委员会第一商业局局长王健，经常不参加市人民委员会整风领导小组召集的会议。劳动局副局长杨柏埋怨由鸣放转大反右派斗等，他说：“一 会这样，一 会那样，总叫我们吃闷棍。”","type":"paragraph"},{"text":"(四)儒怯、怕死。如市人民委员会交通局副局长王平，怕斗争剧烈后右派暗杀自己，因而对反右派斗争畏首畏尾，小心翼翼。","type":"paragraph"},{"text":"(五)对反党言论熟觎无腊。如有人公开支持沈阳师范学院反动学生张百生的观点，当听到有人指著领导干部坐的汽车骂是“囚车”时，也听之任之，不予驳斥。","type":"paragraph"},{"text":"(六)不看报纸，不关心目前尖锐的阶级斗争的形势。这种现象在工厂和学棱中也很普遍。","type":"paragraph"},{"text":"市委书记处正採取具体措施，扭转这一局势。。 (据中其沈阳市委“简要汇报”编)","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2252期，1957年7月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bbed51f98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

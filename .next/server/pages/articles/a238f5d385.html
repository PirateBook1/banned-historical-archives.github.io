script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见西哈努克亲王和夫人  西哈努克亲王向毛主席赠送柬最高级勋章“独立勋章”","authors":[],"dates":[{"year":1964,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见西哈努克亲王和夫人"},{"type":"paragraph","text":"西哈努克亲王向毛主席赠送柬最高级勋章“独立勋章”"},{"type":"paragraph","text":"新华社二十八日讯　毛泽东主席今天下午接见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"同时被接见的柬埔寨贵宾有：国家元首私人顾问宾努，王国议会议长蒙达那亲王，国家元首技术顾问、王家空军参谋长努呼少将和夫人，国民议会第一副议长恩蒙，国民教育国务大臣西里克·玛塔克亲王，王家武装部队副总参谋长杨森安上校。"},{"type":"paragraph","text":"毛泽东主席同柬埔寨贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"在谈话结束以后，西哈努克亲王把柬埔寨的“独立勋章”赠给毛泽东主席。他说：“我代表柬埔寨人民并以我个人的名义，向你赠送柬埔寨最高级的勋章‘独立勋章’，以表示我们对你们的尊重、感谢和敬佩，对毛泽东主席的敬佩心情。”"},{"type":"paragraph","text":"毛泽东主席接受了勋章，并对西哈努克亲王和柬埔寨人民表示感谢。"},{"type":"paragraph","text":"接见时在座的有：中华人民共和国主席刘少奇和夫人王光美，中华人民共和国副主席董必武，国务院总理周恩来，外交部副部长章汉夫，中国驻柬埔寨大使陈叔亮，外交部第二亚洲司司长姚广，礼宾司副司长戴平。"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗也在座。（附图片）"},{"type":"paragraph","text":"毛泽东主席同诺罗敦·西哈努克亲王（前左四）等柬埔寨贵宾合影"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a238f5d385"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

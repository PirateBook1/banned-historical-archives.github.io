script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴玉章同志逝世","authors":[],"dates":[{"year":1966,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴玉章同志逝世"},{"type":"paragraph","text":"新华社十四日讯　中国共产党中央委员会委员、中华人民共和国全国人民代表大会常务委员会委员、中国人民大学校长吴玉章同志，因病医治无效，不幸于一九六六年十二月十二日在北京逝世，年八十八岁。"},{"type":"paragraph","text":"吴玉章同志逝世以后，中央和各有关方面的负责同志，吴玉章同志的生前战友和中国人民大学革命师生，曾到医院向吴玉章同志的遗体告别，并于十四日上午在八宝山举行了追悼大会。"},{"type":"paragraph","text":"到医院向吴玉章同志遗体告别和参加追悼会的，有朱德、邓小平、李富春、陈毅、李先念、贺龙、谭震林、聂荣臻、谢富治、郭沫若、杨明轩、周建人、高崇民、蔡廷锴、沈雁冰、许德珩、李德全、杨秀峰、张鼎丞等。"},{"type":"paragraph","text":"在追悼会上，全国人民代表大会常务委员会副委员长郭沫若致悼词，介绍了吴玉章同志的生平和他对于中国人民革命事业所作的贡献。"},{"type":"paragraph","text":"吴玉章同志早年参加过孙中山领导的同盟会和辛亥革命，一九二五年参加中国共产党。一九二七年，在南昌参加“八一”起义，任革命委员会委员兼秘书长。一九二八年到一九三七年，由党派往苏联、法国和西欧工作，参加过共产国际第七次代表大会。一九三八年回国后，历任延安鲁迅艺术学院院长、延安大学校长、陕甘宁边区政府文化委员会主任、中共四川省委书记、华北大学校长等职务。全国解放以后，曾任中国人民大学校长、中国教育工会主任、中苏友好协会总会副会长、中国文字改革委员会主任，并曾当选为历届全国人民代表大会代表和人大常委会委员。在一九三八年召开的中国共产党扩大的第六届中央委员会第六次会议上，在一九四五年召开的中国共产党第七次全国代表大会和一九五六年召开的中国共产党第八次全国代表大会上，都被选为中央委员会委员。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴玉章同志逝世","authors":[],"dates":[{"year":1966,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　中国共产党中央委员会委员、中华人民共和国全国人民代表大会常务委员会委员、中国人民大学校长吴玉章同志，因病医治无效，不幸于一九六六年十二月十二日在北京逝世，年八十八岁。"},{"type":"paragraph","text":"吴玉章同志逝世以后，中央和各有关方面的负责同志，吴玉章同志的生前战友和中国人民大学革命师生，曾到医院向吴玉章同志的遗体告别，并于十四日上午在八宝山举行了追悼大会。"},{"type":"paragraph","text":"到医院向吴玉章同志遗体告别和参加追悼会的，有朱德、邓小平、李富春、陈毅、李先念、贺龙、谭震林、聂荣臻、谢富治、郭沫若、杨明轩、周建人、高崇民、蔡廷锴、沈雁冰、许德珩、李德全、杨秀峰、张鼎丞等。"},{"type":"paragraph","text":"在追悼会上，全国人民代表大会常务委员会副委员长郭沫若致悼词，介绍了吴玉章同志的生平和他对于中国人民革命事业所作的贡献。"},{"type":"paragraph","text":"吴玉章同志早年参加过孙中山领导的同盟会和辛亥革命，一九二五年参加中国共产党。一九二七年，在南昌参加“八一”起义，任革命委员会委员兼秘书长。一九二八年到一九三七年，由党派往苏联、法国和西欧工作，参加过共产国际第七次代表大会。一九三八年回国后，历任延安鲁迅艺术学院院长、延安大学校长、陕甘宁边区政府文化委员会主任、中共四川省委书记、华北大学校长等职务。全国解放以后，曾任中国人民大学校长、中国教育工会主任、中苏友好协会总会副会长、中国文字改革委员会主任，并曾当选为历届全国人民代表大会代表和人大常委会委员。在一九三八年召开的中国共产党扩大的第六届中央委员会第六次会议上，在一九四五年召开的中国共产党第七次全国代表大会和一九五六年召开的中国共产党第八次全国代表大会上，都被选为中央委员会委员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c1e1bf3e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

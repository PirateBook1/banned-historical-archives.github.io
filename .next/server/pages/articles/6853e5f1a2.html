<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级革命路线乘胜前进","authors":[],"dates":[{"year":1967,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级革命路线乘胜前进"},{"type":"paragraph","text":"七月二十六日，中国人民解放军武汉部队领导机关发表公告，公开检讨了在支左工作中所犯的方向、路线错误，决心跟武汉地区党内军内一小撮走资本主义道路当权派划清界限，坚决把他们打倒。同时，表示要迅速回到毛主席的无产阶级革命路线上来，坚决支持武汉地区的无产阶级革命派，做好“三支”“两军”的工作。"},{"type":"paragraph","text":"武汉部队在这个公告中所采取的立场和政策是正确的，因而受到武汉地区的无产阶级革命派和广大革命群众的热烈欢迎。这是对武汉地区党内军内一小撮走资本主义道路当权派的极为沉重的打击。这是毛主席的无产阶级革命路线的新胜利。"},{"type":"paragraph","text":"武汉地区的广大革命群众和人民解放军广大指战员，正在更高地举起“拥军爱民”的伟大旗帜，沿着毛主席的无产阶级革命路线乘胜前进。"},{"type":"paragraph","text":"在激烈的阶级搏斗中，紧紧与无产阶级革命派战斗在一起的武汉驻军广大指战员，在关键的时刻，挺身而出，坚定地站在毛主席的无产阶级革命路线一边，坚决保卫以毛主席为首的无产阶级司令部，坚决支持和保卫左派广大群众，为打退武汉地区党内军内一小撮走资本主义道路当权派和“百万雄师”中一小撮坏头头所掀起的反动逆流，作出了杰出的贡献。"},{"type":"paragraph","text":"一些受蒙蔽的干部和战士，在斗争中受到了深刻的教育，认清了党内军内一小撮走资本主义道路当权派的反革命面目，迅速地回到了毛主席的无产阶级革命路线上来。"},{"type":"paragraph","text":"事实又一次证明，我们的人民解放军，不愧为忠于毛泽东思想，忠于毛主席的无产阶级革命路线，忠于伟大统帅毛主席和他的亲密战友林彪同志的举世无双的人民军队。无产阶级革命派有了这样坚强的后盾，坚强的靠山，就一定能无往而不胜。"},{"type":"paragraph","text":"人民解放军响应毛主席的伟大号召，介入地方无产阶级文化大革命以来，在“三支”“两军”的工作中，取得了伟大的成绩，为人民立下了新功。但是，由于缺乏经验和对无产阶级专政下的革命不很理解，出现这样那样的缺点和错误，是难免的。犯了错误，甚至是方向路线的错误，改了就好。武汉部队领导机关在支左工作中犯了方向、路线错误，广大战士和大多数干部是没有责任的。犯了方向、路线错误的领导干部，诚恳地检讨错误，认真地改正，同资产阶级反动路线彻底决裂，坚决支持左派，坚决向党内军内一小撮走资本主义道路当权派作斗争，也是应该热烈欢迎的。我们希望这些同志在今后的支左工作中为人民立新功。"},{"type":"paragraph","text":"武汉的无产阶级文化大革命的形势，一片大好。无产阶级革命派要高举革命大联合的旗帜，加强团结，正确处理同军队的关系，密切合作，共同把斗争矛头指向党内最大的一小撮走资本主义道路当权派及其在武汉地区的代理人，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级革命路线乘胜前进","authors":[],"dates":[{"year":1967,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　《人民日报》二十九日社论:《沿着毛主席的无产阶级革命路线乘胜前进》，全文如下:"},{"type":"paragraph","text":"七月二十六日，中国人民解放军武汉部队领导机关发表公告，公开检讨了在支左工作中所犯的方向、路线错误，决心跟武汉地区党内军内一小撮走资本主义道路当权派划清界限，坚决把他们打倒。同时，表示要迅速回到毛主席的无产阶级革命路线上来，坚决支持武汉地区的无产阶级革命派，做好“三支”“两军”的工作。"},{"type":"paragraph","text":"武汉部队在这个公告中所采取的立场和政策是正确的，因而受到武汉地区的无产阶级革命派和广大革命群众的热烈欢迎。这是对武汉地区党内军内一小撮走资本主义道路当权派的极为沉重的打击。这是毛主席的无产阶级革命路线的新胜利。"},{"type":"paragraph","text":"武汉地区的广大革命群众和人民解放军广大指战员，正在更高地举起“拥军爱民”的伟大旗帜，沿着毛主席的无产阶级革命路线乘胜前进。"},{"type":"paragraph","text":"在激烈的阶级搏斗中，紧紧与无产阶级革命派战斗在一起的武汉驻军广大指战员，在关键的时刻，挺身而出，坚定地站在毛主席的无产阶级革命路线一边，坚决保卫以毛主席为首的无产阶级司令部，坚决支持和保卫左派广大群众，为打退武汉地区党内军内一小撮走资本主义道路当权派和“百万雄师”中一小撮坏头头所掀起的反动逆流，作出了杰出的贡献。"},{"type":"paragraph","text":"一些受蒙蔽的干部和战士，在斗争中受到了深刻的教育，认清了党内军内一小撮走资本主义道路当权派的反革命面目，迅速地回到了毛主席的无产阶级革命路线上来。"},{"type":"paragraph","text":"事实又一次证明，我们的人民解放军，不愧为忠于毛泽东思想，忠于毛主席的无产阶级革命路线，忠于伟大统帅毛主席和他的亲密战友林彪同志的举世无双的人民军队。无产阶级革命派有了这样坚强的后盾，坚强的靠山，就一定能无往而不胜。"},{"type":"paragraph","text":"人民解放军响应毛主席的伟大号召，介入地方无产阶级文化大革命以来，在“三支”“两军”的工作中，取得了伟大的成绩，为人民立下了新功。但是，由于缺乏经验和对无产阶级专政下的革命不很理解，出现这样那样的缺点和错误，是难免的。犯了错误，甚至是方向路线的错误，改了就好。武汉部队领导机关在支左工作中犯了方向、路线错误，广大战士和大多数干部是没有责任的。犯了方向、路线错误的领导干部，诚恳地检讨错误，认真地改正，同资产阶级反动路线彻底决裂，坚决支持左派，坚决向党内军内一小撮走资本主义道路当权派作斗争，也是应该热烈欢迎的。我们希望这些同志在今后的支左工作中为人民立新功。"},{"type":"paragraph","text":"武汉的无产阶级文化大革命的形势，一片大好。无产阶级革命派要高举革命大联合的旗帜，加强团结，正确处理同军队的关系，密切合作，共同把斗争矛头指向党内最大的一小撮走资本主义道路当权派及其在武汉地区的代理人，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{

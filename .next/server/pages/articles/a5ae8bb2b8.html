script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"“五一”节对阿尔巴尼亚贵宾的谈话","alias":"","parts":[{"type":"paragraph","text":"三结合，老、中、小要三结合，不主张把老干部都打倒，老干部一天天见上帝了。"},{"type":"paragraph","text":"国家机关的改革最根本的一条就是联系群众，机构改革要适合联系群众，不要搞官僚机构。"},{"type":"paragraph","text":"过去党团员受“修养”的影响脱离了群众，没有独立的意见，成了驯服工具，各地不赞成过早地恢复党团组织，过半年或-一年后再恢复。文化大革命不仅对干部，而且也是对党团员的大审查，大多数一定是好的。有的干部群众意见较大，可过二、三年以后再说工作，有些干部可以立即恢复工作。对于犯错误的人要给以改正的机会。联动要放出来，没有右派，就没有左派。搞薪金制军街我从来就反对。"},{"type":"paragraph","text":"“五一”节对阿尔巴尼亚贵宾的话"},{"type":"paragraph","text":"（一九六七年五月一日）"},{"type":"paragraph","text":"主席对阿尔巴尼亚贵宾说：“我们还是有困难的。中国是有希望的，世界是有希望的。当前主要任务就是大批判，大斗争，尽快实现三结合。（有人谈到象“九评”那样批判《修养》。）主席说，不要写长文章，两千字就够了，不要超过三千。"},{"type":"paragraph","text":"五一”节对中央首长的谈话"},{"type":"paragraph","text":"（一九六七年五月一日）"},{"type":"paragraph","text":"我们今天是老、中、小相结合的大会。（这时向朱德）我们都是七、八十岁的老人了，中年的四、五十岁了，广场上是小将。今天的大会是个大联合。"},{"type":"paragraph","text":"我们看干部要从历史上全面地看干部。今天除刘、邓、陶之外，其他的都来了。各省第一书记都要向去，还是要作工作，江×、江××、××不是三反分子。陈××思想上，作风上化，应很好改造。廖××过关了没有？应让他过关。王震不是三反分子，是个粗人，建议××同志去拜访他。余秋里讲假话，谷牧三六年被捕过，比较困难一些。"},{"type":"paragraph","text":"地质学院的一些红卫兵对老帅的一些历史一点也不懂。有人我我摸底，我说：“所有老帅统统打倒怎么办？你们来做行吗？”打倒××，今天还不是在这里开会吗？徐向前主持全军文革（徐说：“我身体不好，请肖华代替我工作。”）还是你搞吧：‘"},{"type":"paragraph","text":"邓和刘有区别，邓历史上闹独立王国，不理我，在中央书记处还临阵逃脱，以后反王明路线是我一派的。"},{"type":"paragraph","text":"刘少奇二五年被捕过，后来被人保出来了，住在北京。刘少奇一条路线，一个理论，一个班子。六人小组，谣言很多，完全是造谣。"},{"type":"paragraph","text":"“联动”大部分是好的，少数不好，有什么要紧啦：成都让他们承认错误就行了，他们不是承认了错误吗？不是改得很快吗？"},{"type":"paragraph","text":"主席在天安门上与王震握于说：“王胡子，我很久没有看到你了，有人要打倒你，能行倒吗？是打不倒的吧！你对打倒你的人要宽大嘛，宽大嘛！”"},{"type":"paragraph","text":"305"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":318,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"王震","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5ae8bb2b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

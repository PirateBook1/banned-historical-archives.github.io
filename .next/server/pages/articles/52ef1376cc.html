script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的关怀鼓舞了干劲照亮了航途长江航标提前实现电气化","authors":[],"dates":[{"year":1959,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社武汉7日电】　长江全线3700多座航标在5日全部实现电气化。现在从上海吴淞口到重庆大渡口2480多公里长的长江航线上，都有了更明亮、更可靠的航标，为夜行的船只、船队指引方向。"},{"type":"paragraph","text":"毛主席去年春天乘江峡轮经过长江的时候，看到沿线航标用的还是煤油灯照明，曾经同同行的长江航运管理局党委负责人，能不能用电照明。毛主席的关怀鼓舞了全线职工。他们作出规划，把原来打算到第二个五年计划末才能实现的航标电气化的计划，提前到1959年年底完成。接着就行动起来。为了迎接国庆10周年，他们决心把实现电气化的时间再由年底提前到“十·一”；党的八届八中全会公报和决议公布后，他们干劲更大，结果在9月5日便全部完成了。"},{"type":"paragraph","text":"航标电气化不仅使航标质量提高，而且大大节约了人力物力，减轻了管理人员的劳动强度。使用煤油灯的时候，每天要有人专门坐着汽艇出去点灯、收灯，擦洗被煤油熏黑的灯罩；特别是遇到暴风雨的天气，煤油灯常被打熄。现在，航标因地制宜地用铅蓄电池、干电池，以及城市电厂所发的电照明以后，管理人员们只需进行定期维护就行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ef1376cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

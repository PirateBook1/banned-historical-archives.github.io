script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省应县发现有“红福道”活动","authors":[],"dates":[{"year":1955,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"山西省应县发现有“红福道”活动","type":"title"},{"text":"【山西分社二日讯】山西省北部应县、大仁、左云等县发现有“红福道”活动。据调查：应县几个乡有四十一个“红福道”分子混进乡政权和农业社。这个县的辛道村道首已混入党内、并担任副乡长；赵堡村一个道首已担任了农业社的生产队长职务。","type":"paragraph"},{"text":"红福道发源于河北省，由东、西、南、北、中五个会组成。在山西活动的是西、北、中三会。其中有天时、地利、人和三教，青阳、黄阳、红阳、白阳、黑阳五佛；还设有军需、粮秣、通讯、执行等八大处。到处造谣：“天下是红福道的，红福道要在大同立中京”；“八路军是替红福道办事，红福道是阴办，八路军是明办”；“白阳佛是中会，毛主席是西会，蒋介石是南会，张学良是北会，张神童是东会，四道扶中会，红福道登了基，凡是共产党员、团员要杀光、杀尽……”。","type":"paragraph"},{"text":"应县现已逮捕道首十八人，有关部门尚在继续侦捕中。","type":"paragraph"},{"text":" (杨义)","type":"paragraph"}],"comments":[],"origin":"1955年6月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1cc9266da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

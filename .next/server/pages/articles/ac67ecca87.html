script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎着阶级斗争风浪茁壮成长","authors":[],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎着阶级斗争风浪茁壮成长"},{"type":"paragraph","text":"在贵州山寨，在青藏高原撒拉族之乡，广大少年儿童正在迎着阶级斗争的大风大浪阔步前进，茁壮成长。"},{"type":"paragraph","text":"阳光雨露育新苗"},{"type":"paragraph","text":"每当夜幕降临，贵州边远山区独山县筹洞山寨的二十座少年儿童业余学习室，立刻活跃起来。在这里，布依族的少年儿童有的在认真学习毛主席关于反击右倾翻案风的重要指示，有的在聚精会神地听老工人、老贫农作忆苦思甜报告，有的在批判会上举着小拳头愤怒声讨邓小平的反动罪行，有的在排练反击右倾翻案风的革命文艺节目。"},{"type":"paragraph","text":"这二十座少年儿童业余学习室，是在今年一月反击右倾翻案风斗争中开办的。在大队党支部的关怀和指导下，学习室坚持把组织少年儿童学政治、批判资产阶级放在首位，做到每周一、三、五晚上学习毛主席著作和报刊杂志上的重要文章，开展革命大批判；每周二、四、六晚上开展革命文娱活动，唱歌、跳舞、朗诵毛主席的诗词。"},{"type":"paragraph","text":"少年儿童在学习毛主席的重要指示时，还分成小组到农村社队、铁路工区和车站进行调查，然后把调查的情况分成专题学习和讨论，不断加深对毛主席指示的理解。"},{"type":"paragraph","text":"党中央两项英明决议发表后，进一步激发了少年儿童的革命热情。四月七日以来，业余学习班的革命小将们人人口诛笔伐，每个学习小组都先后出了三期革命大批判专栏，共写了一千二百多篇文章。"},{"type":"paragraph","text":"雨露滋润禾苗壮，干革命靠的是毛泽东思想。筹洞山寨的布依族少年儿童，在毛泽东思想的阳光雨露哺育下，在反击右倾翻案风的斗争烈火中，好好学习，天天向上，正在茁壮成长。贫下中农和工人叔叔夸奖他们说：筹洞的娃崽，真是毛主席教育出来的好后代！"},{"type":"paragraph","text":"“阿娜上学实话亚合夏！”"},{"type":"paragraph","text":"“阿娜上学实话亚合夏！”这是青海省循化撒拉族自治县广大贫下中农的赞语，意思是女孩子上学实在好。"},{"type":"paragraph","text":"无论是寒冬或是盛夏，人们可以看到一群群梳着小辫的“阿娜”（撒拉语：小女孩），挎着五颜六色的小花书包，唱着歌儿，英姿勃勃地去上学。"},{"type":"paragraph","text":"在万恶的旧社会，撒拉族妇女处于社会的最底层，那时流传着“妇女头发外面露不得，人前说话声音大不得，见了男人头抬不得，阿娜念书使不得”。这些反动的孔孟之道，给妇女戴上重重精神枷锁，小女孩长到七、八岁时，就不许出门了，那有上学的权利！当时，全县没有一名撒拉族女孩子上学。解放后，在党的民族政策的光辉照耀下，特别是在文化大革命中批判了刘少奇的“妇女无用论”，批判了林彪、孔老二的“男尊女卑”等反动思想，打碎了几千年来束缚人们的精神枷锁。县委第一书记亲自挂帅，大力普及小学教育，许许多多的阿娜也上学了！她们高兴地唱道：林孔妄图搞复辟，宣扬封建旧礼教。阿娜坚决批判它，为了革命上学校。"},{"type":"paragraph","text":"批判邓小平、反击右倾翻案风的伟大斗争，象强劲的东风吹到了撒拉族之乡，毛主席的光辉指示照亮了阿娜们的幼小心灵，大大激发了她们的革命热情。她们纷纷杀上了批判邓小平、反击右倾翻案风的战场，联系教育革命的成果，写大字报，编革命儿歌。无论是在课堂里，或是在田间地头，都在开批判会，深入批判邓小平这个复辟狂。"},{"type":"paragraph","text":"新华社通讯员　新华社记者（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac67ecca87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

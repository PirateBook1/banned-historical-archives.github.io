script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华东军区党委关于组织检查团检查三反工作的决定的批语","alias":"","parts":[{"type":"paragraph","text":"对华东军区党委关于组织检香团"},{"type":"paragraph","text":"检查三反工作的决定的批语"},{"type":"paragraph","text":"（1952年1月5日）中央直属总党委，中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委；各大军区，志愿军，并转各级军区："},{"type":"paragraph","text":"华东军区组织检查团互相检查的办法很好，望各党政军民系统仿照办理，迅速推动三反斗争的发展和完成。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月五日"},{"type":"paragraph","text":"[1]中共华东军区委员会1952年1月3日的指示中关于组织检查团检查三反工作的办法是：各大单位均需迅速组成检查团，按规定的分工在1月份互相检查，并以驻南京、上海的机关、部队为重点。检查的主要内容，是各单位对三反斗争重视的程度，对中央和军区党委指示执行的情况。检查的方法，主要是听取被检查单位领导人的汇报，查阅讨论布置三反工作的会议记录与文件，访问所属的下级单位负责人、一般干部、战士和勤杂人员等，了解反应，征集意见。每个检查团都要选择两三件重大的突出的贪污浪费案件进行彻底检查。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":241},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fac58535c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哀悼董必武同志逝世的唁电","authors":[],"dates":[{"year":1975,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哀悼董必武同志逝世的唁电"},{"type":"paragraph","text":"新华社一九七五年四月十六日讯　老挝副首相兼外交大臣富米·冯维希、阿富汗副总理穆罕默德·哈桑·沙尔克、古巴副总理卡洛斯·拉斐尔·罗德里格斯、老挝民族政治联合委员会友好代表团团长昭西苏曼·西萨銮萨、联合国秘书长库尔特·瓦尔德海姆，最近分别致电朱德委员长、周恩来总理、邓小平副总理和乔冠华外交部长，对董必武同志逝世表示哀悼。"},{"type":"paragraph","text":"富米·冯维希在唁电中说：“老挝临时民族联合政府十分沉痛地获悉中国共产党中央委员会委员、中共中央政治局常务委员会委员、全国人民代表大会常务委员会副委员长董必武阁下逝世。”他向中国政府表示最深切的哀悼。"},{"type":"paragraph","text":"穆罕默德·哈桑·沙尔克在唁电中说：“我深为沉痛地获悉中华人民共和国全国人民代表大会常务委员会副委员长董必武阁下逝世的悲痛消息。”他向董必武副委员长的家属表示衷心的慰问和哀悼。"},{"type":"paragraph","text":"卡洛斯·拉斐尔·罗德里格斯在唁电中代表古巴人民和政府，并以他个人的名义，对董必武副委员长不幸逝世向中国人民和中国政府表示诚挚的哀悼。"},{"type":"paragraph","text":"昭西苏曼·西萨銮萨的唁电说：“惊悉全国人民代表大会常务委员会副委员长董必武阁下于一九七五年四月二日不幸逝世，我谨以我个人的名义并代表老挝民族政治联合委员会友好代表团对中国共产党的重要领导人之一董必武阁下的逝世表示沉痛哀悼。”"},{"type":"paragraph","text":"库尔特·瓦尔德海姆在唁电中说：“我十分惋惜和悲痛地获悉全国人民代表大会常务委员会副委员长董必武先生逝世。他是贵国一位最杰出的公仆，他的逝世将受到广泛的哀悼。董必武先生也将作为联合国宪章的签署者之一被人们怀念，他是参加一九四五年旧金山会议的中国代表团的成员。”他向董必武副委员长的家属和中国人民表示深切的哀悼和慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2158dd0ca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

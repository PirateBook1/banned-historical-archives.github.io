script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平桂矿破获一起反革命集团案","authors":[],"dates":[{"year":1961,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"平桂矿破获一起反革命集团案","type":"title"},{"text":"平桂矿区公安局最近在望高锡矿砂龙冲采矿场破获以该矿广播员李启正、吴明灯等5人为首纠集的“为民救国军”反革命集团案。这个反革命集团自1958年就开始活动。并确定发展对象有不满分子21人，李犯自封为总书记，吴犯任主席。其纲领是：“既反对共产党，又反对国民党；改8小时工作制为6小时工作制；粮食不定量，吃饭不要钱，坐车凭证明不收费；先搞好人民生活，后办工业建设”等。妄想其反革命阴谋一旦得逞，就成立国家，首都改设在上海。并提出要开展“除害运动”，对我党团员、积极分子实行“大小不留，彻底消灭，斩草除根”。曾多次图谋暗杀我保卫科长、党支书、工会主席等人，以及阴谋抢劫银行、夺民警枪枝后上山为匪。他们的活动手段和方法很狡猾。首先把发展的对象拉进盗窃和流氓集团，抓住辫子，而后拉进反革命集团，对于工资不满的人则施以小恩小惠拉拢；其次是拿刘伯温的“五公经”反动诗词给一些思想落后的人看，促使其更加不满，进而拉入其反动组织；第三，伪造粮票、公章，大量盗窃套购粮食和国家财产，作为其反革命活动经费。他们还积极寻找有重大历史问题和有海外联系的人，企图和海外敌特机关取得联系。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 9期，1961年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dac8e24c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

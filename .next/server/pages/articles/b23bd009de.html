script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见广州“工交红旗”和“地总”代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"周恩来接见广州“工交红旗”和“地总”代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：晚，陪同接见者：戚本禹、吴法宪、黄永胜。摘要〗","type":"appellation"},{"text":"周总理问：“工人联合的情况怎样？”（“地总”汇报了26号签订六点协议）不坏嘛！","type":"paragraph"},{"text":"（“工交红旗”汇报了广州冶金行业按系统实现革命大联合和地总分裂大联合的情况）总理说：在大联合中还挖墙脚，这样搞是不对的。你们（指“地总”）过去是有派性的，军区在四月份要是急转直下，就可以把你们的保守倾向扭转过来。但是军区工作做慢了一些。军区在一段时间内在一两件事上犯了方向路线错误。但改了就行了，比如八一战斗兵团平反问题。（代表汇报了情况）","type":"paragraph"},{"text":"总理说：他们究竟还有多少人？","type":"paragraph"},{"text":"军代表说：他们自己也说不上来。","type":"paragraph"},{"text":"黄永胜：他们说有几万。","type":"paragraph"},{"text":"军代表汇报说：他们分三个口：工交、财贸、文艺。","type":"paragraph"},{"text":"总理说：跨行业不行嘛！不是开平反大会嘛！","type":"paragraph"},{"text":"黄永胜：还搞了平反联络站，要层层平反，","type":"paragraph"},{"text":"“地总”代表：还要群众组织给他平反。","type":"paragraph"},{"text":"总理说：群众组织要给他平反？那不是群众斗群众嘛？层层平反等于要帮他们发展组织，珠影东方红我四月份就帮他们平反了，要他们回去搞革命比赛吗？你们工人先把局面稳定下来，现在最难的是铁路等一下解决，现在是第二个年度了，无论如何工人阶级要联合起来，做个模范。","type":"paragraph"},{"text":"总理说：老保翻天是指党内走资派，把老保加在群众头上我不同意。（汇报到斗私批修进行联合情况时）总理说：要破旧立新，把不合理的制度要打碎，要革命化。中南局除了那几个走资派和叛徒清楚了，省委除赵紫阳外还有哪些要批判，要打倒的，揭发出来没有？","type":"paragraph"},{"text":"代表汇报了区梦觉是叛徒时，总理说：有证据吧？他自己承认吗？（代表一一回答）总理说：如果确实那就定性了。","type":"paragraph"},{"text":"当汇报到戈枫是文化大革命黑手时，总理问戈枫，戚本禹同志说：就是我跟你说的那个戈枫（并摆手向总理示意不行。）","type":"paragraph"},{"text":"代表还谈到赵卓云前天来对我们说他是穷富农时，总理惊讶地问：赵卓云来了吗？（答：来了）是他们（旗派）把他们拉来的。干部问题你们回去审查。","type":"paragraph"},{"text":"总理问：上山下乡的青年怎么样？（代表们汇报了情况）总理说：上山下乡是毛主席的革命路线，是红线，不是刘少奇的黑线。","type":"paragraph"},{"text":"当谈到支农青年要造反时，总理说：“支农青年”四个字很好嘛！不支农回来造反，造谁的反，中央有个通知，你们要做他们的工作。","type":"paragraph"}],"comments":[],"origin":"1967年11月2日清华大学井冈山斗批改战团编印《学习资料》第31期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b23bd009de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

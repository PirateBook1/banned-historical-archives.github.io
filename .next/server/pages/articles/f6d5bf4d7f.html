script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省反右派斗争扩展到各行各业, 中间人士同右派划清思想界限积极投入斗争","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"河北省反右派斗争扩展到各行各业, 中间人士同右派划清思想界限积极投入斗争","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社保定７日电: 随着反右派斗争的逐步深入，河北省广大干部和群众的政治觉悟和辨别能力普遍有了提高，许多右派分子和右派小集团被陆续揭露出来。","type":"paragraph"},{"text":"目前，河北省反右派斗争已从党政领导机关、民主党派和工商界扩展到文艺界、新闻界、科学技术界等各行各业。河北省文联最近揭露出以省文联副主任、党组副书记刘艺亭为首的反党集团。他们以省文联机关刊物——“蜜蜂”编辑部作为阵地，有组织有计划地向党进行恶毒的攻击，反对党对文学艺术的领导。河北省供销社棉麻处和土产局采取联合说理斗争的办法，揭露出以李钟麟、车懋树、张德身、曹增顺等为首的反共反社会主义右派联盟。他们在整风运动开始时就进行秘密活动，制订反共计划，并且扬言总有一天要杀共产党。他们还公开煽动群众把棉麻处的共产党员领导干部“赶下台”，夺取了这个单位的领导权。石家庄市揭露出一个以民主促进会石家庄市筹备委员会副主任楚庄、石家庄教师进修学院教师柳木风、速成中学教员华直等为首的右派集团，他们在学校中到处煽动群众提出“取消党委制”，并诬蔑共产党说：“党就是宗派，要想克服宗派就得取消党。”他们还勾结石家庄市“花间”周刊编辑、右派分子朱虹，图谋创办“鸣放”刊物，作为煽动群众向共产党进攻的武器。","type":"paragraph"},{"text":"河北省广大农民群众也纷纷写信给有关领导机关揭露右派分子反共反社会主义的阴谋活动。河北省物资供应局右派分子苗钧韬的家乡——滦县西商家林村的农民，来信揭露苗钧韬在抗日战争时期是个帮助日本帝国主义惨杀群众的大汉奸，今年苗钧韬回家时，不但阻挠他的家属参加农业合作社，并且煽动五户社员退社，破坏农业合作化运动。清河县辛集乡洪河村三十多个农民来信揭露河北省木材公司右派分子任天放向农民反攻倒算的罪恶行为。河北省文化局党内右派分子李国春的母亲从二百多里路远的乡下赶来同李国春讲理，驳斥李国春的反共谬论。","type":"paragraph"},{"text":"随着反右派斗争的深入开展，有力地教育了中间人士，他们一面检查自己的错误言行，同右派分子划清思想界限，一面积极投入反右派斗争。民革石家庄市筹备委员会在批判右派分子宋天祥的过程中，一些曾受过迷惑的社会人士，在认识到宋天祥是个阴谋推翻工人阶级领导、使资本主义制度复辟的政治野心家的丑恶面目以后，就积极起来揭露宋天祥的反动言行。宋天祥曾诬蔑共产党是“三大害”，给全国人民带来了“灾害”；并且说，民革将来会变成“执政党”，这就是说要共产党下台。唐山市工商界在揭露右派分子的“军师”朱乾五的斗争中，被朱乾五认为“亲信”的冯绍祥、董瑞生、王子明等人经过教育，认识到朱乾五反社会主义的狰狞面目，表示要站在社会主义立场上同朱乾五进行斗争，并揭露出朱乾五煽动工商业者抗拒社会主义改造及其它一些反苏反共的罪恶言行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6d5bf4d7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

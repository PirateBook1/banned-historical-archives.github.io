script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都部分工厂企业在鸣放中存在的一些问题","authors":["范眭"],"dates":[{"year":1957,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"成都部分工厂企业在鸣放中存在的一些问题","type":"title"},{"text":"范眭","type":"authors"},{"text":"新华社成都9月29日讯　成都市一百一十个工业、基建企业从9月17日全面展开大鸣大放到9月27日的十天内发展情况是正常的。据估计：全市工厂企业已张贴大字报约一万多张。","type":"paragraph"},{"text":"从张贴的大字报来看，职工们提出的意见非常广泛，特别是在生产管理、干部作风、生活福利方面提的意见最多。从张贴者的政治面貌来看，大都是属于中、左和中间一层的职工。","type":"paragraph"},{"text":"目前，在鸣放中主要存在的问题有下列几个方面：","type":"paragraph"},{"text":"(一)怕向领导提了意见后受到报复、打击。","type":"paragraph"},{"text":"(二)怕提了意见后，被戴上右派分子的帽子。企业干部对此顾虑特别大。","type":"paragraph"},{"text":"(三)部分职工对鸣放的方向还不够明确，不知提什么意见。如成都食品厂工人中有部分不了解整风的内容、目的是什么？对“百花齐放、百家争鸣”究竟是怎么回事也不理解；部分职工认为整风是为了反右派。有的工人利用大字报来解决私人问题，如成都机械厂工人把借了钱，饭票没有还等事，贴出大字报，警告限期归还，不然就要公布姓名和事情经过。","type":"paragraph"},{"text":"此外，在一些领导干部中也有怕群众大鸣大放后，下不了台，产生抵触情绪的。如成都食品厂工人写大字报批评党委书记上班时间带娃娃、提雀笼、公私不分等，党委书记看了后不满地说：“这都是过去的事情”，加以否认(其实都是最近的事情)。成都第一砖瓦厂轮窑车间主任说：“小组内提意见还可以，贴大字报过火了。”","type":"paragraph"},{"text":"中共成都市委正采取措施纠正上述偏向。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年10月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d704494d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

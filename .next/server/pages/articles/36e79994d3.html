script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"接受罗马尼亚驻华大使鲁登科呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受罗马尼亚驻华大使鲁登科"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1950年3月10日）大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使所呈递的罗马尼亚人民共和国国民议会主席团的国书，并感谢贵大使的祝贺。"},{"type":"paragraph","text":"世界反法西斯大战之后，罗马尼亚人民与国内外反动派所进行的坚决斗争及目前正在勤劳从事并已获得辉煌成就的经济建设工作，一向为中国人民所深切关怀与钦佩。"},{"type":"paragraph","text":"今天，中罗两国政府及人民正在为世界和平的共同目标而努力奋斗。我相信，中罗两国在政治、经济及文化方面的益加密切的合作，必将有利于两国人民，且将更加巩固与加强世界民主和平阵营的力量。"},{"type":"paragraph","text":"我热烈欢迎贵大使出任罗马尼亚人民共和国驻中华人民共和国首任特命全权大使，并愿在贵大使巩固两国友谊的工作中，予以各种协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣、人民兴旺、贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e79994d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

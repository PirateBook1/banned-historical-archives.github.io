script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门人民高度赞扬以毛泽东思想为指导的中国革命文艺　毛泽东是当代最伟大的革命领袖　突尼斯朋友说毛主席的英明领导使中国取得辉煌成就","authors":[],"dates":[{"year":1966,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门人民高度赞扬以毛泽东思想为指导的中国革命文艺"},{"type":"paragraph","text":"毛泽东是当代最伟大的革命领袖"},{"type":"paragraph","text":"突尼斯朋友说毛主席的英明领导使中国取得辉煌成就"},{"type":"paragraph","text":"据新华社萨那电　也门首都萨那市广大群众六月下旬观看了中国民间歌舞团的演出以后，纷纷表达了他们对毛主席的衷心爱戴，高度赞扬以毛泽东思想为指导的中国革命文艺。"},{"type":"paragraph","text":"一位名叫阿卜杜拉·马利克·基卜西的观众在看了中国革命歌舞艺术之后说，“毛泽东是当代最伟大的领袖”。另一位观众说，“毛主席是也门伟大的朋友。他不仅领导中国人民取得革命的胜利，而且向世界各国人民伸出了援助之手。”"},{"type":"paragraph","text":"观众们在看了中国民间歌舞团的演出后，盛赞中国人民在毛主席英明领导下取得的巨大成就。有的观众说，“所有节目都体现了毛泽东思想”。有的观众说，“这是世界上最好的艺术”，“中国歌舞团的演出是对也门人民的一件很好的礼物”，“通过歌舞团的演出，我们看到了中国的崭新的面貌，它鼓舞着我们前进。”一位也门朋友激动地说：“中国所以获得伟大的成就，是由于毛主席的英明领导。”"},{"type":"paragraph","text":"一位名叫阿卜杜拉的军人说：“看了《战斗的越南》舞蹈使我清楚地了解越南人民如何同美帝国主义进行斗争。”他还说，“从歌舞团的演出中，我认识到中国是保卫世界和平的主力。”一位名叫阿卜杜勒·瓦利·穆罕默德的军官说：“我欣赏《战斗的非洲》这个节目，因为它反映了非洲人民的斗争。”"},{"type":"paragraph","text":"一位也门妇女代表还上台讲了话，她说：“也门妇女能看到前所未有的艺术很高兴，这种艺术表达了各国人民为摆脱帝国主义和反动派奴役而进行的斗争。”许多妇女特别喜欢《女民兵舞》，有的说，“我们应该学习中国女民兵那样拿起武器参加反帝斗争。”许多妇女看完表演以后，在发表赞扬中国革命艺术的感想时，按照也门人民的习惯，将手放到头上和心上，表示对毛主席、对中国人民无法形容的敬爱。"},{"type":"paragraph","text":"据新华社突尼斯电由突尼斯全国文化委员会主办的中国摄影展览会已于七月三日闭幕。"},{"type":"paragraph","text":"这个展览会从六月二十七日开幕一星期来，观众们不顾酷热踊跃前来参观。他们高度评价中国人民在毛主席英明领导下所取得的辉煌成就。许多突尼斯观众在留言簿上写下了热情洋溢的话。一位突尼斯朋友写道：“这些照片向我展示了人民中国的显著进步。这些进步证明了中国人民在其卓越的领袖领导下的工作成果。中国人民在粉碎了枷锁之后，已经登上了光荣的顶峰。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"116cbc8742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古察哈尔盟开荒面积逐年向牧区扩大","authors":[],"dates":[{"year":1955,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"内蒙古察哈尔盟开荒面积逐年向牧区扩大","type":"title"},{"text":"【内蒙古分社二十日讯】内蒙古察哈尔盟太仆寺左旗与宝昌县、河北省沽源县农牧业生产矛盾仍没有得到彻底解决。解放后，党在牧区实行“禁止开荒”、“保护牧场”等政策后，宝昌县与沽源县开荒面积仍逐年向牧区扩大。因此，牧民再三向旗政府写信，请求重划边界。","type":"paragraph"},{"text":"此外，宝昌县四、五、六区和沽源县五、六区的农民，今年春耕时期牧畜缺草，就有几百辆牛车和上千的农民，到太左旗牧场上用铁耙子搂草把草根都搂走了，有的牧民因阻止农民搂草，还造成几场殴打事件。因此牧民选代表到旗政府请愿。有的农民到牧区去搂草，并组织了站岗放哨队，牧民谁也不敢接近。因此牧民们说：自然灾害我们能解决，人工灾害(指搂草)我们不能解决。(廖由滨)","type":"paragraph"}],"comments":[],"origin":"1955年6月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba97046c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

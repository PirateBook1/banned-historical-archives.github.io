<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行纪念毛泽东同志诞辰110周年大型音乐会  江泽民温家宝曾庆红吴官正李长春等出席","authors":["崔士鑫"],"dates":[{"year":2003,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都举行纪念毛泽东同志诞辰110周年大型音乐会"},{"type":"paragraph","text":"江泽民温家宝曾庆红吴官正李长春等出席"},{"type":"paragraph","text":"本报北京12月26日讯  记者崔士鑫报道：党和国家领导人江泽民、温家宝、曾庆红、吴官正、李长春26日晚出席《中国出了个毛泽东》大型音乐会，同近万名各界群众一起纪念毛泽东同志诞辰110周年，缅怀一代伟人的丰功伟绩、光辉思想和巨大魅力。"},{"type":"paragraph","text":"“东方红，太阳升，中国出了个毛泽东……”亿万人民心中经久传唱的旋律，在庄严的人民大会堂再次响起，令现场观众心潮起伏。音乐会精彩纷呈，气势恢宏。舞台上，160多人的大型管弦乐队和200多人的合唱阵容，营造出庄严、震撼的氛围；著名歌唱家和梨园名家满怀激情，重新诠释了几十年前的经典之作；200块屏幕组成的巨大视屏，生动再现了毛泽东同志不同历史时期的珍贵画面，唤起人们心中永不磨灭的记忆。"},{"type":"paragraph","text":"音乐会艺术构思精巧新颖，节目编排别具匠心。音乐会分为“怀念毛泽东”、“各族人民热爱毛主席”、“毛主席诗词”三部分，声乐艺术家们演绎了20首经典名曲。这些曲目既有激情澎湃的《赞歌》、《毛主席，我们心中的太阳》，也有气势磅礴的《忆秦娥·娄山关》、《七律·长征》、《沁园春·雪》，还有细腻抒情的《太阳最红，毛主席最亲》、《阿佤人民唱新歌》、《毛主席来到咱农庄》、《山丹丹开花红艳艳》、《延边人民热爱毛主席》，全面展示了这位中国共产党、中国人民解放军、中华人民共和国主要缔造者的伟岸胸怀。才旦卓玛、克里木等老艺术家声情并茂地演唱了《想念毛主席》、《毛主席的话儿记在我们的心坎里》等歌曲，深受观众喜爱。音乐会高潮迭起，震撼人心，全场不时响起热烈的掌声。最后，全场观众起立，齐声高唱《东方红》，将音乐会推向高潮。"},{"type":"paragraph","text":"音乐会结束后，江泽民、温家宝、曾庆红、吴官正、李长春等党和国家领导人走上舞台，与参加演出的演员亲切握手，祝贺演出成功。"},{"type":"paragraph","text":"音乐会开始前，江泽民、温家宝、曾庆红、吴官正、李长春会见了毛泽东同志的亲属，向他们表示亲切慰问并合影留念。"},{"type":"paragraph","text":"刘淇、刘云山、王刚、徐才厚、陈至立和姜春云一同欣赏了音乐会。"},{"type":"paragraph","text":"音乐会由文化部、解放军总政治部和北京市人民政府举办。（附图片）"},{"type":"paragraph","text":"12月26日，首都举行纪念毛泽东同志诞辰110周年大型音乐会。音乐会结束后，江泽民、温家宝、曾庆红、吴官正、李长春等党和国家领导人走上舞台，与参加演出的演员亲切握手，祝贺演出成功。"},{"type":"paragraph","text":"新华社记者  高洁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"221eca638d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

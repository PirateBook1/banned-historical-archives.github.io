script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"民族军应改名为人民解放军","alias":"","parts":[{"type":"paragraph","text":"民族军应改名为人民解放军！"},{"type":"paragraph","text":"（1949年10月12日）彭、甘，并西北局："},{"type":"paragraph","text":"九日酉时电悉。（一）伊宁民族军必须有一人为新省军区副司令，已见前电。（二）民族军应改名为人民解放军，他们已有此意，并要求我们派政治工作人员去。此事及应编师的数目及具体番号，待你至迪化与民族军负责人商量后再定。（三）民族军应有一部开迪化，另一部开乌苏。此事待与赛福鼎商量后，再告。（四）新疆党的领导机关应成立分局，同意以王震为书记，徐立清为副书记，罗元发、张贤约、饶正锡、王恩茂、郭鹏、曾涤、邓力群为委员。自治区只有民主同盟”，尚无党的组织（应该建立党的组"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给第一野战军司令员兼政治委员彭德怀和政治部主任甘泗淇的电报。"},{"type":"paragraph","text":"[2]伊宁民族军，指1944年9月新疆伊犁、塔城、阿山（今阿勒泰）3区人民，为反抗国民党的反动统治而组织起来的民族军。这支民族军和国民党反动当局进行了长期艰苦的斗争，建立了以伊犁的伊宁县为中心的解放区，至1949年9月发展到1.4万余人。"},{"type":"paragraph","text":"[3]新省，即新疆省，1955年撤销，成立新疆维吾尔自治区。[4]指彭德怀。[5]迪化，旧市名，即今乌鲁木齐。[6]赛福鼎，当时任新疆保卫和平民主同盟中央委员会代主席。[7]民主同盟，指新疆保卫和平民主同盟。"},{"type":"paragraph","text":"民族军应改名为人民解放军织），是否可以同盟负责同志数人临时参加分局会议，待考虑后再告。"},{"type":"paragraph","text":"中央十月十二日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":402,"page_end":403},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1e4185949"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

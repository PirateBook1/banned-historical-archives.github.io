script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪高教联昨成立电毛主席朱总司令致敬　将筹组全国大专校教联","authors":[],"dates":[{"year":1949,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市各高等教育工作者团体为求集中力量统一事功起见，前由上海市教育协会高等教育分会，上海各大学教授联谊会，上海区国立专科以上学校教授联谊会，上海市私立大专院务教授联谊会及上海区大专学校讲师助教联合会等五团体联合筹组上海市大专学校教职员团体联合会(简称上海市高教联)该会已于昨日下午在西康路培成女中正式成立。与会者五团体代表为杨烈，汪旭庄，余开祥，曹未风，周谷城，潘震亚，刘佛年，刘大杰，郭绍虞，曹鹤荪，盛叙功，郑建国，张境清，江泽宏，许义生等十余人，当场通过章程并确定组织人选如下:一，秘书处:主任干事曹未风，副主任干事盛叙功，刘大杰，江泽宏，二，组织部:主任干事杨烈，副主任干事郑建国，余开祥，许义生，三，宣教部:主任干事陈望道，副主任干事蔡尚思，郭绍虞，刘佛年，四，研究部:主任干事周谷城，副主任干事潘震亚，陈石英，汪旭庄，五，服务部:主任干事张镜清，副主任干事张一凡，曹鹤荪，陆如山。此外并已聘定各部干事数十人，日内即将积极推展各项工作。"},{"type":"paragraph","text":"【又讯】本市高教联(各大专学校教职员团体联合会)于昨日下午成立大会中除通过章程确定组织人选外，并通过议案多起，择志如次:一，即日起开始办公，会地暂设西康路卅四号培成女中。二，电中共中央毛主席，人民解放军朱总司令及第三野战军陈司令员致敬。三，致北平新政协筹备会贺电。四，筹备参加全市七七庆祝解放大会。五，定七月五日举行本联合会庆祝大会，召集全市大专学校教职员全体参加。六，与本市军管会高教处合作在暑期内举办夏令会，号召各校教职员参加。七，组织高等教育研究委员会，新民主主义研究会及财政经济研究会。八，计划举办公开系统讲座，邀请专家主讲。九，与全国各地大专学校教职员联合会联络，发起筹组全国大专学组教职员团体联合会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"139a2e9a4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

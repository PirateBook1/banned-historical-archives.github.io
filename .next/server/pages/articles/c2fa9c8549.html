script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对冶金部关于继续大办钢铁“小洋群”和“小洋群”升级问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对冶金部关于继续大办钢铁“小洋群”"},{"type":"paragraph","text":"和“小洋群”升级问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1960年4月21日）"},{"type":"paragraph","text":"[1]冶金工业部党组1960年4月18日给中共中央政治局委员、中央书记处书记、国务院副总理李先念并报毛泽东和中央的这一报告说，自1958年秋全国大办钢铁以来，各地建立的钢铁、矿山、炼焦、耐火材料“小洋群”及“小土群”，经过一年来的整顿、扶持与提高，已逐渐成长为钢铁战线上的一支雄厚的力量，它对支援“天洋群”生产、支援地方工业和农业，已经而且将继续作出巨大的贡献。目前它正向“小洋群”的高级形式一联合企业的方向发展，将对我国钢铁工业更高速度的发展起决定性的影响。报告在分析了“小洋群”企业的产量和各种技术经济指标，以及它在整个钢铁工业中的巨大作用之后指出，“小洋群”更有意义的作用还在于：一、它是冶金工业进行技术革命的开路先锋；二、它的生长发展、创造革新，对人们的精神面貌、意识形态的改变，起着巨大的作用；三、它是今后数以千计的钢铁联合企业的生长点。为此，我们在今年2月召开了一次全国各省、市、区的冶金局长会议，着重研究了以下两个问题：一、在现有钢铁“小洋群”中，选择一批条件好的，使它们不仅增加炼钢和轧钢设备，而且逐步扩大为中小型联合企业。二、规划新建一批“小洋群”，使每一个有条件的县、社，都有一个或几个钢铁“小洋群”或“小土群”。1960年5月16日，中共中央转发了冶金工业部党组的这一报告。"},{"type":"paragraph","text":"对继续大办钢铁“小洋群”和“小洋群”升级问题的报告的批语很好。文件值得一阅，阅后退还。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿一日"},{"type":"paragraph","text":"二陈伯达、胡乔木、胡绳、田家英四同志阅。"},{"type":"paragraph","text":"[1]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。胡绳，当时任中共中央政治研究室副主任。田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对冶金部关于继续大办钢铁“小洋群”和“小洋群”升级问题的报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"对冶金部关于继续大办钢铁“小洋群”和“小洋群”升级问题的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"很好。文件值得一阅，阅后退还。","type":"paragraph"},{"text":" 毛泽东四月廿一日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"陈伯达、胡乔木、胡绳、田家英四同志阅。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2fa9c8549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

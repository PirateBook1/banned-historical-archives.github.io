script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川开县法院关于张九祥杀人案的判决书","authors":[],"dates":[{"year":1960,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"四川开县法院关于张九祥杀人案的判决书","type":"title"},{"text":"被告张九祥，男，37岁，开县兼善公社人。","type":"paragraph"},{"text":"张犯资本主义思想严重，对现实极端不满，一贯敌视致破坏社会主义。一九五六年秋，被告伙同不法之人姚维新（已判刑）、邓仁品三人，为了破坏生产及农业合作社，将农业社一只耕牛掀下岩跌死，当经政府宽大处理后，又多次盗窃粮食，毁坏青苗，破坏生产。更严重地是一九五九年十月十九日下午，被告乘同院社员外出生产之机，用尖刀将刚满九个月的亲生儿子张正全活活杀死，破腹后砍成数节丢入锅内煮熟，借食人肉为名，蓄意制造政治影响，攻击社会主义制度。此一惨状事件发生后，群众极为愤恨，纷纷向政府检举、控告。经我公安机关侦察属实，将张犯逮捕归案。","type":"paragraph"},{"text":"综上事实，张九祥由严重的资本主义思想发展到反革命犯罪；由敌视社会主义而发展到破坏耕牛、破坏生产、破坏人民公社，更严重地是施以惨无人道的手段杀死亲生子，有意制造政治影响，恶毒地攻击社会主义制度，实属累教不改。其犯罪手段残酷毒辣，情节极为恶劣，民愤极大。为了严肃国法，保卫社会主义建设，保障人民生命的安全，特依法判处张犯九祥死刑，立即执行。剥夺政治权利终身。","type":"paragraph"},{"text":" 一九六零年一月廿七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fd85a55f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

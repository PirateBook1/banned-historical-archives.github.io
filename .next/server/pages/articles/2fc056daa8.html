script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"接受锡兰新任驻华大使高伯拉瓦呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受锡兰?新任驻华大使高伯拉瓦"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1958年7月7日）"},{"type":"paragraph","text":"毛泽东主席致答词说：“锡兰作为亚非会议发起国家之一，在国际事务中正在起着日益重要的作用。近年来锡兰政府和人民为争取世界和平、维护民族独立、反对殖民主义、促进国际合作事业、特别是亚非国家间的友好合作，作出了很大的努力和有益的贡献，受到了亚非各国人民和中国人民的尊敬和欢迎。中国政府和人民愿意继续同锡兰政府和人民以及全世界一切爱好和平的国家和人民在一起，为世界和平和人类的幸福而共同努力。"},{"type":"paragraph","text":"“如阁下所说，中国人民和锡兰人民从很早的时候起就进行了友好往来，结成了亲密的友谊。去年2月，中锡两国总理发表联合声明，共同确认了和平共处的五项原则，这就为我们历史上的友谊联系建立了新的巩固的基础。我深信，在这样的基础上，中锡人民的传统友谊将得到越来越广阔的发展。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任锡兰驻中华人民共和国特命全权大使，并愿为阁下在加强中锡两国友好联系的工作中给以充分支持和协助。谨祝贵国繁荣，人民兴旺。”"},{"type":"paragraph","text":"[1]锡兰，即今斯里兰卡。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":470},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fc056daa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

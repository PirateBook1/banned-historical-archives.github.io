script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯中友好协会通过决议祝贺我国取得成就华主席忠实坚持毛主席的革命路线赞扬周总理为反对殖民主义和霸权主义作出了卓越的贡献","authors":[],"dates":[{"year":1978,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡一九七八年一月十二日电　斯中友好协会最近在科伦坡举行年度大会。"},{"type":"paragraph","text":"在大会上，拉特尼·德希普里耶·森纳那亚克再次当选为斯中友协的主席。"},{"type":"paragraph","text":"大会通过决议祝贺中国取得的成就。决议说:“友协会员为中国人民在华国锋主席英明领导下所取得的成绩感到极大的高兴，华国锋主席忠实坚持毛主席的革命路线，粉碎了‘四人帮’的夺权阴谋，使国家和民族摆脱了他们制造的混乱局面。”"},{"type":"paragraph","text":"决议说:“中国共产党第十一次代表大会结束之后，我们看到，全国各族人民团结在新的党中央周围，为把中国建设成为先进、现代化的国家，正在进行巨大的努力。在国际上，中国也取得了许多胜利，世界上越来越多的国家和人民，日益认识到中国对外关系政策的正确。”"},{"type":"paragraph","text":"这项决议还说，两年来，尤其是通过去年四月邓颖超副委员长的来访以及军事、贸易、体育和船运等方面代表团的互访，使斯中两国关系得到加强。"},{"type":"paragraph","text":"大会通过的另一项决议，赞扬周恩来总理作为一个伟大的政治家，为反对殖民主义和霸权主义，推进斯中友好关系的发展，作出了卓越的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"777e4e4bca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

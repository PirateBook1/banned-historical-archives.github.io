script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给冯玉祥的信","description":"","dates":[{"year":1936,"month":12,"day":5}],"parts":[{"text":"给冯玉祥的信","type":"title"},{"type":"appellation","text":"焕章先生："},{"type":"paragraph","text":"从报纸从广播从沪宁友人得悉先生一腔抗日救亡之义愤，虽没有和先生见面，等于见了一样。"},{"type":"paragraph","text":"在亡国惨祸面前，不分党派信仰将同遭浩劫，因此合作救亡是天经地义。"},{"type":"paragraph","text":"然而蒋介石先生至今犹孤行己意，对日无抗战决心，对内则动员三百个团大举“剿共”。最近敝军略施还击，胡宗南军一旅溃败，一旅覆灭，其军心动摇已极，然夫己氏犹不悟也。"},{"type":"paragraph","text":"目前急务似无急于停止内战。诚得先生登高一呼，众山齐应，今日停战，明日红军与西北“剿共”各军立可开进于绥远战场。否则，长城淞沪诸役前车可鉴，日蹙国百里，虽噬脐而无及矣！泽东与先生处虽异地，心实无间，倘得不吝教悔，锡以圭针，敢不拜赐！敝方抗日救国纲领，具见八月二十五日致中国国民党书，前曾遣人付上，谅承鉴察，有何评判，愿接高明。"},{"type":"paragraph","text":"先生老部下董振堂诸君，大有进步，堪以告慰。书不尽意。"},{"type":"paragraph","text":"肃颂勋祺！"},{"type":"paragraph","text":"毛泽东手启"},{"type":"paragraph","text":"十二月五号"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":4,"offset":62,"index":2},{"part_idx":4,"offset":74,"index":3},{"part_idx":5,"offset":52,"index":4},{"part_idx":5,"offset":64,"index":5},{"part_idx":5,"offset":139,"index":6},{"part_idx":6,"offset":8,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["冯玉祥（一八八二——一九四八），字焕章，安徽巢县人。一九三一年九一八事变后，主张抗日，反对蒋介石的不抵抗政策。一九三三年与中国共产党合作，在张家口组织民众抗日同盟军，任总司令。一九三六年任国民党政府军事委员会副委员长。","参见本卷第465页注〔4〕。","夫己氏，词意为那个人。","绥远，见本卷第371页注〔16〕。","长城抗战，见本卷第465页注〔5〕。淞沪抗战，见本卷第465页注〔6〕。","见本卷第424—433页。","董振堂（一八九五——一九三七），河北新河人。曾是冯玉祥部的师长。一九三一年国民党军第二十六路军被蒋介石派到江西“围剿”红军，董任该部第七十三旅旅长。同年十二月十四日董振堂同赵博生、季振同等率部在江西宁都起义，参加中国工农红军，起义部队编为红军第五军团。一九三六年董任红军第五军军长。"],"page_start":479,"page_end":480,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acffa2c736"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

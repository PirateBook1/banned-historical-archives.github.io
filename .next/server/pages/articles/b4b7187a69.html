script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"外国朋友们说:有了毛主席，不仅是中国人民的幸福，也是世界人民的幸福","authors":[],"dates":[{"year":1966,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"许多外国朋友把来到延安访问，作为向中国人民的伟大领袖毛泽东主席学习的重要一课。他们参观了毛主席住在杨家岭的时候亲自种的一块地，访问了当年枣园乡的乡长杨成富，了解了毛主席当年帮助群众制定生产计划、安排和组织劳动力等情况。外国朋友们对毛主席艰苦朴素、密切联系群众的作风无限钦佩，有的人在毛主席种过的土地上包一包土带回去留作纪念。有的人提出将来还要带妻子、儿女再次来访延安。许多外国朋友访问时看到现在的延安干部仍是肩荷锄头，手持镰刀，同群众一起劳动，他们说这是“毛主席的革命精神”。许多外国朋友认为:延安的一课，使他们真正看到了“毛主席爱人民，人民热爱毛主席”，认为“有了毛主席，不仅是中国人民的幸福，也是世界人民的幸福”。"},{"type":"paragraph","text":"延安当前的建设和延安人民自力更生、奋发图强的精神面貌，也受到了外国朋友的热烈赞扬。地处黄土高原丘陵沟壑区的延安，到处是高山深谷，水土流失十分严重。近几年来，延安人民开展了大规模的以水土保持为中心的农田基本建设，有计划地在城郊修建了七千亩水平梯田，还栽种了大量的树木和兴修了水土保持工程，使延安的面貌焕然一新。一位欧洲朋友原来觉得要改变这里的农业生产面貌是不可思议的，认为“人对生活的欲望只得听任自然摆布”，后来他看到群众一座山又一座山地修建大量梯田以后，就得出了另外一种结论:“延安人民不愧是毛主席思想教育下的人民”，“从你们立志要改变山区面貌的劲头，看到了全中国建设伟大社会主义国家的革命精神。”日本禁止原子弹氢弹协议会理事佐永间澄看了梯田后也感动地说，他“来延安最大的印象是延安人民继承和发扬了毛泽东先生当年艰苦奋斗、自力更生的精神，把众多的山造成了为人民服务的地。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4b7187a69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

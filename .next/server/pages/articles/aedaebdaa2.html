script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在京外国朋友声讨苏修反华罪行外国朋友高举着毛主席画像，走上街头，同首都群众的游行示威队伍汇集在一起，显示了各国人民同中国人民的革命友谊和反帝、反修的战斗团结","authors":[],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十三日电　在北京的来自五大洲二十七个国家和地区的一百六十多名外国朋友，怀着满腔愤怒，今天结队走上街头，并且到反修路上的苏联大使馆前游行示威，强烈抗议苏修叛徒集团出动武装部队侵入中国黑龙江省乌苏里江上的珍宝岛，抗议苏修叛徒集团纠集暴徒到中国驻莫斯科大使馆门前进行疯狂的挑衅。"},{"type":"paragraph","text":"外国朋友高举着中国人民的伟大领袖毛主席的画像，举着写有“强烈抗议苏修叛徒集团武装挑衅”的巨幅横标，走上街头，同浩浩荡荡的首都群众的游行示威队伍汇集在一起，显示了各国人民同中国人民的革命友谊和反帝、反修的战斗团结。"},{"type":"paragraph","text":"外国朋友们情绪激昂，他们在行进中不断挥动标语旗，用英语、法语、西班牙语、阿拉伯语、日语等各种不同的语言，高呼口号:“强烈抗议苏修侵入中国领土珍宝岛!”“打倒新沙皇!”“打倒苏修社会帝国主义!”“打倒美帝!”“打倒苏修!”“打倒勃列日涅夫!”“打倒柯西金!”“粉碎美苏勾结!”"},{"type":"paragraph","text":"他们还高呼:“中国无产阶级文化大革命万岁!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"亚、非、拉的一些朋友在他们发表的声明中说:我们向苏联修正主义者提出强烈的抗议，我们严正地警告他们，他们搬起石头打自己的脚，他们的末日即将到来。我们警告苏联新沙皇，对中国的任何进攻就是对世界人民包括苏联人民在内的革命事业的进攻。这种进攻必将遭到有力的抵抗。谁胆敢侵犯世界革命的堡垒——伟大的社会主义中国，必将被坚决、彻底、干净、全部消灭掉。"},{"type":"paragraph","text":"日本朋友在他们发表的声明中说:我们要更高地举起毛泽东思想伟大红旗，进一步加强同中国人民、苏联人民和全世界革命人民之间的团结，坚决同美帝国主义、苏修、日修、日本反动派和各国反动派斗争到底，直到把他们扔进历史的垃圾堆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aedaebdaa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

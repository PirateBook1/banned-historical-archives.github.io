script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持和发展毛泽东建党思想理论研讨会召开建设中国特色社会主义必须加强党的领导","authors":["尹品端徐如俊"],"dates":[{"year":1993,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持和发展毛泽东建党思想理论研讨会召开"},{"type":"paragraph","text":"建设中国特色社会主义必须加强党的领导"},{"type":"paragraph","text":"本报北京５月２３日讯记者尹品端、徐如俊报道：中央组织部党建研究所于５月２０日至２３日在北京召开了坚持和发展毛泽东建党思想理论研讨会，以纪念毛泽东同志１００周年诞辰，弘扬毛泽东建党思想，学习和研究邓小平同志建设有中国特色社会主义的理论，推动党的十四大精神的贯彻落实。中组部副部长赵宗鼐在会上讲了话。"},{"type":"paragraph","text":"研讨会收到４０多篇论文，６０多名从事党的理论研究工作和党的实际工作的同志参加了研讨，论述了毛泽东建党学说的科学理论体系，指出毛泽东建党思想是以毛泽东同志为代表的中国共产党人把马克思列宁主义建党学说同中国共产党的建设实践相结合的产物，是全党集体智慧的结晶。"},{"type":"paragraph","text":"大家认为，党的十一届三中全会以来我们党对毛泽东建党思想有了重大发展。邓小平同志对此作出了突出贡献。邓小平同志关于建设有中国特色社会主义的理论，是加强党的建设、指引我们实现伟大历史任务的强大思想武器。"},{"type":"paragraph","text":"在研讨中，大家指出，当前，党内必须切实加强理想、信念和党性教育；必须坚持从严治党，切实加强党风建设；必须充分发挥基层党组织的战斗堡垒作用和党员的先锋模范作用；必须适应改革开放和发展社会主义市场经济的新形势，加强和改善党的领导，提高领导水平。"},{"type":"paragraph","text":"大家深信，在以江泽民同志为核心的党中央领导下，我们党一定能建设成为用马列主义、毛泽东思想武装的更加坚强的工人阶级先锋队和领导全国各族人民建设有中国特色社会主义的坚强核心。"},{"type":"paragraph","text":"会上，宋平同志以《中国特色社会主义和中国共产党》为题讲了话。他说，建设有中国特色的社会主义，党的十四大已作了理论概括，这是我们改革与建设的目标。建设这样的国家没有马克思主义的党的领导是不可能的。加强党的建设，必须坚持马列主义、毛泽东思想，用邓小平同志建设有中国特色社会主义的理论武装全党，始终保持党的工人阶级先锋队性质。他说，加强党的自身建设，必须坚持民主集中制的原则，搞好党的组织建设、作风建设。他说，党内的消极腐败现象是影响党同人民群众联系的一大公害。在整个社会主义现代化建设的全过程中，都必须自觉坚持“两手抓”，“两手都要硬”。关于毛泽东建党思想的研究，他说，应当以党的十四大精神为指导，紧紧围绕建设有中国特色的社会主义，围绕党的基本路线来进行，要注意研究现实的紧迫的重大问题。"},{"type":"paragraph","text":"中组部部长吕枫和高扬、郭峰、曾志、李力安等参加了会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a75bc4b24b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

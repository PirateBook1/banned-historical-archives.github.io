script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨敬年右派言行","authors":["南开大学经济系教授"],"dates":[{"year":1958,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"杨敬年右派言行","type":"title"},{"text":"南开大学经济系教授","type":"authors"},{"text":"杨敬年：男，49岁，湖南省岳阳人，家庭出身贫农，本人成分教师，1957年入九三学社，南开大学经济系教授，极右分子。","type":"paragraph"},{"text":"解放前参加了三青团、国民党、复兴社，曾在伪中训团第30期受训。在其留学英国期间曾任伪“留英中国同学会”主席，冒中国代表之名参加过世界学联，曾二度见特务头子康泽，肃反运动中被审查。","type":"paragraph"},{"text":"一、主要右派言行：","type":"subtitle"},{"text":"1．参加以九三学社经济系小组成员为主的右派集团，并为积极活动的骨干分子，在他的倡议下，该右派集团召开了两次秘密会议，会上讨论了参加经济系6月8日小组会的名单，并决定了攻击目标及发言次序等。","type":"paragraph"},{"text":"2．呜放期间到处拉人并进行煽风点火活动，对杨曾武说：‘何启拔、钱秀娥所以敢那样闹（指何、钱与杨曾武闹意见），都是滕维藻在背后支持。’ 对陈炳富说：‘经济系的主要矛盾在于滕维藻小集团’。","type":"paragraph"},{"text":"3．他认为‘主客观形势要易位，滕派（指滕维藻同志）要下台’。并说‘过去经济系的问题都应由滕维藻负责’。表示要干到底，不成大家走。他说‘我们在南开已经糟透了，这次要好好搞一下’。又说‘以后不改变领导，工作是搞不好的’。","type":"paragraph"},{"text":"4．曾和右派分子刘君煌商谈他们得逞后的经济研究所的人事安排。","type":"paragraph"},{"text":"5．声称要翻肃反的案，并要求“一定要搞到大礼堂去平反”。","type":"paragraph"},{"text":"二、反右斗争开始后的态度：","type":"subtitle"},{"text":"反右斗争之始不老实交代，将反党反社会主义言行说是“给党提意见”。经过斗争基本交待了问题。","type":"paragraph"},{"text":"三、处理意见：","type":"subtitle"},{"text":"开除公职，劳动教养，若不愿意则自谋生活。”","type":"paragraph"},{"text":"来源：1958年1月25日中共南开大学委员会 《南开大学处理右派分子案例》。见杨敬年自传《期颐述怀》(天津：南开大学出版社，2007)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190e079af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

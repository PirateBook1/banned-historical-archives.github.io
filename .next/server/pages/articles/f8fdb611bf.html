script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"在审阅杨耳《评武训和关于武训的宣传》稿时加写的几段文字","alias":"","parts":[{"type":"paragraph","text":"在审阅杨耳！《评武训和关于武训的"},{"type":"paragraph","text":"宣传》稿时加写的几段文字"},{"type":"paragraph","text":"（1951年6月）"},{"type":"paragraph","text":"武训的中心事业是所谓行乞和办“义”学。这件事，迷惑了很多天真的孩子般的不用脑筋的老好人，其实是一个骗局。武训也许想过要为穷孩子办学堂，但事实只能为有钱人的子弟办学堂，不可能有真正的穷孩子进他那样的学堂。被那些举人、进士们掌握的学堂也决不会容许真正的穷孩子插足进去。武训的“义”学，其实是不义之学。钱是残酷地括来的。一是强要来的，武训是一个以吃五毒威胁善良人民逼其出钱的恶弓；二是放高利贷（利息三分）；三是倚仗官势募捐。这三种钱的来源都是不正当的。所办之学，并不是所谓为了“穷孩子”，“为穷孩子”只是一句空话，实际是为富孩子。只有那些天真得透顶的人们才会相信武训的“义”学里好像真有一群“穷孩子”在那里跳来跳去似的。"},{"type":"paragraph","text":"现在，姑且不说武训办学的方法和结果，单说武训办学的动机，即是说假定他真想要使穷孩子识字，借此以改变穷人们的悲惨"},{"type":"paragraph","text":"[1]杨耳，即许立群，当时任中国新民主主义青年团中央宣传部副部长。毛泽东全集第三十卷地位，这种想法，难道是不正当的吗？我们说，武训自己怎样想是一件事，武训的后人替他宣传又是一件事。武训自己一个人想得不对，是极小的事，没有什么影响。后人替他宣传就不同了，这是借武训来宣传自己的主张，而且要拍成电影，写成著作或论文，向中国人民大肆宣传，这就引起根本问题了。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"武训只是在他未提出“义”学口号以前受过苦，自从他提出“义”学这个漂亮动人的口号以后，他就一天一天被人尊敬，直至变为反动政府的宠儿，他就越行乞越有劲，一点也没有什么苦了。“"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"你看，武训装得很像，他懂得封建社会的尊卑秩序。他越装得像，就越能获得些举人进士的欢心，他就越有名声。他已经很富了，还是要行气。他越行气，就越有名声，也就越富。武训是一个富有机智和狠心的人，因此他成了“千古奇弓”，只有那些天真得透顶的人们才被他骗过。旧的反动著作家则将武训的骗术有意描写为“美谈”，武训的“我乞者不敢与师抗礼也”这件事，在“清史稿”武训传中也是大书特书的。"},{"type":"paragraph","text":"[1]杨耳的文章中谈到，“穷人不识字的问题又如何解决呢？不是从争取到穷孩子能够读书的社会基本条件入手，而是以武训那样的‘苦行”，磕头讨钱去兴办义”学”。毛泽东审阅此稿时，在“苦行”后面加括号写了这段文字。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":405,"page_end":406},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8fdb611bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

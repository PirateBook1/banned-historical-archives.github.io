script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"一九七三年邓小平复出的有关文件","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"无产阶级文化太革命中，我们伟大领袖毛主席曾经多次指出，邓小平同志犯了严重的错误，但与刘少奇是有区别的。一九七二年八月十四日，在邓小平同志写给主席的一封信（见附件一）上，毛主席又作了如下的重要批示：“请总理阅后，交汪主任印发中央各同志。邓小平同志所犯错误是严重的。但应与刘少奇加以区别。（一）他在中央苏区是捱整的，即邓、毛、谢、古（注）四个罪人之一，是所谓毛派的头子。整他的材料见两条路线，六大以来两书。出面整他的人是张闻天。（二）他没历史问题。即没有投降过敌人。（三）他协助刘伯承同志打仗是得力的，有战功。除此之外，进城以后，也不是一件好事都没有作的，例如率领代表团到莫斯科谈判，他没有屈服于苏修。这些事我过去讲过多次，现在再说一遍。”","type":"paragraph"},{"text":"中央政治局认真讨论了毛主席的批示和邓小平同志的问题。毛主席的批示，充份体现了我们党对待犯错误的同志总是严格区分两类不同性质的矛盾，全面地、历史地评价他们的功过，认真实行“惩前毖后，治病救人”的方针。邓小平同志从全国解放以来，特别是在他担任党中央总书记职务期间，所犯的错误是严重的。无产阶级文化大革命运动中，全党全军国人民对邓小平同志的揭发批判是正确的，必要的。经过毛主席、党中央的耐心教育和广大革命群众的揭发批判，邓小平同志对自己的错误作了认真的检查。有了悔改的表现（见附件二）。我们对他的进步应当表示热烈的欢迎，并希望他在实践中继续改正自己的错误。遵照毛主席批示的精神，中央决定：恢复邓小平同志的党的组织生活，恢复他的国务院副总理的职务，由国务院分配他担任适当工作。","type":"paragraph"},{"text":"在当前深入开展的批林整风运动中，各级党组织要认真学习毛主席有关正确对待犯错误干部的一系列指示，对犯错误的同志实事求是地做出结论，进一步落实党的干部政策。在工作中犯过错误的同志，要相信党，相信群众，严于解剖自我认真作自我批评。全党同志都要从邓小平同志所犯的错误中吸取教训，努力学习马列主义，毛泽东思想，改造世界观，进一步提高阶级斗争、路线斗争和继续革命的觉悟，提高执行毛主席的无产阶级革命路线的自觉性。全党全军全国人民，在以毛主席为首的党中央领导下，团结起来，争取更大的胜利！","type":"paragraph"},{"text":"中共中央 一九七三年三月十日","type":"paragraph"},{"text":"（注）即邓小平、毛泽覃、谢唯俊、古柏同志。","type":"paragraph"},{"text":"附：（一）邓小平的信（一九七二年八月三日）（二）邓小平《我的自述》（摘录）（一九六八年六、七月）","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c65647f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

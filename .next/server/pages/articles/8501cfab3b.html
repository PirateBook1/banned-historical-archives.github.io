script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话  自觉革命  彻底革命  武汉部队总结推广宋乐山活学活用毛主席著作的经验","authors":[],"dates":[{"year":1966,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话  自觉革命  彻底革命"},{"type":"paragraph","text":"武汉部队总结推广宋乐山活学活用毛主席著作的经验"},{"type":"paragraph","text":"新华社武汉电　中国人民解放军武汉部队领导机关总结、推广宋乐山学习毛主席著作的经验，推动部队进一步掀起了更加广泛地活学活用毛主席著作的新高潮。"},{"type":"paragraph","text":"宋乐山是武汉部队后勤部营房助理员。几年来，他长期单独在外执行采购任务，虽然大部分时间是在车上、船上，在招待所，在候车室，在工厂里度过，但是他始终以顽强的精神坚持学习毛主席著作，出色地完成了各项任务。他学习毛主席著作的经验是："},{"type":"paragraph","text":"第一，把毛主席的书作为最高指示，无论做什么事，都向毛主席著作请教，老老实实地按照毛主席的指示办事。他说：“毛主席的书是我最高最好的领导，身带一套《毛泽东选集》，遇到问题，碰上困难，随时请教。”因此，外出期间，他总觉得力量使不尽，智慧用不完。"},{"type":"paragraph","text":"第二，在自己的头脑里摆兴无产阶级思想、灭资产阶级思想的“战场”。自觉革命，彻底革命，在“用”字上下功夫，同“我”字作斗争。他说：“要时时刻刻严格要求自己，在政治上把好阶级立场关，在思想上把好自觉改造关，在作风上把好实事求是、联系群众关，在生活上把好艰苦朴素关，在团结上把好批评与自我批评关，在工作上把好勤劳节约关，在单独外出时把好政策纪律关”，树立全心全意为全中国人民和全世界人民服务的思想。"},{"type":"paragraph","text":"第三，学习不离实践，实践不离毛主席的教导。干什么学什么，学什么用什么。学一点，用一点，反复学，反复用。身体力行，用毛主席著作来检查自己的言行，对了，总结经验，坚持下去；不对，接受教训，马上改正。"},{"type":"paragraph","text":"第四，勤奋坚持，把学习放在“忙”字之中，决不放在“忙”字之外。他说：忙，更需要毛泽东思想作指导，不然就会忙得不对头，或者出毛病。自己要给自己立规矩，找压力，任务、环境千变万变，天天读毛主席的书始终不变。"},{"type":"paragraph","text":"武汉部队党委去年六月推广了宋乐山的学习经验，并树立他为学习毛主席著作积极分子。今年三月，又举办了宋乐山学习毛主席著作展览。近一年来，武汉部队广大指战员以宋乐山为榜样，活学活用毛主席著作，在“用”字上狠下功夫，不断取得新的成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8501cfab3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

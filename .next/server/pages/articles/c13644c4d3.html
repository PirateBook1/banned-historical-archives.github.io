script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"和刘晓、何长工的谈话","alias":"","parts":[{"type":"paragraph","text":"和刘晓、何长工的谈话！"},{"type":"paragraph","text":"（1934年4月）"},{"type":"paragraph","text":"我们要吸取福建事件的教训，善于利用陈济棠?和蒋介石的矛盾，粉碎敌人的“围剿”，壮大自己的力量。但是，也要提高警惕，军阀毕竟是军阀，要“听其言，观其行”。"},{"type":"paragraph","text":"总的是要摆正“打”与“和”的关系，和平局面是巧妙地打出来的。又说：我们不能按本本主义先生们坐在城市楼房里设计出来的那套洋办法办，什么以调堡对调堡，集中对集中，这叫以卵击石。为了保存红军的有生力量，消灭敌人，要从实际出发，不能硬拼消耗。"},{"type":"paragraph","text":"现在应把主力抽下来，进行整训，以小部队采取游击战和带游击性的运动战的打法，牵着敌人的鼻子兜圈子，把它肥的拖瘦，瘦的拖垮；同时还要向陈济棠部队和敌占区人民开展强大的宣传攻势，宣传抗日救国，枪口一致对外，中国人不打中国人的道理。"},{"type":"paragraph","text":"农村是海洋，我们红军好比鱼，广大农村是我们休养生息的地方。要爱护民力，群众是真正的铜墙铁壁，兵民一心是我们胜利的本钱。"},{"type":"paragraph","text":"[1]毛泽东离开瑞金，前往中央根据地南线调查研究和指导工作。到达粤赣省委和省苏政府所在地会昌县文武坝，会见中共粤赣省委书记刘晓、省军区司令员兼政委何长工。这是毛泽东和刘晓、何长工谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":27,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c13644c4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

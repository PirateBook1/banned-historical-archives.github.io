script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"闻一多烈士夫人高真发出公开信　斥责章、罗妄图搞资本主义复辟","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"闻一多烈士夫人高真发出公开信  斥责章、罗妄图搞资本主义复辟","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社天津19日电：被国民党特务暗杀的著名诗人、民盟中央委员闻一多烈士的夫人高真，今天在她天津的家里向章伯钧、罗隆基发出一封公开封。这封信说：你们说什么“工业方面有设计院，政治上没有设计院。”什么“国务院开会常拿出成品，这种形式主义的会可以少开。”什么“民主党派发展的人都是挑剩下来的。”什么“另成立一套平反机构。”什么“积极分子是打击别人、抬高自己。”……这简直是荒谬绝伦的一派胡言，这只能使亲者痛，仇者快！","type":"paragraph"},{"text":"这封信在叙述了闻一多烈士和罗隆基、章伯钧之间的一些往事以后说：把这些不久以前的往事跟你们当前的言论一对照，我不得不怀疑你们在施展两面派手法，怀疑你们要离开共产党的领导“另起炉灶”，搞资本主义复辟，想把千百万中国人民几十年来流血牺牲的成果据为己有，你们实在太没良心了，你们的野心太大了。你们这种阴谋，我和我的孩子们绝不能答应，就是在九泉之下的一多也绝不答应你们违背他的遗志的这种行为的。作为一个盟员，作为一个烈属、作为五个孩子的母亲，我要求你们不要文过饰非、应付过关，要老老实实地彻底交代并解释你们的想法。","type":"paragraph"},{"text":"这封信的最后说：我希望全体盟员积极行动起来，盟的道路和命运要由我们大家负责，不能坐视全盟被引入错误的歧途。我们要更好地参加和监督盟的政治活动，帮助那些发表不正确意见的盟员认识自己的错误。我们要更紧密地团结在共产党的周围，进一步提高自己的思想，提高自己的政治鉴别力，大踏步向社会主义前进。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e25063fca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

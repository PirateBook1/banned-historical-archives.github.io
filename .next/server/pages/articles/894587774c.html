script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席回访崔庸健委员长朝鲜贵宾昨参观中国革命博物馆","authors":[],"dates":[{"year":1963,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京7日电】　中华人民共和国主席、中共中央副主席刘少奇，今天下午前往宾馆，回访朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长崔庸健。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"随同刘少奇主席回访的，有中华人民共和国副主席、中共中央政治局委员董必武，国务院总理、中共中央副主席周恩来，国务院副总理、中共中央总书记邓小平，国务院副总理、中共中央政治局委员贺龙、陈毅，外交部副部长姬鹏飞，我国驻朝鲜大使郝德青等。"},{"type":"paragraph","text":"回访时在座的，有朝鲜民主主义人民共和国最高人民会议常任委员会委员、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长李孝淳，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国外务相朴成哲，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会委员、平壤市人民委员会委员长姜希源，朝鲜民主主义人民共和国最高人民会议代议员、朝鲜劳动党中央委员会副部长黄长烨等。朝鲜驻中国大使韩益洙也在座。"},{"type":"paragraph","text":"【新华社北京7日电】　朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健和其他朝鲜贵宾李孝淳、朴成哲、姜希源等同志，在董必武副主席、陈毅副总理等陪同下，今天上午参观了中国革命博物馆。"},{"type":"paragraph","text":"朝鲜贵宾来到天安门广场东侧的革命博物馆的时候，受到了博物馆馆长李兆炳和副馆长徐彬如等人的热烈欢迎。一群到博物馆参观的观众自动排列在门口，发出热烈的掌声，向贵宾们致意。"},{"type":"paragraph","text":"贵宾们在博物馆观看了反映一百多年来中国人民革命斗争的史料，其中有朝鲜人民的优秀儿女支援中国人民进行革命斗争的照片和文物。崔庸健委员长和李孝淳副委员长一面参观，一面同董必武副主席和陈毅副总理亲切交谈。在看了1927年广州起义的照片以后，崔庸健委员长谈到他和其他朝鲜同志参加这次起义的情况。参观结束的时候，博物馆的负责人把一册《革命历史画选》赠送给崔庸健委员长，并向全体贵宾赠送了纪念章。"},{"type":"paragraph","text":"今天陪同贵宾们参观的，还有文化部副部长徐平羽，北京市副市长吴晗。我国驻朝鲜大使郝德青和朝鲜驻中国大使韩益洙也陪同参观。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"894587774c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

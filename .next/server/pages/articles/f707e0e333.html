script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王就访问中国发表文告对中国在毛泽东主席领导下取得显著进步有很深刻的印象","authors":[],"dates":[{"year":1973,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加德满都一九七三年十二月十五日电　尼泊尔国王比兰德拉陛下十二月十四日就访问中国向尼泊尔国民发表文告说:“我们带回来了我们在中国受到热烈欢迎和接待的记忆。我们认为，这是中国对尼泊尔人民深厚友谊的表示。”"},{"type":"paragraph","text":"文告说:“这次访问为在友好亲切的气氛中同毛泽东主席在内的中国领导人就共同关心的双边事务和国际问题交换意见提供了可喜的机会。我们相信，同中国领导人的这些会见的结果是，存在于我们两国之间的睦邻精神和友好关系进一步增强了。”"},{"type":"paragraph","text":"文告说:“除了访问中华人民共和国首都北京和其他省以外，我们还有机会看到中国在各个领域里正在从事的建设。我们对于中华人民共和国成立后在毛泽东主席领导下取得显著进步获有很深刻的印象。虽然中国正在进行自己的发展计划，它作为一个邻居和朋友，对我们的建设努力提供了合作。对此，我们不能不表示欣赏。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f707e0e333"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

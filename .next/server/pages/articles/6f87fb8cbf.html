script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对付日蒋联合反共的军事部署","alias":"","parts":[{"type":"paragraph","text":"对付日蒋联合反共的军事部署！"},{"type":"paragraph","text":"（1940年11月3日）德怀同志："},{"type":"paragraph","text":"甲、目前反共高潮是直接投降的准备，所谓联合英美抗日，只是蒋介石的烟幕弹。蒋已令汤恩伯率十万人向皖东北进攻，李品仙率五万人向皖东进攻。判断其计划，第一步将我军驱逐于陇海路线以北，构筑重层纵深封锁线（边区周围的封锁线是五道），第二步配合日寇实行夹击消灭我军。中日妥协与日蒋联合“剿共”的危险是严重存在着。虽然还有其他可能性，但投降可能是主要的，目前作此种估计，甚为必要。"},{"type":"paragraph","text":"乙、目前中心问题是反对投降反共的具体策略问题。现有两个方案：第一、政治上进攻，军事上防御。即对反共军进攻只在我之根据地附近加以反击，我军不打入彼后方，待蒋投降面目为全国了解时，再向彼后方反攻。如采此方案，则目前我调五万人南下即够，我主力仍坚持各抗日阵地。如采此方案，则在政治的一个方面是有利的，即可以剥夺蒋的政治借口。但在政治的另一个方面是不"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥给彭德怀的电报。[2]汤恩伯，当时任国民党军第三十一集团军总司令。[3]李品仙，当时任国民党安徽省政府主席、国民党军第三战区副司令利的，即不能以实力制止投降。在军事上是不利的，因为待蒋纵深重层封锁线完全成功后，我军必遭日蒋联合夹击的严重危害。第二、政治上进攻，军事也是进攻。即我军不待日蒋联合夹击到来，即从五十万人中抽调至少十万至十五万精兵，分数路突入彼后方，而留其余部队（多数）仍在原地抗日。如采此方案，则在政治的一个方面是不利的，因为给蒋以政治资本。在政治的另一个方面也许有利，因为可能制止投降（但不一定）。在军事上是有利的，因为可制机先，避免最严重的日蒋夹击（夹击是不可避免的，但严重性可减少）。"},{"type":"paragraph","text":"丙、不论目前采何方案，如投降实现，最后亦是严重的内战（内战形式的民族革命战争），故整个军事部署，目前即须考虑。拟将全军区分为三个纵队，以老黄河以南各军为左纵队，其精锐约五迈，准备出鄂豫陕边。以汾离路、正太路\"、沧石路以北各军为右双队，其精锐约五万，准备出陕甘川边。以两地之间各军为中央纵队，其精锐约五万，或出左纵队方向，或出右纵队方向，依将来情况决定。"},{"type":"paragraph","text":"丁、此时我们具体策略适当与否，关系将来前途甚大，故有周密考虑必要。望以你的意见见告，以便讨论(朱总近日去绥德)。"},{"type":"paragraph","text":"毛王"},{"type":"paragraph","text":"江辰1]正太路，指正定至太原的铁路，即今石太线。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f87fb8cbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东林彪周恩来同志致电胡志明同志 痛悼优秀的马列主义者阮志清同志逝世","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央和军委致电越劳动党中央和军委表示哀悼　阮志清同志是越南劳动党杰出的共产主义战士，是越南人民和越南民族的好儿子，是在胡志明同志领导下的越南劳动党培养起来的一位了不起的英雄人物。他在越南人民的抗法战争和当前的抗美救国事业中作出了卓越的贡献。他的逝世，是我们共同的革命事业的巨大损失。但他的光辉的榜样和影响是永远不会消逝的，是会继续发扬光大的。"},{"type":"paragraph","text":"新华社北京八日电　毛泽东同志、林彪同志、周恩来同志今天打电报给胡志明同志，悼念阮志清同志逝世。唁电全文如下:"},{"type":"paragraph","text":"胡志明主席同志:"},{"type":"paragraph","text":"惊悉阮志清同志突然因病逝世，至为哀痛。阮志清同志是您的、也是我们的好同志、好战友，也是世界革命人民和被压迫民族的好战友。他为越南的革命事业，为中越两国、两党、两军的团结战斗友谊，作出了卓越的贡献。他的逝世，是我们共同的革命事业的巨大损失。但是，他的光辉的榜样和影响是永远不会消逝的，是会继续发扬光大的。务望节哀，保重您的身体健康。"},{"type":"paragraph","text":"毛泽东　林彪　周恩来"},{"type":"paragraph","text":"一九六七年七月八日"},{"type":"paragraph","text":"新华社北京八日电　中国共产党中央委员会、中央军事委员会今天打电报给越南劳动党中央委员会、中央军事委员会，悼念阮志清同志逝世。唁电全文如下:"},{"type":"paragraph","text":"越南劳动党中央委员会，中央军事委员会:"},{"type":"paragraph","text":"惊悉阮志清同志七月六日突然因病逝世，至为痛悼。阮志清同志是一个优秀的马克思列宁主义者，是越南劳动党杰出的共产主义战士，是越南人民和越南民族的好儿子，是在胡志明同志领导下的越南劳动党培养起来的一位了不起的英雄人物。他在越南人民的抗法战争和当前的抗美救国事业中作出了卓越的贡献。他的逝世不但是越南人民、党和军队的巨大损失，也是中国和全世界革命人民的损失。"},{"type":"paragraph","text":"请代向阮志清同志家属表示我们的深切慰问。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"中央军事委员会"},{"type":"paragraph","text":"一九六七年七月八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6f93aff15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

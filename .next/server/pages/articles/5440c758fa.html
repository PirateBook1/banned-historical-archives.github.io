script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对反动分子的斗争实行有理有利有节的方针","alias":"","parts":[{"type":"paragraph","text":"对反动分子的斗争实行有理有利有节的方针"},{"type":"paragraph","text":"（1952年4月11日）西藏工委，并告西南局："},{"type":"paragraph","text":"本日复你们四月八日请示一电刚发\"，接到你们四月十日二十一时的电报\"，甚为高兴。你们的方针和步骤是正确的，这是一个有理有利有节的方针和步骤，望即坚决而镇定地付诸实行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十一日"},{"type":"paragraph","text":"[1]中共中央对西藏工委4月8日电的复电，因情况变化，后来没有发出。"},{"type":"paragraph","text":"[2]指中共西藏工委1952年4月10日21时关于对付拉萨反动分子的计划给中央并西南局的报告。报告中说处理拉萨骚乱事件的具体部署是：（一）决心以政治斗争形式出现，公开向达赖提出撤销两司曹职，坚持实现我们4月1日所提四点。如此做法估计可能发生以下三种情况：第一，达赖和噶厦可能顺利同意撤职。第二，两司曹可能孤注一掷，发动军事反抗，则予以坚决军事回击，在有理有利有节的原则下，争取获得军事上和政治上的胜利。"},{"type":"paragraph","text":"对反动分子的斗争实行有理有利有节的方针第三，两司曹可能躲藏在布达拉宫，操纵达赖，拖延时间，向我讨价还价，或阴谋继续组织力量，进行反抗。如此则抓住噶厦，请求达赖迅速下令解决，撤职查办。（二）具体工作：1.11日召集三大寺堪布会议，以拉萨市治安混乱理由，坚决要他们停止4月14日起“小召”仪式，改为各寺自行举行，我们则分别到各寺放布施，并适当进行宣传工作。另一方面则通知噶厦备案。2.13日由张经武用中央代表名义，将要求撤职的决定，用书面送给达赖，要求于14日午前宣布命令并出布告。3.召集噶厦会议，说明中央政策和态度，并分头争取僧俗贵族及西藏和谈代表。同日召集贵族军官会议，讲明政策。4.军事部署12日前准备完毕。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5440c758fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

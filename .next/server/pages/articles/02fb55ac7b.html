script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英共主席加拉赫七十寿辰毛主席致电祝贺英国人民在格拉斯哥举行祝寿大会","authors":[],"dates":[{"year":1951,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿四日电】　十二月二十五日是英国共产党主席威廉·加拉赫七十岁寿辰，中国共产党中央委员会毛泽东主席特致电祝贺。电文如下:"},{"type":"paragraph","text":"亲爱的威廉·加拉赫同志:"},{"type":"paragraph","text":"欣逢您七十寿辰之际，我谨代表中国共产党和我个人，向您致衷心的祝贺。并祝您的身体健康。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"【新华社北京廿六日电】　塔斯社伦敦二十五日讯:格拉斯哥地方举行了盛会，庆祝英国共产党创始人之一、英共执行委员会主席威廉·加拉赫七十寿辰。来自英国各地的三千多人，齐集在装饰着旗帜的大厅里，这些旗帜上写着号召为争取和平与社会主义而斗争的口号。"},{"type":"paragraph","text":"当加拉赫、英国共产党总书记波立特、英共苏格兰区书记劳戚兰、格拉斯哥党组织主席凯莱、“工人日报”主笔甘贝尔、苏格兰矿工联盟主席莫法特和共产党其他著名领袖与国内社会领袖出现在主席台上时，会场掌声雷动。"},{"type":"paragraph","text":"甘贝尔、劳戚兰、莫法特及其他等人在致贺词时都着重指出加拉赫的全心全意致力于工人阶级的事业和他为争取和平与社会主义而进行的不屈的、无畏的斗争。"},{"type":"paragraph","text":"“工人日报”副主笔高兰在暴风雨般的掌声中宣读了苏联共产党(布)中央委员会和中国、捷克斯洛伐克、法国及其他各国共产党中央委员会给加拉赫的贺电。"},{"type":"paragraph","text":"苏联共产党(布)中央委员会的贺电说:"},{"type":"paragraph","text":"“威廉·加拉赫同志:"},{"type":"paragraph","text":"欣逢你七十寿辰，我们谨向你，英国共产党主席和英国工人阶级运动的久经锻炼的领袖之一，致以兄弟般的祝贺。我们祝你身体健康，在保卫和平与劳动人民的切身利益的一切活动中取得新的胜利。"},{"type":"paragraph","text":"苏联共产党(布)中央委员会(签字)”"},{"type":"paragraph","text":"向加拉赫祝寿者有共产党、共产主义青年团、全国各地工会和社会团体的代表，都柏林和培尔法斯特工人的代表，格拉斯哥大学印度学生的代表，克莱得塞德码头工人和矿工以及国内许多工厂的工人的代表。"},{"type":"paragraph","text":"最后，波立特向大会发表了演说。"},{"type":"paragraph","text":"会上对加拉赫的致敬变成了热爱共产党——英国唯一坚持保卫劳动群众的切身利益的党的示威。"},{"type":"paragraph","text":"会上有一百五十人参加了共产党。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02fb55ac7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为创造更多的用毛泽东思想武装起来的英雄集体而奋斗","authors":[],"dates":[{"year":1967,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为创造更多的用毛泽东思想武装起来的英雄集体而奋斗"},{"type":"paragraph","text":"用毛泽东思想武装起来的英雄集体，天塌下来能顶住，地陷下去能填平。"},{"type":"paragraph","text":"在1124工地上同大塌方持续战斗二十多天的五个连队，就是一个用伟大的毛泽东思想武装起来的英雄集体的光辉典型。他们遵照伟大领袖毛主席“完全”“彻底”为人民的教导，为了保卫国防工程，抢救阶级弟兄，团结一致，不怕牺牲，用生命和鲜血出色地完成了任务，充分表现了无产阶级革命战士无私、无畏、无敌的英雄气概。"},{"type":"paragraph","text":"毛主席教导我们：“这些人不要自私自利，不要个人英雄主义和风头主义，不要懒惰和消极性，不要自高自大的宗派主义，他们是大公无私的民族的阶级的英雄，……”。"},{"type":"paragraph","text":"1124工地的战斗，是一场生与死的战斗，也是一场公与私的战斗。在这里，毛泽东思想高于一切，党性原则高于一切，无产阶级利益高于一切，革命的集体英雄主义大放光彩。在这里，完全是无产阶级“公”字的天下，没有资产阶级“私”字的立足之地。英雄战士刘国吕同志在他鲜血染红了的《毛主席语录》里写着一句话：“只有少数人的牺牲，才能换来多数人的幸福。”他在日记中还写道：“‘公’字最勇敢，‘私’字最怕死。脑子里有了‘私’字，灰尘落下都害怕；脑子里有了‘公’字，山崩地裂都敢上。”这是无产阶级革命战士的伟大胸怀，是1124工地英雄们的共同心声。"},{"type":"paragraph","text":"毛主席教导我们：“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”1124工地英雄集体的战士们把抢险施工看成是保卫毛主席，保卫毛泽东思想，保卫毛主席的无产阶级革命路线，保卫无产阶级文化大革命，保卫国防的最实际的行动。他们既有在战略上藐视困难的革命胆略，又有在战术上重视困难的科学态度。他们的动人事迹表明：用毛泽东思想武装起来的英雄集体，砸不烂，打不垮，攻必克，战必胜，用毛泽东思想武装起来的战士，最无私，最勇敢，最聪明，最能干。"},{"type":"paragraph","text":"1124工地英雄集体的出现，是伟大领袖毛主席几十年来亲手哺育的结果。这是几年来我军在林彪副主席的直接指挥下，高举毛泽东思想伟大红旗，活学活用毛主席著作，突出无产阶级政治，坚持四个第一，大兴三八作风，发扬三大民主，开展创造四好连队运动的结果。特别是一年多来的无产阶级文化大革命，把我军的革命化建设提高到一个新水平的结果。"},{"type":"paragraph","text":"伟大的毛泽东思想掌握了群众，就会迸发出无穷无尽的力量，必然创造出惊天动地、气壮山河的英雄业绩。1124工地的英雄们上工前学语录，接受毛主席的命令；施工中背语录，听从毛主席的指挥；下工后对照语录，接受毛主席的检查。他们把活学活用毛主席著作作为生命中的最大需要，把毛主席的话作为一切行动的最高命令，把毛泽东思想作为检验自己言行的最高标准。正是光焰无际的毛泽东思想，创造了1124工地这个光辉的英雄集体。"},{"type":"paragraph","text":"毛主席最近向我们发出了新的战斗号召：要斗私，批修。我们学习1124工地英雄集体，就要以他们为榜样，更好地活学活用毛主席著作；把“老三篇”作为座右铭来学，破私立公，改造世界观，大树特树毛泽东思想的绝对权威，为保卫国防，保卫无产阶级文化大革命作出伟大的贡献！"},{

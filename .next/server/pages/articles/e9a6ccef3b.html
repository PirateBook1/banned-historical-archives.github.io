script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在接见青年团代表大会主席团时  毛主席指示团的工作方向  胡耀邦同志在青年团全国代表大会二日会议上作了传达","authors":[],"dates":[{"year":1953,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在接见青年团代表大会主席团时"},{"type":"paragraph","text":"毛主席指示团的工作方向"},{"type":"paragraph","text":"胡耀邦同志在青年团全国代表大会二日会议上作了传达"},{"type":"paragraph","text":"【新华社二日讯】在中国新民主主义青年团第二次全国代表大会二日上午的会议上，胡耀邦同志作了关于团中央工作报告讨论的总结。他说，大家热烈地讨论了并一致拥护党中央代表刘少奇同志对我们大会的指示，大家都同意团中央所提出的工作报告，我就不再多讲了。"},{"type":"paragraph","text":"现在，我要讲的是：毛主席在前天接见了大会主席团，对我们作了极其重要的指示。这个指示，就是对我们大会讨论的总结。"},{"type":"paragraph","text":"毛主席说：青年团在党的领导下，动员了几百万青年团员并团结了全国青年，配合了党的中心工作，成绩很大。他说，工农青年、知识青年和部队中的青年，他们英勇积极，很有纪律，没有他们，革命事业和建设事业就不能胜利。"},{"type":"paragraph","text":"毛主席说：现在社会改革已经完成，新的建设时期开始了。青年团除了应继续配合党的中心工作以外，还要有适合青年特点的独立工作。新中国要为青年们着想，要关怀青年一代的成长。青年们要学习，要工作，但青年时期是长身体的时期。因此，要充分兼顾青年的工作、学习和娱乐、体育、休息两个方面。"},{"type":"paragraph","text":"毛主席充满了对我们青年一代深切爱护的心情，要我们传达他对全国青年和全体青年团员的祝贺。他祝贺大家身体好，学习好，工作好。"},{"type":"paragraph","text":"胡耀邦接着说，我们全国青年和全体团员衷心地感谢毛主席对我们的关怀。我们一定要做到三个好。这就是青年团今后工作的方向。"},{"type":"paragraph","text":"胡耀邦说，我们感谢光临我们大会的各国青年朋友的祝贺，我们互相间的友谊将进一步地巩固和发展起来。我们要认真地吸收苏联列宁共产主义青年团的经验，以改进我们的工作。让我们更紧密地团结在一起，迎接我们更美好的将来。"},{"type":"paragraph","text":"胡耀邦总结报告后，大会全体代表随即通过“中国新民主主义青年团第二届中央委员会选举办法”和监选人名单，接着选举出中国新民主主义青年团第二届中央委员会的委员和候补委员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a6ccef3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

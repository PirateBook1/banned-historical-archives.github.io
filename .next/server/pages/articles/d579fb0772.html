script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给毛泽东林彪的信","authors":["周恩来"],"dates":[{"year":1967,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"周恩来给毛泽东林彪的信","type":"title"},{"text":"周恩来","type":"authors"},{"text":"主席、林彪同志：","type":"appellation"},{"text":"对广州交易会虽有五点指示发出，但据黄永胜报告，情况较紧，而军管会又难于控制。因此，今晨在解决内蒙问题后，特约外贸部和外贸学院两造反派商谈，他们愿派人去协助解决。考虑到目前院校和机关造反派多忙于内争，因而影响了广州交易会各公司、各馆的内部领导，并与各地方造反派形成派别，如不立即劝阻，对明（15）日开幕极为不利。我现定今晨7时同黄永胜同志飞广州，亲往解决此事，如顺利，今夜可飞回。","type":"paragraph"},{"text":"胡老（指胡志明）今晨5时抵穗，住从化，如有空，当去看他一下。如抽不出工夫，即为他组织当地会诊。因目前各医院多难互相调动，非打一招呼，不易保密。谨报，请转中央文革一阅。","type":"paragraph"},{"text":" 周恩来四月十四，六时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d579fb0772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都被服厂工人们高呼：“搞好生产，见了毛主席才光荣！”","authors":["柏生"],"dates":[{"year":1950,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都被服厂工人们高呼："},{"type":"paragraph","text":"“搞好生产，见了毛主席才光荣！”"},{"type":"paragraph","text":"这几天被服二厂的工人特别显得活跃有精神。每天他们都在打听着毛主席从苏联回来的消息，按着路程计算着毛主席到北京的日期。"},{"type":"paragraph","text":"一天中午休息的时间，一群活泼的年青工人欢欣地跑到工会办公室里讨论着毛主席回来他们怎么欢迎和庆祝的事情。记者也高兴地参加了他们的谈话，看到了新中国工人对自己伟大领袖的热烈敬爱。"},{"type":"paragraph","text":"工会主任王德山首先喊着：要欢迎毛主席，我们就得把生产搞好，只有搞好生产，见了毛主席才光荣。这次毛主席去苏联给咱中国人民办了这样大的好事情，订了中苏友好同盟互助条约，又订了两个协定，对人民有说不尽的好处。我们工人感激毛主席不是空说说就算了的，一定要大家努力把生产搞好。"},{"type":"paragraph","text":"年轻的女工佟树琦说：我感到这次毛主席去苏联订了中苏新条约，对我们中国工人阶级的实际帮助是太大了。帝国主义受了一次大的打击。新中国的建设又多了一层保证。我们中国工人阶级一定要加油干活，用生产来感谢我们的毛主席和我们的苏联朋友。"},{"type":"paragraph","text":"另一位工人齐秀瑛也抢着说：过去我对中苏友好认识不清。这回看了中苏新条约，更认识清楚了苏联是我们的真正好朋友。我们要感谢毛主席这种对人民的大功劳，感谢苏联对我们的帮助，可不是光开个庆祝会就能完了的。一定更要努力完成和超过我们的生产任务，赶快加油支援解放台湾、西藏、海南岛，建设一个新中国。"},{"type":"paragraph","text":"女工左淑云说：毛主席出国时，国内外反动派放了许多谣言，可是现在毛主席订下中苏友好同盟互助条约和两个协定回来了。国内外反动派再造谣也没人相信了。有一些以前对苏联认识不清的人现在也明白了苏联对中国的伟大友谊与帮助了。我们一定要学习苏联朋友的伟大的国际主义精神。"},{"type":"paragraph","text":"从来不发表意见的曹紫香这次也说话了，她说上次在庆祝中央人民政府成立的大会上，挤了半天也未能看见毛主席，这回一定要看看毛主席。她说她活了三十四岁了，要不是毛主席，她这么大年纪，可怎么还会有机会又上工人学校去学习。"},{"type":"paragraph","text":"在办公室的那一头，另一位工人响亮地喊起来了：毛主席这次回到北京来一定会给咱中国带回了更多的革命经验，咱们中国再不用发愁，很快就要走上工业化的大道。"},{"type":"paragraph","text":"工会主任王德山，交给记者一封信转给毛主席，信上说：亲爱的毛主席：我们为您的丰功伟绩来欢呼，为您的丰功伟绩来庆贺。我们要站在我们自己的工作岗位上，在您的英明领导下，在伟大的苏联兄弟般的援助下，发挥我们的积极性与创造性，来发展我们的生产，来建设我们民主、独立、自由幸福美满的新中国。"},{"type":"paragraph","text":"（柏生）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a91974bc45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

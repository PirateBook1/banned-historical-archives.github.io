script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席就在我身旁”","authors":["王殿荣"],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战士小郭最最热爱毛主席，他和排里的同志热烈议论一阵以后，在自己心爱的一张毛主席彩色画像下面，写上了一句心里话："},{"type":"paragraph","text":"“毛主席就在我身旁”"},{"type":"paragraph","text":"解放军驻延吉市某部战士　王殿荣"},{"type":"paragraph","text":"星期六晚上，新战士小郭把最心爱的毛主席彩色画像镶在亲手做的精致的像框里，端端正正地挂在床头上。红太阳的光辉映红了小郭的脸，他望着毛主席的伟大形象，觉得应该在毛主席像下面写上一句心里话。写什么好呢？他把排里的同志招呼到自己床前，让大家帮助出主意。"},{"type":"paragraph","text":"小屋子一下热闹了。二十多双眼睛仰望着我们心中最红最红的红太阳，你一言，我一语地议论着。"},{"type":"paragraph","text":"有的说，东方红，太阳升，毛主席是全中国全世界人民的大救星，我看应该写上“毛主席万岁！”"},{"type":"paragraph","text":"有的说，毛主席红光满面，神采奕奕，向我们招手微笑，我看应该写上“敬祝伟大领袖毛主席万寿无疆！”"},{"type":"paragraph","text":"有的说，毛主席身穿绿军装，佩戴红领章，红色的帽徽闪闪发光，毛主席是我们的伟大统帅，还是写“我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万万岁！”"},{"type":"paragraph","text":"小郭一边听着大家议论，一边琢磨，多少伟大历史事件涌上心头。从韶山的一轮红日升起到秋收起义的号角；从井冈山的红旗到延安窑洞的灯光；从大决战的风暴到无产阶级文化大革命的烈火熊熊，……祖国的前途，世界的革命，这一切一切，都是毛主席引导我们从胜利走向胜利。一千遍一万遍欢呼“毛主席万岁！万万岁！”也表达不尽我们对他老人家无限热爱、无限崇敬的心情啊！"},{"type":"paragraph","text":"小郭又想起自己一年多来，在毛泽东思想大学校里的进步成长。记得刚入伍的时候，工作上不安心，是毛主席的光辉著作“老三篇”照亮了自己的心坎，懂得了革命的道理。在支左工作中，一次站岗执勤，生病发烧，头昏眼花，身体有些支持不住。抬头看到了岗楼上挂着的毛主席像，想到是在为保卫毛主席，为捍卫毛主席革命路线而站岗，浑身就有了无穷的力量，脚跟就站得更牢了。毛主席啊，毛主席！是您给了我政治生命，是您给了我战斗的力量。在无产阶级文化大革命的关键时刻，您又向我们发出“要斗私，批修”的最新战斗号令。在阶级斗争的大风大浪里，全靠毛泽东思想给我们导航。我们一步也离不开毛主席，一步也离不开毛泽东思想。"},{"type":"paragraph","text":"小郭越想越激动，情不自禁地从心里迸发出一句话：“毛主席啊！您就在我身旁！”小郭的这句话说出了全排指战员的共同心声。他们说：对，毛主席永远在我们身旁，我们就是要永远紧跟伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席，一辈子斗私批修，干一辈子革命，永远永远忠于毛主席。"},{"type":"paragraph","text":"这样，小郭恭恭敬敬地在毛主席像下面写上了“毛主席就在我身旁”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36fcdd31a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

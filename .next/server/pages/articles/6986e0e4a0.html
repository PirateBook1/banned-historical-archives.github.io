script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北有些地区地主、旧富农进行反攻　人民政府已注意予以严厉镇压","authors":[],"dates":[{"year":1950,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"河北有些地区地主、旧富农进行反攻　人民政府已注意予以严厉镇压","type":"title"},{"text":"【华北总分社四日讯】据不完全了解，河北已先后发现二十四县的地主、旧富农向农民进行反攻，夺取农民胜利果实的罪恶事件。天津专区武清、静海、天津、霸县、安次等五县在今年麦种期中发生反攻事件达一百十七起。藁县半年来发生七十一起，其中有夺地的、有夺房的、也有夺其他财产的，还有一户杀害了农民。井陉县微水村地主、旧富农夺去一百十九户农民的土地一百八十多亩。正定西河村恶霸地主房洛雨，反攻倒算，逞凶杀伤该材村长康玉环。省人民法院已将该犯判处死刑。博野张营村反革命分子张阴桐(反革命罪魁张阴梧的哥哥)，强占农民土地，谋杀革命工作人员，土改后不肯悔改，今年又勒索农民粮食。县人民法院将该犯判处死刑。武清县人民法院，将向农民反攻的地主八人迅速逮捕，其中六人已判处徒刑，夺去的全部财产归还农民。这样，镇压了少数反动地主的反革命凶焰，保护了农民的胜利果实。但也有些地方政府麻痹大意，没有及时处理这些事件，以致有些农民被骗被逼，失掉胜利果实。","type":"paragraph"}],"comments":[],"origin":"1950年12月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6986e0e4a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

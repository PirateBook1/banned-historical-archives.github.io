script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“武训传”讨论提纲","authors":[],"dates":[{"year":1951,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"“武训传”讨论提纲","type":"title"},{"text":"武训这个人；以及因为“武训传”的放映，在群众中间所造成的错误看影剧法及不良影响，是比较普遍的，因此也是急需涤除干净的。为了便于大家进行讨论，我们特别拟出了这个讨论提纲，希望各方面；尤其是教育界能够广泛的发动对这个问题的讨论与研究","type":"paragraph"},{"text":"一、影片“武训传”和武训这个人:","type":"subtitle"},{"text":"(一)武训的出身和阶级成份怎样?","type":"paragraph"},{"text":"(二)什么引起了武训办义学的决心?","type":"paragraph"},{"text":"(三)他采取了什么方法去贯澈他的“理想”?","type":"paragraph"},{"text":"(四)他兴办义学的具体内容是什么?","type":"paragraph"},{"text":"(五)武训生活的时代背景怎样?","type":"paragraph"},{"text":"(六)武训“办义学’的行为，对当时劳动人民的要求和斗争起了什么作用?","type":"paragraph"},{"text":"(七)武训办义学的行为，对当时反动阶级的血腥统治，起了些什么作用?","type":"paragraph"},{"text":"(八)武训的行为和当时的时代要求，是不是一致?","type":"paragraph"},{"text":"二、武训传的主题意义:","type":"subtitle"},{"text":"(一)编导这部电影的企图在那里?要达到什么目的?","type":"paragraph"},{"text":"(二)只问武训的所谓艰苦精神，不问所采用的方法和客观效果对吗?","type":"paragraph"},{"text":"(三)编导用什么态度来处理武训这个人物形象的?","type":"paragraph"},{"text":"(四)编导用什么态度来处理关于“文化’的问题的?","type":"paragraph"},{"text":"(五)编导用什么态度来处理当时的阶级斗争?","type":"paragraph"},{"text":"(六)编导用选取和处理历史题材和人物所犯的错误。","type":"paragraph"},{"text":"(七)编导在选取和处理历史题材人物所犯的错误。","type":"paragraph"},{"text":"(八)编导在创作方法上所犯的错误。","type":"paragraph"},{"text":"三、编导在处理“武训传”上存在的几个问题","type":"subtitle"},{"text":"(一)在表现武训和小桃的关系上怎样?","type":"paragraph"},{"text":"(二)武训三天三夜的梦游这几出戏起了一些什么效果?为什么要","type":"paragraph"},{"text":"(三)对于当时太平军起义以周大的行动来说明，是不是歪曲了时这一革命运动。","type":"paragraph"},{"text":"(四)以反抗黄马褂来表现武训精神，有力量吗?","type":"paragraph"},{"text":"(五)有没有表现出当时统治者对于武训这个人的行动所抱的态","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月12日","comment_pivot

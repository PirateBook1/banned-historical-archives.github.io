script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"和诸述初的谈话","alias":"","parts":[{"type":"paragraph","text":"和诸述初的谈话"},{"type":"paragraph","text":"（1938年6月14日）"},{"type":"paragraph","text":"政治是最基本的、最主要的。平教工作的大规模发展，必须有为平民的政治，一切推行的方法，还在其次。政治的问题主要是对人民的态度，看你是想和老百姓做朋友还是要站在老百姓的头上压追他们。只要和他们接近，和他们打成一片，他们自然相信你。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"农民的性格有两方面。一是黑暗的，如自私自利、愚蠢守旧等，鲁迅的《阿Q正传》，就是专写那黑暗面的作品。一是光明的，如急公好义、勇敢牺牲等。他们一生就具备了这两种矛盾的性格。政治的作用，便在发动他们这光明面的积极性，逐渐克服他们的黑暗面，实现民主的政治。现在边区所实行的，就是这种民主政治。在抗战中我们发动了广大农民的积极性，那何愁没有人上前线，何愁没有钱抗战！"},{"type":"paragraph","text":"[1]1938年6月14日晚，毛泽东会见平民教育会派来延安参观的诸述初。本篇一是毛泽东从平民教育工作谈到政治问题时谈话的一部分；本篇二是毛泽东关于农民谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":6,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dee7fe10b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

=\"D:\\inset\\1972\\05\\725o040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛泽东思想光辉照耀下，在党的坚强领导下，龙江大队和旱区社队互相支援，创造了大旱年大丰收的奇迹，谱出了一曲共产主义风格的凯歌。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725o040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e江水英当众揭破黄国忠的伪装，使这个死心塌地的反革命分子原形毕露。"},{"type":"paragraph","text":"(本版照片均新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ee5fdc17d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

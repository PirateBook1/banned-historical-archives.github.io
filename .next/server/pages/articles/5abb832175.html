script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最衷心感谢对阿尔巴尼亚祖国解放二十六周年的热烈祝贺阿人民伟大领袖霍查同志和列希同志谢胡同志 致电我们的伟大领袖毛主席和林副主席周总理","authors":[],"dates":[{"year":1970,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十五日电　中国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，收到了阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国人民议会主席团和部长会议发来的电报。电报感谢对阿尔巴尼亚解放二十六周年的祝贺，全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志，"},{"type":"paragraph","text":"中国共产党中央委员会副主席林彪同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在我们祖国解放二十六周年的时候，你们向我们表示了革命的敬意和热烈的祝贺，我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国人民议会主席团和部长会议，向你们，向兄弟的中国人民、光荣的中国共产党和中华人民共和国政府表示最衷心的感谢。"},{"type":"paragraph","text":"阿尔巴尼亚人民及其党和政府始终以喜悦、敬佩和自豪的心情，密切注视着兄弟的中国人民在英雄的中国共产党和毛泽东主席的英明领导下，在自己光荣祖国的社会主义革命和社会主义建设的各个领域日益取得的巨大胜利，并从中得到鼓舞。"},{"type":"paragraph","text":"今天，阿尔巴尼亚共产党人和阿尔巴尼亚人民、所有革命者、被压迫人民和爱好自由的人民都把伟大的社会主义中国看作是革命和社会主义的强大堡垒、反对美帝国主义、苏联社会帝国主义和国际反动派的钢铁支柱和各国人民争取自由与进步事业的坚强后盾。"},{"type":"paragraph","text":"我们衷心祝愿兄弟的中国人民及其党和政府在社会主义建设和争取马克思列宁主义胜利的英勇斗争中取得新的伟大胜利。"},{"type":"paragraph","text":"借此机会，我们再次表示深信，我们两党、两国政府和两国人民之间的牢不可破的革命友谊、兄弟般的支援和合作、钢铁般的团结将更加巩固和发展，以造福于我们的共同事业和社会主义、革命的崇高利益。"},{"type":"paragraph","text":"阿中永恒的伟大革命友谊万岁!"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡"},{"type":"paragraph","text":"一九七○年十二月十四日于地拉那"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5abb832175"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

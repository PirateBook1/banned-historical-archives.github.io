script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"围城打援是歼敌的重要方法之一","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":1,"day":11}],"parts":[{"text":"围城打援是歼敌的重要方法之一","type":"title"},{"type":"appellation","text":"林、高、彭："},{"type":"paragraph","text":"（一）最近北满、东满开始打胜仗，甚慰。包围其塔木一点引起九台、吉林、德惠三处之敌无计划的增援，均被我歼灭或击溃。这一经验指出，围城打援是歼灭敌人重要方法之一。利用结冰时期有计划地发动进攻，普遍寻找敌之薄弱据点，采用围城打援方法，大量歼敌，转变敌我形势，甚为必要。（二）南满四纵二十天敌后作战经验亦指明，只有采取勇敢进攻方针，才是胜敌之道。他们还要勇敢一点，要敢于进攻一营两营驻守之敌而歼灭之，并且每次均一定要准备打援兵。（三）关内几个主要战场，我军开始取得主动，并日益发展成为大歼灭战。蒋介石的主要力量（薛岳八十个旅，顾祝同三十个旅，胡宗南二十四个旅，共计一百三十四个旅）大批被歼灭。全国计算，六个月零十天共已歼敌正规军五十一个旅，至今年七月可能歼敌一百个旅左右，根本转变敌我形势。在此种情况下，迫使蒋介石以全力对付陇海线各战场，不可能向东北增兵，只要你们能用一切方法将杜聿明现有力量（五个军十五个师及技术兵种、保安部队等）加以削弱，例如平均每月歼敌一个师（相当于关内之旅）以上，一年内歼敌十二个师以上，就可使自己转入有利地位。如此打两三年（因敌被歼后又可补充），就可从根本上转变敌我形势，并建立巩固根据地。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子真"}],"comment_pivots":[{"part_idx":1,"offset":5,"index":1},{"part_idx":2,"offset":10,"index":2},{"part_idx":2,"offset":55,"index":3},{"part_idx":2,"offset":136,"index":4},{"part_idx":2,"offset":254,"index":5},{"part_idx":2,"offset":262,"index":6},{"part_idx":2,"offset":270,"index":7},{"part_idx":2,"offset":388,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["林，指林彪，当时任东北民主联军总司令兼政治委员。高、彭，指高岗、彭真，当时均任东北民主联军副政治委员。","指东北民主联军北满军区和东满军区。","一九四七年一月，东北民主联军北满部队为配合南满的作战，以一部包围吉林以北其塔木要点，主力分别在张麻子沟、焦家岭歼灭自九台、德惠来援之敌，最后乘胜攻歼其塔木之敌，先后歼灭国民党军新编第一军两个团和保安团队一部。","指东北民主联军南满军区。","薛岳，当时任国民党军徐州绥靖公署主任。","顾祝同，当时任国民党军陆军总司令部总司令。","胡宗南，当时任国民党军第一战区司令长官。","杜聿明，当时任国民党军东北保安司令部司令长官。"],"page_start":229,"page_end":230,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc871bf92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"八路军应准备转战陕甘像地区","alias":"","parts":[{"type":"paragraph","text":"八路军应准备转战陕甘豫地区"},{"type":"paragraph","text":"（1938年3月9日）朱、彭川："},{"type":"paragraph","text":"虞戌电悉。"},{"type":"paragraph","text":"甲、政治局决定之战略方针，包括现时在华北及将来转移至陕西、河南两个阶段，不是单指目前而言。"},{"type":"paragraph","text":"乙、在目前阶段，不但因蒋令，而且主要因战略需要（如二月二十三日电所言），在不被敌根本隔断条件下，我军均应在敌后配合友军坚决作战，有效地消灭与削弱敌人，发动广泛抗日运动，如此方能钳制与阻碍敌向潼关、西安与陕北之进攻。只要无被隔断危险，决不应过早渡过河来，更不应不顾蒋令不顾友军渡过河"},{"type":"paragraph","text":"[1]朱、彭，指朱德、彭德怀。"},{"type":"paragraph","text":"[2]指朱德、彭德怀1938年3月7日给中共中央暨长江局的电报。电报说：（一）战略方面。在友军未撤退黄河以南之前，应坚决而积极地在华北坚持配合友军作战，争取连续的胜利，以达到有力地保卫武汉、保卫西北和巩固统一战线的目的。（二）作战方针方面。在日军主力未转移到华北时，积极保卫华北，收复失地。如日军主力转移华北，津浦路我军应向济南、浦口，江南我军应向京（南京）沪路积极进攻。"},{"type":"paragraph","text":"[3]即《关于巩固河防的部署》。[4]蒋，指蒋介石。[5]即《在日军深入进攻条件下必须部署足够力量于外线》。[6]潼关，位于陕西省潼关县北，当陕西、山西、河南三省要冲。来。为了保障将来转移便利，必须巩固吕梁山脉之转移枢纽，并布置太岳山、王屋山（朱瑞处）工作。第一阶段之部署，要照顾第二阶段情况变化时之处置。"},{"type":"paragraph","text":"内、在将来阶段，即敌大举进攻潼关、西安、武胜关、武汉及陕北时，在取得蒋阎卫同意后，八路主力及其他国军主力，应渡过河西河南，为保卫西北保卫武汉而战，而留适当兵力位于山西各区，继续坚持游击战。如敌突破吴堡线，进攻绥德，威胁延安，应准备从一二○师抽一个旅先行渡河击敌。如敌攻潼关，西安危急，而武胜关、武汉尚不危急，应准备抽出一一五师或至少一个旅，同时并应从阎卫军抽一部，先行渡河击敌。如何具体处置，应依当时情况而定。但不论多少部队过河，那时均应事先力求取得蒋之同意，并与友军协同。"},{"type":"paragraph","text":"丁、总之，在目前阶段，所有普境军队，均应负担消灭敌人发动民众之任务。但同时应准备下一阶段情况迅速变化时之转移。如果八路全部被限制于华北敌之包围圈中，根本不能转移至陕甘豫地区，则对整个抗战及全国政治关系都是不利的。这是政治局战略决定之基本精神。从战争长期性出发，必须如此，方为有利。"},{"type":"paragraph","text":"戊、因此，你们向阎卫报告及召集军官会议时，应说在敌后作战之战略意义及依靠民众之大有办法，但同时无论如何也不要说全"},{"type":"paragraph","text":"[1]朱瑞，当时任中共中央北方局军委书记，在晋豫边王屋山地区进行统一战线工作。"},{"type":"paragraph","text":"[2]武胜关，位于河南省信阳县南部，当河南、湖北两省要冲，为大别山隘口之一。"},{"type":"paragraph","text":"[3]阎，指阎锡山，当时任国民党军第二战区司令长官。卫，指卫立煌，当时任国民党军第二战区副司令长官。部长期在华北的话。事实上，蒋虽严令，但卫之五十四师、八十三师已从吉县过宜川（武亭\"亲见），何柱国一部已从保德过府谷（见贺萧关?电）。他们此时过河是完全不对的，但亦可见卫立煌等执行命令之动摇。并请注意蒋之命令是双关的，一面包含战略需要之积极意义，一面又难免不包含恶意在内。"},{"type":"paragraph","text":"己、其余另告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九日十时[1]武亭，当时任八路军总部炮兵团团长。[2].何柱国，当时任国民党军骑兵第二军军长。"},{"type":"paragraph","text":"[3]贺萧关，指贺龙、萧克、关向应，当时分别任八路军第一二〇师师长、副师长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":85},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4ae74f3e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于镇反部署致上海市委电","alias":"","parts":[{"type":"paragraph","text":"关于镇反部署致上海市委电"},{"type":"paragraph","text":"（1951年1月21日）上海市委，并告饶、陈！"},{"type":"paragraph","text":"你们一月六日关于一九五○年十一月十二月的综合报告，由华东局转来，业已收到，甚好，甚慰。在这个报告中提到了今年一、二月份的几项中心工作，也是好的。其中说到你们准备在一月份中给予反革命分子以有力打击，望你们对此进行周密的侦察布置。布置好了，同时动作，做一次准确的逮捕。然后好好清理审讯，处决一大批真正罪大恶极的反革命分子。"},{"type":"paragraph","text":"在上海这样的大城市，在今年一年内，恐怕需要处决一二千人，才能解决问题。在春季处决三五百人，压低敌焰，伸张民气，是很必要的。请你们在华东局直接领导下，勘酌情形，妥善处理。南京方面，请华东局指导该市市委好好布置侦捕审讯，争取在春季处决一二百个最重要的反动分子。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十一日"},{"type":"paragraph","text":"[1]饶，指饶漱石，当时任中共中央华东局第一书记。陈，指陈毅，当时任中共中央华东局第二书记、中共上海市委书记。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3899e29e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

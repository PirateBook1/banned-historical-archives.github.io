script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国最高人民法院驳回周居正太太曾昭英申诉的通知书","authors":[],"dates":[{"year":1999,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中华人民共和国最高人民法院驳回周居正太太曾昭英申诉的通知书","type":"title"},{"text":"曾昭英：","type":"appellation"},{"text":"你对本院1963年度刑二字第20号（甲）刑事判决不服，以周居正写《民主社会主义论》是针对当时“左”的错误提出自己的看法，没有从事反革命的实际活动，属思想认识问题，不构成犯罪等为理由，向本院提出申诉。","type":"paragraph"},{"text":"经本院审查，周居正为首组织“中国马克思列宁主义者联盟”的事实存在。周居正1957年被劳教期间，于1961年7月与劳教分子彭恢荣商定成立“中华工农民主联盟”。之后，周居正草拟了《三大战略十战术论》。1962年3月，周居正发展魏昭加入该组织，魏昭提出修改组织名称为“中国马克思列宁主义者联盟”，并由周居正草拟了政治纲领《民主社会主义论》。周居正与魏昭又共同商定了该集团的总路线、方针、任务和组织路线。1962年5月，杨应森加入该组织后提出修改组织纪律的建议。周居正制定了该集团的组织系统，设立中央委员会，自任书记总长，并对魏昭等组织成员进行了任命。该反革命集团共发展成员69人。上述事实有汤从才、丁志超、姚风起、刘大学等多人的检举；经公安机关侦查缴获的纲领、宣传资料、战歌、组织成员入盟时交的凭证、成员照片等等书证、物证；其他组织成员的审讯笔录、亲笔交待，以及周居正的供述、亲笔自传等予以证实。如周居正亲笔交待：“自从1961年7、8月，我与彭恢荣开始进行反革命组织后，就考虑到武装夺取政权的问题，并由我初步拟定了武装夺取政权的战略战术。……思想上就打算着去川东山区将来建立武装根据地的问题，但首要的问题是建立组织的问题……关于武装夺取政权的问题，除上述情况外，还没有在其他方面或地方作过打算和行动，这是由于时间短和环境的关系。”","type":"paragraph"},{"text":"本案大量证据证实，周居正为首组织反革命集团，企图通过武装夺取政权。该组织有纲领、组织严密，反革命目的明确，周居正的行为已构成为首组织反革命集团罪。","type":"paragraph"},{"text":"本院认为，你对该案的申诉理由不能成立，申诉不符合《中华人民共和国诉讼法》第二百零四条规定的再审条件，本院原二审判决正确，应予维持。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":" 中华人民共和国最高人民法院（印章）1999年11月9日","type":"paragraph"},{"text":"抄致：四川省高级人民法院","type":"paragraph"},{"text":"重庆市中级人民法院","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05fd1f3c65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

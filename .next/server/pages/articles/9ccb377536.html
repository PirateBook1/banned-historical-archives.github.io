script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"野心家的自画像——剖析江青的一首黑诗","authors":["钟广屏"],"dates":[{"year":1976,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"野心家的自画像"},{"type":"paragraph","text":"——剖析江青的一首黑诗"},{"type":"paragraph","text":"钟广屏"},{"type":"paragraph","text":"一九七四年夏季，江青拍了一幅山水照片，又诌了一首歪诗，拿给《中国摄影》刊物去发表。江青做贼心虚，不敢署上自己的大名，但又想拐弯抹角地让读者知道这是她写的，于是，以当年秦始皇在她的家乡——山东诸城所建的“琅玡台”作笔名。江青再三叮咛编辑部为她保密，对谁也不准说，特别是不能泄露作者的姓名。不久，编辑部把江青的歪诗排出清样送给她看，她又突然变卦，不许发表了。但是，收回是可以的，赖掉是不行的！既然江青把毒草放了出来，我们革命人民就有责任把它锄掉。"},{"type":"paragraph","text":"江青的这首黑诗共四句：“江上有奇峰，锁在烟雾中，寻常看不见，偶尔露峥嵘。”在这首黑诗里，江青以咏山水为名，把她妄图篡党夺权的狼子野心和盘托出。"},{"type":"paragraph","text":"“江上有奇峰”。江青开门见山，把自己比喻为“奇峰”。唐朝诗人钱起在《省试湘灵鼓瑟》一诗中写道：“曲终人不见，江上数峰青。”看来，当年江青就是取了后一句的首尾二字作为自己的名字，如今，又把这句古诗改头换面，“数峰青”变成“有奇峰”了，表明江青的野心随着地位的提高而更加膨胀。江青在发表摄影作品时不是曾经化名“峻岭”吗？“奇峰”也好，“峻岭”也好，都是江青政治野心的自我写照。伟大领袖毛主席病重期间，江青再也按捺不住篡党夺权的野心，急不可待地破门而出，四处游说，叫嚷什么“男的要让位，女的来管理”，“女人也能当皇帝，到了共产主义也有女皇”，妄图篡夺党和国家的最高领导权，做二十世纪的中国“女皇”，这就是江青这首黑诗的核心和要害。"},{"type":"paragraph","text":"大野心家江青为了抬高自己的身价，背着伟大领袖毛主席，打着毛主席的旗号，送材料，作演说，到处招摇撞骗，捞取政治资本。毛主席明察秋毫，及时戳穿了王张江姚“四人帮”的阴谋诡计，并且对江青约法三章。对此，江青恨得咬牙切齿，到处散布她在中央“挨整”，“受迫害”，“跟在监狱差不多”。在这首黑诗里，她用“锁在烟雾中”一句，集中发泄对毛主席、党中央的刻骨仇恨，真是反动透顶！"},{"type":"paragraph","text":"“寻常看不见，偶尔露峥嵘”。这两句，一方面流露了这个大野心家的怨恨；一方面也暴露了她的反革命两面派的狰狞面目。江青是个化妆成“美女”的白骨精。她同一切以伪装出现的反革命分子一样，“给人以假象，而将真象荫蔽着”，使人“寻常看不见”。但是，江青“既要反革命，就不可能将其真象荫蔽得十分彻底”。她的反动本性和永无止境的野心决定了她必然要寻找一切机会跳出来同无产阶级较量。当江青“寻常看不见”的时候，并不是她变得规矩了，而是在“潜伏爪牙忍受”，窥测方向，等待时机，以求一逞。当她认为时机到来时，就破门而出，杀气腾腾地“露峥嵘”了。江青的每露一次“峥嵘”，都是向毛主席、党中央的一次进攻，都是向国内外阶级敌人的一次献媚。什么“偶尔露峥嵘”！把“露峥嵘”改为“露狰狞”不是更确切些吗？在伟大领袖毛主席病重期间和逝世以后，江青登基心切，她的表演格外充分，反革命狰狞面目也就暴露得特别彻底。江青的“真容”完全暴露之日，也就是她彻底垮台之时。"},{"type":"paragraph","text":"江青的这首黑诗，是她这个资产阶级阴谋家、野心家的自画像，是她妄图篡党夺权的自供状，是她射向以毛主席为首的党中央的一枝毒箭，也是她反党反人民的铁证。这首黑诗抛出不久，伟大领袖毛主席就一针见血地指出：“江青有野心。”这是对江青的彻底揭露和沉重打击，也是对她的这首黑诗的切中要害的批判。"},{"type":"paragraph","text":"以华国锋同志为首的党中央，继承毛主席的遗志，一举粉碎了“四人帮”篡党夺权的罪恶阴谋，革命的洪流冲垮了“江上”的“奇峰”，江青的“女皇”梦也化为泡影。“人民大众开心之日，就是反革命分子难受之时。”在我们热烈欢庆华主席为我党领袖的时刻，让当代的白骨精捧着她那顶永远也无法戴上的皇冠哭泣吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ccb377536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

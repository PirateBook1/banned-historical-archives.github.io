script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人大常委会举行报告会听取廖副委员长报告　叶委员长主持会议并讲话邓副总理访日意义重大很圆满很成功叶委员长说，中日和平友好条约的缔结和生效，标志着两国关系进入新阶段，必将对亚洲和太平洋地区，乃至对国际形势产生深远影响","authors":[],"dates":[{"year":1978,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月四日电　全国人民代表大会常务委员会今天下午举行在京委员报告会，听取廖承志副委员长关于邓小平副总理前往日本出席互换中日和平友好条约批准书仪式并进行正式友好访问的情况报告。"},{"type":"paragraph","text":"叶剑英委员长主持了报告会，并讲了话。"},{"type":"paragraph","text":"叶委员长说，中日和平友好条约的缔结和生效，标志着两国的和平友好合作关系进入了一个新的阶段，必将对亚洲和太平洋地区，乃至对国际形势，产生深远的影响。邓副总理这次访日，加深了中日两国政府和人民之间的了解和友谊，符合中日两国人民和各国人民的利益，受到世界各国人民的广泛赞扬和重视，意义重大，是很圆满、很成功的。"},{"type":"paragraph","text":"廖承志副委员长在报告中介绍了邓副总理访问日本的情况，阐述了中日和平友好条约的意义和邓副总理访问日本所取得的成就。"},{"type":"paragraph","text":"廖副委员长说，邓副总理前往日本出席互换中日和平友好条约批准书仪式并进行正式友好访问，受到日本政府、朝野各界和广大日本人民的热情欢迎和隆重接待，访问圆满成功，取得了比预期还好的效果。这次访问是我国家领导人第一次对日本进行正式友好访问，是两国关系中的一件大事，在国际上也引起了广泛重视，受到了普遍欢迎。邓副总理访日和中日和平友好条约生效，意义重大，影响深远。它不仅为进一步加强中日友好，扩大两国在政治、经济、文化、科技等领域的交流与合作，开辟了更加广阔的前景，而且也必将对维护亚洲、太平洋地区和世界的和平与安定产生积极的影响。"},{"type":"paragraph","text":"廖副委员长指出，中日两国人民友好交往，历史悠久，源远流长。现在，“中日人民世世代代友好下去”的思想深入人心，中日友好具有更加广泛、充实的内容和坚实的基础，成为一股不可抗拒的潮流。邓副总理访日，广泛地接触了日本各阶层人士，拜会了老朋友，结识了新朋友，加深了两国人民的友谊，促进了两国睦邻友好合作关系的发展，促进了国际反霸统一战线的发展，对苏联社会帝国主义妄图离间中日关系，孤立我国的阴谋，是一个沉重的打击。这是继华主席出访三国之后，苏联在国际上遭遇的又一严重挫折。"},{"type":"paragraph","text":"乌兰夫、韦国清、邓颖超、赛福鼎、姬鹏飞、周建人、许德珩、胡厥文副委员长出席了报告会。"},{"type":"paragraph","text":"国务院副总理谷牧，最高人民检察院检察长黄火青，在京的政协全国委员会副主席和常务委员，中共中央、国务院各部委负责人，全国总工会、团中央、全国妇联的负责人，中国人民解放军各总部、各军兵种负责人，列席了报告会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afcceafb2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

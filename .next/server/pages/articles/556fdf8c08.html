script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对越自卫还击、保卫边疆英雄故事集《新一代最可爱的人》即将出版华国锋、叶剑英、邓小平等同志题词，韦国清同志作序","authors":[],"dates":[{"year":1980,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二月二日电　对越自卫还击、保卫边疆作战英雄故事集《新一代最可爱的人》将在最近出版。"},{"type":"paragraph","text":"中共中央、中央军委一些领导同志，为这部故事集题了词。华国锋同志的题词是:“向自卫还击保卫边疆的英雄学习。”叶剑英同志的题词是:“学习英雄们不畏艰苦、不怕牺牲的高贵品质，在新长征路上奋勇前进。”邓小平同志的题词是:“学习英雄们勇于献身的忘我精神，为祖国四个现代化英勇奋斗。”徐向前同志的题词是:“为祖国而战的英雄们1功勋永存!”聂荣臻同志的题词是:“无畏战士英雄诗篇”。"},{"type":"paragraph","text":"人民解放军总政治部主任韦国清，为这部故事集写了题为《新的长征需要千千万万英雄模范》的序言。序言指出，中共中央、中央军委领导同志为这部故事集题了词，这是对我参战军民的关怀勉励，也是对全军指战员、全国各条战线的广大群众的激励和鼓舞。它表明我们党和国家在四化建设的新的历史时期多么需要千千万万的英雄模范人物。"},{"type":"paragraph","text":"序言说，这次作战中大量英雄模范人物的涌现，决不是偶然的，是党的领导的结果。粉碎“四人帮”以来，党中央制定了在本世纪内实现社会主义四个现代化的正确路线，极大地振奋了全国军民的革命精神，激发起广大群众建设四化、保卫四化的高度责任感；在马列主义、毛泽东思想指引下，党对部队和人民群众长期进行的热爱祖国、热爱社会主义的教育深入人心。所有这些，都是创造英雄业绩的坚实的思想基础。党的强有力的政治工作，使我军指战员和广大人民群众充分认识到这场战争的正义性质，同仇敌忾，万众一心，以高昂的士气投入战斗，把人民的希望和嘱托化为杀敌立功的行动。参战部队的革命英雄主义精神，正是在这种情况下焕发出来的。总之，有了党的领导，才能英雄辈出，才能干出一番轰轰烈烈的事业。"},{"type":"paragraph","text":"序言说，在本世纪内把我国建成社会主义的现代化强国，是宏伟的事业，也是艰巨的事业。我国底子薄，人口多，又遭受了林彪、“四人帮”的十年破坏，进行四化建设，必然会遇到许多想象不到的困难。"},{"type":"paragraph","text":"这就需要有一批有高度觉悟的人，披荆斩棘，走在新长征的前列:需要有千千万万的英雄模范人物，带动各条战线的广大群众前进。列宁说，榜样的力量是无穷的。毛泽东同志也曾指出过，英雄模范人物具有推动人民事业胜利前进的带头作用、骨干作用和桥梁作用。因此，在建设四化、保卫四化中，我们要经常地大力地宣扬英雄模范的事迹，在军队和人民群众中，在青少年中，开展学习英雄模范的活动。这样做，有利于树立崇高的革命理想，鼓足革命干劲，发扬艰苦创业的精神；有利于造就有社会主义觉悟和专业知识的人材；有利于改变被林彪、“四人帮”破坏了的社会风气，培养社会主义新人。"},{"type":"paragraph","text":"序言最后说，我们要很好地把英雄们的事迹加以总结，运用这部英雄故事集所提供的生动教材，教育全军指战员，教育青年一代，让爱国主义和革命英雄主义精神发扬光大。"},{"type":"paragraph","text":"英雄故事集《新一代最可爱的人》，是参战部队的业余作者和深入前线的专业作家共同写作，《解放军文艺社》编辑、战士出版社出版的。全书共分四本。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"556fdf8c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

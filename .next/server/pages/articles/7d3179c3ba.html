script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我外交部声明鼓舞香港同胞斗志港九工人欢呼“毛主席万岁!”他们说:我们有强大的祖国支持，更加有信心夺取斗争的胜利","authors":[],"dates":[{"year":1967,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港15日电　据香港《新晚报》今天报道，斗争中的港九各业工人热烈拥护我外交部的声明，他们兴奋地说:我们的祖国发言了；我们有强大的祖国支持，更加不怕反动的腐朽的英帝国主义，更加有信心把这场反迫害斗争进行到底，夺取最后胜利。他们警告香港英国当局:必须立即无条件接受我外交部声明中提出的五项严正要求，否则，由此引起的一切后果，必须由英国政府和香港英国当局完全负责。"},{"type":"paragraph","text":"报道说，香港《文汇报》、《大公报》今天中午都出版号外，报道我国外交部副部长罗贵波今晨召见英国代办霍普森，面交我国外交部声明，最紧急、最强烈抗议香港英国当局对香港中国工人和居民的法西斯暴行的消息。在斗争中的各业工人看到号外后欢欣鼓舞，他们说:伟大的社会主义祖国从来都是香港同胞最可靠的靠山，我们有强大的祖国支持，有祖国七亿同胞做后盾，有战无不胜的毛泽东思想做我们斗争的武器，我们决不害怕反动的香港英国当局。香港英国当局追随美帝国主义，反对伟大的新中国，胆敢对中国同胞和工人进行迫害，他们只会得到“搬起石头打自己的脚”的结果。许多工人在读到号外刊载的外交部声明之后，欢呼:“伟大的社会主义祖国万岁!”“中国共产党万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"报道说，站在斗争最前列的港九树胶塑胶业总工会的工人们看到外交部声明后无限激动。香港人造花厂和其他胶业工厂的工人们看到声明后立即高声朗读，高唱《大海航行靠舵手》，朗读毛主席语录“下定决心，不怕牺牲，排除万难，去争取胜利。”他们一致表示坚决拥护我国外交部的严正声明，警告香港英国当局必须立即无条件接受我外交部声明中提出的五项严正要求。他们指出，我国外交部声明中庄严地宣告:“中国政府和中国人民决心把这场斗争进行到底。”这是对我们斗争的最强最强的支持，我们胶业工人已经下定决心，要和港九各业工人团结在一起，坚决把反对香港英国当局无理迫害的斗争进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d3179c3ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

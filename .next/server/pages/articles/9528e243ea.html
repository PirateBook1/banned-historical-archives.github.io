script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“关于宗教政策”的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“关于宗教政策”的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"化学系高荣远：","type":"paragraph"},{"text":"“党对宗教政策执行的很坏，福州厦门宗教都搞跨。”","type":"paragraph"},{"text":"“党对宗教轻视，就有书读的很好的人，而因为信教考不上大学。”","type":"paragraph"},{"text":"外文系李罗芳：","type":"paragraph"},{"text":"“表面上看来，共产党虽是一个唯物主义的政策，对宗教的信仰却明文提出给予自由。然令人气愤的是共产党对宗教政策执行得极坏，它有意无意地干涉了宗教内部的事务，侵害了教徒的人身目由，因而大大地推残了宗教，这不得不引起广大教徒的反感。","type":"paragraph"},{"text":"大凡一个教徒在学校以及其他一切机关中，都是受到了不同程度的迫害，当然亦有少数人是侥幸。","type":"paragraph"},{"text":"我有一个朋友，亦是同道姊妹，弹得一手好钢琴，对于上海著名的国际礼拜堂的‘圣乐崇拜’起了很大的作用。去年夏天，投考音乐学院的钢琴系，她的出色的技术确使许多监考教授沉缅，本已考取了，然而该院的领导荒谬地决定不录取她，主要是因为她是一个‘基督徒’！当场监考的教授大为不满，然‘敢怒而不敢言’。不知怎的，隔了两个月，该院忽通知她，录取了她，然我底朋友并未表示屈服，毅然决然，不愿再进中国的任何大学。多么可惜，本来就可以成为社会主义建设的一支力量，可是，现在……这说明什么呢？除了明显地破坏宗教政策外，就是彻头彻尾的愚昧无知！”","type":"paragraph"},{"text":"“凡住过上海的人，一致认为上海的西区是幽雅的住宅区，尤其几座富丽堂皇的教堂建筑点缀在绿树成阴的住宅区中，确艳丽不少。但是现在在教堂周围安置了好几架高而密的铁丝网，身背卡宾枪的解放军在那里往返徘徊，仿佛使教堂变得威严不少，难道这就是保护宗教的政策吗？现在的宗教是不带来某种政治企图的，它绝不需要如此的戒严！”","type":"paragraph"},{"text":"“好几个教会的‘青年聚会’被封闭了，我们在那里只不过作些很平常的并不带有政治目的的讲经、祷告，见证而已，为什么要封闭呢？我们曾为此聚首痛哭数次。”","type":"paragraph"},{"text":"“我们要求共产党改变一下以往的态度，已算是达到我们的欲望了。”","type":"paragraph"},{"text":" 来源：中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9528e243ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

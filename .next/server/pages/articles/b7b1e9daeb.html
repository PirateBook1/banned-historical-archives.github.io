script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"资产阶级平等观是商品关系的反映","authors":["叶建中","汪德林"],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶建中,汪德林"},{"type":"paragraph","text":"任何社会政治现象都有它的经济根源。资产阶级“自由、平等、博爱”的世界观，就是资本主义商品生产关系特别是劳动力买卖关系在政治思想上的反映。马克思说:“劳动力的买和卖是在流通领域或商品交换领域的界限以内进行的，这个领域确实是天赋人权的真正乐园。那里占统治地位的只是自由、平等、所有权和边沁。”(《资本论》，《马克思恩格斯全集》第23卷第199页)"},{"type":"paragraph","text":"在资本主义社会，资产阶级靠着手中掌握的生产资料，通过劳动力买卖，雇佣大批无产者，从他们身上榨取剩余价值。但是，资产阶级从来不承认这是剥削和压迫。在他们看来，工人的劳动力是用钱买的，买与卖的双方等价交换，岂不公平合理吗?然而，一旦撕开资本主义等价交换的帷幕，进入为资本家创造剩余价值的生产领域，就会发现资本家象饿狼一样贪得无厌，只要工人身上还有一块肉、一根筋、一滴血可以榨取，他们是决不会放手的。这里那儿见得到一点所谓“自由、平等、博爱”的影子!"},{"type":"paragraph","text":"社会主义社会是刚刚从资本主义社会脱胎而来的，在经济、道德等各个方面都不可避免地带有旧社会的痕迹。社会主义社会还实行商品制度、货币交换、按劳分配，这些与旧社会没有多少差别。社会主义社会存在的资产阶级法权的实质，仍然是形式上平等掩盖着实际上的不平等。只要社会上还保留着资产阶级法权，就决定了资产阶级自由、平等、博爱的偏见不可能断种。形式上平等实际上不平等的资产阶级法权，就是资产阶级平等观仍有市场的经济基础。而在社会主义革命阶段死抱住资产阶级民主主义思想不放的人，必然要拼命去强化和扩大资产阶级法权。党内最大的不肯改悔的走资派邓小平，坚持反动腐朽的资产阶级偏见，所以他把资产阶级法权视为最平等、最合理的金科玉律。他对现存的资产阶级法权，处心积虑地维护和强化，对已被取消的资产阶级法权，生怕绝种，千方百计求得复辟，并且还想使之世代相传；对于限制资产阶级法权的社会主义新生事物，他唾沫四溅，横加指责。邓小平还赤膊上阵，打出资产阶级法权“合理”的幌子进行说教，什么“多劳多得”不是资产阶级法权，即是一例。在他的心目中，资产阶级法权是天经地义的，限制不得的。如果限制了，就破坏了他所代表的新老资产阶级的“自由”，妨碍了他们的“平等”，打破了他们的“博爱”。那还了得?!把他那资产阶级世界观的经济基础摧毁了，把产生党内资产阶级的土壤搞掉了，岂不是要了他的命吗?所以，他要跳出来与限制资产阶级法权大唱反调，这是必然的，是由他的反动立场和世界观决定的。"},{"type":"paragraph","text":"邓小平对资产阶级法权如蝇逐臭，为的是保护他们这些搞修正主义的“大官”们的利益。他们想通过强化和扩大资产阶级法权，侵吞和挥霍大量的社会财富，破坏和瓦解社会主义的生产关系，使商品货币关系渗透到社会的一切领域和每个细胞，直至恢复以劳动力买卖为特征的形式上平等实际上不平等的资本主义制度，重新将劳动人民沦为替走资派生产剩余价值的奴隶，将中国沦为帝国主义、社会帝国主义的附庸。可见，限制资产阶级法权与批判资产阶级“自由、平等、博爱”反动世界观是紧密地联系在一起的。因此，无产阶级必须从经济基础到上层建筑的各个领域加强对资产阶级的全面专政，与资产阶级压迫、剥削无产阶级的思想体系和资本主义的社会制度实行彻底决裂。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b1e9daeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

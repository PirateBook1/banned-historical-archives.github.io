script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2469","name":"上海市人民政府落实私房政策领导小组办公室关于市区落实错改造华侨私房政策的房源和经费的若干规定的补充通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室关于市区落实错改造华侨私房政策的房源和经费的若干规定的补充通知","dates":[{"year":1991,"month":1,"day":16}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2038","tags":[{"name":"房地产","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室关于市区落实错改造华侨私房政策的房源和经费的若干规定的补充通知"},{"type":"subtitle","text":"沪府私房落政（1991）发字第7号"},{"type":"paragraph","text":"各区政府办公室，各区私房落政办："},{"type":"paragraph","text":"关于市区落实错改造华侨私房政策的房源和经费问题，我办已于一九八九年十月十四日以沪府私房落政（1989）发字第46号文作了若干规定。文中第二条范围内第（一）项曾规定：“凡是单位使用的（指用作办公、营业、生产仓库和职工集体宿舍等用途），应由现使用单位负责腾退，所需房源和经费由现使用单位解决。对经费确有困难的单位，也可酌情补贴，一般不超过百分之二十”。近据有的区反映，对上述规定在计算补贴比例时，用何种建筑面积不甚明确。现予补充：凡单位使用需腾退的落政私房，在计算补贴比例时，应按核定腾退私房的建筑面积计算，即上述建筑面积内不含1：1.5动迁因素。特此通知。"},{"type":"paragraph","text":"一九九一年一月十六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"019f6e3b92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多拉快跑　永远前进","authors":["毛泽东号机车包乘组全体职工"],"dates":[{"year":1960,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多拉快跑　永远前进"},{"type":"paragraph","text":"毛泽东号机车包乘组全体职工"},{"type":"paragraph","text":"1959年国民经济公报给我们的鼓舞真是太大了，我们一定继续高举总路线的红旗，战胜风雪和炎热，全面超额完成今年的运输任务。"},{"type":"paragraph","text":"到去年年底，我们的机车已安全行走了十三年，达一百一十多万公里。近六年来，我们多运了三十八万九千多吨货物，节约了煤炭二千一百八十三吨。最近，我们又制定了1960年的跃进计划：在安全方面，保持安全运行的光荣纪录；在多拉快跑方面，争取再多拉三千多个车皮的货物；行驶速度比规定指标每小时提高二点二公里；节煤五百九十五吨，比耗煤定额降低10％左右。我们的机车虽然老了，但是，我们要细心保养，保证运行质量，超过新型机车。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648521ac85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

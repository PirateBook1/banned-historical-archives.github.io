script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝毛泽东《在延安文艺座谈会上的讲话》发表４８周年  首都文艺界倡议深入生活繁荣创作","authors":["邵建武"],"dates":[{"year":1990,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝毛泽东《在延安文艺座谈会上的讲话》发表４８周年"},{"type":"paragraph","text":"首都文艺界倡议深入生活繁荣创作"},{"type":"paragraph","text":"新华社北京５月２３日电（记者邵建武）首都５０多位作家、艺术家今天向全国文艺界倡议：以各种有效形式，组织作家、艺术家重新学习毛泽东同志《在延安文艺座谈会上的讲话》，深入生活，繁荣创作，以崭新的面貌和丰硕的成果，迎接《讲话》５０周年。"},{"type":"paragraph","text":"在全国文联和全国作协举办的庆祝《讲话》发表４８周年座谈会上，作家艺术家们，各抒己见，畅谈重温《讲话》、学习《邓小平论文艺》和江泽民等中央领导同志最近关于文艺几次讲话的心得体会，反思这几年文艺走过的历程。"},{"type":"paragraph","text":"许多同志的讲话，是旧文重发。据介绍，他们这些文章的主旨，就是重申毛泽东《讲话》的基本精神，主张作家艺术家深入生活、深入群众，为社会主义服务。"},{"type":"paragraph","text":"许多同志在发言中，谈到了前几年文艺界的桩桩怪事：一些“伤痕文学”不是治伤，而是一味地暴露社会主义社会的阴暗面；一些“寻根文学”不是探讨问题，而是骂祖宗、骂黄河；艺术的创新，不是严肃的艺术探讨，而是拙劣的模仿西方现代艺术，把人家的垃圾视为珍宝；社会主义的主旋律很少吟唱，而颓废、低下的靡靡之音却又响起。许多同志呼吁，文学艺术界一定要振奋精神，以《讲话》的基本思想为指导，高唱社会主义的正气歌，社会主义文艺的正气歌。"},{"type":"paragraph","text":"参加这次座谈会的有赛福鼎·艾则孜、贺敬之、林默涵、马烽、康濯、古元、张庚、孟伟哉、玛拉沁夫、钟敬文、吕骥、梁光第、王世光、张天民、杜烽、徐肖冰、阮若琳、王晓棠、李建彤、赵寻、曾克、赵沨、邵宇等。"},{"type":"paragraph","text":"臧克家、陈荒煤作了书面发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ead0c54e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

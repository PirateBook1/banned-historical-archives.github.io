script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国民主也门两国足球队在京进行友谊赛  邓小平副总理等观看比赛并会见民主也门朋友","authors":[],"dates":[{"year":1974,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国民主也门两国足球队在京进行友谊赛"},{"type":"paragraph","text":"邓小平副总理等观看比赛并会见民主也门朋友"},{"type":"paragraph","text":"新华社一九七四年七月十日讯　也门民主人民共和国国家足球队今天晚上在北京工人体育场同中国足球队一场激烈而又友好的比赛，受到全场八万名观众的热烈欢迎。"},{"type":"paragraph","text":"国务院副总理邓小平，国家体委负责人庄则栋、姚晓程，外交部副部长何英，中国足球协会负责人张联华，有关方面负责人任超、李凤楼、朱仄等出席观看了友谊比赛，并在比赛开始前会见了也门民主人民共和国国家足球队团长纳赛尔·阿卜杜·拉赫曼·夏特里、也门民主人民共和国驻中国大使萨卡夫和夫人，同他们进行了友好的谈话。邓小平副总理等还走下主席台，到比赛场会见了双方教练员和运动员，同他们亲切握手，一起照了像。"},{"type":"paragraph","text":"今晚，北京工人体育场洋溢着中也两国人民和运动员之间的友好气氛。当两国运动员手拉手来到比赛场地时，全场观众热烈鼓掌，欢迎来自阿拉伯半岛的朋友。也门民主人民共和国国家足球队队员个人技术好，动作灵活，集体配合默契。中国足球队速度快，队员传、运球好，后卫和前锋配合密切。今晚比赛一开始，双方就踢得十分紧张、激烈。上半场在中国队先攻入一球后，客队从中路快速突破中国队后卫防守也攻入一球，全场观众为双方运动员的精彩球艺热烈鼓掌。随后中国队又连续攻入三球，以四比一领先。客队在比分暂时落后的情况下，毫不气馁，他们加强了进攻力量，中国队也踢得积极认真，比赛场上出现了许多精彩场面。特别是客队守门员，动作灵活，反应快，扑救了不少险球。他的顽强果敢精神，给观众留下了深刻印象。比赛结果，中国队以六比五获胜。"},{"type":"paragraph","text":"比赛结束后，双方教练员、运动员热烈握手，相互鼓励和祝贺，体现了两国人民和运动员之间的团结和友谊。"},{"type":"paragraph","text":"也门民主人民共和国国家足球队是七月七日到达北京的。八日晚，中国足球协会为欢迎客人们来访举行了招待会。（附图片）"},{"type":"paragraph","text":"中国、民主也门足球运动员在京进行友谊比赛。图为邓小平副总理等与双方运动员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c78b7a9563"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加十月革命四十七周年庆祝活动  越南党政代表团赴苏途中到京  邓小平陆定一康生等同志到机场欢迎","authors":[],"dates":[{"year":1964,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加十月革命四十七周年庆祝活动"},{"type":"paragraph","text":"越南党政代表团赴苏途中到京"},{"type":"paragraph","text":"邓小平陆定一康生等同志到机场欢迎"},{"type":"paragraph","text":"新华社三日讯　由越南劳动党中央政治局委员、越南民主共和国政府总理范文同率领的越南民主共和国党政代表团，在应苏共中央和苏联政府邀请前往莫斯科参加十月社会主义革命四十七周年庆祝活动的途中，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"前往机场欢迎的，有中共中央总书记、国务院副总理邓小平，中共中央政治局候补委员、国务院副总理陆定一，中共中央政治局候补委员康生，中共中央委员伍修权，国防部副部长王树声大将，外交部副部长罗贵波。"},{"type":"paragraph","text":"到机场欢迎的，还有李强、曹瑛、杨琳、孙晓村、范瑾等各有关方面负责人。"},{"type":"paragraph","text":"越南驻中国大使陈子平，苏联驻中国大使契尔沃年科，也到机场欢迎。"},{"type":"paragraph","text":"代表团途经南宁时，中共广西僮族自治区委员会书记处书记、自治区副主席覃应机，自治区副主席莫乃群、卢绍武、傅雨田、李殷丹、钟枫，广西驻军首长傅春早少将，南宁市市长阎光彩等，曾到机场迎送。"},{"type":"paragraph","text":"越南驻南宁总领事馆领事黎光仁及领事馆工作人员，也到机场迎送。"},{"type":"paragraph","text":"新华社河内三日电　由越南劳动党中央政治局委员、政府总理范文同率领的越南党政代表团今天上午乘飞机前往莫斯科。"},{"type":"paragraph","text":"代表团是应苏联共产党中央委员会和苏联政府的邀请前往苏联参加十月社会主义革命四十七周年纪念活动的。"},{"type":"paragraph","text":"代表团成员有：越南劳动党中央政治局委员黎德寿，劳动党中央委员、内务部部长雍文谦，劳动党中央委员、越南驻苏联大使阮文镜，外交部副部长黄文进。"},{"type":"paragraph","text":"今天到机场欢送代表团的有越南党政领导人黎笋、长征、武元甲、阮维桢、黎清毅、黄文欢、潘继遂、陈国环、文进勇，以及政府各部正副部长和各机关、人民团体代表四百人。"},{"type":"paragraph","text":"各国驻越南外交使节也到机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fb150987c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

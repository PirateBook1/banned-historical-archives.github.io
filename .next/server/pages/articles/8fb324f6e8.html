script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转交通部党组关于交通部系统肃清一切暗藏反革命分子和其他坏分子意见的报告的指示","authors":[],"dates":[{"year":1955,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央批转交通部党组关于交通部系统肃清一切暗藏反革命分子和其他坏分子意见的报告的指示","type":"title"},{"text":"上海局，各省市委、自治区党委，交通部党组：","type":"appellation"},{"text":"中央同意交通部党组《关于交通部系统肃清一切暗藏反革命分子和其他坏分子的意见向中央的报告》，现转发给你们参照办理。","type":"paragraph"},{"text":"交通系统的政治情况十分复杂，1951年镇压反革命运动对这一方面触动很差，航运系统的民主改革搞得不彻底，有些单位根本没有进行。因此，敌人在交通系统的破坏活动至今仍是非常严重的，必须有准备有计划地、分期分批地开展肃清暗藏反革命分子的运动，以纯洁交通运输部门，保障运输安全。但鉴于这些部门单位分散，流动性很大，领导薄弱，故肃反运动必须强调有准备地进行，要抽调一批经过审查的政治上可靠的干部组织专门的肃反队伍，以两三个月的时间做好组织、材料、干部及发动群众的各项准备工作，准备不好就不要急于发动。关于交通部门肃反运动的部署和开展运动的时间，请各省（市）委统一安排，并加强领导，以利保证运动的健康发展。","type":"paragraph"},{"text":" 中央1955年11月26日","type":"paragraph"},{"text":"（请各省、市委转发给各地交通厅（局）、海运局、航运局、港务局、公路工程局、公路设计分局的党组和党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fb324f6e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

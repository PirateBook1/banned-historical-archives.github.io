script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵永远团结在毛主席周围","authors":["张建军　曲淑花　李亚东"],"dates":[{"year":1969,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫兵永远团结在毛主席周围"},{"type":"paragraph","text":"北京天安门中学红卫兵　张建军　曲淑花　李亚东"},{"type":"paragraph","text":"当我们从彩色文献纪录影片《中国共产党第九次全国代表大会胜利闭幕》里，看到伟大领袖毛主席迈着刚健的步子走向投票箱，看到他老人家同我们红卫兵的党员代表亲切握手，我们的心剧烈地跳动，我们的热血沸腾，我们的手攥得紧紧的，感到浑身是劲。这时，我们忘记自己是在看电影，仿佛我们也象银幕上的红卫兵党员代表一样，幸福地同毛主席紧紧地握手。这时，我们的眼前又一次浮现出我们的红司令毛主席在天安门八次检阅千百万红卫兵的十分激动人心的情景。"},{"type":"paragraph","text":"毛主席最关心红卫兵，我们红卫兵最热爱毛主席。伟大领袖毛主席最早发现和支持红卫兵运动，红卫兵在战无不胜的毛泽东思想的哺育下不断成长。毛主席在给清华附中红卫兵的信中早就谆谆教导我们：“我们支持你们，我们又要求你们注意争取团结一切可以团结的人们。……无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自己就不能最后地得到解放。”我们遵照毛主席的指示，高举“对反动派造反有理”的大旗，团结广大革命群众，向以叛徒、内奸、工贼刘少奇为首的资产阶级司令部猛烈开火，用一不怕苦、二不怕死的彻底革命精神，把一切牛鬼蛇神打得落花流水，夺回了被刘少奇反革命修正主义集团篡夺了的那一部分教育大权，取得了伟大胜利。去年八月，毛主席发出了“工人阶级必须领导一切”的伟大号召，工人、解放军毛泽东思想宣传队登上了上层建筑各个领域斗、批、改的政治舞台。我们红卫兵紧跟毛主席的伟大战略部署，虚心地接受工人阶级的再教育，同时紧密配合宣传队，进一步团结广大革命群众，逐步落实毛主席的各项无产阶级政策，使学校里的斗、批、改取得了很大的胜利。"},{"type":"paragraph","text":"在党的“九大”期间，我们又一次听到伟大领袖毛主席的亲切教导：“无产阶级是人类历史上最伟大的一个阶级。是思想上、政治上、力量上最强大的一个革命阶级，它可以而且必须把绝大多数的人团结在自己的周围，最大限度地孤立和打击一小撮敌人。”毛主席的话说得多么深刻、多么好啊！我们红卫兵是无产阶级的革命接班人，我们在跟随毛主席干革命的战斗历程中，深深地懂得了一条颠扑不破的真理：敌人在我们的团结中消灭，胜利在我们的团结中取得。我们团结得越早，敌人消灭得越快，革命人民团结得越多，阶级敌人越孤立，革命的大团结是我们克敌制胜的无价之宝。"},{"type":"paragraph","text":"我们红卫兵要牢记毛主席的教导，永远爱护革命的团结，多说有利于革命团结的话，多做有利于革命团结的事，只有这样，才能把绝大多数的人紧密地团结在以毛主席为首、林副主席为副的党的九届中央委员会周围，也只有这样，才能实现毛主席提出的“在全国取得更大的胜利”的伟大战斗号召。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61cbb17e83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

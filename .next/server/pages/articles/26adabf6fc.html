script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川师反右斗争传捷报：右派分子范通才张泽厚陷于孤立","authors":["《文汇报》记者蒋光裕"],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"川师反右斗争传捷报：右派分子范通才张泽厚陷于孤立","type":"title"},{"text":"《文汇报》记者蒋光裕","type":"authors"},{"text":"【文汇报成都9日专电】报道:成都四川师范学院中文系学生范通才的反动面目，通过全院师生员工反右派的奋战，已完全暴露出来，右派分子的幕后指使人也在学校里正气高涨中处于完全孤立，只得向群众低头认罪。","type":"paragraph"},{"text":"范通才在党的整风运动中散发油印报，积极为胡风反革命集团辩护，把伟大的社会主义说成是“一团死水”，对新社会表示仇恨和诬蔑，这一系列向党泼污水的反动言行，在反右派的战鼓声中，终被群众揭发出来，并认清了范通才的反动本质，原来他是出身于地主家庭，父亲范道从是国民党党员、CC分子，任过成都伪警察局专员科长等反动职务，解放后他的反动父亲范道从组织武装暴乱，已镇压。范通才在当时也参加了那次的武装暴乱，人民宽大了他，但他今天仍然仇视人民，对新社会对党憎恨于心。大会上还揭发了范通才的幕后指使人张泽厚。剥开张泽厚的皮来看，他在1944年由陈立夫、潘公展介绍加入国民党，领得国民党中央组织部颁发之特字17421号党证，任过伪镇长、反共委员等职，出卖过其弟张泽浩(中共地下党员)给国民党特务机关。大会还揭发了张泽厚给国民党反动派写过“戡乱歌”、“旷代功勋”、“圣明的领袖”、“戡乱时期中等学校特种训教方案”等反动文章。解放后当了大学教授，又是四川师范学院民盟负责人。今年春天，右派分子罗隆基来成都活动后，张泽厚的活动就显得更猖狂起来，在教师中组织讨论“取消党委治校”、“取消以党代政”等。又挑拨教师与党的对立，在学生中幕后煽动，而范通才就是被选对象中的一个。","type":"paragraph"},{"text":"四川师范学院师生在连续的反右派斗争中看清了右派分子的底子，都说这是一堂生动的政治教育课，驱散了右派分子散布在狮子山头的迷雾。","type":"paragraph"},{"text":" ---- 原载1957年7月10日《文汇报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26adabf6fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

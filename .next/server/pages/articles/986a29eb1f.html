script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本红十字会等团体的代表在京向毛主席献礼","authors":[],"dates":[{"year":1953,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京廿四日电:为表示日本人民对中国的友谊和敬意，日本和平联络委员会、日中友好协会和日本红十字会的代表，除代表上述三团体之外，并代表日本工会总评议会、全日本产业别工会会议、日本中日贸易促进会、日中贸易促进会议、日中贸易促进议员联盟，以及日本青年、妇女、科学、文艺、新闻等各界共四十多个日本团体，于二十二日在北京向中华人民共和国中央人民政府毛泽东主席和宋庆龄副主席献礼，并向中国人民保卫世界和平委员会、中华全国总工会、中国红十字会等团体献礼。中国人民保卫世界和平委员会、中华全国总工会、中国红十字会等团体也向日本和平联络委员会、日中友好协会、日本红十字会和日本工会总评议会等团体赠礼。"},{"type":"paragraph","text":"中国人民保卫世界和平委员会秘书长刘宁一在致开会词时指出:日本人民每一件礼物和信件，都充满了日本人民友好的精神。中日两国人民的友谊是值得珍重的，中国人民即使在抗日战争时期，也认清中国人民的敌人只是日本军国主义者，而日本人民是我们的朋友。他最后说:中日两国人民彼此赠送礼物，表示了两国人民保卫亚洲和世界和平的意志，给予艾森豪威尔的“用亚洲人打亚洲人”的阴谋以有力的打击。"},{"type":"paragraph","text":"刘宁一致词后，日本人民代表和中国人民代表彼此献礼和赠礼，日本代表献给毛泽东主席和宋庆龄副主席的礼物，由中国人民保卫世界和平委员会副主席陈叔通代表接受。会场一再发出热烈的掌声，显示了中日两国人民的友谊和团结。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986a29eb1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

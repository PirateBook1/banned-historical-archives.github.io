script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉丁美洲国家人民群众沉痛悼念毛主席  毛主席为世界革命作出伟大贡献","authors":[],"dates":[{"year":1976,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉丁美洲国家人民群众沉痛悼念毛主席"},{"type":"paragraph","text":"毛主席为世界革命作出伟大贡献"},{"type":"paragraph","text":"新华社一九七六年十月七日讯　一些拉丁美洲国家的人民连续举行悼念活动，哀悼伟大领袖和导师毛泽东主席逝世，歌颂毛主席的丰功伟绩。他们并且开展了学习毛泽东思想的活动。当毛主席逝世的消息传到加勒比海的多米尼加共和国后，首都圣多明各一位机械工人对他的同伴说：“伙伴们，今天是我们全世界穷人极其悲痛的日子，伟大的革命家毛泽东逝世了！”多米尼加全国革命学生联合会通过广播站宣读了中共中央、人大常委会、国务院和中央军委的《告全党全军全国各族人民书》，许多人沉痛地收听广播，广播结束后，大家唱起了《国际歌》。这个学生团体所属的各个小组和弗拉维奥·苏埃罗学生阵线在九月九日和十日连续举行追悼会。学生们高举的标语牌上写着：“毛主席永垂不朽！毛泽东，无产阶级的领袖！毛泽东思想万岁！”多米尼加学生联合会九月十日在《消息报》上发表的文章中说：“一颗伟大的心脏停止了跳动，但是毛泽东思想永世长存。”一些多米尼加朋友在圣多明各自治大学工程和建筑系前的广场上挂起绣有金线、围着黑色绉纱的红布，上面悬挂着毛主席遗像和一幅标语：“伟大的领袖和革命导师毛泽东主席永垂不朽！”他们在广场上还设置一本吊唁簿，封面上写着：“多米尼加人民悼念毛泽东主席”。许多人争相在吊唁簿上签名，表示深切的哀悼。"},{"type":"paragraph","text":"在哥伦比亚首都波哥大举行的一次集会上，独立革命工人运动全国领导人马塞洛·托雷斯宣读了由五个组织签署的声明，赞颂毛主席对世界革命事业作出的贡献。集会参加者高举着写有“无产阶级的导师毛泽东同志永垂不朽”的巨大横幅。独立革命工人运动指示它的成员结合哥伦比亚的具体情况，开展宣传、研究和学习毛泽东思想的运动，“作为一种最好的纪念”。"},{"type":"paragraph","text":"在秘鲁，秘鲁全国农大学联从九月二十七日至十月一日组织一系列活动，沉痛哀悼毛主席。在“拉莫利纳”大学举行了有六百多名学生参加的追悼会，到会群众高呼盛赞毛主席不朽业绩的口号长达一分钟之久。在秘鲁大学生联合会组织的追悼大会上，与会者庄严地高呼：“毛泽东主席永垂不朽！”“马克思主义、列宁主义、毛泽东思想万岁！”会上散发的一份公报说：“毛主席的贡献不只限于中国革命，毛泽东是我们时代最伟大的马克思、列宁主义者”，毛主席在解决当代世界革命问题方面的“理论贡献是不可估量的”，“毛主席在反对苏联和世界修正主义的斗争中所做出的贡献，他对社会主义建设、对在无产阶级专政条件下进行革命特别是在十年无产阶级文化大革命中作出的理论贡献，同样具有极其重要的意义”。秘鲁科马斯县“新年村”二○五九小学，为表示对伟大导师毛泽东主席的深切哀悼，已决定将该校一九七一——一九七六年班级命名为“毛泽东班”。印加文化古城库斯科两千名工人、学生、教员和市民高举着毛主席像和红旗，举行了长达两公里的静默游行，表达他们对毛主席的哀悼。次日又举行了有五千人参加的追悼会。"},{"type":"paragraph","text":"委内瑞拉社会主义联盟十月一日晚在首都加拉加斯举行了有五百人参加的悼念毛泽东主席的集会。社会主义联盟主席卡梅洛·拉沃里特在集会上讲话说，毛主席为中国历史写下了最光辉的篇章，他以自己的行动和思想引导中国人民取得了胜利。在他的领导下，在中国结束了压迫和奴役。他还颂扬了毛主席坚持反对苏联修正主义的斗争，并且亲自发动、领导了中国无产阶级文化大革命的光辉业绩。"},{"type":"paragraph","text":"在悼念毛主席逝世的沉痛日子里，墨西哥朋友纷纷举行追悼会、报告会和图片展览，赞颂毛主席的丰功伟绩。在这个农业占重要地位的国家里，人们对毛主席关于农民运动和发展农业的教导倍感亲切。一位来自普埃布拉农村的五十八岁老农民罗赫略·索托·克维多在一次追悼会上说：“象墨西哥和拉丁美洲我们这样的农民，应该学习毛主席的思想。”他说，今天新中国“是第三世界各国人民的榜样”。在墨西哥城的一次追悼会上，曾经三次访问中国的墨西哥国立自治大学教授费利佩·帕尔迪纳斯，讲述了毛主席如何领导中国农民走合作化道路，他说：“在农村革命问题上，毛主席立下了丰功伟绩。人们将永远遵循他的教导。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0cb27e84e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

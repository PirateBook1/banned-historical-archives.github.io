script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“南京路上好八连”指战员在八十多所中小学执行军训任务中  用毛主席的艰苦奋斗的思想武装群众  使广大革命师生在抵制资产阶级思想侵蚀的斗争中不断取得胜利，有力地促进了思想革命化","authors":[],"dates":[{"year":1970,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“南京路上好八连”指战员在八十多所中小学执行军训任务中"},{"type":"paragraph","text":"用毛主席的艰苦奋斗的思想武装群众"},{"type":"paragraph","text":"使广大革命师生在抵制资产阶级思想侵蚀的斗争中不断取得胜利，有力地促进了思想革命化"},{"type":"paragraph","text":"据新华社上海二十七日电  具有艰苦奋斗光荣传统的“南京路上好八连”指战员，配合工人毛泽东思想宣传队进驻学校以来，坚持用伟大领袖毛主席关于“艰苦奋斗”、“勤俭建国”的光辉思想武装广大革命师生的头脑，使他们在抵制资产阶级思想侵蚀的斗争中，不断取得胜利，有力地促进了革命师生的思想革命化。"},{"type":"paragraph","text":"好八连指战员担负了八十多所中小学的军训任务。在斗争实践中，他们深深体会到：在无产阶级专政的历史时期，资产阶级向无产阶级进行斗争的一个重要手段，就是妄图利用糖衣炮弹，腐蚀革命队伍，达到其复辟资本主义的罪恶目的。因此，保持和发扬艰苦奋斗的光荣传统，坚决打击资产阶级的腐蚀和破坏，是关系到巩固无产阶级专政的大事。有个学校，当教育革命取得很大成绩的时候，不甘心失败的阶级敌人，妄图从生活上对青少年进行腐蚀。驻校好八连战士立即抓住这个事件，同驻校工宣队、校革委会一道，充分发动群众，狠抓生活领域里的阶级斗争，很快揪出了企图腐蚀青少年的坏家伙，进行了批判斗争，使革命师生受到了一次深刻的阶级斗争教育。"},{"type":"paragraph","text":"为了使革命师生充分认识发扬艰苦奋斗作风的重要意义，好八连指战员利用各种时机，采取做报告和开展革命大批判等方法，对他们进行教育。去年一年好八连指战员先后在各单位作了二十多次报告，用连队拒腐蚀，永不沾的事迹，反复宣传发扬艰苦奋斗优良传统的重大意义。当好八连指战员所在学校成立革委会时，他们就和革委会成员一起学习毛主席的教导，鼓励大家保持和发扬艰苦奋斗的优良作风，使新生的革委会永远扎根于群众之中。当革命知识青年上山下乡时，他们就和大家一起举办学习班，并向上山下乡的知识青年赠送连队战士自己编的草鞋和针线包，嘱咐青年们，永远听毛主席的话，艰苦奋斗干革命。"},{"type":"paragraph","text":"好八连指战员以身作则，他们走到那里，就把艰苦奋斗的光荣传统带到那里。他们带头为国家节约每一度电、每一滴水、每一粒米，坚持同形形色色的资产阶级作风和思想影响作斗争。好八连指战员担负的军训任务，点多面广，人员高度分散，尽管乘车很方便，但他们每天早出晚归却都是坚持步行。革命师生赞扬说：“从解放军身上我们看到了艰苦奋斗的光荣传统。”在好八连的带动和影响下，艰苦奋斗的光荣传统，正在他们所在单位发扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b1da7222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

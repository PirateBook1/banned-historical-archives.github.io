script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤杂技团访问韶山受到热烈欢迎朝鲜战友在韶山参观了毛主席旧居和毛主席旧居陈列馆，并为当地群众演出了精彩的杂技节目","authors":[],"dates":[{"year":1975,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙一九七五年九月十一日电　由团长、朝鲜文化艺术部副部长张春燮率领的朝鲜平壤杂技团今天专程访问了毛主席的故乡韶山，并为韶山群众演出了杂技节目。"},{"type":"paragraph","text":"今天，韶山群众热烈欢迎亲如兄弟的朝鲜战友，欢呼声、锣鼓声使整个韶山洋溢着节日的欢乐气氛。"},{"type":"paragraph","text":"朝鲜战友在韶山参观了毛主席旧居和毛主席旧居陈列馆。张春燮团长说，我们来到这个有意义的地方参观访问，感到很荣幸。由朝鲜人民的伟大领袖金日成主席和中国人民的伟大领袖毛泽东主席亲自缔造和培育的朝中两国人民的战斗友谊和革命团结，是牢不可破的，将不断得到巩固和发展。他热情祝贺韶山人民不断取得新的成就。"},{"type":"paragraph","text":"下午，朝鲜平壤杂技团的艺术家们为韶山工农兵群众演出了内容丰富，技艺精湛的杂技节目。演出结束时，掌声雷动，台上台下同声高唱《东方红》和《金日成将军之歌》。雄壮的歌声，响彻韶山上空。中共韶山区委书记、韶山区革委会主任毛泽普代表韶山人民向演员们赠送了纪念品，张春燮团长也回赠了纪念品。"},{"type":"paragraph","text":"湖南省革委会副主任尚子锦等陪同朝鲜战友访问韶山。"},{"type":"paragraph","text":"朝鲜平壤杂技团是昨天从北京乘飞机到达长沙的。当天，朝鲜战友参观了毛主席早年从事革命活动的纪念地湖南省第一师范学校和中共湘区委员会旧址清水塘，还观看了湖南省木偶皮影剧团演出的文艺节目。当天晚上，湖南省革委会举行宴会，热烈欢迎朝鲜战友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c6cf3e3a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

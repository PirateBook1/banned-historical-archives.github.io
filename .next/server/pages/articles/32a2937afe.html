script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5429","name":"中央内务部关于贯彻严禁烟毒工作的指示","author":"中央内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央内务部关于贯彻严禁烟毒工作的指示","dates":[{"year":1950,"month":9,"day":12}],"is_range_date":false,"authors":["中央内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 397-398","tags":[{"name":"毒品","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央内务部"},{"type":"title","text":"关于贯彻严禁烟毒工作的指示"},{"type":"subtitle","text":"（一九五〇年九月十二日）"},{"type":"paragraph","text":"政务院二月二十四日严禁鸦片烟毒通令颁发后，各地做了一些工作，收到一定成绩。为了彻底肃清烟毒，再提出下列几点意见，希研究执行。"},{"type":"paragraph","text":"一、今春禁种工作迟了一步，造成群众很大损失。目前已近秋播，亟应根据政务院通令第三条精神，抓紧季节，在播种前大力开展宣传工作，使人民认识政府禁烟的决心，种烟不止危害大众，对自己也没有利益。种烟多的地区，可通过各代会，农代会讨论，做成决定，发动群众，制订公约，形成群众性的自觉禁种运动，才能把工作做好。"},{"type":"paragraph","text":"二、本年（一九五〇年）已收割的烟土，应依政务院七月十日电令第二条精神，使其冻结。种烟过多地区，种烟户中生活确实无法维持者，令其缴出相当数量的烟土，酌予以粮食救济。其所交出之烟土，应由县以上人民政府监视，悉数当众焚毁。"},{"type":"paragraph","text":"三、严厉禁止运烟、售烟，违者严予治罪。有的地方对烟商处理过宽，不加惩罚，只劝导其转业，这是不对的。城市中之烟馆应即一律封闭，并追缴其烟毒烟具，开设烟馆的人犯交法院惩办。"},{"type":"paragraph","text":"四、 禁吸工作不能希望一次搞好，要采取逐步禁绝的方针。一般烟民暂不强迫入戒烟所，可指定公立医院或由其亲邻具保监视戒除。对于玩忽禁令，屡劝不戒者，可予适当处罚。戒烟所只收容少数无力自行戒烟的乞丐、游民，戒烟后实行劳动改造。"},{"type":"paragraph","text":"五、烟毒缉私提奖办法，一律废止。为鼓励群众检举起见，各地可斟酌实际情况拟定罚金与奖励办法，华北五省二市由内务部审核批准；其他地区由各大行政区军政委员会，或人民政府审核批准，报部备查。但奖金不宜过多，以防流弊。"},{"type":"paragraph","text":"六、在匪患尚未肃清，工作基础薄弱的地区，应以全力发动群众进行剿匪反霸等工作，暂时不必突出地进行禁烟禁毒工作。少数民族地区的禁烟工作，尤须谨慎地有步骤地进行，切忌操之过急。"},{"type":"paragraph","text":"七、其他应注意办理事项，望参照政务院及本部历次指示，切实办理，并将你们最近工作中发现的问题和重要经验报部。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32a2937afe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

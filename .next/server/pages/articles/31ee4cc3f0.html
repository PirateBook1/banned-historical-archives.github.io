script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批准粮食部党组关于粮食调运问题的报告","authors":[],"dates":[{"year":1958,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中央批准粮食部党组关于粮食调运问题的报告","type":"title"},{"text":"各省、市、自治区党委，粮食部党组：","type":"appellation"},{"text":"中央同意粮食部党组关于粮食调运问题的报告。现在转发给你们，请按照执行。","type":"paragraph"},{"text":" 中央1958年12月7日","type":"paragraph"},{"text":"关于粮食调运问题的报告","type":"subtitle"},{"text":"中央、主席：","type":"appellation"},{"text":"目前在粮食调运方面，面临着这样的新情况：一方面是全国各地粮食都告丰收，除了北京、上海、天津、辽宁等几个地方以外，各地粮食都自给有余，因而有可能减少粮食的调运；另一方面是钢铁煤炭的运输任务十分繁重，棉麻烟等经济作物的运输量也大大增加，运输力空前紧张，因而也有必要尽可能地减少粮食的调运。过去几个月，我们对于这些新的情况认识不足，省与省间粮食调运计划安排偏大，掌握有不当之处，助长了整个运输战线上的紧张气氛。对此我们是有责任的。","type":"paragraph"},{"text":"同去年同期比较，今年7月到10月这4个月，粮食征购数量减少88亿斤，销售和出口数量增加52亿斤，10月底全国粮食库存减少了140亿斤。许多地区由于库存数量一时降低很多，纷纷要求调入粮食。这些要求，大部分是应当满足的，但是也有一部分是本省经过努力可以解决，不一定要从外地调人的。现在的情况是：调出地区由于运输条件的限制、一般不能按时如数地完成调入计划，调入地区则由于库存薄弱，害怕粮食脱销，便纷纷派人到调出地区坐催，使调出地区应接不暇。","type":"paragraph"},{"text":"种子粮的调运数量也是很大的，根据8个省区粮食厅局的材料统计，今年7月到10月这4个月当中，省与省间调拨的种子粮即达10亿多斤。占计今年全国各地打算调拨的种子粮可能在100亿斤以上。各地迫切要求调进大量优良种子，为的是实现明年农业生产的更大跃进，这是完全可以理解的。问题在于要求数量过大，不仅为运输条件所不许，而且良种的粮源也有困难。同时，由于我们没有作统一安排，致使各地直接派人到产地去要，甚至地县两级也有直接派人出省的，使得良种产区无法应付。","type":"paragraph"},{"text":"根据粮食丰收、钢铁升帐、运输繁忙的新情况，今后的粮食供应工作，应当在保证少数大城市、工矿区的需要和出口需要的前提下，进一步贯彻执行省区内就地供应、自行调剂的原则，尽量减少粮食的调运，特别是远程调运。根据这一精神，对省与省间粮食的调拨，提出如下建议：","type":"paragraph"},{"text":"一、确立调入地区和调出地区间固定的粮食调拨关系。今后必须由中央在省区之间安排粮食调入的只有北京、上海、辽宁三地。我们考虑，从1959年起，把向上述三地调出的地区分别固定起来。即：北京所需小麦、杂粮、大豆，由河南、内蒙调给，大米由湖北、湖南、四川调给；上海所需各种粮食，由江苏、浙江、安徽、江西调给；辽宁所需小麦由山东、陕西调给，杂粮由黑龙江、吉林调给，大米由湖北、四川调给。因为各种粮食收获季节不同，上述各种粮食的调拨关系，秋粮从1959年1月开始实行，夏粮从1959年7月开始实行。天津市所需的各种粮食，如果明年农业增产的情况允许，可以考虑从1959年7月起，由河北省负责调给。在上述调拨关系开始实行以前，这4个地区所需要的粮食，仍然由我部根据具体情况安排计划，组织调运。国家出口粮食仍然由我部统一安排，请各调出省区保证完成。","type":"paragraph"},{"text":"二、种子粮的调运，应当执行农业部所提出的就地培育为主、外地引进为辅的方针。以前各省、市、自治区打算调拨的种子粮，除了已经调运的以外，不再调运。今后各省、市、自治区之间必要的种子粮调运，由各省、市、自治区党委提出计划，交农业部审定以后，由粮食部纳入国家计划，统一组织调运。专、县两级和人民公社不要再派人出省要种子粮。","type":"paragraph"},{"text":"三、在粮食消费方面，应当继续实行有啥吃啥、适当调剂的原则，对于品种调剂性的调运要加以控制。省、市、自治区之间必需的品种调剂，由粮食部统一安排，纳入国家调运计划。各地一般不要再直接交换。","type":"paragraph"},{"text":"四、各省区的城市、工矿区和建设工地，在春耕以前，必须调运足够3个月食用的粮食。城市、工矿区和建设工地能够储存一定数量的粮食，有利于更好地保证供应，使我们安心进行生产。这一点非常重要。","type":"paragraph"},{"text":"以上意见是否可行，请指示。","type":"paragraph"},{"text":" 粮食部党组1958年11月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ee4cc3f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

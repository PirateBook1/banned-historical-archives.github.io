<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于民主办社几个事项的通知","authors":[],"dates":[{"year":1957,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于民主办社几个事项的通知","type":"title"},{"text":"为着继续巩固农业合作社制度，争取今年农业的大丰收，中央认为坚持民主办社的方针是很重要的。就现在的情况来看，应该注意以下的三个主要事项。","type":"paragraph"},{"text":"第一，农业合作社要按时公开财政收支，其中包括产品的分配、在银行的存款、国家的预购款、国家的贷款和它的用途、生产资料和用具的购置、干部的补贴、社员的预支、国家救济款的处理，等等。所有这一切财政收支，都同全体社员的切身利益密切相关，因此，都必须按时公布(有的随时公布，有的定期公布)，让全体社员知道，由群众参预评议，而不能由少数干部独揽支配的大权，以便避免各种营私舞弊的行为，保证社干部的廉洁，消除社员对于财政问题的疑虑。必须知道，凡是没有这样做的合作社，社员们对于财政问题是存在着很大疑虑的。","type":"paragraph"},{"text":"第二，社和队决定问题要同群众商量。例如关于生产的布置，农业技术的改进，耕作制度的改变，新种子的采用，合作社的基本建设，经营管理，等等问题，都应该由干部和群众共同讨论，既要照顾国家的计划和政策又要因地制宜，按照当地的土地条件，季节条件以及其他经济条件，反复研究几次，稳步前进。凡是当地已经行之有效的办法，必须采取积极的态度，继续加以支持和推广。但凡（68）是还没有经过实地典型试验的，则应该采取很慎重的态度，充分注意老农的意见。老农虽然有些保守的缺点，但他们有很多的经验，如果有些办法是多数老农不同意的，不要草率从事。各农业合作社可以考虑组织一个技术顾问委员会，吸收有经验的老农参加，各生产队也可以考虑请本队中一个有经验的老农当顾问，以便充分利用老农的有益的合理的经验，特别是关于精耕细作、细打细收的经验。","type":"paragraph"},{"text":"第三，干部要参加生产。农业合作社的社长、副社长以及其他干部都应该利用一切可能的时间做到这点。大社的事情多些，但干部们争取一部分甚至大部分的时间参加生产，也还是可能的。最近有些地方的合作社在作了多少程度不等的整顿之后，干部纷纷下地参加生产，在社员群众中引起了很好的影响，大大地刺激了社员们的生产积极性。这个经验有普遍性的意义，很值得各地注意。这种做法使社干部的生活不必完全由社补贴，可以只由社补贴那些因公误工的部分，因而能够减少社员的负担，同时也使干部们能够职系生产的实践，了解生产中的具体问题，对于领导社和队的生产有很大好处。为此，县、区、乡各级党委在领导方法上也应该相应地有所改进，例如减少一些不必要的会议，不要时常调集社干部到县区开会，有问题时，由县区干部分头下去传达和解决，以便减少或避免社干部在时间上和经济上的浪费。","type":"paragraph"},{"text":"中央认为实现上述三项措施，将会大大地改善各农业合作社干部同群众的关系，加强干部同群众的团结，促进今年农业生产的高潮。希望省、市、县、区、乡各级党委根据各地各合作社的具体情况，加以适当处理，并使这些措施长期坚持下去，成为习惯。","type":"paragraph"},{"text":" 来源： 《党的宣传工作会议概况和文献：1951—1992》，中共中央党校出版社，1994年.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b4b42b7e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

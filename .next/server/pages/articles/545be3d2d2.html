script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京汉路“二七”老工人代表团  电毛主席致敬  他们亲眼看到了制造“二七”惨案的主犯伏法，决心更加努力生产。","authors":[],"dates":[{"year":1951,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京汉路“二七”老工人代表团"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"他们亲眼看到了制造“二七”惨案的主犯伏法，决心更加努力生产。"},{"type":"paragraph","text":"【新华社汉口十七日电】前来汉口江岸车站公审“二七”惨案凶犯赵继贤的京汉铁路“二七”老工人代表团，在赵匪伏法后，特于十六日电毛主席致敬。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们是“二七”时代京汉铁路的老工人。今天特向您报告一件大喜事。就是二十八年前制造“二七”惨案屠杀我们工人的凶犯前京汉铁路局局长赵继贤，今天在汉口江岸车站烈士们的灵前伏法了。"},{"type":"paragraph","text":"二十八年前，先烈们所争取的目标与权利，今天都达到了。我们已经摆脱了过去穷困与辛酸的日子，过着愉快的生活。今年政府又颁布了劳动保险条例，我们的生活就更有保障了。现在我们铁路工人绝大部分都参加了政治学习与文化学习，各站、段、厂都建立了很舒适的宿舍、公寓、食堂和俱乐部。我们的子女一样的上学读书，还得到政府的补助。工人们都为自己国家的经济建设而积极生产，涌现了很多劳动模范。我们“二七”老工人已有不少成为各种模范，有的光荣加入了党，有的被提拔为领导干部。现在东北的兴城、北方的北戴河、南方的杭州等这些过去供统治阶级玩乐的风景区，现在已建立起铁路职工疗养所和休养所，并且正在大规模地筹建养老院和托儿所，使我们广大职工老有所依，幼有所养，有疾病能够很好的治疗与休养。今年暑期铁路上将有不少的劳动模范前往风景区避暑与休假。"},{"type":"paragraph","text":"敬爱的毛主席，您给我们缔造的幸福，一时是说不尽的。我们深深地体验到，这一切的实现，没有中国共产党与您的领导，是不能想像的。"},{"type":"paragraph","text":"为了保卫我们既得的胜利果实，我们向您提出保证：一、积极工作，努力生产，大力搞好铁路运输，为开展增产捐献运动充实国防与保卫世界和平而奋斗到底。二、我们要在各项工作与生产中积极带头，并且要把自己的技术与经验无保留地教给青年工人，培养他们成为生产能手。三、加强文化学习，加强马列主义与毛泽东思想学习，同时向青年工人学习文化和科学知识。四、努力开展民主改革运动，为提高生产效率而努力！五、我们要教育我们的子女，叫他们永远跟着您走！跟着共产党走！"},{"type":"paragraph","text":"致崇高的敬礼"},{"type":"paragraph","text":"京汉铁路“二七”老工人代表团上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"545be3d2d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

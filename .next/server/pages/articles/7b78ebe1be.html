script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于捕人权限和处理错捕、取缔的群众组织问题的两个文件","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"中央军委关于捕人权限和处理错捕、取缔的群众组织问题的两个文件","type":"title"},{"text":"关于捕人权限的规定","type":"subtitle"},{"text":"一，在本军区范围内拘捕军内人员，除行凶杀人必须当场拘捕外，要经各大军区，军种，兵种党委批准拘捕，属于国防部长以上任授的干部，要经中央军委批准。","type":"paragraph"},{"text":"二，到本地区管辖范围以外拘捕军内人员，要经各大军区，军种，兵种党委审核，报中央军委批准。","type":"paragraph"},{"text":"三，到外地捕军外人员，按四月四日国务院，中央军委关于各地来京拘捕人犯的手续实行。","type":"paragraph"},{"text":"关于处理军内错拘捕和取缔，解散组织问题的通知","type":"subtitle"},{"text":"一，对于已经拘捕，行政看管，隔离，反省人员，应进行迅速审查，除了证据确凿的反革命分子，特别坏的右派头头外，应一律立即释放。","type":"paragraph"},{"text":"二，凡是错误地给革命群众，革命干部戴上反革命分子，反动分子，坏分子等政治帽子的一律平反。","type":"paragraph"},{"text":"三，凡是错误地把革命群众组织宣布为非法组织，反动组织，反革命组织，强行取缔和解散的，一律宣布无效，一律平反，军以上机关革命群众组织按照二月十一日中央军委关于军以上领导机关文化大革命的几项规定，解散的不再恢复。","type":"paragraph"},{"text":"四，凡属以上三种情况的革命群众，革命干部写的检查书，请罪书一律退还，革命群众组织的退还其组织，个人写的退还其个人。","type":"paragraph"},{"text":"五，以上问题处理由军，省军区以上机关掌握负责检查，督促迅速落实。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b78ebe1be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

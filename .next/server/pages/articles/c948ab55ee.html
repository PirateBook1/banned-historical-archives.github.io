script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对八届八中全会公报稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对八届八中全会公报稿的批语和修改！"},{"type":"paragraph","text":"（1959年8月5日至17日）退恩来同志。有一点增补。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月五日退恩来同志。有一点修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月六日上午四时"},{"type":"paragraph","text":"[1]本篇一、二、三分别写在《中国共产党第八届中央委员会第八次全体会议公报》初稿、第二稿和第三稿上。本篇四写在中共中央书记处候补书记、毛泽东的秘书胡乔木1959年8月16日晚送审的公报修正稿上。1959年8月27日，《人民日报》发表了这一公报。"},{"type":"paragraph","text":"[2]毛泽东在公报初稿上加写了一段话，后来几经修改，正式定稿为本篇五。文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对八届八中全会公报稿的批语和修改"},{"type":"paragraph","text":"三周看后，尚昆办。"},{"type":"paragraph","text":"四有一点修改3，在第2、第3、第4、第5页上。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十七日上午四时[1]周，指周恩来。[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]毛泽东对胡乔木8月16日晚送审的公报修正稿的修改主要有以下几处：在第2页，将1959年上半年“市场供应状况曾经有些紧张”一句改为：“市场上一小部分商品的供应状况曾经有些紧张。”在第3页，将1958年“割打收藏工作进行得粗糙”一句改为：“割打收藏工作进行得有些粗糙。”在第4页，将1959年国民经济计划的完成“从而使‘十五年内在主要工业产品产量方面赶上英国水平’的口号，可以争取在七年左右的时间内基本实现”一句，改为：“从而使“十五年内在主要工业产品产量方面赶上英国水平”的口号，可以争取在八年左右的时间内实现。”《人民日报》1959年8月27日发表的公报上，又将“八年左右的时间”改为“十年左右的时间”。在第5页，将“进一步发展我国的社会主义事业”一句改为：“一步一步地踏实地又是跃进地发展我国伟大的社会主义事业。”毛泽东全集第四十二卷"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"八届八中全会在分析了当前的形势以后指出，对于实现今年的继续跃进来说，当前的主要危险是在某些干部中滋长着右倾机会主义的思想。他们对于那些根据客观条件和主观努力本来可以完成的任务，不去千方百计地努力完成。他们对于几亿劳动人民和革命知识分子在大跃进运动和人民公社运动中所取得的伟大成绩估计过低，而对于这两个运动中由于经验不足而产生并且已经迅速克服的若干缺点，则估计过于严重。他们对于在党的领导下几亿劳动人民轰轰烈烈地进行的大跃进和人民公社运动，污蔑为“小资产阶级狂热性运动”。这是完全错误的。他们看不见党领导下的一切人民事业，成绩是主要的，而缺点错误则是第二位的，不过是十个指头中的一个指头而已。全会要求各级党委坚决批判和克服某些干部中的这种右倾机会主义的错误思想，坚持政治挂师，充分发动群众，鼓足干劲，努力完成和超额完成今年的跃进计划。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":5},{"year":1959,"month":8,"day":17}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c948ab55ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

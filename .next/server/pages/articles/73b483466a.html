script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委负责人碰头会记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"湖北省委负责人碰头会记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"湖北省委负责人碰头会记录（摘录），一九六六年六月十五日晚。","type":"paragraph"},{"text":"许道琦：要尽量给学校党委有个准备时间，不准备，一上来就搞，恐怕不行。","type":"paragraph"},{"text":"……大字报要搞个编委会，把它组织起来。这是组织左派，形成左派的一个过程，也是组织队伍的一个过程，要分别作些工作。现在工作队可以坐下来和党委一块研究一下问题，火已经烧起来了，有两三套马车的可能更乱一些。","type":"paragraph"},{"text":"……三五天后，准备以省委的名义主持开一个大专院校的代表会，把运动的性质、方向等讲清楚。这个会等左派形成了后再开，现在还不能开。","type":"paragraph"},{"text":"……要说服群众，文化大革命主要是认识到这个阶级斗争的性质、内容，提高思想，提高认识，提高政治觉悟。这些问题也反映了我们个单位没有把运动大胆的领导起来，越怕领导就越乱，坏人就越是跑出来领导。","type":"paragraph"},{"text":"……特别耽心的是中学生，学生年轻，领导力量弱，数量又多。","type":"paragraph"},{"text":"……要想办法抓住学生的几个主要要求，满足群众要求，将群众的革命热情引导到正题上来，","type":"paragraph"},{"text":"……还有一些附中，没有派工作组去，是否要派工作组去，……大字报要搞个编委会，要把运动掌握在积极分子手里，把形式变一下。","type":"paragraph"},{"text":"陈扶生：现在主要问题，是如何把队伍领导起来。现在是打乱仗。","type":"paragraph"},{"text":"庄果：外语系右派争权，要撤换文化大革命领导小组，强迫学生签字，到广播台去广播，争取外系支援，广播台不准，左派连夜找我谈，当晚写大字报，结果一个晚上就把群众争取过来了。右派说了这一句话，全部暴露：不要共产党的领导也可以革命。这样群众就清醒了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73b483466a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

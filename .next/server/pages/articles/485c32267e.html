script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院转发卫生部、商业部、燃料部“关于做好计划生育工作的报告”（概要）","authors":[],"dates":[{"year":1971,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"国务院转发卫生部、商业部、燃化部“关于做好计划生育工作的报告”（概要）","type":"title"},{"text":"《报告》提出，1969年、1970年全国人口自然增长率分别高达26‰左右。为了切实控制人口的盲目增长，根据周恩来的建议，要求在“四·五”期间人口自然增长率要逐年降低，争取到1975年，一般城市降到10‰左右，农村降到15‰以下。原来城乡综合增长率低的不应回升。降低人口自然增长率的措施，主要是大力开展晚婚、计划生育宣传，成立抓计划生育工作的机构，医疗卫生单位和人员做好技术指导，提高节育手术质量，加强避孕药具的研究、生产和供应。开展计划生育工作的经费，由省、市、自治区统筹安排。国务院在转发《报告》时，重申了毛泽东的指示：“人类在生育上完全无政府主义是不行的，也要有计划生育。”要求除人口稀少的地区外，各级都要加强对计划生育工作的领导。这一文件是七十年代在全国大力开展计划生育的新起点。《报告》下发后，各省、市、自治区和卫生部门加强了对计划生育工作的领导和各项计划生育措施的落实，使全国人口自然增长率逐渐降低。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"485c32267e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

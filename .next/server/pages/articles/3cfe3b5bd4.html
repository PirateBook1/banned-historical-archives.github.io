script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"给毛岸英、毛岸青的信","alias":"","parts":[{"type":"paragraph","text":"给毛岸英、毛岸青的信"},{"type":"paragraph","text":"（1941年1月31日）岸英、岸青二儿："},{"type":"paragraph","text":"很早以前，接到岸英的长信，岸青的信，岸英寄来的照片本，单张相片，并且是几次的信与照片，我都未复，很对你们不起，知你们悬念。"},{"type":"paragraph","text":"你们长进了，很欢喜的。岸英文理通顺，字也写得不坏，有进取的志气，是很好的。惟有一事向你们建议，趁着年纪尚轻，多向自然科学学习，少谈些政治。政治是要谈的，但目前以潜心多习自然科学为宜，社会科学辅之。将来可倒置过来，以社会科学为主，自然科学为辅。总之注意科学，只有科学是真学问，将来用处无穷。人家恭维你抬举你，这有一样好处，就是鼓励你上进；但有一群坏处，就是易长自满之气，得意忘形，有不知脚踏实地、实事求是的危险。你们有你们的前程，或好或坏，决定于你们自己及你们的直接环境，我不想来干涉你们，我的意见，只当作建议，由你们己考虑决定。总之我欢喜你们，望你们更好。"},{"type":"paragraph","text":"岸英要我写诗，我一点诗兴也没有，因此写不出。关于寄书，前年我托西安林伯渠\"老同志寄了一大堆给你们少年集团，听说没收到，真是可惜。现再酌检一点寄上，大批的待后。"},{"type":"paragraph","text":"我的身体今年差些，自己不满意自己；读书也少，因为颇忙。你们情形如何？甚以为念。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四一年一月三十一日"},{"type":"paragraph","text":"这些书赠给岸英、岸青并与各小同志共之。由林彪同志转交你们。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月三十一"},{"type":"paragraph","text":"精忠岳传2，官场现形4，子不语正续3，三国志4，高中外国史3，高中本国史2，中国经济地理1，大众哲学1，中国历史教程1，兰花梦奇传1，峨嵋剑侠传4，小五义6，续小五义6，聊斋志异4,水浒4，薛刚反唐1，儒林外史2，何典1，清史演义2，洪秀全2,侠义江湖6。承诱忆"},{"type":"paragraph","text":"带变莫巧科Mi"},{"type":"paragraph","text":"假孚心剂信，节情的信，等草性拥片，主是练我都未度，很对作们"},{"type":"paragraph","text":"伤们发血下，很教壳成。文灭，庭收，今世写斥地，有在氧.星级料心中"},{"type":"paragraph","text":"英要我写得，然生停"},{"type":"paragraph","text":"耳素证异均改4"},{"type":"paragraph","text":"北涉于不语飞候了"},{"type":"paragraph","text":"靠同反旁1三志"},{"type":"paragraph","text":"倾林非史2玄中外国史了"},{"type":"paragraph","text":"何典本映？中国维络代理！方史之出知境示饲破!离花特作6山线帽剑集结五义6"},{"type":"paragraph

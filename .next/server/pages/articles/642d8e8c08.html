script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"接受苏联新任驻华大使库兹涅佐夫呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受苏联新任驻华大使库兹涅佐夫"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1953年4月3日）大使同志："},{"type":"paragraph","text":"我非常高兴地接受您所呈递的苏维埃社会主义共和国联盟最高苏维埃主席团的国书，并衷心地感谢您的祝贺。"},{"type":"paragraph","text":"中国人民与伟大的苏联人民在亲密的互助合作中建立了牢不可破的友谊。新中国在经济、文化各方面所获得的一切成就，以及目前正在开始的大规模国家建设计划的实施，都与苏联人民、苏联政府的真诚的、兄弟般的援助分不开。"},{"type":"paragraph","text":"我深信：中苏两国人民伟大的友谊与团结定将在两国人民共同的努力下，继续无限地发展与巩固起来。我们的友谊所产生的无穷无尽的力量，必将对于远东及全世界和平与安全的事业起着无比巨大的作用。"},{"type":"paragraph","text":"大使同志，我极为热烈地欢迎您出任苏维埃社会主义共和国联盟驻中华人民共和国的特命全权大使。在您为巩固中苏两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作上获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":118},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"642d8e8c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

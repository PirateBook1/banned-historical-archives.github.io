script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向旧教材的黑根子刘少奇开炮","authors":["教育革命领导小组"],"dates":[{"year":1969,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向旧教材的黑根子刘少奇开炮"},{"type":"paragraph","text":"江苏省吴江县金家坝公社跃进大队　教育革命领导小组"},{"type":"paragraph","text":"好容易闯过重重关卡进入旧学校的一些贫下中农子女，为啥越读书越笨，越读书越修，越读书越不象贫下中农？旧学校到底教啥书，上啥课？我们贫下中农管了学校，掌了文权以后，就追这个根，解这个谜，来一个打破砂锅问到底！我们把小学六个年级的旧教材，进行了大清理，大审查。一清一查，真相大白。语文，封、资、修，样样有；算术，鸡兔同笼，脱离实际；历史，帝王将相，地主家谱。真是乌七八糟，五毒俱全！难怪有些贫下中农子弟，读了这些书，思想变了颜色。不批旧教材，不编新教材，我们贫下中农掌了文权，最后还要落空。毛主席教导我们：农民“也要批判资产阶级”。我们就发动全大队的贫下中农，向旧教材开炮！向旧教材的黑根子刘少奇开炮！"},{"type":"paragraph","text":"是用毛泽东思想培养无产阶级接班人，巩固无产阶级专政，还是用剥削阶级思想培养资产阶级接班人，复辟资本主义，这是教育战线上两个阶级、两条道路、两条路线斗争的实质问题。大叛徒刘少奇穷凶极恶地叫喊：“不要摘引毛主席的话就当课本上的话说。”“《圣经》要读”，“《资治通鉴》也可以读”。大阎王陆定一张开老鸦嘴，哇哇乱叫：“现在两个传下去，马列主义传下去，资产阶级思想也传下去。”他说的“马列主义传下去”是假，“资产阶级思想也传下去”是真。刘少奇及其同伙通过旧教材，大放其毒：反对伟大领袖毛主席，吹捧大叛徒刘少奇；反对劳动人民，歌颂剥削阶级；反对无产阶级专政，宣扬“阶级斗争熄灭论”；反对突出无产阶级政治，鼓吹成名成家；反对教育与生产劳动相结合，提倡死读书、读死书。这一包包的毒药，一支支的毒箭，都是要毒害我们的下一代的灵魂，使他们成为复辟资本主义的工具。我们贫下中农用毛泽东思想的照妖镜，对封、资、修的旧教材，一课一课分析，一条一条批判清算。贫下中农越批，觉悟越高，眼睛越亮；越批，对刘少奇越恨，恨之入骨！贫下中农说：毛主席的宝书是我们贫下中农的翻身书，救命书，防修反修书。刘少奇及其同伙反对我们读毛主席的书，封锁毛泽东思想，就是要挖掉我们的命根子，抢走我们的印把子。我们贫下中农怀着无限忠于毛主席的一颗红心，彻底地砸烂了旧教材，编出了新教材，用毛泽东思想培养红色的下一代。"},{"type":"paragraph","text":"旧教材是刘少奇推行反革命修正主义路线的重要工具。批判旧教材，实质上是对刘少奇反革命修正主义路线的大清算。我们把批判旧教材和批判刘少奇的反革命修正主义思想紧紧挂在一起。例如，批判黑课文《两只羊》，就进一步清算“阶级斗争熄灭论”；批判《饲养员赵大叔》，就进一步清算“驯服工具论”；批判《田寡妇看瓜》，就进一步清算“群众落后论”，等等。通过批判旧教材，使革命大批判的群众运动更加广泛、更加深入地开展起来了。"},{"type":"paragraph","text":"毛主席教导我们：“不破不立。破，就是批判，就是革命。破，就要讲道理，讲道理就是立，破字当头，立也就在其中了。”我们决心步步深入地开展革命的大批判，把无产阶级教育革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe50e845be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席使我学到了技术","authors":["吴兴华"],"dates":[{"year":1952,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市失业工人救济委员会"},{"type":"paragraph","text":"第一机械制造训练班车工组　吴兴华"},{"type":"paragraph","text":"国庆节到来了，我们也恰巧要走上生产岗位，这是多么有意义的一天。"},{"type":"paragraph","text":"我过去是一个一无所长的失业店员，在毛主席的关怀下，我得到了失业工人救济委员会的救济和照顾。后来为了迎接国家大规模经济建设的到来，我们就投入了学习技术的运动，准备参加国家经济建设。我就在干部轮训班学习了一个多月后，转入了第一机械制造训练班学习技术。经过了六个多月的学习，由于老师傅和教师们的热情教导，我从毫无技术的一个店员变成一个重工业建设的人员，从不懂得机器而变成能操纵机器。这是一件多么不容易的事情。"},{"type":"paragraph","text":"在旧社会里失了业根本没有人会来关怀和照顾我们，更不可能有机会学习技术。只有在新的中国，失业的工人弟兄会得到毛主席和人民政府的照顾，无技术的失业弟兄才能组织起来学习技术，才能够得到就业的机会，直接参加国家经济建设。"},{"type":"paragraph","text":"三年以来，人民政府给我们办了很多的事情，如市政建设、治淮工程、荆江分洪、成渝铁路等，处处地方都表示着对劳动人民的关心。现在国家大规模经济建设即将来临了，我们到了新的生产岗位上去后，一定发挥出我们的积极性，在生产中立功，来回答毛主席和人民政府对我们的关怀和培养!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b08a8fab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

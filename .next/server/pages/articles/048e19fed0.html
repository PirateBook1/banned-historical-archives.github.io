script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"历史证明毛主席的论断是真理帝国主义逃不了灭亡命运上海各界人士畅谈学习论“纸老虎”体会","authors":[],"dates":[{"year":1958,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市政协从11月中旬开始组织了各界人士学习毛泽东同志论帝国主义和一切反动派都是纸老虎的文献，经过历时一个多月的学习，参加学习的各界人士认为收获很大。"},{"type":"paragraph","text":"学习中，各界人士从实到虚，以古论今，畅所欲言，热烈讨论。有的列举大量史实来加以论证，有的从帝国主义和一切反动派的本质来进行分析，如第二次世界大战时，德、意、日法西斯分子曾逞凶一时，结果都遭到彻底失败，而社会主义国家却由一个苏联发展成为十几个国家。人们在讨论中还列举最近几年来的史实:美帝国主义在朝鲜战场上联合十几个国家猖狂进攻，结果是败兵折将，狼狈而逃，最后不得不到板门店坐下来谈判。埃及反抗英法侵略，美军退出黎巴嫩，以及台湾海峡地区的斗争，看起来都是美帝耀武扬威，结果都经不起全世界爱好和平人民的反对。特别在台湾问题上，我们一举一动，都使帝国主义和反动派如热锅上蚂蚁，这些事实都证明了毛泽东同志关于帝国主义和一切反动派都是纸老虎的论断的正确。他们还从两大阵营的科学和财政金融方面来加以分析，有的说过去人们总以为美帝国主义科学力量强大，可是苏联巨大的人造卫星却比美国小星先上天，洲际火箭更远远走在美国前面，有的说:从前总认为财力是美国最大，钞票是美金顶靠得住，谁知帝国主义在货币方面也同样在贬值，从1945年到现在，美金已贬值45%。因此，从这些方面也证明帝国主义确是纸老虎。"},{"type":"paragraph","text":"各界人士更从帝国主义和一切反动派的本质来进行分析，认为帝国主义的本质是剥削，少数垄断集团为了达到他们无穷的欲望，就到处侵略，发动战争，这样就不可避免地遭到全世界人民反对，最后彻底失败。经过讨论，他们都深刻地体会到帝国主义和一切反动派都不得人心，即使武装到牙齿，也必然失败，因为决定胜负的不是武器，而是掌握武器的人。"},{"type":"paragraph","text":"学习中，许多人都联系自己的思想认识进行分析。人们提出这样的问题:帝国主义和一切反动派都是纸老虎，这是客观存在，毛主席在二十年前就已指出了，为什么有些人却不理解呢?志愿军出国抗美援朝时有人说是“以卵击石”；英法侵略埃及时，又有人一味提心吊胆。事实证明这些人是把敌人看大了，把人民力量看小了，是只看现象，不看本质。有人认为对资产阶级知识分子来说，思想方法固然是问题，主要的还是立场问题，立场不正，一有风吹草动，就看不清主流，迷失了方向。许多人在发言中指出，通过这一学习，使自己进一步认识到加速改造的必要，如果不真正站在劳动人民立场，尽管嘴巴上能说一套，一碰到实际就经不起考验。另一方面，也进一步明确了叫帝国主义放下屠刀是与虎谋皮，是不可能的，我们一定要与帝国主义和一切反动派进行坚决的斗争，制止侵略，保卫和平。"},{"type":"paragraph","text":"各界人士认为通过这一文件的学习，受到了深刻的教育，并且还应当经常学习毛主席这个文件，不断地同各种错误思想观点进行斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"048e19fed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

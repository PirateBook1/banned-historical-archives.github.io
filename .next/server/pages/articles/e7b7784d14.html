script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中共中央关于留用旧人员问题给各中央局的指示","alias":"","parts":[{"type":"paragraph","text":"中共中央关于留用旧人员问题"},{"type":"paragraph","text":"给各中央局的指示\""},{"type":"paragraph","text":"（1949年9月21日）各中央局，各分局，并转各省委，各野战军前委，平津两市委：2"},{"type":"paragraph","text":"（一）在我新接收的城市中，对旧人员的处理应十分慎重。这些人员，除少数战犯、特务，及劣迹昭著的分子以外，一般均将其希望寄托于我们，其基本要求是吃饭。京、沪、杭解放后，把旧人员裁了二万七千余人，引起很大波动。北平和平解决后，遣散傅部军官一万七千人，均逃到绥远，怨天恨地，现在仍须由我负担解决。所有这些经验说明，旧人员一般地不能用裁撤、遣散方法解决，必须给以工作和生活的出路。"},{"type":"paragraph","text":"（二）党及人民政府有改造和在工作中养活这些人的责任，我们准备在全国解放后在一定期间内，包括新旧军政人员在内总共在工作中养活九百万到一千万人，这在财政上必然会有很大困难，但是可以解决的，而在政治上有十分必要。"},{"type":"paragraph","text":"（三）对已解放城市，如京、沪、汉、长沙、兰州等，及将解放城市，如广州、重庆、迪化、台湾等，接收之国民党旧工作人员，"},{"type":"paragraph","text":"[1]这是毛泽东等修改的给各中央局的电报。文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]此处黑体字为周恩来修改时所加的文字。"},{"type":"paragraph","text":"中共中央关于留用旧人员问题给各中央局的指示除作恶多端、严重贪污及依靠门子吃饭的分子等而为群众所十分不满者，应予撤职并依法办理外，一般均应予以留用。但一不是原职原薪，二不是原封不动。要同这些留用人员说明人民与政府的困难，适当降低待遇，三个人的饭五个人匀着吃，房子挤着住。"},{"type":"paragraph","text":"（四）一切人民政府机关、财经机关，特别是企业机构，均须改变国民党官僚主义效率低下的作风，闲杂人员及庞大的机关应加以精简。但对精简下来的人员，不可踢开不管，而应举办大的训练班，受训期间照减低后的薪资打六折至七折（薪水低的可少打折扣）发给，以保证他们及其家属的生活。学习成绩须认真加以考核，量材录用，学习好的优先录用。"},{"type":"paragraph","text":"以上各点，望即遵照执行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"申马[1]此段黑体字为刘少奇修改时所加的文字。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":275},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7b7784d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把揭批“四人帮”的运动不断引向深入","authors":[],"dates":[{"year":1977,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怎样把揭批‘四人帮’的群众运动不断引向深入?这是当前值得研究的问题。沪东造船厂的经验可供参考。"},{"type":"paragraph","text":"深入揭批‘四人帮’，一定要认真学习，抓住要害，联系实际。各个系统、各个单位都有大量实际问题可以联系，那就是‘四人帮’推行的反革命修正主义路线的影响和流毒。沪东造船厂党委加强对运动的领导，通过调查研究，放手发动群众，联系实际进行学习、批判，分清路线是非，弄清什么是正确的，什么是错误的，什么是要提倡的，什么是要反对的，从而调动了广大干部和群众的社会主义积极性，推动了当前各项工作。"},{"type":"paragraph","text":"这几年来，被‘四人帮’搞乱的事情很多，在思想上、理论上制造混乱，弄得黑白颠倒，是非混淆。‘四人帮’篡党夺权的罪行，他们推行的反革命的修正主义路线的流毒，是客观存在的。不彻底肃清其影响和流毒，不但使人们无所适从，束缚手脚，而且正气不能抬头，邪气不能打击，人民群众的社会主义积极性就难以发挥。"},{"type":"paragraph","text":"联系实际，要始终把矛头对准‘四人帮’，清查‘四人帮’篡党夺权的反革命罪行，从各个方面肃清流毒，而不是层层揪余党和小兄弟。至于联系什么，那就要实事求是，有什么问题就揭批什么问题，有多少揭多少，有多深批多深。我们一定要把‘四人帮’制造的混乱加以澄清，把被‘四人帮’破坏了的党的革命传统和优良作风恢复过来。"},{"type":"paragraph","text":"斗争需要武器。这武器就是马克思列宁主义、毛泽东思想。用毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话武装我们的头脑，加强党的领导，经过调查研究，密切联系实际，深入揭批‘四人帮’的反革命罪行，就一定能把波澜壮阔的揭批‘四人帮’的群众运动不断引向深入。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29b5e2787"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁歧山向四川省委汇报武隆县的问题","authors":["中共四川省委财贸部部长","梁歧山"],"dates":[{"year":1961,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"梁歧山向四川省委汇报武隆县的问题","type":"title"},{"text":"中共四川省委财贸部部长梁歧山","type":"authors"},{"text":"(梁歧山：四川省委财贸部部长、监委书记，曾任中共涪陵地委书记、万县地委书记)","type":"subtitle"},{"text":"大章书记并省委：","type":"appellation"},{"text":"昨天我由南川到武隆，入武隆后经过长坝、白马区看到公路旁荒地不少，小春种的少，长得不好。觉得有些问题，到县后，特向县委提要注意检查，今天在去彭水途中，经过武隆胫江口区萝卜桠文湖公社发现荒地更多，几乎没有见到什么小春，桐子也都在树上没有摘下，不少桐子烂在地下，我找了个社员问了下，他说没有劳力，全公社病员占三分之一，感到问题较大，就下车到公社查问，正碰到在该社的江口区委付书记，这个付书记头脑还清楚，是刚从项口调来的，他说这个公社，原排为二类社，计划放在第二批搞整风整社，他在这里了解了下，发现问题不小，正准备抓一抓，这里主要的问题是粮食掌握得很差，口粮不落实，生活安排不好，病人多，死亡多，群众思想紧张，没有精神生产，这个公社和天星公社共5,000多人，去年十月以来，已死了二百多人，现在公社统计，还有病人五百多人，可能不止此数。由于天气转冷，医疗条件很差，目前仍在不断死亡。横胡公社土地管区三生产队在去年十二月中旬县五级干部会议期间，非正常死亡则有10人，其中肿干病死7人，火烧死1人，被坏人抢劫粮食杀死二人，现在这个公社的生产活动，已经全部停顿下来……（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d6177cb13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

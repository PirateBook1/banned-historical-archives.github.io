script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打谷场上肃流毒","authors":[],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打谷场上肃流毒"},{"type":"paragraph","text":"今年夏收大忙的一天晚上，广西田东县合恒公社合乐大队马鞍山生产队的打谷场上，围坐着一圈人，大家正在分析一件事："},{"type":"paragraph","text":"夏收大忙以来，马鞍山生产队的贫下中农把批邓、反击右倾翻案风焕发出来的革命干劲，用到生产中来。他们顶烈日，冒酷暑，抢白天，战黑夜，很快就把村庄附近的稻子收割完了，只剩下高练（地名）那垌稻田未收。队长宣布说，高练那垌田离村子远，春争日，夏争时，只要能抢上季节，多付一些工分也划得来。于是，决定在收高练那垌田时，每亩补助二十个工分。"},{"type":"paragraph","text":"贫农女社员陆秀梅、邓美万听到这个决定后，觉得很不是滋味。队长想用工分来调动社员的劳动积极性，这不是搞“物质刺激”吗？问题在队长身上，根子却在邓小平那条修正主义路线上。出现这种情况，说明批邓还不够深入。一定要狠批邓小平，肃清“物质刺激”的流毒，解决农业学大寨的方向、道路问题。她俩一合计，便在打谷场上组织干部和社员开展对邓小平的批判。"},{"type":"paragraph","text":"陆秀梅首先发言。她说：邓小平狂热鼓吹用“物质刺激”来调动人们的“积极性”，其目的就是扩大和强化分配方面的资产阶级法权，复辟资本主义。用高工分、高补助来刺激社员的积极性，那就会助长一些人干活只讲数量、不顾质量的倾向。"},{"type":"paragraph","text":"邓美万接着说：邓小平鼓吹“物质刺激”“工分挂帅”，就是想腐蚀人们的思想，为他复辟资本主义鸣锣开道。我们要做建设大寨县的主人，不做工分的奴隶。"},{"type":"paragraph","text":"发言的社员一个接着一个，批邓的烈火越烧越旺，路线越分越清。生产队长很受教育，马上纠正了原来的错误决定。"},{"type":"paragraph","text":"批邓斗争推动了生产。第二天抢收时，社员们干劲十足，你追我赶，仅用一天时间，就收完了那垌稻田，工效比往年提高了两倍。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"338308b653"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西《工人阶级报》拥护毛主席支持黑人斗争声明  美国黑人只有通过斗争才能消灭种族压迫  巴西著名作家卡奈鲁赞扬毛主席声明有助各国人民斗争","authors":[],"dates":[{"year":1963,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴西《工人阶级报》拥护毛主席支持黑人斗争声明"},{"type":"paragraph","text":"美国黑人只有通过斗争才能消灭种族压迫"},{"type":"paragraph","text":"巴西著名作家卡奈鲁赞扬毛主席声明有助各国人民斗争"},{"type":"paragraph","text":"新华社里约热内卢三日电　巴西《工人阶级报》最近一期发表了一篇国际评论，支持美国黑人反对种族歧视的斗争，拥护毛泽东主席支持美国黑人斗争的声明。"},{"type":"paragraph","text":"评论写道，“美国对黑人犯下的罪行使全世界人民愤怒和震惊。”评论说，这种种族政策“是至今仍然存在的美国最反动、最残酷的垄断资产阶级的政策的一部分，他们不只是剥削各大陆的广大工人群众，而且对他们认为是劣等的人民进行残酷无情的压迫。”"},{"type":"paragraph","text":"评论接着说，“种族主义是美帝国主义落后和反动性的表现。在保卫民主原则和人权的幌子下，它在世界各地建立或庇护暴政。他们的军队在许多国家扼杀了自由，杀害奋起斗争、争取民族独立的工人、农民和爱国志士。”"},{"type":"paragraph","text":"评论说，“种族主义和帝国主义是携手并进的。种族歧视与垄断资本家的海盗行动是分不开的。因此，肯尼迪关于在美国权利平等的无耻谈话只不过是彻头彻尾的伪善言词而已。他是鼓励对黑人进行可怕罪行的政权的主要代表。”"},{"type":"paragraph","text":"评论指出，“黑人已经开始明白，他们的权利是不能靠肯尼迪及其他美国垄断资本家的慈善和明智得到的。他们已经觉悟到，只有被压迫的人民进行更强有力的斗争才能消灭种族特权、隔离和对人们犯下的罪行。”"},{"type":"paragraph","text":"评论说，“今天没有任何人能够阻止这一动员了几乎两千万黑人的强大运动。这一巨大的运动是各国人民为反对美帝国主义者和争取使人类摆脱社会的不公平现象、饥饿、失业、资本主义垄断集团的压迫和剥削而开展的斗争的一部分。”"},{"type":"paragraph","text":"评论说，“因此，在全世界，人们对美国黑人的事业怀着巨大同情。到处响起了抗议呼声。声援在高涨。这一声援的最突出的表现便是毛泽东主席的声明。”评论指出，“毛泽东关于团结起来进行反对美帝国主义者的种族歧视斗争的呼吁在各国得到了巨大的响应。”"},{"type":"paragraph","text":"评论最后说，“把美帝国主义当成自己主要敌人的巴西人民站在黑人一边，强烈谴责美国反动分子的罪行。他们怀着激情注视着他们北美兄弟的英勇斗争的进展。”"},{"type":"paragraph","text":"新华社里约热内卢电　巴西著名作家、黑人问题专家和保卫巴西民间传统运动执行主席爱迪生·卡奈鲁最近表示支持毛泽东主席关于支持美国黑人反对美国种族歧视的斗争的声明。"},{"type":"paragraph","text":"他对新华社记者说：“毛泽东发表的反对美国种族歧视的声明反映了世界上所有高尚人士的思想感情。”"},{"type":"paragraph","text":"他认为，反对人类进步和幸福的力量是以种族、宗教和政治的暴行为基础的。这些力量应该对贫困、武装冲突、财富分配不均、以及为了一种政策的利益进行屠杀的行为负责。"},{"type":"paragraph","text":"他说，“中国人民领袖的声明将大大有助于各地人民致力于建立一个劳动的、全体人民团结与和平的人类社会。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea229af1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

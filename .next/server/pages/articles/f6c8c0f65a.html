script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东军区和三野许多英雄模范单位写信向毛主席祝贺新年并报告他们一年来在保卫国防和部队建设等方面的成绩","authors":[],"dates":[{"year":1953,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社南京卅一日电】　中国人民解放军华东军区和第三野战军许多英雄模范单位写信向毛主席贺新年，祝贺毛主席身体建康，并报告他们在一九五二年内在保卫国防和部队建设等方面的成绩，满怀信心地迎接祖国在一九五三年——大规模经济建设开始的第一年给予他们的新任务。"},{"type":"paragraph","text":"英雄的“洛阳营”的全体指挥员和战斗员在信上说:“为了建设现代化国防军，我们在‘发扬洛阳城下英勇突击的战斗精神，向文化大进军’的口号下，克服了各种困难，正胜利完成着学习任务。现在，我们全营已有百分之六十九点六的同志在语文方面达到高小毕业程度。敬爱的毛主席，我们多么高兴啊，我们也能掌握运用文字工具了。”"},{"type":"paragraph","text":"“平山连”、“许昌连”等英雄单位也在给毛主席的信中报告了文化学习的巨大成绩。“许昌连”的指挥员和战斗员在信上说:“过去我们上军事课，用了很大的劲只能记住一部分；现在大大不同了，我们会做记录了。文化水平提高了，我们的脑子也灵活了，许多道理懂得快也懂得透了。我们今后一定不骄傲，不自满，为建设强大的现代化国防军而继续努力学习。”“平山连”指挥员和战斗员的信上说:“我们一手拿枪，一手拿笔，坚决为保卫祖国安全建设、保卫远东和世界和平战斗到底!”“许昌连”的指挥员和战斗员的信上还说道:“我们守卫在祖国的国防前线，现在美帝国主义正在阴谋扩大朝鲜战争，并继续侵占我国领土台湾，我们一定百倍地提高警惕，守卫住祖国的大门。如果敌人胆敢来侵犯，我们就坚决把它们歼灭掉!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c8c0f65a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

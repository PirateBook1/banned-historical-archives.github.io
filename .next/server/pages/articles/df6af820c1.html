script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于加强华东军区领导和做好剿匪工作的电报","authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"毛泽东关于加强华东军区领导和做好剿匪工作的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"陈饶：","type":"appellation"},{"text":"戌铣电悉。（一）你们决定加强华东军区的领导和集中进行工作，陈毅同志住南京主持军区工作，华东局和华东军政委员会亦逐渐将一部分支前机关分住南京，同时加强上海军事指挥，调王建安为司令郭化若为政委，这些决定，我们认为是正确的，请即照此执行。（二）目前军事工作极为重要，除军队的整训，海空炮工各兵种的建设，公安部队地方部队与民兵的建设等项重要工作外，闽浙两省剿匪工作极为重要，特别是福建匪患必须使用四五个主力师用全力穷追猛打、限期肃清，该省剿匪成绩较他省为差，必须检讨原因。我提议从现在起，和广泛展开土地改革工作相配合（福建必须迅速实行土改），限六个月内剿灭一切成股土匪，责成叶飞鼎丞全力以赴，做出成绩。只要福建的土匪消灭，土改完成，即令蒋介石登陆进犯，也是容易对付的。（三）华东一切工作要以美国和蒋介石登陆进犯为假想的基础去作布置。","type":"paragraph"},{"text":" 毛泽东十一月十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df6af820c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

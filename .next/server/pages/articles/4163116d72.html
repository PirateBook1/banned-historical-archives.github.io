script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津天主教的一些神职人员对反帝爱国运动抵触情绪很大","authors":["孟帆","编"],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"天津天主教的一些神职人员对反帝爱国运动抵触情绪很大","type":"title"},{"text":"孟帆编","type":"authors"},{"text":"新华社天津17日讯　天津天主教的一些神职人员对反帝爱国运动抵触情绪很大。锦衣卫桥神甫吴子舟说“对他们的主张(指爱国会进步主教的主张)不听吧，不行，听了就是背教”。小修道院教员李恩德认为“现在应该有精神准备，常常想到耶稣的苦难，我们要祈祷、要受苦、要缄默”，他提出“教宗是禁止参加爱国会的，违命者就要受绝罚，但是大会却说跟罗马教廷断绝经注、政治的一切联系，所谓政治就是管理，断绝政治联系就是不接受罗马的管辖，咱们得好好的观察，决不能和掉在陷井里的主教神甫们同归于尽”。小修道生赵剑英、王振芝、侯贺义等也表示不能与罗马断绝关系，断了经济关系教会就不能发达，断了政治关系就是违反诫命。西于庄本堂神甫、人民代表孙峻德在神职班学习会上公开为梵蒂冈辩护，他说：“李阳桃，李维光被罚，决不只是因为他们爱国，我相信一定还有别的问题”，他认为“神职人员就应当绝对服从教宗，不服从教宗就成了马丁·路德了(分裂宗教)”。","type":"paragraph"},{"text":"有不少神职人员埋怨进步主教、神甫不该提出和罗马断绝政治和经济关系，辱骂进步主教、神甫是“路济弗尔之流(魔鬼)，下地狱之流”。西开神甫刘品一说：“教会内部不团结是关键问题，假如团结一致，政府一点办法也没有”。圣母会修士李永和说“由教会本身提出这个问题很遗憾，政府不提，为什么教会提它？这对教会有什么好处？”有些神职人员趁机诬蔑宗教政策，号召教友“起义”。小修道生刘宝祥诬蔑地说：“报纸说现在的政府保障人民宗教信仰自由，过去国民党把某某教堂烧毁了。其实，现在有几百个乡间教堂被他们(指政府)剥夺了，这就是宗教信仰自由吗？”他并提议“写些拥护教皇的标语，贴在大堂门外”。西开堂神甫何兰化说：“死了也不离开教宗，神甫们快被逼上梁山了”。小修道生张守信公然提出号召说“教友真该起义了”。","type":"paragraph"},{"text":"来源：1957年8月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4163116d72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

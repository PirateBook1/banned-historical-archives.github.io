script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"一个国家的武器专靠外国是很危险的","alias":"","parts":[{"type":"paragraph","text":"一个国家的武器专靠外国是很危险的！"},{"type":"paragraph","text":"（1968年11月10日）"},{"type":"paragraph","text":"一个是钢铁，一个是机械，一个是军事工业。原料不够的，还要有些进口，但主要是靠自己。有了钢铁，就可以搞机械工业；有了钢铁工业、机械工业，就可以搞军工厂。一个国家的武器专靠外国是很危险的。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"自己搞，有个十年八年，最多十几年，就可以有个初步基础。要树立自力更生的思想。什么都靠外国顾问，什么都要进口，我看不是个办法。我们的国家吃过这个亏。蒋介石那个时代，他是什么都不搞，一切靠外国。那个时候，包括清朝末年，几十年只搞到年产几万吨钢。所以他丧失人心。他跟日本人打仗也好，跟我们打也好，主要靠美国。过去是靠英国，后来靠美国。他现在呆在台湾，有时也骂美国，但实际上离了美国，他一天也不能活。"},{"type":"paragraph","text":"[1]本篇一至四是毛泽东会见巴基斯坦武装部队友好代表团时谈话的一部分。毛泽东全集第五十卷"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们现在比蒋介石统治的时候有些进步，但是和别的工业国比较，还差得很，在许多方面还不行，更不要说工业产值按人口比例与英国、法国、西德、意大利、日本、美国、加拿大和苏联等比了。有些方面有所前进，有些方面我们还要赶路。如果发生战争，那也没有办法，只好打了再说。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"希望你们几十年后，不仅政治上，而且经济上、军事上都不靠外国，不靠任何外国，靠自己，我是说基本上靠自己。要是十几年做不到，更长一些时间也可以。"},{"type":"paragraph","text":"有帝国主义存在，总要出乱子的。你们的外长来的时候，我对他说，你是搞外交的，什么叫全面彻底裁军，有这么一回事没有啊？事实相反，叫全面彻底扩军，全面彻底裁军根本没有那么一回事情。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":351},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb871327d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

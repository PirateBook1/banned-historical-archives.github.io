script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席最新指示为武器打倒派性本溪各行各业掀起大联合高潮","authors":[],"dates":[{"year":1968,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社沈阳二日电　煤铁之城本溪市的广大无产阶级革命派和革命群众，认真落实毛主席的最新指示，坚决打倒资产阶级、小资产阶级派性，增强无产阶级党性，全市各行各业迅速掀起了革命大联合的高潮。"},{"type":"paragraph","text":"目前，全市已经有二百多个工厂、矿山、机关、学校、街道和人民公社实现了革命大联合，并且有近五十个单位成立了革命委员会。"},{"type":"paragraph","text":"在毛主席发出“要斗私，批修”的伟大号召以后，本溪市各厂矿、学校、机关、商店、街道等单位的群众组织，普遍举办了各种类型的毛泽东思想学习班。广大革命群众在学习班里，认真学习毛主席的最新指示，斗私批修，围歼资产阶级、小资产阶级派性，增强无产阶级党性。本溪钢铁公司、本溪矿务局等单位的革命群众，大谈派性的表现，大摆派性的危害，狠挖派性的根源，制订克服派性的措施，把资产阶级、小资产阶级派性搞得如同“过街老鼠”，人人喊打。广大革命干部和革命群众说，资产阶级、小资产阶级派性不打倒，就会被阶级敌人利用，就不能夺取无产阶级文化大革命的全面胜利。很多老工人指出，资产阶级、小资产阶级派性，是一条大毒蛇，是全面落实毛主席最新指示，夺取无产阶级文化大革命全面胜利的大敌。我们要以毛泽东思想为武器，把派性彻底打倒，坚决搞臭，用无产阶级党性指导自己一切言行，做一个决心把无产阶级文化大革命进行到底的无产阶级革命派。许多单位两派革命群众组织在提高认识之后，迅速实现了革命大联合。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31bde10ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省省级机关关於肃清胡风反革命集团斗争文件学习的情况","authors":[],"dates":[{"year":1955,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"广西省省级机关关于肃清胡风反革命集团斗争文件学习的情况","type":"title"},{"text":"【广西分社八日讯】广西省省级机关关于肃清胡风反革命集团斗争的文件学习已有四分之一的单位转入第二阶段——联系实际检查，但有些机关，如水利厅、民政厅、检察院等都因领导同志和工作人员大部未在家，学习根本没有开始。","type":"paragraph"},{"text":"学习中有政治问题的干部，大多数处于动摇和犹疑状态中，只有个别人已作初步交代。","type":"paragraph"},{"text":"运动中发现有很多单位过去人事制度不严，南宁市石油公司一经理，喜欢拉胡琴，他就把马路上偶然遇到的一个拉胡琴的山东人，叫到公司来工作，这次发觉这人是个有血债的恶霸；五金公司有一个新党员，在工作上立功四次，这次查出是反革命分子；在省公安厅里，发现了两个被管制的伪军官在做炊事员。","type":"paragraph"},{"text":"到目前为止，全省已经发现有近十个和胡风分子有过联系的人。胡风和胡风分子过去曾在桂林和南宁市搞过什么“南天出版社”和“照文出版社”，估计有胡风分子潜伏。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"689495ade4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

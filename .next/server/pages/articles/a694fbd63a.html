script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示落实的一曲凯歌沈阳铁路系统实现革命大联合","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳铁路系统的广大革命群众，紧跟毛主席的伟大战略部署，以实现革命大联合的实际行动，落实毛主席的最新指示，奏响了全局一九六八年第一曲凯歌。八日，沈阳铁路系统三大群众组织及沈阳铁路局所属长春、大连、丹东等铁路部门的群众组织代表，怀着无比兴奋的心情，集合在沈阳站前广场，隆重举行大会，热烈庆祝沈阳铁路系统实现革命大联合。"},{"type":"paragraph","text":"大会宣读了国务院发来的贺电。在宣读贺电过程中，全场群众一再振臂高呼:“伟大领袖毛主席万岁!万岁!万万岁!”他们说，我们一定要更加紧跟伟大领袖毛主席，誓做把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"沈阳铁路局是全国运输量比较大、人员比较多的铁路局之一，它担负我国东北工业基地的重要运输任务。沈阳铁路系统三大派，在伟大的毛泽东思想的光辉照耀下，在全国无产阶级文化大革命取得决定性胜利的大好形势鼓舞下，在去年底达成了实现革命大联合的协议。光辉灿烂的一九六八年一开头，全局便迅速形成革命大联合的高潮。目前，沈阳铁路局所属的长春、沈阳、大连、丹东四个分周的大多数基层单位都先后达成了联合协议，促进全局革命和生产的形势一片大好，越来越好。"},{"type":"paragraph","text":"大会在雷鸣般的掌声中，通过了给我们心中最红最红的红太阳毛主席的致敬电。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a694fbd63a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

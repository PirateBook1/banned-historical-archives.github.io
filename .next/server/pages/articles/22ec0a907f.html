script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡乔木致北京邮电学院全体革命同志的信","authors":["胡乔木"],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"胡乔木致北京邮电学院全体革命同志的信","type":"title"},{"text":"胡乔木","type":"authors"},{"text":"（胡乔木的一张大字报）","type":"subtitle"},{"text":"北京邮电学院全体革命同志：","type":"appellation"},{"text":"六月十八日我在邮电学院曾说：以朱春和为首的工作组是革命的，这是完全错误的。是为资产阶级反动路线效劳。派工作组到学校，就是资产阶级反动路线。就是与以毛主席为代表的无产阶级革命路线相对抗的，施行资产阶级反动路线，就必然要镇压革命群众运动，破坏无产阶级文化大革命。邮电学院发生的情况完全证实了这点。我在8月24日的答复邮电学院侯泽民、郑义增等十六同学的来信时，已经承认我那次关于工作组的话是错误的，并请他们转告全体同学。现在特再次诚恳地向你们承认错误，并对于你们彻底批判资产阶级反动路线的革命斗争，表示最热烈最坚决地拥护和支持。","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"以毛主席为代表的无产阶级革命路线万岁！","type":"paragraph"},{"text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"革命敬礼","type":"appellation"},{"text":" 胡乔木   十月十二日","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22ec0a907f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

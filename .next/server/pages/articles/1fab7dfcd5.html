script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对华北华中的战略部署","alias":"","parts":[{"type":"paragraph","text":"对华北华中的战略部署1]"},{"type":"paragraph","text":"（1940年6月1日）彭，杨，左，并告陈、罗，克诚："},{"type":"paragraph","text":"甲、确占华北为敌人之已定方针。敌之“扫荡”使我部队困难增加，扩大不易，而部队之财政、粮食、枪枝、弹药等亦日见困难。"},{"type":"paragraph","text":"乙、国民党政策是把我们封锁在敌后方与敌拼消耗，防止我部队南移，隔断我部队可能进入我后方地区的道路。"},{"type":"paragraph","text":"丙、因此在战略布置上，我们有下列意见："},{"type":"paragraph","text":"（1）在北线即冀中、冀察普、晋西北等区，主要方针是坚持斗争，而不是扩大部队。因部队扩大，给养、枪枝均无着，反而使斗争的坚持发生困难，所以这些地区的主力部队之一部应向南移动，而地方武装则应大大加强，游击战争应大大发展。在这些地区的主力军队，应确保六成枪枝的限制，力戒人多枪少的现象。"},{"type":"paragraph","text":"（2）在南线即晋东南、冀南、山东等地区，除山东外，很大的扩大亦是困难的。克诚纵队及彭朱支队\"应立即转往华中，其原防"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给彭德怀和中共中央北方局书记杨尚昆、八路军副参谋长左权的电报。"},{"type":"paragraph","text":"[2]陈、罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员。克诚，即黄克诚，当时任八路军第四纵队政治委员。"},{"type":"paragraph","text":"[3]彭朱支队，指八路军第一一五师苏鲁豫支队，支队长彭明治，政治由一二九师及北线南移部队接替。"},{"type":"paragraph","text":"（3）华中是国共必争之地，现在情况虽然不十分紧张，然而目前是我们部队南移的最好时机。如谈判略有结果，则不好南移了。彭朱支队及黄克诚纵队应立即出发。黄应亲率全部或至少两个旅南下。在华北略有损失可以补充，而华中如失时机，将来全部困难很大。以上请德怀考虑电复。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"东日"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fab7dfcd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

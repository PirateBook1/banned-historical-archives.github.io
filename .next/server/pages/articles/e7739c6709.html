script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"反特务斗争必须坚持一个不杀大部不捉方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1943,"month":12,"day":27}],"parts":[{"text":"反特务斗争必须坚持一个不杀大部不捉方针","type":"title"},{"type":"paragraph","text":"华中局并转一、二、三、四师，山东分局，五师："},{"type":"paragraph","text":"反特务斗争必须坚持少捉少杀及少捉不杀方针，才能保证彻底肃清特务及虽有弄错及诬陷（可能有大部被弄错，可能有一部被诬陷）亦留有最后挽救之余地。所谓少捉，即除直接危害抗日之军事间谍及汉奸现行犯外，对一切特务嫌疑分子为着弄清线索而逮捕者，不得超过嫌疑分子总数百分之五。此点须通知下级注意，以免逮捕过多，难于处理。所谓少杀及不杀，即除直接危害抗日的军事间谍得经县以上机关批准处以死刑，及汉奸现行犯而有武装拒捕行为者得就地格杀外，一切特务分子虽已证据确实亦应不杀一人，争取转变为我所用。此即一个不杀、大部不捉方针。应通知下级，对于证据确实的特务分子，一九四四年一年之内不许杀害一人。延安、陕甘宁边区及晋西北今年反特务运动中清出大批特务，没有杀一人，故虽有许多被弄错的、被诬陷的，因党内错误被误认为特务的，仅有党派问题但未作坏事亦被认为特务的，均得在复查过程中加以平反。此种经验，值得注意。关于直接危害抗日的军事间谍及汉奸现行犯之处理，有太行军区命令一件，发供你们参考。"},{"type":"paragraph","text":"毛泽东康生"},{"type":"paragraph","text":"亥感"}],"comment_pivots":[{"part_idx":3,"offset":5,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["康生（一八九八——一九七五），山东胶南人。当时任中共中央党与非党干部审查委员会主任、中央社会部部长。"],"page_start":97,"page_end":98,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7739c6709"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

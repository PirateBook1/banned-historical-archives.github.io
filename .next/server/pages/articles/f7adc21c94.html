script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ea381c63-9984-45e0-9a9c-5480ebd22a18","name":"自然辩证法一九七三年第二期","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/ea381c63-9984-45e0-9a9c-5480ebd22a18.pdf"],"article":{"title":"编后","alias":"","parts":[{"type":"paragraph","text":"一步揭示太阳系的和宇宙天体的奥秘，进一步发展自然科学，把人类对自然界的认识，推向资产阶级革新家们从来不敢想象的新阶段。"},{"type":"paragraph","text":"（金若水编写）"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"本期以物理为主，刊载了四篇论文，一组从实践中学习自然辩证法的文章，还选译了两篇外论和一篇史料。《物质是无限可分的》一文，就微观领域内物质的无限可分性和人的认识的无限性作了论述。《自然辩证法和现代物理学》的作者坂田昌一，我国学术界是熟悉的，他在文章中，以自己的切身体会论述了自然科学工作者自觉学习和运用自然辩证法的重要性。"},{"type":"paragraph","text":"气侯问题，当前国际上议论颇多，广大读者也很关心。本期辟了气候问题专栏，对这个问题进行了一些探讨，同时刊载了《荀子·天论》评注。"},{"type":"paragraph","text":"《天体的来龙去脉》本期已经续完。下一期的自然史话，将和生物、医学相配合，刊登新的内容。"},{"type":"paragraph","text":"本刊三个月一期，在每季度的第一个月内出版。欢迎各地广大读者踊跃来信来稿。"}],"authors":["《自然辩证法》编辑部"],"dates":[{"year":1973,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":202},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7adc21c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见园田外务大臣就缔结中日和平友好条约和共同关心的国际问题进行了交谈","authors":[],"dates":[{"year":1978,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月十日电　国务院副总理邓小平今天下午会见了日本外务大臣园田直。"},{"type":"paragraph","text":"在友好的气氛中，邓副总理同园田外务大臣就缔结中日和平友好条约的问题和共同关心的国际问题进行了交谈。"},{"type":"paragraph","text":"邓副总理说，园田外务大臣怀着发展中日友谊的强烈愿望来到中国，这次访问必将为进一步增进和加强中日两国人民的友谊和双方的友好合作关系，作出重要贡献。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二，园田直外务大臣的随行人员外务审议官高岛益郎、亚洲局长中江要介、条约局长太森诚一等参加了会见。"},{"type":"paragraph","text":"会见时在坐的有:中日友协会长疗承志，外交部部长黄华、副部长韩念龙，中国驻日本大使符浩，外交部亚洲司司长沈平、副司长王晓云，国际条法司副司长沈韦良，礼宾司副司长高建中等。"},{"type":"paragraph","text":"会见后，邓小平副总理设宴招待园田直外务大臣及其随行人员。"},{"type":"paragraph","text":"今晚，园田直外务大臣一行应邀出席文化部举办的文艺晚会。日本贵宾由文化部副部长姚仲明、外交部副部长韩念龙陪同，观看了京剧《虹桥赠珠》、《卖水》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2af5c4f5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桃园公社贫下中农坚决照毛主席的指示办事  团结社队干部把春耕搞得热火朝天","authors":[],"dates":[{"year":1967,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桃园公社贫下中农坚决照毛主席的指示办事"},{"type":"paragraph","text":"团结社队干部把春耕搞得热火朝天"},{"type":"paragraph","text":"据新华社太原七日电  山西闻喜县桃园公社贫下中农响应毛主席、党中央提出的最新号召，狠抓革命，猛促生产，把备耕工作和春耕生产搞得热火朝天。"},{"type":"paragraph","text":"贫下中农革命派和广大社员，冒着春寒，一早就奔向田间。现在，全公社四千六百多亩水地小麦普遍进行了浇灌，促进了小麦早返青；六千八百亩旱地小麦，都进行了耙耱滚压保墒，追了肥。棉田、秋田大部分作了平整，已经准备好的底肥正陆续向田间运送。春播所需的棉籽，绝大部分经过挑选和翻晒。革命派根据雨雪缺少，旱象露头的情况，抽出一部分劳力，组成一支水利建设队伍，打井、修渠，千方百计扩大水地面积。"},{"type":"paragraph","text":"桃园公社的贫下中农革命派揭发批判了旧闻喜县委和桃园公社党委内的一小撮走资本主义道路当权派的罪行，实行了大联合，组成了桃园公社革命农民造反兵团，夺了公社党委内一小撮走资本主义道路当权派的权，成立了革命生产临时委员会。"},{"type":"paragraph","text":"贫下中农革命派积极贯彻执行毛主席“抓革命，促生产”的方针，使蕴藏在广大革命群众中的不可估量的社会主义积极性，象火山一样爆发出来。桃村大队第三生产队的革命派，组成了突击队，两天之内，完成了一项把水引过三十米宽的河槽的工程，使六十多亩旱地变成了水地。"},{"type":"paragraph","text":"桃园公社由贫下中农革命派和革命干部组成的生产领导班子，贯彻执行了群众路线工作方法，使春耕生产既搞得轰轰烈烈，又搞得扎扎实实。"},{"type":"paragraph","text":"桃园公社的贫下中农革命派在春耕生产热潮中，根据毛主席一贯指示的要“善于识别干部”、“善于使用干部”、“善于爱护干部”的教导，对公社、大队和生产队的干部进行了具体分析，区别对待。对那些犯有错误，但不是反党反社会主义分子而又坚持不改和累教不改的，鼓励他们虚心听取群众意见，主动检查，走上春耕第一线，挺起腰杆大胆领导生产。目前，桃园公社不少基层领导干部，都主动积极地和广大革命群众奋战在春耕生产的第一线上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ac6d7a5cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

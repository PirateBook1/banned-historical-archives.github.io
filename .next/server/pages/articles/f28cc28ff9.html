script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡风过去和国民党的文化事务委员会联系密切","authors":["郑汀"],"dates":[{"year":1955,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"胡风过去和国民党的文化事务委员会联系密切","type":"title"},{"text":"郑汀","type":"authors"},{"text":"【福建分社六日电】厦门大学中国语文学系教授徐元度(即徐霞村)在最近厦门举行的声讨胡风反革命集团座谈会上，揭露了胡风的反革命罪行。","type":"paragraph"},{"text":"一九四二年徐元度在重庆时，曾参加过国民党中宣部部长张道藩主持的文化事务委员会。这个委员会名义上作联络作家工作，实际干的是收买进步作家的勾当。据徐本人说，当时在重庆的许多进步作家知道国民党的阴谋，都拒绝与之联系，唯有胡风态度不同，第一次见面就在徐的面前骂他的同乡国民党官员方某不看重他。此后，张道藩召见过胡风，并约他密谈过一次。从此胡风就开始接受国民党津贴，津贴高出当时国民党高级官员的一倍多，约等于美金一百元。张道藩对胡风很赏识。后来又介绍他与蒋介石见过一次面，自此以后，胡风更经常到国民党文化事务委员会说：你们要我写些什么东西，尽管提出来，我会想办法完成的。","type":"paragraph"},{"text":"徐元度参加国民党文化事务委员会，“三反”时交代过，但有关胡风的材料这次才揭发。徐原是个颓废文人，思想道德品质堕落，“三反”时，他是厦大教授中被批判的典型，现已有转变。他揭发胡风的这个材料还没有进一步调查证实。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f28cc28ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

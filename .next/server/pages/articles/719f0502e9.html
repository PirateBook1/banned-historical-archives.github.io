script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见莫伊总统","authors":[],"dates":[{"year":1980,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见莫伊总统"},{"type":"paragraph","text":"新华社北京9月15日电  中共中央副主席邓小平今天上午在人民大会堂会见了肯尼亚共和国总统丹尼尔·阿拉普·莫伊及其主要随行人员。"},{"type":"paragraph","text":"在亲切的交谈中，邓小平同莫伊就进一步发展中肯两国的友好合作关系交换了意见。"},{"type":"paragraph","text":"邓小平说，中肯两国有着共同的历史遭遇，都懂得取得民族独立和发展自己的国家是不容易的，这种历史和感情把两国自然地连结在一起。"},{"type":"paragraph","text":"莫伊说，为了发展我们各自的国家，我们要努力加强肯中两国之间业已存在的团结和友谊。"},{"type":"paragraph","text":"邓小平还向肯尼亚客人介绍了我国对一些重大国际问题的看法。外交部副部长何英会见时在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"719f0502e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

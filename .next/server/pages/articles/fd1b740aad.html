script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市工商界“五反”运动情况","authors":[],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"石家庄市工商界“五反”运动情况","type":"title"},{"text":"【华北总分社五日讯】石家庄市工商界“五反”运动，虽然已于一月十三日进入坦白、检举阶段，但因运动的领导力量不强，基本群众没有发动起来，可以团结的工商业者没有团结过来，运动没有深入和广泛地展开。","type":"paragraph"},{"text":"截至一月二十一日为止，全市有一千七百多家工商业户坦白了二千八百多件违法行为，但都是谈小不谈大，谈远不谈近，谈行贿不谈勾结，谈自己不谈别人。该市工商业者一般的特别是与政府机关、国营企业有业务联系的工商户思想顾虑很大，怕坦白后“公家再不给买卖做了”。因此有些行业持观望态度，小户观望大户，“别人不说我也不说”。这种情况，有时就被不法商人所利用，订立“攻守同盟”。因而，如何分化资产阶级内部，团结问题小的，打击罪大的奸商，还是急需解决的问题。","type":"paragraph"},{"text":"目前该市店员还未充分发动起来，积极的店员工人还是处在孤军作战状态中。第二区第三街的店员，在一月二十日以前，就被奸商“调走”(回家)了一半。在全市店员工人检举的八百多案件(一月二十二日止)中，很少重大问题。不少店员工人普遍还存在怕失业的顾虑。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd1b740aad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石家庄市色织厂革命群众大破资产阶级派性  坚持无产阶级党性原则  落实毛主席的干部政策","authors":[],"dates":[{"year":1969,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石家庄市色织厂革命群众大破资产阶级派性"},{"type":"paragraph","text":"坚持无产阶级党性原则  落实毛主席的干部政策"},{"type":"paragraph","text":"本报讯　石家庄市色织厂革命委员会和驻厂的工人、解放军毛泽东思想宣传队不断教育群众，用无产阶级的党性原则，正确对待犯错误的干部。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“政策和策略是党的生命”。这个厂在落实毛主席的干部政策的过程中，由于有些人还存在资产阶级派性，在对待个别有了觉悟的犯错误的干部解放问题上，遇到一些思想障碍。这时，革委会和宣传队认识到，资产阶级派性是落实毛主席的无产阶级政策的大敌。在宣传队帮助下，革委会首先在领导班子内统一了思想认识，然后组织群众反复学习毛主席的教导："},{"type":"paragraph","text":"“我们是站在无产阶级的和人民大众的立场。对于共产党员来说，也就是要站在党的立场，站在党性和党的政策的立场。”通过学习，大家认识到：在落实毛主席的无产阶级政策中，是坚持无产阶级党性，还是搞资产阶级派性，是原则问题，是对毛主席忠不忠的大问题，绝不能等闲视之。从此以后，大家用无产阶级党性原则，正确对待犯有错误而有了觉悟的干部，比较顺利地解放了一批干部。"},{"type":"paragraph","text":"坚持无产阶级党性原则，就要用无产阶级的“公”字战胜资产阶级的“私”字。这个厂有个厂级干部，在文化大革命中，执行了资产阶级反动路线，压制群众。群众对他格外气愤。有人说：“他过去把我们打成‘牛鬼蛇神’，不能解放他”；有的说：“不把他打倒，出不了这口气”。针对这种情况，宣传队和革委会在毛泽东思想学习班中，组织大家带着问题活学活用“老三篇”和毛主席的干部政策，斗私批修，破私立公。经过学习，大家决心站在无产阶级“公”字的高度，认真执行毛主席的干部政策。女工白俊更在文化大革命初期，受到这个干部的压制，开始她听说要解放这个干部，硬是不同意。经过学习"},{"type":"paragraph","text":"“老三篇”和毛主席的干部政策，提高了觉悟，她主动地帮助这个干部活学活用毛主席著作。经过白俊更和广大革命群众的多次帮助，这个干部深刻认识和检查了自己的错误，取得了群众的谅解，站了出来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6855716c0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

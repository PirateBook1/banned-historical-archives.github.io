script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于工商户偷工减料问题的处理意见向中央、华北局的请示报告","authors":[],"dates":[{"year":1952,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"中共北京市委关于工商户偷工减料问题的处理意见向中央、华北局的请示报告","type":"title"},{"text":"中央批示","type":"subtitle"},{"text":"9月4日电悉，中央原则上同意北京市委所提处理偷工减料问题的两点意见。但在具体执行时，必须具体分析。","type":"paragraph"},{"text":"（一）凡在“五反”中已经列入退补，且数字足够者，自不应再重复要求换货、返工等。但如果在“五反”中并未列入退补，或虽列上而数字不足，则应补起来。","type":"paragraph"},{"text":"（二）不管退补与否，而在合同中有包修、保固、保险期限规定者，应一律按合同执行；而退补的数目可合理地算在包修等费中，予以扣除少出。","type":"paragraph"},{"text":" 1952年9月13日","type":"paragraph"},{"text":"私营工商户的偷工减料，已在“五反”中由节约检查委员会列入退财之内，但目前有些单位又要私营工商户换货、返工、加固或修理。我们认为向私营工商户重复追回国家损失，是不妥当的，故根据不同情况，提出以下处理意见：","type":"paragraph"},{"text":"一、私营工商户在“五反”中交代偷工减料，但在“五反”前未完工者，或已完工而业主未验收者，或已全部完工，在验收时即被查出者，可由原单位督促私营工商户履行合同，而不另行退财，已经列入退财之内者，应予剔除。","type":"paragraph"},{"text":"二、原订修建工程或加工订货合同有保固、包修期限的规定（建筑工程中最为普遍），现在需要加固、修理者，如仅因技术差而“五反”中未查出有偷工减料行为者，应由私营工商户负责保固、包修；如需要加固、修理部分在“五反”中已查出有偷工减料行为，且已列入退财之内者，仍应由节约检查委员会追赃，原单位即不应再向私营工商户要求加固或修理，其有借此扣留尾欠者，亦应还清。","type":"paragraph"},{"text":"妥否，请示。","type":"paragraph"}],"comments":[],"origin":"根据《国民经济恢复时期的北京》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b742e7169a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牙买加“争取民族解放青年力量”发表声明坚决支持中共八届十二中全会的决议公报是毛泽东思想的杰出胜利","authors":[],"dates":[{"year":1968,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十八日电　牙买加“争取民族解放青年力量”组织最近发表声明，热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会取得的具有历史意义的伟大胜利。声明指出，这次全会，“对中国革命和全世界的革命运动都具有伟大的历史意义”。"},{"type":"paragraph","text":"声明说:“毛主席坚定地捍卫和创造性地发展了马克思列宁主义，解决了在社会主义时期阶级斗争的一系列极其重要的问题。毛泽东同志是当代的列宁。”"},{"type":"paragraph","text":"声明表示“坚决支持中国共产党第八届扩大的第十二次中央委员会全会作出的各项决议，因为这些决议都是建立在毛主席的正确的革命路线基础上的。”"},{"type":"paragraph","text":"声明指出，关于把刘少奇永远开除出党并继续清算刘少奇及其同伙叛党叛国的罪行的决议“是无产阶级战胜资产阶级的巨大胜利，是毛主席思想的伟大胜利；这也是以美国为首的帝国主义及其以苏联统治集团为首的修正主义走狗的巨大失败。”"},{"type":"paragraph","text":"声明说:“我们热烈祝贺中国人民及其光荣的共产党在捍卫马克思列宁主义、加强无产阶级专政和在中国建设社会主义方面取得的这一伟大成就。这个决议最深刻地体现了毛主席关于‘吐故纳新’的这一最新指示。”"},{"type":"paragraph","text":"声明说:“中国共产党第八届扩大的第十二次中央委员会全会公报，的确是对全世界所有的革命政党的一个巨大的鼓舞源泉”。“这是毛泽东思想、中国共产党和中国人民的杰出胜利。中国人民和中国共产党现在在以毛主席为首、林副主席为副的无产阶级司令部的领导之下巩固地团结一致。用毛主席的正确的革命路线武装起来的中国人民，没有不能克服的困难；在扩大的十二中全会的号召下团结起来的全党和全体人民必将奋勇前进，取得无产阶级文化大革命的彻底的全面胜利。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972aae5a59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

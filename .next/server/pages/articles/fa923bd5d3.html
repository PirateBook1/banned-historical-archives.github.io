script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"打垮自称“反党冲击力量”的张志恒","authors":[],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"打垮自称“反党冲击力量”的张志恒","type":"title"},{"text":"《解放军报》记者报道  公开向党宣称“别打算我拥护你”的右派分子张志恒，最近受到武汉部队四十三速中的严肃揭发和批判。","type":"paragraph"},{"text":"张志恒是速中的少尉理化教员。这个在６月上半月曾自称是反党冲击力量最强的人，原来是安徽省亳县有名的恶霸地主、土匪、国民党民团长张济昌的儿子。解放后，他父亲被镇压，他母亲受管制，他怀着报仇的野心，１９４９年参军，１９５１年混入青年团。","type":"paragraph"},{"text":"在速中召开的座谈会上，张志恒大力煽动教员反对党。一方面，他大谈知识分子不需要进行思想改造的谬论，他说思想改造是对人类尊严的侮辱；说农民走社会主义的道路并没有经过思想改造，而知识分子的思想要比农民的思想开朗得多；说头天晚上还是资本家，第二天锣鼓一敲就“公私合营”了，知识分子为什么要脱胎换骨；还说什么可以利用“动机和效果不一致性”来代替思想改造，只要知识分子积极向科学进军，思想不改造也没有关系；并认为思想改造和阶级斗争都是马列主义人工制造的等等。在另一方面，他又制造“文化教员低人一等”的论调，借以挑起教员对党的不满。","type":"paragraph"},{"text":"张志恒把自己装扮成一个“受害者”，污蔑党是“唯成分论”，污蔑三反、肃反运动是工农同志整出身成分不好的知识分子。他说：出身成分不好，就永远是被整的对象。","type":"paragraph"},{"text":"许多同志在发言中揭穿了张志恒这个“受害者”的真面目。有的同志指出，张志恒自入伍以来，一贯对党仇视，从连队指导员到整个党，从我军的制度规定到国家的政策，都遭到他恶毒的谩骂和攻击。他主张爱国可以不爱党、不爱社会主义。他说不但学校里的党委要退出，其他机关的党委也可考虑退出。他声称：几次运动党整了我，士可杀不可辱，宁愿在“敌人”（？）法庭受审，也不愿挨骂；并说他要“爆炸”了。","type":"paragraph"},{"text":"发言的同志指出，张志恒所以竭力反对思想改造，实质上是想从思想上瓦解我们的党，达到他报大仇的目的。发言的同志还用张志恒自身的事例驳斥了他的所谓党是“唯成分论”的污蔑：在历次政治运动中，党弄清了他隐瞒家庭罪恶历史的事实；党对他是爱护信任的，授予他军衔，在教学中尊重他，按照他自己的志趣分配课程。他无非是想借“莫须有”的罪名来煽动人们反对党。","type":"paragraph"},{"text":"张志恒在大家据理驳斥下，表示愿意交代和检查。但是他硬说这些反党言行是几次政治运动造成的。大家指出他这种只举白旗并不交械的行为，实际上是嫁祸于党，继续向党攻击。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa923bd5d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

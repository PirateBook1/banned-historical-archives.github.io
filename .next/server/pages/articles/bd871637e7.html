script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深情塑丰碑汗水化精品大型电视纪录片《毛泽东》反响强烈","authors":["李战吉"],"dates":[{"year":1994,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深情塑丰碑汗水化精品"},{"type":"paragraph","text":"大型电视纪录片《毛泽东》反响强烈"},{"type":"paragraph","text":"本报北京１月７日讯记者李战吉报道：由中央电视台、中央文献研究室和本报文艺部联合举办的大型电视纪录片《毛泽东》研讨会今天在京举行。与会的近百名专家学者及各界人士一致盛赞《毛泽东》是一部引人动情的艺术精品。"},{"type":"paragraph","text":"１２集大型电视纪录片《毛泽东》在中央电视台播出后，受到广大观众热情欢迎和高度评价，在社会上引起很大反响。据统计，北京地区的收视率达到２９．８％；全国的收视率达１５．２％，在近期的专题片的收视中名列前茅。香港卫星电视台、亚洲电视台和北美东方卫星电视台也正在或即将播出该片。"},{"type":"paragraph","text":"与会人士认为：电视片用事实说话，把史料的真实性与现实的信息性、时代的分寸感、艺术的美感有机结合，令人信服地说明毛泽东不是神，又不是普通人，而是代表着中华民族和中国革命的一代伟人，具有很强的震撼力和艺术感染力。曾经积极支持该片拍摄的山东鸢都化工集团总公司表示，今后仍要大力支持拍摄这样的好片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd871637e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

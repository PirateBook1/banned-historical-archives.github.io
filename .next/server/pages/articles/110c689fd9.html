script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会大会简报》第13期","authors":[],"dates":[{"year":1959,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会大会简报》第13期","type":"title"},{"text":"[内部文件，会后回收]","type":"paragraph"},{"text":"宋埠公社在讨论清理帐务中的思想状态","type":"subtitle"},{"text":"1、积极要求把收入支出搞清楚。","type":"paragraph"},{"text":"歧亭第二中队一小队队长杨宗润说：“稻谷比去年增产8万多斤，总收入增加了两万多块，就是社员冒增加收入。去年6个人吃饭，我做了8,000分，除口粮还得210元现钱，今年5个人，吃饭，我做了12,000分，还超支106.6元。冒学习政策总认为是公社拿去了。这次学习公社把钱退了，还是一大同不见面。真不晓得钱搞到那里去了。这次搞就搞彻底，不要象捞耳朵样，痒一下就算了。要把这次帐算好，要靠大家，要靠帐，要靠心。”","type":"paragraph"},{"text":"2、怕算清楚了帐还是一张白纸条。","type":"paragraph"},{"text":"岐亭二中队四小队队长余友义说：“帐一定要算清楚，不能算个半，清楚又不算”，中队保管余友能说：“光根短命秤。一队十一个人送谷，本人挑有115斤，他总只报105斤。每挑少报10斤，这个问题一定要搞清楚，我就是怕帐算清楚了，还是落到一张白纸条。”","type":"paragraph"},{"text":"3、帐算不出，怕算出了问题，拜郊一中队的中、小队干部在讨论算帐中，吞吞吐吐的，说这个帐不好算，难算清楚。结果一查起来，还是他们本身有些问题不好交待。全中队从分支书记会计共十个人，共超支了社里2,000多元。分支书陈道生一个人就超支了320元。30个小队干部共超支3,600多元，十二小队队长陈福应一个人就超支290元。","type":"paragraph"},{"text":"宋埠公社党委分析了以上情况，进行了分途动员，领导亲自深入作好清理财务的重点，通过典型教育一般，使这一个工作很快全面突开，下午，全社大队就有两个搞得最好，一般初步搞开了。并反映出了不少问题：如拜郊二中队帐上只收各小队棉花19万斤，而各小队报起来的有24万斤，其中相差5万斤。","type":"paragraph"},{"text":" 1959年3月29日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"110c689fd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

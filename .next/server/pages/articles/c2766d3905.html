script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)主席希尔同志发表声明号召认真学习和运用毛主席声明","authors":[],"dates":[{"year":1968,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨尔本二十二日电　澳大利亚共产党(马克思列宁主义)主席希尔二十二日发表声明，热烈欢迎毛主席在四月十六日发表的支持美国黑人抗暴斗争的声明。希尔同志的声明全文如下:"},{"type":"paragraph","text":"“我代表全体澳大利亚马克思列宁主义、毛泽东思想的信仰者，衷心欢迎毛泽东主席这个伟大的马克思列宁主义声明。"},{"type":"paragraph","text":"“毛主席是世界革命运动的领袖。他对美国黑人斗争的支持是全体革命者的榜样。他呼吁:‘世界各国的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人的斗争以强大的声援!他的呼吁在澳大利亚将象在世界各地一样，得到响应。"},{"type":"paragraph","text":"“对毛主席的声明需要进行最认真的学习并付诸行动。它是对世界革命形势的深刻的分析。它是鼓舞人们采取行动的号召。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2766d3905"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

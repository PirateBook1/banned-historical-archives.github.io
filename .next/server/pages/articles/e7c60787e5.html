script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席　周总理　陈毅外长　电贺印度尼西亚独立十三周年","authors":[],"dates":[{"year":1958,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席　周总理　陈毅外长"},{"type":"paragraph","text":"电贺印度尼西亚独立十三周年"},{"type":"paragraph","text":"新华社16日讯　毛泽东主席15日致电印度尼西亚共和国苏加诺总统，祝贺印度尼西亚共和国独立十三周年。电文如下：印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"当印度尼西亚共和国独立十三周年的时候，我谨代表中国人民并且以我个人的名义，向阁下和印度尼西亚人民致热烈的祝贺。祝印度尼西亚人民在维护国家统一和捍卫国家独立和主权的正义斗争中取得更大的成就。祝中国和印度尼西亚两国间的深厚友谊不断发展。祝印度尼西亚共和国繁荣富强。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东　1958年8月15日于北京"},{"type":"paragraph","text":"新华社16日讯　周恩来总理14日致电印度尼西亚共和国朱安达总理，祝贺印度尼西亚共和国独立十三周年。电文如下：印度尼西亚共和国朱安达总理阁下："},{"type":"paragraph","text":"值此印度尼西亚共和国独立十三周年之际，我谨代表中华人民共和国政府并且以我个人的名义，向阁下和印度尼西亚政府致诚挚的祝贺。"},{"type":"paragraph","text":"一年来，印度尼西亚政府和人民在维护国家的独立和主权、反对帝国主义干涉的斗争中获得了重大的胜利，对保卫亚洲和世界的和平和安全作出了重要的贡献。中国政府和人民将始终不渝地支持你们的正义斗争，并且相信你们的斗争一定能够获得完全的胜利。"},{"type":"paragraph","text":"祝中国和印度尼西亚两国之间的友好合作关系日益巩固和发展。祝印度尼西亚政府和人民在建设自己国家的事业中获得进一步的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来　1958年8月14日于北京"},{"type":"paragraph","text":"新华社16日讯　外交部长陈毅14日致电印度尼西亚共和国外交部长苏班德里约，祝贺印度尼西亚共和国独立十三周年。电文如下：印度尼西亚共和国外交部长苏班德里约博士阁下："},{"type":"paragraph","text":"欣逢印度尼西亚共和国独立十三周年，我谨向阁下表示热诚的祝贺。祝中国和印度尼西亚两国之间的友谊日益发展。祝贵我两国共同为促进亚非各国的友好团结和维护亚洲和世界的和平作出更大的努力。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈　毅　1958年8月14日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7c60787e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

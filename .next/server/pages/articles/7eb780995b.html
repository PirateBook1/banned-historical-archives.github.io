script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北基督教仍在进行破坏活动","authors":[],"dates":[{"year":1951,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"西北基督教仍在进行破坏活动","type":"title"},{"text":"【西北总分社九日讯】西北基督教仍在利用各种方法破坏“三自”运动和进行其他的破坏活动。西安市男青年会、英浸礼会、美协同会等基督教组织，企图以函授俄文(聘请白俄教友办俄文班、俄文唱诗班和俄国音乐等)等方法发展其组织。西北内地会、灵道会、协同会、福音会四大差会并在香港成立了一个西北联合传道会，该会的工作是用各种方法给内地各教会汇兑津贴，破坏“自养”。他们现正在香港大规模地印刷俄、藏、维、回、哈、苗、蒙等文字的圣经及宣传品，由香港寄至上海内地会，再由上海分批寄发西北各教会。现香港已将第一批宣传品(十余种)、俄文新约五百本，经上海分批寄至甘肃和新疆迪化、哈密、伊犁等地。最近西安曾查获英浸礼会帝国主义分子钟伟理牧师，向香港、九龙寄发属于情报性的材料数份。","type":"paragraph"}],"comments":[],"origin":"1951年10月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eb780995b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"接受瑞士驻华公使贝努义呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受瑞士驻华公使贝努义"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1954年9月13日）公使先生："},{"type":"paragraph","text":"我很高兴地接受阁下所递交的瑞士联邦委员会的国书，并对您所转达的瑞士联邦主席对中华人民共和国人民及我个人的祝贺表示感谢。"},{"type":"paragraph","text":"五年来，中、瑞两国间的友好关系在和平共处的基础上已经有了增进。在日内瓦会议期间，中华人民共和国代表团受到了瑞士政府和人民的款待和协助，我借此机会表示谢意。今后中、瑞两国之间的经济联系和文化交流将更加增进，这不仅有利于两国人民友谊的发展而且亦有助于世界和平的巩固。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任瑞士联邦驻中华人民共和国的特命全权公使，在您为加强中、瑞两国友好合作的工作中，定将获得我和中华人民共和国政府的协助。"},{"type":"paragraph","text":"我预祝阁下在工作中获得成功，并祝贵国人民幸福及元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e08bda689"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

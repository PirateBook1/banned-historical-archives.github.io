script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州部分地区发生抢劫偷盗粮食事件","authors":[],"dates":[{"year":1961,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"贵州部分地区发生抢劫偷盗粮食事件","type":"title"},{"text":"新华社贵阳10日讯  最近，贵州许多地区不断发生开仓分粮、结伙偷盗抢劫粮仓、粮车、粮驮的事件。据不完全统计，自1960年11月以来，全省发生开仓分粮和偷盗粮食事件五百三十二起。被分和被抢劫偷盗的粮食八十多万斤。另外抢单家独户的粮食事件也发现二十三起。据调查，这些事件的发生有以下三种情况：（1）由于有些地区生活安排不落实，有的地区还发生非正常死亡情况；（2）基本上是属于群众闹事，但也发现有少数反、坏分子从中煽动；（3）反坏分子利用我们的困难兴风作浪。","type":"paragraph"},{"text":"来源：1961年1月11日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b91c6691d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新华书店北京发行所职工，击溃章士敭民进右派小集团","authors":[],"dates":[{"year":1957,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"新华书店北京发行所职工，击溃章士敭民进右派小集团","type":"title"},{"text":"本报讯  新华书店北京发行所职工在反右派斗争中打垮了以章士敭为首的民进右派小集团。他们为了招兵买马，扩充反党实力，在整风运动中提出了“着重发展中间和落后群众”，“只要本人愿意就可入会”的恶性发展方针。","type":"paragraph"},{"text":"整风以后，他们一面指定专人从事搜集“材料”，为党员干部建立“分户帐”，以备进行污蔑和打击外，一面串联和利用了北京发行所民盟支部，用两个民主党派的联席会议为名，统一策划反党步骤，部署进攻的方法和目标。另外还阴谋以民进右派小集团为骨干，联合民盟，兼并农工和台盟，在北京发行所组织所谓“社会主义知识分子大同盟。”","type":"paragraph"},{"text":"这个右派小集团的成员一贯敌视社会主义制度。他们觉得社会主义“处处不习惯”，“从思想深处就否定社会主义的优越性”，因此他们就大量散布“今不如昔”、“资本主义比社会主义好”的谬论。他们说：“开明书店(私营)比中国图书发行公司(公私合营)好，中国图书发行公司比新华书店(国营)好。”他们又污蔑社会主义企业“象个官僚化的机构”，把新华书店的工作说成一团糟。","type":"paragraph"},{"text":" 来源：《光明日报》1957年10月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2db03eb509"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于巩固两李反正部队建立外围军致陈毅、刘少奇电","alias":"","parts":[{"type":"paragraph","text":"关于巩固两李反正部队建立外围军"},{"type":"paragraph","text":"致陈毅、刘少奇电"},{"type":"paragraph","text":"（1940年11月16日）陈毅、胡服："},{"type":"paragraph","text":"（一）由两李处反正过来的千余人，他们是怎样过来的，事前我曾作过什么工作，是否这是两李失败的主要原因。反正过来后，对于原来领导反正的官长怎样处理，望电告。"},{"type":"paragraph","text":"（二）如果是原来军官带领过来的，必须考虑到如何能扩大这次鱼取顽军的影响，使以后许多反对“剿共”、愿意抗日的友军，敢于营、整团、整师的转到我们领导下面来。我们对于这些大批反正过来的军队，应该把他看作一种八路军与新四军的外围军方式去处"},{"type":"paragraph","text":"只要他不反对我们，服从我们的指挥调动，可以不改变他原有官的领导，可以不立即实行八路军、新四军的一切制度（如派政设政治部、发展党的组织等)，甚至可以不改用八路军、新四军播号，仍用他原来的番号，但需要用一切力量去帮助他巩固起我们的方针是要能争取更多的军队，团结在我党周围，是要用期的、耐心的教育工作去改造反正过来的友军，是要表示我党能大包容一切抗日武装力量，而不是目光短浅，只看到眼面前的几[1]两李，指李明扬和李长江，当时分别任国民党军鲁苏战区苏鲁皖边支人枪，而使许多可以争取的力量畏我吞并，不敢过来。"},{"type":"paragraph","text":"（三）这一创造外围军的工作，是和更加巩固与扩大八路军新四军本身的工作分不开的，必须把主力骨干（八路军、新四军）的政治工作、党的组织提到更高度，把主力更加增强，才更易去争取与团结外围军。"},{"type":"paragraph","text":"毛朱王"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":231,"page_end":232},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a0dec72d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

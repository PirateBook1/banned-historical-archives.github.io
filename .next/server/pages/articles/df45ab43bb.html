script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宜昌县各级领导干部带着毛主席著作和生产工具  深入第一线  决心蹲好点","authors":[],"dates":[{"year":1966,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宜昌县各级领导干部带着毛主席著作和生产工具"},{"type":"paragraph","text":"深入第一线  决心蹲好点"},{"type":"paragraph","text":"新华社武汉二十八日电　湖北宜昌县的县、区、社三级领导干部学习焦裕禄同志的事迹以后，百分之九十的人带着毛主席著作，带着生产工具和行李，到农业生产第一线去，同群众一道学习毛主席著作，一道参加生产，一道解决生产中存在的问题。"},{"type":"paragraph","text":"县委副书记冯运汉二月十二日背着行李，踏着雪，到小溪塔公社丁家坝大队蹲点。他把行李一放，就同社员一起挑土改沙田，休息时又领导社员学习毛主席著作，回到贫农曹世富家，又帮忙挑水、推磨。贫农下中农社员说：“这位同志真好，一来就跟我们一块劳动，看不出一点干部架子。”瓦窑坪公社下岸大队是新种植柑桔的生产队，去年曾受旱灾和虫灾的威胁，现在这“两害”又露头，社员们正为这事担心。这时，县委副书记马宝山来到了这里。他同干部、贫农下中农一道爬上金子山调查，发现山上有一股泉水，经过丈量勘测，只要花百把个工，开一条盘山渠，就可以灌溉山上四千多棵果树，能确保柑桔丰收。接着，他们又在另几个山头上发现几处泉水，找到了战胜旱灾和减少虫害的办法。群众高兴地说：县委领导来得真及时。"},{"type":"paragraph","text":"三斗坪区的干部在学习以后，决心较快地改变三斗坪面貌。他们分析三斗坪面貌所以改变不大，主要原因是两条：一是区委领导核心没有革命化；二是情况不明。他们一面狠抓活学活用毛主席著作；一面组织调查组，用焦裕禄同志查风口、探流沙的革命精神，摸清三斗坪的自然规律。具体弄清四个底：坡改梯田的底，植树造林的底，兴修水利的底，发展多种经营的底。先作典型调查，然后提出改变全区面貌的草案。现在，这个区的区长简友荣已带领一个工作组，到高家公社龙潭大队作试点。他在这个大队第二生产队和贫农下中农同吃同住同劳动，对自然条件作了初步的调查研究，正在绘制改变面貌的蓝图。"},{"type":"paragraph","text":"小峰公社新任党委书记屈家立，到职几个月还没有完全“沉”下去。学了焦裕禄的事迹，马上买了锄头、镰刀，带着《毛泽东选集》到小峰河大队蹲点。他认真参加劳动，拣最脏、最累的活干，关心群众生活。五保户陈有生的被子脏了，他帮忙洗；孤儿陈光元的被子破了，他象对自己的儿子一样帮他补好。"},{"type":"paragraph","text":"最近宜昌地区下了一场雪，许多领导干部记住焦裕禄同志的话：“共产党员应该在群众最困难的时候，出现在群众的面前”，顶风踏雪，到贫农下中农家中去问寒问暖，帮助解决困难。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df45ab43bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

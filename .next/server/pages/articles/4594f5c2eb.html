script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古锡林郭勒盟嘛藉传达宗教会议精神进行反动宣传","authors":[],"dates":[{"year":1953,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"内蒙古锡林郭勒盟嘛藉传达宗教会议精神进行反动宣传","type":"title"},{"text":"[蒙绥分社2日讯]自今年6-7月间，全国和内蒙古自治区分别召开了佛教代表会议和喇嘛座谈会后，内蒙锡林郭勒盟的喇嘛即大肆活动。该盟东部联合旗（县）的喇嘛代表回朝后，向喇嘛和群众说：“政府的宗教政策变啦！上至自治区人民政府，下至佐（区）政府都有发展宗教的思想啦！”该旗号亥朝堪布喇嘛（仅次于活佛的大喇嘛）说，“中国革命胜利是宗教保佑的，抗美援朝胜利是喇嘛念经变得的，革命是宗教的一部分，八路军离不开宗教，所以才转变了政策；遇去干部们都错了，盟长和旗长都向我们作了检讨，今后宗教是由毛主席和乌兰夫主席亲自领导，一般干部都不懂啥，可以不理他们，谁要是干涉我们，把他的名字记下来。”堪布喇嘛并向群众说：“苏联大臣贝利亚已投降美国，明年将有大战。”他并写出召回还俗喇嘛的宣传提纲。有的喇嘛代表说：全国宗教会议已决定发展宗教，政府允许收不到年龄的小喇嘛，今后化缘算卦，政府也批准啦！由于各朝喇嘛代表经常地积极地进行歪曲党的宗教政策的宣传，现在各庙喇嘛的人数都有增加。如果联旗第一佐的喇嘛比以前增加一倍。各地正在整修寺庙，整顿教规，进一步加强了对小喇嘛宗教思想的灌输。","type":"paragraph"},{"text":"此外，该盟不少地方已发现喇嘛斗争还俗的和已结婚的喇嘛的现象，东部联合旗第二佐葛根庙的喇嘛在斗争还俗喇嘛时，不准干部过问，并把干部从庙内赶出来，目前，一般大喇嘛对干部态度十分强硬。他们向政府要庙产、算房租（此种情况在绥还省乌兰察布盟尤为普遍），不接受干部的意见，并盛气凌人地说：有事找旗长盟长，你们算什么！这使基层干部在工作中甚感困难，他们说：上级召开佛教会议和喇嘛会议为什么不先告诉我们呢？叫喇嘛这样打击我们。假如过去错了，还不是上级叫我们这样做的吗？喇嘛这样大肆活动，简直就成了精！我们如何工作呀！","type":"paragraph"},{"text":"锡盟盟委统战部部长在分析这种情况时说：现在喇嘛正向我们进攻，他们想借“传达宗教会议精神”之名，来进行发展宗教的活动，另一方面也可能有试探政府之意，即看政府对他们的活动如何处理。（春继岑）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4594f5c2eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

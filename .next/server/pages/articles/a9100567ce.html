script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见约蒂议长时说台湾回归事关统一大业 九条方针政策合情合理","authors":[],"dates":[{"year":1981,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十月二日电　中共中央副主席邓小平今天上午会见意大利众议院议长妮尔德·约蒂时，谈到台湾回归祖国的问题。"},{"type":"paragraph","text":"他说:“台湾问题始终是我们面临的一个重要问题，这是祖国统一大业的事情。叶剑英委员长最近所阐明的九条，是我们根据现实情况提出的关于台湾回归祖国实现和平统一的合情合理的方针政策。这九条在国际上已经得到了很好的反应，也一定会得到台湾人民的赞成。我认为这九条也可以为台湾当局所接受。”"},{"type":"paragraph","text":"会见在人民大会堂福建厅进行。邓小平向约蒂简要介绍了中国革命的历史。邓小平说:“三十二年来，我们做了不少事情，基本上解决了人民的吃饭穿衣问题。”他说:“我们国内实现了一个安定团结的政治局面，对外实行开放政策，现在全国人民正在一心一意搞建设，逐步提高生活水平。”"},{"type":"paragraph","text":"约蒂说，最近，叶剑英委员长就台湾回归祖国问题发表了谈话，赵紫阳总理在国庆招待会上也作了讲话，这两个讲话很好，表明了中国需要和平。其实，欧洲也需要和平，全世界也需要和平。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9100567ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“无产阶级专政就是一党专政”","authors":["中国人民大学","张殿鸿","张祖文","李德","杜树芸","潘俊民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“无产阶级专政就是一党专政”","type":"title"},{"text":"中国人民大学李德张殿鸿杜树芸潘俊民张祖文","type":"authors"},{"text":"“苏联和中国是一党专政。无产阶级专政就是一党专政。”","type":"paragraph"},{"text":"“干部多是党员，所以就是党员对人民专政。”（中国人民大学哲学系学生　李德）","type":"paragraph"},{"text":"“无产阶级专政实质上是共产党专政，列宁的这个原理不仅适用于苏联，而且适用于中国，从某种意义上说可以提一党专政。人民政权这是一句空话，是胡说，列宁也这样说过，因为任何一个政权都是阶级的政权，在我们就是无产阶级政权。”（中国人民大学法律系学生  张殿鸿）","type":"paragraph"},{"text":"“‘人大’……实际上是党的决策表现形式，国务院名义上是执行机关，实际上是权力机关，组织机构重迭，庞大，比国民党还大。”（中国人民大学马列主义研究班研究生  杜树芸）","type":"paragraph"},{"text":"“我们政治制度上的偏差是把无产阶级专政与共产党一党专政等同起来了。”主张建立“工人阶级、农民和劳动知识分子的联合专政”。（中国人民大学新闻系学生  潘俊民的材料）","type":"paragraph"},{"text":"“我国所有制是公有制属于大家，就应该由大家管理，把权力交给人民。现在国家制度不是人民执政，而是党专政，全部权力在于党，而且还不是党专政，是党中央专政，而且还不是党中央专政，是政治局专政。现在国家制度是党决定一切，通过组织贯彻，手段就是说服说不服就压服，压不服就坐牢！”","type":"paragraph"},{"text":"“斯大林杀那么多人，法西斯专政也不一定能这样！”（中国人民大学经济系学生  张祖文）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ae0398fbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

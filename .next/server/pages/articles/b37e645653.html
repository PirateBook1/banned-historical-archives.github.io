script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本共青同盟举行第二次全国代表大会日共(左派)代表在会上讲话，号召共青同盟在斗争实践中学习马列主义、毛泽东思想，进一步发挥青年突击队的作用","authors":[],"dates":[{"year":1974,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七四年三月十八日电　据日本共产党(左派)中央委员会机关报《人民之星》报道，日本共产主义青年同盟，最近举行了第二次全国代表大会。"},{"type":"paragraph","text":"参加这次大会的代表来自日本全国各地，他们朝气蓬勃，其中工人出身的代表占一半以上。"},{"type":"paragraph","text":"日本共产党(左派)的代表在大会上讲了话。他在讲话中肯定了日本共产主义青年同盟自一九七○年成立以来取得的成绩，对共青同盟在斗争中所起的积极作用作了高度评价。他号召共青同盟要在斗争实践中坚持学习马克思列宁主义、毛泽东思想，学习党的革命路线，不断发展和壮大组织力量，提高战斗力，进一步发挥青年突击队的作用。"},{"type":"paragraph","text":"大会代表热烈讨论并通过了中央委员会所作的政治报告和修改同盟章程的报告。大会选出了新的中央委员会。"},{"type":"paragraph","text":"大会强调要举起鲜明的革命红旗，彻底揭露陷于危机的美日反动派的新的欺骗政策，同修正主义、改良主义、民族沙文主义等进行不调和的斗争。"},{"type":"paragraph","text":"大会强调指出:“党的革命路线是我们的生命，要学习和坚持党所指出的革命总路线，把生产点建成革命的堡垒。”"},{"type":"paragraph","text":"大会表示决心要以革命的气概，为在重要基干产业中建立强大的同盟而全力以赴。"},{"type":"paragraph","text":"大会号召要发扬共产主义青年的革命反抗精神，给陷入无法解脱困境的美日反动派以坚决的打击。"},{"type":"paragraph","text":"大会发表的新闻公报说:“第二次全国代表大会是战斗的大会、团结的大会、胜利的大会。”"},{"type":"paragraph","text":"大会还在通过的一项向世界革命青年致敬词中表示:在帝国主义和无产阶级革命风暴的时代，日本共产主义青年同盟决心高举无产阶级的国际主义旗帜，为打倒美帝国主义和苏联社会帝国主义，为取得世界革命的胜利而斗争到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b37e645653"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉照耀着巴颜喀喇山下的草原","authors":["张坚"],"dates":[{"year":1952,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社记者　张坚"},{"type":"paragraph","text":"自青海省中部向南越过巴颜喀喇山，到长江上源通天河以北的地方，有一片一望无际的草原，这是玉树藏族自治区称多县下念错部落的牧场。下念错部落有二百六十八户人家，共二千三百四十个牧民，他们在这水草丰美的天然牧场上放牧着牛羊，并且进行一些狩猎、挖药等副业生产。他们这样辛勤的劳作，但在历代反动派统治的压榨和屠杀下，生活却极端贫困。一九四一年，马匪步芳就曾经杀害了下念错部落一百多人，烧毁了许多帐篷，抢去两千余头牛、三千五百多只羊和价值两万多银元的财物。"},{"type":"paragraph","text":"一九四九年青海省解放后，下念错部落在人民政府扶助下，已开始走上新生的道路。该部落的头人巴德占斗在人民政府领导下，曾亲自到各帐篷里去宣传人民政府的各项政策，并组织了二百多人的打猎和挖药等副业生产小组，提高了全部落牧民的政治觉悟和生产热情。仅去年一年，他们的牛就增殖了百分之五，羊增殖了百分之十，副业生产的收入约值一万二千斤青稞。他们还用皮毛换回了大批的茶、布等日用必需品。牧民尕宗全家九口人，过去没有衣服穿，没有鞋穿，也没有茶喝，去年，他家就缝制了四身皮袄，两身单衣和九双新鞋，还买了四包半茶叶。"},{"type":"paragraph","text":"今年三月间，称多县(藏属聚居区)成立了自治区人民政府，下念错部落的牧民莫不欢欣鼓舞。他们为了报答毛主席的恩情，特地制订了今年的增产计划，决定:今年增产羊百分之二十，牛百分之十，牲畜死亡率减低到百分之七点五。此外在副业生产方面，计划收入价值二万一千三百斤青稞。为了完成这个计划，他们还订出了增加生产的具体办法。"},{"type":"paragraph","text":"现在，下念错部落的草原上、山顶上和帐篷里，到处飘扬着劳动生产的歌声。"},{"type":"paragraph","text":"【新华社西宁讯】"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\06\\5266010801.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e35a99277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省人民委员会劳动教养领导小组解除安徽省人民委员会劳动教养领导小组关于刘壮寰的劳动教养通知书","authors":[],"dates":[{"year":1960,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"安徽省人民委员会劳动教养领导小组解除安徽省人民委员会劳动教养领导小组关于刘壮寰的劳动教养通知书","type":"title"},{"text":"劳动教养分子刘壮寰，男性，现年45岁，汉族，　省天津县（市）　人民公社（街）人。因贪污等于1958年3月12日经上海市民政、公安局劳动教养处决定劳动教养。经过劳动教养已经有了确实改造好的表现，决定予以解除劳动教养。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":"（原判剥夺政治权利　年从本通知书发出之日开始执行）","type":"paragraph"},{"text":" 安徽省人民委员会劳动教养领导小组1960年元月22日","type":"paragraph"},{"text":"上海市公安局关于撤销对刘壮寰劳动教养处分的决定","type":"subtitle"},{"text":"1980.05.06；沪公劳教复（80）371号","type":"subtitle"},{"text":"刘壮寰，曾用名刘立群、男、1915年3月生，天津市人，家庭出身旧官吏，本人成份职员，原系中国人民银行上海市长宁区办事处出纳员，1958年3月以“一贯贪污盗窃、消极怠工，破坏劳动纪律”等问题被收容劳动教养。1973年3月死亡。","type":"paragraph"},{"text":"经复查：刘壮寰解放初期在经济上所犯的错误，已作过处理。关于“消极怠工，破坏劳动纪律”的问题，与事实有出入。原将其送劳动教养是不当的，应予纠正。","type":"paragraph"},{"text":"据此，撤销1958年3月对刘壮寰收容劳动教养的处分决定。","type":"paragraph"},{"text":" 上海市公安局1980年5月6日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daa1dc068f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

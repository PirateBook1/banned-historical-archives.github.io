script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心中的红太阳毛泽东思想是我们的命根子","authors":[],"dates":[{"year":1966,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按　今天发表的哲学文章，都是上海第五印染厂职工写的。这些文章，谈的都是生产斗争中的活哲学，旗帜鲜明，事例生动，说理清楚，是一些好文章。工农兵群众在阶级斗争、生产斗争、科学实验的实践中天天与哲学打交道，他们最有资格谈哲学、写哲学、用哲学。工农兵群众直接掌握理论的时代开始了。他们一定能成为理论战线的主力军。这是历史发展的必然。不管资产阶级“权威”老爷们怎么反对，工农兵群众在伟大的毛泽东思想指引下，一定能做一切文化阵地的主人!"},{"type":"paragraph","text":"这期版面是上海第五印染厂和本报编辑部合编的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3614c6e9ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

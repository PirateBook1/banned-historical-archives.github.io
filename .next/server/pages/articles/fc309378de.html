script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西共（马列）和美国、加拿大、葡萄牙的革命者祝贺我国庆  中国的成就是毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1970,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西共（马列）和美国、加拿大、葡萄牙的革命者祝贺我国庆"},{"type":"paragraph","text":"中国的成就是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社十日讯　中国共产党中央委员会主席毛泽东同志和中国共产党中央委员会副主席林彪同志最近收到了西班牙共产党（马克思列宁主义），美国、加拿大和葡萄牙的革命者分别发来的贺电和贺信。这些贺电和贺信热烈祝贺中华人民共和国成立二十一周年，祝贺中国人民在毛泽东同志的无产阶级革命路线指引下在社会主义革命和社会主义建设中所取得的伟大成就，盛赞中国无产阶级文化大革命的伟大胜利和无产阶级专政的空前巩固和加强，赞扬中国革命的胜利和中华人民共和国的成立是十月革命后世界革命史上最伟大的胜利。"},{"type":"paragraph","text":"这些贺电和贺信还赞扬说，中国人民所取得的一切成就和每一个胜利，都是毛泽东思想的伟大胜利，都是对帝国主义、现代修正主义和一切反动派的沉重打击，是对全世界革命人民的巨大鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc309378de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

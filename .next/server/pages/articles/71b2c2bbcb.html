script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本松山芭蕾舞团热爱毛泽东思想  每周举行一次学习《毛主席语录》讲用会","authors":[],"dates":[{"year":1966,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本松山芭蕾舞团热爱毛泽东思想"},{"type":"paragraph","text":"每周举行一次学习《毛主席语录》讲用会"},{"type":"paragraph","text":"据新华社讯　在日本松山芭蕾舞团排练场隔壁的一个房间里，满满的坐了十几个人，每个人手中都捧着一本红光闪闪的《毛主席语录》。这是一次毛泽东思想学习会，也是一次学习《毛主席语录》讲用会。"},{"type":"paragraph","text":"今年秋天，松山芭蕾舞代表团访问中国回国的时候，带回的最珍贵的礼物就是团员们人手一本的《毛主席语录》。回国之后他们在团长清水正夫的倡议下，成立了一个《毛主席语录》学习会，规定每星期用一个晚上开学习讲用会。"},{"type":"paragraph","text":"讲用会开始了，大家高声朗读《毛主席语录》，在大家朗诵了《纪念白求恩》的一段以后，芭蕾舞团的工作人员垂口首先讲她学习《毛主席语录》的体会。垂口是在后台工作的，她什么杂事都做，芭蕾舞团两次访问中国时，她都留在东京。垂口说，我过去在工作中遇到了很多困难，那时，我只是苦恼，认为这种差使不好干。但是经过学习毛主席著作里白求恩的那种毫无自私自利的精神以后，我才认识到演员们在前台是为人民服务，我在后台同样也是为人民服务。我认为，毛泽东思想是改造思想的最有力的武器。"},{"type":"paragraph","text":"在讲用会上一个女演员接着说：过去我看舞蹈、电影时，较多地看它们的技术。但是，最近通过学习毛泽东思想，看法变了，我开始能够站在毛主席教导的阶级立场上，看这些作品究竟是不是为人民服务的。我从毛主席著作的教导中认识到，我们演出的节目，应当具有斗争内容，应当是为日本的革命服务的。"},{"type":"paragraph","text":"团长清水正夫也介绍了自从学习毛主席著作以来，松山芭蕾舞团出现的一些新气象。他说，我们的演员现在都不看电视里的无聊节目了。"},{"type":"paragraph","text":"清水说：现在，我们受到来自外部的压力，但是我们要坚持学习《毛主席语录》来进行斗争。我们学习《毛主席语录》的方法是学习—实践—再学习—再实践。"},{"type":"paragraph","text":"松山芭蕾舞团长期以来，对于美帝国主义向日本进行文化侵略进行了有力的斗争。在资产阶级的黄色文化大量泛滥的日本，松山芭蕾舞团为保卫民族文化，为芭蕾舞的革命化、民族化、大众化做了出色的贡献。他们在斗争中学习毛主席的著作，从中汲取了巨大的鼓舞和力量。（附图片）"},{"type":"paragraph","text":"日本松山芭蕾舞团的团员，同在日本访问演出的中国北京歌舞团联欢时，和中国演员一起学习《毛主席语录》。　　　　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71b2c2bbcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

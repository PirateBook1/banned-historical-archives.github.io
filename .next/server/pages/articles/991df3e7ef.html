script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇等中共中央领导人 接见各民主党派和工商联负责人中共中央统战部设宴招待民主党派和工商联在京开会人员","authors":[],"dates":[{"year":1963,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　中共中央领导人刘少奇、邓小平、董必武、彭真、李先念、康生、杨尚昆等同志，今天下午接见了各民主党派中央和全国工商联的负责人，以及无党派民主人士。刘少奇等同志同他们进行了亲切的谈话。"},{"type":"paragraph","text":"被接见的各民主党派中央和全国工商联的负责人以及无党派民主人士有:程潜、杨明轩、黄炎培、陈叔通、傅作义、张奚若、周建人、季方、陈其尤、许德珩、徐萌山等。"},{"type":"paragraph","text":"接见时在座的有:中共中央统一战线工作部副部长徐冰、平杰三、张执一、许涤新、薛子正、刘春、金城等。"},{"type":"paragraph","text":"【新华社北京14日电】　中共中央统一战线工作部今晚举行宴会，招待各民主党派和全国工商联在北京召开的中央全会和执行委员会的全体出席和列席的人员。"},{"type":"paragraph","text":"中共中央领导人刘少奇、邓小平、董必武、彭真、李先念、康生、杨尚昆等同志出席了宴会。"},{"type":"paragraph","text":"宴会在北京饭店举行。大厅里洋溢着亲密团聚的欢乐气氛。中共中央统一战线工作部副部长徐冰在宴会上致祝词。中国国民党革命委员会副主席程潜代表各民主党派和全国工商联在宴会上讲了话。他们一致为中国共产党和各民主党派的团结，为全国各族人民的团结，为我国在1963年社会主义建设中取得更大的成就，为全国人民的伟大领袖毛主席的健康干杯。"},{"type":"paragraph","text":"应邀出席宴会的有各民主党派中央和全国工商联的负责人，无党派民主人士，以及全体出席、列席各民主党派中央全会和全国工商联执行委员会的人员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"991df3e7ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

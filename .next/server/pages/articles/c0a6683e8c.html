script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶剑英邓小平汪东兴副主席等同第三次全国人防会议代表一起照像  照像后，接见了全国知识青年上山下乡工作会议代表","authors":[],"dates":[{"year":1978,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席叶剑英邓小平汪东兴副主席等同第三次全国人防会议代表一起照像"},{"type":"paragraph","text":"照像后，接见了全国知识青年上山下乡工作会议代表"},{"type":"paragraph","text":"新华社北京十一月一日电　华国锋主席，叶剑英、邓小平、汪东兴副主席，党和国家其他领导人，今天下午在人民大会堂同出席第三次全国人民防空会议的代表一起照了像。"},{"type":"paragraph","text":"参加照像的党和国家其他领导人有韦国清、纪登奎、苏振华、余秋里、张廷发、陈锡联、聂荣臻、王震、谷牧。"},{"type":"paragraph","text":"照像以后，华主席、叶副主席、邓副主席、汪副主席等还接见了出席全国知识青年上山下乡工作会议的代表。陈永贵同志也参加了这次接见。（附图片）"},{"type":"paragraph","text":"上图：华国锋主席，叶剑英、邓小平、汪东兴副主席，党和国家其他领导人十一月一日同出席第三次全国人民防空会议的代表一起照了像。"},{"type":"paragraph","text":"新华社记者  郭占英摄"},{"type":"paragraph","text":"左图：华国锋主席，叶剑英、邓小平、汪东兴副主席等十一月一日接见了全国知识青年上山下乡工作会议的代表。"},{"type":"paragraph","text":"新华社记者  钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0a6683e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

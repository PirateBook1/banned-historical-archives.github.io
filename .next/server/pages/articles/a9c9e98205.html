script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"株洲田心机车车辆厂遵照毛主席“要提倡顾全大局”的教导  既完成国家计划  又主动承担协作任务","authors":[],"dates":[{"year":1970,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"株洲田心机车车辆厂遵照毛主席“要提倡顾全大局”的教导"},{"type":"paragraph","text":"既完成国家计划  又主动承担协作任务"},{"type":"paragraph","text":"本报讯　湖南株洲田心机车车辆工厂革委会，遵照毛主席关于“要提倡顾全大局”的伟大教导，带领广大革命工人、干部、技术人员立足本厂，胸怀全局，发扬共产主义风格，千方百计地完成社会主义协作任务。今年一至十月份完成的重点协作任务，相当锻冶、铸钢生产任务的百分之四十多，为兄弟单位完成国家计划和支援地方工业的发展作出了贡献。"},{"type":"paragraph","text":"过去，这个厂在反革命修正主义办企业路线的影响下，有的同志本位主义思想比较严重，把外来协作任务看作“额外负担”。一次，某厂要求这个厂加工一个配件，由于他们没有积极承担，使那个厂当月的生产任务受到了影响。厂革委会抓住这件事，组织全厂干部、群众展开广泛的讨论。在讨论中，大家认真学习毛主席关于“要提倡顾全大局”的伟大教导，批判了协作是“额外负担”的错误思想，明确了国民经济是大局，大局就是政治，每一项协作任务，都和全局紧密地联系着。工厂不仅要努力完成本身的国家计划，而且必须与兄弟厂矿大力协作，积极支援其它工厂，为工业发展贡献力量。认识提高后，他们积极主动地承担了各项协作任务。最近，大连机车车辆厂为了完成国家内燃机车的生产任务，要求他们增产一批大功率电机组，为内燃机车配套。这项任务相当于他们原来电机生产能力的两倍，如果接受了这项协作任务，完成电力机车的生产计划就有困难。承担不承担这项协作任务呢？他们从全局出发，积极承担了内燃机车电机组的协作任务。厂革委会领导干部深入生产第一线，日夜奋战，不仅完成了自己的生产计划，而且提前完成了这项协作任务，保证了内燃机车如期组装出厂。"},{"type":"paragraph","text":"这个厂在承担协作任务中，有的同志认为，协作加工大件、整件，产值高，又方便；而小件、零件产值低，又麻烦，不愿加工。针对这种思想，厂革委会组织大家反复学习“老三篇”，进一步批判本位主义思想，清除刘少奇的“利润挂帅”的余毒，使大家认识到，一个小零件如果不协作，往往会影响一台设备的组装、一个工厂生产任务的完成，应该胸怀全局，认真对待每一件协作任务。从此，不管是大件、整件，小件、零件，他们都热情承担，尽力协作。一天晚上九点多钟，株洲玻璃厂送来一个设备小配件，要求协助加工，不然就要影响生产。生产组负责同志立即跑遍全厂各车间，寻找加工设备，在清晨五点钟前就把这个配件赶制了出来，使株洲玻璃厂的设备在第二天正常投入了生产。"},{"type":"paragraph","text":"既要完成国家计划，又要承担大量的协作任务，怎么办？他们放手发动群众，大搞技术革新，大挖生产潜力。这个厂的利材车间，在今年十月初接受了一项重大工程的配件加工任务。当时要完成这么大的协作任务，是很困难的。面对这种情况，车间党支部遵照毛主席关于“备战、备荒、为人民”的伟大教导，层层发动群众，投入了这场紧张的战斗。经过二十五天奋战，终于拿下了这项协作任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c9e98205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意国家计委党组关于编制第二个五年计划草案的程序安排的意见","authors":[],"dates":[{"year":1956,"month":10,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央同意国家计委党组关于编制第二个五年计划草案的程序安排的意见","type":"title"},{"text":"上海局，各省、市委，自治区党委，国务院各党组：","type":"appellation"},{"text":"中央同意国家计划委员会党组关于编制第二个五年计划草案的程序的安排意见。现将国家计委党组的报告转发你们，请按此安排第二个五年计划草案的编制工作；有关编制第二个五年计划节案具体问题，请随时同国家计划委员会党组取得联系。","type":"paragraph"},{"text":" 中   共   中   央一九五六年十月二十日","type":"paragraph"},{"text":"关于编制第二个五年计划草案日程安排的报告","type":"subtitle"},{"text":"恩来同志并中央：","type":"appellation"},{"text":"根据党的第八次全国代表大会已经通过的《关于第二个五年计划的建议》和《党中央委员会的政治报告》中提出明年编制第二个五年计划任务，计委拟对编制第二个五年计划草案的工作部署，作如下安排：","type":"paragraph"},{"text":"一、今年10月计委协同各部，着重研究第二个五年计划和提请苏、新国家援助的项目表；总结第一个五年计划期间的计划方法表格。11～12月计委除留部分干部处理日常工作外，拟组织大批干部下去了解各省市和重要企业对第二个五年的要求和第一个五年计划执行情况，为明年第一季度拟定分部、分省、市、自治区的第二个五年计划控制数字草案和计划方法表格作好准备。","type":"paragraph"},{"text":"二、上述草案和方法表格拟在明年第一季度编好并召开各部、各省、市、自治区计划会议讨论研究后，提请国务院批准下达。","type":"paragraph"},{"text":"三、明年4～6月的三个月时间，各部、各省、市、自治区和一部分重要企业，根据国务院下达的控制数字，编制第二个五年计划草案。我们拟在这一段时间，继续派出一批干部到厂矿企业和各地区进行检查，并帮助他们编制计划草案。","type":"paragraph"},{"text":"四、明年7～10月间，我们对各部、各地方的第二个五年计划草案进行综合平衡，编制全国的第二个五年计划草案，报送国务院和中央审查。","type":"paragraph"},{"text":"上述安排，如中央同意，可否通知各部、各省、市、自治区，以便他们及早进行本部门、本省市编制第二个五年计划草案的准备工作。","type":"paragraph"},{"text":" 国家计划委员会党组1956年10月9日","type":"paragraph"},{"text":"来源：《山东省国民经济计划志资料长编 第三编 第二个五年计划和经济调整时期 （1958-1965年）》第一集。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26a954af49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

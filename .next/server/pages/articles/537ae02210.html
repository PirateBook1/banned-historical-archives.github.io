script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1311","name":"高中级干部要亲自处理群众来访问题","author":"胡耀邦","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"高中级干部要亲自处理群众来访问题","dates":[{"year":1979,"month":8,"day":30}],"is_range_date":false,"authors":["胡耀邦"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态 1979 (选编), 204-205","tags":[{"name":"干部","type":"主题/事件"},{"name":"信访","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"高中级干部要亲自处理群众来访问题"},{"type":"paragraph","text":"八月三十日，胡耀邦同志在中央国家机关讨论上访问题会议上提出，高中级干部要亲自处理群众上访问题。他说：我们中央机关部长、副部长以上的干部有一、二百人，司局长级干部有几千人，处长级干部有上万人。来京上访的人员在接济站住宿的是二千八百人，露宿街头的约二千五百人，总共有五千三百人到六千人。我们中央机关一万多名高级、中级干部，那么多问志，有哪些同志亲自找过上访人员谈过话，亲自听取过上访人员的申诉，认真处理解决过上访人员的问题？不接近群众，不亲自解决问题，甚至当官作老爷，那就要将他们的军！我们的高级和中级干部，如果每人每月接谈一个上访人员，就是一万多人，超过现在来京上访人员一倍。每人每年找十个群众谈话，摸摸群众的脉搏，解决一下群众的思想问题，那就是十几万人！我们的处长、局长、部长不亲自抓，中央领导同志还亲自处理、解决上访群众的问题，我们有什么理由不这么干？中央要求党政军领导同志都亲自抓冤假错案的平反工作。我们要扎扎实实地做点工作，不接触群众，不了解情况怎么得了!这种状态再也不能继续下去了！要推广文化部过去实行过的每周一天或半天接待群众的制度。当部长、副部长、司长、处科长，不能只划圈圈，加上发牢骚，而不做实际工作，不接触群众，不以平等态度待人。"},{"type":"subtitle","text":"(第33期，9月20日）"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"537ae02210"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进——彩色故事影片《创业》剧照（图片）","authors":[],"dates":[{"year":1975,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级文艺路线胜利前进"},{"type":"paragraph","text":"——彩色故事影片《创业》剧照"},{"type":"paragraph","text":"长春电影制片厂摄制的彩色故事影片《创业》，以解放前夕油矿工人护矿斗争和六十年代石油会战为背景，描写了以周挺杉为代表的中国石油工人在党的领导下，向美帝、苏修及国内反动派作坚决的斗争，排除错误路线、错误思想的干扰，终于在大草原上拿下大油田的故事。影片塑造了铁人式的石油工人的高大形象，表现了中国工人阶级大无畏的英雄气概和高度的阶级斗争、路线斗争觉悟，歌颂了毛主席“独立自主、自力更生”方针的伟大胜利，体现了奴隶们创造历史的伟大真理。　（本组照片为新华社、中国电影公司供稿）"},{"type":"paragraph","text":"“石油工人一声吼，地球也要抖三抖。”周挺杉带领钻井队发扬“有条件要上，没有条件创造条件也要上”的革命精神，连续战斗。这是周挺杉顶着寒风，手扶刹把，快速钻进。"},{"type":"paragraph","text":"“青天一顶星星亮，荒原一片篝火红，石油工人学‘两论’，创业有了指路灯。”会战前线指挥所政委华程（前排左）带领周挺杉等深夜学习《矛盾论》和《实践论》，从中汲取精神力量。"},{"type":"paragraph","text":"在石油会战的紧要关头，现代修正主义背信弃义。周挺杉钻井队指导员许光发拿着“还债苹果”向大家作政治动员，激发工人们的革命精神。"},{"type":"paragraph","text":"解放前夕，在三座大山重压下的石油工人十斤娃（周挺杉）拉着背驮“美孚”油桶的骆驼队，怀揣“中国人民解放军布告”，向裕明油矿走来。"},{"type":"paragraph","text":"周挺杉带领钻井队连续战斗，深钻快钻。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c17ae88e59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"增强中波两党国际主义团结  波兰统一工人党代表团团长举行告别宴会  刘少奇同志应邀出席宴会并且讲了话","authors":[],"dates":[{"year":1959,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"增强中波两党国际主义团结"},{"type":"paragraph","text":"波兰统一工人党代表团团长举行告别宴会"},{"type":"paragraph","text":"刘少奇同志应邀出席宴会并且讲了话"},{"type":"paragraph","text":"新华社20日讯　波兰统一工人党代表团团长、党中央政治局委员、书记处书记耶日·莫拉夫斯基，今天晚间在北京举行告别宴会。代表团即将结束访问离开我国。"},{"type":"paragraph","text":"中共中央副主席刘少奇应邀出席宴会，并且讲了话。"},{"type":"paragraph","text":"出席宴会的，有中共中央总书记邓小平，政治局委员贺龙，书记处书记王稼祥、候补书记杨尚昆，中央委员刘宁一、伍修权，中央候补委员周扬、张启龙、徐冰、廖鲁言，以及中共中央机关的负责工作人员。"},{"type":"paragraph","text":"莫拉夫斯基团长首先在宴会上致词。他说，波兰统一工人党代表团这次在中国访问期间，到处受到了热烈欢迎，在同志式的气氛中同中国方面进行了多次座谈。代表团在中国看到了中国人民正在中国共产党的领导下改变落后面貌，在各项建设事业中获得了巨大成就。这些成就对于增强整个社会主义阵营和巩固世界和平都有很大的意义。"},{"type":"paragraph","text":"刘少奇副主席在宴会上的讲话中说，波兰统一工人党代表团在访问中国期间，考察了中国的工业、农业、人民公社和文化教育等各方面的工作，同我们中央各部门负责同志，同许多省市的党组织进行了真诚的、同志式的交谈，互相交流了工作经验，这对促进中、波两党的互相了解和国际主义的团结具有很大的意义。"},{"type":"paragraph","text":"刘少奇副主席说，我们非常高兴地看到，波兰人民在波兰统一工人党的领导下，在社会主义建设事业中取得了一系列光辉的成就。最近，波兰统一工人党第三次代表大会通过了波兰社会主义建设的七年计划，增强了党的团结，鼓舞了波兰人民保卫欧洲安全和世界和平以及建设社会主义的热情，这就将大大地推进波兰的社会主义事业，增强社会主义阵营的力量。"},{"type":"paragraph","text":"莫拉夫斯基团长、刘少奇副主席在结束讲话时，举杯祝贺两党兄弟般合作的进一步加强，祝贺两国人民牢不可破的友谊日益巩固和发展，祝贺社会主义阵营的伟大团结。"},{"type":"paragraph","text":"波兰统一工人党中央委员、中央组织部长瓦伦特·蒂特科夫和波兰驻华大使馆参赞邓布尼茨基，也在宴会上致词，感谢中国方面对代表团的热情接待，庆贺代表团在中国访问的成功。"},{"type":"paragraph","text":"新华社天津20日电　以波兰统一工人党中央政治局委员、书记处书记耶日·莫拉夫斯基为首的波兰统一工人党代表团，今天到达天津参观访问。代表团在天津参观了天津新港、海河大闸。"},{"type":"paragraph","text":"中午，中共河北省委书记处书记、河北省省长刘子厚和中共河北省委书记处书记、天津市委第一书记万晓塘设宴招待贵宾，双方进行了亲切的交谈。"},{"type":"paragraph","text":"代表团当天下午离开天津返回北京。（附图片）"},{"type":"paragraph","text":"耶日·莫拉夫斯基团长和刘少奇副主席在宴会上"},{"type":"paragraph","text":"新华社记者　塔吉古勒摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de301c26a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

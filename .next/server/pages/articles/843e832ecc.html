script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山大肃反可能百分之百是错误","authors":["山东大学","许思园"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"山大肃反可能百分之百是错误","type":"title"},{"text":"山东大学许思园","type":"authors"},{"text":"(许思园：山东大学历史系教授)","type":"subtitle"},{"text":"“山大党委”欺骗上级的事一定很多，如果我们能够大量揭发或者打开黑帐的话。例如最近党已号召整风，党委作肃反总结还不老实，想踩着下面。山大肃反可能百分之百是错误，至少百分之九十几是错误，真的反革命分子是公安局调查出来的，山大并没有斗争出一个真的反革命，都是斗错的，包括斗的学生在内。可能真是百分之百错。但总结还说成绩是基本的，还要居功，起码的人品也不讲，不用说无产阶级的品质了。……(许思园，“民主报”第2期13页)","type":"paragraph"},{"text":"肃反总结向上居功，而很多人痛心，据说“成绩是基本的”。工人阶级品质丧失尽尽。赵健生先生将这比之拉科西，我觉得不是拉科西，而是历史上的魏忠贤，是东厂。凡是被打击的人，都是比较正派的，个别的例外。","type":"paragraph"},{"text":" 来源：1957年6月25日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"843e832ecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

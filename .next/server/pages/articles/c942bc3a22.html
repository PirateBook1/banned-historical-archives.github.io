script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对署名“奥地利《红旗》的同志”来信的批语","authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"对署名“奥地利《红旗》的同志”来信的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"退陈毅同志：","type":"appellation"},{"text":"这个批评文件写得好，值得一切住外机关注意，来一个革命化，否则很危险。可以先从维也纳做起。请酌定。","type":"paragraph"},{"text":"附件：","type":"paragraph"},{"text":"送主席审查：","type":"appellation"},{"text":" 陈毅","type":"paragraph"},{"text":"署名“奥地利《红旗》的同志写给中共中央马恩列斯著作编译局的信：","type":"subtitle"},{"text":"亲爱的同志们：","type":"appellation"},{"text":"读到关于红卫兵支持你们的无产阶级文化大革命的英雄行为的报导，我们非常赞赏。以你们伟大领袖毛泽东的智慧为基础的这一历史革命，对于我们这些致力消灭资产阶级生活方式和资产阶级社会的人来说是一个鼓舞。但是我们认为因此更有必要提醒你们注意，你们国内的革命斗争同你们在维也纳的商代表突出的资产阶级举止和资本主义的生活方式是极不相称的。从他们衣着看来，很难（即使说不可能的话）把他们同蒋介石走狗区别开来。精制的西绸衬衫和高价的西服同先进工人代表的身份很不相称的。这些代表们不仅占有一辆而且是两辆列尔来得──奔驰牌汽车（这种汽车可以说是资本主义剥削者的标志），难道真有必要吗？由于这一鲜明对比而引起维也纳人的窃窃私语和嘲讽，使我们听了很痛苦，这样的资产阶级，不仅损害了我们的共产主义事业，而且对伟大的无产阶级文化大革命也起了不好的作用。","type":"paragraph"},{"text":"我们尊敬地并且迫切地要求，你们把这种事情向有关当局报告，并且立即采取措施，加以纠正，致以同志的致意。","type":"paragraph"},{"text":" 奥地利《红旗》的同志","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c942bc3a22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

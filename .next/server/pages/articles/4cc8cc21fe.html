script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席　热情歌颂工农兵  上海革命文艺工作者遵循毛主席的文艺方向，积极创作排演革命文艺节目，大鼓革命群众在大批判中的斗志","authors":[],"dates":[{"year":1967,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热情歌颂毛主席　热情歌颂工农兵"},{"type":"paragraph","text":"上海革命文艺工作者遵循毛主席的文艺方向，积极创作排演革命文艺节目，大鼓革命群众在大批判中的斗志"},{"type":"paragraph","text":"据新华社上海十二日电　高举毛泽东思想伟大红旗的上海文艺界的无产阶级革命派和广大革命群众，以大批判为纲，结合本单位的斗批改，积极创作排演了一批闪耀着毛泽东思想光辉的革命文艺节目，庆祝伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年，欢呼以毛主席为代表的无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"最近，我们敬爱的伟大领袖毛主席在北京观看了上海市舞蹈学校创作、演出的大型革命现代芭蕾舞剧《白毛女》，给了上海革命的文艺工作者以极大的鼓舞。他们决心更好地遵循毛主席的“为工农兵而创作，为工农兵所利用的”革命的文艺方向，“要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。”在战无不胜的毛泽东思想指引下，在江青同志亲自关怀和支持下，上海革命文艺工作者在当前的革命大批判中，以文艺创作为武器，热情宣传毛泽东思想，大鼓革命群众的革命斗志，万炮齐轰党内最大的一小撮走资本主义道路的当权派。上海京剧院的无产阶级革命派和革命群众排演的革命现代京剧《海港》，这次将以崭新的面目与观众见面。这出戏反映了六十年代中国码头工人的斗争生活，表现了无产阶级与资产阶级两个阶级争夺青年一代的斗争，反映了无产阶级与资产阶级两种世界观的斗争，并通过这场斗争塑造了用毛泽东思想武装起来的中国工人的英雄形象，热情地歌颂了他们完全、彻底地为中国人民服务，为世界革命人民服务的豪情壮志和革命胸怀。与京剧《海港》同时上演的，还有上海市青年京剧团、上海京剧院、新华京剧团分别排演的革命现代京剧样板戏《红灯记》，和上海市淮剧团据京剧剧本搬演的同名淮剧。"},{"type":"paragraph","text":"遵循毛主席关于“古为今用，洋为中用”，“百花齐放，推陈出新”的指示，在文艺革命中创作出来的另一个光辉样板作品交响音乐《沙家浜》，也将由上海市青年京剧团、合唱团、戏剧学院和交响乐团联合演出。戏曲学校、音乐学院附中的革命小将发扬了敢想、敢说、敢干、敢革命、敢造反的精神，也将演出交响乐伴奏的革命现代京剧《沙家浜》。舞蹈学校、电影乐团、合唱团和儿童艺术剧院合作演出的《长征组舞》也将同时公演。此外，上海实验歌剧院的革命文艺工作者与工人结合，创作了反映一月革命的歌舞剧《一月风暴》，儿童艺术剧院、上海音乐学院、复旦大学、戏曲学校和舞蹈学校等单位合作新创了歌舞剧《英雄的红卫兵万岁》，红霞歌舞团正在排演新创作的《红灯照》，上海杂技团也正积极编排反映“一月革命”的杂技歌舞节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc8cc21fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号机车司机给陈家庄农业合作社社员写信  保证尽快运送生产和生活资料帮农民生产","authors":[],"dates":[{"year":1953,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号机车司机给陈家庄农业合作社社员写信"},{"type":"paragraph","text":"保证尽快运送生产和生活资料帮农民生产亲爱的陈家庄农业生产合作社全体社员同志们："},{"type":"paragraph","text":"我们是丰台机务段毛泽东号机车组的司机，前几天在人民日报上看到了你们集体把粮食卖给国家的消息，我们非常兴奋，这消息对我们的工作起了很大的鼓舞作用。亲爱的社员同志们，当我们驾驶着火车走过祖国各地时，看见各地炼铁和炼钢的工厂、发电的工厂、织时新花布的工厂一天比一天多起来，我们常常这样在一块说：“这些新建的造汽车的工厂、制火车头的工厂，都是和农民弟兄积极支援国家建设分不开的。”亲爱的农民弟兄们，你们这样积极支援国家工业建设，我们也要把工作做得更好。我们保证把火车头保养好，使车头不出毛病，使火车拉的东西更多，走得更好，把工业生产和建设上用的原材料和你们供给的粮食，尽快地送到工厂和工地；你们生产上需用的水车、步犁、肥料、杀虫药剂和生活上需用的布匹、日用百货品，我们也一定尽快地运送给你们，使你们安心生产，多打粮食和其它农作物。亲爱的社员同志们，让我们互相帮助，发展建设事业，使我们的国家早日过渡到社会主义去。敬礼！"},{"type":"paragraph","text":"毛泽东号机车司机长　岳尚武及全组同志"},{"type":"paragraph","text":"十二月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cd2ce099f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

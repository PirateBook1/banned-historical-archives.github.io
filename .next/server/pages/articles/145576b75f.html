script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命左派决心响应毛主席伟大号召  大力开展反美爱国斗争  持久地猛烈地进攻敌人","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命左派决心响应毛主席伟大号召"},{"type":"paragraph","text":"大力开展反美爱国斗争"},{"type":"paragraph","text":"持久地猛烈地进攻敌人"},{"type":"paragraph","text":"据新华社二十四日讯　据东方通讯社报道：日本革命左派热烈欢呼毛主席支持美国黑人抗暴斗争的声明，并表示决心响应毛主席的伟大号召，大力开展反美爱国斗争。"},{"type":"paragraph","text":"日本共产党山口县委员会（左派）领导人津田浩俊说，毛主席对美国黑人的斗争作了正确的科学分析，清楚地指出了这场斗争的方向和明确了它在世界革命中的重要地位。"},{"type":"paragraph","text":"津田强调说：“毛主席是当代最伟大的马克思列宁主义者。他关于殖民主义、帝国主义和一切剥削制度的彻底崩溃已经为期不远了的论点，极大地鼓舞着全世界人民。”"},{"type":"paragraph","text":"日本共产党福冈县委员会（左派）领导人中野礼造说：“伟大的毛主席指出，美帝国主义者用反革命的暴力残酷地杀害了美国黑人牧师、非暴力主义者马丁·路德·金。这件事再一次教育我们，不管帝国主义变得怎样虚弱，它的本性是决不会改变的，它决不会自动退出历史舞台。这件事还教育我们，世界革命人民决不应该把自己解放的希望寄托在帝国主义的‘明智’上和同帝国主义举行‘和平谈判’上，而必须依靠人民的坚决斗争。”中野说：“我们必须以实际行动来响应毛主席的这一具有历史意义的号召：‘全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！’我们将组成更广泛的反美爱国统一战线，更有力地把废除日美‘安全条约’、推翻美帝国主义和日本反动派的统治和建立一个独立、民主、和平与中立的新日本的斗争进行到底。”"},{"type":"paragraph","text":"日本共产党（革命派）京筑地区委员会的绪方宽说：“毛主席的光辉声明，不仅照亮了英雄的美国黑人和美国工人阶级应走的道路，并且还给全世界人民指出了反美斗争的方向。”"},{"type":"paragraph","text":"日本革命剧团齿轮座的演员藤井义昭说，我们必须把毛主席的伟大声明迅速地广泛地传播到日本劳动人民群众中去。齿轮座演员们组成的"},{"type":"paragraph","text":"“毛泽东思想宣传队”将积极地传播这个声明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"145576b75f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

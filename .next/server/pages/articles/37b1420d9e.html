script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺齐奥塞斯库等当选的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺齐奥塞斯库等"},{"type":"paragraph","text":"当选的电报"},{"type":"paragraph","text":"（1965年3月25日）布加勒斯特罗马尼亚工人党中央委员会第一书记尼古拉·齐奥塞斯库同志，罗马尼亚人民共和国国务委员会主席基伏·斯托伊卡同志，罗马尼亚人民共和国部长会议主席扬·格奥尔基·毛雷尔同志，亲爱的同志们："},{"type":"paragraph","text":"我们高兴地获悉，尼古拉·齐奥塞斯库同志当选为罗马尼亚工人党中央委员会第一书记，基伏·斯托伊卡同志当选为罗马尼亚人民共和国国务委员会主席，扬·格奥尔基·毛雷尔同志当选为部长会议主席。我们谨代表中国共产党、中华人民共和国全国人民代表大会常务委员会、中华人民共和国政府和中国人民，并以我们个人的名义向你们致以热烈的祝贺。"},{"type":"paragraph","text":"伟大的勇敢的罗马尼亚人民，在罗马尼亚工人党的领导下，坚持独立自主地建设社会主义，取得了伟大成就。罗马尼亚人民在反对大国沙文主义、维护社会主义阵营和国际共产主义运动的团结和反对帝国主义、保卫世界和平的事业中作出了重要贡献。罗马尼业人民有理由为此感到自豪。我们预祝兄弟的罗马尼亚人民在光荣的罗马尼亚工人党的领导下，今后在各个战线上不断取得新的更大的毛泽东全集第四十七卷胜利。"},{"type":"paragraph","text":"中罗两国人民是兄弟，是战友。我们坚信，我们两党、两国人民的友谊和团结，必将在马克思列宁主义和无产阶级国际主义的基础上获得进一步的巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表天会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年三月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":525},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37b1420d9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

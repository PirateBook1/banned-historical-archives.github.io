script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关心铁路运输　铁路工人为毛主席争气南京铁路分局实现革命大联合革命派决心搞好大批判，保证铁路运输的畅通","authors":[],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路局南京铁路分局的无产阶级革命派，在伟大领袖毛主席最新指示的教导和鼓舞下，以革命大局为重，不算老账，于昨天深夜胜利达成革命大联合协议，建立了统一的革命群众组织——南京铁路工人革命造反联合指挥部。这是毛泽东思想的新胜利。"},{"type":"paragraph","text":"南京铁路分局各革命群众组织曾长期打“内战”，其中以南京铁路工人革命造反总指挥部“铁道兵”和南京铁路革命造反联合司令部这两个组织之间的矛盾比较尖锐。由于党内一小撮走资本主义道路当权派的挑动，双方多次发生武斗，造成严重的对立情绪，影响了交通运输，影响了抓革命、促生产，也影响了分局无产阶级文化大革命的顺利进行。"},{"type":"paragraph","text":"针对这种情况，上海市革命委员会负责同志，邀请南京铁路分局各革命群众组织代表到沪商谈革命大联合。正在这时，我们伟大领袖毛主席的最新指示下达了，这给代表们进一步指明前进的方向。同时，席卷上海的革命大联合的浪潮激励了代表们，他们决心以革命大局为重，实现革命的大联合。他们表示:尽管我们之间有种种分歧，但这些都是小局；紧跟毛主席伟大战略部署，实现革命大联合，这才是大局。他们深深感到，毛主席和党中央对铁路运输十分关心，如果不实现革命大联合，就会影响铁路的正常运输。因此，搞好革命大联合，具有十分重要的意义。我们铁路工人要为毛主席争气，决不能辜负毛主席和党中央的期望。"},{"type":"paragraph","text":"各革命群众组织代表通过反复学习毛主席最新指示，在上海市革命委员会负责同志和南京铁路分局军管会指战员的帮助和支持下，终于在昨晚胜利实现了革命大联合。市革委会领导成员、工总司代表、工总司铁联代表等都到会热烈祝贺。会场上一片欢腾，大家热烈高呼“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"今日凌晨一时，南京铁路分局各派代表列队到上海市革命委员会，向毛主席报喜!向党中央报喜!向全国无产阶级革命派报喜!他们一致表示要以最大的决心，最大的努力，最积极的行动，做到组织上、思想上实现革命大联合，搞好革命大批判，实行革命“三结合”，为江苏省、铁路系统的革命大联合作出贡献，保证铁路运输的畅通。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55bc59e723"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛主席保卫好时光  冀南再度掀起参军潮","authors":["路枫"],"dates":[{"year":1946,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫毛主席保卫好时光"},{"type":"paragraph","text":"冀南再度掀起参军潮"},{"type":"paragraph","text":"【本报讯】冀南三分区群众听到蒋介石军队企图进攻延安，参军热潮再起。十一月中旬，永年、邯郸、成安三县在十五天中，即有一千一百四十名英雄好汉集中到分区。许多村庄都是整排整班的入伍。永年施庄才初步解决土地问题，一听说保卫延安，立刻有三十一名青年随民兵队长单本意一起参军。单队长临走时，他母亲嘱咐说：“你到前线好好干，咱几亩地是共产党毛主席给的，不打退老蒋咱吃不稳”。燕庄民兵队长李光荣也带领了十二个民兵参军，在群众的欢送会上说：“只有打走蒋介石才能翻透身”。该村农会主任四十几岁了，非要求参军不可，区上嫌他年岁大不让去，他只好把身上穿的皮袄、棉裤和一件自己织成的毛衣都送给了新战士。石北口的民兵积极分子黑尼因奋勇参军，感动得他的老婆给披红戴花，送到村外，还亲自给斟了三盅酒，嘱咐说：“打不退老蒋别想家”。他岳父亦牵着马送了好几里路。西巷子荣退军人王琴爱重上战场时说：“以前说和平了，回了家，现在老蒋又造反了，一定再上战场打他个痛快”。邯郸丁寺头农会主任马世昌，在小区代表会上替儿子报名参军后，回家又号召了八个青年参军。成磁六区小区代表冯秀积极带头，掀起全区参军热潮。他母亲送他到区时，对群众说：“俺就只冯秀一人。可是打老蒋是要紧事，我很愿叫他去”。（路枫）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95ab9c9bcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

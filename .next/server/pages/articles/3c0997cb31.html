script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"密切师生关系","authors":["北京政法学院","赵日月"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"密切师生关系","type":"title"},{"text":"北京政法学院赵日月","type":"authors"},{"text":"前些日子在我给钱院长的一封信中，(此信发表在我院出版的“整风简讯”第一期第三版上)曾经提到我院“师生关系是很不正常的，先生讲课不能说他心里想要说的话，只是毫无感情地念，虽然是自己写的，但不是他自己的意思的‘发言稿’，这就决定了师生之间不可能建立感情上的联系”。现在，我想对这个问题作进一步的分析，并提出试图解决这个问题的意见。","type":"paragraph"},{"text":"我认为师生关系不密切的原因，除上边提到的信中所说的以外，还有两个重要原因，一个是思想上的顾虑，师生关系搞得密切怕人说是拉拢学生，闹宗派、搞小集团，要当学阀，人言可畏，造成一种无形的墙、沟，把师生隔绝开了。","type":"paragraph"},{"text":"另一个原因是学生对教师，特别是对老教师不够尊敬，认为老教师那一套“过时”了，须要改造，而自己以改造老教师者自居，处心积虑地找老教师的毛病，向组织汇报，用来“表现”自己“积极”，在课堂上以粗野的态度，搬弄一些似是而非的“理论”质问老教师，这就更挖深了师生之间的“沟”，筑高了师生之间的“墙”。教师为了避免麻烦，就只好说些无关痛痒，四平八稳的话，绝口不谈自己独到的见解，免得惹事生非。","type":"paragraph"},{"text":"我院师生关系不密切这个人民内部矛盾，应该在这次整风中得到正确地解决。这是我对整风所寄予的期望之一。","type":"paragraph"},{"text":"师生关系之间既然有“墙”和“沟”，那么拆“墙”填“沟”的工作由谁来作呢？这不仅要师生双方动手来作，而且更须要师生以外的人从中帮忙，不然只靠师生的力量是很难办到的。","type":"paragraph"},{"text":"改善师生关系的先决条件就是改变造成师生之间隔阂的风气，消灭那些可畏之言，解脱教师的思想顾虑，讲课时用自己的话来说明问题，改变那种教条主义和党八股式的讲课方法，允许、鼓励并尽可能的给予兴趣一致或相近的师生经常在一起研究学术的便利。如果具备了以上的先决条件，那么师生关系便不愁不密切起来。","type":"paragraph"},{"text":"教师主动接近学生，爱护学生；学生主动(请注意，这里我连着说了两个“主动”，)接近教师，尊敬教师。这样师生关系就没法不密切起来。以前有人把师生关系比作父子关系，可见“尊师爱生”是我们中国人民传统的美德，(请不要骂我是封建余孽)这个美德千万不能断送在我们这代人手里，否则我们将要成为历史的罪人，遗臭万年。","type":"paragraph"},{"text":"教师在课堂是学生的老师，在课外不仅是老师，而且还兼任知心朋友。教师有功夫常到学生宿舍走走，了解学生思想情况，以便“因材施教”；征求学生的意见，(征求学生意见的方式可以多样，方法可以灵活。)作到“教学相长”。","type":"paragraph"},{"text":"学生在课余时间和假日可到教师宿舍或家里去作客，学生对老师可以无所不谈，可以谈学问，可以谈修养问题，也可以谈家常，甚至可以把自己的婚姻和恋爱问题提出来征求自己的老师兼知心朋友的意见，这样的接触可以使学生得到在书本和课堂里所得不到的，而且比书本上和课堂里所能得到的更为广泛、更为实用的知识。","type":"paragraph"},{"text":" 1957、5、23、","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c0997cb31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

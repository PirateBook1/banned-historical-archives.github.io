script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津部分天主教徒在“中苏友好月”中进行破坏活动","authors":[],"dates":[{"year":1952,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"天津部分天主教徒在“中苏友好月”中进行破坏活动","type":"title"},{"text":"【天津分社讯】津市天主教中的某些反动神甫和教徒，在“中苏友好月”运动中抗拒宣传，进行破坏活动。十一月一日天主教革新促进会派人到大王庄教堂贴“中苏友好月”大字报，并动员该堂教徒去参加促进会主办的庆祝十月革命节晚会。该堂会长陈子贤拒绝参加。十一月六日，发现在该堂所贴的大字报被全部撕净。西于庄教堂教徒杨延熙接受促进会的指示，在该堂黑板报上写中苏友好月宣传标语，三次都被人擦去了。","type":"paragraph"}],"comments":[],"origin":"1952年12月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b818f5824c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

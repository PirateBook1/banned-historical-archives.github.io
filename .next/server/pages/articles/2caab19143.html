script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本知事会欢宴我省市负责人访日代表团  宾主共同庆贺中日和平友好条约正式生效","authors":[],"dates":[{"year":1978,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本知事会欢宴我省市负责人访日代表团"},{"type":"paragraph","text":"宾主共同庆贺中日和平友好条约正式生效"},{"type":"paragraph","text":"新华社东京十月二十三日电　日本全国知事会二十三日在东京举行宴会，热烈欢迎以安徽省革命委员会主任万里为团长的中国省市负责人访日代表团。"},{"type":"paragraph","text":"日本自治大臣加藤武德代表日本政府出席了宴会，并在讲话中庆贺日中和平友好条约正式生效。"},{"type":"paragraph","text":"全国知事会会长、奈良县知事奥田良三在宴会上致词说，盼望已久的日中和平友好条约已经签订。我们怀着喜悦的心情，将永远铭记福田首相与邓小平副总理今天上午互换条约批准书的这个值得纪念的日子。"},{"type":"paragraph","text":"万里团长在讲话中说，举世注目的中日和平友好条约生效以后，中日两国之间的友好交往会有一个新的更大的发展。我们愿意和日本朋友一道为贯彻中日和平友好条约，为把中日友好关系搞得越来越丰富多彩，越来越具有现实的内容，越来越深入发展而共同努力。"},{"type":"paragraph","text":"全国知事会副会长、秋田县知事小畑勇二郎和来自本州、九州、四国的许多县的知事、副知事、代表出席了宴会。"},{"type":"paragraph","text":"今天下午，中国省市负责人访日代表团先后拜会了自治大臣加藤武德和通产大臣河本敏夫。"},{"type":"paragraph","text":"中国省市负责人访日代表团是应日本全国知事会的邀请，于二十一日到达东京的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2caab19143"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

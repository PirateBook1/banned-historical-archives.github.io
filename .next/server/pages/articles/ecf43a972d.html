script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真执行毛主席的革命路线和政策　调动广大渔民的革命积极性  我国早春渔业生产获得丰收","authors":[],"dates":[{"year":1972,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真执行毛主席的革命路线和政策　调动广大渔民的革命积极性"},{"type":"paragraph","text":"我国早春渔业生产获得丰收"},{"type":"paragraph","text":"新华社一九七二年四月二十六日讯　我国渔区各级党组织切实加强对渔业生产的领导，认真贯彻执行毛主席的革命路线和政策，进一步调动广大渔民的革命积极性，早春渔业生产获得丰收。据沿海十个省、市、自治区统计，海洋捕捞鱼产量比去年同期增长一成多，是近年来早春鱼产量最高的一年。海水、淡水养殖和内陆淡水捕鱼也有很大发展。目前，大批渔产品正源源不断地运往各地，供应城乡人民生活的需要。"},{"type":"paragraph","text":"今年以来，渔区各级党组织通过思想和政治路线方面的教育，提高了路线斗争觉悟和政策水平，进一步明确了渔区应以渔业生产为主，因而切实加强了对渔业生产的领导。福建省重点渔区的县，县委主要领导成员都亲自抓这项工作。全省各地针对今年鱼发早、鱼发集中的特点，认真总结经验，及时进行部署，不失时机地提前做好了春汛的准备工作，使今年春汛出海的船只比往年提前半个月投入生产，全省海洋捕捞鱼产量达到一百一十万担，比去年同期增长百分之二十八。中共江苏省委和省革委会今年分别召开了养鱼、捕捞和水产资源保护等专业会议，为春汛生产做好思想和物质准备。这个省的苏州地区对损害水产资源的落后捕捞工具，规定了使用地点和淘汰期限，保证既多捕鱼又有效地保护水产资源。许多省、市、自治区的各级领导成员，还深入渔业生产第一线，参加劳动，指挥生产，就地发现问题和解决问题。辽宁省革委会的主要领导成员深入大连市一些渔业社队，发现网具和船只修补材料缺乏，就及时组织商业部门调拨物资，保证了渔船顺利出海捕鱼。"},{"type":"paragraph","text":"今年渔区各级党组织十分重视落实党的渔业政策。广西壮族自治区渔区的各级党组织在深入调查中发现有些社队几年来渔业生产不能迅速发展的重要原因，是分配政策不够落实。于是，他们不断帮助基层干部提高执行党的政策的自觉性，认真落实党的分配政策，调动了广大渔民的生产积极性，今年早春渔业生产创造了历史最高水平。山东省烟台地区在春汛生产中，认真贯彻执行按劳分配政策，对一些技术高、贡献大的渔民，适当地提高工分报酬，充分发挥他们的积极性和创造性，从而推动了春汛生产。这个地区的烟台、威海、牟平等市、县，第一季度仅捕获的青鱼的产量，就完成了全年水产生产计划。浙江、山东、广东、上海等省、市还建立和健全了合理的规章制度，落实了价格政策，促进了春汛生产。"},{"type":"paragraph","text":"今年早春，我国海水、淡水养殖和内陆淡水捕鱼也有蓬勃发展。随着天气转暖，沿海水产养殖单位的干部、群众正修整滩涂，翻滩松土，积极移植和栽培贝苗、紫菜和海带。辽宁省今年的海带养殖台筏比去年增长了百分之七。福建省人工养殖紫菜达到五千亩，比去年增长了一倍多。辽宁省一、二月份还广泛开展冰下捕鱼，一个多月时间，全省捕捞淡水鱼就有一百五十多万斤。江苏省一些大湖泊今年第一次放养了鱼苗，全省淡水养鱼面积达到三百八十万亩，超过了历史最高水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecf43a972d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

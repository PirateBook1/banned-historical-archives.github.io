script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革办事组给化工部革命造反司令部的电话指示","authors":["中央文革办事组"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中央文革办事组给化工部革命造反司令部的电话指示","type":"title"},{"text":"中央文革办事组","type":"authors"},{"text":"（一）8月20日化工部红战团砸了化工部政治部和中监组，8月25日下午中央文革办事组同时用电话通知化工部革命造反司令部和红战团，电话全文如下：","type":"paragraph"},{"text":"化工部的机密材料，由卫戍区封存保管，其他组织不得抢去。","type":"paragraph"},{"text":"8月25日下午","type":"paragraph"},{"text":"（二）8月25日下午六点，化工部革命造反司令部有同志就红战团抢材料事给北京卫戍区司令部副司令员办公室去电话，回电话如下：","type":"paragraph"},{"text":"有这个事我们马上派人去，不管机密、绝密，凡抢走的材料全部拿回部里来，如现在要再抢走，立即打电话通知我们去人。","type":"paragraph"},{"text":"8月25日下午六点","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年8月27日红代会清华井冈山一部第三动态组编《动态》第134期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2719b0d0c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

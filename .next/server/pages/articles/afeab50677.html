script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在编辑部和采访部的座谈会上的发言","authors":["徐铸成","文汇报"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"在编辑部和采访部的座谈会上的发言","type":"title"},{"text":"文汇报徐铸成","type":"authors"},{"text":"（徐铸成：文汇报社社长）","type":"subtitle"},{"text":"1957年5月17日，徐铸成在“文汇报”编辑和采访部的座谈会上发言说：","type":"paragraph"},{"text":"“今天‘文汇报’的声望很高，到处找我们开座谈会，看出‘文汇报’和知识分子有着血肉相连的关系。从中央到市委，普遍支持我们，同业也羡慕我们。社内外同志们工作热情很高，可以说已具备了搞好工作的条件。","type":"paragraph"},{"text":"现在处在新的情况，过去是单一的，只要按照领导意图，就可以了，今天却是群众作主，我们最近收到几千封读者来信，从来信中可以发现许多新的问题。打起仗，就需要计划，也需要独立思考!……","type":"paragraph"},{"text":"总的说来，我们放和鸣，是否过分了?在京时曾找过邓拓同志，他支持我们继续放和鸣，而不是收。作为编辑部，自己应该掌握。现在想到几个问题说一说：","type":"paragraph"},{"text":"1．今后还要继续放和鸣，运动发展越来越深入，也越来越不平衡，建议多派人到外埠去，北办已派吕德润到湖南了。同时，建议从外埠报纸中去发掘问题。","type":"paragraph"},{"text":"2．放和鸣，不是斗争和吐苦水，主要是拆墙和填沟，目的在改进工作。可以把各方面所发现的问题，例如高等学校党委领导制等，排排队。……","type":"paragraph"},{"text":"3．内外勤同志，都要掌握这精神，通过这次运动，使国家前进。……做题目，……不要求快，……凡文尖的则题稳，文稳的则题尖。……”（摘自“文汇快报”第35号）","type":"paragraph"}],"comments":[],"origin":"《右派分子徐铸成的言论作品选》（中华全国新闻工作者协会研究部、中国人民大学新闻系合编，1957年10月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afeab50677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

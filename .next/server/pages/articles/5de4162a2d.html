script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺朝鲜解放九周年","authors":[],"dates":[{"year":1954,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致金枓奉委员长贺电"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长"},{"type":"paragraph","text":"金科奉同志:"},{"type":"paragraph","text":"值此朝鲜解放九周年之际，我谨代表中国政府和中国人民并以我个人名义向朝鲜民主主义人民共和国政府和朝鲜人民及您表示衷心的祝贺。"},{"type":"paragraph","text":"祝英雄的朝鲜人民在恢复和发展国民经济、巩固朝鲜和平和防止新的侵略战争之再起的斗争中获得更大的成就。"},{"type":"paragraph","text":"祝朝中人民牢不可破的友谊进一步巩固和发展，这种友谊是维护远东和世界和平的有力保证。"},{"type":"paragraph","text":"毛泽东一九五四年八月十二日北京"},{"type":"paragraph","text":"周总理致金日成首相贺电"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相"},{"type":"paragraph","text":"金日成同志:"},{"type":"paragraph","text":"值此朝鲜解放九周年之际，请接受我对朝鲜民主主义人民共和国政府、朝鲜人民和您的热诚祝贺。祝在争取祖国独立、自由的斗争中取得伟大胜利的朝鲜人民在重建和平生活、恢复和发展国民经济的事业中获得更大的成就。"},{"type":"paragraph","text":"中国人民将坚决支持朝鲜人民以和平协商方式解决朝鲜问题、争取把朝鲜和平统一为一个统一、独立和民主的国家而进行的斗争。"},{"type":"paragraph","text":"周恩来　一九五四年八月十二日北京"},{"type":"paragraph","text":"【新华社北京十四日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de4162a2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

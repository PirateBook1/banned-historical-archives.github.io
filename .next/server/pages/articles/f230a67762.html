script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省忽视广大农村初级市场的粮食收购","authors":[],"dates":[{"year":1953,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"湖北省忽视广大农村初级市场的粮食收购","type":"title"},{"text":"【湖北分社讯】今年湖北省粮食收购任务很大，约比去年增加60%至70%。该省今年粮食上市前即在收购方面作了很多准备。因此，粮食上市后，收购量比去年同期大增，据省粮食厅估计，一般地区的较大粮食市场，国家、合作社可以掌握上市量90%以上，但该省目前粮食市场上还存在一些问题，急待解决。","type":"paragraph"},{"text":"一、目前国营粮食公司、合作社对粮食市场还只能掌握到区政府所在地以上的市镇，而区以下的广大农村市场，还有不少粮食落到私商手里。据孝感县纪家集调查，该集国家的收购量只在60%左右，私商占40%左右，这种情况估计在其他地方也相当普遍。从整个粮食市场来说，这种最初级的市场占的比重相当大，这种市场所以没有掌握起来的原因。据初步了解是：（一）农村分散，离市镇远，农民不愿跑得很远（特别是农忙时）去卖粮食。（二）某些国营粮食部门和合作社，存在着单纯营利观点，他们都愿在较大的市镇上收，这样可以费力少、时间快、收的多、赚钱大，而不愿深入偏僻的农村去费用多、时间慢、收的少、赚钱少。这样就把这个广大市场让给了私商。（三）本地私商利用这个可乘之机即大肆进行活动，他们利用过去和农民故有的联系，和我们工业品还没有完全下乡的弱点，大肆进行抢购。襄阳、荆州一带，普遍发现商人在秋收前乘农民用钱之急，即压价收购青苗，有的地区一个乡即被抢购1,000多亩青苗。宜昌一带的商人则带着百货，布匹下乡以“以货易粮”的办法进行抢购，他们的货价比市上往往高20%到30%，同时也把粮食少提一点（与货价相比农民吃亏很大），这样诱惑了很多农民愿把粮食卖给私商而不愿到市上卖给国家。由于这样的结果，不但国家收购的粮食少了，而且农民吃亏很大，如卖青苗的农民，每亩田吃亏大约在20%至50%。","type":"paragraph"},{"text":"二、地区差价不合理，造成私商钻空子。这主要是在省与省的边界地区，湖北北部的河南、东部的安徽，粮价都比湖北高，如河南靠湖北交界的地区，谷子、小麦比湖北地区每斤高一、二百多元，这样使湖北省的粮食大量外流，外流的粮食有不少一部分流在私商手里。同时农民对这种价格的不统一，极为不满，他们说：为什么一个政府两个令，并使部分农民思想混乱，认为粮食问题一定很大，不愿售粮，造成了人为的紧张。","type":"paragraph"},{"text":"以上问题中共湖北省委已予注意。正在加强对粮食部门和合作社的指导，深入社级市场进行收购，严格控制私商活动，以争取绝对控制粮食市场，对地区差价，该省拟请中南财委统一解决。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f230a67762"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

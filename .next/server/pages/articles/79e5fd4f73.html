script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“独立自主、自力更生”方针的伟大胜利我国第一台五千马力液力传动内燃机车诞生第二艘一万五千吨油轮胜利下水","authors":[],"dates":[{"year":1969,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三日电　在举国欢庆伟大的中华人民共和国成立二十周年的日子里，红旗造船厂的革命工人坚决贯彻伟大领袖毛主席的“抓革命，促生产，促工作，促战备”和“独立自主、自力更生”的伟大方针，胜利完成了我国自行设计、全部用国产钢材和设备建造的第二艘一万五千吨油轮——“大庆二十八号”的船体建造任务。"},{"type":"paragraph","text":"九月二十七日，“大庆二十八号”在红旗造船厂胜利下水。“大庆二十八号”油轮，是红旗造船厂广大革命工人在建成“向阳号”、“大庆二十七号”两艘万吨轮船后，发扬连续作战和不断革命的精神，建造的又一艘大型油轮。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“政治工作是一切经济工作的生命线。”在建造这艘大型油轮过程中，这个厂的革委会和解放军支左人员，始终以革命统帅生产，带领广大革命工人深入持久地开展革命大批判，狠批了大叛徒刘少奇鼓吹的“洋奴哲学”“爬行主义”等反革命修正主义黑货，大大地激发了工人们的革命干劲。特别是首都钢铁公司革命工人提出开展社会主义革命竞赛的建议传来以后，全厂工人积极响应。奋战在“大庆二十八号”油轮上的广大革命工人，狠抓革命，猛促生产，迅速掀起了社会主义革命竞赛运动。在竞赛中，工人们遵照毛主席的教导，发扬“一不怕苦，二不怕死”的彻底革命精神，越是艰险越向前，终于在各兄弟企业的大力协助下，大大加快了油轮的建造和下水准备工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e5fd4f73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

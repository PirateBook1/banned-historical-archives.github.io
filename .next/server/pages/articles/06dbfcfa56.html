script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸两院议长到京  刘少奇委员长接见并欢宴贵宾","authors":[],"dates":[{"year":1958,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸两院议长到京"},{"type":"paragraph","text":"刘少奇委员长接见并欢宴贵宾"},{"type":"paragraph","text":"新华社19日讯　前来我国访问的缅甸联邦国会民族院议长萧恢塔和夫人、代表院议长波木昂和夫人以及他们的随行人员，在访问过苏联后今天下午乘喷气式飞机由莫斯科到达北京。"},{"type":"paragraph","text":"两位议长和他们的夫人在飞机场上，受到全国人民代表大会常务委员会副委员长林伯渠、陈叔通和委员，政协全国委员会副主席包尔汉，国务院秘书长习仲勋，外交部副部长章汉夫以及全国妇联、中缅友好协会、北京市人民委员会负责人的热烈欢迎，并接受了献花。缅甸驻中国大使馆临时代办吴巴茂和苏联驻中国大使馆临时代办安东诺夫也到机场欢迎。"},{"type":"paragraph","text":"新华社19日讯　刘少奇委员长今天下午八时接见了缅甸联邦国会民族院议长萧恢塔和夫人、代表院议长波木昂和夫人以及他们的随行人员。接见时在座的有林伯渠、李济深、黄炎培、陈叔通、张苏、许广平、章汉夫和刘贯一。缅甸驻中国大使馆临时代办吴巴茂也在座。"},{"type":"paragraph","text":"新华社19日讯　刘少奇委员长今晚举行宴会，欢迎缅甸联邦国会民族院议长萧恢塔和夫人、代表院议长波木昂和夫人以及他们的随行人员。"},{"type":"paragraph","text":"刘少奇委员长在宴会上首先致欢迎词。他指出中、缅两国是亲戚般的邻邦，两国人民从古到今就有着深厚的友谊。刘委员长特别强调说：“在吴努总理和周恩来总理发表联合声明确定以和平共处的五项原则为中缅两国关系的指导原则之后，我们两国的友好合作关系获得了不断发展。”刘委员长还说：“我们两国议会、政府和人民之间日益增进的友好联系，大大发展了两国人民的传统友谊，促进了两国之间的友好合作。这不仅有利于我们两国的建设事业，而且也有利于维护亚洲和世界和平。”"},{"type":"paragraph","text":"波木昂议长和萧恢塔议长先后在宴会上讲话。波木昂议长说，中、缅两国之间有着悠久的友好关系，愿我们两国在这个友好关系的基础上，在保卫亚洲和世界和平的事业中共同合作。波木昂议长还说，周恩来总理和吴努总理共同发表五项原则的声明，就是从事和平事业的一个标志。"},{"type":"paragraph","text":"萧恢塔议长说，我和波木昂议长到达这里就像到了自己家里一样。我们两国密切来往可以增进彼此了解。我们两国有许多共同点；共同维护各自的独立，共同防止外来的侵略。"},{"type":"paragraph","text":"出席宴会的，有人大常委会副委员长林伯渠、李济深、黄炎培、陈叔通和委员，政协全国委员会副主席包尔汉，国务院秘书长习仲勋，外交部副部长章汉夫，以及全国妇联、中缅友好协会、北京市人民委员会的负责人等。缅甸驻中国大使馆临时代办吴巴茂也应邀出席了宴会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇委员长接见缅甸两院议长。右第一人是萧恢塔议长，右第二人是波木昂议长。　新华社记者　冀连波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06dbfcfa56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

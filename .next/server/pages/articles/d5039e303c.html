script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区又揪出几个右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"内蒙古自治区又揪出几个右派分子","type":"title"},{"text":"《人民日报》讯：内蒙古自治区机关最近又揪出一些右派分子。","type":"paragraph"},{"text":"内蒙古人民检察院书记员右派分子吴士正攻讦说：“自治区人委会成了内蒙党委办事机关，失去了独立性，党所领导的肃反工作是代替了检察院和司法机关的职能”。这个右派分子并恶毒的攻击自治区人民检察院是“一党专政”，诬蔑“老干部法律观念差”，因此恬不知耻的建议要“旧法学家来担任检察院的领导工作或法律顾问”，要非党知识分子来担任检察员。其目的就是要党放弃对无产阶级专政的领导，使资产阶级右派分子掌握专政武器。另一右派分子张居仁（自治区民政厅干部）公开诬蔑人民代表大会制度不民主，说它只有“官主”，没有民主。同时诬蔑说：“共产党是代表少数人的群众团体，不能领导国家政权”。","type":"paragraph"},{"text":"内蒙古自治区人民委员会办公厅秘书，右派分子刁可成到处点火，煽动起义人员进行反党、反人民的活动，并组织一部分人勾结内蒙古政协的右派分子，企图以内蒙古政协为反党阵地夺取领导权，再进一步扩大势力进行所谓“和平的反革命”，以达到推翻共产党的目的。","type":"paragraph"},{"text":"以上几个右派分子，经过批判后，已理屈词穷，开始向人民低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5039e303c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

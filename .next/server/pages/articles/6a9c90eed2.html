script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁路分局上海站工代会采取多种形式抓好学习用马列主义、毛泽东思想武装工人群众","authors":[],"dates":[{"year":1973,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局上海站工代会在站党委的领导下，半年多来，先后举办了八期马列著作读书班，有四百多人次参加了学习，培养了一支学习骨干队伍，推动了全站学习马列著作和毛主席著作群众运动的发展。"},{"type":"paragraph","text":"这个站的工代会于去年七月成立后，站党委分派工代会几个同志担任批修整风的联络员。在工作中，他们体会到:自己不学好马列著作，就无法组织好群众学习。他们在党委的领导下，建立了工代会委员的学习制度，除业余自学外，还固定每月学习两个半天。在学习中，不少同志克服各种困难，坚持学习，形成了良好的学习风气。有一位工人出身的工代会副主任，他文化程度很低，过去忙于事务，学理论少。实践使他感到:斗争需要马克思主义。他坚持早起一点，晚睡一点，中午少休息一点，认真攻读马列原著。起初，当他学习《共产党宣言》这本书时，有许多人名、地名和词句都弄不懂，他就一个一个地记下来，向别人请教，直至弄懂为止。"},{"type":"paragraph","text":"上海站工代会干部在抓好自身学习的同时，还注意在斗争中培养一支骨干队伍，通过骨干，带动群众的学习。他们参加班组学习以后感到，如果没有骨干，班组的学习就不容易持久；但是，有了骨干，如果不提高骨干的水平，小组的学习也难以深入。因此，他们感到摆在工代会面前的当务之急，就是要用革命的理论武装骨干的思想，进一步发挥骨干的作用。"},{"type":"paragraph","text":"在站党委的支持下，工代会从去年十一月份开始，举办了由工代会委员、班组长和学习骨干五十多人参加的业余马列著作读书班，认真攻读列宁的《无产阶级革命和叛徒考茨基》一书。学习时间和参加人员基本上固定；学习方法以自学为主，适当进行辅导。他们着重帮助骨干从马列原著中找立场、观点、方法，掌握批判武器，增强识别能力。"},{"type":"paragraph","text":"前一时期，班组学习曾一度出现深不下去的现象。工代会的同志就深入群众，总结先进班组的经验。他们发现售票部门党支部在积极组织群众学习马列著作，深入批修时，能及时分析各组情况，并抓住薄弱环节，发动党团员、班组长开展谈心活动和家庭访问，进行重点帮助，使班组学习和批判出现了新气象。他们总结了这个党支部的经验，并向党委作了汇报。党委认为这种做法很好，便在全站作了推广，促进了学习和批修运动的深入。"},{"type":"paragraph","text":"(铁路上海站报道组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a9c90eed2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

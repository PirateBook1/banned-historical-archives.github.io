script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1886","name":"国家档案局关于认真检查档案馆提供档案利用情况的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局关于认真检查档案馆提供档案利用情况的通知","dates":[{"year":1965,"month":3,"day":2}],"is_range_date":false,"authors":["国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 204","tags":[{"name":"档案","type":"主题/事件"},{"name":"档案馆","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局关于认真检查档案馆提供档案利用情况的通知"},{"type":"subtitle","text":"（65）档局字第14号"},{"type":"paragraph","text":"各省、市、自治区档案管理局（处）："},{"type":"paragraph","text":"各省、市、自治区档案馆成立以来，在提供档案利用方面，做了不少工作，也取得了一定成绩，这是主要的。但是由于经验不足，有些档案馆发现过去提供档案利用控制不严，手续制度不健全，有些不该提供利用的提供了，致使档案文件任意扩散，借出去的文件有的收不回来，甚至有的地方在提供利用档案中被一些坏分子或别有用心的分子钻了我们的空子，发生了泄密、失密丢失档案文件等现象，给党和国家在政治上造成了损失。"},{"type":"paragraph","text":"在当前国内外阶级斗争尖锐复杂的情况下，档案部门对提供利用档案中的保密问题，必须引起严重注意。为了总结经验、吸取教训以及改进今后工作，我们建议：（一）各省、市、自治区档案馆保管的党的档案和革命历史档案，除了省（市、自治区）委机关因工作需要并经秘书长批准可提供使用外，暂停对外提供利用。（二）在暂停对外提供利用期间，将省、市、自治区档案馆过去提供革命历史档案利用的情况和当前存在的问题，进行一次认真的检查，并提出今后改进的意见，尽快将检查结果向党委秘书长写出书面汇报。这一检查结果，请于四月十日以前抄送我们一份。"},{"type":"paragraph","text":"以上建议，请你们向党委秘书长请示决定。"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"一九六五年三月二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9abcec1222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

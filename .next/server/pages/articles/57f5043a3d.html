script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子散發反动信件企圖煽动学生鬧事","authors":[],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"右派分子散发反动信件企图煽动学生闹事","type":"title"},{"text":"新华社广州19日电  广州市第一中学高三班，6月底，收到一封署名苏州市第一中学高三全体同学的来信。信中说：“据各方面可靠消息和事实告诉我们，今年高敎部决定工农速成中学毕业生，凡成绩满四分以上者，可免试送入高等学校。它意味着某些人享受特权”。信上还说：“为了反对这不合理的决定，我们正向有关方面提出抗议”。信中提出“倘若我们的问题没有得到妥善的解决时，我们应该而且有必要取得一致的行动”。","type":"paragraph"},{"text":"这封信曾引起了这个学校一些学生思想上的混乱。后来查明，这封信是上海同济大学两个右派分子——建筑工业系助敎盛剑如、鉄道系三年级学生迟文信揑造的。这两个右派分子反对党向工农开门的敎育方针，汚蔑这个方针是“宗派主义”。他们油印了“告应届毕业生书”，说工农速成中学少数优秀生免试直升大学，是在工农学生和普通学生之间筑一条“高高的城垒”。他们把这些油印信散发到安徽、浙江、江苏和上海等地的中学。企图煽动靑年学生闹事。这个“可靠的消息和事实”就从上海传到苏州，又从苏州传到广州。而事实上，上海、江苏、广州的敎育部门都已决定，各工农速成中学毕业生今年一律不保送。","type":"paragraph"},{"text":"据悉，写信到这里来串连的苏州市第一中学高三班全体同学，已认淸事情的眞相，对右派分子的挑拨煽动表示十分愤慨。","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2262期，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57f5043a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

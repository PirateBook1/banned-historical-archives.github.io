script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑对党的基层组织的言论","authors":["侯振华","傅成章","北京政法学院","吴贵知","林共鸣","王克敬","王文庆","王革","章文岳","董光亚","陈邦钊","黄文成"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑对党的基层组织的言论","type":"title"},{"text":"北京政法学院王革侯振华王文庆章文岳董光亚黄文成王克敬吴贵知林共鸣傅成章陈邦钊","type":"authors"},{"text":"王革说政法学院党的领导是“暴力统治”，政法学院“太黑暗太残暴”，“没有民主”，“个人专断。”","type":"paragraph"},{"text":"侯振华认为“政法学院的党真黑暗不是党中央领导的。”","type":"paragraph"},{"text":"王文庆在日记上写着：“学校面貌丑恶，情况令人愤然，上自院长教授，下到学生工友都饱受三害流毒”","type":"paragraph"},{"text":"官僚主义严重，很多人受迫害，因此也是很痛苦的，我就是一个例子，两年来没有得到党的关怀，一些同志孤立我，打击我。又如广西的饿死人事件”(章文岳)","type":"paragraph"},{"text":"张敬臣在座谈会上说：“政法学院的党是皇亲国戚，男盗女娼，加马列主义的党。”","type":"paragraph"},{"text":"“政法学院党员是多，党性强我不相信。”(董光亚)","type":"paragraph"},{"text":"黄文成说：“党支部的先生们，你们作些什么呢？什么也没有。”并说：“我脑袋里根本就没有你们这个人的概念，(党员)。我脱离了你们，(指党和集体)也能生活，走着瞧吧！将来报纸上见……。”","type":"paragraph"},{"text":"“党支部的负责人等，只知其名不知其做事。……班长等(都是党员)只是做些点名，请假，发讲义，盖章领钞。”(董光亚)","type":"paragraph"},{"text":"章文岳说：“二年一班党支部是宗派主义组织，王元德(党支书)把二年一班当作独立王国，包办一切，控制一切。”","type":"paragraph"},{"text":"王克敬说：“我班的党支部书记是土皇帝。”","type":"paragraph"},{"text":"吴贵知给党支部的一封信中说：“任永泰同志代表党支部在会上的讲话是披着合法的外衣，达到个人卑鄙的目的，是杀气腾腾，是野蛮，是冷酷无情，是恼羞成怒，是压制。”还说：“我们与他好像有不共戴天的杀父之仇一样。”","type":"paragraph"},{"text":"在整风座谈会上，有人给党支书一个条子上写：“支书，你还抽着烟，高抬腿，悠悠然。老实点，别太不识时务了，你看整成什么样子了。”","type":"paragraph"},{"text":"林共鸣诬蔑党对青年的教育，他说：“支部是用肃反方式对待同志的。”","type":"paragraph"},{"text":"林涵林曾质问党支部说：“凭什么调查我的历史？”并要当面公布调查结果，要党支部说明先进与落后的标准。","type":"paragraph"},{"text":"当王凯叫党支书为“张老板”时，傅成章就在旁边喝采说：“这很说明问题，叫党支书为老板，就把他们与我们之间的压迫与被压迫的关系说出来了。”","type":"paragraph"},{"text":"吴贵知说：“入党有两条道路，一条是奉承拍马，一条是积极斗争，”并说“党支部吸收党员征求团员对入党的意见时是玩弄“民主”、“虚伪的一套。”党支部是“麻木不仁”。说“党发展组织是根据支委的主观意断，独断独行，党支委的个人崇拜代替了党的八项标准。”骂“党支委卑鄙无耻，一贯欺上压下。”党支委的讲话“没有人性，是演滑稽戏的丑角。”吴贵知写到：“基层委员为非作歹，支委老爷无法无天，”","type":"paragraph"},{"text":"陈邦钊说：“党员不给支委会提意见，支委会也不批评党员，互相包庇，我们要揭开，支委会的内幕决不罢休。”","type":"paragraph"},{"text":"“他们(党支部同志)从来没向大家说：在某些方面或在某一点上我错了，似乎他们一旦承认错误，天下就会大乱。”(章文岳)","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0360e8c009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想的带头人","authors":[],"dates":[{"year":1970,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想的带头人"},{"type":"paragraph","text":"上海开关厂配套车间党支部书记贺建民原来是一个普通工人。他当了干部以后，工作千头万绪，革命担子重了。他在实际斗争中，越来越深刻地体会到：大海航行靠舵手，干革命靠毛泽东思想。当干部，千带头，万带头，自己带头学好用好毛泽东思想才是最好的带头。"},{"type":"paragraph","text":"老贺为了学好用好毛泽东思想，他给自己规定了一条学习制度：毛主席著作经常学，“老三篇”天天学，最新指示及时学，工作再忙身体再累也要学。有时因为开会或工作，到深更半夜才回家，身体很累，但他仍然专心致志地坐在灯下，手捧毛主席著作，一字字，一句句，认真地学习。第二天一清早，他又赶到厂里，同早班工人们一起“天天读”。他不但学，而且坚持背诵“老三篇”，新党章，以及毛主席的许多最新指示。毛主席的《全世界人民团结起来，打败美国侵略者及其一切走狗！》庄严声明一发表，老贺第二天就背诵下来了。"},{"type":"paragraph","text":"贺建民学习毛主席著作，发扬理论联系实际的学风，狠抓自己世界观的改造。在实际斗争中，每产生一个思想问题，每遇到一个困难，他总是向毛主席著作请教，用毛主席的指示来教育自己，改造自己，指导工作，解决问题。"},{"type":"paragraph","text":"老贺当了党支部书记后，有些人不再叫他“老贺”，而称他“贺书记”，他听到后，感到这不是一个小问题，而是能不能保持谦虚谨慎作风的大事，他学习了毛主席关于“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”的教导，要求大家改变称呼。工人们都说：“老贺当了干部，没有一点官架子，仍和咱工人一样。”"},{"type":"paragraph","text":"有些同志看到老贺当了干部以后，仍旧穿着带补钉的衣服，生活很艰苦，就再三对他讲：“老贺，你经济上有困难，可以申请补助一点嘛。”有的同志见老贺不肯申请补助，就主动帮助他，老贺都一一谢绝了。他选学了毛主席关于艰苦奋斗的教导，深有体会地说：“艰苦朴素是无产阶级的美德，艰苦不艰苦，反映了两个阶级、两种思想的斗争。衣服袜子破了可以补，思想破了就难补了。地位变了，艰苦奋斗的思想不能变！”"},{"type":"paragraph","text":"老贺刻苦勤奋地活学活用毛泽东思想，用毛泽东思想改造自己世界观，为广大群众树立了榜样，在他的带领和影响下，配套车间很快掀起了活学活用毛泽东思想群众运动的新热潮，建立了各种学习制度，还成立了工人学哲学小组。最近，这个车间被评为全厂的先进集体。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebd0930eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8c0afb5a-b713-4f9d-8b04-3221844fa190","name":"戚本禹回忆录（下）（中国文革历史出版社2016年）","internal":false,"official":false,"type":"pdf","author":"戚本禹著，中国文革历史出版社2016年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/8c0afb5a-b713-4f9d-8b04-3221844fa190.pdf"],"article":{"title":"第四部分 我的秦城岁月 第五章 我听到了江青的歌声","alias":"","parts":[{"type":"paragraph","text":"第五章我到了江青的歌声"},{"type":"paragraph","text":"1976年9月9日，我在里得知了毛主席逝世的消息。当时我的心情是非常悲痛的。一代伟人，他一生胜了多少强，可他从乘没有居功自傲，仍然经常，群累是真止的英雄，他只是人民的小学生。他享有无比崇高的威望并握有至高无上的权力，可他未为自己和家人谋过特殊的利益。他一心只想著如何固人民当家作主的人民民主政权，和怎棣镶人民通过自已的苦斗过上幸福的生活。他思想深邃，明睿智，目光远大；他的理造和文化功底极其深厚，这些不优在他同时代的人中，无人可以舆他相提并论，就是巍十年的世界睦史上也是至见其心。他在七十多崴高龄的时候，为了防止执政以后的共产，从为了人民利益而斗的革命黛，重新变为在人民头上作威作福的治者，毅然决然的发动并领导了无产级文化大革命运动。他发动和支持了最底层的人民群起来，要他们“关心国家大事”，敢造“走资派”的反。不用，他此必然会受到内那些为了个人和小集团的利益、一心想走资本主义道路的人的反对。而另外一些看起来是护他的，并且当年都是跟随他一起起来造反的人，由于自已地位的改变，如今他们对那些响应他的号召又起来造反的群是一万个看不惯。止因为这样，按照毛主席和黛中央的指示，支持造反派革命群的中央文革小组，在黛内所受到的反对就可想而知了。由于于毛主席的权威，他们遗不敢把反对的矛头直接指向他，于是就必然地冲著中央文革小组了，而中央文革小组里资历浅、地位低的“王、关、戚”也就自然成为了首当其冲的目标。"},{"type":"paragraph","text":"从1966年的5月16日起，毛主席就号召全国广大的青少年学生、工农群和干部起来造修止主义的反、造内走资本主义道路的当权派的反。在这个过程中，中央文革小组是起了极大的作用的。没有中央文革小组的实际支持，北京和全国各地的造反派早就被制下去了，不可能像后来那样迅速的发展和大起来的。"},{"type":"paragraph","text":"1967年上海的一月革命，由群自下而上起来的夺权运动，文革运动发展到了新段，使得内的各种矛盾空前地尖起来。毛主席及时地提出了要由军隧、干部和群实行“三合”，建立革命委员会这棣巴黎公社式的新政权。然而在执行的过程中，出现了各种错综复杂的矛盾和斗争。1967年武汉发生的“七二○事件”正是这种矛盾和斗争的突出的反映。"},{"type":"paragraph","text":"往亲历了武汉“七二○事件”之后，毛主席的略指导思想发生了一个很大的变化，在建立革命新秩序的过程中，从依靠造反派、専结大多数的方针，到提出实行革命的“大合”的方针。对于主席的这个略思想上的转变，不优“王、关、戚”的识不足，就是江青、康生和陈伯蓬的识也同样没有跟上主席的思想。所以我们仍然和以前一样，实行依靠支持造反派的方针。甚至还在1967年8月1日的《红旗》杂志社中，提出了“揪军内一小撮”这棣的错误口号，实际上是重干了毛主席建立革命新秩序的略部署。"},{"type":"paragraph","text":"在王力、关锋被隔离睿查之后，我就处在矛盾的焦点上了。因为张春橘、姚文元他们当时的主要工作在上海，而上海的文革运动又是毛主席亲自过问和领导的。于是我就无形中成了各地造反派向中央反映自己要求的主要渠道。整天为他们所受到的打压不平。所以我想，毛主席同意对我进行隔离查，不可能只是出于一时一事的误会和误判，而是形势所造成的。"},{"type":"paragraph","text":"我想起了斯大林过的，当史重轮在转湾的时候，总有人要被从车上甩出去的。我大概也是这样的被史车轮甩出去的人吧！然而即使如此，也没有勤摇我对无产偕级文化大革命目标的追求和对忠诚毛主席续革命思想的信念。"},{"type":"paragraph","text":"1971年发生林彪事件后，我在监里不到有关中央文件的传逹。我当时的识来，我和关锋一样，根本不会相信林彪会课害毛主席。后来我看到中央文件上影印出来的林彪“手令”，看出它根本不是林彪的笔。我当时还为，这一定是内有人在陷害林彪。当时并不知道他儿子林立果逆大行事，在暗中策划谋毅毛主席的阴谋。不管林彪知不知道他儿子的这些阴谋，他教子不，责无旁货。"},{"type":"paragraph","text":"主席逝世后，里有个姓李的管理人负，即前面所提的“老李头”，他来跟我聊天，他问起我对主席去世后国内的形势怎么看？我就随口跟他，你去把空著的牢房都收拾收拾吧，我估计很快就会有新的人进来的。老李对我的法很不以为然。"},{"type":"paragraph","text":"可是没过多少天，“老李头”就来跟我了，你是怎么知道很快就有新的人要进来的呀？我朝他笑笑。"},{"type":"paragraph","text":"没多久，我隐隐约约地到了江青的叫声。我长噪了一口气。"},{"type":"paragraph","text":"过了一段时间，我到了浩亮在牢房里唱起了《红灯记》里唱段。之后，我义到了江青的歌声，她唱的是《红梅赞》，她是个不屈的女英雄。"},{"type":"paragraph","text":"我在知道了小平重新上毫以后，就根本没有了活著离开秦城监的想法，更不幻想他会宽大革命派。他爱怎么整就他整吧！"}],"authors":["戚本禹"],"dates":[{"year":2016,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":386},"tags":[{"name":"戚本禹","type":"人物"},{"name":"江青","type":"人物"},{"name":"关锋","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d83fada867"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

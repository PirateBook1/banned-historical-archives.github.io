script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"给英国海员工会三千华侨工友的复电","alias":"","parts":[{"type":"paragraph","text":"反而极大的加强了对于中国国民党政策的各种军事援助。并在此实际目的下，派遣庞大的罩队，驻在中国的土与颌海之上，这种行动已经证明是中国大规模内战暴发与续扩大的根本原因。仅仅在美国政府宣布履行一九四五年十二月间莫斯科三国外长会公报关于中国间题的豹束与中国国民党宣怖停止内战，并宣怖履行中国政治协商会关于国家民主化的决的前提之下，中国共产党才会经不反对美国对于中国的某种军事援助。但是现在这些前提都已经被严重破坏，因此美国实行所谓军事援助，实际上只是武装干涉中国内政；只是以强力支持国民党独裁政府，继陷中国于内战分裂、混乱、恐怖和贫困；只是使中国不能实现整军复原和履行其对于联合国的义务；只是危害中国国家安全独立与土主权完整，只是破坏中美两个民族的光荣友与中美贸易的发展前途。中国人民今天此急需的，不是美国的枪炮与美军的留中国土。相反的，中国人民痛感美国运来中国的军人已经太多，美国在中国的军队已经得太多，他们已经造成中国的和平和安定与中国人民的生存和自由之严重互大的威协。在此种现实情况下，中国共产党不得不坚决反对美国政府继续出售、租借、瞻逸或过渡等方式，将军队交中国的国民党独裁政府，坚决反对美国派遗军事顾间团来华，坚决要求美国立即停止与收回一切对华的所谓军事援助，和立即撤回在华的美国军队。"},{"type":"paragraph","text":"给美国海工会三千华侨工友的复电"},{"type":"paragraph","text":"（一九四六年六月二十六日）廊××先生暨美国海具工会三千华侨工友："},{"type":"paragraph","text":"接获来电，得悉位工友呼呼立即停止中国内战，取消一党专政，成立民主联合政府，并对依靠外力进行内战的行为表示义惯。位关怀国前途，热爱和平民主，合人感佩兴奋。深望位再接再厉，唤起全美侨胞，全美动工界与各界人士，要求美国当局立郎停止对国民党独裁政府的任何援助，撤退华美国海陆空军，并撤消已向美国会提出的继额军事援华法案，使中国和平民主得以早日实现"},{"type":"paragraph","text":"给十二军军委的信"},{"type":"paragraph","text":"（一九四六年六月二十八日）栗裕同志转边区工作委员会××转十二军军委："},{"type":"paragraph","text":"此次十二军工作区域分得不安当，清流、连城应让第二军作第二步工作区，十二军中心任务应不是筹款，而是建立深入宁化、石城、长汀三县为工作区，十二军担任这三县，三十五军担任瑞金一县，三军担任零都、会昌二县，均以两个月（七、八两月）为限期，分完田建立地方武装、地方临时政权和临时党部。把这四个问题算正的解决，使繁、瑞、石、宁、会、汀六县连成一片，这是我们的中心任务。十二军两个月要作三县工作是不容易的，二次战争后四个月中，十二军做了石城一县宁南丰县工作，现在宁南是半色区城，石城是全色区域，过去成续如此。现委二个月做三县工作是必然难做好的，必定增加工作时期才行，若推广到清、连二县，并且耗十二军主力三十四师摆到二县去，那么十二军工作将叉是毫无效果，因此须变更康都决，把三十四师担任长汀全县，军直属队在三县之间，望坚决照此布"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":91},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85b1df3bbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

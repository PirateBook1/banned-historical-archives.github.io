script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在人大常委民盟小组会上的发言","authors":["全国人大","张映南"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"在人大常委民盟小组会上的发言","type":"title"},{"text":"全国人大张映南","type":"authors"},{"text":"(张映南：全国人大法制委员会委员；全国人大法制委员会法律室)","type":"subtitle"},{"text":"新旧应该并重，不能单纯迎接新的、抛弃旧的","type":"subtitle"},{"text":"在教育关机，党群关系的墙是双方面造成的。党员个人是代表党的，因此有傲慢的情况，自以为是与众不同。而有些党外同志因为要攀登党，因而即捧党，认为党员全对。这样就把这垛墙弄得更厚了。再加上乱扣帽子，彼此距离就更远了，使外人不敢说话了。","type":"paragraph"},{"text":"在综合大学里，政法系也是不被重视的。我认为新旧应该并重，不能单纯迎接新的，抛弃旧的。单靠马列主义是不够的，马列主义只能做个指针。现在弄得新人不愿学法，旧人要改行，只有不够材料的人才学法，因此对法学可说是一种摧残行为。政府对过去的某些法律专家重视和妥当安置不够，迫使他们改行或当小干部的都有，如某法律系主任，现搞图书馆卡片工作。有些老教授至今不能开课，产生退休思想，以后党政应该重视。行政法是很重要的一门法律科学，但有很多人不认识、不注重。因而行政管理上出了许多毛病，建议常委成立行政法组，和民法、刑法组一样。政府对学术研究帮助不够，自己经济力量又不足。过去为了进行学术研究，向国内外买书很方便，每月工资四、五百元，总可以拿百把元买书。现在生活都不好维持，谈不上买书。国内买不到，国外更谈不上。","type":"paragraph"},{"text":"九年来由于政府不重视，因此法学已经成为薄弱的一环了。现在不学法的，叫他们去搞法律工作，这是不会搞好的。在政法部门工作而不懂政法业务的某些高级党员干部，如副部长等，为了酬劳他们过去的功绩，应另作安置。不应放在业务岗位上，妨碍其他熟悉业务的党外干部行使职权。非党员有职无权，党员无职有权，法律室、研究室我认为比较空泛，专门法律学者来补充是必要的。在旧的基础上学习改造才能适当需要。总之，做法律工作的干部应当有一定的条件才行。目前对学术不够重视，是招之即来，挥之即去的命令主义。","type":"paragraph"}],"comments":[],"origin":"《政法界右派分子谬论汇集》（法律出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f322ba2df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

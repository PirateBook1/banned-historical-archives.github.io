<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯同志在新西兰举行的毛主席追悼会上致悼词毛主席对马列主义作出不朽的贡献","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月二十五日电　惠灵顿消息:新西兰各地的新西兰-中国协会最近先后举行追悼会，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"九月十九日，在奥克兰，新西兰一中国协会分会举行了有三百人参加的毛泽东主席追悼会。会场放置着毛泽东主席的遗像和鲜花。新西兰共产党总书记威尔科克斯同志、新西兰-中国协会全国委员会主席查·罗·豪威尔、奥克兰市市长罗宾逊和新西兰-中国协会奥克兰分会主席罗恩·费尔利参加了追悼会。"},{"type":"paragraph","text":"会议开始，全体与会者为毛泽东主席默哀两分钟。"},{"type":"paragraph","text":"威尔科克斯同志致悼词说，毛泽东主席是当代最伟大的人物，是整个历史上的伟人之一。威尔科克斯同志代表新西兰共产党对毛泽东同志的逝世表示深切哀悼。他说，毛泽东同志对马克思列宁主义所作出的贡献是不朽的，它将继续鼓舞和指导全世界人民为争取人类解放而斗争。毛主席是具有历史意义的中国革命的理论上和实践上的领袖，也是世界无产阶级革命的领袖。在中国革命不断取得光辉胜利的过程中，全世界人民受到鼓舞，并且增强了自己有能力摆脱压迫、赢得社会主义的信心。正是在斗争中毛主席成为最杰出的理论家和人民战争的战略家。他洞察到在对阶级敌人取得初步胜利后，阶级斗争仍然继续存在，并且必须在社会主义的基础上积极地因势利导。因此，在中国，他防止了各种形式的资本主义复辟。这是之所以能够对苏联修正主义展开正确斗争的一个重要因素。"},{"type":"paragraph","text":"豪威尔在悼词中说，毛泽东主席把受帝国主义欺凌的贫穷、落后的旧中国改变成一个建立在马克思主义基础上的新的伟大的国家。在一种真正意义上说，毛主席没有逝世。他今天活在千百万人的中间，并将永远活在千百万人的中间，这些人为他的伟大、言论和思想、行动、道德标准所鼓舞。"},{"type":"paragraph","text":"新西兰华侨文化社的代表在悼词中说，毛主席离开了我们，但是他的教导、他的思想、他的精神、他的名字将永远和我们在一起。"},{"type":"paragraph","text":"新西兰-中国协会全国委员会副主席白书玲朗诵了雷维·艾黎悼念毛泽东主席逝世的诗。从九月十一日以来，大约有四百多人在新西兰-中国协会奥克兰分会的吊唁簿上签了名。"},{"type":"paragraph","text":"新西兰-中国协会克里斯特彻奇分会于九月十八日举行了有一百五十人参加的毛泽东主席追悼会。刚从中国访问回来的奥尔德迪斯代表克里斯特彻奇市长哈依和一些友好人士在会上致了悼词。从九月十一日以来，已经有四百八十个人在吊唁簿上签了名。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f3bf053ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

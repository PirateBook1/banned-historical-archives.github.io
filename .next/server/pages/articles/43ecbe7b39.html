script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"先抓住一两部敌军围攻吸引敌主力增援","alias":"","parts":[{"type":"paragraph","text":"先抓住一两部敌军围攻"},{"type":"paragraph","text":"吸引敌主力增援"},{"type":"paragraph","text":"（1950年10月25日）彭、邓："},{"type":"paragraph","text":"（一）敌已开始发现我军。昨（二十四）日夜伪某部称，敌主要为八路军，企图经云山、温井山路集结北镇。又空军夜间侦察报告称，敌军车辆正自江界络绎南下等语。估计今明两日被敌发现必更多。（二）请考虑于明（二十六）日或二十七日先抓住一两部敌军围攻不使逃脱，吸引敌主力增援，是否妥当请酌定。（三）伪一师确到宁边、龙山，请告三十九军注意抓住。伪七师主力尚在江东。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十五日十七时"},{"type":"paragraph","text":"[1]彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和副司令员兼副政治委员。"},{"type":"paragraph","text":"[2]温井，位于平安北道云山郡东北。[3]北镇，位于平安北道云山郡西北。"},{"type":"paragraph","text":"[4]江界，当时为慈江道道治，位于慈江道中部。1950年10月19日，由于美军侵占平壤，朝鲜民主主义人民共和国临时首都迁至江界。"},{"type":"paragraph","text":"[5]龙山，即龙山洞，位于平安北道宁边郡西南。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":295},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43ecbe7b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

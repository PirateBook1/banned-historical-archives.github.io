script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联系党的建设实际深入揭批“四人帮”精益模具厂党支部带领全厂党员发扬党的优良传统和优良作风","authors":[],"dates":[{"year":1977,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海精益模具厂党支部组织全厂党员联系本厂实际，揭批“四人帮”破坏党的建设的罪行，使党的优良传统和优良作风重新得到发扬。"},{"type":"paragraph","text":"在深入揭批“四人帮”的斗争中，党支部组织党员学习毛主席《论十大关系》中的第七节“党和非党的关系”和华主席在第二次全国农业学大寨会议上讲话中关于“加强党的建设”这一部分，联系本厂实际，排“四人帮”破坏党的优良作风的罪行，查在本单位的流毒和影响。大家揭发说，“四人帮”破坏党的建设，在本厂造成的流毒和影响主要表现为“三个代替”、“两个破坏”:用“一揽子”会议代替先党内后党外，用“一竿子到底”代替先干部后群众，用“四委会”(党、革、工、团)代替党支部；以所谓“反潮流”，破坏党的民主集中制；以所谓“矛头对上”，破坏批评与自我批评，使党的建设遭到很大破坏。"},{"type":"paragraph","text":"在排罪行、查影响的同时，党支部组织大家学习毛主席倡导的三大作风和有关民主集中制的教导，以及华主席在第二次全国农业学大寨会议上的讲话中提出的七个“懂得”。在批判会上，同志们气愤地说:过去由于“四人帮”破坏党的优良传统和优良作风，使一部分党的组织削弱了战斗堡垒作用，使有些党员没有发挥先锋模范作用，满足于一月交一次党费，一周过一次党的组织生活，平时混同于普通老百姓。"},{"type":"paragraph","text":"在联系实际，深入揭批“四人帮”的基础上，党支部贯彻破中有立、边批边改的精神。在全厂职工大会上，向全体党员提出了明确的要求:(一)在各项工作中，凡是要求群众做到的，共产党员首先做到，在工业学大庆运动中，共产党员首先要做到“三老四严”，“四个一样”。(二)凡是党员参加的一切群众活动，共产党员一定要起模范带头作用。(三)每月开一次民主生活会，开展批评与自我批评。(四)按照“三要三不要”的原则办事。要求党员每月对照检查一次，并要求全厂职工督促党员实行。党支部还设立了意见箱，采取各种形式，虚心听取群众意见，接受群众监督。"},{"type":"paragraph","text":"由于发扬党的优良传统和优良作风，在深入揭批“四人帮”的斗争中，党支部发挥了战斗堡垒作用。在党支部举办的理论队伍学习班上，根据华主席提出的十二个“为什么”，写出了十二个专题批判材料，推动了群众性的学习和批判。在开展工业学大庆运动中，党支部又组织理论队伍专题批判“四人帮”破坏工业学大庆的罪行，推动了工业学大庆群众运动的开展。在贯彻各项工作中，纠正了过去“一揽子”、“一竿子”、党内党外不分等错误做法，发挥了共产党员的先锋模范作用。在实行岗位责任制过程中，广大党员明确了职责，提高了自觉性，积极带领群众贯彻和实行。现在，广大党员精神振奋，严格要求自己，努力工作。职工们高兴地说:粉碎“四人帮”，我党有希望，优良传统大发扬，到处一片新气象。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb84d8da1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

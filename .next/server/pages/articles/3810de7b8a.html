script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关心职工健康　搞好防暑降温","authors":[],"dates":[{"year":1976,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关心职工健康　搞好防暑降温"},{"type":"paragraph","text":"天津市第一玻璃厂党委，以阶级斗争为纲，认真抓好夏季防暑降温和预防肠道传染病的工作，有效地保证了工人群众的健康，全厂革命和生产形势越来越好。"},{"type":"paragraph","text":"这个厂有百分之八十的车间是高温作业，夏季做好防暑降温工作十分重要。厂党委遵照毛主席关于“预防为主”的方针，入夏以来，专门开会研究部署防暑降温工作，组织了有保健站和有关部门同志参加的防暑降温工作小组，并指定一名党委常委、革委会副主任负责抓这个小组的工作。在党委的领导下，这个小组狠批邓小平反对卫生革命的罪行，满怀无产阶级的感情，以对革命负责、对全体职工的身体健康负责的高度责任心开展工作。他们对防暑降温的三大措施（技术措施、组织措施、保健措施）进行了全面检查，维修了通风设备，改造了高温车间的厂房，增添了必要的降温设备。保健站医务人员也经常巡回医疗到车间，把夏季所需用的药品及时送到工人手里。"},{"type":"paragraph","text":"这个厂党委还十分重视职工的饮食卫生，教育食堂职工提高革命责任心，切实做好食品卫生工作，积极预防夏季肠道传染病。由于党委注意保护职工的安全和健康，职工们深深感到党的关怀和社会主义制度的优越。他们说：旧社会，我们玻璃厂工人头顶烈日脚踏火焰山，死活根本无人管；新社会我们真正当了国家的主人。邓小平搞复辟倒退，妄图让我们重吃二遍苦，我们坚决和他对着干！"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3810de7b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

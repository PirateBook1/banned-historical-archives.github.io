script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界“反对美帝国主义斗争日”报告大会  给毛泽东主席的致敬电","authors":[],"dates":[{"year":1952,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市各界“反对美帝国主义斗争日”报告大会"},{"type":"paragraph","text":"给毛泽东主席的致敬电"},{"type":"paragraph","text":"伟大的中国人民领袖、诚挚地援助朝鲜人民正义的祖国解放战争的毛泽东主席："},{"type":"paragraph","text":"今天我们在迎接“六·二五”全朝鲜人民为争取独立和荣誉而进行的祖国解放战争二周年纪念日——“反对美帝国主义斗争日”的时候，谨向敬爱的您和兄弟般的中国人民致热烈的祝贺和全民族的感谢。"},{"type":"paragraph","text":"美国侵略者为了奴役朝鲜人民，进攻中国，并进而变亚洲为其殖民地，在两年前的今天，发动了对爱好和平的朝鲜人民的侵略战争。"},{"type":"paragraph","text":"我们朝鲜人民在过去两年的祖国解放战争中，和中国人民志愿军手携着手，胜利地击溃了朝中两国人民的共同敌人美国侵略者，光荣地保卫了我国的独立和自由，对亚洲与全世界的和平事业作了巨大的贡献。"},{"type":"paragraph","text":"朝鲜人民将永远铭记着：在战争最艰苦的时期，您所领导的五万万中国人民高举“抗美援朝，保家卫国”的旗帜，派遣自己最忠实最优秀的儿女组成的人民志愿军到朝鲜战场来的惠泽；铭记着中国人民志愿军指战员在我国建立的灿烂的伟大的战斗功勋；并铭记着他们崇高的道德品质。"},{"type":"paragraph","text":"今天，在反抗美国侵略者的有历史意义的斗争中，朝中两国人民以鲜血结成的兄弟般的友谊团结，已成为必胜不败的力量和我们朝鲜人民的胜利保障。"},{"type":"paragraph","text":"敬爱的毛泽东主席！今天在朝中两国人民英雄的斗争面前屡遭惨败的美国武装侵略者，尚未放弃其对我们朝鲜侵略的野心，它不仅正在故意拖延停战谈判，而且还使用了目的在于大量屠杀我们人民的细菌武器，制造着屠杀我方被俘人员的暴行。全朝鲜人民在迎接“反对美帝国主义斗争日”之际，充满了这样的决心，坚决地要进一步加强与兄弟般的中国人民的战斗团结，进一步加强英雄的朝中人民军队的战斗力，沉重地打击美国侵略者，争取更光辉的胜利。"},{"type":"paragraph","text":"受着以伟大的苏联人民为首的全世界爱好和平的人民热烈支持和声援的朝中两国人民的正义斗争，是一定会取得完全胜利的。"},{"type":"paragraph","text":"为了朝中两国人民更巩固的团结，为了中国人民的幸福，谨祝敬爱的您万寿无疆。平壤市各界“反对美帝国主义斗争日”报告大会  一九五二年六月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9e428a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

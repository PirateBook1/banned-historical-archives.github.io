script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为我国人民广播事业创建二十周年毛主席刘主席等党和国家领导人题词","authors":[],"dates":[{"year":1965,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　毛泽东主席、刘少奇主席等党和国家领导人，在我国人民广播事业创建二十周年的时候作了题词。"},{"type":"paragraph","text":"毛主席的题词是:“努力办好广播，为全中国人民和全世界人民服务。”"},{"type":"paragraph","text":"刘主席的题词是:“高举毛泽东思想红旗，把广播工作做好，使全国人民和全世界人民都得到鼓舞。”"},{"type":"paragraph","text":"周恩来同志的题词是:“高举毛泽东思想伟大红旗，发扬艰苦奋斗、自力更生的革命精神，为发展人民广播事业而努力。”"},{"type":"paragraph","text":"朱德同志的题词是:“联系群众、联系实际，进一步把广播宣传工作做好，为社会主义革命和建设服务、为世界革命服务。”林彪同志的题词是:“更高地举起毛泽东思想伟大红旗为进一步做好广播工作而努力”"},{"type":"paragraph","text":"邓小平同志的题词是:“高举毛泽东思想红旗，更好地为社会主义建设和社会主义革命服务，为马克思列宁主义和无产阶级国际主义服务。”"},{"type":"paragraph","text":"彭真同志的题词是:“用毛泽东思想武装起来，把我们的广播办得更好，为我国的社会主义革命和建设、为全世界人民的共同事业服务得更好。”"},{"type":"paragraph","text":"陈毅同志的题词是:“广泛宣传毛泽东思想，为彻底消灭帝国主义和一切反动派而努力!”"},{"type":"paragraph","text":"陆定一同志的题词是:“广播是阶级斗争的重要武器。继承延安的光荣革命传统，高举毛泽东思想红旗，为我国的社会主义革命和社会主义建设，为团结国际一切反帝力量打倒美帝国主义而奋斗!”"},{"type":"paragraph","text":"周恩来总理、陆定一副总理在人民广播事业创建二十周年的时候，还听了广播事业局负责同志的工作报告并且做了重要指示。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\12\\65c9010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的题词\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\12\\65c9010402.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘主席的题词\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name"

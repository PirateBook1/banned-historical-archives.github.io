script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来西亚副总理和马、泰、菲报纸赞扬中日条约  中日友好有利于亚洲抗拒超级强国称霸扩张","authors":[],"dates":[{"year":1978,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来西亚副总理和马、泰、菲报纸赞扬中日条约"},{"type":"paragraph","text":"中日友好有利于亚洲抗拒超级强国称霸扩张"},{"type":"paragraph","text":"新华社东京十一月一日电　正在日本访问的马来西亚副总理马哈蒂尔，对日中关系由于缔结了日中和平友好条约而取得进展表示欢迎。"},{"type":"paragraph","text":"据共同社报道，正在日本访问的马来西亚副总理马哈蒂尔十月三十一日同日本外相园田直举行了会谈。园田外相向马哈蒂尔副总理说明了缔结日中和平友好条约后的日中关系的现状以后，马哈蒂尔副总理说：“马来西亚欢迎日中和平友好条约促进日中关系的改善，这一条约在中国邓小平副总理上周到日本作历史性访问时正式生效”。马哈蒂尔副总理还说，特别值得注意的是，日中和平友好条约的第二条款规定反对任何国家在世界任何地方，包括在马来西亚谋求霸权。"},{"type":"paragraph","text":"新华社北京十一月一日电　马来西亚、泰国和菲律宾报纸发表社论和文章，赞扬中日和平友好条约生效对亚洲和世界和平、稳定具有重大意义。"},{"type":"paragraph","text":"马来西亚《光华日报》十月二十七日发表的社论说：“中日两国是在世界上占有重要地位的两个亚洲大国，双方和平友好关系加强有利于亚洲及全世界的和平、稳定。”社论指出：“两个亚洲大国巩固友好合作关系，有利于抗拒超级强国在亚洲称霸及侵略扩张的阴谋。”"},{"type":"paragraph","text":"泰国《新中原报》十月二十五日发表题为《中日关系新里程碑》的社论指出，中日和平友好条约生效是今年亚洲的一件大事，也是中日两国划时代的一件大事。"},{"type":"paragraph","text":"社论说：“中日和平友好条约的生效，最主要的是标志着中日两国将在反对霸权主义、维护亚洲以至世界和平方面携手合作。这是爱好和平的亚洲和世界人民所欢迎的。”"},{"type":"paragraph","text":"泰国《联合日报》二十四日的社论说，中日和平友好条约生效，"},{"type":"paragraph","text":"“对今日世界尤其是亚太地区的形势将起着巨大的现实作用和深远的历史作用。这是中日两国关系中的大事，也是世界国际生活中的大事。”"},{"type":"paragraph","text":"菲律宾《东方日报》十月二十五日的社论指出，日本和中国批准两国和平友好条约这一行动对包括菲律宾在内的亚洲国家和其他地区的许多国家来说都是十分令人兴奋的事情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f358d5ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

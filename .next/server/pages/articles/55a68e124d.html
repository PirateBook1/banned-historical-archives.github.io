script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1057","name":"关于贯彻国务院批准的《关于劳改犯、劳教分子、留场就业人员中科技、外语人员处理问题的请示报告》的联合通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于贯彻国务院批准的《关于劳改犯、劳教分子、留场就业人员中科技、外语人员处理问题的请示报告》的联合通知","dates":[{"year":1979,"month":3,"day":24}],"is_range_date":false,"authors":["公安部","国家劳动总局","国家科委","国家计委","最高人民法院","民政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 581-583","tags":[{"name":"科技人员","type":"主题/事件"},{"name":"劳改犯","type":"主题/事件"},{"name":"劳教分子","type":"主题/事件"},{"name":"留场就业人员","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"关于贯彻国务院批准的《关于劳改犯、劳教分子、留场就业人员中科技、外语人员处理问题的请示报告》的联合通知\n（一九七九年三月二十四日）\n现将国务院批准的公安部《关于劳改犯、劳教分子、留场就业人员中科技、外语人员处理问题的请示报告》转发给你们，望贯彻执行。\n对需要安排的科技、外语人员，由所在管押单位主动与原单位或有关部门联系录用。对被重新录用人员，当地人事、劳动部门要准予增加编制名额，公安机关要准予落户。\n对在押的劳改犯，从一九七九年四月起，恢复技术津贴制度。对相当于六级工和技术员的每月发给五元至十元；工程师、农技师、会计师、主治医生每月发给十元至二十元。\n最高人民法院     民政部国家科委           国家劳动总局国家计委           公安部"},{"type":"paragraph","text":"附：\n关于劳改犯、劳教分子、留场就业人员中科技、外语人员处理问题的请示报告\n国务院：\n目前，全国管押的劳改犯、劳教分子和留场就业人员(以下简称三类人员)中，共有科技和专长外语人员一万二千三百五十名。其中：劳教期满就业的一千三百一十六名，刑满就业的五千六百五十七名，劳教分子二百六十名，劳改犯五千一百一十七名。内有教授、副教授二十九名，研究员、三级以上工程师、主任大夫十六名。他们中有的留学外国专长高能物理、电力工程和陶瓷工程学；有的专长农业土壤、畜牧、寄生虫学；有的专长医学解剖和病理学；还有专长英、法、日、德等外语的人才。\n为了充分调动这批技术力量，化消极因素为积极因素，使他们发挥所长，经与国家科委、国家计委、教育部、卫生部、民政部、国家劳动总局、最高人民检察院、最高人民法院等部门协商后，一致同意对三类人员中有技术专长的人员，拟按下列原则，区别不同情况，适当处理：\n一、已经解除劳教或已刑满，确有专长并能坚持工作的科技、外语人员，原则上由原单位重新录用，安排适当工作。如原单位安排不了的，由有关专业，对口单位经过考核，量才录用。他们的工资级别，可参照同类人员的待遇评定。"},{"type":"paragraph","text":"二、个别正在劳动教养和服刑的高级科技、外语人员，如改造表现好、罪行不十分严重、国家又需要，可以采取提前解教或提前释放的办法，安排工作，用其专长。"},{"type":"paragraph","text":"三、解教、刑满的科技人员中，由于劳动生产需要，经本人自愿，可以由劳改单位量才使用。并按同类国营企业或科技部门的技术人员同等待遇，评定级别。"},{"type":"paragraph","text":"四、公安部成立翻译公司，组织正在劳教和服刑的外语人员，采取分区定点的办法，承担外文资料的翻译。按企业管理，实行独立的经济核算。"},{"type":"paragraph","text":"五、正在劳教和服刑的科技人员，在加强改造的基础上，鼓励他们努力从事创造发明，将功赎罪。根据改造表现，予以提前解教或减刑，提前释放，量才录用。并恢复犯人技术津贴制度。"},{"type":"paragraph","text":"六、建议请民政部牵头，由有关部门参加，共同处理三类人员中需由各部门安排录用的科技、外语人员的问题。以上报告当否，请审示。"},{"type":"paragraph","text":"公安部"},{"type":"subtitle","text":"一九七八年十一月二十八日"},{"type":"subtitle","text":"（摘自《公安建设》一九七九年第八期）"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55a68e124d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

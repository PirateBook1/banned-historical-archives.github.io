script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-425","name":"中共山西省委老干部局、山西省财政厅关于接受易地安置离休干部建房费的通知","author":"中共山西省委老干部局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委老干部局、山西省财政厅关于接受易地安置离休干部建房费的通知","dates":[{"year":1986,"month":9,"day":1}],"is_range_date":false,"authors":["中共山西省委老干部局","山西省财政厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 535-536","tags":[{"name":"安置","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"建房","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委老干部局、山西省财政厅关于接受易地安置离休干部建房费的通知"},{"type":"subtitle","text":"晋老字〔1986〕26号"},{"type":"subtitle","text":"关于接受易地安置离休干部的建房费标准问题，在山西省人民政府晋办发〔83〕33号文件的基础上，根据形势发展的要求需做相应的调整。为此，对今后接受易地安置离休干部的建房费标准，特做如下规定："},{"type":"paragraph","text":"一、 老干部离休后，安置原则仍以就地安置为主，由原单位负责照顾，如本人需要回原籍或到其适宜的地区在县城以上安置，应予联系办理安置事宜。"},{"type":"paragraph","text":"二、 在外地工作的山西籍干部，离休后需回山西在县城以上城市安置的建房费：省级、副省级（含提高待遇的干部）干部每人七万元；地级干部（含提高待遇的干部）每人六万元；县（处）级干部（含提高待遇的干部）每人五万元；其他干部每人四万元；离休干部住房要统一安排，建房费一次交清，一律交接受单位所在地方财政。需在某个单位安置的建房费交付接受单位。"},{"type":"paragraph","text":"三、 在本省范围内，跨地、县安置在县城以上的离休干部建房费，在低于上述标准的前提下协商办理。"},{"type":"paragraph","text":"四、 在山西工作的外省籍干部，离休后需回原籍省，在县城以上安置的，所需建房费执行接受省的规定标准。建房费的支出，行政单位，由本单位“离休退休人员费用”目内列支。企业单位在单位营业外列支。"},{"type":"paragraph","text":"五、本规定从一九八六年十月一日执行。"},{"type":"subtitle","text":"一九八六年九月一日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3db8715390"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典新任驻我国大使魏斯特朗  向毛泽东主席呈递国书","authors":[],"dates":[{"year":1952,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典新任驻我国大使魏斯特朗"},{"type":"paragraph","text":"向毛泽东主席呈递国书"},{"type":"paragraph","text":"【新华社三日讯】瑞典王国新任驻我国特命全权大使魏斯特朗于三日下午三时向我中央人民政府毛泽东主席呈递国书。在场者有中央人民政府政务院总理兼外交部部长周恩来、人民革命军事委员会代总参谋长聂荣臻、外交部办公厅主任王炳南、西欧非洲司司长宦乡、交际处处长王倬如。魏斯特朗大使在呈递国书时曾向毛泽东主席致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"魏斯特朗大使的颂词主席先生："},{"type":"paragraph","text":"我奉我王陛下任命为驻中华人民共和国的特命全权大使。现在我荣幸地向阁下呈递到任国书和前任的召回国书。"},{"type":"paragraph","text":"我首先请求阁下允许我向您表达我的热烈愿望。我愿尽我的棉薄，完成我所奉的崇高使命。"},{"type":"paragraph","text":"我也愿顺这个机会，向阁下提出保证，在我的方面，我务必尽最大努力，以维持和发展瑞典和中国间的友好关系并巩固你我两国间一向存在的睦谊。"},{"type":"paragraph","text":"我在完成这一任务期间，如能取得阁下的信任和中国政府的支持，这对于我是很宝贵的。"},{"type":"paragraph","text":"主席先生，我在希望取得这一支持的同时，愿以最诚挚的热忱，谨祝阁下的健康，中国与伟大中国人民的幸福与繁荣。"},{"type":"paragraph","text":"毛泽东主席的答词大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的瑞典国王的国书，并感谢您的祝贺。"},{"type":"paragraph","text":"我对于您出任瑞典王国驻中华人民共和国特命全权大使，表示欢迎。"},{"type":"paragraph","text":"我也很高兴地接受您对于努力加强中瑞两国友好关系所提的保证。我深信您在这方面的愿望和努力必能获得中华人民共和国政府的支持。"},{"type":"paragraph","text":"谨祝瑞典国王健康及瑞典国家繁荣和人民幸福。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fcb2cac86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"煽动上海二师学生停课滋事，龚晨胁迫党委退出学校","authors":[],"dates":[{"year":1957,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"煽动上海二师学生停课滋事，龚晨胁迫党委退出学校","type":"title"},{"text":"【文汇报讯】 上海第二师范学院讲师、右派分子龚晨的反党面貌，已经被全院师生员工揭露出来了。","type":"paragraph"},{"text":"在整风中，龚晨恶毒地煽动学生反对党委，高喊“撤走刘芳(党委书记)”；“惩办王振东(党委委员，院长助理)、吕洪绍(党委委员、总务主任)”!他还煽动学生“要求停课，让学生鸣放”!他曾经贴出大字报，公开提出反党纲领:(一)要发挥集体力量，组织起来鸣放；(二)目前广大教工尚有顾虑，同学们应当组织采访小组，倾听他们的控诉；(三)要夺取广播室，作为向党进攻的阵地；(四)陈琳瑚院长不来，要师生组织代表团到教育局去；(五)要求学生不要为考试不及格担心，提出“不获全胜，决不收兵”。纲领提出后，龚晨率领一批右派学生向党发动了猖狂进攻，组成“行动委员会”、“鸣放工作组”、“采访小组”等等，还策划向全国高等学校发信，组织代表团请愿，到处收集所谓“官僚主义材料”，污蔑、反对党的领导，丑化党员干部。","type":"paragraph"},{"text":"龚晨认为“周文王八百年恩及白骨”，污蔑新中国的政权是建立在“仇恨”上的，“没有人情，只有斗争”。他公然要替反革命分子胡风翻案，叫嚣我国没有法制。","type":"paragraph"},{"text":"龚晨是一贯反共、反人民的。他出身于破落地主家庭，参加过国民党的军事训练，由国民党特务介绍加入国民党。远在1937年，他就写过题为“要攘外必先安内说”的反共文章。","type":"paragraph"},{"text":"龚晨在上海第二师范学院，秉承右派头目程应镠的意旨，忠实地执行章罗联盟的路线，企图把第二师范学院的民盟支部拉上反动的道路。到目前为止，龚晨还是躲躲闪闪，不肯老实交代。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"804fd04f87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

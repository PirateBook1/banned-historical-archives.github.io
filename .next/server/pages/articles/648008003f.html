script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第一医学院及所属各医院的师生和医务人员为农村举办赤脚医生大学和培训班以实际行动同邓小平对着干，痛击右倾翻案风","authors":[],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第一医学院及其所属各医院的广大师生和医务人员，热情支持和扶植赤脚医生这一社会主义新生事物，积极为农村举办赤脚医生大学和各种形式的赤脚医生培训班，以实际行动反击右倾翻案风。"},{"type":"paragraph","text":"上海第一医学院党委坚决贯彻执行毛主席关于“把医疗卫生工作的重点放到农村去”的指示，把培养赤脚医生作为学校教育的一个重要组成部分。一九七二年以来，他们派出教师和医务人员三千多人次，为上海市郊的青浦县、金山县、上海县和江西、云南等省举办各种形式的赤脚医生培训班，培养了八千多名赤脚医生和基层医务人员，为迅速改变农村缺医少药的面貌，巩固和发展卫生革命的成果作出一定的贡献。"},{"type":"paragraph","text":"赤脚医生是改变农村缺医少药面貌，使广大农村“动员起来，讲究卫生，减少疾病，提高健康水平”的一支重要力量。他们深受农村广大贫下中农的欢迎。但是，党内最大的不肯改悔的走资派邓小平却散布种种谬论，诬蔑和攻击赤脚医生，妄图扼杀这一新生事物，复辟那个“城市老爷卫生部”。上海第一医学院广大师生和革命医务人员，坚决反击这股右倾翻案风，同邓小平对着干。去年夏季前后，正当邓小平带头大刮右倾翻案风的时候，他们先后在江西省宜春地区和云南省盈江县，同当地卫生部门一起，各办了一所学制为一年和一年半的赤脚医生大学。不久前，他们又和青浦县有关部门一起举办了一所学制为一年的赤脚医生大学，第一期来自全县二十一个公社的一百七十多名学员，已入学上课。"},{"type":"paragraph","text":"赤脚医生大学的学员由贫下中农推荐，公社批准，一般都有二、三年医疗实践经验。他们在学习期间，坚持亦医亦农，农闲时多学习，农忙时多劳动，除必要的理论教学、临床实践集中外，近三分之二时间都分散在各所在社、队，结合防治工作进行学习。学员入学后，仍在原来的公社、大队党组织领导下，在贫下中农的教育下进行学习。广大学员决心在毛主席的革命路线指引下，走又红又专的道路。青浦县赤脚医生大学的学员在批判邓小平的谬论时说:邓小平说我们赤脚医生“知识少”，要逐步从“穿草鞋”、“穿布鞋”到“穿皮鞋”，妄想引诱我们走脱离农村、脱离劳动的修正主义邪道，我们决不受骗上当。赤脚医生贵就贵在“赤脚”，我们要坚持“赤脚”，牢牢为贫下中农掌好医疗卫生大权。"},{"type":"paragraph","text":"为了巩固和发展教育、卫生革命的成果，上海第一医学院党委正带领广大师生和医务人员总结经验，进一步做好支持和培养赤脚医生的工作，让赤脚医生这株社会主义春苗顶着风雨长，挺拔更坚强!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648008003f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

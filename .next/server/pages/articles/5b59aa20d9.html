script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"地主分子心不死纵火破坏妄图复辟","authors":[],"dates":[{"year":1961,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"地主分子心不死纵火破坏妄图复辟","type":"title"},{"text":"最近，湖南省茶陵县平水公社保来大队三小队发生一起纵火案。纵火犯是参加过三青团、当过伪保长和乡事务员的地主分子段星明、八月十日下午，段犯乘社员都下地干活的时候，夹起一把松枝和稻草到支部书记段桐单家里去纵火，他对支部书记的老婆和岳母说：“我今天要对不起你母女了，要点火烧你们的房子。”当母女二人将他推出门外，向群众呼救时，他就点燃松枝稻草去烧牛栏。当群众赶来时，他猖狂地说：“他不让我吃饱饭，我就要烧他的房子，反正是死，我要大干一场。”将段犯逮捕后他供称：“我向共产党有四条‘建议’，支部书记不听，群众不信，反说我是五类分子，不准乱说乱动。我烧了支部书记的家，把我关起来，我好向县委申诉我的‘建议’，让共产党仔细考虑。”他的四条反动“建议”是：（一）取消高级社，土地要按人口劳力分配到户；（二）粮食分配到户，多劳、少劳、不劳一样吃；（三）不分阶级，不分敌我（说什么现在农村是“一娘生九子，连母十条心”）；（四）不分公私，先私后公。","type":"paragraph"}],"comments":[],"origin":"《人民公安》1961年第15期（1961年10月12日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b59aa20d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

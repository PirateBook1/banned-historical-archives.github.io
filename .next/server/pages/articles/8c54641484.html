script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国际贸易促进会强烈抗议意当局再次对我货轮进行政治挑衅  学习和宣传毛泽东思想是中国船员的神圣权利","authors":[],"dates":[{"year":1967,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国际贸易促进会强烈抗议意当局再次对我货轮进行政治挑衅"},{"type":"paragraph","text":"学习和宣传毛泽东思想是中国船员的神圣权利"},{"type":"paragraph","text":"新华社二十二日讯　中国国际贸易促进委员会负责人二十二日向新华社记者发表谈话，强烈抗议意大利当局最近又一次对到达意大利港口的我国货轮进行政治挑衅。"},{"type":"paragraph","text":"中国国际贸易促进委员会负责人指出，八月十三日中国“黎明”号货轮到达意大利热那亚港口装卸中、意贸易物资时，意大利当局继七月下旬对中国“松江”、“友好”货轮在威尼斯港进行政治挑衅后，又一次对中国船员在自己船上悬挂毛主席语录和悬挂表示中、意两国人民友好的标语横加干涉，无理要求中国船员摘掉毛主席语录，不准进行装卸作业。"},{"type":"paragraph","text":"这位负责人说：对于意方这种新的政治挑衅，中国船长及中国驻意大利商务代表处负责人提出了交涉和抗议。可是意大利当局不但不承认错误，反而又一次调遣大批武装军警，对中国货轮进行严密封锁包围，并切断它与外界的一切联系，甚至采取了拒绝向中国货轮供应淡水、食物等物资的法西斯手段。同时，意大利当局还无理地限制中国驻意大利商务代表处副代表刘若明的行动自由，在他上船后不准他下船。为此，中国方面向意大利驻北京商务代表处和意大利对外贸易协会多次提出交涉和抗议，要求意大利当局停止这种无理挑衅活动。"},{"type":"paragraph","text":"这位负责人说：但是，意大利当局为了适应帝、修、反联合反华的需要，甘当帝、修的忠实反华走卒，对中国有关方面的一再警告和抗议置若罔闻，把中国方面的克制态度视为软弱可欺。他们看错了对象，打错了算盘。我们伟大的领袖毛主席教导说：“人不犯我，我不犯人；人若犯我，我必犯人。”针对意大利当局一手制造的这一严重的反华事件，中国国际贸易促进委员会负责人于八月十四日、十五日两次紧急召见意大利驻京商务代表曼泽拉，就意大利当局上述挑衅提出强烈抗议，并且着重指出：这次“黎明”轮到达热那亚前，中国方面曾经严正要求意大利当局必须保证中国“黎明”轮的正常作业，不再重演威尼斯事件，但意大利当局不顾中国方面的多次警告，再一次公然对我“黎明”轮进行政治挑衅，破坏中、意两国人民的友好关系，破坏两国贸易关系，这充分说明意大利当局是在有计划、有步骤地进行反华活动。"},{"type":"paragraph","text":"这位负责人说：中国国际贸易促进委员会负责人奉有关当局之命就这一事件于八月十五日郑重宣布：由于意大利当局破坏中意两国关于互设商务代表处的协议，两次无理限制中国商务副代表刘若明的自由行动，自八月十五日起不准意大利驻京商务代表曼泽拉离开住所自由行动，直至意大利当局取消限制中国驻意大利商务代表处副代表的自由行动之日止。中国贸易促进委员会负责人在宣布中国方面这一决定时说，中国方面这一措施完全是由于意大利当局恣意挑衅而被迫采取的。责任完全在意大利方面。"},{"type":"paragraph","text":"中国贸易促进委员会负责人再一次重申：中国船员在中国船上悬挂毛主席语录、学习和宣传毛泽东思想，完全是自己的神圣权利，任何人无权干涉。意大利反动当局对中国船只上悬挂毛主席语录和表达中意两国人民友好的标语，怕得要死，恨得要命。这就完全暴露了意大利当局的虚弱和反动本质。意大利反动当局不顾一切国际关系准则，妄图要中国船员从自己的船上取下中国人民心中最红最红的红太阳毛主席的语录，是绝对办不到的。"},{"type":"paragraph","text":"这位负责人同时还指出，中国“黎明”号货轮自从八月十三日到热那亚港后，一直遭到意大利当局的围困，不供应船员淡水和食物等物资。我们强烈抗议意大利当局的法西斯暴行，要求意方必须立即解决对中国船员的淡水和食物等物资供应。如果意大利当局死心塌地追随帝、修进行反华活动，只能搬起石头打自己的脚，绝对不会有什么好下场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c54641484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

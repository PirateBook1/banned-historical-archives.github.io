script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津汉沽盐场革委会认真贯彻毛主席的指示  坚持在职干部分批下放劳动制度","authors":[],"dates":[{"year":1969,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津汉沽盐场革委会认真贯彻毛主席的指示"},{"type":"paragraph","text":"坚持在职干部分批下放劳动制度"},{"type":"paragraph","text":"新华社天津六日电 天津汉沽盐场革委会在驻场解放军毛泽东思想宣传队的帮助下，遵照伟大领袖毛主席关于“在职干部也应分批下放劳动”的教导，用毛主席关于无产阶级专政下继续革命的伟大学说武装广大干部的头脑，不断提高干部参加集体生产劳动的自觉性，坚持在职干部分批下放劳动的制度，大大促进了干部思想革命化和机关革命化。"},{"type":"paragraph","text":"毛主席关于干部下放劳动的最新指示发表后，汉沽盐场革委会在解放军毛泽东思想宣传队帮助下，当即举办毛泽东思想学习班，组织干部认真学习，深刻领会。在广大干部理解了参加集体生产劳动的重要意义的基础上，场革委会决定，在职干部除每星期四全天坚持参加固定的劳动外，实行轮流分批下放劳动的制度，每次劳动两个月，做到长流水、不断线。这样，在职干部每人每年可以参加劳动四个月左右。"},{"type":"paragraph","text":"为了进一步提高广大干部参加集体生产劳动的自觉性，汉沽盐场革委会还经常对干部进行阶级教育和两条路线斗争教育。他们采取的办法是：通过深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“劳动镀金论”“入党做官论”，提高广大干部的政治思想觉悟；经常用毛主席关于无产阶级专政下继续革命的伟大学说武装广大干部的头脑，用正反两个方面的经验，帮助广大干部提高坚持参加集体生产劳动的觉悟；经常检查、总结干部参加劳动的情况，对坚持参加劳动，密切联系群众的先进事迹大力表扬，引导大家学先进，找差距，不断前进。"},{"type":"paragraph","text":"一年多来，汉沽盐场坚持在职干部分批下放劳动的制度，已经收到了显著的效果："},{"type":"paragraph","text":"一，密切了干部同群众的联系。一些老干部和工人群众同吃一锅饭，同睡木板床，同抬一个筐，资产阶级的官气丢掉了，增加了革命朝气。一些工人出身的干部，过去认为自己不存在参加劳动和改造思想的问题，通过回班组参加劳动，发现了自己思想同工人群众有了差距，从而提高了改造思想的自觉性，决心做到职务变了，普通工人的本色不变。工人群众看到干部们同自己共同劳动，打心眼里高兴，有什么话都肯对他们讲，有什么事都愿找他们商量。干部同工人之间建立了深厚的阶级感情。"},{"type":"paragraph","text":"二，干部通过参加集体生产劳动，经常接受群众的批评和监督，加速了自身思想革命化。革委会常委张双春，是革命群众代表，参加革委会后，在一段时间里，整天忙于开会，很少参加劳动，慢慢地群众对他也就疏远了。建立了在职干部参加劳动的制度后，他回到了班组。许多工人主动帮助他用毛主席的教导检查自己，要求他一时一刻也不要脱离群众。工人群众这些中肯、尖锐的批评，使他受到了很大的教育和鞭策。从此，他不仅在轮流下放劳动期间坚持参加集体生产劳动，就是在平常他也经常主动地到班组、连队，和工人一起劳动、学习。工人们高兴地说：双春不愧是咱工人的好代表，有这样的人掌权，我们一百个放心。"},{"type":"paragraph","text":"三，改变了领导作风，促进了机关革命化。汉沽盐场广大干部分批下放到班组参加生产劳动，带回了工人阶级的好思想，好作风。过去，由于干部长期脱离劳动，脱离群众，缺乏工人阶级的感情，对待工人群众慢条斯理，冷冷淡淡。这回，一些干部从下边劳动回来后，思想、作风大转变，处处表现出完全、彻底为人民服务的精神。他们宁可少睡觉、不吃饭，也要热情为工人群众服务，受到了工人的称赞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99b0c77556"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

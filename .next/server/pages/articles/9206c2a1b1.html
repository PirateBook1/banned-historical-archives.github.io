script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文化革命小组关于积极行动起来，搞好夏收夏种的通知","authors":[],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文化革命小组关于积极行动起来，搞好夏收夏种的通知","type":"title"},{"text":"各省、市、自治区革命委员会、军事管制委员会、革命委员会筹备小组、各大军区、各省军区：","type":"appellation"},{"text":"目前全国已进入麦收，夏耘的大忙季节，南方已开始收割，北方即将开始收割。今年夏收作物长势很好，夏收是夺取全年丰收的一个重要环节，是一项重要的政治任务，各级领导必须十分重视，遵照我们伟大领袖毛主席“抓革命、促生产”的指示，要积极行动起来，投入夏收、夏种的战斗。","type":"paragraph"},{"text":"各地要立即动员和组织人民解放军干部、战士、学校革命师生、机关干部，以劳力、畜力、技术力量，大力支援农村人民公社，搞好夏收、夏种，做到收细打净，颗粒归仓，丰产丰收。并不违农时地完成夏种。同时，要提高警惕，严防阶级敌人的破坏活动。","type":"paragraph"},{"text":"在夏收、夏种中，要高举毛泽东思想伟大红旗，大力突出无产阶级政治，更好地活学活用毛主席著作，广泛深入地宣传以毛主席为代表的无产阶级革命路线，同农村广大贫下中农，革命群众，革命干部一起并肩战斗，狠抓革命，猛促生产，夺取夏收、夏种的全面胜利。","type":"paragraph"},{"text":" 中 共  中 央国   务   院中 央  军 委中央文革小组一九六七年六月三日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9206c2a1b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

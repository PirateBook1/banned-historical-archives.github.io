script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在掖县西由公社和部分团支部干部的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1959,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"胡耀邦在掖县西由公社和部分团支部干部的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"有时间要唱唱歌，“九九艳阳天”大家会唱不会？要把劳动时间安排好，学习安排好，文化娱乐安排好。苦干几年翻过身来。七、八年之后，农村要比城市好。","type":"paragraph"},{"text":"你当工人，我当农民，我几年之内要超过你。我们农民青年要有志气，赶上你工人的生活，一年不行，二年不行，三年、五年行不行呢？","type":"paragraph"},{"text":"粮食卖钱不多，要多搞副业，多种苹果、葡萄，多养猪和鸡。","type":"paragraph"},{"text":"去年的大跃进有缺点，你们讨论过没有？为什么买不到肥皂？为什么买不到胶鞋和香烟？","type":"paragraph"},{"text":"去年我们的工作有缺点，第一个是没有全面安排，只安排了钢、粮、棉，其它商品生产象肥皂、酒等都忽视了。第二个缺点就是刮“共产风”，什么东西都归公，你的是我的，我的也是你的。","type":"paragraph"},{"text":"我们共青团员第一要带头增产粮食，第二要带头种油料，第三要带头养猪。还要积极开展种植果树活动。","type":"paragraph"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a40eca94c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

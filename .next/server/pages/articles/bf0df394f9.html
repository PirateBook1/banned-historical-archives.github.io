script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝蒙古人民革命胜利三十三周年  蒙古大使奥其尔巴特举行招待会  毛主席和周总理分别电贺扎·桑布和泽登巴尔","authors":[],"dates":[{"year":1954,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝蒙古人民革命胜利三十三周年"},{"type":"paragraph","text":"蒙古大使奥其尔巴特举行招待会"},{"type":"paragraph","text":"毛主席和周总理分别电贺扎·桑布和泽登巴尔"},{"type":"paragraph","text":"【新华社十一日讯】蒙古人民共和国驻我国大使奥其尔巴特十一日晚在北京饭店举行盛大招待会，庆祝蒙古人民革命胜利三十三周年。"},{"type":"paragraph","text":"应邀出席招待会的有：中央人民政府副主席朱德，政务院副总理郭沫若、邓小平，中央人民政府委员吴玉章，人民革命军事委员会副总参谋长张宗逊、总政治部副主任萧华，最高人民法院副院长张志让，外交部副部长章汉夫、伍修权，政务院所属各委、部、会、院、署、行的负责人，北京市人民政府副市长吴晗，各人民团体的负责人，首都科学、教育、文学、艺术、新闻界人士和劳动模范等。"},{"type":"paragraph","text":"应邀出席招待会的还有各国驻华使节和使馆人员。"},{"type":"paragraph","text":"招待会始终在热烈和友好的空气中进行。席间，宾主一再为中蒙两国人民的友谊和两国人民领袖的健康而干杯。"},{"type":"paragraph","text":"又讯：我中央人民政府毛泽东主席和政务院周恩来总理曾分别致电蒙古人民共和国大人民呼拉尔主席团主席扎·桑布和蒙古人民共和国总理泽登巴尔，祝贺蒙古人民革命胜利三十三周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf0df394f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

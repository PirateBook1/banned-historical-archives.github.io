script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来接见国防工业在京单位时谈当前形势(摘要)","parts":[{"type":"title","text":"1039．周恩来接见国防工业在京单位时谈当前形势(摘要)"},{"type":"paragraph","text":"(1968年1月17日)"},{"type":"paragraph","text":"首先说一个形势问题。大家都说形势大好，照主席的说法，不是小好，而且是大好，去年比前年好，去年下半年比上半年好，那么今年一九六八年的来临，我相信会更好。这样一个形势，在毛主席的去年十月发表的最新指示上有，元旦社论上也有，那么现在看来，毛主席的这个论断是符合今天的事实。"},{"type":"paragraph","text":"大家可以看到，从国际的形势上说，东风继续压倒西风，而是明显地压倒。你们看嘛，越南现在的形势，主席最近给越南的同志说：越南抗美救国战争的胜利，已经不是能不能胜利的问题，也不是小胜大胜的问题了，是确定的已经取得了伟大的胜利了，今后的问题是要争取最后胜利的问题了。"},{"type":"paragraph","text":"所以毛主席在给越南民族解放阵线阮友寿主席的电报上说：坚持下去就是胜利，继续奋斗，取得最后胜利。胡志明主席在去年三月二十六日，在新年向越南人民宣告也是一样，就是要渡过一个最困难的时期，过了就是最后的胜利，他讲的话是这样的精神，你们可以看嘛！现在觉得无穷忧虑的，是敌人还是我们？是敌人。约翰逊的日子很不好过，在南越打得走投无路，要扩大战争，到底要扩大到什么程度，心中无数。尽管把他们的国防部长换了，他是不是能够大打呢？今年是总统选举年，除去孤注一掷以外，孤注一掷不一定在美国国会不能通过，就算把他的垄断资产阶级一部分动员了，但美国人民不会跟着他，因为这必须要把现在已经极大的赤字预算更加增长上去，通货更加膨胀，美金更要贬值，那就要进到一个经济危机了。"},{"type":"paragraph","text":"而国际上呢？是不同意他的行动的，美国人民不同意，黑人不同意。美国是第一次出现象去年那样的黑人拿起武器来战斗，美国人民反战的空气不断高涨。美国因为军事新动员的困难，而从西德把军队撤走。在西德的驻军要西德给他出养军的费用，要日本给他出在日本驻军的费用。想把经济金融的危机转嫁给欧洲和日本，这就引起了他们帝国主义、军国主义之间的矛盾。这个矛盾是不能解决的。"},{"type":"paragraph","text":"不仅如此，英国，它的最大的伙伴，面对着他这个问题，是采取了不合作的态度。英国不等美国最后开口，首先从国会里通过，决定一九七O年以后从亚洲把军队撤走，就是说不仅不参加南越的战争，也表示不能够支持他扩大战争。亚丁已经放弃了，就是亚丁以东也要陆续放弃，不是很清楚，英国也要救他国内的火了。"},{"type":"paragraph","text":"美英如此，那是不是日本就会占了便宜呢？也不可能。因为日本要负担更大的购买美国货的入超，还要负担在亚洲的投资，这都使日本的入超增加，是日本现在不能负担的。而美国人要日本人增加武装力量，解决需要更大的开支。即使如此，美国人是不是能够马上把日本拖到战场上去呢？现在日本人民也不是第二次大战时的日本人民了。时代不同，中国强大了。欧洲呢？英国要回到欧洲去，也挤不进共同市场，它本国的经济危机难以解决。所以处在这样一个帝国主义反动世界的千疮百孔当中。"},{"type":"paragraph","text":"美国在越南的战争，企图孤注一掷，这对世界革命运动来说是最好的时机。越南拖住他，世界到处点起革命的火焰，这个时候，真正是要为美国效劳的，是什么人呢？就是现代修正主义，以苏联领导集团为首的现代修正主义。他们是合伙的，帮助美国来扑灭世界革命的火焰。但做到做不到呢？做不到。阿拉伯国家妥协了没有呢？妥协不下去。妥协就是投降，阿拉伯人民的斗争还会继续，就是现在舞台上的这些反动统治阶级也不敢这么做。纳赛尔也好，其他也好，甚至约旦这样反动的统治也不敢公然的单独的媾和。所以僵局摆在那里，苏伊士运河割断在那里，这使资本主义世界增加更大的经济上的危险，这一切都对世界人民革命运动有利。所以苏修越出卖越暴露，越使世界革命人民觉醒。所以他正在图谋在今年二月在匈牙利开黑会。让他们开得越早越好，开得越早垮得越快，暴露的越彻底。真正的马克思列宁主义者，真正的无产阶级革命家，就会更认识到毛泽东思想的伟大性、时代性，是今天指导全世界运动唯一正确指导思想。"}],"authors":["周恩来"],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":522,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d47b31434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见外交部革命造反联络站代表谈话摘要","authors":["周恩来"],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"周恩来接见外交部革命造反联络站代表谈话摘要","type":"title"},{"text":"周恩来","type":"authors"},{"text":"你们占领导地位，不要自居领导，三结合还没有出现，你们是实际领导，但是不要说出去。譬如政协开会，实际领导是我们，人家叫我们领导党，但是我们不说，后来别人慢慢承认了共产党的领导，我们才说了，现在说了，事先主席不说这话。不敢谦虚，其实是自信心不够。自居为领导，结果一定做出麻烦。你们应该增强信心，但不要强居为领导。学校就是这样。你们要自信一些，自信心不太多，自信心不够，又强居为领导，人家不服，不服一定就压，压了人家没有几个人，也压不下来。","type":"paragraph"},{"text":"山东解放军出了个自我批评，很痛快，晚自我批评不如早自我批评，吞吞吐吐不如痛痛快快，承认犯了方向路线错误。不承认，知道了为什么不早承认方向路线错误，还带个“性”字。那是初级阶段，主席教育大家循循善诱，说了个“方向性”吧，连“路线”都没有说，那是八月四日说的，还没有说路线错误。那天晚上我们去清华讲了话，李雪峰就没有说方向性错误，其实李雪峰讲话原来是有方向性错误的，是总书记邓小平不同意，那时候说方向性错误是刘少奇，没有说到邓小平。他坐得离主席很远，两种可能，说没有听到，也许是假的，也许是真的。他把方向性错误勾掉了。伯达同志也在场，那时新的选举，还没有提出，16条也没有说，李雪峰就没有说，只说是严重错误，他不说我当然不好说：是根据七·二九那个方面说的，后来人家怪李雪峰为什么当时不承认，他是不好说。现在，我可以替他解释。难怪接见了造反派，一看那天你的演说是错误的。这不怪群众，伯达同志也去清华了，七·二九本来没有邓小平讲话，群众一定要总书记出来说话。平反在清华、北大张承先、江青同志、康生同志都去了，揭得最早，清华压制很强，事情的经过是曲折的，现在到这个时候才好说。","type":"paragraph"},{"text":"（总理谈到陈毅问题时说）对陈老总，我早就说过，你们可以提你们的意见，我可以听你们的意见，但是中央没有作结论，你们不能强加于我，你们讨论有不同的意见，还是按照主席的意见，先摆事实讲道理，深入批判，先批判后定性，你总要先定性，后打倒，你们一提出打倒陈毅的口号，我不好叫你们取消，会上有人提出不同的意见，也可以允许让他讲，我不会去插言，你们向我提出了很多问题，让我回答，你们不回答不好，回答了也不好，不独立思考了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02c810ee65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

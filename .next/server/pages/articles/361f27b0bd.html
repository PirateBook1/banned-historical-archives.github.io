script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海压缩机厂大鼓革命干劲克服右倾保守思想革命化促进生产月月上升全厂革命职工决心奋战第四季度，以最新成绩报答伟大领袖毛主席的关怀","authors":[],"dates":[{"year":1968,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海压缩机厂广大革命职工紧跟毛主席的伟大战略部署，狠抓阶级斗争，深入持久地开展革命大批判，促进人的思想革命化，因而今年以来生产月月上升，二季度比一季度增长了百分之四十三，三季度又有增长。目前这个厂正在进一步发动群众，乘胜前进，提出了“坚决实现节后开门红，十月超九月，奋战第四季度，保证全年生产超过历史上最高水平”的战斗口号，决心以最新的成绩，报答伟大领袖毛主席的关怀。"},{"type":"paragraph","text":"这个厂对毛主席的每一个最新指示，每一战略部署，步步紧跟，闻风而动，革命热气腾腾，生产也一直比较稳定。特别是在“奋战九月迎国庆”的战斗中，九月份生产产量达到了这个厂历史上最高水平。"},{"type":"paragraph","text":"这个厂最大的车间——一金工车间抽调了百分之二十的生产工人参加工人宣传队后，有些机床没有老师傅操作，这个在一九五八年大跃进中立过功勋，有着自力更生，奋发图强革命传统的车间的工人同志并没有因为人少而停车。他们说，毛主席这样信任我们工人阶级，我们一定要为毛主席争气。人少了，机器不能停，生产非但不能因此受半点影响，而且还要搞得更好。于是他们使用了在大跃进时运用过的一套战略战术，叫做“艺徒守阵地，师傅打游击”，就是说一个师傅在二三台机床间巡回，解决关键问题，正常运转时由艺徒看车，这样使所有机床都运转起来。他们还运用了“钳床促机械，下道促上道”的方法，主动的相互促进，开展竞赛，使生产迅速上升。"},{"type":"paragraph","text":"二金工车间同样抽调了百分之二十以上的工人去参加工人宣传队。人少了，但他们的干劲却鼓得更足了，有的人原来认为九月份要完成十台中型压缩机是不可想象的事。但这种右倾保守思想很快被用毛主席最新指示鼓舞起来的革命工人所冲破。他们主动地改进工艺，各工种配合作战，经过艰苦奋战，终于在九月三十日上午提前完成了任务。"},{"type":"paragraph","text":"铸造和热加工二个车间九月份提前三天全面完成九月份生产任务。冷作工段制造L型压缩辅机，原来两个月只能完成十台，现在虽然人员减少了，但由于设计结构有改动，提高了生产率，九月份一个月就完成了十台。目前，全厂革命职工正在总结经验，鼓起更大的革命干劲，克服右倾保守思想，为实现今年生产超过历史上最高水平，迎接明年更大的跃进而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"361f27b0bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

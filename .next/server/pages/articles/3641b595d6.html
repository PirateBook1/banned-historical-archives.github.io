script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"幸福的时刻","authors":[],"dates":[{"year":1965,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席、刘少奇主席、周恩来总理、朱德委员长、邓小平总书记等党和国家领导人，在第二届全运会的开幕式上和运动员们见了面。这是一次幸福的会见!上海运动员们在这个难忘的时刻里，心情久久不能平静下来，他们衷心感谢党和国家领导人对他们的关怀和培养。"},{"type":"paragraph","text":"徐寅生已经两次在全运会上见到毛主席和刘主席了。他说，我是在党和毛主席的哺育下成长起来的，在党的教育下，使我懂得了打球就是干革命的道理。作为一个新中国的运动员，我感到光荣和自豪。当我在国外参加比赛时，每想到伟大的党和伟大的毛主席，就产生了无限的力量，使我充满信心，排除万难，勇往直前。曾经打破女子射箭世界纪录的孙春兰，在见到敬爱的领袖时，激动得热泪盈眶，她回到宿舍后，暗暗地许下了心愿，一定要创造优秀成绩，来报答党和毛主席。"},{"type":"paragraph","text":"小伙子和姑娘们都把这次幸福的会见，作为终生难忘的一件大事。许多人遏制不住内心的激动，纷纷拿起笔来，把喜讯告诉自己的亲人，让亲人一起分享这个喜悦。上海足球队队员胡之刚一吃完晚饭，立刻拿起信纸，怀着满腔激情给母亲写信，详细叙述了自己见到毛主席的经过。另外两个队员蔡则之和曹宪秋在日记本上认真地记下了各自的感受。蔡则之写道:毛主席啊，在你的关怀和教导下，我一定要加倍努力，真正作一个又红又专的新中国的运动员!"},{"type":"paragraph","text":"见到了敬爱的毛主席、刘主席和其他领导人，是多么幸福的事呵!应该怎样来对待这个幸福呢?上海篮球队的小伙子们在热烈的交谈中，一致表示要把巨大的鼓舞化为无穷的力量，在这次全运会的比赛中，打出风格，打出水平，力争创造出好成绩!"},{"type":"paragraph","text":"本报北京11日电"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3641b595d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

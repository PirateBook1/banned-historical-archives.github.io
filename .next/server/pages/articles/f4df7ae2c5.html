script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国人民和在英的外国朋友谴责英国当局反华暴行  坚决支持我政府严正立场和驻英人员正义斗争  朗读《毛主席语录》，高呼：“毛主席万岁！万万岁！”“打倒英帝！”“打倒美帝！”“打倒苏修！”","authors":[],"dates":[{"year":1967,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国人民和在英的外国朋友谴责英国当局反华暴行"},{"type":"paragraph","text":"坚决支持我政府严正立场和驻英人员正义斗争"},{"type":"paragraph","text":"朗读《毛主席语录》，高呼：“毛主席万岁！万万岁！”“打倒英帝！”“打倒美帝！”“打倒苏修！”"},{"type":"paragraph","text":"本报综合报道　据新华社讯：英帝国主义最近对中国驻英代办处等机构所采取的一系列非法措施和法西斯暴行，激起了英国广大人民和在英国的亚、非、拉朋友的无比愤慨，他们强烈谴责英国当局的反华罪行，并且表示坚决支持中国政府的严正立场和中国驻英人员进行的正义斗争。"},{"type":"paragraph","text":"二十七日下午，数十名英国和在英国的亚、非、拉进步人士不顾英国警察的威胁，来到被大批英国警察和便衣特务包围的中国驻英代办处门前，他们高举《毛主席语录》，齐声朗读其中的一些段落，并激昂慷慨地高呼：“打倒英帝国主义！”“打倒美帝国主义！”“打倒苏联现代修正主义！”“世界人民的伟大领袖毛主席万岁！万岁！万万岁！”中国驻英临时代办沈平同代办处的许多同志来到门前，同外国朋友们一起高声朗诵毛主席语录并振臂高呼：“毛主席万岁！万岁！万万岁！”站在旁边的英国警察和便衣特务被这种场面吓得目瞪口呆、张惶失措。"},{"type":"paragraph","text":"代办处的同志们同外国朋友进行了座谈。宾主用不同的语言高唱《东方红》、《大海航行靠舵手》、《国际歌》等革命歌曲。"},{"type":"paragraph","text":"当这些外国朋友进入代办处时，一个反动的资产阶级报纸记者企图混进去，但是当场就被揪了出来，一位青年朋友愤怒地指责他是中国人民和英国人民的敌人。这个家伙老羞成怒，结结巴巴地威胁说，“你、你敢和中国人站在一起？！”这位青年朋友横眉冷对，高声回答说，“我们就是要同七亿中国人民站在一起！”"},{"type":"paragraph","text":"尽管英国警察和便衣特务三十日已完全包围了中国代办处，企图隔绝它同外界的联系，但是许多人还是络绎不绝地前往中国代办处表示慰问和支持。"},{"type":"paragraph","text":"一群英国进步青年工人三十日集体来到中国代办处，表示他们同中国人民的坚强的团结。他们还以兴奋的心情听取了二十九日在反击英国警察暴行斗争中受伤的代办处工作人员王振谱介绍抗暴斗争的情况。一位朋友听了后激动地说：“你们的斗争极大地鼓舞了世界上一切被压迫人民的战斗意志！”另一位青年朋友说，“由于你们的斗争，使人们更加清楚地看到帝国主义和一切反动派都是纸老虎！”他们强调指出，不管英帝如何反对中国，英国人民和英国工人阶级将通过一切方式显示他们同伟大的中国人民的团结。"},{"type":"paragraph","text":"在会见结束时，英国工人和代办处的工作人员同声高呼：“英中两国人民友谊万岁！”“世界人民革命万岁！”“世界人民伟大领袖毛主席万岁，万万岁！”"},{"type":"paragraph","text":"在英国的印度工人协会的一些负责人三十日下午也前往中国代办处，亲切慰问，并向代办处的负责人递交了一项决议。决议说，在英国的印度工人协会中央执行委员会，代表在英国的印度工人，向维护中华人民共和国伟大尊严的代办处的英雄的中国同志致敬。"},{"type":"paragraph","text":"连日来，中国代办处还收到了大批英国人民的来信。他们热情要求得到《毛主席语录》，并强烈谴责英国政府的法西斯暴行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4df7ae2c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"利用一切机会宣传毛泽东思想","authors":[],"dates":[{"year":1968,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"利用一切机会宣传毛泽东思想"},{"type":"paragraph","text":"一辆卡车徐徐驶进了工厂。一听说这是某艺术学校毛泽东思想宣传队的汽车出了毛病，我们当即表示：决不能让宣传队耽误宣传毛泽东思想，一定尽快地修好，使他们能尽早地宣传毛主席的声音。没等派工单下达，大家就动手修起来。"},{"type":"paragraph","text":"毛泽东思想宣传队的同志们，利用假日，来我们这里为广大工人演出。他们争取一切机会，利用尽可能多的时间进行演出宣传，连这等候修车的短短几十分钟，也不白白放过。他们忘掉连续演出的疲劳，深入车间，为坚持生产的工人进行慰问演出。宣传队的同志们拉了一曲又一曲，唱了一支又一支，还要为工人演出芭蕾舞剧。老工人们看见车间的地又硬又不平，怕伤了队员们的脚，都挚情地去劝阻。但是宣传队的同志们，怀着一颗对伟大领袖毛主席的忠心，怀着对工人同志的深厚的阶级感情，不顾场地不平的困难，坚持为工人演出了芭蕾舞剧《白毛女》的片断和其他节目。"},{"type":"paragraph","text":"这场演出，受到工人的热烈欢迎。很多老工人深为感动地说：资产阶级的“艺术家”见了我们穿油泥衣服的工人，都躲着走；你们在车间机床旁边为工人演出芭蕾舞剧，真是鲜明的对比！今天毛主席的文艺战士把节目送到我们车间里来，这是毛泽东思想的伟大胜利，是无产阶级文化大革命的伟大胜利。这是托毛主席他老人家的福啊！我们一定要搞好革命的大批判，搞好本单位的斗批改，狠抓革命，猛促生产，誓夺革命、生产双胜利。"},{"type":"paragraph","text":"通过为工人演出，毛泽东思想宣传队的同志也受到很大教育，进一步体会到毛主席文艺路线的伟大意义。他们说：“过去由于中国的赫鲁晓夫和周扬等一小撮反革命修正主义分子把持了文艺界大权，他们推行的完全是资产阶级的一套，我们必须深入地开展对中国赫鲁晓夫的大批判，肃清他在文艺方面以及一切方面所散布的流毒，让毛主席的文艺路线占领一切阵地。我们要永远按照毛主席指引的方向前进，利用一切机会宣传毛泽东思想，全心全意地为工农兵服务。”"},{"type":"paragraph","text":"秦皇岛市汽车修配厂　一工人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea46653a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结战斗　人定胜天——地震灾区人民在毛主席、党中央的关怀和全国人民支援下英勇抗震救灾（图片）","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结战斗　人定胜天"},{"type":"paragraph","text":"——地震灾区人民在毛主席、党中央的关怀和全国人民支援下英勇抗震救灾"},{"type":"paragraph","text":"毛主席和党中央对灾区人民的亲切关怀，给灾区人民以极大的鼓舞。开滦煤矿唐山矿的干部、工人在一起深入学习党中央慰问电，决心以搞好抗震救灾的实际行动报答毛主席、党中央的亲切关怀。新华社记者摄"},{"type":"paragraph","text":"医务工作人员来到灾区，为受伤的群众及时进行治疗。　本报记者摄"},{"type":"paragraph","text":"一方有困难，八方来支援。大量的药物、食品、衣物、建筑材料等救灾物资，从祖国各地源源运往灾区。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"唐山市民兵发扬大无畏的革命精神，地震发生后，他们迅速组织起来，开赴现场，为保卫人民的生命财产，防止阶级敌人的破坏，做出了贡献。　本报记者摄"},{"type":"paragraph","text":"解放军某部舟桥部队指战员开赴天津市宁河县，在很短的时间内架起通往灾区的浮桥，使大批救灾物资源源不断运往灾区。　本报记者摄"},{"type":"paragraph","text":"各级党组织千方百计安排好群众生活，依靠集体力量战胜自然灾害。这是丰南县稻地公社桥东大队第三生产队的社员在食堂就餐。　新华社记者摄"},{"type":"paragraph","text":"一面抗震救灾，一面恢复生产。丰南县田庄公社东田庄大队的干部、社员不误农时地在棉田整枝，加强棉花田间管理，争取今秋获得好收成。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a6d773128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

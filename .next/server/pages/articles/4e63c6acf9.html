script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省农业合作化运动中存在的问题","authors":[],"dates":[{"year":1955,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"甘肃省农业合作化运动中存在的问题","type":"title"},{"text":"【本刊讯】据甘肃省委李副书记(专管农村工作的)谈：目前甘肃农业合作化运动进展较快，到十二月月底，全省入社农户将达总农业户数的百分之五十以上，再一个浪头就基本上合作化了。由于运动进展快，因此，目前普遍存在着：(一)贯彻阶级路线不全面(既有排斥贫农的，也有把上中农和富农混为一谈的)；(二)质量问题；(三)镇反工作跟不上；(四)全面规划跟不上。","type":"paragraph"},{"text":"甘肃百分之九十以上的县都是民族杂居区。据省委统战部王部长谈：民族联合社中有两个问题较难解决：(一)回族社员普遍不相信汉族会计。但他们文化程度一般较汉族农民低，在大发展形势下，一时也训练不出这样多的少数民族的会计了；(二)信仰伊斯兰教的社员每天都要作礼拜，要耽误一些生产时间。现在还没有找出一个能够比较合理地解决这个问题的办法(据估计，在社里实行小包工制可能解决这个困难)。","type":"paragraph"},{"text":"在民族地区实行农业合作化，宗教界有这样几种顾虑：(一)宗教前途完了；(二)宗教方面的收入减少了；(三)回汉可能通婚；(四)大家可能集体养猪(回汉恋爱和集体养猪已在吴忠回族自治州发生过)。因此，来自宗教界方面的抗拒是比较大的，目前有些宗教界人士正和地主、富农等勾结一起，用各种办法破坏这一运动。","type":"paragraph"},{"text":"在民族地区贯彻阶级路线将出现一些新的问题。合作化运动再开展下去，清真寺土地以及和我们长期合作的民族上层人士的家属及其土地能否入社这两个问题就提出来了(现在，这两种土地都是雇人耕种的，大家入社以后，想雇人也雇不到了)。事实上，个别地方已经提出了这两个问题。(摘自程堃同志十一月二十七日的来信)","type":"paragraph"}],"comments":[],"origin":"1955年12月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e63c6acf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

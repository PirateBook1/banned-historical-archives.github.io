script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县高岭区合作化运动中出现的新情况","authors":["胡坚"],"dates":[{"year":1955,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"长沙县高岭区合作化运动中出现的新情况","type":"title"},{"text":"胡坚","type":"authors"},{"text":"【湖南分社十四日讯】湖南省长沙县高岭区在合作社大发展中出现了如下的新情况：","type":"paragraph"},{"text":"一、建社初期，各乡因宣传政策不够广泛深入，农民(特别是富裕户)思想顾虑大，不敢放手生产。当时各乡曾发现有二、三百亩板田未冬耕；油菜播种计划不能完成；每乡都有出卖耕牛事件。还有些农民认为反正要入社，自己捞一把再说。各乡普遍发现扯萝卜，这些萝卜是当地农民种了准备明年肥田的。许多农民拣肥田种冬麦。田里种麦子，不仅明年稻田要减产，而且不能种双季稻。这种情况目前已经扭转。","type":"paragraph"},{"text":"二、新社骨干很多年纪轻、经验少、威信不高。如纠田乡窑塘农业生产合作社的五个骨干，只有一个是三十岁，其他四个团员都在二十岁以下。农民认为：年轻人办社将来怕没有饭吃。","type":"paragraph"},{"text":"三、新社中普遍发现富裕户排斥贫农骨干的现象。如横坑乡伴塘农业生产合作社准备选贫农胡菊林当社长，新上中农胡少祥、张海清等公开说：胡菊林当社长就不来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"965645b4fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

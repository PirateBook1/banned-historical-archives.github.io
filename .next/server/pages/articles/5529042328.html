script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当捍卫毛泽东思想的好战士","authors":["解放军某部二班全体战士"],"dates":[{"year":1966,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当捍卫毛泽东思想的好战士"},{"type":"paragraph","text":"解放军某部二班全体战士"},{"type":"paragraph","text":"毛主席和他的亲密战友林彪同志出现在银幕上，我们的心和天安门前百万革命群众的心一起跳动，我们跟着他们一齐拍手，一起高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"毛主席立在天安门城楼上，检阅文化革命大军。毛主席那样健康，这是我们革命战士的最大幸福，是全国人民的最大幸福，是全世界革命人民的最大幸福。"},{"type":"paragraph","text":"我们在毛主席身边站岗，守卫着伟大的首都，捍卫着战无不胜的毛泽东思想。千种书好，万种书好，世界上只有毛主席的书最好。千件事要紧，万件事要紧，学习毛主席著作是我们最最要紧的事。我们誓死干一辈子革命，学习一辈子毛主席著作，捍卫一辈子毛泽东思想。"},{"type":"paragraph","text":"毛主席穿着军装，走在我们队伍的前面。他是我们最高司令，最高统帅，我们跟毛主席跟定了，永不掉队。前面有汪洋大海，也要跨过去，前面有枪林弹雨，也要冲过去。"},{"type":"paragraph","text":"敬爱的毛主席，请您放心，我们一定使革命先烈用鲜血染的红旗，永远鲜红。在伟大的无产阶级文化大革命中，我们不但要用伟大的毛泽东思想斗倒、斗垮、斗臭走资本主义道路的当权派，也要用伟大的毛泽东思想向“我”字开火，使自己成为高尚的、纯粹的捍卫毛泽东思想的警卫战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5529042328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

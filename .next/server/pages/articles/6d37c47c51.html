script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-222","name":"中共中央组织部关于妥善安排退到二、三线的老干部几个问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于妥善安排退到二、三线的老干部几个问题的通知","dates":[{"year":1983,"month":9,"day":12}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 380-381","tags":[{"name":"待遇","type":"主题/事件"},{"name":"老干部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于妥善安排退到二、三线的老干部几个问题的通知"},{"type":"subtitle","text":"组通字〔83〕41号"},{"type":"paragraph","text":"现将有关妥善安排退到二、三线的老干部的几个问题，通知如下："},{"type":"paragraph","text":"（一）对退到二、三线的老干部的政治、生活待遇，要明确由哪个单位负责，防止产生几个单位互相推诿，谁也不管的现象，对于退到二线在两个单位担任职务的同志，可由两家协商，确定以一个单位为主，负责安排照顾。"},{"type":"paragraph","text":"（二）对退到二线的同志在两个单位都有办公室的，应逐步过渡到只在主要工作单位设办公室。"},{"type":"paragraph","text":"（三）在新老交替中，各级党委和组织部门，要及时了解每个退到二、三线的老干部参加党的组织生活、阅读文件、用车、医疗等情况，要检查重要的报告会、庆祝会和其他重要政治活动以及文娱活动是否按规定发票，发现问题，抓紧解决。应定期或不定期的去看望退到二、三线的老干部，听取他们的意见。"},{"type":"paragraph","text":"一九八三年九月六日"},{"type":"paragraph","text":"（晋组字〔1983〕81号文件转发）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d37c47c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团市委组织广大团员、青年到车站抢运救灾物资发扬革命精神　为抗震救灾多作贡献","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海广大团员、青年以批邓、反击右倾翻案风为动力，积极投入抗震救灾的战斗。八月四日下午，团市委召开紧急会议，组织团员、青年到本市各火车站参加救灾物资的突击发运工作。连日来，本市广大团员、青年斗志昂扬地投入了战斗。"},{"type":"paragraph","text":"在这次援灾突击战斗中，各单位参加劳动的实际人数都大大超过了计划中的名额。许多团员、青年表示，我们一定要多装快运，以实际行动支援灾区人民，同邓小平对着干。卢湾区、杨浦区团委接到任务后，在短短四个小时内，就把突击队组织起来。第二天，实际参加劳动的人数猛增一倍。不少单位的同志从白天一直干到深夜；有些单位的同志上了夜班还没有休息，就赶来参加战斗。盛夏的中午，骄阳似火，各火车站的抗震救灾突击战斗都如火如荼地开展着。大家表示，一定要发扬“天大热，人大干，出大力，流大汗”的革命精神，为抗震救灾多作贡献。无论是装重达几吨的机器大部件，还是扛又脏又重的大麻袋，同志们个个精神抖擞，干劲十足。工人师傅关切地叫他们休息一下再干，许多同志却说:我们要学习灾区人民“天塌地陷无所惧，泰山压顶不弯腰”的大无畏革命精神，拼命大干，以实际行动支援灾区。这天下午，在南站有六辆车皮共三百吨油毡要突击装车送往灾区。徐汇区房地局团员、青年接到任务后，马上赶去参加战斗。天气闷热，车厢里面就象蒸笼一样。同志们肩扛油毡快速搬运着，只几个来回，浑身上下就被汗水湿透了。大家不顾酷热和劳累，越千越有劲，只用一个多小时，就把两千件油毡全部装上了车。仅八月五日这一天，这个车站就装卸了九百多吨物品。机电一局的团员、青年在真如火车站抢卸物资中，发扬了“一不怕苦，二不怕死”的革命精神，在炎热的太阳底下整整干了一天，出色地完成了任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f3c351585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

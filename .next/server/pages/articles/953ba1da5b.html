script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍山钢铁公司全体职工给毛主席的新年报喜信","authors":[],"dates":[{"year":1953,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社鞍山卅一日电】　鞍山钢铁公司全体职工于二十九日给毛主席的新年报喜信。全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:在您和党的领导下，在苏联专家的帮助下，我们生产厂矿的全体职工发挥了爱国主义的劳动热情和阶级的智慧；我们在各厂矿党、政、工、团的直接领导下，大力开展了推广先进经验的运动。因此，我们继十一月份完成了全年国家生产总值计划和增产节约总值计划之后，在今天——十二月二十九日上午各主要产品:生铁、钢锭、钢坯、中型钢材、小型钢材、钢管、薄板、铁富矿、烧结矿、焦炭等全部完成了增产计划。"},{"type":"paragraph","text":"在炼铁厂高炉操作方面，由于学习了苏联先进技术，创造了“炉顶调剂法”“蒸汽鼓风操作法”“全风快料顺行法”“风压调剂法”“快速烧炉法”等一系列先进经验，从而提高了生铁的产量和质量，有效容积利用系数在十一月中四号高炉创造了零·六零二的最高新纪录，十一月份全厂平均已达到了零·七三四，焦比降低至零·七九三，质量超过了计划。"},{"type":"paragraph","text":"在炼钢厂实行了热工管理制度，贯彻了新的技术操作规程，抛弃了间接炼钢的方法，将部分预备精炼炉改为平炉，进行了直接的快速的炼钢，因而十一月份炉底受热面积技日历利用系数平均达到六·零七，四号平炉并创出六小时零九分钟的炼钢时间新纪录，质量超过标准。"},{"type":"paragraph","text":"高炉、平炉的设备利用系数，不但远远地超过了敌伪时代的水平，也超过了各资本主义国家的最高水平。在轧钢各厂，创造并推广了快速轧钢法，特别是小型厂工友张明山同志发明了“反围盘”，使小型钢材的轧制自动化，从而大大地改善了劳动条件，提高了劳动生产率，改变了轧钢工厂的面貌。"},{"type":"paragraph","text":"在这一年的澎湃的生产斗争中，我们也培养了大批优良的企业管理干部和工人出身的技术人员，涌现了成百的劳动模范和成千的先进生产者，向基本建设方面输送了大批干部，大力的支援了基本建设的工作。"},{"type":"paragraph","text":"毛主席，这些成绩说明了新民主主义社会制度的优越性，显示了中国工人阶级在您的领导下的伟大创造力量，我们全体职工一定不骄不傲，以百倍的努力和信心，按照您的指示，为迎接明年大规模经济建设，超额完成一九五三年的国家生产计划，炼好优质钢的新的光荣任务而奋斗!祝您万寿无疆!"},{"type":"paragraph","text":"国营鞍山钢铁公司全体职工"},{"type":"paragraph","text":"十二月二十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"953ba1da5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于阁锡山进攻部署给各部队的指示","alias":"","parts":[{"type":"paragraph","text":"关于阎锡山进攻部署给各部队的指示！"},{"type":"paragraph","text":"（1936年3月4日）林、聂，徐、程，并告刘志丹，萧劲光："},{"type":"paragraph","text":"甲、情况：一、据刘、萧报告，本日上午傅家塔之敌一营，向我土虎圩之警戒连进攻，战斗二小时，敌占土虎圩筑工，我警戒连撤万年包。二、二科报告：杨耀芳称一〇一师集中中阳一带，二三日内可到石楼，仍令石楼邢团固守待援。三、杨澄源军部，二日进驻县。四、据林、聂报：六十六师由风陵渡一带移至介休一带。乙、判断阎敌进攻部署业已完毕。其主力四个团，将由中阳、傅家塔、留誉镇向关上、暖泉镇之线前进，其辅助队三个团左右，将由县向水头或石楼进。另一部由介休、孝义之线进，其总攻时期，有在二三日内举行之势。内、我军以待敌前进，弄清情况，然后迅速集中主力消灭其进攻部队一路或两路之目的，部署如下：一、红军第一军团、红军第十五军团各师，明（五）日各在原地不动，集结休息，派队游击，并于当日回至原地。二、红军第一军团继续侦"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华的电报。"},{"type":"paragraph","text":"[2]刘志丹，当时任红军第二十八军军长。萧劲光，当时任红军第二十察中阳、汾阳、孝义情况，二师特别注意土虎圩、中阳城之敌。三、红军第十五军团在暖泉、干村之一个团，特别注意邢家岭、普善庄、留誉镇情况。在石口部队则侦察湿县情况。四、除进行驻地附近地方工作外，加紧部队的作战准备。"},{"type":"paragraph","text":"彭毛四日二十二时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":305},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9052a91d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

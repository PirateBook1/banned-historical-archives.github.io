script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省粮食统购试点中干部产生急躁情绪","authors":[],"dates":[{"year":1953,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"河北省粮食统购试点中干部产生急躁情绪","type":"title"},{"text":"【河北分社11月26日讯】最近，河北省不少购粮试点乡干部，产生了不同程度的急躁情绪，使工作走了弯路，脱离了农民，张北县馒头营乡，在乡总支传达了总路线后，没有很好的讨论就又传达了粮食统购统销政策，第二天摸余粮底，第三天就召开乡人民代表会，会上只用一个钟头的时间安排生产和传达总路线，用三个钟头传达统购统销政策和收购任务。乡代表们思想上没有打通，嫌任务多，原来培养的积极分子一发言就遭到代表们的反对。有一个团员提出：“全乡拿出1,000石余粮没问题。”另外的代表马上就质问：“你根据什么提出咱乡能拿出1,000石粮食余粮。”又问：“你家有余粮几石？”结果这个团员也不敢坚持自己的意见了，说：“我没说咱乡有1,000石粮，是说有1,000斤。”结果乡代表会就这样开垮了，不但没有解决问题，反而增加了农民的思想顾虑，给工作造成很大困难。","type":"paragraph"},{"text":"望都县张庄乡，企图用十几天的时间完成试点工作，错误地采取了边摸底、边宣传、边自报的方法。在党内外都没有很好的进行思想动员的情况下，就号召群众自报，结果除少数党员自报13,000斤（该乡20万斤任务）外，一般群众都不报，于是又采取党员、团员挨门动员的方法。由于群众不摸底，因此有的不见干部，有的装病，思想极为混乱。","type":"paragraph"},{"text":"还有的县不宣传总路线和粮食政策，硬叫党、团员带头自报，结果党、团员思想搞不通，有抵触情绪。乐城县温家庄温宝贝（党员）有余粮750斤，工作组动员他卖给国家时，他说：“不行！我家有一口大猪也得吃粮食，要卖，得跟我老婆商量商量。”张家口专区沽源县温铁炉乡吴茂永试点村，在进行余粮收购中，只简单地通过支部委员会，就在全村65户中确定了21户为余粮户，估计总数为131石，并进行了排队，随即召开余粮户会，在会上讲完总路线和粮食政策，接着就宣布各户的任务，结果群众不满，议论纷纷，工作陷入被动，后来又采取群众自报办法，群众只报了余粮50石。","type":"paragraph"},{"text":"省委出版的“粮食通讯”，认为发生这个缺点的主要原因是对省委“关于统购粮食任务的分配，要想做到合理与切合实际，关键在于充分发动群众和认真依靠群众”的指示领会不足。所以既未依靠群众，又没有深入地发动群众，而是急躁简单地分配了任务。他们把这一艰巨任务看的太简单，没从思想上重视起来，因此没有大张旗鼓的宣传总路线和粮食政策，提高群众觉悟。","type":"paragraph"},{"text":"“粮食通讯”还认为目前在区、乡干部工作很多，而又对购粮没经验的情况下，是很容易产生急躁情绪的，因此要求各地接受以上教训，在进行工作中注意以下两点：","type":"paragraph"},{"text":"一、在步骤上，要首先完成征收，然后进行收购，不能同时进行，但必须紧密结合；","type":"paragraph"},{"text":"二、切实贯彻先党内后党外的原则。对党员要反复进行总路线的教育，党员大体上弄通总路线、划清思想界限、明确立场后，先从党内摸一摸底，进行粮食排队，然后向群众充分地进行总路线的教育和把粮食卖给国家是光荣的宣传教育，并让群众充分讨论酝酿，在群众（特别是余粮户）思想弄通，自报条件成熟的基础上，再在党员、团员领导带动下，进行自报。不能不看火候，过早地不适时地发动群众自报，群众思想不成熟，很容易形成干部与群众对立，造成被动，影响任务顺利的完成。（张继然据中共河北省委“粮食通讯”、中共石家庄地委通报编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5f38de3a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

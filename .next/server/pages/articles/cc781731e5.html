script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我记住您了！","authors":["刘心莹"],"dates":[{"year":1993,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"百部影视片重现英雄风采"},{"type":"paragraph","text":"爱国主义再励青少年一代"},{"type":"paragraph","text":"编者的话：河南教育出版社与本报教科文部联合举办的“百部优秀影视片观感征文”，从今天起与广大读者、特别是中小学生见面了。"},{"type":"paragraph","text":"本版刊登的这些征文，字里行间洋溢着爱国主义的激情。不难看出，广大中小学生对于百部优秀影视片是喜爱和欢迎的，而且从中受到了宝贵的教益。今后，我们将从大量的来稿中精选出优秀稿件，陆续刊登。欢迎广大中小学生、教师和家长踊跃来稿。"},{"type":"paragraph","text":"毛主席，我记住您了！"},{"type":"paragraph","text":"北京市七一小学三年级（１）班　刘心莹"},{"type":"paragraph","text":"今天，我们学校组织看了电影《毛泽东的故事》，很受感动。我从此知道了您——毛泽东。"},{"type":"paragraph","text":"我知道了是您带领中国人民，推翻了压在人民头上的三座大山，打下了江山，建立了新中国。"},{"type":"paragraph","text":"我知道了您当了那么大的官，可对人民还是那么好，没一点架子，怪不得人们都跟您说心里话。电影里有这么一个镜头：一次，您带着红军打了胜仗，临走的时候有个军人不想走了，因为家中有个７８岁的老妈妈，他的两个哥哥都死了。您知道了原因，就让他留了下来，那人流着泪给您鞠了５个躬。"},{"type":"paragraph","text":"我知道了我是新中国诞生３５年后出生的，吃穿不愁，过着幸福的生活，这一切都是您给的。"},{"type":"paragraph","text":"毛主席，我要牢牢记住您的话，好好学习，天天向上，一定把您领导人民打下的江山建设得更美好。"},{"type":"paragraph","text":"毛主席，我记住您了！我要永远地记住您。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc781731e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

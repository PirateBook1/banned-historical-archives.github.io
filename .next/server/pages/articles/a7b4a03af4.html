script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"恩格斯致卡尔·考茨基","alias":"","parts":[{"type":"paragraph","text":"恩格斯致卡尔·考茨基"},{"type":"paragraph","text":"斯图加特"},{"type":"paragraph","text":"1891年1月7日于伦敦亲爱的考茨基："},{"type":"paragraph","text":"昨天我挂号给你寄去了马克思的手稿口，这份手稿看来会使你感到高兴。在神圣的德意志帝国，我怀疑这份手稿能照这个样子发表。请你从这个角度看一遍，把使你担心而又可以删略的地方删掉，用省略号代替。至于从上下文来看不能删略的地方，请你在校样上标出，尽可能用几句话把你担心的理由告诉我，我再来酌情处理。凡是要改动的地方，我要加上括弧，并在我的短序中说明：这是改动过的地方。因此，请把长条校样寄来！"},{"type":"paragraph","text":"但是，发表这份手稿，除了警察当局以外，可能还有某些人不赞成。如果你认为不得不考虑这一情况，那就请你把这份手稿挂号转寄给阿德勒②。在维也纳那里，大概可以全文刊印（可惜，关于宗教需要的精彩地方除外），但无论如何总是会刊印出来的。不过，我想，在这里告诉你的我"},{"type":"paragraph","text":"指《哥达纲领批判》。—译者注1"},{"type":"paragraph","text":"维克托·阿德勒（1852一1918），奥地利社会民主党的创始人和领导②者。——译者注"},{"type":"paragraph","text":"51这个十分坚定的意图，会使你完全避免任何非难。既然你们反正不能阻止手稿的发表，那末，在德国本国，就在专门为了刊登这类东西而创办的党的机关刊物《新时代》37上发表，岂不好得多。为了给你准备这份手稿，我中断了关于布伦坦诺的写作38；因为我在这篇关于布伦坦诺的著作中需要利用手稿中关于铁的工资规律16的评述，而且无须费很大气力就可以同时把全部手稿整理出来。我原想在本周内搞完布伦坦诺，但是又来了这么多事，又要处理这么多信，恐怕搞不完了。如果有什么困难，请通知我。"},{"type":"paragraph","text":"你的弗·恩格斯52"}],"authors":["恩格斯"],"dates":[{"year":1891,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b4a03af4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4874","name":"Notice from the CCP Center on the Policy concerning the Mainland Relatives of Persons who Left for Taiwan","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"Notice from the CCP Center on the Policy concerning the Mainland Relatives of Persons who Left for Taiwan","dates":[{"year":1979,"month":11,"day":1}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下）, 1077-1078","tags":[],"parts":[{"type":"title","text":"Notice from the CCP Center on the Policy concerning the Mainland Relatives of Persons who Left for Taiwan"},{"type":"paragraph","text":"November 1, 1979 - Zhongfa (1979) No. 80"},{"type":"paragraph","text":"Regarding the mainland relatives of persons who left for Taiwan, the party center had formulated specific policy, but it was severely disrupted by Lin Biao and the “Gang of Four.” This is now reiterated as follows:"},{"type":"paragraph","text":"The mainland relatives of persons who left for Taiwan should be treated equally, kindly, and without discrimination in political, economic and social life. Taiwan is a part of China; it cannot be said that the relatives in Taiwan are “overseas relations.”\nNormal communication by letter or telephone between relatives and friends from the mainland and Taiwan should not be intercepted by anybody.\nMainland relatives of persons who left for Taiwan who have suffered from being falsely incriminated by Lin Biao and the “Gang of Four” are to without exception be rehabilitated (pingfan); those persecuted to death are to be exonerated.\nRegarding the harmonious education and implementation of policy work concerning the mainland relatives of persons who left for Taiwan: ask provincial, municipal and regional party committees to first conduct propaganda and education within the party and then arrange for implementation."},{"type":"paragraph","text":"Translated by Hao Jingxuan and Edward Hillier"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"260c52a929"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

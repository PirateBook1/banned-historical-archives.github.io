script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"要自学，靠自己学","alias":"","parts":[{"type":"paragraph","text":"要自学，靠自己学川"},{"type":"paragraph","text":"（1964年6月8日）"},{"type":"paragraph","text":"要自学，靠自己学。肖楚女没有上过学校，不但没有上过洋学堂，私垫也没有上过。我是很喜欢他的。农民运动讲习所教书主要靠他。他是武昌茶馆里跑堂的，能写出很漂亮的文章。在农民运动讲习所，我们就是拿小册子叫人家看，什么广东的农民运动、广西东兰县的农民运动，就是这些小册子给人家看。现在学校不发讲义，我是讲大学，叫学生记笔记，叫学生死抄。为什么不发讲义？据说是怕犯错误。其实还不是一样，死抄就不怕犯错误？应该印出来叫学生看、研究。你应该少讲几句嘛！主要是要学生看材料，包括乌龟壳、青铜器。你讲历史就应该把材料给人家。材料不只发一方面的，两方面的（正、反面）都要发，新学、旧学都要发嘛！把新民校报、苏报印下去，单发梁启超的不行。我写的《中国革命战争的战略问题》，就是红军大学的讲义。写了就不要讲了，书发给你们，让你们自己看。《论持久战》也是这样写出来的。《矛盾论》写"},{"type":"paragraph","text":"[1]这是毛泽东1964年5月15日至6月17日在北京举行的中共中央工作会议上讲话的一部分。"},{"type":"paragraph","text":"[2]肖楚女，1922年加入中国共产党。1925年与恽代英一起主编《中国青年》。1926年1月曾协助毛泽东编辑《政治周报》，3月参加筹办第六届农民运动讲习所并任教员，10月底任黄埔军官学校政治教官。1927年4月被国民党反动派逮捕并杀害。毛泽东全集第四十六卷了几个礼拜，白天黑夜写，准备可难了，写出来后，只讲了两个小时。写好了就不要讲了嘛！人家看嘛！现在的教员懒得很，蠢得很。（有人说写出讲义发给学生，教师就没有讲的了。）这样好嘛！自己不讲，腾出时间来，可以研究问题。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":382,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5881adcae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

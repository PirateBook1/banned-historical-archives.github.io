script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2463","name":"国务院关于中英资产协定签订后有关问题的通知（摘录）","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于中英资产协定签订后有关问题的通知（摘录）","dates":[{"year":1987,"month":11,"day":14}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2031-2032","tags":[{"name":"房地产","type":"主题/事件"},{"name":"文物","type":"主题/事件"},{"name":"英国","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于中英资产协定签订后有关问题的通知（摘录）"},{"type":"subtitle","text":"国发（1987）100号"},{"type":"paragraph","text":"《中华人民共和国政府和大不列颠及北爱尔兰联合王国政府关于解决历史遗留的相互资产要求的协定》已于一九八七年六月五日正式签订，并于同日生效。现将协定生效后的几个问题通知如下："},{"type":"paragraph","text":"一、关于对英国原在华资产的处理问题"},{"type":"paragraph","text":"建国初期，据我有关部门不完全统计，英国在华的政府房产，公司、企业、团体及个人动产和不动产，共一千余户。协定签订后，上述资产将转归中国政府所有。为了管理和使用好这笔资产，对凡属协定范围内的英国原在华资产将一律按下述原则处理："},{"type":"paragraph","text":"（一） 凡属该协定范围内的英国原在华不动产，已在我内部作过处理的，不再重新处理。未经处理的，现由我人民团体、学校或国营企业事业单位使用者，应根据现在房产状况核定的金额转作该单位的固定资产；由集体所有制单位占用的则按现行价格水平作价，经地方财政部门及房地产管理部门核定后，将全部核定价款上交中央金库。"},{"type":"paragraph","text":"（二） 对存入我各地银行或由我机关、团体、企业事业单位保管的原英国公司、企业或个人的动产，如存款、实物等，应一律上交中央金库。其中有文物价值的物品，交由国家文物管理部门收藏、保管。任何单位或个人不得隐瞒、私占或挪用，违者将依法惩处。"},{"type":"paragraph","text":"（三） 在处理上述资产特别是处理上述动产时，步骤要稳妥。动产中的存款需在本通知下达后一个月内由银行或保管单位上交中央金库；其它物品一律暂不作实际处理，由各有关省、自治区、直辖市人民政府外事办公室牵头，对本省（区、市）内有关单位保管的协定范围内物品登记造册，在本通知下达后三个月内将上述登记表连同地方对有关物品的处理意见一并报外交部，待外交部商财政部同意后再作最后处理。"},{"type":"paragraph","text":"（四）各地向中央金库上交上述款项，应一律使用一九八七年国家预算收支科目第217款“收回国外资产款收入”，并将清理上交情况报送外交部、财政部备案。"},{"type":"paragraph","text":"一九八七年十一月十四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f09e6577fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

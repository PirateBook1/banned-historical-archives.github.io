script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"攻击三十五军需在完成对平津包围之后叫","alias":"","parts":[{"type":"paragraph","text":"攻击三十五军需在完成对平津包围之后！"},{"type":"paragraph","text":"（1948年12月15日）杨、罗、耿，杨、李2，并告林、罗、刘："},{"type":"paragraph","text":"（一）杨罗耿十四日十四时电悉。加紧完成对三十五军的攻击准备甚好。实行攻击时间需待东北主力入关，确实完成对平津两地的包围之后，大约在二十日左右。（二）杨罗耿以九个旅对敌两个师及一部杂军，自可保障胜利。惟三十五军歼灭后，张家口敌有突逃可能，杨李以八个旅包围敌五个步兵师、两个骑兵旅有无确实阻敌把握，是否需要从南口的东北四纵调一部分（例如一个师），增强杨李包围及方一敌突逃时的追歼兵力，尚义、张北之敌何时可肃清，蒙骑有多少兵力，现位何处，均请你们分别电复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十五日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚等的电报。"},{"type":"paragraph","text":"[2]杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":404,"page_end":404},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6db4886ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

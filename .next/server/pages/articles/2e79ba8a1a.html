script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展体育运动　增强人民体质北京纪念毛主席题词发表四十周年","authors":[],"dates":[{"year":1992,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京6月6日电　为纪念毛主席“发展体育运动，增强人民体质”的题词发表四十周年，文艺界和体育界今天在北京饭店举行盛大的“双星联谊会”。原国家体委副主任荣高棠在会上缅怀了老一辈党和国家领导人初创新中国体育事业的一些旧事。"},{"type":"paragraph","text":"关于6·10题词，荣高棠回忆说，解放初期百废待兴，体育的发展尚摆不上日程。1952年任全国体总副主席的荣高棠和一些工作人员请毛主席发个号召，让全党、全国都重视体育。6月10日，毛主席写了“发展体育运动，增强人民体质”12个字。此后，这12个字被迅速传遍全国，激励亿万人民投入体育活动。"},{"type":"paragraph","text":"关于国家体委的成立，荣高棠回忆说，1952年中国派代表参加了芬兰赫尔辛基第十五届奥运会。回国后他们于8月21日给刘少奇同志并党中央写了个报告，提出应积极参加奥运会等国际体育盛会。建议成立体育运动委员会，请一位贺龙同志那样的将军任主任。9月12日，刘少奇批示:“拟同意这些建议，主席阅后送邓副总理办理。”9月15日，邓小平副总理批示“原则同意”，并于当天找荣高棠谈话，对干部班子的搭配，运动队的建立，先农坛体育场的设计，体院的创办，次年的全国运动会的召开等作了具体指示。"},{"type":"paragraph","text":"11月15日，中央人民政府第十九次会议决定成立体育运动委员会。按邓小平同志推荐，贺龙同志任主任。从此，中国体育走上了日渐辉煌的发展道路。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e79ba8a1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

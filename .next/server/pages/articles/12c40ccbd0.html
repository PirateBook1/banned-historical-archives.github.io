script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5440","name":"海关总署关干逃汇套汇案件应作为走私案件处理的命令","author":"海关总署","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"海关总署关干逃汇套汇案件应作为走私案件处理的命令","dates":[{"year":1952,"month":6,"day":16}],"is_range_date":false,"authors":["海关总署"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 372-373","tags":[{"name":"海关","type":"主题/事件"},{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"海关总署"},{"type":"title","text":"关干逃汇套汇案件应作为走私案件处理的命令"},{"type":"subtitle","text":"（一九五二年六月十六日）"},{"type":"paragraph","text":"“三反”“五反”运动中暴露出许多不法商人伪报与进口货物进口有关的外汇数额、来源，进行逃汇、套汇的情形极为严重，海关对此项非法活动一向注意不够，对人民海关关员有监督进出口商遵守国家管理外汇法令的职责，认识不明确。"},{"type":"paragraph","text":"须知逃汇、套汇，不论采取何种方式，其结果与走私出口黄金、外币无异，均应作为走私案件处理，遇有海关法条文未作具体规定的案情，得引用第一八四条及第一七五条执行处分。目前各关在实际工作中所经常遇到的情况是不法商人利用低报出口货物价格，浮报进口货物价格或其他伪报方式借以逃汇、套汇。对此项案件自不能继续引用海关法第二〇五条作为违章案件处理。即或商人在报运进口货物时并无伪报的行为，但如其外汇来源系非法获得者，例如走私物品出口或在国外套取侨汇，亦应视为逃避海关监督，按走私案件处理。"},{"type":"paragraph","text":"海关处理此项案件时，一般应首先对扣留的物品规定处分，或追缴货值或处以罚金，并应主动与对外贸易管埋局、银行联系。为达到有效查禁的目的，除加强调查研究和严格查验外，同时应对商人进行适当的宣传教育，号召有关职工掲发检举。"},{"type":"paragraph","text":"希即遵照执行，并将执行中的经验、问题随时报署。前本署通字第四〇六号通知的规定，其中与本令抵触之处，应即依照修正。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12c40ccbd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对军委贯彻执行林彪关于当前部队工作指示的通知的批语","alias":"","parts":[{"type":"paragraph","text":"对军委贯彻执行林彪“关于当前部队"},{"type":"paragraph","text":"工作指示的通知的批语3]"},{"type":"paragraph","text":"（1965年1月15日）[1]林彪，当时任中共中央军委副主席。"},{"type":"paragraph","text":"[2]这个批语写在中共中央军委1965年1月12日贯彻执行林彪关于当前部队工作的指示的通知上。通知说，林彪关于当前部队工作的指示，是一个很适时、很重要、抓住关键问题的指示。全军1965年的各项工作，都应根据这个重要指示来进行安排，务必使之落到实处。"},{"type":"paragraph","text":"[3]指林彪1964年12月29日接见中国人民解放军总政治部副主任刘志坚和《解放军报》副总编辑唐平铸时关于当前部队工作所作的指示。林彪说：1964年在军事训练上有的搞得过于突出，时间也占得多了一些，冲击了政治：有的过分强调抓军事技术，忽视政治思想工作；有的甚至弄虚作假，搞锦标主义和形式主义。这要加以纠正。1965年应当着重抓政治思想工作，首要的是大抓学习毛主席著作，活学活用毛主席著作，坚持四个第一，大抓活思想，大兴三八作风，发扬三大民主，开展社会主义教育运动。要继续抓四好落实。军事训练一定要按照毛主席的指示，把军事训练中真正的尖子，真正的先进经验，有计划、有步骤地加以普及和推广。但是，要纠正训练工作中一些不适当的要求和作法，使部队的训练正常化。部队的生产要搞好，但1965年的生产指标不要增加了，不要因为生产搞得太多，挤掉部队的政治思想工作和军事训练工作。1965年的工作，总的是把中央、军委的方针政策和军委扩大会议决议继续落实。另外增加两条：一是蹲点，二是开展批评和自我批评。这两条是中央和毛主席的指示，也是更好地把地方同志的经验学过来。毛泽东全集第四十七卷林彪同志："},{"type":"paragraph","text":"此件早已看过，完全同意，照此执行。执行中逐步总结经验，大约一年总【结】一次，至多两次也就够了。这是就军说的。中、下级单位，则要一年总结多次。"},{"type":"paragraph","text":"毛泽东1965年1月15日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc0b0cad7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

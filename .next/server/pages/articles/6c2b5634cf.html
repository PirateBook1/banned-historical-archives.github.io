script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央政治局四月一日会议情况","authors":["—毛远新给毛泽东的报告"],"dates":[{"year":1976,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"中央政治局四月一日会议情况","type":"title"},{"text":"—毛远新给毛泽东的报告","type":"authors"},{"text":"主  席：","type":"appellation"},{"text":"四月一日晚，政治局讨论了几件事：","type":"paragraph"},{"text":"一，当前全国各地流传所谓“总理遗嘱”“总理给主席的诗词”欺骗了一些不明真象的人，干扰破坏当前反击右倾翻案风的斗争，南京已有人借故闹事，还要利用清明节（四月四日）搞什么扫墓活动，并要以纪念杨开慧烈士名义送花圈。北京等地也有很多类似东西，这个动向值得注意。","type":"paragraph"},{"text":"除电话答复江苏等地外，中央可以正式发一文件，说明所谓遗嘱之类，是敌人造的谣言，干扰破坏当前的斗争大方向，要追查，不要上当。","type":"paragraph"},{"text":"二、今年五一节的活动","type":"paragraph"},{"text":"有的同志提出不搞游园活动了，应改革一下，还有见报不好安排等。讨论结果，五一节的活动今后可以改革，一年搞一次（国庆节）即可。但今年改变不利，当前国内外敌人都说我们乱了套，要钻空子，历年有活动，今年不搞影响太大。要利用这个机会体现安定、团结，庆祝反击右倾翻案风的初步胜利，鼓舞全国人民，还是按去年的办法不变。","type":"paragraph"},{"text":"至于登报排列，可分三个公园分别报导，不搞通栏，只登政治局同志、副委员长、副总理，不搞过去上千人的大名单。","type":"paragraph"},{"text":"建议邓小平同志不出席，其他政治局同志尽量都出席。","type":"paragraph"},{"text":"三、三月初主席指示，《毛主席的重要指示》暂时就传达到县团级，暂不扩大传达。目前干部已学习了近一个月，党员、基层干部普遍要求传达，是否可以考虑下一步再扩大传达到支部书记和各级机关的党员干部。","type":"paragraph"},{"text":"上述意见当否，请主席指示。","type":"paragraph"},{"text":"如同意，国锋同志准备正式向主席写报告。","type":"paragraph"},{"text":"退  毛远新","type":"paragraph"},{"text":" 四月二日","type":"paragraph"},{"text":"注：毛泽东四月三日阅批：“同意”。此件是中央办公厅秘书局提供的。","type":"paragraph"}],"comments":[],"origin":"根据中共中央文献研究室《“文革”十年资料选编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"毛远新","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c2b5634cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

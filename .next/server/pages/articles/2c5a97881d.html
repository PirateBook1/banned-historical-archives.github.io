script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各族人士拥护在少数民族地区进行社会主义教育","authors":["新华社"],"dates":[{"year":1957,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"各族人士拥护在少数民族地区进行社会主义教育","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２２日讯:民族事务委员会在１９日和２０日，召集民族事务委员会在京委员及有关民族工作同志，举行了关于在少数民族地区和少数民族人口中进行反对民族主义的社会主义教育问题的座谈会。座谈会由民族事务委员会副主任汪锋主持，出席座谈会的有民族事务委员会副主任刘春、杨静仁（回）、谢鹤筹（僮）和民族事务委员会在京委员达浦生（回）、吕振羽、翦伯赞（维吾尔）、载涛（满）、苏克勤、朋斯克（蒙古）、薛向晨、胡嘉宾等。新疆维吾尔治自区驻京办事处处长合加买合买提（维吾尔）、达赖驻京办事处处长顿旺·坚赞扎巴（藏）、班禅驻京办事处处长孙格巴顿（藏）、副处长联慧珠（藏）也参加了座谈会。参加座谈会的还有民族事务委员会、中央民族学院、民族出版社、翻译局、中国伊斯兰教协会、中国回民文化协进会等单位的汉、蒙古、藏、回、维吾尔、僮、彝、满、朝鲜、达呼尔、东乡、锡伯等十几个民族的负责干部共五十多人。","type":"paragraph"},{"text":"汪锋首先发言，他说：解放八年来，在民族工作方面的成绩是巨大的，这一点应当肯定，但同时，还存在着缺点。为了加强民族团结，过去，党和政府强调反对汉族中的大汉族主义，这是必要的，今后也还要继续这样作。但是，自从少数民族的绝大部分地区基本上实行了生产资料所有制的社会主义改造以后，在许多少数民族中，地方民族主义思想有了新的滋长，并且已经成为一种严重的危险倾向。因此在少数民族中强调反对地方民族主义，就同样成为必要的了。邓小平同志在关于整风运动的报告中指示我们“在少数民族中的社会主义教育和反右派斗争，除了同汉族地区相同的内容以外，还应该着重反对民族主义倾向。”这是完全正确的，我们必须坚决贯彻中央的这一指示。","type":"paragraph"},{"text":"出席座谈会的委员们和各民族的同志，都纷纷发言一致拥护党中央的指示，并列举了充分的事实来说明在全国少数民族中进行一次反对民族主义的社会主义教育的必要性。谢鹤筹说：僮族是少数民族中人口比较多的一个民族，僮族中存在地方民族主义，对于自治区域内其他少数民族来说又存在大民族主义，这两种思想都要批判。达浦生说：“天下回回是一家”是一种敌我不分的观点，在回族中应受到批判。翦伯赞说明了各民族间在历史上的、经济和文化上的交流合作，共同创造了祖国的历史和文化。他说，如果现在关起门来拒绝接受别的民族的先进的东西，保持本民族落后的东西，这对于本民族的发展和繁荣都是极为不利的。载涛说满族人民学习汉语汉文很方便，如果现在再来学习满文就等于开倒车。顿旺·坚赞扎巴、孙格巴顿、联慧珠联合发言说：祖国统一和各民族团结共同建设社会主义祖国大家庭，在达赖、班禅两位大师的多次讲话中都讲到。西藏极少数的反动势力，依附帝国主义进行分裂活动，终必将为反帝爱国力量所粉碎。杨静仁说，少数民族同志，包括自己在内，要根据党中央的指示，在整风运动中彻底检查批判地方民族主义思想，为巩固社会主义制度、巩固各民族间团结、统一而努力。","type":"paragraph"},{"text":"座谈会结束时，汪锋作了总结发言。","type":"paragraph"},{"text":"——原载《人民日报》1957年11月23日，原标题为“地方民族主义有了新的滋长，民委召集在京委员和有关同志座谈反对民族主义，各族人士拥护在少数民族地区进行社会主义教育”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5a97881d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

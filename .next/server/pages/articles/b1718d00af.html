script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"迪化反革命分子仍有破坏活动　少数人对镇压反革命表示不满和恐慌","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"迪化反革命分子仍有破坏活动　少数人对镇压反革命表示不满和恐慌","type":"title"},{"text":"【新疆分社七日讯】迪化市开展镇压反革命工作以来，各族广大人民热烈拥护，但有些反革命分子还妄图挣扎报复。该市曾发生特务打伤公安厅管训队哨兵的事情，并造谣说：“现在又是盛世才时候了”。有一些上层分子对镇压反革命的政策认识不清，抱着反对态度。他们说“政府先宽大，后镇压，是骗人的手段。”有的则默不作声，行动更是谨小慎微。少数民族中的败类说“乌斯满，贾尼木汗是为宗教民族而死”，少数顽固阿訇说“你镇压你的，我念我的经”，不主张被特务残害的家属在大会上控诉。他们说：“杀人的人也是犯罪。”还有少数人对镇压反革命政策不够了解，产生了不必要的恐慌，把家中的财神牌位、鸟枪、留声机、麻将牌、祖传的宝剑等都丢在街道上或交公安机关。有的人本来很清白，户警去查户口，不敢开门；有的把公审会当做杀人会，一早就去刑场等着看；有的把以前生活腐化堕落的人当特务检举，因此有些机关中的旧人员很恐慌，他们说：“这样一天一天都要轮到了”。","type":"paragraph"}],"comments":[],"origin":"1951年7月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1718d00af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

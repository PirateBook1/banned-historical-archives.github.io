script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为“三脱”干部叫屈","authors":["王景超","甘肃"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"为“三脱”干部叫屈","type":"title"},{"text":"甘肃王景超","type":"authors"},{"text":"（王景超：《甘肃日报》编辑）","type":"subtitle"},{"text":"所谓“三脱”，就是脱离组织、脱离领导、脱离群众。","type":"paragraph"},{"text":"没有一个同志(注意这里说的是同志)，是不想靠拢组织、接近领导的。但在不少单位，确有相当一部分人是被视为“三脱”之类人的，这就不能不引起注意了。这些人究竟是怎样的一些人呢？平心而论，他们只不过嘴上不大讨人喜欢罢了。如果说他们“仗义执言”，未免夸之过分；但是，如果说他们是由于看不惯工作中或某些领导人身上的缺点，而偏爱“发发牢骚“、“提提意见”，却倒真是事实了。当然，这些人不可能不和一般人一样，自己身上也多多少少总有着某些缺点，如“偏激”、“片面”、“不讲究方式方法”、“小资产阶级情绪”等等，因而往往“言不中听”、“出语刺耳”，这就招了某些领导人之忌。在某些单位里，要求盲目服从领导的风气，是确确凿凿存在着的，这些领导人只承认一个“道德标准”，那就是“盲目服从”。凡是不合乎这个标准的人，便被列为“改造对象”，直到你合乎了那个标准！试想：百花尚野谷争艳，何况人乎？即历千秋万代，人们也不会合乎一个模子，更不会合乎“盲目服从”的模子，所以这“三脱”类人，实质上是被某些领导者当作“外人”而排斥的人！","type":"paragraph"},{"text":"或曰：“君何危言耸听耶？！”当然，这些话在某些人听来，是会感到刺耳的。但，刺耳由它刺耳，当说我自说之：在这次大鸣大放的民主浪潮里，许多党外同志对组织上、领导上提出了尖锐的批评意见，许多意见就直接关系到这个问题。人事部门一般既代表组织，又代表领导；人事干部本来应该是革命同志倾心倒肚的知己，帮助、教育、团结党外同志的长上，但许多意见都说人事部门是个“特殊组织”、“独立王国”，令人心存戒意，敬而远之！何以党的威信齐天，而某些人事部门的威信却“平地”呢？其中重要原因之一，恐怕与那个宗派主义、主观主义的“道德标准“不无关系吧？以一个模子要求人的人，是不可能不偏听偏信的，于是经过他们的手，终于画出了“亲生“与“后养“的界线。尽管“亲生”的未必个个争气，但他们是贯彻“领导意图”的依靠，是“领导威信”的维护者，思想“进步”，所以处处顺利，事事如意。“后养”的即便勤勤恳恳地作了工作，敢于本着革命良心，大胆提出工作中的弊病与改进工作的意见，但终因隔着一层肚皮，领导者绝不容许他们在自己脸上拂灰尘，到头总难免不落：“从个人情绪出发”、“劳动态度不好”、“和领导上讲价钱”之类的责骂！于是，犹如风助火势，“亲生”排斥“后养”的现象，在下边便愈演愈烈；未必作了工作的人，可以指手画脚地骂人；而真正作了工作的人，倒忍气吞声地挨骂，哪里还能分出是非，辨明黑白？组织上这种不是“相引“实乃“相斥“的态度，让人怎么去“靠拢”呢？！","type":"paragraph"},{"text":"一旦被扣上了“脱离组织、脱离领导”的帽子，是急切翻不了身的！对组织上、领导上犹靠之不拢，遑论群众？领导上影响群众，让群众卑视他、冷淡他，他们再也找不到知心人，听不到知心话，或由自卑而消沉，或由气恼而孤傲，被禁锢在精神囚牢里，岂能不脱离群众？！","type":"paragraph"},{"text":"应该说，这些同志绝不属于所谓“消极因素”，其所以外表消极者，盖因含冤受屈故也。写到这里，我要“反话”“正说”了：这些同志并非真的脱离了组织和领导，而是组织和领导上脱离了他们！所以我才敢于为“三脱”干部叫屈，并吁请以“盲目服从”的道德标准要求人的领导者，抛弃这个标准，而以马列主义的是非观点对待所有的同志！","type":"paragraph"}],"comments":[],"origin":"原载1957年6月5日《甘肃日报》，文章作者署名王京。见和凤鸣《经历：我的一九五七年》（敦煌文艺出版社，2001）、赵旭《夹边沟惨案访谈录》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"023f52c440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

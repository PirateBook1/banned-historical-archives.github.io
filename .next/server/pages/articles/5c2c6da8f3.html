script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的马克思主义、列宁主义、毛泽东思想万岁!","authors":[],"dates":[{"year":1967,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五十年前，无产阶级的伟大导师列宁领导的十月社会主义革命，经过暴力革命，打碎旧的国家机器，创建了人类历史上第一个无产阶级专政的社会主义国家。在列宁和斯大林的领导下，苏联人民以革命首创精神，取得了社会主义改造和社会主义建设的伟大胜利，取得了反法西斯战争的伟大胜利。"},{"type":"paragraph","text":"斯大林逝世以后，赫鲁晓夫修正主义集团篡夺了党和国家的领导，背叛了十月革命，背叛了列宁，使社会主义的苏联改变了颜色。今天在勃列日涅夫、柯西金之流的反动统治下，苏联已变成了现代反革命修正主义的中心，变成了世界反动势力的又一个大本营。"},{"type":"paragraph","text":"我们的伟大领袖、世界革命人民心中最红最红的红太阳毛主席教导我们:“苏联是第一个社会主义国家，苏联共产党是列宁创造的党。虽然，苏联的党和国家的领导现在被修正主义者篡夺了，但是，我劝同志们坚决相信，苏联广大的人民、广大的党员和干部，是好的，是要革命的，修正主义的统治是不会长久的。”苏联人民一定会在伟大十月革命的旗帜下团结起来，继承列宁、斯大林的遗志，坚持长期斗争，冲破重重黑暗，使十月革命的红星，重新放射出更加灿烂的光辉。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的无产阶级革命导师——列宁\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的马克思列宁主义者——斯大林\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的无产阶级革命导师——列宁"},{"type":"paragraph","text":"(本版图片均系新华社供稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“阿芙乐尔”巡洋舰向反动的临时政府所在地冬宫轰击的炮声，宣布了伟大十月社会主义革命的胜利。这是列宁和斯大林在斯莫尔尼宫。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九一七年七月十九日，资产阶级临时政府下令逮捕列宁。党决定让列宁隐匿到拉兹里夫湖畔。在这里，列宁写成了著名的《国家与革命》一书。为了粉碎考茨基之流反对无产阶级革命和无产阶级专政的反革命修正主义“理论”，列宁反复地指出，无产阶级革命必须打碎资产阶级的国家机器，建立无产阶级专政。他说:“资产阶级国家由无产阶级国家(无产阶级专政)代替是不能经过‘自行消亡’来实现的，根据一般规律，只能靠暴力革命来实现。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67b7040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九一七年十一月七日深夜，在列宁亲自领导下，起义的工人、农民攻下了冬宫，推翻了反动的资产阶级临时政府，伟大的十月社会主义革命胜利了!\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c2c6da8f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

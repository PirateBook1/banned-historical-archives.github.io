script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"东北局应全力加强军事工业建设支援全国作战","alias":"","parts":[{"type":"paragraph","text":"东北局应全力加强军事工业建设"},{"type":"paragraph","text":"支援全国作战"},{"type":"paragraph","text":"（1947年11月13日）林\"，并告朱、刘，东北局："},{"type":"paragraph","text":"八九两日电悉。（一）新部署甚好。（二）清风店胜利后，石家庄又被攻克。杨杨部休整短期后，即可至平津保三角地区作战。晋察冀野战军及后方工作，近已改变作风走上正轨，冬春两季"},{"type":"paragraph","text":"[1]林，指林彪，当时任东北民主联军总司令兼政治委员。[2]朱、刘，指朱德、刘少奇。"},{"type":"paragraph","text":"[3]8日电，指1947年11月8日林彪给毛泽东并朱德、刘少奇的电报。电报说：过去50天（9月14日到11月3日）作战，共歼敌6.8万余人（内俘敌近5万人）。吉林伴攻战即将结束，因守敌近两万人，地形险要，工事坚固，故始终未硬攻。9日电，指1947年11月9日林彪关于冬季攻势的行动部署给东北民主联军各兵团首长并报中共中央的电报。电报说：以3个纵队及总部炮兵进至康平、法库地区，配合七纵准备以各个击破的方法，歼灭法库、康平、彰武等地区之敌并求得歼灭增援部队。今冬明春，三、四纵队担任在开原至营口线上寻求战机，一、二两纵须作西进的行动准备。各兵团凡遇有利机会，则应单独自动歼灭敌人，如需要其他部配合时，则应报告上级，以求得配合。"},{"type":"paragraph","text":"[4]杨杨，指杨得志、杨成武，当时分别任晋察冀野战军司令员和第二政治委员。"},{"type":"paragraph","text":"[5]平津保，指北平（今北京）、天津和河北保定。可与你们配合作战。（三）南线陈粟、刘邓、陈谢、许谭、彭张\"五军均已完全取得主动，一切困难均可克服。敌已完全陷入疲于奔命的被动地位。（四）望东北局用全力加强军事工业之建设，以支援全国作战为目标。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"戌元"},{"type":"paragraph","text":"[1]陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。许谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。彭张，指彭德怀、张宗逊，当时分别任西北野战军司令员兼政治委员和副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f20d109afb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

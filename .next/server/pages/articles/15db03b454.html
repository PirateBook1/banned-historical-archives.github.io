script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"祝贺中国、中央两航空公司全体员工起义的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺中国、中央两航空公司"},{"type":"paragraph","text":"全体员工起义的电报"},{"type":"paragraph","text":"（1949年11月12日）中国航空公司刘敬宜总经理，中央航空公司陈卓林总经理，及两公司全体员工同志们："},{"type":"paragraph","text":"中国航空公司和中央航空公司全体员工在两公司总经理领导下，毅然脱离国民党反动残余，投入人民祖国怀抱，这是一个有重大意义的爱国举动。特向你们表示祝贺、欢迎和慰问。希望你们团结一致，为建设人民航空事业，并为保卫留在香港的祖国财产而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十一月十二日"},{"type":"paragraph","text":"[1]中国航空公司和中央航空公司是原国民党政府的两个民用航空公司。1948年年底，这两个公司将营业机航基地从上海分别迁移到香港和广州。1949年11月9日，中国航空公司总经理刘敬宜、中央航空公司总经理陈卓林乘机由香港飞抵北京，发布全体员工起义通电，同时飞回大陆的还有11架飞机。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":511,"page_end":511},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15db03b454"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

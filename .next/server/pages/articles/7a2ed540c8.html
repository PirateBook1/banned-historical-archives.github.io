script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别法庭就姚文元犯罪事实进行辩论  被告不承认曾控制利用舆论工具，煽动推翻无产阶级专政的政权，检察员王文林予以批驳","authors":[],"dates":[{"year":1980,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特别法庭就姚文元犯罪事实进行辩论"},{"type":"paragraph","text":"被告不承认曾控制利用舆论工具，煽动推翻无产阶级专政的政权，检察员王文林予以批驳"},{"type":"paragraph","text":"新华社北京12月19日电  特别法庭第一审判庭今天上午就起诉书指控姚文元的犯罪事实，进行法庭辩论。"},{"type":"paragraph","text":"姚文元说，他对“已经承认和说明过的事实，仍然承认，不再申辩”。他对起诉书中指控他的一些罪行进行了辩解。"},{"type":"paragraph","text":"法庭辩论开始后，特别检察厅检察员钟澍钦首先发言。他指出，特别法庭对姚文元反革命罪行所进行的调查已经证实，姚文元与江青、张春桥、王洪文等结成反革命集团，凭借他们窃取的地位和权力，策划推翻无产阶级专政的政权和社会主义制度，罪行严重，事实清楚，证据确凿。"},{"type":"paragraph","text":"钟澍钦说，姚文元是林彪、江青反革命集团的积极参与者，是这个集团的主犯、“喉舌”。他控制指挥舆论工具，诬陷迫害党和国家领导人，妄图篡夺党和国家领导权；他制造舆论，给广大干部和群众横加罪名，进行镇压，实行封建法西斯专政；他利用舆论，制造混乱，搞乱中夺权。姚文元的犯罪活动，给我们的国家、社会和人民造成的灾难、损失是十分严重的，违犯了"},{"type":"paragraph","text":"《中华人民共和国刑法》第九十二条、第九十八条和第一百○二条第二款的规定。钟澍钦建议特别法庭根据姚文元的反革命罪行，依法予以惩办。"},{"type":"paragraph","text":"姚文元在为自己的罪行进行辩护时，不承认他曾控制利用舆论工具，煽动推翻无产阶级专政的政权。他还说什么他在“天安门广场事件”中对群众扣上了“反革命分子”、“一小撮坏人”等帽子，同煽动推翻无产阶级专政的政权这个罪名“联不到一起”。"},{"type":"paragraph","text":"姚文元的辩护律师韩学章、张中在法庭上作联合辩护发言时说，本案是一个反革命集团案件。江青是这个反革命集团的为首者，被告人姚文元是这个反革命集团的主犯之一，这一事实已经为充分的证据所证明。需要指出的是，被告人姚文元的某些犯罪活动，是在江青指使下实施的。"},{"type":"paragraph","text":"辩护人列举事实说明，起诉书认定姚文元为上海武装叛乱进行舆论准备这一指控不能成立，因而姚文元对上海武装叛乱这一罪行不应负刑事责任。关于起诉书指控江青、张春桥、姚文元、王洪文曾密谋策划向毛主席诬陷周恩来、邓小平等搞篡权活动的问题，辩护人说，法庭调查证明，在这一犯罪活动中，江青应负主要责任，被告人姚文元是密谋参与者之一。在密谋中，姚文元曾说：“北京大有庐山会议味道”，当然要负一定罪责。但是，同江青比较起来，毕竟是有着重要区别的。在谈到起诉书指控姚文元诬陷曹荻秋为“叛徒”和支持王效禹镇压群众等问题时，辩护人认为，姚文元对上述犯罪活动负有一定的责任，但从这些犯罪活动的整个情况看，负主要责任的是张春桥。辩护人请法庭对姚文元量刑时，对以上几点辩护意见予以考虑。"},{"type":"paragraph","text":"检察员王文林接着发言，对姚文元的辩解进行了批驳。"},{"type":"paragraph","text":"在被告人姚文元作最后陈述后，审判长曾汉周向他宣布，法庭辩论已经结束，等候宣判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a2ed540c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

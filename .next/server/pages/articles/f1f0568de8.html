<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川宜宾生产检查组关于宜宾县安边公社空田空土情况","authors":[],"dates":[{"year":1961,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"四川宜宾生产检查组关于宜宾县安边公社空田空土情况","type":"title"},{"text":"安边公社总耕地13，171亩，（不包括自留地和饲料地），现有空田空土2，506亩，占总耕地19％。其中已作好栽种规划，种苗安排比较落实的二千亩，计红苕1500亩，晚稻五百亩。","type":"paragraph"},{"text":"大量空田空土的原因：除整风不彻底，干部作风存在一些问题，社员劳动积极性没有调动起来外，比较主要是六月底前干旱以后，虽然下了大雨，但每人每天只有口粮4．5两，瓜菜代跟不上，把社员吃青的粮食也抵了口粮，七月下旬，就比较普遍出现断粮，吃“观音米”等问题。社员体力衰弱，病人、死人相继增多，劳力缺乏，出工人数减少，大量空田。空田空土也就无法栽种上。","type":"paragraph"},{"text":"消灭空田空土，从县到社都采取了一些措施。县委已调一公社党委书记加强领导，公社和大队的干部也分别到落后生产队包干突出。并以一千斤花生枯奖给消灭空田空土超定额的社员。突击治病等。采取上述措施后，情况已开始好转，伹仍然存在一些问题。","type":"paragraph"},{"text":"一、病人多，劳力缺乏。胜利大队今年一月到七月七日，因生活安排不好，死了114人，占总人口10％，现有病人251人。英雄大队九元生产队有劳力43人，生病未出工的占半数，除去饲养等人员外，每天能出工的仅14人，按该队现有空田空土计算必须每天有30人出工才能在立秋前种完。各队因经常购运口粮，也占用了相当多的劳动力。","type":"paragraph"},{"text":"二、消灭空田空土的计划，未全部落实。莲花、英雄等四个大队有空田空土1，325亩，计划霜晚稻、红苕、荞子、蔬菜等1252亩，实有苕藤和晚稻秧只能栽250亩，荞子和蔬菜都无种子。","type":"paragraph"},{"text":"三、今年大春包产指标过高，小春超产奖赔没有兑现。四合大队的兴永、兴安、兴隆三个生产队，过去是一个高级社，1957年大、小春粮食27万斤，平均每人503斤，1961年包产指标为26斤，平均每人636斤，比1957年增加26％，而现在劳力、料等条件比1957年差。其中兴永生产队今年大春包产8万斤，根据当前苗架估产，最多只能收6万斤，已收早稻4．4亩、包产600斤，实收894斤。再就是小春粮食掌握差，没有认真贯彻包产奖励。因此，生产队和社员对超包产都缺乏信心和积极性。","type":"paragraph"},{"text":"四、劳动管理差。桂花大队第一生产队，从去年十月以来，就没评工记分。有的没按具体情况修订消灭空田空土的劳动定额。","type":"paragraph"},{"text":"五、因旱无收的一部分山顶薄土还须继续改种、补种。四合大队新安生产队，目前因旱无收的包谷16亩，占总田、土面积的12％，这部分土地应早作安排，否则将继续增加新的空田空土。","type":"paragraph"},{"text":"针对以上问题，县、社都采取了措施。主要是加强领导，贯彻政策，同时县委决定，每消灭空田空土一亩，给奖励粮一斤（五、六个工消灭一亩）。下面正在贯彻。","type":"paragraph"},{"text":" 宜宾生产检查组李  寅1961．7．26．","type":"paragraph"},{"text":"（董少龙报  刘泽楷记）","type":"paragraph"},{"text":"省委农村工作部办公室抄","type":"paragraph"},{"text":"1961．7．27．","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1f0568de8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

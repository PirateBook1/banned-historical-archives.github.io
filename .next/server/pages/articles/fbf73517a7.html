script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"24ce30a0-4265-4ad5-8743-fc952385a77b","name":"陈锡联同志在沈阳三派革命群众组织代表座谈会上的讲话（1968.4.7辽宁）","internal":true,"official":false,"type":"img","author":"辽革站-辽报联委《进军号》战斗组翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/24ce30a0-4265-4ad5-8743-fc952385a77b/1.jpg"],"article":{"title":"陈锡联在沈阳三派革命群众组织代表座谈会上的讲话","alias":"陈锡联同志在沈阳三派革命群众组织代表座谈会上的讲话","parts":[{"type":"title","text":"陈锡联同志在沈阳三派革命群众组织代表座谈会上的讲话"},{"type":"subdate","text":"时间：一九六八年四月七日二十三时"},{"type":"subdate","text":"地点：北京西苑旅社"},{"type":"paragraph","text":"我完全同意毛远新同志的讲话，要提出的问题都提出来了。我没有什么好说的，只讲几个意见。"},{"type":"paragraph","text":"一、大家对沈阳地区文化大革命看法，其中联系到军队“三支”“两军”工作中犯的错误。人民解放军是毛主席亲手缔造亲自领导、林副主席直接指挥的人民子弟兵，军队有了这样那样的错误，同志们要像家里弟兄一样帮助爱护他。对于大家提出的意见，提出的希望，我们表示欢迎。我们还要进一步到群众中去征求意见，听取批评，还有那些错误认识不够、改正不好的，要进一步的认识和改正。我们军队的同志在史无前例的无产阶级文化大革命中，对于我们伟大统帅毛主席的一系列理论、路线、方针、政策，也不是完全理解了，完全认识了，我们要从斗争中不断加深理解，加深认识，坚决贯彻执行，并且虚心地向革命群众、革命小将学习，我就是表示这么个态度。"},{"type":"paragraph","text":"今天在座的同志，不论军队同志、不论革命群众组织代表、不论干部都要有一个敌情观念，要提高革命警惕。伯达同志讲了文化大革命斗争的五个回合，斗争是极其尖锐复杂的，以后还会有回合的，我们每向前走一步，都要时刻警惕阶级敌人的破坏，击退敌人的进攻。辽宁就是成立革命委员会，就是在这个时候，越要提高警惕，随时揭穿敌人阴谋诡计，要看清阶级敌人是不甘心失败的，必然要作垂死挣扎。但是我们必须明确，革命群众从爱护军队出发给军队提意见，同敌人攻击、破坏是性质根本不同的两码事。"},{"type":"paragraph","text":"二、我有个建议：我们一面同宋任穷面对面斗争，揭深揭透，斗倒斗臭，搞清大是大非问题；一面要讨论站出来参加三结合的干部问题。我想，三派在京不要再达成什么协议了，要把已经达成的协议，如九九协议，补充协议，大联合协议等，大家都抓紧贯彻执行。希望各派彻底收交武器，再不要武斗了，再不要武打了，在三大革命群众组织之间对立情绪还没有完全消除之前，有些武器没收掉，总有可能引起武斗的。"},{"type":"paragraph","text":"三、要警惕敌人破坏生产。我们辽宁地区工业在全国占很重要地位，要提高警惕，防止阶级敌人破坏生产，破坏工厂。开大会时家里一定要留人护厂，都走光了敌人会趁机搞破坏。"},{"type":"paragraph","text":"大家都同意明天就开始批斗宋任穷，原来本想酝酿一段时间，大家都要求明天批斗，就明天干！通过批斗宋任穷，要促进革命大批判、革命大联合和革命三结合，加速辽宁革命委员会的成立。有的同志怕辽宁成立革委会的社论是《全国河山一片红》落在后边，我们大家要共同努力，紧跟毛主席的伟大战略部署，争取早日建立辽宁省革命委员会。"}],"authors":["陈锡联"],"dates":[{"year":1968,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"（根据记录整理，未经本人审阅）\n辽革站-辽报联委《进军号》战斗组翻印","page_start":1,"page_end":1},"tags":[{"name":"宋任穷","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"辽宁无产阶级革命派联络站（辽革站）","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbf73517a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

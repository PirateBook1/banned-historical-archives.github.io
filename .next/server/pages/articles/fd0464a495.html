script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江浙上虞、余姚三千多群众为迎神殴打干部、民警，抢夺枪支，民警开枪打死打伤群众十六人","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"江浙上虞、余姚三千多群众为迎神殴打干部、民警，抢夺枪支，民警开枪打死打伤群众十六人","type":"title"},{"text":"新华社杭州8日讯　7月9日，上虞县百官镇四百多群众酝酿迎“菩萨”，他们先后到镇人委和县公安局要求不加干涉，保证安全。县公安局立即派预审股长葛荣祥和民警陶水成前往劝阻，群众当即哄闹起来，葛、陶二人被迫返县。闹事者跟着冲进公安局，一定要打葛、陶二人。该县党政领导和公安、检察部门的负责干部当面解释，闹事者不听，并打了副县长、组织部长、宣传部长、公安局长和镇长等十三人，(其中重伤三人)一见干部就拖到神像前强令叩头，直到晚上才停止。","type":"paragraph"},{"text":"12日正式开始迎神，参加的共两千余人，在迎神时，闹事者以各种借口先后闹了派出所、供销社、镇人委和百货公司，并打了百货公司的经理、派出所民警和镇人委干部四人，还敲碎了百货公司玻璃柜五口，而且一定要把供销社仓库(在一庙里)的物资搬走，送“菩萨”进去。最后围住县人委，提出三项无理要求：(1)要解决八百人两天的粮食、茶水和睡觉问题；(2)做二出戏给迎神者看；(3)要县长来撑大旗迎神。这时干部又出面解释，他们就打干部，先后打了十个干部。宣传部长被打后，还被绑在电线柱上；文教局一干部被打成重伤后抛在街上晒太阳，不准送医院医治，直到绍兴、奉化县的武装民警赶到才把他们救了出来，并当场逮捕了一名闹事头子。到晚上10时左右，闹事者继续散去。","type":"paragraph"},{"text":"同一天，永徐乡也有一千五百余人迎神，其中有余姚县云楼乡一千余人，他们撑着三十五面大旗，扬言：“上虞县胆小，我们来替你们撑腰”，“我们是来捉大蛇(指干部)，打蛇头的，来帮农民翻身的，有冤报冤，有仇报仇，搞掉余姚、上虞、慈溪三个县政府”。他们行至马家村时，有一撑大旗的被拴牛的竹桩刺破了腿，有一桶茶有点油漆味，他们就诬说是全本农业社搞的鬼，要害死他们等，要找社长“算账”。这时社长已逃，就把社长的房屋拆掉，家具毁坏，衣服撕破，并到处搜查白脚梗(指干部)，将病在床上的乡团支书马文祥拖出，连续打昏两次，并一定要打死他，幸被青峰社社干鲁楼芳以生命作保才罢。第二天又将该社会计的房子拆毁，闹到乡政府，要打乡党支书。这时县委监委书记，兵役局长和区委书记带了三十多名民警赶到劝阻，闹事者又提出三个条件：(1)政府登报声明承认茶水里放毒；(2)登报声明拆房子和打干部是正确的；(3)交出社长。干部反复教育又无效，他们说干部“包庇特务”，要干部、民警、放下武器，并指一民警是社长假扮的，要拖出去打，民警出具证件被他们当场撕毁。这时，闹事者步步逼追，干部、民警步步后退，在四面被围无法再退时，一群闹事者上前夺枪；干部、民警两次鸣枪警告无效，最后开枪当场打死一人；打伤十五人(其中二人不治而死)，并逮捕了二名闹事头子，始告平息。","type":"paragraph"},{"text":"事后，上虞、余姚二县对此事件进行了调查，采取了许多善后措施，并逮捕了犯罪分子二十二名。省公安厅也派副厅长前往协助调查处理。","type":"paragraph"},{"text":" (王宝灿摘自公安厅“情况简报”)","type":"paragraph"},{"text":"来源：1957年8月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd0464a495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"表扬声中找差距","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"表扬声中找差距"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的伟大斗争中，湖北省黄冈县委常委坚持轮流到生产队当一个月社员，以实际行动破除资产阶级法权思想，受到贫下中农的热烈赞扬。"},{"type":"paragraph","text":"一天，上巴河公社虎山造田工地上的广播喇叭传出“工地有个新社员，挖土推车干在前”的消息。这个新社员是谁呢？他就是正在车站大队当社员的县委书记朱邦俊同志。"},{"type":"paragraph","text":"朱邦俊到这个大队六队时，把背包一放，就对队长陶富章说：“陶队长，从明天起，我在你们队当社员，可要把我同社员一样看待啊！”"},{"type":"paragraph","text":"第二天，生产队长派朱邦俊到造田工地上劳动，他看到几千名社员那种不怕苦，不怕累的革命精神，受到很大鼓舞和教育。他马上脱下衣服，和社员一起搬石、挖土、推车。这件事很快被工地宣传站知道了，于是立刻写出了表扬稿。"},{"type":"paragraph","text":"听到广播里的表扬声，老朱心想：工地上这么多社员干了几个月，为什么只表扬我呢？问题在于自己当了“官”，劳动少了，脱离了群众，要是经常同社员们同吃、同住、同劳动，就绝对不会当做新鲜事儿了。从此，他更注意用普通一兵的标准严格要求自己，努力与贫下中农划等号，扫除身上的官气。"},{"type":"paragraph","text":"一次，社员们在油菜田里泼大粪，老朱要去挑大粪，队长却派他去挑清水。一位挑清水的老贫农赶过来，一把拖住他的扁担，硬要和他换，还说：“大粪脏，那能要你干这活。”老朱深情地说：“大粪虽然脏，却能冲掉资产阶级的脏思想啊！”"},{"type":"paragraph","text":"和社员一个月的战斗生活，老朱和社员打破了职务的界限，相互建立了深厚的无产阶级感情。贫下中农热情称赞他“革命精神胜当年”。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce9b1c8c1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

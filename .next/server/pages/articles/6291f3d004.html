script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们心连心——毛主席第七次检阅文化革命大军","authors":[],"dates":[{"year":1967,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远和我们心连心"},{"type":"paragraph","text":"——毛主席第七次检阅文化革命大军"},{"type":"paragraph","text":"一九六六年十一月十日，我们心中最红最红的红太阳，我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪同志在天安门城楼第七次接见革命师生和红卫兵。天安门广场红旗如海，欢声震天。"},{"type":"paragraph","text":"上午十时，伟大领袖毛主席和他的亲密战友林彪同志健步登上了天安门城楼。天安门广场的红色海洋，顿时沸腾起来了！多少年来的最大愿望，终于实现了！来自全国各地的革命师生和红卫兵小将，分乘六千辆汽车，列队通过天安门广场，接受伟大统帅毛主席和他的亲密战友林彪同志的检阅。整个车队绵延三十多华里，结成一条浩浩荡荡的红色巨流。"},{"type":"paragraph","text":"革命小将们高举毛主席的红宝书，眼望伟大领袖毛主席的慈祥面容，千遍万遍地高呼：“毛主席万岁！”“毛主席万岁！！”“毛主席万万岁！！！”"},{"type":"paragraph","text":"下午三点○三分，最最激动人心的时刻到来了！我们最伟大的领袖毛主席，在天安门城楼向全国人民高呼：“同志们万岁！”亿万人民欢呼“毛主席万岁！”这是人类历史上不曾有过的最伟大、最亲切、最动人的声音。这声音，是最伟大的战斗号召；这声音，是最伟大的鼓舞力量。人民最热爱伟大领袖毛主席，伟大领袖毛主席最热爱人民。领袖和人民永远心连心！"},{"type":"paragraph","text":"伟大领袖毛主席，最了解群众的愿望。在十一月十一日下午，乘着敞篷汽车，又到革命师生和红卫兵小将中间来了！长达二十六华里的红色大道，是一百五十多万革命师生和红卫兵小将汇成的欢腾海洋。"},{"type":"paragraph","text":"在伟大舵手毛主席的领导下，无产阶级文化大革命的滚滚洪流，胜利前进，永远前进！"},{"type":"paragraph","text":"中央新闻纪录电影制片厂　八一电影制片厂　联合摄制　彩色纪录片"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6291f3d004"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

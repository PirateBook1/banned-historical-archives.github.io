script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下沙公社沈庄大队党支部响应党中央号召掀起学习马列著作和毛主席著作新高潮","authors":[],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县下沙公社沈庄大队党支部，坚决响应以华国锋同志为首的党中央的号召，刻苦攻读马列著作和毛主席著作，决心以实际行动继承毛主席的遗志，坚定地贯彻执行毛主席的革命路线，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"伟大领袖毛主席逝世以来，沈庄大队党支部的同志怀着对毛主席的无限崇敬和深切怀念的感情，掀起了学习毛主席著作的热潮。最近，他们认真学习中央的两项重要决定，重新修订了看书学习规划。党支部成员决心带头学习，抓紧时间在一年内通读《毛泽东选集》一至四卷，同时认真学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席关于批邓、反击右倾翻案风的一系列重要指示，努力弄懂资产阶级“就在共产党内”、“走资派还在走”这个科学论断。党支部书记钱龙官坚持每天一小时自学毛主席著作，有时一直学习到深夜。党支部副书记费三妹克服文化低的困难，在自己子女的帮助下，已学习了《中国社会各阶级的分析》、《湖南农民运动考察报告》等光辉著作。"},{"type":"paragraph","text":"党支部成员除了自己带头学习外，还坚持和贫下中农同学习、同批判，在政治夜校、场头、田头，组织社员群众反复学习领会毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，剖析党内资产阶级的政治特征和活动规律。广大干部、社员说:我们一定要把学习放在首位，坚持马克思主义、列宁主义、毛泽东思想，最紧密地团结在以华国锋同志为首的党中央的周围，同一切背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人作坚决的斗争。"},{"type":"paragraph","text":"党支部还积极培训理论骨干，充分发挥理论辅导员的作用。每星期组织一次理论辅导员的学习，党支部成员和他们一起研究学习内容，深入批判邓小平反革命的修正主义路线。他们利用政治夜校、墙报等各种宣传阵地，学习毛主席关于阶级和阶级斗争的论述，深批邓小平的阶级斗争熄灭论，坚持无产阶级专政下的继续革命；学习毛主席关于“农业学大寨”的指示，深批邓小平破坏、干扰农业学大寨的罪行。坚持以阶级斗争为纲，大搞农田基本建设，加快建设社会主义大农业的步伐。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73ed7c6571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

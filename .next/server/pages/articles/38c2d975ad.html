script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团长宁区委发动全区团组织和红卫兵组织认真贯彻毛主席关于“三好”的指示","authors":[],"dates":[{"year":1973,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　共青团长宁区委从培养和造就千百万无产阶级革命事业接班人出发，发动全区共青团、红卫兵组织认真贯彻、落实毛主席关于“身体好，学习好，工作好”的指示，促使全区青年工作搞得生气勃勃。"},{"type":"paragraph","text":"在开展“三好”活动的初期，部分团干部提出，在当前批修整风任务这样重的情况下，抓“三好”会不会影响中心工作?也有少数老的团干部认为，“三好”活动过去已经搞过多次，现在不必再搞了。为了提高团干部的思想认识，区团委曾多次举办基层团干部学习班，重新学习毛主席关于“三好”的指示，领会在批修斗争中贯彻这一指示的现实意义。大家回顾了毛主席提出“三好”指示以来二十年的战斗历程，认识到在“三好”指示的贯彻过程中，始终充满着两条路线的激烈斗争。刘少奇一类骗子为了复辟资本主义，极力想把青年引到邪路上去，在青年工作中散布种种谬论，来干扰、破坏“三好”指示的贯彻，斗争的焦点是把青年培养成为什么样的接班人。通过学习，许多团干部认识到，今天我们重新学习“三好”指示，认真贯彻“三好”指示，是批修斗争继续深入的需要，是贯彻党的基本路线，培养和造就千百万无产阶级革命事业接班人的需要。"},{"type":"paragraph","text":"在区团委举办学习班的基础上，各基层团组织又组织团员和青年学习、讨论毛主席关于“三好”的指示，明确其深远意义。市三中学中三(14)班，先后三次组织同学学习、领会“三好”指示的精神。第一次学习，使他们认识到“三好”指示概括了党对青年一代的要求，“三好”是历史赋予我们青少年的重任，大家表示一定要努力做到“三好”，决不辜负毛主席的期望。第二次学习，懂得了两个阶级争夺青年的斗争是尖锐复杂的，各个阶级都要按照本阶级的面貌改造青年，大家表示一定要坚定无产阶级的立场，做雷锋式的革命接班人。第三次学习，明确了“三好”之间的辩证关系，划清了锻炼身体与“养身活命”，工作好与“业务第一”，学习好与“智育第一”的界限。有的同学检查了过去只追求文化学习成绩优秀，而不愿多搞社会工作以及凭兴趣参加体育锻炼等缺点，决心以自己的实际行动，努力朝“三好”的方向前进。"},{"type":"paragraph","text":"长宁区团委在组织青年开展“三好”活动时，不断地总结经验，树立典型，使广大青年学有榜样，赶有方向。例如他们及时总结了区饮食公司糕团工场、衣着用品公司新西街合作商店、东海中学、孙家宅里弄等团组织开展“三好”活动的经验，召开了全区经验交流会，树立了一批集体与个人的“三好”典型。区饮食公司糕团工场原来青年工作搞得较差，在毛主席关于“三好”指示的指引下，这个单位团支部发动全场青年开展了一系列适合青年特点的活动，如组织青年学习马列著作小组，开设了图书馆，还开展乒乓球比赛和文艺宣传活动，把青年的充沛精力和兴趣爱好引导到正确的轨道上去，调动了青年的积极性，使工场面貌发生了较大的变化。一批典型的树立和推广，进一步推动了全区“三好”活动的开展。"},{"type":"paragraph","text":"区清洁管理站第三分站团小组，认真学习和贯彻市团代会的精神，他们听了区里典型经验的介绍以后，受到很大的鼓舞。青年们纷纷表示，决不辜负毛主席对青年一代的殷切期望，一定以实现清洁管理机械化的新成绩向党汇报。青年们自动组织“青年突击队”，发扬了大干苦干的革命精神，利用业余时间建筑“倒桶站”。有的青年顾不上去探望生病住院的母亲，有的青年刚做完大手术没几天，就要求出院参加战斗。更有不少青年夜以继日、风雨无阻地与老工人一起，经过三个多月的奋战，建筑了六个“倒桶站”，受到上级领导机关的表扬。有些老工人感动地说:“有这样的青年接班，我们退休也放心了。”"},{"type":"paragraph","text":"在开展“三好”活动中，很多单位针对青年的思想，抓紧进行革命理想教育，使青年胸怀共产主义伟大目标，干一行，爱一行，专一行。区服务公司理发业江苏路中心店最近几年连续吸取了一批青年艺徒，他们中间不少人曾错误地认为学剃头“没前途”。以后在老工人的帮助下，思想感情发生了变化。最近青年们学习毛主席的“三好”指示，讨论了什么叫革命理想以及革命理想与本职工作的关系等问题，从而认识到理发是人民生活不可缺少的一项工作，是革命事业的一部分；全心全意搞好这项工作，就是为实现共产主义伟大目标作出自己的贡献。他们走出店堂，到附近的工人疗养院、职工医院和里弄里为病人理发，处处方便群众，深受群众的赞扬。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38c2d975ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

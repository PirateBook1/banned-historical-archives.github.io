script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反试点工作进展情况","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"三反试点工作进展情况","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"最近对建筑一公司和贵州汽车厂的三反试点工作进展情况作了了解，总的看来，运动发展情况正常，百分之九十以上的职工投入了运动。如一公司的职工在鸣中共贴大字报一万八千张，揭发了大量的官僚主义、形式主义、强迫命令、贪污浪费和违法乱纪的事实。但还存在以下问题：一、领导思想问题解决的不够好，有的领导干部虽然作了检查，但很肤浅；问题没有赤裸裸地端出来。如汽车厂党委的要主负责同志虽都作了检查，但对问题的认识和分析还不深，思想根源挖得不透，有就事论事的现象。二、鸣放还未形成高潮，特别是中层干部中的内心话还未彻底讲出来。一分司的中层干部对党委书记不不敢正面提问题。厂部分中层干部也有思想顾虑。三、边整边改抓得不够，领导干部还没有坐下来对鸣放出的问题认真地进行分析研究，提出改正措施。从改的情况看，小问题改得快，改得多，大问题改得慢，改得少；中层干部改得好，主要领导干部改得差；向职工讲得多，实际行动少。","type":"paragraph"},{"text":"从一公司职工鸣放中揭发出的问题来看，领导上的官僚主义和该单位的违法乱纪现象是严重的，官僚主义方面，突出的表现为领导干部长期不深入生产，不了解情况，会楼观景，指手划脚，经常以“老爷”式的态度批评下面“怕困难”、“右倾”，因此，常被假报告所欺骗。如三工段六月下旬有一天实际完成产值七千元，而报为四万七千元，后又报为四万七千元；屋面板实际日产十六块，而报一百二十五块。这样的情况很多。在工作中只追求形式，不问实际效果，技术革新中有严重的形式主义，把许多洋机器拆了，而搞的革新工具又不用，工人很不满意。大字报上写道：“公司的几位书记同志，我们的技术革新工具是否专为开现场会用的。”其次违法乱纪、强迫命令带有普遍性，有的干部打骂工人、停工扣钱、扣克饭票，让工人无限期的劳动，不准休息，等等。六月十六日三工段一个新工人（工作积极，是先进生产者），因病一天没有吃饭，也未上班，第二天来上班，工长就大骂他，“肚子痛是吃饭吃了撑的”。公司办公室主任陈奇生甚至公开骂工人不如猪，工人在大字报上说：“陈奇生呀陈奇生，官职不大挺威风，吓人的样子骂人的嘴，玩弄女性有神通”。尤其严重的是，有的干部在运动中竟还采取打击报复的手段对待提意见的人。建才厂工人陈兴范揭发该厂工会主席苏杜元贪污工人的夜餐费，苏即将隐的模范事迹（群众评选的）一笔勾销，不予承认。该厂党支部书记肖小洪私自撤了该厂三反办公室的工作人员雷春洪（因雷对他的意见多），而换了一个曾当过国民党排长的人搞三反。再次，贪污和铺张浪费方面也揭发了许多事例。初步统计，一公司仅钢、木、水泥三大主材的浪费，最低有三十七万二千多元。","type":"paragraph"},{"text":"（本部三反办公室材料）","type":"appellation"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb98fffe2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

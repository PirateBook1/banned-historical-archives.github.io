script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李顺达农林畜牧生产合作社水土保持等基本建设浪费很大","authors":["郭洁"],"dates":[{"year":1954,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"李顺达农林畜牧生产合作社水土保持等基本建设浪费很大","type":"title"},{"text":"郭洁","type":"authors"},{"text":"【山西分社十三日讯】平顺县李顺达农林畜牧生产合作社对山区水土保持等基本建设没有按照先封山育林后砸山沟淤地的原则进行，因此浪费了三千五百多个劳动日。李顺达农林畜牧生产合作社今年投于淤滩漫地的基本建设的劳动日达六千四百九十多个，几乎等于一九五二年建社第一年报于农业生产的劳动日总数。在基本建设六千多个劳动日中，由于洪水几次冲刷，往返修补，浪费掉的劳动日有二千多个。同时，在进行这样大规模的水土保持工程中，没有一个很好的经营管理制度，窝工现象严重。初步统计：浪费的劳动日有一千五百个。据省林业局驻西沟村干部反映：主要原因是由于上面山上未封，洪水下流过急，河滩淤地再牢固也不能免去冲刷的危险。如悔沟、东峪沟两沟，已经砸起的六十道谷坊缓水坝，因为没有林木、灌木等拦水，在今年大水期间，几乎全部被冲毁。(郭洁)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1954年11月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a18462c05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

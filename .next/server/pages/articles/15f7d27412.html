script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"和陕甘宁边区部队的负责同志的谈话","alias":"","parts":[{"type":"paragraph","text":"和陕甘宁边区部队的负责同志的谈话！"},{"type":"paragraph","text":"（1947年3月16日）"},{"type":"paragraph","text":"战士们的这种决心很好，我们在延安住了十年，挖了窑洞，吃了小米，学了马克思列宁主义，领导了全国革命。全中国全世界者都知延安，同志们对延安这种深厚感情完全是可以理解的。我们必须用坚决斗争的精神，保卫和发展陕甘宁边区和西北解放区。"},{"type":"paragraph","text":"现在国民党派了二十多万兵力，进攻陕甘宁边区，他们有美帝国主义的支持，有飞机坦克。而我们在边区的部队只有二万人，我们在武器方面，基本上是小米加步枪。在这种情况下，敌人在数量方面与武器方面，虽然比我们优越，可是我们还要看到边区地形险要，群众条件好，回旋余地大，只要我们有一个正确作战方针，我们一定能战胜敌人。我们的作战方针是诱敌深入牵着敌人的鼻子在山里周旋，把敌人磨得十分疲劳的时候，十分缺乏粮食的时候，然后寻找机会消灭它，这就是磨菇战术。蒋介石占领延安这决不是他们的胜利，而是搬起石头打自己的脚，他们不久就要倒霉的。"},{"type":"paragraph","text":"[1]蒋介石命令胡宗南纠集23万兵力，进犯我陕甘宁边区。当时有人提出“在延安大门之外斩断敌人魔爪”的主张。毛泽东分析了当时的情况，认为这种主张是错误的，决定主动撤离延安，充分利用边区的有利条件，采取“蘑菇”的战术，牵敌人在陕北转战，在运动中各个歼灭敌人。在准备撤离延安之前，毛泽东在王家坪接见了保卫边区部队的部分负责同志，听取了他们"},{"type":"paragraph","text":"我们的作战目的是以消灭敌人有生力量为主，而不是以保守一个地点为主。只要我们能大量消灭敌人的有生力量，我们将来就可以恢复失地，并且能够夺权新的地方。因此说，有人失地，人地则存，存地失人，人地皆失。现在我们主动放弃延安，就是这个道理。"},{"type":"paragraph","text":"你们回去给战士们讲讲。一年，最多两年我们还要回延安来，到那时，延安就永远是人民的了。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":463},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15f7d27412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"店堂辩论会狠批“开后门”的总后台伟丰果品杂货商店革命职工用毛泽东思想批判中国赫鲁晓夫的利己主义，从思想上堵塞“开后门”漏洞，提高了觉悟，改进了工作","authors":["董为民"],"dates":[{"year":1968,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"最近，闸北区伟丰果品杂货商店在供应一批热销商品时，就“开后门”的问题进行了一次讨论。有的认为商业部门职工留一点商品几个人分分不是“开后门”。他们认为:“一般顾客可以买，我们当了营业员难道就不可以买吗?”但有的认为这种“近水楼台先得月”的做法就是“开后门”，于是大家争论开来了。"},{"type":"paragraph","text":"在讨论中，大家一方面学习毛主席的“全心全意地为人民服务”，“一切从人民的利益出发，而不是从个人或小集团的利益出发”，“毫不利己专门利人”的教导，一方面批判中国赫鲁晓夫的“公私溶合”论。他们认为，目前有些商业部门中出现商品“开后门”的歪风，就是受中国赫鲁晓夫的影响。中国赫鲁晓夫提倡“开后门”的目的，就是要使商业职工成为资产阶级利己主义者，就是要使社会主义的商店改变颜色。通过学习和批判，提高了大家觉悟，更加激起了大家对中国赫鲁晓夫的仇恨，一定要把他彻底批倒批臭。"},{"type":"paragraph","text":"通过讨论，大家还认识到“开后门”是把个人利益放在第一位，是上了中国赫鲁晓夫“公私溶合”论的当，是违背毛主席的要“完全”“彻底”为人民服务的教导的。大家表示，一定要听毛主席的话，“斗私，批修”，全心全意为人民服务。"},{"type":"paragraph","text":"大家思想提高了，所以，这次供应工作也做得比较好。供应的那天，有的同志放弃了轮休时间，照样来上班。有的同志还专门召开了家庭会议，教育家属不要去争购商品，协助商业战线做好供应工作。　读者　董为民"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deb1789cb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

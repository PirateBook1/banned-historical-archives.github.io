script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关知识分子思想改造的右派言论","authors":["成都工学院","曾永林","李宝山","邓安松"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"有关知识分子思想改造的右派言论","type":"title"},{"text":"成都工学院李宝山邓安松曾永林","type":"authors"},{"text":"“解放以来，一直过分地强调知识分子是落后的，说成是反动派的帮凶。为什么不说工农也是帮凶，因为反动派的军队大都是从农民中抓来的，同时，工人为资本家制造了财富，加强了反动统治，甚至兵工厂的工人造枪炮弹等，直接为反动派帮凶。(鸣者)","type":"paragraph"},{"text":"“技术高就吃得开，可以不问政治条件，再反动也不会枪毙。川大数学教授魏时珍原已判刑入狱，由于本领高而释放。他们出身大城市，以前有教养，脑筋聪明等所致。留美的研究生，博士很好，我很想出国留学，以摆脱庸俗和无知。”(鸣者)","type":"paragraph"},{"text":"“好事要做点，坏事也要点，但是错误不要犯大了，以便得些正面和反面的经验。”“不求有功但求无过，不当先进人物，只要不当叛徒就可以了。”“只要有美人、金钱我就可能使自己出卖祖国。”(鸣者)","type":"paragraph"},{"text":"“人与人的关系是表面冠冕堂皇，背地就偷盗，相互间欺骗，谎诈。”(李宝山)","type":"paragraph"},{"text":"“人生来就应当狡猾点，否则就要吃亏。皮革专业荒送了我的青春。”(邓安松)","type":"subtitle"},{"text":"“团组织与纪律都是约束，过组织生活就是统一思想，就是把党的意图拿来统一一下，是不必要的。”(曾永林)","type":"paragraph"},{"text":"“人生在世是吃喝。人生很短，有点钱，死了也无用。因此得过且过，读书是为了以后拿薪。”(鸣者)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cf49c44d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

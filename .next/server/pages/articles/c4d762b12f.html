script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"相机夺取归绥集宁等城","alias":"","parts":[{"type":"paragraph","text":"相机夺取归绥集宁等城！"},{"type":"paragraph","text":"（1948年9月2日）杨、李，并告井泉，杨、罗、耿，林、罗、刘，黄、程："},{"type":"paragraph","text":"（一）你部确定于申微（五日）由现地出发，照你们所定计划分路隐蔽前进，主力以二十二天左右，一部以二十天左右分别到达归绥、集宁附近，并相机夺取两城及附近各城。（二）我林罗刘及杨罗耿所部，当于你们到达自的地以前在东面击敌，以配合你们。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二日四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武和副政治委员李天焕的电报。"},{"type":"paragraph","text":"[2]井泉，即李井泉，当时任中共中央晋绥分局书记、华北军区第三兵团政治委员。杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。黄、程，指黄克诚、程子华，当时分别任东北军区冀察热辽军区政治委员和司令员。"},{"type":"paragraph","text":"[3]归绥，旧市名，即今内蒙古呼和浩特。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d762b12f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

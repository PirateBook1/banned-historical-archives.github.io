script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济大学九一五战斗团认真贯彻毛主席的干部政策对干部“看”得全面“帮”得热情成立了系革命委员会原系总支委员大多数已起来革命","authors":[],"dates":[{"year":1967,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　同济大学东方红兵团九一五战斗团，在解放军的大力支持下，以伟大的战无不胜的毛泽东思想教育广大战士正确对待干部，认真地贯彻毛主席的干部政策，取得了不少成绩。"},{"type":"paragraph","text":"九一五战斗团是城市建设系无产阶级革命派自下而上联合起来的革命组织。在批判干部问题上的资产阶级反动路线时，九一五战斗团组织城建系广大革命师生员工活学活用毛主席著作，来正确对待干部问题。按照毛主席“不但要看干部的一时一事，而且要看干部的全部历史和全部工作”的教导，他们运用毛主席的无产阶级阶级分析方法，对干部提出了“三看”:“一看”，不仅看干部在运动中的表现，而且看干部一贯的表现，鉴定他是走什么道路，是哪一个阶级司令部的人。“二看”，不仅看干部在运动中的具体错误表现，而且要实事求是地研究分析它的性质，鉴定它是人民内部矛盾问题，还是敌我矛盾问题。“三看”，不仅要看干部错误的性质，而且要看干部对错误的态度，是坚持不改和累教不改的，还是愿意改正和积极改正的。他们按照毛主席“谁是我们的敌人?谁是我们的朋友?这个问题是革命的首要问题”的教导，全面分析了全系干部状况，进行了细致的调查研究，认为绝大多数干部是好的和比较好的，是要革命的，帮助全系广大师生员工对干部树立正确的基本看法。"},{"type":"paragraph","text":"广大战士按照毛主席关于无产阶级只有解放全人类才能最后解放无产阶级自己的教导，群策群力，运用毛泽东思想来做干部工作，安排干部到教研组和班级中去一起战斗。在战斗中，战士们和干部一起带着问题活学活用毛主席著作，严肃批判干部执行资产阶级反动路线的错误，积极引导干部参加革命大批判运动，肃清《修养》的流毒；热情帮助干部改正错误，尽快回到毛主席的革命路线上来，共同把矛头直指中国赫鲁晓夫，直指旧上海市委内最大的一小撮走资本主义道路当权派。"},{"type":"paragraph","text":"九一五战斗团主沉浮战斗队运用毛泽东思想，重点帮助系党总支副书记破私立公，回到毛主席革命路线上来。这位系总支副书记运动初期被打成“黑帮”，受《修养》毒害很深，“绝对服从”中国赫鲁晓夫制定的“纪律”，不太敢起来造反。革命派就和他一起学习毛主席关于“造反有理”的教导，以切身体会说明革命派不起来造党内一小撮走资本主义道路当权派的反，中国就会走上修正主义道路的道理，和他一起参加批判《修养》大会，促使他打碎了“委曲求全”这一套奴隶主义的精神枷锁。他有了造反的初步要求，但又怕再犯错误，怕受处分。革命派找他谈心，摸到了他的活思想是怕丢掉党籍和降低工资待遇。于是革命派又和他一起学习“老三篇”等毛主席的光辉著作，以树立完全彻底为人民服务的思想。在帮助系总支副书记的工作中，他们还发动群众，做到专题串连会与个别联系相结合，使这位系总支副书记走到哪里都有人帮助，克服了过去“闭门思过”的那一套“修养”的做法，在斗争中促使他敢于大胆地与党内走资本主义道路当权派进行面对面的斗争。"},{"type":"paragraph","text":"九一五战斗团和广大革命群众认真地贯彻了毛主席的干部政策，正确地对干部“一看二帮”，现在已实现了革命的“三结合”，成立了系革命委员会。全系原系总支委员级的干部，大多数人已经起来革命，有三人参加了东方红兵团，其中二人参加了“三结合”的系革委会的领导工作，那位开始回到毛主席革命路线的系总支副书记还担任了系革委会第一副主任。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\675R050101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e帮助干部站出来　实现革命“三结合”\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"922b0d3b5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

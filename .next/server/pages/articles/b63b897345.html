script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军委直属机关和各特种兵的高、中级干部  学习中国共产党党史和毛泽东选集","authors":[],"dates":[{"year":1953,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军委直属机关和各特种兵的高、中级干部"},{"type":"paragraph","text":"学习中国共产党党史和毛泽东选集"},{"type":"paragraph","text":"中央人民政府人民革命军事委员会直属机关各部和各特种兵的高、中级干部在上半年政治理论学习的基础上，根据军事系统的具体情况已在七月初旬开始中国共产党党史、“毛泽东选集”的学习。这次学习是以列宁、斯大林有关中国革命问题的主要著作和“毛泽东选集”为基本学习材料，以胡乔木的“中国共产党的三十年”和军委总政治部宣传部编写的“中国共产党党史教学大纲（初稿）”为辅助学习材料，按照历史顺序、各时期的基本情况，学习毛泽东同志处理中国革命问题的立场、观点和方法。通过这次学习，要求领会党领导中国革命的丰富经验；要求研究党和毛泽东同志在各种复杂的历史环境中，和各种机会主义思想进行斗争，和人民的敌人进行斗争的历史，以加深马克思列宁主义的理论认识，提高阶级觉悟和政治警惕性；要求认识中国社会发展和政治斗争的规律，提高政治理论水平和政策水平，并进一步增强对中国革命事业与建设事业的必胜信心。"},{"type":"paragraph","text":"这次学习是由军委总政治部统一直接领导的。由总政治部宣传部统一制订教学计划，编写教学大纲和教学方案，组织报告，交流学习经验等。军委直属机关各部对这次学习都十分重视。军委总政治部、直属政治部、总后方勤务部等都分别请胡乔木、萧向荣等同志作了学习报告。各部的主要负责干部也亲自作了动员报告。这一学习将成为军委直属机关高、中级干部系统的政治理论学习的开始，预计在一年半到两年内学完。"},{"type":"paragraph","text":"（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b63b897345"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

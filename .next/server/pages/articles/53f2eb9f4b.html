script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦报纸强调开展第三世界经济自主运动","authors":[],"dates":[{"year":1974,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦报纸强调开展第三世界经济自主运动"},{"type":"paragraph","text":"据新华社拉瓦尔品第一九七四年四月十五日电　巴基斯坦《黎明报》十五日发表社论说，联大特别会议决心开展第三世界国家的经济自主运动。"},{"type":"paragraph","text":"社论要人们注意今天变化中的世界形势，并指出，在新的形势下，第三世界国家正在努力掌握自己的经济命运，共同进行反对殖民制度造成的国际经济体系的斗争。社论说：“特别会议表明第三世界国家的觉悟和信心正在继续增长。”"},{"type":"paragraph","text":"社论赞扬了阿尔及利亚布迈丁主席在特别会议上关于第三世界国家由自己掌握本国的自然资源和确定它们的价格的讲话。"},{"type":"paragraph","text":"社论谈到了中国代表团团长邓小平在发言中呼吁第三世界国家象在石油战斗中使用石油作武器一样，采取联合行动，以打破“帝国主义的垄断”。社论指出，中国代表团团长强调在争取国家发展的斗争中首先要依靠人民的力量和智慧，这是对当前经济关系的深刻理解。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53f2eb9f4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

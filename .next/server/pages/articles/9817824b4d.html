script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步推动毛主席著作学习运动上海工人理论学习进修班开学","authors":[],"dates":[{"year":1960,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海第一个工人学习毛主席著作业余进修班昨天开学。这是市总工会和上海市哲学、社会科学联合会为了适应工人学习毛主席著作运动发展的需要，加强对工人理论学习骨干的培养而举办的。要求通过比较系统的学习及今后在实际斗争中坚持不懈地学习，培养出一批既有理论水平、又有丰富斗争经验的工人出身的理论工作者，进一步推动当前的毛主席著作的学习运动。"},{"type":"paragraph","text":"在昨天的开学式上，中共上海市委宣传部副部长杨永直、市总工会副主席沈涵都讲了话?"},{"type":"paragraph","text":"参加进修班第一期学习的学员共一百五十人，他们都是对理论学习有一定基础的生产骨干和积极分子。进修班规定学员每星期脱产二个半天和用二个晚上的业余时间，用自学、听讲、讨论三结合的方法，以毛主席的“实践论”、“矛盾论”、“关于正确处理人民内部矛盾的问题”为中心，学习辩证唯物主义的基本原理、预定学习时间为四个月。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9817824b4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

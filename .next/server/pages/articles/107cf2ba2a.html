script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对王任重关于湖南省三级干部会议情况来信的批语","alias":"","parts":[{"type":"paragraph","text":"对王任重关于湖南省三级干部会议"},{"type":"paragraph","text":"情况来信?的批语"},{"type":"paragraph","text":"（1961年5月15日）印发政治局常委、书记处书记各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十五日原件退毛。"},{"type":"paragraph","text":"[1]指中共中央中南局第二书记、湖北省委第一书记王任重1961年5月10日关于湖南省委三级干部会议情况给毛泽东的信。信中说，湖南省委三级干部会议已于4月26日结束。通过这次会议，大家感到思想解放了，苦闷消除了，心情舒畅了。地委书记们认为，过去上边规定的框框太多、太死，束缚了人们的头脑，同时也要求今后划几条大杠杠，使大家有所遵循，不致左右为难。省委第一书记张平化同志在会上检查了省委领导工作中的缺点错误，到会同志感到满意。从这次会议看来，湖南的主要问题是：第一，1959年庐山会议以后，反右倾斗争是非界限不清，一部分好同志被打击，党内斗争中出现的偏向没有及时纠正，使得强迫命令的作风发展起来，造成了十分严重的后果。第二，对1959年粮食估产过高，征购、外调过多，导致农民口粮下降，挫伤了生产积极性。这也是1960年减产的主要原因之一。第三，"},{"type":"paragraph","text":"对王任重关于湖南省三级干部会议情况来信的批语1960年生产上的瞎指挥，是造成农业减产的另一个主要原因。第四，1959年大办水利时缺乏必要的控制，有些大中型水利工程事先没有经过勘查设计，结果劳民伤财，没有用处。这次会议对几个重大政策问题作了决定：第一，粮食征购50亿斤稻谷，外调5亿至6亿斤大米。第二，农业税定为10%，超过的一律减下来。第三，生产大队从可分配部分抽出5%左右供给五保户，照顾困难户，其余全部按劳分配。第四，食堂绝大部分已经散伙了，只有少数地方还有农忙食堂。"},{"type":"paragraph","text":"1961年5月，毛泽东和航空兵二十四师主要领导合影。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":285},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"107cf2ba2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

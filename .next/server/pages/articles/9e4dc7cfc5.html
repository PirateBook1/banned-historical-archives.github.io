script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北人民出版社整风会议上的发言","authors":["湖北","陈家镕"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"在湖北人民出版社整风会议上的发言","type":"title"},{"text":"湖北陈家镕","type":"authors"},{"text":"[按：陈家镕系湖北人民出版社第四编辑室文艺组编辑，这个材料是根据该社整理的材料选编的]","type":"subtitle"},{"text":"5月25日至29日在湖北人民出版社文艺组整风会议上的发言","type":"subtitle"},{"text":"是否可取消“积极分子”的称号。这样积极分子，对群众都不好。现在工作上说起来有领导，实际上没有领导。","type":"paragraph"},{"text":"我对听党课也感到很神秘，有时我就不敢讲我听了党课。因为：1．怕说出后自己表现特殊；2．党课没内容，老一套，有的讲错了；3．通知听党课的人鬼鬼祟祟，故作神秘。","type":"paragraph"},{"text":"党发展滥了一些。应很好整顿。","type":"paragraph"},{"text":"工会和行政的关系是很痛苦的。群众有要求用钱的时候，第一个去找魏启元，绝大多数时候是一口拒绝。工会主席的地位非常尴尬。到使用你的时候，他可以利用的时候，就想到你了。我当工会主席象是一种刑罚，又象汉献帝一样，遭到许许多多的委屈，党政领导不重视，不尊重人。党团员的权力很神秘，虽然他们不是领导，我对他们是敬而远之。55年参加文艺会演，使我感觉到各地都如此。要解决问题，必须找党员的领导干部，非党干部说的话往往不算数。在我们这里，党团员对群众有些侧目而视，好象我们身上有臭味似的。胡林茂这一类的人做了党和群众间这道墙的加高墙厚工作。一点小事就向江云同志反映。","type":"paragraph"},{"text":"现在，总结、报告之类是形式主义的，公式化的。往往总结得好，说得漂亮，而实况并非如此。我有一个朋友，他怕做总结，往往找到我，挖空心思找成绩、经验。总结写好后即搁起来了，当成废纸。讨论总结时，先静默五分钟，空话半小时，然后通过。领导同志很欣赏这一套，认为总结可代替工作。我有个朋友，过去感情很好，可说不分彼此，而入党后即变了，只有冷淡，再无热情。内弟是我看到长大的，我对他也很好，入党后也变了，同他说话爱理不理的。","type":"paragraph"},{"text":"党的发展组织可以迟一点，不必采取分批培养法。目前社里的培养方式很生硬。听党课的方式如不改变，本人表示退出听党课。","type":"paragraph"},{"text":"假积极分子固然不应该吸收入党。党外也可以具有高贵品质的人。为发展而发展大可不必，组织主动吸收也不必。去年吸收的高知(指高级知识分子)，就有为发展而发展的情况。","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e4dc7cfc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席《贺新郎·读史》词书感","authors":["赵朴初"],"dates":[{"year":1978,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席《贺新郎·读史》词书感"},{"type":"paragraph","text":"赵朴初挥洒横天笔，气泱泱、笼今罩古，有谁堪匹？五十万年石头记，翻倒开章第一，抖净了破铜烂铁。留得人间恩与怨，几千年多少英雄血！长不灭，光和热。词人心事凭谁说？甚来由、重提蹻跖，东方既白？省识称王称霸梦，还有贪夫恶客，果出现压城云黑。十载回思惊预见，真“一篇读罢头飞雪”。遗弓在，为呜咽。"},{"type":"paragraph","text":"上面一首《贺新郎》词，是我读了毛主席《读史》词后写的一点感想。"},{"type":"paragraph","text":"毛主席《贺新郎·读史》词，作于一九六四年春。那时主席已是七十老人了，但这首词仍然和长征时期诸作一样，精力饱满，光焰万丈，气势之磅礴，意境之深远，笔力之矫健，在古今诗坛上是罕有匹敌的。这是由于作者的伟大革命精神和革命实践，加上渊博的学识和精湛的艺术修养有以使之然，别人是无法及得到的。"},{"type":"paragraph","text":"这首词以高度的概括手法叙述我们漫长的历史——从猿到人，从石器时代到铜器时代、铁器时代，从原始公社到奴隶社会、封建社会，直到新民主主义革命成功、全国解放的全部历史，其中特别强调的是阶级斗争，嘲讽三皇五帝，称道对反动派的造反者。虽然是叙述过去的历史，但其实是着眼于目前还存在着阶级和阶级斗争，存在着被推翻阶级复辟的危险性这个严重的现实。"},{"type":"paragraph","text":"在迁流不息的历史长河中，每个人都是弹指一挥间的过客，每个人都在历史的一篇中生活——读史，也参加历史活动。“一篇读罢头飞雪”，事实正是如此。应该知道，历史潮流总是滚滚向前的，不管你的活动是怎样轰动一时，往后去无非是“几行陈迹”。然而有一些人却老是迷恋着已成陈迹的帝王之梦，蝇营狗苟，争逐不休，但是到头来必然要遭到人民群众的反抗，被滚滚的历史的洪流所冲垮。词的后半首的笔锋，正是指向当时那些已暴露和尚未暴露的野心家们。后来林彪和“四人帮”的丑行恶果，完全证实了毛主席这一科学预见。这首词和一九六三年《吊罗荣桓同志》诗句：“长征不是难堪日，战锦方为大问题”联系起来看，可以看出作者当时的殷忧所在，我们对在此两年后所发生的伟大革命运动也可以理解得更深一些。"},{"type":"paragraph","text":"以上是我的一点粗浅的体会，是否有当，敬求读者指正。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8f555f3d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国际民主妇联执委会议 批准亚洲妇代会议工作赞扬中华全国民主妇联在举行亚洲妇代会议中所完成的繁重任务，并感谢毛主席对代表们的招待。","authors":[],"dates":[{"year":1950,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　综合塔斯社消息:四月十八日在芬京赫尔辛基开幕的国际民主妇女联合会执行委员会会议，于十九日就中国代表白芸关于亚洲妇女代表会议成就的报告通过决议，批准了亚洲妇女代表会议的工作。执委会表示赞扬中华全国民主妇女联合会在筹备和举行这一历史性的会议中所完成的繁重工作。并对中华人民共和国政府及其领袖毛泽东对到会代表们所给予的热忱招待，表示深切的感谢。执行委员会会议建议妇联书记处加强其对殖民地与附属国民主妇女组织的联系，更多地援助这些组织进行民族解放的斗争，并且特别注意到加强其他国家，特别是美国、英国、法国、荷兰、比利时的妇女运动与被压迫国家的妇女间的团结。"},{"type":"paragraph","text":"执委会会议于二十日通过了关于纪念国际儿童节的决议，号召国际民主妇联所属资本主义国家中的全国性民主妇女组织，于六月一日，在保护儿童生命免受新战争危险，要求减缩军事预算和增加儿童健康与教育费用的口号下，纪念国际儿童节。决议指出:与纪念国际儿童节同时，应该吸引一切研究儿童问题的进步组织及著名进步人士参加反对战争争取民主的活动，并与他们建立密切合作的关系。决应又号召一切全国性的民主妇女组织加强宣传和平的运动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d59ef050f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

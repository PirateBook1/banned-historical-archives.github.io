script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民来信：改善党群关系\t巩固人民公社（原信题目）","authors":[],"dates":[{"year":1959,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"人民来信：改善党群关系\t巩固人民公社（原信题目）","type":"title"},{"text":"毛主席、刘主席：","type":"appellation"},{"text":"58年大跃进以来，我县的工农生产以及文教卫生事业都获得了显著的成绩，农田基（本）建设比过去任何一年成绩显著，粮食比57年增加14％，公社化后，由于实行了组织军事化，生活集（体）化，生产战斗化，管理民主化，特别是郑州会议精神传达到农村以后，在农村开展全党全民的算账（政治、思想、作风、经济）运动，人民内部矛盾大大的减少，关系大大改善，生产情绪大大提高，但是目前在农村存在的问题，光通过算账，只能解决一半或者小部分的问题，因为自59年元月开始我县28万居民，先后都缺口粮，这些缺粮队，得不到及时的供应或供应标准太低（有的队每人每天供应3——4两），造成了极为不良的政治影响，造成人民对58年的大跃进有怀疑。有的队生产几乎全部停止下来了，土地大量荒芜，庄稼无人管理，杂草淹没田苗。有的队由于供应太低饿死了人，但人死了连掘墓的都叫不来。如吉川公社就有这个情况，由于学生不上学，学校大量关门。这种情况是何等严重而又危险的局面，造成了党群关系的恶化。我建议中央对这种情况，立即设法补救。","type":"paragraph"},{"text":" 甘肃通渭、吉川\t\t6月24日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cdca323a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

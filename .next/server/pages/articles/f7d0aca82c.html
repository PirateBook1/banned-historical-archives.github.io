script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"严桥公社贫下中农和革命干部广泛深入开展大批判把叛徒刘少奇的“三自一包”黑货批得臭不可闻","authors":[],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县严桥公社的广大贫下中农和革命干部，在党的八届十二中全会公报的鼓舞下，联系大队、生产队的蔬菜生产实际，对刘少奇宣扬的“三自一包”、“四大自由”、“物质刺激”等修正主义黑货，广泛、深入地开展革命大批判。"},{"type":"paragraph","text":"这个公社地处上海近郊，以种植蔬菜为主。人民公社成立以后，他们根据城市人民的需要，进行有计划的生产。但是，大叛徒刘少奇非常仇视人民公社的集体经济，在一九六二年竟竭力鼓吹“三自一包”、“四大自由”、“物质刺激”等修正主义黑货。刘少奇在上海的代理人陈丕显、曹荻秋之流紧跟他们的黑主子，在上海近郊的蔬菜生产上，大搞什么蔬菜粗细品种上市奖、淡旺季上市产量奖等等，以粮食、香烟等物质作为奖励品，大搞资本主义的一套。由于刘少奇和陈、曹之流的破坏，使这个公社有些生产队前几年的蔬菜生产很不正常。有的生产队为了追求某种蔬菜的产量，争取多奖励，结果造成生产无计划，使有些品种的蔬菜种植太多，结果烂的烂掉，喂猪的喂猪，既影响了市场的正常供应，又使集体经济遭到损失。"},{"type":"paragraph","text":"公报发表以后，这个公社的大队、生产队发动广大贫下中农认真学习公报，联系实际，对刘少奇及其在上海的代理人陈、曹之流在蔬菜生产上推行的修正主义路线，进行了大揭发，大控诉，大批判。张楼五队的贫下中农愤怒地说，刘少奇鼓吹“三自一包”、“四大自由”，害得有些社员忙于跑自由市场，放松了集体生产，结果蔬菜上市很少，这不仅影响了城市人民的生活需要，还影响集体经济的收入。回顾了这段历史，大家更加痛恨大坏蛋刘少奇。张楼三队在一次批判会上，有二十多个社员争着发言，狠批刘少奇及陈、曹之流的修正主义思想。他们气愤地说:大坏蛋刘少奇搞“三自一包”、“物质刺激”，就是要破坏工农联盟，破坏人民公社的集体经济，真是毒透毒透，罪恶累累!"},{"type":"paragraph","text":"无产阶级文化大革命以来，这个公社的贫下中农和革命干部，在毛主席革命路线的指引下，紧跟毛主席伟大战略部署，对刘少奇所鼓吹的“四大自由”、“物质刺激”等黑货曾进行了多次群众性的革命大批判，通过大批判，大大提高了贫下中农阶级斗争和两条路线斗争觉悟，坚持社会主义方向，使蔬菜生产做到更有计划性。他们根据市场需要，不断提高产量，增加花色品种，缩小淡、旺季的差距。通过学习公报，贫下中农和革命干部决心把刘少奇这个大坏蛋进一步批倒批臭，彻底肃清修正主义流毒，永远坚持社会主义方向，根据国家计划，为革命种好蔬菜，为社会主义建设贡献自己的力量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\11\\68bc020101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d0aca82c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈公使举行盛大酒会  庆祝匈牙利国庆日  毛主席等应邀出席","authors":[],"dates":[{"year":1950,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈公使举行盛大酒会"},{"type":"paragraph","text":"庆祝匈牙利国庆日"},{"type":"paragraph","text":"毛主席等应邀出席"},{"type":"paragraph","text":"【新华社四日讯】匈牙利驻我国公使夏法朗柯为庆祝匈牙利人民共和国国庆日，特于今日下午七时举行盛大鸡尾酒会，中华人民共和国中央人民政府主席毛泽东应邀出席，其他应邀与会的四百余人中有中央人民政府副主席朱德、刘少奇、宋庆龄、李济深、张澜，秘书长林伯渠，政务院总理兼外长周恩来、副总理陈云、郭沫若、黄炎培，外交部副部长李克农、章汉夫等。各国外交使节应邀出席的有苏联大使罗申、捷克大使魏斯柯普夫、朝鲜大使李周渊、罗马尼亚大使鲁登科、波兰代办毕罗奇等。酒会在友好热烈的气氛中进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a332dbc353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙工商界对税收公债反映","authors":[],"dates":[{"year":1950,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"长沙工商界对税收公债反映","type":"title"},{"text":"(长沙讯) 四月十一日长沙市人民政府召集的工商界代表座谈会上，对税收公债有如下反映：","type":"paragraph"},{"text":"工商界代表均叫税重，说政府如不想办法，则只有“吃光、拖光、赔光”完蛋。又说公债、税收是“双管齐下”，受不了！与会的代表向德、杨子霖、熊伯鹏、陈绍焜等，都是工商办者兼地主，对减租退押都叫嚷“在偏向”、“过重”。他们认为这是政府对他们的‘三管齐下’。对政府政策及干部表示不满。熊伯鹏(一厂经理)说：“我是最爱向政府靠拢的一个商人，可是最近一连串的事实使我失望。解放初期，我很诚恳的把米厂和市府合作，在这一段经营时期，我固然没有经营得好，但是市府派来的干部也应该负责任。等我经营失败，把厂子卖给市府后，如今就经营得很好，这就使人觉得和政府合作没意思。”接着陈绍焜、宾岳森也发了很多牢骚，宾强调卷烟业的痛苦，把这次公债完不成的责任都推在生意不好，没有现金的客观困难上。谈到困难，说话的人都是接二连三的讲。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e5ee1aee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军事科学院隆重集会庆祝建院二十周年华主席和叶剑英邓小平付主席为建院二十周年题词","authors":[],"dates":[{"year":1978,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席的题词是:“高举毛主席的伟大旗帜，努力开展军事科学研究，为建设现代化国防而奋斗。”"},{"type":"paragraph","text":"叶付主席的题词是:“继承和发展毛主席的军事思想，为实现国防现代化而奋斗!”"},{"type":"paragraph","text":"邓付主席的题词是:“继承毛泽东军事思想，研究现代条件下人民战争，发展我国军事科学。”"},{"type":"paragraph","text":"新华社北京三月十五日电　中国人民解放军军事科学院今天隆重集会，庆祝建院二十周年。"},{"type":"paragraph","text":"英明领袖和统帅华主席，敬爱的叶付主席、邓付主席为军事科学院建院二十周年题了词，给了全院人员巨大的鼓舞。华主席的题词是:“高举毛主席的伟大旗帜，努力开展军事科学研究，为建设现代化国防而奋斗。”叶付主席的题词是:“继承和发展毛主席的军事思想，为实现国防现代化而奋斗!”邓付主席的题词是:“继承毛泽东军事思想，研究现代条件下人民战争，发展我国军事科学。”军委付主席徐向前，聂荣臻也题了词。"},{"type":"paragraph","text":"军事科学院是伟大领袖和导师毛主席批准于一九五八年三月十五日创建的。叶付主席从建院到一九七二年一直亲自领导和主持这个院的工作，以后仍然不断给予指示。二十年来，军事科学院在毛主席、华主席、党中央、中央军委的领导下，积极参加了对彭德怀、林彪资产阶级军事路线和“四人帮”反军乱军篡军罪行的揭发批判，为学习、宣传马列和毛主席的军事思想，发展我国军事科学，做出了很大贡献，并初步形成了一支又红又专的军事科学研究队伍。"},{"type":"paragraph","text":"军事科学院第一政委粟裕主持今天的庆祝大会。院长宋时轮在会上讲话。他在回顾建院二十年来的战斗历程后，着重总结了全院学术研究工作的主要经验。他说，要搞好军事科学研究工作，必须坚持以毛泽东军事思想为指针，完整地准确地掌握毛主席的军事思想体系；坚持为国防建设、军队建设和现实斗争服务的方向；坚持辩证唯物主义和历史唯物主义的研究方法；坚持群众路线，充分发扬学术民主；加强党的领导，调动一切积极因素，保证军事科学研究任务的完成。宋时轮院长号召大家高举毛主席的伟大旗帜，坚持以毛主席军事思想为指针的军事科学研究工作方向，正确地解决我国国防建设和军队建设中所提出的一系列新问题，探讨现代条件下人民战争的特点和指导规律。抓纲治军，准备打仗，努力攀登军事科学的新高峰。"},{"type":"paragraph","text":"在庆祝建院二十周年的日子里，军事科学院从身经百战的老红军、老八路，屡建功勋的英雄模范人物，到年轻一代的研究人员，纷纷磋商跃进规划，制订新的科研纲要，决心在跟随华主席进行的新的长征中，多出成果，快出成果，为发展我国无产阶级的先进军事科学努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8eb41e409"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

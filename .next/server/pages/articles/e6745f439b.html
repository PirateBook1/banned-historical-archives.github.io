script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨石先：我看到了学校中的丑恶的一面","authors":["天津南开大学校务委员会主任委员","杨石先"],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"杨石先：我看到了学校中的丑恶的一面","type":"title"},{"text":"天津南开大学校务委员会主任委员杨石先","type":"authors"},{"text":"在京津高等学校教师思想改造学习的半年过程中，我们已初步认识到资产阶级思想体系的广泛存在。但绝未意料到，在整个教育机构内，它的渗入普遍性及侵蚀破坏性达到如此之严重！从目前已被揭发的不完全的数字来看，贪污现象相当严重，而浪费和官僚主义的表现，特别在教师中，是非常惊人的，数字远比贪污要大！当然，大多数高等学校也是旧社会遗留下来的一部分，整个旧社会腐朽业已透顶，高等学校自不能清白。再加上资产阶级两年来的猖狂进攻，要和工人阶级争取领导权，高等学校是大知识分子集中的处所，必然是主要阵地之一。所以我们发现有的教育工作者自身就是资本家，就是商人，而潜伏在学校内作教师作职员，一贯利用职权和地位，来进行假公济私和损人利己的勾当。有的人是被糖衣炮弹所击中，为商人拉过去作董事、顾问，或者当伙友和坐探，卖身投靠，共同来窃盗人民或国家的财产。在私立学校内更有大批投机分子，披着教育的外衣来作“无本万利”的经营。在那样一个组织之内，必然造成一个贪污集团，吸取人民的膏血来肥壮自己，从上到下，使贪污蔚为风气。各种有形的直接的危害在全国高等教育上已达到非常惊人的程度，至于无形的、间接的，那实在难于估计的！","type":"paragraph"},{"text":"这种形形色色极端丑恶的事实，在反贪污、反浪费、反官僚主义运动中都被群众彻底地揭露了。阴沟里面的臭泥见到了太阳。贪污分子此后固然需要洗心革面重新为人，其他教育工作者也要严厉批判资产阶级的反动思想，肃清过去的不良作风，洗一个大澡，来更好地从事于培养人民干部的神圣任务！让我在这里预祝中国教育的新生！","type":"paragraph"},{"text":"1952年2月23日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6745f439b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北镇县革委会成员带头活学活用毛泽东思想  坚持在一切工作中突出政治","authors":[],"dates":[{"year":1970,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北镇县革委会成员带头活学活用毛泽东思想"},{"type":"paragraph","text":"坚持在一切工作中突出政治"},{"type":"paragraph","text":"据新华社沈阳十七日电　辽宁省北镇县革委会不断用毛主席关于政治是统帅，是灵魂的伟大教导武装“一班人”的头脑，坚持在一切工作中突出无产阶级政治，使带头人成为活学活用毛泽东思想、努力改造世界观的模范，朝气蓬勃地带领全县各级革委会走突出无产阶级政治的道路，使活学活用毛泽东思想的群众运动不断深入发展。"},{"type":"paragraph","text":"县革委会成立后，常委进行了分工。大家都想把自己分管的工作做好。但是，由于有的成员对毛主席关于政治是统帅，是灵魂的伟大教导领会不深，片面地认为抓全面有第一把手，抓政治工作有政工组，自己只要把分管的业务管好就行了。因此，一度出现了分工变成分家的现象。这种情况立即引起了革委会领导的重视，认为这是一种不突出无产阶级政治的倾向。于是就组织“一班人”反复学习毛主席关于无产阶级专政下继续革命的伟大理论，并摆出了一些典型事例作了具体分析：一九六八年秋，全县遭受了严重的旱灾。负责农业生产的副主任，战胜旱灾的决心很大，可是忘记了用毛泽东思想武装群众，整天忙于打电话，听汇报，统计人力、物力、进度等数字。结果，有些单位单纯业务观点滋长，影响了抗旱的质量。大家结合这件事，联系到无产阶级文化大革命前有些干部只抓业务不抓突出无产阶级政治给革命事业造成严重损失的教训，认识到：要不要在一切工作中突出无产阶级政治，这是关系到坚持不坚持毛主席的无产阶级革命路线，能不能把社会主义革命进行到底的大问题。“一班人”分工虽然有千差万别，但是坚持毛主席的无产阶级革命路线，突出无产阶级政治，不能有任何差别。认识提高以后，分工抓不同工作的革委会成员，都注意把突出无产阶级政治放在第一位，布置、检查、总结工作时，都把用毛泽东思想武装群众放在首位。"},{"type":"paragraph","text":"北镇县革委会从实践中体会到，领导班子突出无产阶级政治，首先要抓好自身的思想改造。"},{"type":"paragraph","text":"在农村斗、批、改深入发展阶段中，革委会发现有一部分“老大难”单位迟迟改变不了面貌。这是什么原因呢？他们通过认真总结经验，发现有的领导成员有名利思想，怕到“老大难”单位去抓不出成绩影响个人威信，也有的人有“暮气”，不愿到“老大难”单位去做工作，因而使问题没有得到及时解决。县革委会领导抓住这些活思想，组织大家认真学习毛主席关于“世界观的转变是一个根本的转变”的伟大教导，从世界观上找原因，狠斗了领导班子中的这些错误思想，使大家认识到，抓不抓“老大难”单位，反映了两种世界观的斗争，这也是关系到执行不执行毛主席革命路线的大问题。有个副主任过去不愿到“老大难”单位去，提高认识后，他深入到“老大难”单位蹲点，做艰苦细致的工作，一连解决了好几个“老大难”单位的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8a1f1f644"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

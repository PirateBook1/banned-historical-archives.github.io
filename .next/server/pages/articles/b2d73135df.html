script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"转载英国《卫报》有关中国对东海大陆架拥有主权文章的批语","alias":"","parts":[{"type":"paragraph","text":"转载英国《卫报》有关中国对东海大陆架拥有主权文章的批语！"},{"type":"paragraph","text":"（1970年12月30日）送总理及外交部研究，此文可否可以在人民日报转载。3"},{"type":"paragraph","text":"[1]《参考消息》1970年12月30日摘登了英国《卫报》12月18日发表的一篇文章，题为《争夺东海的石油》。该文指出，日本、南朝鲜和台湾当局正在忙着出让深海开采权，其中有些深海开采权在法律上是有争执的。这种开采活动是在中国的大陆架进行的，但是却没有同中国商量。中国人本月终于打破了在这个问题上的沉默，强烈声称他们对东海大陆架拥有主权。这是北京第一次公开表示这样的态度。中国人不能说同日本和南朝鲜毗连的地区的整个大陆架都属他们所有，因为日本和南朝鲜作为沿海国家也享有类似的权利。但是在这种情况下，从理论上说应当通过相互之间达成协议来分配这种权利，像在北海做的那样。此外，还有一些远离日本和朝鲜的广大地区，在这些地区，只有中国才可以合法地被认为是沿海国家。1958年关于大陆架的日内瓦协议规定，沿海国家对“水深二百米或超过这个深度而水深允许开发天然资源”的大陆架行使主权。东海大部分地区是在200米的深度以内，何况协议的规定还超过这个深度。毛泽东阅报后，写了这个批语。"},{"type":"paragraph","text":"[2]总理，指周恩来。"},{"type":"paragraph","text":"[3]根据毛泽东的批示，《人民日报》1970年12月31日登载了这篇文章的内容摘要。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":163},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2d73135df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志会见黎笋同志率领的代表团毛泽东同志同黎笋同志热情握手、拥抱，对他率领党政代表团前来我国访问，表示热烈欢迎。毛泽东同志同全体越南贵宾一一握手以后，同黎笋和黎清毅同志在充满友谊的气氛中进行了亲切的谈话。　会见时在座的有邓小平副总理、王海容副外长等","authors":[],"dates":[{"year":1975,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月二十四日电　中国共产党中央委员会主席毛泽东同志今天下午会见了以越南劳动党中央委员会第一书记黎笋同志为团长，越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅同志为副团长的越南党政代表团。"},{"type":"paragraph","text":"参加会见的越南党政代表团团员是:越南劳动党中央委员会候补委员、越南民主共和国政府外贸部副部长李班，越南劳动党中央委员会候补委员、越南民主共和国驻中国大使阮仲永，越南民主共和国政府外交部副部长阮基石，越南劳动党中央委员会经济和计划委员会副主任阮文柯。"},{"type":"paragraph","text":"当黎笋同志来到会见厅时，毛泽东同志同他热情握手、拥抱，对他率领党政代表团前来我国访问，表示热烈欢迎。毛泽东同志同全体越南贵宾一一握手以后，同黎笋和黎清毅同志在充满友谊的气氛中进行了亲切的谈话。谈话结束后，毛主席一直把客人送到会见厅门口。"},{"type":"paragraph","text":"会见时在座的有邓小平副总理、王海容副外长、梁枫和唐闻生副司长。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\09\\759p010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国共产党中央委员会主席毛泽东同志九月二十四日会见了以越南劳动党中央委员会第一书记黎笋同志为团长，越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅同志为副团长的越南党政代表团。毛泽东同志和黎笋同志握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4489296e0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

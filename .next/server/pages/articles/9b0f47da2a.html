script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席诞辰献礼  北京石油化工总厂提前全面完成全年计划","authors":[],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席诞辰献礼"},{"type":"paragraph","text":"北京石油化工总厂提前全面完成全年计划"},{"type":"paragraph","text":"编者按：北京石油化工总厂提前全面完成今年国家计划的喜讯，令人鼓舞，发人深思。面对“四人帮”吹来的妖风、伸来的黑手，他们为什么能站得稳，顶得住？为什么还能继续大踏步前进？一个很重要的原因，就是坚定不移地学大庆。学大庆还是反大庆，这是两个阶级、两条道路、两条路线的尖锐斗争。这个厂的经验说明：哪个企业认真学大庆，毛主席办社会主义工业的路线就在那里扎根越深，他们抵制修正主义的能力就越强，就能在斗争中不断壮大革命化的职工队伍，不断发展社会主义经济。"},{"type":"paragraph","text":"本报讯　十二月二十六日，我国最大的石油化工企业之一——北京石油化工总厂，提前全面完成了全年国家计划，向伟大领袖毛主席的八十三周年诞辰献礼。"},{"type":"paragraph","text":"今年，北京石油化工总厂担负的生产和基本建设任务都很重。全厂职工从年初起就狠抓革命，猛促生产，力争超额完成。不久，“四人帮”挥舞起“唯生产力论”、“管、卡、压”的大帽子，给广大干部、工人的革命干劲大泼冷水，并派人来搞黑调查，妄图制造一个“洋奴哲学”的典型，反对以毛主席为首的党中央。这个厂的广大干部、工人顶住这股妖风，坚定不移地学大庆，按照“鞍钢宪法”办企业。他们以大庆为榜样，狠抓阶级斗争，抓理论学习，抓革命化队伍的建设，坚持“三老四严”的作风，鼓足干劲大干社会主义。一年来，全厂搞了四次大会战，坚持每星期一次生产调度会，每季度对岗位责任制进行一次大检查。各级干部认真和工人搞“三同”。青年工人人人学练操作基本功。全厂坚持开展增产节约运动和技术革新活动。"},{"type":"paragraph","text":"“四人帮”被粉碎后，全厂人人心欢畅，个个劲倍添，生产水平进一步提高。截至十二月二十六日，各种产品的产量全部完成国家计划，工业总产值比去年全年增长百分之十二，上缴利润增加百分之十五。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b0f47da2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共（马）与孟工人党分别集会纪念毛泽东诞辰１００周年","authors":["潘小珠"],"dates":[{"year":1993,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印共（马）与孟工人党分别集会"},{"type":"paragraph","text":"纪念毛泽东诞辰１００周年"},{"type":"paragraph","text":"新华社新德里１２月２６日电　印度共产党（马）今晚在这里举行集会，纪念毛泽东诞辰１００周年。"},{"type":"paragraph","text":"印共（马）总书记苏克特在讲话中热情地赞扬毛泽东思想。他说，马列主义是科学，不是教条。中国革命能取得胜利的根本原因是毛主席把马列主义与中国实际相结合，为中国革命指出了正确道路。他说，“毛泽东思想不仅为中国革命的胜利，而且为世界革命的发展做出了不朽的贡献”。印度共产党（马列）今天下午在北方邦的工业城市坎普尔也举行了纪念毛泽东诞辰１００周年的活动。"},{"type":"paragraph","text":"据新华社达卡１２月２６日电　（记者潘小珠）孟加拉国工人党今天下午在首都达卡举行集会，纪念毛泽东同志诞辰１００周年。印度共产党（马）和尼泊尔共产党派团参加了今天的纪念活动。孟工人党以及印共（马）和尼共的代表在大会上发言，高度赞扬毛泽东同志对中国革命和世界革命所作出的巨大贡献。"},{"type":"paragraph","text":"孟加拉国共产党（马列）今天下午在达卡记者俱乐部举行讨论会，纪念毛泽东同志１００周年诞辰。孟共（马列）总书记迪利普·巴鲁阿和孟中友好协会主席、孟政府司法部长古拉姆·哈菲兹在会上发言。他们指出，毛主席的理论和实践不仅是对中国，而且是对全世界的伟大贡献。哈菲兹认为，邓小平同志有关中国改革、开放的理论是毛泽东思想的继续和发展，“毛泽东思想为中国今日的腾飞奠定了基础”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28da83038f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

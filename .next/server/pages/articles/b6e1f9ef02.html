script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗博大使举行招待会  热烈庆祝阿中建交二十三周年  姚文元姬鹏飞马文波余湛方毅李强王树声同志等应邀出席","authors":[],"dates":[{"year":1972,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗博大使举行招待会"},{"type":"paragraph","text":"热烈庆祝阿中建交二十三周年"},{"type":"paragraph","text":"姚文元姬鹏飞马文波余湛方毅李强王树声同志等应邀出席"},{"type":"paragraph","text":"新华社一九七二年十一月二十三日讯  阿尔巴尼亚驻中国大使罗博今天晚上举行招待会，热烈庆祝阿尔巴尼亚中国建交二十三周年。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，外交部部长姬鹏飞，副部长马文波、余湛，外经部部长方毅，外贸部副部长李强，国防部副部长王树声，有关方面负责人杨立功、任允中、丁国钰、杨骥、王迪康、许寒冰、李庭荃、朱传贤等，应邀出席招待会。"},{"type":"paragraph","text":"罗博大使的夫人，大使馆参赞安东尼和夫人，大使馆其他外交官员，出席了招待会。"},{"type":"paragraph","text":"招待会上，中阿两国同志怀着喜悦的心情，祝贺两国人民的战斗友谊不断发展。罗博大使和余湛副部长在祝酒时一致指出，中阿两国人民在共同的斗争中将永远团结在一起，胜利在一起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6e1f9ef02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

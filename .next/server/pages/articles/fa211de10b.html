script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片","authors":[],"dates":[{"year":1975,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英、邓小平、李先念、吴德、徐向前、聂荣臻、陈云、周建人、许德珩、余秋里、沈雁冰在中山公园和群众一起参加国庆联欢活动。西哈努克亲王和夫人应邀参加联欢活动。"},{"type":"paragraph","text":"朱德、姚文元、华国锋、吴桂贤、倪志福、胡厥文、李素文、孙健、江华在劳动人民文化宫和群众一起参加国庆联欢活动。"},{"type":"paragraph","text":"张春桥、纪登奎、汪东兴、陈永贵、苏振华、谭震林、李井泉、姚连蔚、王震、谷牧在颐和园和群众一起参加国庆联欢活动。"},{"type":"paragraph","text":"王洪文在上海和群众一起参加国庆联欢活动。（传真照片）"},{"type":"paragraph","text":"韦国清在南宁和群众一起参加国庆联欢活动。　（传真照片）"},{"type":"paragraph","text":"许世友在广州和群众一起参加国庆联欢活动。　（传真照片）"},{"type":"paragraph","text":"十月一日，首都群众举行盛大游园联欢活动，热烈庆祝中华人民共和国成立二十六周年。"},{"type":"paragraph","text":"参加全国农业学大寨会议的代表，和首都群众一起游园联欢。他们决心乘胜前进，学大寨，赶昔阳，进一步加快农业机械化的步伐。"},{"type":"paragraph","text":"陈锡联、赛福鼎、乌兰夫在乌鲁木齐和群众一起参加国庆联欢活动。　（传真照片）"},{"type":"paragraph","text":"李德生在沈阳和群众一起参加国庆联欢活动。　（传真照片）"},{"type":"paragraph","text":"参加第三届全运会的台湾省体育代表团，同首都人民一起欢度国庆。这是他们在天坛公园与中国人民解放军海军文艺工作者同台演唱《我们一定要解放台湾》。"},{"type":"paragraph","text":"（本版照片均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa211de10b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国核导弹是亚非人民的骄傲伊拉克人士欢呼毛泽东思想的新胜利","authors":[],"dates":[{"year":1966,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴格达28日电　伊拉克各界人士热情欢呼中国发射导弹核武器试验成功是“战无不胜的毛泽东思想的胜利”，是“亚非人民的骄傲”，是“保卫世界和平事业的伟大成就”。"},{"type":"paragraph","text":"一位伊拉克司机热情地对新华社记者说:“我对中国人民在毛泽东领导下和光辉的毛泽东思想的指引下所取得的这一伟大胜利表示衷心的祝贺和崇高的敬意。”一位工人说:“中国取得这一伟大胜利是由于伟大的毛泽东主席的英明领导。”"},{"type":"paragraph","text":"许多工人拥挤在中国大使馆的展览橱窗前面，高兴地阅读这次成功试验的中国新闻公报。其中有人欢呼“毛泽东万岁!”“中国人民万岁!”"},{"type":"paragraph","text":"二十七日晚上，中国发射导弹核武器试验成功的消息传到了中国民间歌舞团正在演出的大厅里，许多伊拉克朋友同在场的中国驻伊拉克大使曹痴和其他中国人员热烈握手表示衷心祝贺。"},{"type":"paragraph","text":"一位伊拉克朋友说:“我听到这个消息很高兴。我表示祝贺。这是亚非人民的骄傲。”"},{"type":"paragraph","text":"另一位青年说，中国取得这一伟大胜利是由于有毛主席的领导。他又说:“毛泽东不仅是你们的，也是我们的。他属于全世界人民。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bba87773c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

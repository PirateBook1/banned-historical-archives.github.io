script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇、周恩来副主席欢宴12国兄弟党代表","authors":[],"dates":[{"year":1959,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京20日电】　中共中央副主席刘少奇、周恩来今晚设宴招待智利共产党总书记路易斯·科尔巴兰，委内瑞拉共产党中央委员会书记处书记庞佩约·马凯斯、政治局委员皮得罗·欧尔特卡·吉阿斯、阿伦索·奥里达·奥拉耶切阿、中央委员吉耶尔莫·古·阿尔丁，哥伦比亚共产党总书记希尔伯托·维埃拉、政治局委员候阿金·毛列诺·古阿斯·秘鲁共产党总书记腊乌尔·阿哥斯塔、中央委员霍尔海·德尔·布腊多·厄瓜多尔共产党中央执行委员会委员厄利阿斯·穆纽斯，玻利维亚共产党中央政治委员会委员翁伯托·拉米雷斯，阿根廷共产党中央财务委员会书记弗利贝·培斯罗特尼克，古巴人民社会党拉斯维利亚斯省委组织书记威尔夫利多·维拉斯克斯，和巴西共产党、巴拉圭共产党、哥斯达黎加人民先锋党、巴拿马人民党的代表。中国共产党方面参加宴会的有中央政治局候补委员陆定一、康生，中央书记处书记王稼祥、李雪峰，中央委员刘宁一、伍修权，中央机关负责工作人员熊复、李启新、张香山等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"058673357f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席检阅学生的队伍","authors":["金凤"],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席检阅学生的队伍"},{"type":"paragraph","text":"天安门四周焰火升起，满天彩星飞迸，遍地火龙翻滚，提灯游行开始，北京的学生们排成了一队队白色的，蓝色的，黑色的密集队形，高歌着他们的战斗歌曲“团结就是力量”，挺胸齐步前进，年轻的声音清脆地高呼着“毛主席万岁”！激起了主席台上一阵阵的掌声。这时，蓦然一声洪亮坚毅的声音在高空中回旋：“青年同志们万岁”！学生们听到了这是毛主席的声音，千万颗心顿时感奋激动起来，立即整顿队伍，三十个人横成一排，大纵队行进走过主席台前向毛主席致敬，让毛主席来检阅一下北京学生的队伍：只见贝满女中一丈二尺高的红纱扎的大红星，电灯泡在上面闪闪发亮；慕贞女中一色白衣白裤白鞋，纯白色的队伍中的红灯笼分外鲜艳；清华大学的化工系扎了一所化工厂和一座大锅炉，上面写着“发展重工业”来表示他们的志愿；航空系扎了一座大飞机，上面写着“巩固国防”，机械系做的坦克模型和真的一样，里面还坐着一个学生扮成的坦克手………这是一支为着今天和明天的幸福而歌唱毛主席的队伍，毛主席在扩音器里吩咐着把水银灯打亮了，他仔细地在看着这年轻的幸福的一代的行列，并不时在学生们继续不断的“毛主席万岁”的欢呼中回答着“同志们万岁”，“万岁”！"},{"type":"paragraph","text":"四万多的学生队伍走过去了，队伍最后的华北大学和华北人民革命大学的一万四千学生，以八根火炬前导着，直达天安门前的石桥上向毛主席致敬，几十面大红旗在后招展，几百支火把闪耀成一片火海，一万多面红灯花灯组成了一条矫健的火龙，在三座白石桥上滚过，学生们望见了毛主席在不断地扬手致意，不断地举手鼓掌，不断地高呼“同志们万岁”时，他们欣喜若狂，把帽子掷向天空，把红灯高高举起，直向桥上飞奔，欢乐地歌唱：“在毛泽东的旗帜下我们胜利地前进！”只听见桥上的“毛主席”和主席台上的“万岁”已响成一片，学生们和毛主席距离得这样近以致呼声相应和，他们的心更和毛主席的心连一在起！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d71b97427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

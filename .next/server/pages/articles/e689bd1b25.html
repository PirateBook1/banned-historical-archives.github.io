script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"未完成非毛：历史的遗憾","authors":["郑也夫"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"有一句流行甚广的话，我认为愚蠢并且霸道，就是：历史不做假设。如果历史是一盘下过的棋，历史学家们则一直在复盘。说历史不做假设，无异于取缔历史学。","type":"paragraph"},{"text":"三十年前《决议》中的闪光点，随着岁月的流逝日益暗淡。而《决议》中的荒诞吊诡之处则定格在那里，今天看是这样，昨天在明白人眼中也是这样——就是《决议》否定了文革，却没有否定文革的发动者和设计师。今天回过头来看，我感到的是深深的遗憾。加上两个定语，历史的遗憾，永远的遗憾。如果当时执政党不可能去否定毛泽东，我不会说遗憾。之所以说是极大的遗憾，是因为当时距离否定毛泽东只有一步之遥，却没有完成。","type":"paragraph"},{"text":"对中国人，对一代伟人邓小平，都是不可挽回的损失。中国人民摊上了毛泽东这样一个领袖，三十年来苦难深重，他们有权利享受一个节日的巨大快感：彻底否定这个人。","type":"paragraph"},{"text":"对邓小平而言，这件事可做，但是没有做。三十年前非毛能导致中共垮台吗？不会的。二十大赫鲁雪夫否定史达林，苏共垮台了吗？邓与赫相比，互见短长。邓的资历更深，声望更高，当然也因此更深地裹挟到老板犯下的错误中，但邓的才能高过赫。非毛后的局面邓是可以驾驭的。毛的时代全体中国人都饱受愚民政策之苦，如果那时候经历一次否定毛泽东的思想风暴，我们的思想在不同程度上都会提升。接受了那次思想风暴的遗产，邓小平也将不是后来的邓小平。不会在８０ 年代末期重蹈毛泽东的悲剧：接连腰斩自己的接班人。我的判断是，如果有了当时的非毛，中国的历史将改写。","type":"paragraph"},{"text":"太遗憾了。那个快感，中国人民永远也找不到了。那么现在还要做这个事吗？仍然需要。并且能做就要快做，再迟的话年轻人更麻麻木了，不知道你们在说什么。现在不是有对立面吗？太好了，没有争论怎么吸引社会，吸引年轻人关注呢。现在非毛的意义是什么？毛泽东的罪过在于，他突破了人类文明的若干大限，非毛是为了捍卫人类文明的大限，如果我们不捍卫，我们这个民族不定什么时候还会突破人类文明的大限。————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e689bd1b25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

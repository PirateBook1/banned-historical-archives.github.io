script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江苏路街道西浜里弄第五向阳院组织中小学生学习革命理论　积极投入批邓斗争","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　长宁区江苏路街道西浜里弄第五向阳院，帮助中小学生在里弄中分别组织理论学习小组，认真学习革命理论，积极投入批邓、反击右倾翻案风的斗争。"},{"type":"paragraph","text":"西浜里弄第五向阳院共有六十八名中小学学生，分成中学生和小学生两个小组，再根据需要，以弄堂为单位，把他们各自分成五个小小组。学习小组做到“五定”，即定人、定点、定时间、定辅导员、定学习内容。由于向阳院加强对学习的领导，坚持做到“五定”，所以各小组的学习比较经常，也比较深入。"},{"type":"paragraph","text":"为了不断提高中小学生的阶级斗争和路线斗争觉悟，这个向阳院经常组织学习小组开展学习、批判活动。在批邓、反击右倾翻案风的斗争中，学习小组的青少年经常学习马列著作和毛主席著作，学习毛主席的重要指示，人人口诛笔伐，愤怒声讨和批判邓小平复辟资本主义的反动罪行。小学生学习小组的小王，自反击右倾翻案风以来，就认真学习了列宁的《再论工会、目前局势及托洛茨基和布哈林的错误》、毛主席的《矛盾论》等著作。今年以来，这个向阳院的中、小学生学习小组已分别召开了三次小组批判会和一次大组批判会，写了约二百多篇大批判文章。"},{"type":"paragraph","text":"为了增强青少年的阶级斗争观念，这个向阳院还经常组织学习小组的成员参加里弄的阶级斗争，以便从小锻炼他们，提高他们的阶级斗争觉悟。如去年年初，有个坏家伙利用刚搬来里弄不久，人们还不了解他的底细，就用一枝烟、一杯茶，拉拢和腐蚀青少年。里弄干部了解到这些情况后，马上对他进行了批斗，使参加学习小组的同学都上了一堂生动的阶级斗争课。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768C040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红小兵认真学理论，深入批邓打冲锋。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9ed147d3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

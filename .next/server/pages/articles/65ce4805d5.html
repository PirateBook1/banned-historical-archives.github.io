script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席走","authors":[],"dates":[{"year":1952,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝毛主席在延安文艺座谈会上发表讲话的十周年，文艺界应与当前的文艺整风相结合，深入检查工作，批评错误思想，进一步学习毛主席的文艺方针。"},{"type":"paragraph","text":"一切知识分子，都应该深入学习这一历史性的指示，结合思想改造运动，认真地改造自己的思想。"},{"type":"paragraph","text":"要与群众结合，为群众服务，首先要了解群众，与群众打成一片，把我们的思想感情和工农兵大众紧紧结合起来；这样，我们的感情才能起变化，由一个阶级变到另一个阶级。毛主席告诉我们，这必须经过长期的甚至痛苦的磨练；但是，“没有这个改造，什么事情都是做不好的，都是格格不入的。”"},{"type":"paragraph","text":"同时，我们要认真学习马列主义和毛泽东思想，因为这是一切革命者都应该学习的科学。我们只有把我们头脑里还装着的许多剥削阶级的脏东西去掉，虚心接受马列主义的真理，才能正确地观察事物，端正作风，发挥我们的力量和智慧，为人民服务。"},{"type":"paragraph","text":"通过三反、五反的锻炼，我们每一个知识分子都更认识了思想改造的必要。因此，我们更要认真地学习毛泽东思想，进一步进行自我改造。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65ce4805d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

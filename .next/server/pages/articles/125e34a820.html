script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省南阳县部分地区乡村干部在夏征中捆打群众","authors":[],"dates":[{"year":1955,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"河南省南阳县部分地区乡村干部在夏征中捆打群众","type":"title"},{"text":"【河南分社八日讯】河南省南阳县在征收夏季公粮中有六个区发生了打人、捆人现象。十二区被打、被捆的共有四十二人。据初步了解，其中被捆打的贫、中农共有二十八人。这个区打人、捆人的干部共有三十五人，其中有乡长九人、乡民兵中队长四人、乡委员四人、乡党支部书记七人、信用社主任一人、乡村人民代表十人。十三区也发生打人、捆人的事件二十九起。大马营乡乡长王金玉、信用社主任张顺民带领四个民兵把该乡胡营村的欠公粮户王凌宣打的满嘴流血。","type":"paragraph"},{"text":"南阳县领导上已令这些区乡的领导人和违法乱纪的人进行检讨，严重者已离职反省，准备严肃处理。（王云祥）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"125e34a820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"苏维埃文化应在斗争过程中成长起来","alias":"","parts":[{"type":"paragraph","text":"苏维埃文化应在斗争过程中成长起来"},{"type":"paragraph","text":"一一致俄共（布）中央政治局"},{"type":"paragraph","text":"（1922年7月3日）"},{"type":"paragraph","text":"第5018/C号致政治局全体委员"},{"type":"paragraph","text":"托洛茨基同志提出的关于通过物质上和精神上的支持以争取接近我们的青年诗人的问题，在我看来，是非常及时的。我认为，某些“无产阶级思想家们”（波格丹诺夫“等人）议论得很多的苏维埃文化（就其狭义内容而言），现在才刚刚开始形成。这种文化应当在倾向于苏维埃的年轻诗人和文学家同以新的面貌出现的多种多样的反革命流派和集团的斗争过程中成长起来。把倾向于苏维埃的诗人团结成一个核心，并千方百计地在这场斗争中支持他们，这就是任务所在。我认为，这种团结年轻文学家的最适当的形式，应当是组织起一种独立的，譬如说，“俄罗斯文化发展协会”或者类似的机构。试图把青年作家拴到书刊检查委员会或别的某个“官方”机关那里的办法，只会把年轻诗人推开，并把事情搞糟。最好是一定让一名非党的但是倾向于苏维埃的作家，例如弗谢沃洛德·伊万诺夫?这样的人，去担任协会的领导。物质上的支持，直到以某种可接受的形式出现的补贴，"},{"type":"paragraph","text":"1）波格丹诺夫（马林诺夫斯基），俄国哲学家、经济学家、医生，无产阶级文化派理论家。"},{"type":"paragraph","text":"②伊万诺夫，俄国作家，20年代以《游击队员们》、《铁甲列车14-69》等作品著称。是绝对必需的。"},{"type":"paragraph","text":"为提供情况，附上宣传鼓动部副部长雅科夫列夫同志对我的相应查询的回答。"},{"type":"paragraph","text":"斯大林"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"档案附卷一第142一143页"}],"authors":["斯大林"],"dates":[{"year":1922,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2490,"page_end":2491},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2457c9fdba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

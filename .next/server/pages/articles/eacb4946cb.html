script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵紫阳会见泰前总理江萨","authors":[],"dates":[{"year":1981,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵紫阳会见泰前总理江萨"},{"type":"paragraph","text":"新华社曼谷1月31日电  赵紫阳总理在泰国总理府部长颂萨·初托陪同下，今天下午会见泰国前总理江萨·差玛南。"},{"type":"paragraph","text":"江萨在他住宅前迎接赵总理一行，并把客人迎进会客室。"},{"type":"paragraph","text":"赵紫阳说：“今天，我能够来拜访阁下，感到很高兴。我转达邓小平副主席及你在中国的其他朋友们对你的问候。”"},{"type":"paragraph","text":"江萨说：“我也感到高兴和荣幸。你到达曼谷时，从机场到旅馆，沿途受到泰国人民的热烈欢迎。这可看出泰国人民对你和对中国的感情。”"},{"type":"paragraph","text":"江萨向赵紫阳赠送了腰果种子及象牙制品。"},{"type":"paragraph","text":"赵紫阳说：“这些腰果种子将来在中国的土地上生根、开花和结果时，请阁下前去中国观赏。”在这以后，宾主在庭院的草地上亲切交谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eacb4946cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

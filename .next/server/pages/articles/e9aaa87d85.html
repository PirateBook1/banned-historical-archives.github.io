script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加朝鲜民主主义人民共和国成立二十五周年庆祝活动李德生倪志福率我友好代表团离京抵平壤离京时，叶剑英、吴德、邓小平等到机场送行　抵平壤时，朴成哲、吴振宇、杨亨燮等到机场欢迎","authors":[],"dates":[{"year":1973,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月八日电　以中共中央副主席李德生为团长，中共中央政治局候补委员倪志福为副团长的中华人民共和国友好代表团，今天上午乘专机离开北京，前往朝鲜参加朝鲜民主主义人民共和国成立二十五周年庆祝活动。"},{"type":"paragraph","text":"代表团团员有:中共中央委员、中共上海市委书记、上海市革命委员会副主任王秀珍，中共中央候补委员、中共北京市委书记、北京市革命委员会副主任、中国人民解放军北京卫戍区政委杨俊生，中国驻朝鲜大使李云川(已在平壤)。"},{"type":"paragraph","text":"到机场送行的有:中共中央副主席叶剑英，中共中央政治局委员、中共北京市委第一书记、北京市革命委员会主任吴德，中共中央委员、国务院副总理邓小平，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中国人民解放军副总参谋长张才千，中共中央委员、中国人民解放军总政治部副主任田维新，外交部副部长韩念龙，有关方面负责人王磊、陆维钊、朱传贤、王笑一等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和大使馆外交官员，也到机场送行。"},{"type":"paragraph","text":"新华社平壤一九七三年九月八日电　以中共中央副主席李德生为团长，中共中央政治局候补委员倪志福为副团长的中华人民共和国友好代表团，应邀参加朝鲜民主主义人民共和国成立二十五周年庆祝活动，于九月八日中午乘专机到达平壤。"},{"type":"paragraph","text":"代表团团员有:中共中央委员、中共上海市委书记、上海市革命委员会副主任王秀珍，中共中央候补委员、中共北京市委书记、北京市革命委员会副主任、中国人民解放军北京卫戍区政委杨俊生，中国驻朝鲜大使李云川(已在朝鲜)。"},{"type":"paragraph","text":"到机场欢迎代表团的有:朝鲜劳动党中央委员会政治委员会委员、政务院副总理朴成哲，朝鲜劳动党中央委员会政治委员会委员、朝鲜人民军总参谋长吴振宇大将，朝鲜劳动党中央委员会政治委员会候补委员、党中央书记杨亨燮，朝中友好协会中央委员会委员长、财政部长金炅炼，朝鲜劳动党平壤市委员会责任书记姜成山，外交部副部长金载凤，朝鲜民主妇女同盟中央委员会书记姜官善等以及平壤市各界群众。"},{"type":"paragraph","text":"到机场迎接的还有:代表团团员、中国驻朝鲜大使李云川和大使馆外交官员以及朝鲜军事停战委员会朝中方面中国人民志愿军代表团首席参谋苗杰和工作人员。"},{"type":"paragraph","text":"正在朝鲜访问的中国人民解放军友好参观团和新华通讯社代表团全体成员也到机场迎接。"},{"type":"paragraph","text":"今天，平壤顺安机场呈现一派欢乐气氛。机场上空飘扬着朝、中两国国旗，欢迎群众高举的巨幅标语上用朝、中两国文字写着:“朝中两党、两国政府和两国人民之间牢不可破的战斗友谊和团结万岁!”“中国人民的伟大领袖毛泽东同志万岁!”“我们党和人民的伟大领袖金日成同志万岁!”"},{"type":"paragraph","text":"当李德生团长、倪志福副团长和其他中国同志走下专机时，朴成哲同志、吴振宇同志等迎上前去同他们紧紧握手、热烈拥抱。一群朝鲜少年儿童向中国客人献了鲜花。"},{"type":"paragraph","text":"中国客人同聚集在机场上的欢迎群众见了面。欢迎群众挥动手中的旗帜和花束，尽情欢呼“万岁”，热烈欢迎中国人民友好使者的到来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9aaa87d85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

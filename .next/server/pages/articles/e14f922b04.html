script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湘潭电线厂为发展电线电缆生产闯出新路","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湘潭电线厂为发展电线电缆生产闯出新路"},{"type":"paragraph","text":"新华社长沙电　湖南省湘潭电线厂职工贯彻执行独立自主、自力更生的方针，自行设计、制造成功了铝杆连铸连轧生产线。这一生产线最近已正式投入生产。这是对邓小平鼓吹的“洋奴哲学”、“爬行主义”的有力批判。"},{"type":"paragraph","text":"铝杆连铸连轧生产线同湘潭电线厂原来的熔压工艺相比，产量成倍增长，产品合格率由百分之八十左右提高到百分之九十九以上，减轻了工人的劳动强度，操作工人由五十九人减少到九人，节约大量煤电，并缩短了工艺流程，车间占地面积也比原来减少了三分之二。"},{"type":"paragraph","text":"这条生产线的建成投产，为多快好省地发展电线电缆生产闯出了一条新路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e14f922b04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太钢发电厂驻军毛泽东思想宣传队大力突出政治用毛泽东思想武装革命干部帮助革命干部勇敢地站出来与革命群众相结合，狠抓革命猛促生产","authors":[],"dates":[{"year":1967,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社太原23日电　驻太原钢铁公司发电厂的人民解放军某部毛泽东思想宣传队，高举毛泽东思想伟大红旗，用毛泽东思想武装革命群众、革命干部，彻底批判在干部问题上的“打击一大片，保护一小撮”的资产阶级反动路线，帮助革命干部勇敢地站出来，与革命群众相结合，集中力量打击党内一小撮走资本主义道路的当权派，有力地促进了革命的大联合、“三结合”，全厂出现了革命节节胜利、生产蒸蒸日上的崭新气象。"},{"type":"paragraph","text":"太钢发电厂在文化大革命中由于受到“打击一大片，保护一小撮”的资产阶级反动路线的毒害，大部分干部被罢了官、挂起来，下放劳动，革命干部靠边站，严重影响了生产指挥。当时，不少干部不敢站出来的主要障碍是“怕”字当头，“私”字作怪，有这样那样的顾虑，怕群众不信任，不支持，怕再犯错误，不敢冲破资产阶级反动路线的束缚。宣传队和革命群众组织针对这种情况，就积极采取措施，满腔热情地启发帮助革命干部自觉开展两条路线的斗争，坚决回到毛主席的革命路线一边来，坚决站到革命群众一边来。革命工人、革命干部和宣传队的干部战士一起大学“老三篇”，大学毛主席关于阶级、阶级斗争的论述，一起大谈过去苦，大摆今日甜，大议自己的革命责任。这样一讨论，不少革命干部发觉自己忘记了过去，忘记了毛主席的教导，同工人感情疏远，甚至严重对立，都感到万分惭愧，流下了热泪。许多干部赞扬忆苦会是重新教育人的会，坚决表示站在毛主席的革命路线这一边，站在革命群众这一边，坚决同党内一小撮走资本主义道路的当权派作斗争。革命的干部站出来，划清了与党内一小撮走资本主义道路当权派的界限，划清了与资产阶级反动路线的界限，参加了“三结合”的领导生产的班子，革命的生产秩序迅速建立起来。"},{"type":"paragraph","text":"最近，在举国声讨党内头号走资本主义道路当权派的斗争中，宣传队又帮助这个厂的无产阶级革命派，进一步揭发、控诉和批判了在干部问题上“打击一大片，保护一小撮”的资产阶级反动路线的罪恶，猛攻这条资产阶级反动路线的炮制者中国最大的走资本主义道路的当权派。革命的职工们把仇恨集中到党内头号走资本主义道路的当权派身上，越批判怒火越高，决心把党内头号走资本主义道路当权派在各个战线上散布的毒素，统统扫光，把大大小小的赫鲁晓夫们统统扫进历史的垃圾堆。"},{"type":"paragraph","text":"现在这个厂，越来越多的革命干部站出来了。他们同革命群众打成一片，全力投入到火热的阶级斗争和生产斗争之中。精神力量转化为巨大的物质力量，革命节节胜利，生产蒸蒸日上，三月份一电部的计划发电量为七十二万瓩，实际完成了一百一十万八千瓩；二电部的计划发电量为九百三十一万瓩，实际完成一千零一十三万瓩，达到了历史最高生产量，四月份以来，发电量仍持续上升。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c5087c9aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见法国前总理德姆维尔同贵宾们热烈握手，表示欢迎，并进行了友好的谈话　周恩来总理、康生副委员长等参加会见和谈话","authors":[],"dates":[{"year":1970,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　我们的伟大领袖毛主席，今天下午会见了法国前总理莫里斯·顾夫·德姆维尔和夫人，以及法国驻中国大使马纳克和夫人。"},{"type":"paragraph","text":"当德姆维尔等法国贵宾来到会见厅时，毛主席同他们热烈握手，表示欢迎，并且一起照了像。法国贵宾们向毛主席问候。"},{"type":"paragraph","text":"然后，伟大领袖毛主席同德姆维尔、马纳克，进行了友好的谈话。"},{"type":"paragraph","text":"国务院总理周恩来，人大常委会副委员长康生，以及外交部副部长罗贵波，参加了会见和谈话。"},{"type":"paragraph","text":"会见时，有关方面负责人唐海光、李涵珍等在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70af010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席，十月十四日会见了法国前总理莫里斯·顾夫·德姆维尔和夫人，以及法国驻中国大使马纳克和夫人。"},{"type":"paragraph","text":"国务院总理周恩来，人大常委会副委员长康生参加了会见和谈话。"},{"type":"paragraph","text":"上图:毛主席同德姆维尔热烈握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70af010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:会见时合影。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa0e5d62a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

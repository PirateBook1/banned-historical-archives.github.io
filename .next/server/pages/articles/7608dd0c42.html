script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"给周扬的信","alias":"","parts":[{"type":"paragraph","text":"给周扬的信"},{"type":"paragraph","text":"（1939年11月7日）周扬同志："},{"type":"paragraph","text":"文章看了，写得很好，必有大影响。某些小的地方，我认为不太妥当的，已率直批在纸上。其中关于“老中国”一点，我觉得有把古代中国与现代中国混同，把现代中国的旧因素与新因素混同之嫌，值得再加考虑一番。现在不宜于一般地说都市是新的而农村是旧的，同一农民亦不宜说只有某一方面。就经济因素说，农村比都市为旧，就政治因素说，就反过来了，就文化说亦然。我同你谈过，鲁迅表现农民着重其黑暗面，封建主义的一面，忽略其英勇斗争、反抗地主，即民主主义的一面，这是因为他未曾经验过农民斗争之故。由此，可知不宜于把整个农村都看作是旧的。所谓民主主义的内容，在中国，基本上即是农民斗争，即过去亦如此，一切殖民地半殖民地亦如此。现在的反日斗争实质上即是农民斗争。农民，基本上是民主主义的，即是说，革命的，他们的经济形式、生活形式，某些观念形态、风俗习惯之带着浓厚的封建残余，只是农"},{"type":"paragraph","text":"[1]周扬，当时任鲁迅艺术文学院副院长。"},{"type":"paragraph","text":"[2]指周扬撰写的《对旧形式利用在文学上的一个看法》一文。毛泽东审阅时作了修改。该文发表于1940年2月15日延安出版的《中国文化》创民的一面，所以不必说农村社会都是老中国。在当前，新中国恰恰只剩下了农村。是否有当，还请斟酌。"},{"type":"paragraph","text":"作文当遵命办。有暇请来谈。敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月七日"},{"type":"paragraph","text":"[1]指毛泽东准备撰写《新民主主义的政治与新民主主义的文化》一文。1940年1月，毛泽东就此题目在大会上作了演讲。这篇演讲登载于1940年2月15日延安出版的《中国文化》创刊号。2月20日在延安出版的《解放》第"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7608dd0c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

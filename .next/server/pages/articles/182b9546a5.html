script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席在两个月中给我学会了三千多字","authors":["陈祖衡"],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我是上海铁路局电机修制工厂的钳工，我是贫农出身；在反动派旧社会里，我们没有钱的人读不起书，做了开眼瞎子，受人压迫，真是说不完的痛苦。解放后，很多事情都使我有了进步，这次我们厂长报告不识字的痛苦，打动了我的心；我就下定决心，要学好文化，参加厂里的速成识字班。在短短的两个月，我学会了三千多个生字，使我非常高兴。在以前是做梦也想不到的，这是毛主席您给我们的幸福，也是我厂党政首长的决心帮助，才使我有今天成绩。现在我向您老人家保证:(一)不骄傲，继续学习下去；(二)把自己会的帮助别人；(三)加劲努力生产，建设好我们的祖国；(四)保证在工作中以实际行动努力学习技术，争取做一个光荣的共产党员，来报答毛主席您伟大的恩情。"},{"type":"paragraph","text":"祝您身体健康!"},{"type":"paragraph","text":"上海路局电机修制工厂钳工陈祖衡　陈祖衡敬上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182b9546a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

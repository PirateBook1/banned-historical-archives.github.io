script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生谢富治杨成武与北京航空学院“红旗”代表谈话","authors":["康生","杨成武","谢富治"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"康生谢富治杨成武与北京航空学院“红旗”代表谈话","type":"title"},{"text":"康生谢富治杨成武","type":"authors"},{"text":"康生：（看了我们的《谈两条路线的斗争》后）你们这个《谈两条路线的斗争》写得很好嘛！你们批赵如璋批得很好嘛！我们中央文革小组都支持你们。（我们请康生同志给我们的文章批示）我再很好地看一遍。","type":"paragraph"},{"text":"谢富治：谭力夫的讲话是修正主义的。你们在科委和赵如璋斗争二十几天，做得对！干得好！我早就公开支持你们少数派的斗争了！（我们说：我们在斗争最艰苦的时候要防右，而在斗争顺利的时候要防“左”，注意政策和策略。谢富治副总理立即亲切地和我们握手说）有水平！（并指示我们）要注意争取大多数人。（我们说：宣传毛泽东思想就是要大喊大叫。谢富治副总理亲切地说）好！","type":"paragraph"},{"text":"杨成武：（我们说：我们正在批判谭力夫讲话）批得对，应该批！（我们说：我们开会就是要批判资产阶级反动路线）他说：对！对！今天就是支持你们的！你看，哪次都没有这么多，都来了！（指周总理、江青、陈伯达、陶铸、康生等同志都出席了昨天的大会）","type":"paragraph"},{"text":"（我们说：我们“红旗”在北京是被骂臭了的。）","type":"paragraph"},{"text":"杨成武：不是臭，而是香，他们说你们臭，领导说香！","type":"paragraph"},{"text":"（说到关于红卫兵西城区纠察队时）","type":"paragraph"},{"text":"杨成武：中学和大学不同，要多多的诱导，西城区纠察队精神可嘉，要用毛泽东思想教育他们，毛泽东思想是真理，毛主席的话一句顶一万句，只要你们坚持按十六条办事，坚持高举毛泽东思想伟大红旗，就一定能把他们团结起来！","type":"paragraph"}],"comments":[],"origin":"首都大专院校红卫兵革命造反总部（第三司令部）一九六六年十二月印《无产阶级文化大革命中央负责同志讲话汇编第二集（上 ）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bff2068f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

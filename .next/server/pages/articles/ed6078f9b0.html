script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈赓将军所部誓师  决以胜利战斗保卫毛主席","authors":[],"dates":[{"year":1947,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈赓将军所部誓师"},{"type":"paragraph","text":"决以胜利战斗保卫毛主席"},{"type":"paragraph","text":"【本报太岳七日电】陈赓将军所部于上月二十九、三十两日举行誓师大会，号召全军以胜利的战斗保卫毛主席，回击蒋胡军，全体指战员充满愤慨的情绪。战士阎米贵说：“我家里能翻身是毛主席给的，保卫毛主席就是保卫我的家，保卫我的父母。”解放战士李骏青说：“我要保卫毛主席，只有毛主席在，我的家才可以解放。”炮兵们宣誓保证作战中命中目标。英雄李步周、李崇有等三同志提出：“在保卫毛主席的战役中当英雄，功上加功，并带领更多的英雄出来。”共产党员李海成说：“我的任务即是保卫党，保卫人民。”大会最后全体立起严肃举行集体宣誓，全体指战员都订出保卫毛主席的歼敌立功计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed6078f9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤各界盛会庆祝“五一” 金日成将军亲临参加大会致电毛泽东主席致敬","authors":[],"dates":[{"year":1951,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤二日电】　朝鲜民主主义人民共和国临时首都平壤市各界人民，于四月卅日晚举行庆祝“五一”节大会。参加大会的有朝鲜党、政、军首长和平壤市各界人民代表、劳动英雄、战斗英雄等五百余人。朝鲜人民领袖金日成将军也参加了大会，受到全体与会者热烈欢迎。苏联、中国、罗马尼亚等国使节也前往观礼。"},{"type":"paragraph","text":"大会在朝鲜爱国歌和国际歌的军乐声中开始，一致选举了苏联共产党中央斯大林总书记以下全体中央委员与中国共产党中央毛泽东主席以下全体中央委员为大会名誉主席团。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会副委员长朴宪永向大会做了纪念“五一”节的报告。他说:今天全朝鲜人民，在祖国解放战争的胜利进展中，来迎接全世界劳动人民的节日。目前，朝鲜人民军和中国人民志愿军正继续歼灭着敌人的有生力量，为争取最后胜利而向南挺进。朴宪永强调指出:中国人民志愿军在和朝鲜人民军的并肩战斗中，起了巨大的作用。朝鲜人民永远不会忘记，在朝鲜处于最困难最危急的时期来帮助我们的伟大的中国人民的子弟的崇高国际主义精神。朴宪永最后说:朝鲜人民在朝鲜劳动人民的先锋队——朝鲜劳动党的领导下和以苏联为首的世界和平民主阵营的支援下，一定要坚决彻底消灭和平的敌人——美帝国主义武装侵略者。"},{"type":"paragraph","text":"接着有劳动英雄韩南洙、战斗英雄完德业讲话。他们一致表示要为争取祖国解放战争的胜利与世界持久和平而斗争到底。"},{"type":"paragraph","text":"大会最后在雷动的掌声中，一致通过了给金日成将军、毛泽东主席、斯大林大元帅的致敬电。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d93b1a945"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南丹徒县灾荒仍严重","authors":[],"dates":[{"year":1950,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"苏南丹徒县灾荒仍严重","type":"title"},{"text":"（苏南日报5月31日讯）顷据丹徒县高桥、宝堰二区在急赈中的统计：现在仍吃观音土的有3314户。宝堰区全区讨饭的有259户。高桥区8个乡水灾很重，现已断炊户有152户，674人；营养不足病卧在床的53户，55人；极困难的有168户，886人。","type":"paragraph"},{"text":"现在该区群众吃早麦现象很严重。据姚桥区调查，个别户已将早麦吃光。辛丰区非重灾区吃麦青现象也很严重。星旗乡大业庙村全村99户已有三分之一吃大麦青。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c153ddf62d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

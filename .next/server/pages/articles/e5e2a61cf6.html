script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于凡有严重贪污罪行的党员应开除党籍的决定","authors":[],"dates":[{"year":1952,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于凡有严重贪污罪行的党员应开除党籍的决定","type":"title"},{"text":"中央及军委各部门，中央人民政府各党组；各中央局，并转所属分局，省、市、区党委；各大军区党委，志愿军党委：","type":"appellation"},{"text":"各地在“三反”运动中，已经发现了一批有贪污行为的共产党员。对其中严重的贪污分子，均予逮捕法办，这种做法是正确的。但对这些严重的贪污分子的党籍问题的处理，却很不一致。为了严肃党纪，保持和提高党的纯洁性，便利“三反”运动的开展，兹决定：凡有严重的贪污罪行而须逮捕法办的共产党员，应首先开除其党籍，毫无例外。特此通知。","type":"paragraph"},{"text":" 中  央一月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e2a61cf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

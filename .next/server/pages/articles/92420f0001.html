script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一老党员认为可以反党反中央","authors":[],"dates":[{"year":1957,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"一老党员认为可以反党反中央","type":"title"},{"text":"国家体委王敬之（党员，十六岁参加革命，现在已20年，平常工作积极，对党对中央都没有坏的表现）在5月间的一次整风会前的闲谈中，曾谈到：“过去大帽子压头上什么话也不敢讲了，如反党反中央就罪不容诛，其实党的错误、中央有错，为什么不可反呢？”当即遭到其他同志的反驳。以后他又写信给中央和毛主席，进一步提出了可以反党反中央的理由（后声明收回此信，未发出）。直到最近反右派斗争开始后，才承认错误。现将王敬之给中央和毛主席的信摘要如下：","type":"paragraph"},{"text":"他说：我说可以反党和反中央并不是顺口戏言，是经过一番苦思的。过去说党不能反，反党就是大罪，我想为什么反党就是大罪呢？如果我们党有错误，象社会民主党那样，象英国工党那样，嘴巴上讲是无产阶级政党，而结果办的反无产阶级的事情，为什么不能反呢？至于是采取什么样的态度反，是以对抗性的态度？是以非对抗性的态度？我看应以非对抗性态度进行。斯大林时代似乎采取了对抗性的态度，结果促使了内部矛盾的转化。至于中央不能反，那又为什么？莫非它是中央就不能反？那么过去毛主席领导反王明、立三时代的中央也是反错了吗？既然那个时代反了错误的中央有功，为什么今后的中央反了就有罪呢？难道谁打过这样的保票，今后的中央在任何问题上都不犯错误，所以反不得？如果我们党以这样的精神去教育党员盲目的迷信中央，又有什么好处呢？我个人16岁参加共产党，反正上级说黑就黑，就白就白。干革命20年中，喊了许多人的万岁，都是跟着喊的，骂了不少同志，也是跟着骂的，所知道的材料，只能半信半疑。过去的“好人”“坏人”的判决书常常变化，象对乌鸦的判决书一样。斯大林问题就是一个例子。所以我觉得人生有点靠运气，跟着好人作好事，跟着坏人学作贼。我个人既对过去的时运庆幸，也对未来的时运担心。因为我既缺乏判别是非的能力，也缺乏判别是非的材料，因此瞻前顾后，有喜优交加之感。但是我这些思想并没有获得发言的机会，因为大家不愿听这种难听的话。（摘自国家体委的报告）","type":"paragraph"},{"text":"来源：中共中央宣传部《宣教动态》（总第二六八期）一九五七年七月十六日。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92420f0001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府的邀请前来进行访问英国前首相、保守党领袖希思到京邓小平、吴德等以及首都群众数千人到机场热烈欢迎","authors":[],"dates":[{"year":1974,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月二十四日电　英国前首相、保守党领袖爱德华·希思应我国政府的邀请前来进行访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"同机到达北京的希思先生的随行人员有:议员蒂莫西·基特森爵士和夫人，议员道格拉斯·赫德，布赖恩·沃伦爵士，威廉·沃尔德格雷夫，莫里斯·特罗布里奇，佩内洛普·加德纳小姐。"},{"type":"paragraph","text":"国务院副总理邓小平，北京市革命委员会主任吴德，外贸部部长李强，外交部副部长乔冠华，人大常委会委员贝时璋，首都新闻单位、对外友协、外交学会、中国民航等有关方面的负责人穆青、李哲夫、王海容、李恩求、周秋野、沈图，以及首都群众数千人，前往机场热烈欢迎。"},{"type":"paragraph","text":"今天，北京市区的主要街道上空彩旗招展。首都机场上悬挂着中国国旗和英国国旗。机场上竖立的横幅标语上写着:“热烈欢迎英国贵宾!”“坚决支持欧洲各国人民反对霸权主义的斗争!”“中英两国人民的友谊万岁!”"},{"type":"paragraph","text":"当希思先生走下飞机时，邓小平副总理和吴德主任迎上前去，同他热烈握手。邓小平副总理说:我代表周恩来总理向你表示热烈欢迎。随后，英国贵宾由我国领导人陪同，同欢迎群众见面。人们挥舞花束和彩带，不断高呼:“欢迎，欢迎!”身穿鲜艳服装的青少年们跳起了舞蹈，向贵宾们致意。"},{"type":"paragraph","text":"前往机场欢迎的还有英国驻中国大使艾惕思和大使馆外交官员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"016e4e0dfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

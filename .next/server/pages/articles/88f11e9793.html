script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"主犯黄永胜供认自己向叶群提供情报促成林彪下决心杀害毛主席","authors":[],"dates":[{"year":1980,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月二十五日电　林彪、江青反革命集团案主犯黄永胜今天在最高人民法院特别法庭上供认，他在一九七一年九月六日把毛主席南巡讲话内容密报给叶群，“促成林彪下决心杀害毛主席”。"},{"type":"paragraph","text":"特别法庭第二审判庭根据最高人民检察院特别检察厅的指控，今天下午就黄永胜向叶群密报毛主席南巡讲话问题连续提审黄永胜、李作鹏两名主犯。"},{"type":"paragraph","text":"黄永胜在受审时供认，一九七一年九月六日黄昏，他在人民大会堂北京厅听到李作鹏向他密告了毛主席在南方针对林彪一伙的谈话内容之后，迫不及待地给在北戴河的叶群密报。"},{"type":"paragraph","text":"这时，法庭宣读并用幻灯投影出示了林彪办公室电话记录和军委电话总机记录。这两份原始电话记录证明，九月六日晚上黄永胜在二十七分钟之内先后给叶群挂过三次电话，头两次因叶群不在，黄永胜对林彪办公室接电话的工作人员说:“有重要的事要报。”第三次电话接通，和叶群通话时间长达五十八分钟。"},{"type":"paragraph","text":"审判员问:“李作鹏给你讲的内容，你是不是都告诉叶群了?”"},{"type":"paragraph","text":"黄永胜答:“基本上我都如实告诉她了，我没有多大保留。”"},{"type":"paragraph","text":"审判员问:“你把毛主席的谈话内容告诉叶群，造成了什么后果?”"},{"type":"paragraph","text":"黄永胜答:“促成林彪下决心杀害毛主席。”"},{"type":"paragraph","text":"接着，法庭就同一问题审问了李作鹏。李作鹏供认，他从刘丰那里了解到毛主席的机密谈话以后，有三个想法:一、庐山会议的问题没有完；二、上纲比在庐山会议时更高；三、矛头是对着林彪。因此，他一回北京，就把刘丰密报的情况告诉了黄永胜和邱会作。"},{"type":"paragraph","text":"审判员问李作鹏:“这些内容还给别人讲过没有?”"},{"type":"paragraph","text":"李作鹏答:“没有。”"},{"type":"paragraph","text":"审判员问:“你有没有给你老婆讲过?”"},{"type":"paragraph","text":"李作鹏一边摇头，一边提高嗓门说:“没有。”"},{"type":"paragraph","text":"法庭当即宣读了李作鹏的妻子董其采的证词。这份证词，证明李作鹏向董其采泄露了毛主席在南方谈话的许多内容。当场戳穿了他的谎言，李作鹏只好默然以对。"},{"type":"paragraph","text":"今天，为李作鹏辩护的律师就他不大清楚的问题，也询问了李作鹏。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘丰","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f11e9793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

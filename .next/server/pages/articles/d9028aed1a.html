script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席最新指示　夺取文化大革命全面胜利上海造纸系统革命派实现大联合造纸分站和造纸总部建立了统一的革命群众组织","authors":[],"dates":[{"year":1968,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　长期“内战”不断的上海造纸工业两个革命群众组织——工总司轻工业系统造纸分站和造纸总部，昨天胜利地实现了革命的大联合，建立了统一的革命群众组织——造纸系统指挥部。这是他们在新的一年中决心全面落实毛主席最新指示，夺取无产阶级文化大革命全面胜利的第一个革命行动。"},{"type":"paragraph","text":"造纸分站和造纸总部都是在白色恐怖下“杀”出来的革命群众组织，大方向是完全一致的。但是，长期以来，由于两派组织的个别头头“私”字作怪，派性发作，无休止地打“内战”，武斗频繁，影响了“抓革命，促生产”，严重地转移了斗争大方向，使牛鬼蛇神有机可乘，使亲者痛仇者快。过去，他们虽然也多次协商过有关大联合的问题，但始终联合不起来。"},{"type":"paragraph","text":"中央两报一刊元旦社论的发表，给这两派组织以极大的触动。他们反复学习了毛主席的最新指示:“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”认识到过去由于派性发作，没有执行毛主席的最新指示，给本系统的无产阶级文化大革命带来了严重的损失，感到对不起毛主席，辜负了造纸系统广大革命造反派和革命群众的迫切愿望。现在应该以毛主席的最新指示为纲，迅速实现革命的大联合。市革委会和工总司根据这个新的情况，趁热打铁，邀请双方到上海油墨厂开会，协商革命的大联合问题。"},{"type":"paragraph","text":"在协商过程中，在市革委会、工总司的同志直接帮助下，双方逐步克服派性、增强党性，按照毛主席的指示，“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”，双方都进行了自我检查，主动承担自己一方的责任。会议从上午开到晚上，越开气氛越热烈，团结越加强。一方要求把这次协商会议改为立即实现革命大联合的会议，另一方积极支持。双方并立即行动，达成了革命大联合协议，起草了联合通告，决定在十二日召开大联合庆祝大会，并争取在春节以前成立革命委员会。会后，他们又连夜向市革委会、工总司报了喜。"},{"type":"paragraph","text":"双方负责人表示:今后一定要全面落实毛主席的最新指示，大力办好毛泽东思想学习班，不断斗私批修，进一步从思想上不断巩固和发展革命的大联合，迅速实现革命的“三结合”，为夺取无产阶级文化大革命的全面胜利，为更多、更快、更好、更省地完成光荣的毛主席著作用纸的生产任务，作出新的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9028aed1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏北南部的农民对政府很不满","authors":[],"dates":[{"year":1953,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"苏北南部的农民对政府很不满","type":"title"},{"text":"【江苏分社讯】苏北南部农村经济贫困，群众埋怨人民政府。农民嫌负担重，羡慕工人生活，不愿种地，荣誉军人生活困难，牢骚满腹，农村秩序混乱，小偷和公开盗墓现象很多，还有因生活难以维持而发生抵押老婆的事情。","type":"paragraph"},{"text":"扬州专区江都县有三个乡的农民嫌负担重，错误地把丰产认为是政府要他们多缴公粮，羡慕工厂工资高，不愿种地，集体把600多亩土地证交给政府，说：“愿意到城里帮工人烧饭。”有些乡干部说：“过去我们打地主分土地，现在工人钱这样多，到农村来买田起房子，甚至放高利贷，好像政府又在培养新地主了。农民骂工人是‘吸血虫’。”","type":"paragraph"},{"text":"苏北南部有些荣誉军人复员后，将复员费讨了老婆，有的又生了几个小孩，生活就困难了。扬州专署和各县政府每天都有几十个荣誉军人去要饭吃、不肯回家。有的困到部队里，有的甚至到北京去。他们骂政府骗人“立功”，当时说残废了政府养我们一世，现在天下打下来，别人享福，却不管我们了。有的荣誉军人把毛主席像背在背上讨饭，他们说：“过去你领导我们革命，今天也叫你领导我们讨饭。此外还有不少荣誉军人在农村不务正业，赌钱闲逛。”","type":"paragraph"},{"text":"农村秩序混乱。今年小偷很多，太兴县有一个村子70多家就有20多家当小偷，公开盗墓的现象也不少。参加者有乡村干部，党员、团员、荣誉军人等，有时还用民兵站岗盗墓。还有的人因生活难以维持，把老婆拿去抵押。太兴县有把老婆押给人家30万元一年。庆陵区一撤职村长把老婆押给人家12万元两个月。据说江都等县也有此现象。今年童养媳特别多，婚姻法很难贯彻。","type":"paragraph"},{"text":"此外，由于去年猪子卖不掉和猪食供应困难的影响。今年农村猪子比往年大减。如皋县去年养猪40万头，今年只有十几万头。因此农肥普遍缺乏，群众多把稻田改种不需多少肥料的黄豆、棉花等作物。扬州专区去年种棉不到30万亩，今年有50多万亩。","type":"paragraph"},{"text":"苏北南部沿江一带，土地肥沃，每亩农田产量比北部淮阴地区一般要高1-2倍，农村经济一向较富裕，从未有抵押老婆现象。在抗日战争和解放战争中，农村虽担负了参军、后勤、供应等严重任务，但生活仍能维持。且与我血肉相联，人民政治情绪很高，根据地内小偷，几近绝迹，曾有路不拾遗之称，解放近四年来，却出现了上述现象，群众对政府不满。互助合作运动等一般较北部难于开展。这一严重情况，值得党、政领导上重视和研究。（徐文）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年6月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4096b5b03d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对赵尔陆关于重工业生产建设方面几个问题的意见的批语","authors":[],"dates":[{"year":1959,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"毛泽东对赵尔陆关于重工业生产建设方面几个问题的意见的批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"此件好，有相当的说服力，是一个工业界有了改进的文件，可以一读。凡是使人看不懂，看了之后觉得头痛，没有逻辑(内部联系)，没有论证，因而没有说服力的文件，以后千万不要拿出来。例如今年一月二十五日的报告(二月六日修改发出的那个今年计划的文件，是一个坏透了的文件，没有内部联系，没有合理论证，已经证明毫无用处。写这样文件的同志，根本不用脑筋，对于事物根本不懂，是个计划经济的外行，所谓有计划按比\u003c例\u003e的发展国民经济法则，一窍不通，今后应当认真改正。多想多读，多谋善断。谋之于主席、副主席、总书记，谋之于秘书、部长助理、副部长、司局长，谋之于省地县社直至生产小队长，谋之于反对派即不同意见的同志，这一点很要紧。就是说，认真地做调查研究工作。这类不会做工作的同志，在全国可能有半数以上。特别坏的，可能有百分之二十三十。这是一个大教育工作，期以十年，可能相当做好我们国民经济。我写这些，言重了一些，但是我认为必须说，应当说。我必须在这种时候，不怕得罪一大批同志，否则事情不好办。我不向同志们封锁我的意见，同志〔们〕对我封锁，我是大不高兴的，过去的封锁，必须改正。","type":"paragraph"},{"text":" 毛泽东1959年5月30日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"此件写得很好。除已发政治局、书记处各同志外，加发中央各经济部门党组和各省、市、区党委。","type":"paragraph"},{"text":" 毛泽东1959年6月17日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"刘、彭真阅后，尚昆办理。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc9ed44011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

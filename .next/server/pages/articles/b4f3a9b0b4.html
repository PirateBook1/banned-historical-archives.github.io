script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1339","name":"关于平反刘少奇同志冤案的公开宣传问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于平反刘少奇同志冤案的公开宣传问题","dates":[{"year":1980,"month":2,"day":25}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1980(选编), 52-54","tags":[{"name":"刘少奇","type":"主题/事件"},{"name":"内奸","type":"主题/事件"},{"name":"叛徒","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"关于平反刘少奇同志冤案的公开宣传问题"},{"type":"paragraph","text":"刘少奇同志的冤案问题，十一届五中全会将作出正式决议，予以平反，并在公报中宣布。这是一件对国内外具有重大政治影响的事件，我们一定要做好公开宣传工作。"},{"type":"paragraph","text":"一、 在五中全会公报没有公布之前，各报刊不要抢先发表有关少奇同志平反的消息、文章、图片以及其他材料。"},{"type":"paragraph","text":"二、 将根据中央关于刘少奇同志的平反决议和有关的历史复查材料(不公开发表)，组织一批文章统一发表，说明所谓少奇同志在长沙“被捕叛变”，在武汉、庐山进行“内奸活动”，在沈阳“被捕叛变”等，都是没有根据的诬陷，彻底推倒强加的“叛徒、内奸、工贼”的三大罪状。"},{"type":"paragraph","text":"三、 要对过去错误批判中所及的一些主要问题，例如所谓“刘少奇反革命修正主义路线”、“黑修养”等等，组织文章澄清是非，在公报发表后陆续发表。要充分利用这个机会，进一步宣传发扬党的实事求是的思想路线。"},{"type":"paragraph","text":"四、 纪念少奇同志的文章，可在追悼会前后发表，重质不重量。这类文章的口径应该按照平反决议和悼词，着重宣传少奇同志的革命功绩，不要过多去描写受迫害的情节。注意不要把刘少奇同志和毛主席对立起来。对于发生这一大冤案的原因，可按照决议的口径，不必过细剖析，也不要简单地都归之于林彪、“四人帮”。"},{"type":"paragraph","text":"五、 要妥善安排，全面做好五中全会的宣传，对号关少奇同志平反的宣传，同有关党章修改、党内政治生活准则的宣传，要作出统筹安排。"},{"type":"paragraph","text":"六、 关于少奇同志平反和纪念的重要文章，中央宣传单位的，要经中央宣传部审阅；省、市、自治区宣传单位的，要送省、市、自治区党委常委审阅。"},{"type":"paragraph","text":"七、 各级党委宣传部门和新闻单位要注意及时收集有关少奇同志乎反问题的反应，及时整理上报。"},{"type":"subtitle","text":"（第11期，2月25日）"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f3a9b0b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

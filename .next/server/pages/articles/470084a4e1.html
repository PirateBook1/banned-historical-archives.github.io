script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"王任重、张平化对中南区来京革命同学的讲话","parts":[{"type":"title","text":"87．王任重、张平化对中南区来京革命同学的讲话"},{"type":"paragraph","text":"(1966年8月25日)张平化："},{"type":"paragraph","text":"在湖南有人提出“三相信”的口号是错误的；对革命同学的行动进行镇压是反动的。"},{"type":"paragraph","text":"阻碍同学上北京，设下层层障碍，不让同学们来北京向中央、毛主席告状，是错误的，怕人家告状的人，就是心里有鬼，怕什么！"},{"type":"paragraph","text":"在长沙挑动工人斗学生、殴打学生，更是严重的错误，这种行为必须穷追，彻底查办。王任重："},{"type":"paragraph","text":"我们对你们到北京来的这一行动是非常欢迎的，非常支持你们！......在党中央和毛主席的亲自领导下，北京的文化大革命搞的轰轰烈烈，北京的青年人他们打先锋、作闯将，是很值得我们学习的。"},{"type":"paragraph","text":"刚才北师大的同学说要到中南去串联，我们表示非常欢迎。"},{"type":"paragraph","text":"文化大革命，需要革命的串联，革命的支援。只有按毛泽东思想按中央十六条决定办事，文化大革命一定能搞彻底。"},{"type":"paragraph","text":"我给他们打过电话，一是按毛泽东思想，按十六条指示办事。凡是符合十六条的就是正确的，凡是违背的就是错误的。凡是不能按十六条指示办事，就是不按毛主席指示办事了，这就是犯错误。"},{"type":"paragraph","text":"你心里有鬼；为什么怕告状，怕批评，怕贴大字报？如果你是革命的，就应该和广大革命师生站在一起搞革命，就应该支持同学们的革命行动；反之是采取压制革命行动。"},{"type":"paragraph","text":"我给湖南王××去信，对殴打同学的负责人要严办，在楼上看到我们的革命同学被殴打，不出来制止的，一律撤职......"}],"authors":["张平化","王任重"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":128,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"470084a4e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

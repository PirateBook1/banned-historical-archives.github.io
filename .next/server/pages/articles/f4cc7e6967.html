script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友祝贺我国核爆炸的新成就  毛主席领导的中国日益强盛","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友祝贺我国核爆炸的新成就"},{"type":"paragraph","text":"毛主席领导的中国日益强盛"},{"type":"paragraph","text":"新华社加德满都二十九日电　尼泊尔朋友热烈欢呼中国成功地进行了新的核爆炸。"},{"type":"paragraph","text":"一位名叫乔希的青年二十九日对新华社记者说，这是伟大的毛泽东思想的胜利，这也是用毛泽东思想武装起来的中国人民对世界和平的巨大贡献。"},{"type":"paragraph","text":"他说，中国新的核爆炸成功“再一次打破了美帝国主义和现代修正主义的核垄断，增强了爱好和平的革命人民的勇气，并且鼓励被压迫和被剥削的人民，在革命的道路上向前迈进。”他激动地高呼：“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！”"},{"type":"paragraph","text":"一位名叫戈文达的教师说，中国今年成功地进行了三次核试验，这是战无不胜的毛泽东思想的伟大胜利，也是无产阶级文化大革命的巨大胜利。"},{"type":"paragraph","text":"他说，中国人民在最伟大的领袖毛主席的最英明的领导下正在大踏步地向前迈进，一天比一天强盛。他接着强调指出，毛泽东思想不仅指引中国人民取得一个接一个的胜利，而且也鼓舞全世界人民去取得一个又一个的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4cc7e6967"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

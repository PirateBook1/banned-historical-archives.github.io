script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“自力更生”的伟大教导  刘庄大队养猪事业越办越好","authors":[],"dates":[{"year":1969,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“自力更生”的伟大教导"},{"type":"paragraph","text":"刘庄大队养猪事业越办越好"},{"type":"paragraph","text":"本报讯　河南省新乡县七里营人民公社刘庄大队，从一九五八年开始，积极发展养猪事业，现在，平均每户养猪二点六头。十几年来，养猪积肥，以副养农，互相促进，保证了农业生产的跃进。"},{"type":"paragraph","text":"刘庄大队是一个以种棉花为主的生产大队，一九五八年在社会主义建设总路线的光辉指引下，广大贫下中农对增产粮棉要求非常强烈，决心向农业高产进军，但肥料却赶不上去。"},{"type":"paragraph","text":"广大社员遵照毛主席关于“自力更生”的伟大教导，在大队党支部的带领下，办起了养猪场，积极扩大农家肥料。"},{"type":"paragraph","text":"一九六一年春，党内走资派在七里营人民公社极力推行“三自一包”“四大自由”“工分挂帅”等反革命修正主义黑货，并攻击养猪场是“平调起家”，煽动群众扒猪场。这时，贫下中农同他们进行了针锋相对的斗争，保卫了养猪事业。"},{"type":"paragraph","text":"大队党支部为了加强对养猪事业的领导，专门成立了领导小组，把养猪列入了大队发展生产的计划。他们除把集体养猪场办好以外，并采取一系列积极措施，扶持社员养猪，促进养猪事业的大发展。"},{"type":"paragraph","text":"这个大队在发展养猪事业中，注意抓典型，树样板，培养养猪能手。他们还自力更生培养了自己的红色“土兽医”，防治猪的疾病。"},{"type":"paragraph","text":"为了使养猪事业越办越好，大队还专门培养了几头“巴克夏”优良种猪，繁殖的仔猪，除集体喂养外，全部供给社员喂养。目前自繁自养的猪已达到百分之七十左右。"},{"type":"paragraph","text":"十一年来，刘庄大队除了满足本队社员改善生活需要的肉外，共交售给国家肉猪二十多万斤，支援了社会主义建设。"},{"type":"paragraph","text":"养猪事业的发展，使刘庄大队有机肥料大量增加，对改良土壤起了重大作用，促进了农业生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"453e75c344"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

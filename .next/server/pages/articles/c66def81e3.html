script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市召开公安保卫战线先进代表大会总结经验，表彰先进，大治快上，为实现新时期的总任务作出贡献","authors":[],"dates":[{"year":1978,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在五届人大精神的鼓舞下，在全国人民开始新长征的号角声中，上海市公安保卫战线先进集体、先进工作者代表大会于三月十一日在上海体育馆隆重召开。这是粉碎“四人帮”以来，全市公安保卫战线一次盛况空前的群英大会，是总结经验，表彰先进，大治快上，为实现五届人大提出的新时期的总任务作出更大贡献的誓师大会。"},{"type":"paragraph","text":"参加大会的有市和区、县、局各级公安机关的干部、民警，铁路、港务、长航、海运、远洋等保卫部门的干部，以及工厂企业、于道里弄和市郊农村的治保组织、治安联防队和义务消防队的治安积极分子，共一万八千人。"},{"type":"paragraph","text":"中共上海市委书记、市革委会副主任王一乎，市委常委、市革委会副主任王鉴出席了大会。市委、市革委会的各部、委、办负责人，驻沪三军负责同志，上海市高级人民法院和各区、县、局、大专院校的负责同志也出席了大会。"},{"type":"paragraph","text":"宏伟的上海体育馆彩旗飘扬，锣鼓喧天。会场大门上方悬挂着“热烈祝贺上海市公安保卫战线先进集体、先进工作者代表大会隆重召开”的大红横幅。会场内主席台上方高挂着伟大的领袖和导师毛主席的巨幅画像和英明领袖华主席的巨幅画像。画像两旁，十面红旗鲜艳夺目。会场四周挂着“保卫工作十分重要，必须尽力加强之”、“要加强公安工作和社会主义法制”和“紧跟英明领袖华主席，夺取抓纲治国三年大见成效的新胜利”等大幅标语，整个会场充满庄严热烈的气氛。"},{"type":"paragraph","text":"上午八时半，在雄壮的铜管乐曲声和热烈的锣鼓声中，四百九十七名市先进集体的代表和七百八十八名市先进工作者，胸戴大红花，手捧市革命委员会颁发的奖状，精神抖擞地列队入场。这时，全场掌声雷动，响彻整个大厅。"},{"type":"paragraph","text":"会议由中共上海市公安局党委副书记陆政主持。"},{"type":"paragraph","text":"王鉴同志在会上讲了话。他说:我们上海公安保卫战线的广大干部、民警和治安积极分子满怀胜利的喜悦，热烈欢呼五届人大和五届政协首次会议的圆满成功，坚决拥护华国锋同志任国务院总理、叶剑英同志任人大常委会委员长、邓小平同志任全国政协主席，坚决拥护华国锋总理的政府工作报告和新宪法以及叶副主席的《关于修改宪法的报告》，决心在英明领袖华主席的统率下，高举毛主席的伟大旗帜，为实现新时期的总任务，进行新的长征。"},{"type":"paragraph","text":"王鉴同志说，粉碎“四人帮”一年多来，华主席提出的抓纲治国战略决策深入人心，揭批“四人帮”斗争取得伟大胜利，毛主席的革命路线和党中央的方针政策在各方面都能够顺利地贯彻执行了。全市公安保卫战线在市委和各级党委的领导下，紧紧抓住揭批“四人帮”这个纲，认真地贯彻执行毛主席的公安工作路线，加强社会主义法制宣传，依靠广大群众，狠狠地打击了一小撮阶级敌人的破坏活动，整顿了城乡治安，恢复和加强了公安业务工作和基层工作，恢复和加强了群众治安保卫委员会和治安联防组织，取得了抓纲治国一年初见成效的巨大成绩，出现了大治快上的新局面。"},{"type":"paragraph","text":"他说，全市公安保卫战线在一九七七年的紧张、复杂的战斗中，遵照市委指示，广泛开展学大庆、学大寨、学雷锋、学“硬骨头六连”的群众运动，深入开展学东莱派出所的活动，掀起了比、学、赶、帮、超的热潮，涌现了一大批先进集体和先进工作者。他们在打击敌人，保护人民利益，保卫社会主义制度，加强无产阶级专政的斗争中，发挥了模范作用、骨干作用和桥梁作用。他们的先进事迹、先进经验和先进思想，是大家学习的好榜样。"},{"type":"paragraph","text":"王鉴同志最后说，我们一定要认真学习、热情宣传、坚决执行五届人大的文献，加强公安工作和社会主义法制。根据新宪法的规定，坚决镇压一切叛国和反革命的活动，惩办一切卖国贼和反革命分子，惩办新生资产阶级分子和其他坏分子。要正确区分和处理两类不同性质的矛盾，坚决执行党的政策，严格遵守和执行社会主义法制，稳、准、狠以准为重点地打击一小撮阶级敌人，长人民志气，灭敌人威风，努力创造一个安定良好的社会环境，保卫我们国家的经济建设高速度进行。"},{"type":"paragraph","text":"胶州路派出所、静安区曹家渡地区商业治安联防队、上海自行车三厂保卫科的代表和唐家湾派出所民警杨裕光、金山县亭新公社公安员刘兆祥、公交公司电车二场售票员李秀凤等六位同志在大会上发言，介绍了他们在揭批“四人帮”的斗争中，在贯彻落实华主席、党中央抓纲治国战略决策的斗争中，搞好公安保卫工作所取得的成绩和经验。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c66def81e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

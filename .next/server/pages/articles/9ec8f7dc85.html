script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于整顿财政部工作的训令","alias":"","parts":[{"type":"paragraph","text":"关于整顿财政部工作的训令"},{"type":"paragraph","text":"（1933年8月25日）"},{"type":"paragraph","text":"当着红军胜利、苏区扩大、革命运动猛烈向前开展的时候，苏维埃财政政策的原则，应该是：（一）把负担加在剥削阶级身上，这里主要是在白区与苏区内向地主罚款，向富农捐款，及在不损害苏区经济发展的条件下向商人作适当的征税；（二）努力进行经济建设，从发展国民经济，打破敌人封锁，节制商人剥削，来增加苏维埃财政的收入；（三）依靠劳动农民群众的革命热忱去征收适当的土地税，充当国家的财政，这是苏维埃财政政策的根本原则。"},{"type":"paragraph","text":"在这个原则下，苏维埃财政机关应以革命的手段，健全的组织，严密的计划，扩大财政收入，使与革命战争的发展相适应，一切离开政治任务的保守观念与无计划的凌乱状态都是非常有害的。"},{"type":"paragraph","text":"过去苏维埃财政机关的工作，在人民委员会的监督下面，对于供给战争需要、建立会计制度等方面，表现了相当的成绩，但在财政政策的原则方面，没有坚持正确的方针，主要表现在没有用最大努力去从剥削者方面筹款，去从发展国民经济来增加财政收入，而用其全力于租税改入及纸币公债一方面。同时对革命发展估计不足，使财政缺乏计划性，这对于大规模的财务行政，是有妨碍的。在领导方式上，如筹款不依靠于城市乡苏维埃与工农群众团体，经过他们去动员广大群众，而只依靠区以上工作人员少数人去干，以致不能充分达到任务，这种官僚主义领导方式在苏维埃财政机关内，甚浓厚地存在看的。在十部问题上，不注意训练提拔大批的财政工作人员，部分的贪污腐化分子，不注意去批评洗刷。所有这些，都是由于不执行正确的阶级路线对革命形势的机会主义估计的结果，而财政人民委员邓子恢同志是应负最大责任的。"},{"type":"paragraph","text":"人民委员会认为这一现象不能容许继续存在，责令新任财政人民委员部部长林伯渠同志，加以根本的整理，应从开展整个财政系统的自我批评，去纠正财政政策上的错误认识，去建立适应战争发展的财政计划，去转变领导方式，去提拔与训练大批财政工作人员，去肃清财政系统内部的贪污腐化现象，使整个苏维埃财政系统迅速健全起来，使苏维埃财政能够适合革命的发展，给予革命战争一个充分的财政条件，以彻底粉碎帝国主义国民党的五次“围剿”。"},{"type":"paragraph","text":"此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年八月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ec8f7dc85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

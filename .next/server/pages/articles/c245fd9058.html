script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席的讲话","authors":[],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席的讲话"},{"type":"paragraph","text":"亲爱的伏罗希洛夫同志，"},{"type":"paragraph","text":"亲爱的大使同志，同志们，朋友们："},{"type":"paragraph","text":"今天，当伏罗希洛夫主席和他的随行人员在中国各地进行了友好访问以后，我们又同他们欢聚在一起，感到特别亲切和愉快。"},{"type":"paragraph","text":"伏罗希洛夫主席以巨大的热情和不倦的精力，在将近二十天的时间内，访问了我国许多地方，同我国广大的工人、农民、学生和各界人士作了亲切的会见，把苏联人民的兄弟感情转达给千百万的中国人民。这一切，对中国人民是一个极大的鼓舞，并且给中国人民留下了深刻难忘的印象。"},{"type":"paragraph","text":"在这些日子里，全世界再一次看到中苏两国人民坚如磐石的团结一致和亲密无间的深厚友谊。这种团结和友谊，不仅是我们两国社会主义和共产主义建设事业中的有利因素，而且也是社会主义各国团结的重要部分，也是世界和平和人类进步事业的可靠保证。中国人民和苏联人民一样，将继续尽一切力量，为不断巩固和发展我们两国的团结友好和合作关系而努力。"},{"type":"paragraph","text":"伏罗希洛夫主席不久就要结束他在中国的友好访问了。我愿意借此机会代表中国人民再一次向他表示深深的感谢，并且衷心地请他把中国人民最诚挚的友情带给全体苏联人民。"},{"type":"paragraph","text":"让我们举杯："},{"type":"paragraph","text":"为我们伟大的盟邦苏联的日益繁荣和富强，"},{"type":"paragraph","text":"为伟大的苏联人民在建设共产主义和维护世界和平的事业中获得新的成就，"},{"type":"paragraph","text":"为苏联政府和苏联共产党的领导同志们的健康，"},{"type":"paragraph","text":"为中苏两国人民牢不可破的兄弟般的友谊，"},{"type":"paragraph","text":"为以苏联为首的社会主义大家庭的伟大团结，"},{"type":"paragraph","text":"为世界和平，"},{"type":"paragraph","text":"为伏罗希洛夫同志的健康和长寿，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席的讲话","authors":[],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的伏罗希洛夫同志，"},{"type":"paragraph","text":"亲爱的大使同志，"},{"type":"

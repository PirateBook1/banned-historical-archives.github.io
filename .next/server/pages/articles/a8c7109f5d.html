script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北各民族参观团向毛主席致敬","authors":[],"dates":[{"year":1951,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西北各民族参观团向毛主席致敬"},{"type":"paragraph","text":"【新华社二十四日讯】西北各民族参观团于二十四日上午十时代表西北地区的各兄弟民族，向中央人民政府毛主席、人民解放军朱总司令和政务院周总理献旗致敬。该团团长扎布丁在献词中称：西北各民族人民在伟大的领袖毛主席领导下，已亲密地团结起来，今后必须继续巩固这种团结，使中华人民共和国永远成为各民族人民团结合作、互助友爱的大家庭。各民族人民应普遍进行抗美援朝的教育、坚决镇压反革命、发展经济建设和文化教育事业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c7109f5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在光辉的节日里华东师范大学正式开学全体师生员工上书毛主席致敬","authors":[],"dates":[{"year":1951,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　在人民政府对高等学校实行院系调整的正确领导方针下，由六个学校院系合并成立起来的新型大学——华东师范大学，经过几个月紧张的筹备工作，在全体师生员工以及各方面的努力下，在中华人民共和国成立二周年的国庆节上正式开学了。"},{"type":"paragraph","text":"从旧的基础上成立起来的新师大，筹备工作有着极其困难的过程。比较突出而严重的是团结问题与房屋问题。但是，在筹备会提出“用革命的办法解决革命的问题，争取十月一日国庆节正式开学”的口号后，工会、学生会，各方面积极的努力，做好思想上充分动员，具体问题上合理解决，使大家认识到目前的困难是发展中的困难，只要团结一致，目前的困难是完全可以克服的，并且，随着新中国的建设，师大的前途必然是极其灿烂的。如原来大夏大学的教职员工，就本着这种精神，紧缩自己住的宿舍，让出了四十七间房屋(原来大夏工会估计只能让出三十多间)，来解决原来其他学校和新聘教职员的住宿问题。"},{"type":"paragraph","text":"这些问题基本上得到解决，使国庆节开学准备工作能够完成，而如期开学。这完全由于党和人民政府正确的教育方针，以及二年来高等教育工作者在思想认识上有了空前提高，才有这样的可能。师大师生员工们充分认识与体验到这一点。在开学的前几天，师生们提议，要在开学的时候，上书毛主席，报告完成了争取开学的任务，并保证继续努力，克服一切困难，为建设人民的新师大而努力。这个提议得到广大师生的支持与行政上的赞许，在九月卅日“建校学习”第一单元的报告大会上，隆重的宣读了，当时会场上全体师生员工都庄严的立起来，热烈的鼓掌通过。"},{"type":"paragraph","text":"争取开学，还是新师大建校工作中万里长征的第一步。接着，在争取早日正式上课中，还有着很多的困难和问题。拿目前来说，从各个学校里并来的师生员工，对新师大还怀着各种各样的看法、要求和希望；对师大的具体情况还缺乏正确的认识；对克服目前困难还缺乏足够的主人翁的态度。假使在这些问题上还没有一致的认识，要马上上课开始正式学习，显然还缺乏思想基础的，因此师大行政上决定要进行一个时期的“建校学习”。在庆祝国庆工作之后，华东师大的师生员工们就要卷入这样一个学习热潮中去。为了保证华东师大在将来能够真正的展开新民主主义的教学，为了完成祖国人民所交给华东师大全体师生员工艰巨而光荣的任务，通过上毛主席书，同学们正在纷纷提出保证，一定要学好这次“建校学习”。(师大教导科)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42e8f03739"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领家庭阵地","authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想占领家庭阵地"},{"type":"paragraph","text":"上海警备区某部热烈开展家庭斗私批修活动"},{"type":"paragraph","text":"据新华社上海十一日电　中国人民解放军上海警备区某部干部和家属，坚决执行毛主席要斗私，批修的伟大指示，以战无不胜的毛泽东思想为武器，掀起了家庭斗私批修活动的热潮。"},{"type":"paragraph","text":"开始时，有的同志认为干部在部队参加斗私批修，家属在地方参加斗私批修，家庭不一定再重复了。也有的认为，家庭里大多是些日常琐事，没有什么大是大非，搞不搞问题不大。针对这些活思想，部队党委多次作了广泛的思想发动，使大家认识到：家庭是阶级斗争很重要的一个阵地。如果不用毛泽东思想去占领，资产阶级思想必然去占领。"},{"type":"paragraph","text":"在提高认识的基础上，家庭斗私批修活动普遍开展起来。大家以“老三篇”为武器，斗私批修，把家庭当作防修、反修的阵地，破私立公的战场，活学活用毛主席著作的课堂。干部和家属，天天斗私，天天批修，每周还召开一次斗私批修讲用会。有些家属孩子多，家务重，文化低，但是她们说：斗私批修是国家大事，党的大事，再大的困难咱们也顶住。"},{"type":"paragraph","text":"每天早晨，干部和家属学习毛主席的教导，晚上对照毛主席的教导检查自己的行动，谁做得对，谁做得不对，那些符合毛主席的教导，那些不符合毛主席的教导，天天进行“讲评”。他们还狠抓阶级教育，通过忆苦思甜，加深了对修正主义和“私”字的强烈的阶级仇恨。"},{"type":"paragraph","text":"开展家庭斗私批修活动，迅速地改变了家庭的精神面貌。过去一家人在一起，往往讲闲话多，讲日常家务多。现在人人关心国家大事，夫妻儿女一见面就谈论无产阶级文化大革命，相互汇报活学活用毛主席著作的心得，在政治上互相关心，互相爱护，互相帮助。过去有些家庭往往是丈夫说了算，父母说了算。现在是谁说的话符合毛泽东思想就听谁的，谁做的事符合毛主席的教导就照谁的办。大家决心让毛泽东思想伟大红旗插遍每一个家庭。（附图片）"},{"type":"paragraph","text":"北京平谷县东洼大队召开“家庭斗私批修”讲用会，通过忆苦思甜，狠斗私字，狠挖修根，狠批中国赫鲁晓夫。图为当地驻军指战员参加“家庭斗私批修”讲用会的情形。　徐保瑞　摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f844e5b78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

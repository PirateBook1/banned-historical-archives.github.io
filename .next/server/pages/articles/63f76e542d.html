script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2232","name":"最高人民法院关于国家经租的房屋不允许继承问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于国家经租的房屋不允许继承问题的批复","dates":[{"year":1964,"month":9,"day":18}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1953-1954","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"遗产继承","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于国家经租的房屋不允许继承问题的批复"},{"type":"paragraph","text":"广东省高级人民法院："},{"type":"paragraph","text":"你院1964年6月29日[1964]粤法行字第82号请示收悉。现在答复如下："},{"type":"paragraph","text":"根据1956年1月18日中共中央批转中央书记处第二办公室《关于目前城市私有房屋基本情况及进行社会主义改造的意见》和1964年1月13日国务院批转国家房屋管理局《关于私有出租房屋社会主义改造问题的报告》的规定，国家经租房屋的性质是“对城市房屋占有者用类似赎买的办法，即在一定时期内给以固定的租金，来逐步地改变他们的所有制”。这就是说国家经租房屋的业主实际上已经丧失了所有权。因此，业主死后，经租房屋不能允许他的家属继承，但可以继续领取国家给予的固定租金。是否需要办理领取固定租金的证明书公证，目前国家还没有统一规定。如果广州市人委和房屋管理部门规定必须办理这种公证手续，则可以办理继承固定租金的证明书公证。对于公证费征收标准，请你院或广州市公证处与有关部门研究商定。"},{"type":"paragraph","text":"此复"},{"type":"subtitle","text":"一九六四年九月十八日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63f76e542d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

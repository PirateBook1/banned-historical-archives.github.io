script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放前受尽了资本家压迫和剥削的颜料店的学徒，在新社会里，毛泽东思想的阳光照亮了他的心头，在技术革新中坚决走自己实践的道路，取得了良好成绩，他就是——填补我国强力磁粉空白的徐驿敏","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在旧社会里，受尽了资本家剥削和压迫的颜料店的学徒徐驿敏，解放后，在党和毛主席的关怀下，制成了强力磁粉，填补了我国工业这方面的空白，并被提拔为上海革新塑料厂工程师。"},{"type":"paragraph","text":"磁粉是工业、文化、科学事业发展不可缺少的一种材料，过去全靠进口。开始试验时，他们去向一些所谓“专家”、“权威”请教，结果是，照“专家”、“权威”们的一套搞，不但要花很多钱，而且还要花很长时间，也没有那套洋设备。他们认定不能走这条路。"},{"type":"paragraph","text":"他们学习了毛主席的有关著作，认定了走自己实践的道路，经过一百多次试验，花了六、七个月的时间，克服了各种困难，搞出了一些有磁性的粉，但不符合要求。这时，有的人就向他们吹冷风，冷一句热一句的讽刺他们。他们顶住了，继续试验，终于试验成功了符合要求的磁粉。"},{"type":"paragraph","text":"但是，这样的产品，只能用于一般的录音，还不能用于电影录音。这时，电影技术厂的同志告诉他们，进口的磁带已快用完了，修正主义国家卡我们的脖子，已停止供应。他们想，这不仅是一场技术仗，更重要的是一场政治仗，是同帝国主义、修正主义争时间、比速度的仗。他们立志要为国争光。他们经过深入的调查研究，又做了几百次试验，终于制出了完全符合电影录音要求的强力磁粉。"},{"type":"paragraph","text":"以后，他们又试制成功了不含稀有金属的特种强力磁粉，而且从单品种发展到多品种。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50b304f079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

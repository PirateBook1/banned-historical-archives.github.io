script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劳动最光荣","authors":["陈淳"],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈淳"},{"type":"paragraph","text":"恩格斯指出:“劳动创造了人本身。”劳动“是整个人类生活的第一个基本条件”(《马克思恩格斯选集》第三卷第五○八页)。这是一曲响彻云霄的劳动和劳动者的颂歌。从人类进化史看，若不劳动，也就没有人类。《国际歌》的歌词说得好:“是谁创造了人类世界?是我们劳动群众”。"},{"type":"paragraph","text":"自从人类进入了阶级社会以来，不同阶级对于劳动的见解截然相反。无产阶级和历史上的一切劳动阶级，用劳动创造了社会财富和科学文化；资产阶级和一切剥削阶级却占有别人的劳动，巧取豪夺，把劳动人民创造的物质文明一把“捞”过去，攫为己有。千百年来的私有制不正是这样的吗?一言以蔽之，劳动人民以劳动为特征，而剥削阶级则以不劳而获为特征。"},{"type":"paragraph","text":"使用工具的手，是人类区别于动物的标志之一。在阶级社会，人是有阶级性的。从人的手，我们也可看出阶级划分的缩影。劳动者，以十指粗壮、满手厚茧为光荣，剥削者，却以手指尖尖、细皮白肉而自我欣赏。因此，在他们那里，手也是分等级的。电影《春苗》中，走资派杜文杰就煞有介事地说:“拿锄头的手不能拿针头!”其实，岂止不能拿针头!在他们看来，拿锤的手、捏锄的手、握枪的手，是“下等”的手，不能开处方，不能拿笔杆，不能搞科研，当然更不能掌握印把子。邓小平不是就公开地叫嚷:“依靠工农兵是相对的”，嫌领导班子里的工农兵代表“一不懂行，二不热心”，必欲除之而后快吗?然而，历史往往嘲弄这批闭着眼睛说瞎话的人。请看吧:正是劳动人民这双手，创造了人类的幸福，推动了历史的发展；而且，劳动人民还将继续用这双手，筑起共产主义巍峨的大厦。邓小平一类党内走资派如此蔑视劳动、鄙视工农，只能说明他们是官僚主义者阶级，是“四肢不勤，五谷不分”，高官厚禄、不劳而食的寄生虫、吸血鬼。他们怎么能同劳动人民有共同语言呢?他们怎么能向往“以劳动为第一需要”的共产主义大目标呢?正如毛主席指出的:“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”走资派的阶级本性，这就决定了他们必然既愚蠢又反动，最后只能变成不齿于人类的狗屎堆。"},{"type":"paragraph","text":"一切坏事都是从不劳动开始的。我们的干部来自群众，务必深入群众，拜群众为师，扎扎实实地参加劳动，学一门至几门手艺。学手艺并非是单纯地学技术，而是要坚持和群众搞三同，通过学手艺的艰苦劳动，从群众中汲取丰富的政治养料，破除把体力劳动当作卑贱活的资产阶级法权观念，在思想、感情、作风上同劳动群众融为一体。如果学了一些手艺，把它作为管工人的资本，高踞于群众之上，“那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。”"},{"type":"paragraph","text":"在今日的时代，我们每一个同志难道不应当努力当一个合格的普通劳动者吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8a6c31c36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当刘少奇同志平反的喜讯传来时  花明楼公社社员人心振奋","authors":["陈四益"],"dates":[{"year":1980,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当刘少奇同志平反的喜讯传来时"},{"type":"paragraph","text":"花明楼公社社员人心振奋"},{"type":"paragraph","text":"据新华社长沙三月四日电　新华社记者陈四益报道：党的十一届五中全会公报发表后，湖南省宁乡县花明楼公社顿时热闹起来。"},{"type":"paragraph","text":"这天正是元宵佳节，农村的习惯要耍龙、唱花鼓，今天又听到给刘少奇同志平反的喜讯，社员分外高兴。早饭过后，一条妖娆多姿的彩龙便在少奇同志旧居前舞起来。四盏龙灯高挂，鞭炮齐鸣，观者若堵，真比开大会还要热闹。一位社员说；“花明楼长久没有这样热闹了”。"},{"type":"paragraph","text":"花明楼的群众，早就盼着为刘少奇同志平反了。炭子冲生产队社员肖晓村，从文化大革命开始，就对打倒刘少奇同志愤愤不平。一九七七年秋，肖晓村又找到县委宣传部副部长李明说：“华主席当了主席了，邓副主席也出来工作了，该给刘主席讲几句公道话了吧！”今年二月二十九日晚上听了中央人民广播电台广播五中全会公报，他高兴极了，说：“刘少奇同志平反了，我们的党真是伟大的党、光荣的党、正确的党。有了错误，能改。”"},{"type":"paragraph","text":"少奇同志的侄儿刘俊斌，侄孙刘正山、刘维良等，听到公报后非常兴奋。他们在文化大革命中都受到株连。刘正山说：“为九叔公平反，是我们做亲属的早已盼望的一件大事。这是党中央英明。”他们表示对过去受株连不计较，要在党中央领导下，在各自的工作岗位上为四化贡献力量。"},{"type":"paragraph","text":"花明楼区、社的许多干部在中央决定为刘少奇同志平反后，原来思想上存在的“在花明楼工作矮人一头”的精神枷锁都打碎了。现在，他们顾虑消除了，决心为“四化”作出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"457e1c6c05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

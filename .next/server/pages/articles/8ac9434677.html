script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对《上海新闻出版和文学艺术部门党内负责干部的一些意见》的批语","alias":"","parts":[{"type":"paragraph","text":"对《上海新闻出版和文学艺术部门党内负责干部的一些意见》的批语"},{"type":"paragraph","text":"（1958年3月15日）"},{"type":"paragraph","text":"此件\"可一看，然后谈一下。为什么知识分子不敢讲、不敢写呢？我们人民的自由已被压死了吗？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十五日"},{"type":"paragraph","text":"[1]指中共中央宣传部编印的《宣教动态》第二十八期刊载的《上海新闻出版和文学艺术部门党内负责干部的一些意见》。意见综合了中共中央宣传部部长陆定一于1958年1月8日、9日、13日、14日分别召集上海市新闻、出版、文学、电影等单位党内负责干部座谈会的情况。在新闻界座谈会上，有人反映，有些同志谨小慎微，不敢说话。左派不愿替报纸写稿，有点曙。中中和中右，不敢沾报纸的边。版面上也没有生气。在出版界座谈会上，有人反映，出书没有长期规划，今天不知明天做什么，和现在国家建设面貌不相称。对出版工作如何贯彻百家争鸣只是兢兢业业小心为妙。对旧的通俗文艺书籍采取什么态度，方针还不明确。而儿童文学书籍无人写稿，愈是低年级学生读的书愈是无人写，发生稿荒。在文艺界座谈会上，有人反映，大学的古典文学师资有脱节现象，建议在上海成立文学研究所。在电影界座谈会上，有人提出如何“放”的问题，比如，有毒的片子是否经过消毒、修改后就拿出去？还是发现问题就停下来重新搞？还有人反映，反右以后，大家缩手缩脚，特别是在创作上很少发言。毛泽东的批语和这个情况反映，作为成都会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ac9434677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

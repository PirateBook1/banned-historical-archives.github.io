script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对阿国解放六周年的祝贺  尼沙尼博士电毛主席  霍查上将电周外长","authors":[],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对阿国解放六周年的祝贺"},{"type":"paragraph","text":"尼沙尼博士电毛主席"},{"type":"paragraph","text":"霍查上将电周外长"},{"type":"paragraph","text":"【新华社讯】阿尔巴尼亚人民共和国国民议会主席团主席欧麦·尼沙尼博士电谢我中央人民政府毛泽东主席对于阿尔巴尼亚解放六周年纪念日的祝贺。原电如下：北京中华人民共和国中央人民政府主席毛泽东先生："},{"type":"paragraph","text":"对于您在阿尔巴尼亚解放六周年之际给我们的祝贺，主席先生，我谨向您，贵国政府，及伟大的中国人民致诚恳的谢意。贵我两国人民之间的紧密联系，将在与光荣的苏联及各兄弟人民民主国家之间的巩固的友谊中以及在我们争取和平、民主及社会主义的斗争中日益加强。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国国民议会主席团"},{"type":"paragraph","text":"主席欧麦·尼沙尼博士  地拉那十二月五日"},{"type":"paragraph","text":"【新华社讯】阿尔巴尼亚人民共和国部长会议主席Ｅ·霍查上将致电我中央人民政府外交部周恩来部长，对周外长于阿尔巴尼亚解放六周年纪念日所表示的祝贺致谢。原电如下：北京中华人民共和国外交部长周恩来先生："},{"type":"paragraph","text":"我谨以阿尔巴尼亚人民与政府的名义，并以我个人的名义对您在阿尔巴尼亚解放六周年纪念日所致的热诚祝贺表示由衷的感谢。阿尔巴尼亚人民谨以热烈的心情向中国人民历史性的胜利致敬，并祝今后中国人民的幸福与世界和平加强的成功。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"陆军上将Ｅ·霍查"},{"type":"paragraph","text":"十二月五日十二时三十分于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78372c9f57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

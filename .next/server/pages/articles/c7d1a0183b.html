script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"给何长工的信","alias":"","parts":[{"type":"paragraph","text":"给何长工的信!"},{"type":"paragraph","text":"（1938年2月25日）长工同志："},{"type":"paragraph","text":"你提的办法，原则上我完全同意，请会同王群同志切实办一办，一定要力改过去错误方针，积极地当作训练干部去办好。名称拟改为教导院，废止称残废院。你为院长兼政治科长，王群为政委兼供给科长，另找一专门的卫生科长，就是你们三个人负总院责任，靠近军委留守处找一二间房子办起事来。不日起始的教导院工作会议好好地开一开，由你主持，王群辅之，我可以来讲一次话。先找富春，滕，肖，谭，莫一商开会要点，即将你拟的东西先行讨论一番。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十五日乘此次开会，彻底地把各院全部情形调查清楚。"},{"type":"paragraph","text":"[1]何长工（1902—1987)，湖南华容人。当时任八路军两延（延长、延川）河防司令员。"},{"type":"paragraph","text":"[2]富春，即李富春。当时任中共中央组织部副部长。滕，指滕代远。当时任中央军委参谋长。肖，指肖劲光。当时任八路军后方留守处主任。谭，指谭政。当时任中央军委总政治部副主任。莫，指莫文骅。当时任八路军后方留守处政治部主任。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":47,"page_end":47},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d1a0183b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

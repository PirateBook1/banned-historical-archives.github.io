script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真读马列的书，读毛主席的书，深入批修整风  河北煤炭生产持续高产稳产","authors":[],"dates":[{"year":1971,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真读马列的书，读毛主席的书，深入批修整风"},{"type":"paragraph","text":"河北煤炭生产持续高产稳产"},{"type":"paragraph","text":"据新华社石家庄二十三日电  河北省煤炭战线在深入开展“工业学大庆”的群众运动中，大力加强思想和政治路线方面的教育，使广大干部和工人的精神面貌发生了深刻变化。老矿、大矿充分挖掘生产潜力，新矿、小矿蓬勃发展，煤炭生产持续实现高产稳产。今年一至九月份，全省原煤产量、精煤产量和开拓进尺都超额完成了国家计划，与去年同期相比，分别提高了百分之九点四、百分之十九点五和百分之九点五。进入十月份以来，广大革命矿工乘胜前进，又超额完成了上半月任务。"},{"type":"paragraph","text":"今年以来，河北省煤炭系统各级党组织和革委会的领导成员，认真读马列的书，认真读毛主席的书，深入开展批修整风，结合实际，狠批了刘少奇一类政治骗子散布的唯心论的先验论，反动的唯生产力论，地主资产阶级的人性论和阶级斗争熄灭论，大大提高了阶级斗争、路线斗争和继续革命的觉悟，增强了执行毛主席革命路线的自觉性，使革命和生产不断发展。开滦、峰峰、井陉、兴隆等煤矿的许多领导成员，坚持跟班劳动，进行调查研究，狠抓政治思想工作，加强了现场指挥和领导。井陉矿务局革委会，针对九月份生产一度下降的情况，组织领导成员下到基层，同基层干部和工人一起学习，一起劳动，进行深入细致的调查研究，扎扎实实地解决生产中的问题。到三矿愚公井蹲点的革委会副主任，发现这个过去一直比较先进的单位，由于少数干部产生了骄傲自满情绪，影响了革命和生产的进一步发展。他就同这个矿的干部一道认真学习毛主席关于“力戒骄傲。这对领导者是一个原则问题”的教导，发动群众提意见，定措施，使这个井的煤炭产量九月下旬比九月上旬提高了百分之五十八。全局也超额完成了九月份的国家计划。"},{"type":"paragraph","text":"河北省煤炭战线各级党组织和革委会带领广大革命矿工，在夺取煤炭高产中，还深入批判了“矿井定型”、“潜力挖尽”等形而上学的观点，不断向生产的深度和广度进军。连年超额完成国家计划的开滦煤矿，今年以来，又实现重大革新项目一百五十三项。兴隆煤矿的广大工人，因地制宜地使用了土采煤机组和实现了硅正流化，为提高煤炭产量创造了条件，今年以来，这个矿月月超额完成了国家计划。"},{"type":"paragraph","text":"河北省煤炭工业战线各级党组织和革委会还以大庆为榜样，把高度的革命精神和严格的科学态度结合起来，普遍加强了企业管理工作，保证了生产的顺利进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f565ec677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席和各国贵宾在天安门城楼观看节日焰火","authors":[],"dates":[{"year":1959,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　毛泽东主席、刘少奇主席，和尼·谢·赫鲁晓夫同志今天晚上在天安门城楼上观看了广场上的群众大联欢和丰富多采的节日焰火。同他们在一起的有:朱德、周恩来、林彪、彭真等党和国家的领导人，苏斯洛夫、胡志明、诺沃提尼、金日成、泽登巴尔、萨瓦茨基、道比、加湼夫、谢胡、马特恩、波德纳拉希等11个兄弟国家的领导同志们。"},{"type":"paragraph","text":"今天应邀到天安门城楼上观看群众大联欢和节日焰火的，还有11个社会主义国家党政代表团的全体团员，各国共产党和工人党代表团全体成员，越南和朝鲜军事代表团全体成员，各国驻中国的使节，亚非友好国家政府代表团全体成员和政府代表，苏中友协代表团和其他社会主义国家劳动人民代表团的团长、副团长和主要团员，国际性人民群众组织代表团的团长、副团长或全体成员，各国对中国友好组织、人民团体组织、贺易、文化、艺术、新闻、科学技术合作、体育等代表团的团长、副团长，各国的政界人士和知名人士。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\10\\59a2010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席、赫鲁晓夫同志、刘少奇主席等在天安门检阅台上。(新华社传真　侯波摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"226762d1d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

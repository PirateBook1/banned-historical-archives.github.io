script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市民主党派中的右派分子思想动态","authors":["孙玉昌"],"dates":[{"year":1958,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"武汉市民主党派中的右派分子思想动态","type":"title"},{"text":"孙玉昌","type":"authors"},{"text":"新华社武汉18日讯　武汉各民主党派中的右派分子，正在各种岗位上进行改造，他们的思想情况大致如下：","type":"paragraph"},{"text":"一、坚持反动立场，拒绝改造，伺机翻案，继续放毒。右派头子马哲民，日前跑到市委统战部说他的错误“只是对毛主席关于正确处理人民内部矛盾的报告理解上有片面，客观上是反党反社会主义，但主观上找不出反党的动机。”他在政协座谈会上公开拒绝改造，说：“知识分子既不是工人、农民，又不是工商业者，又不是阶级敌人，究竟为什么要改造，怎样改造，仿佛想不通。”他暗地里诬蔑党和政府，说：“蒋介石那种杀砍的办法当然不高明，现在这种改造也不高明。过去不能说真话，现在还是不能说真话。”","type":"paragraph"},{"text":"二、不服气。斗争时，伪装低头认罪，处理后郭沫若翘起尾巴，如有的右派说：“把自己划成右派是‘服气’了，但对有些人没划右派不服气。”有的右派分子质问：“为什么我们的阶级本质只有一面性，而他们(指资产阶级分子)的阶级本质有两面性？”","type":"paragraph"},{"text":"三、消极绝望。余志琛(市工商联委员)说：“自己是反动派，反革命派，一生受唾弃，这一生完了！”受到一、二类处理的消极情绪尤甚，如贺良琪(原民盟干部)说：“听到开除公职、劳动教养的处分后，思想上发生极大的震动，对前途感到绝望了。”","type":"paragraph"},{"text":"四、急于摘掉右派帽子。如晏勋甫(原市民革主委极右分子)说：“我于一年内摘掉右派帽子，两三年内成为左派和又红又专的知识分子，五年内加入共产党。”","type":"paragraph"},{"text":"五、极力隐蔽自己的反动本质。原市参事室研究员陈师在自己的规划中提出：今后“不要表现突出”，要“安分守己”；服从计划分配，不争多争少；对政策“不发怨言”，“不自由散漫、乱说怪话”等。","type":"paragraph"},{"text":"六、愿意立功赎罪，重新作人。这些人一般反党罪行较轻。市委统战部的材料说明，处于上述第一、第六种的右派分子都占极少数；占大多数的是中间几种类型。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年10月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99d78f8a7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬活学活用毛主席著作，一心为革命，一心为人民的精神上海工交战线五好大会今开幕近万名五好集体、五好职工的代表将胜利会师交流先进思想和经验","authors":[],"dates":[{"year":1966,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市工业、市政交通方面一九六五年五好集体、五好职工代表大会，定于今天下午隆重开幕。"},{"type":"paragraph","text":"近万名五好集体和五好职工的代表，将在大会上胜利会师。他们代表着全市工交战线评出的一万多个五好集体和十多万名五好职工。参加大会的，还将有解放军战士、农民、科技工作者、退休老工人、基层干部以及各机关团体的代表四千多人。"},{"type":"paragraph","text":"大会将检阅从一九六四年以来本市工业、市政交通和基本建设战线所取得的光辉成就，树立一批在三大革命运动中高举毛泽东思想伟大红旗、贯彻党的总路线，发扬无产阶级革命精神的标兵。会上，许多五好职工和五好集体的代表，将交流他们为革命学五好、创五好的先进思想和先进经验。"},{"type":"paragraph","text":"这次大会将着重发扬五好集体和五好职工活学活用毛主席著作，一心为革命，一心为人民的精神，提倡象他们那样吃大苦，耐大劳，不怕困难，敢创敢超，以“穷棒子”精神闹革命；提倡象他们那样发扬共产主义风格，把困难留给自己，把方便送给别人；提倡象他们那样热爱平凡劳动、干一行爱一行；提倡象他们那样，在管理工作中突出政治，贯彻群众路线，干部以身作则，同群众打成一片。"},{"type":"paragraph","text":"会议将进一步动员全市广大职工，更高地举起毛泽东思想的伟大红旗，大力突出政治，把五好运动更广泛、更深入地开展起来，将社会主义教育运动进行到底，促进人的革命化和企业革命化；进一步深入开展以提高质量、增加品种为中心的增产节约运动，为全面完成和超额完成今年的国家计划而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53de79b5b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

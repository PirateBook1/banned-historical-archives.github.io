script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"给周恩来的信","alias":"","parts":[{"type":"paragraph","text":"给周恩来的信"},{"type":"paragraph","text":"（1941年10月15日）周："},{"type":"paragraph","text":"（一）你处邮寄叶子龙\"、《解放日报》等处报纸、刊物、航空社论多数能收到。"},{"type":"paragraph","text":"（二）各种报纸，除同意你寄送调查研究局三全份，毛主席、前总、解放日报、中组部、统战部、青委、军委、康生处、边区政府各一份外，并请为中宣部、中财部、中央书记处办公厅、西北中央局、马列研究院各增订一全份，其他延大、鲁艺、科学院等选订《大公报》等二三份。"},{"type":"paragraph","text":"（三）各种杂志除为调查研究局订一全份外，请选择有实际材料如《时与潮文摘》等，及对中央各部委、各学校有关系的，按性质购订十余份，分赠各机关学校（请全部送新华书店转邓洁收，由书记处办公厅统一分配）。"},{"type":"paragraph","text":"（四）调查研究局需要中外各地各种关于政治的经济的书报，此项工作希望重庆方面有专人负责搜集。经济的杂志现很缺少，如《中央银行月报》《金融周刊》等都没有，希望负责购买书报的同志注意财政评论后面的论文索引及西南实业协会、国民经济研究所出"},{"type":"paragraph","text":"[1]叶子龙，当时任中央军委机要科科长、毛泽东的秘书。[2]康生，当时任中共中央书记处书记。此地已很久未买到，亦请注意代买。是否可以推动中国文化服务社在延安办一分社，请考虑。"},{"type":"paragraph","text":"毛任十月十五日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":257},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0966c2758b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

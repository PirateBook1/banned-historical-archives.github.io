script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达讲话摘要","parts":[{"type":"title","text":"822.陈伯达讲话摘要"},{"type":"paragraph","text":"(1967年6月29日)"},{"type":"paragraph","text":"什么叫无产阶级专政，什么叫无产阶级文化大革命(对“东海兵”说)？好象你们什么都懂，你们要知道，你们父母参加革命，是为人民服务，是人民的儿子，不是劳动人民的父母，没有什么血统，不要拿父母革命做为自己的包袱，自己这一辈子就吃不完了。不要靠父母吃饭懂吗？(东海兵答：懂)不要以为父母革命自己就了不起。北京“联动”说：我是“三司”爸爸，当爸爸就光荣呀？这是剥削阶级思想。乡下小孩骂人家父母，当人家爸爸那没什么了不起，还是当儿子好些。北京“联动”说什么我是“三司”爸爸，还写什么543488(这时陈伯达同志在纸上写了543488给大家看)为什么要当人家爸爸呢？这是剥削阶级的东西。老子革命儿子不一定革命，老子变坏了不一定阻碍你们革命，儿子也不一定不革命，相反老子革命儿子不一定革命，你们(指“东海兵”)头发理的光光的，我看你们不要这样打扮，我建议还是留一些头发(“东海兵”：大包头是四旧)留点头发怎么是四旧？(造反派：他们头发理光是准备武斗的)哦！准备武斗时抓不到头发。"},{"type":"paragraph","text":"你们这里有没有叶飞的孩子？就是叶飞孩子也允许他革命。(对“东海兵”)你们要取得群众信任，需要有个过程，需要拿出行动。群众现在不一定信任你们，我是听他们的话，你们的话不大听，算我偏听，我们对你们压一下，压一下有好处，让造反派讲话！我看你们情绪要改变，你们父母娇养你们，害了你们，我说你们就是有点娇，当然今天娇，明天可以不娇。"},{"type":"paragraph","text":"“联动”看见人家钮扣没扣好，衣服没穿好，就叫流氓。我有衣服也没扣好，按他们规矩，中国老百姓大多是流氓，要知道当老百姓是不容易的。我是个小小的老百姓，其实我还不够格，劳动我搞不了，插秧什么都不会，最多扫扫地，做工我做不了，所以当个普通老百姓不容易，要重新学习。你们不是从群众中来，没有在群众中生活过。什么叫老百姓？(对“东海兵”)你们说不出来，人家对你们批评过火一点不要紧，有教育意义，懂不懂？你们要记住当老百姓不容易，做人民勤务员更不容易。建议你们学当老百姓，包括你们知识分子在内(指造反派)。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":6,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":294,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25b7e24977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

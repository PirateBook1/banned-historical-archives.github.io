script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东文艺论集》出版座谈会在京举行","authors":["杜英姿"],"dates":[{"year":2002,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东文艺论集》出版座谈会在京举行"},{"type":"paragraph","text":"本报北京5月14日讯  记者杜英姿报道：为纪念毛泽东《在延安文艺座谈会上的讲话》发表60周年，中共中央文献研究室、中国文学艺术界联合会、中国作家协会今天在人民大会堂举行《毛泽东文艺论集》出版座谈会。"},{"type":"paragraph","text":"《毛泽东文艺论集》由中共中央文献研究室编辑、中央文献出版社出版，汇集了毛泽东从1936年到1976年的文稿101篇，包括毛泽东在各个时期关于文艺问题和文艺工作的文章、讲话、批示、书信、题词，以及阅读古代文艺作品的批语等，部分文稿是第一次公开发表。"},{"type":"paragraph","text":"与会者认为，《毛泽东文艺论集》较全面地反映了毛泽东文艺思想和各个历史时期党的文艺方针、政策。与会者在座谈中高度评价了毛泽东文艺思想的丰富内涵和随着时代前进而发展的理论品格，认为毛泽东文艺思想从一个重要方面体现了五四以后将近半个世纪的时间里中国先进文化的前进轨迹；新时期以来党的文艺指导思想，既与毛泽东文艺思想一脉相承，又有着丰富的理论创新。特别是江泽民在世纪之交提出的“三个代表”重要思想，为文艺创作更好地体现时代精神和创新精神，增强感召力，进一步指明了方向，为有中国特色的社会主义文化艺术事业在新世纪的发展揭示了广阔美好的前景。"},{"type":"paragraph","text":"与会者认为，《毛泽东文艺论集》的出版，对于广大文艺工作者认真回顾总结革命文艺和社会主义文艺事业发展繁荣的历程和经验，深入学习和掌握毛泽东文艺思想，更好地理解和实践“三个代表”重要思想，具有重要的意义。"},{"type":"paragraph","text":"一些文艺工作者还结合自己的艺术经历和艺术实践，畅谈了重温毛泽东《在延安文艺座谈会上的讲话》的体会。"},{"type":"paragraph","text":"宋平、马文瑞、张震等老同志和中央、国家机关有关部门负责人以及首都文艺界、理论界、新闻界代表参加了座谈会。逄先知、李树文、翟泰丰、于蓝、夏菊花、吴雁泽等在座谈会上发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f29ba43742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

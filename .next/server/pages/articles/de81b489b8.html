script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向苏振华同志遗体告别仪式在京举行","authors":[],"dates":[{"year":1979,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向苏振华同志遗体告别仪式在京举行"},{"type":"paragraph","text":"华国锋同志等党和国家领导人在苏振华同志遗体前静默致哀"},{"type":"paragraph","text":"首都党政军各机关的干部战士怀着沉痛的心情向苏振华同志遗体告别"},{"type":"paragraph","text":"新华社北京二月十三日电 向苏振华同志遗体告别的仪式今天在中国人民解放军海军礼堂举行。"},{"type":"paragraph","text":"苏振华同志遗体覆盖着中国共产党党旗，周围置放着青松和鲜花。"},{"type":"paragraph","text":"党和国家领导人华国锋、叶剑英、邓小平、李先念、汪东兴、王震、韦国清、乌兰夫、方毅、纪登奎、吴德、余秋里、陈锡联、胡耀邦、耿飚、聂荣臻、倪志福、陈慕华、赛福鼎、谭震林、李井泉、廖承志、姬鹏飞、阿沛·阿旺晋美、周建人、许德珩、胡厥文、谷牧、王任重、康世恩，前往海军礼堂向苏振华同志遗体告别。中共中央军委常委粟裕，政协全国委员会副主席宋任穷、史良、朱蕴山、康克清、季方、杨静仁、张冲、庄希泉、胡子昂、荣毅仁、童第周，最高人民法院院长江华，最高人民检察院检察长黄火青，也到海军礼堂向苏振华同志遗体告别。"},{"type":"paragraph","text":"华国锋同志等党和国家领导人在苏振华同志遗体前静默致哀，并向苏振华同志的夫人陆迪伦同志和他们的子女表示亲切慰问。"},{"type":"paragraph","text":"前往海军礼堂向苏振华同志遗体告别的还有：在京的中共中央委员、候补委员，人大常委会委员，政协全国委员会常务委员，中央纪律检查委员会常务委员，中共中央和国务院各有关部门、中国人民解放军各总部、各军兵种、国防科委、国防工办、军事科学院、各军事院校、北京部队、北京卫戍区、中共北京市委和北京市革命委员会的负责人，以及苏振华同志的生前友好。"},{"type":"paragraph","text":"从清晨开始，首都党、政、军各机关的干部、战士和群众代表共四千五百多人怀着沉痛的心情，一队接一队来到海军礼堂，向苏振华同志遗体告别。"},{"type":"paragraph","text":"傍晚，告别仪式结束后，苏振华同志的遗体由杨勇、梁必业、张震、冯文彬、李步新、杜义德、刘道生、卢仁灿等同志和苏振华同志的家属以及治丧委员会的工作人员护送到八宝山火化。"},{"type":"paragraph","text":"苏振华同志追悼大会定于十五日在首都人民大会堂举行。（附图片）"},{"type":"paragraph","text":"华国锋主席、叶剑英副主席，二月十三日前往海军礼堂向苏振华同志遗体告别。新华社记者  张桂玉 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de81b489b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

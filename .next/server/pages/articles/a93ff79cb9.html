script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于转发东北农村生产合作互助运动报告的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发东北农村生产合作互助运动报告的批语"},{"type":"paragraph","text":"（1951年10月17日）刘、周、朱、陈、彭真、陈伯达、胡乔木、杨尚昆”："},{"type":"paragraph","text":"此件请阅，阅后请尚昆印成一个小册子，分送各中央局，分局，各省市区党委。同时发给中央各部门，中央政府各党组，此次到中央会议各同志及到全国委员会的各共产党员。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十七日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、政务院副总理兼财政经济委员会主任。彭真，当时任中共中央书记处候补书记、中共北京市委书记。陈伯达，当时任中共中央宣传部副部长。胡乔木，当时任中共中央宣传部副部长。杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[2]指中共中央东北局书记高岗1951年10月14日关于东北农村的生产合作互助运动给毛泽东的报告。关于转发东北农村生产合作互助运动报告的批语"},{"type":"paragraph","text":"二各中央局，各中央分局，各省市区党委及各地委："},{"type":"paragraph","text":"兹将高岗同志关于东北农村的生产合作互助运动的报告发给你们参考，并可在党内刊物上发表。中央认为高岗同志在这个报告中所提出的方针\"是正确的。一切已经完成了土地改革任务的地区的党委都应研究这个问题，领导农民群众逐步地组成和发展各种以私有财产为基础的农业生产互助合作组织，同时不要轻视和排斥不愿参加这个运动的个体农民。每个省区都要建立生产新式农具的国营工厂，以便农民购用此种农具。省、专区和县都要建立至少一个公营农场，以为示范之用。中央已经起草了一个关于发展农业生产互助合作运动的指示（草案），不久即可发给你们。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九五一年十月十七日"},{"type":"paragraph","text":"[1]高岗在报告中提出，对农村生产合作互助运动指导的方针，即根据群众的自愿与需要，加以积极扶助与发展，并逐步由低级引向较为高级的形式。这里的关键是看我们对合作互助组领导的实际成效如何，即是否提高了农业生产力，多打了粮食，增加了农民的收入。各类形式的合作互助组要做出比较优良的成绩，来积极动员与吸引单干的农户自愿加入各种类型的合作互助组，但必须强调自愿，不能对单干户有任何强迫和歧视。对单干户在生产与生活上的困难，同样要帮助他们解决。人民政府应从各方面给互助组以优待，特别是在农具、技术指导与供销方面。为了更好地领导合作互助组的发展，必须培养合作互助组的骨干。省、县、区的党和政府的组织，应训练积极分子，推广经验，提高觉悟，巩固组织，并经常派人指导与检查合作互助组的工作。农村党的支部和党员要成为合作互助组的核心。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":532,"page_end":533},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"高岗","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a93ff79cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

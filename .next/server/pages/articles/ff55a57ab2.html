script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊总理卡拉曼利斯应邀抵京华国锋总理、邓小平副总理等到机场热烈欢迎　　国务院欢宴希腊贵宾邓副总理和卡拉曼利斯总理先后讲话","authors":[],"dates":[{"year":1979,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月十二日电　希腊共和国总理康斯坦丁·卡拉曼利斯应我国政府的邀请，今天下午乘专机到达北京，开始了他对中国为期五天的正式访问。"},{"type":"paragraph","text":"国务院总理华国锋、副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，冒着凛冽的寒风到机场热烈欢迎来自巴尔干半岛的贵宾。"},{"type":"paragraph","text":"在飘扬着中、希两国国旗的机场上举行了欢迎仪式。军乐团奏希腊国歌和中国国歌。卡拉曼利斯总理由华国锋总理陪同检阅了中国人民解放军陆海空三军仪仗队。"},{"type":"paragraph","text":"随同卡拉曼利斯总理来访的有外交部长乔治·拉利斯和夫人等。"},{"type":"paragraph","text":"据新华社北京十一月十二日电　邓小平副总理今晚在欢迎希腊总理卡拉曼利斯的宴会上讲话时指出:“当前国际形势的发展已愈来愈引起人们的关注。霸权主义的侵略和扩张严重地威胁着各国的安全。欧洲是世界主要的战略地区，曾是两次世界大战的主战场，我们完全理解西欧人民为了维护自身安全而加强联合的愿望。”"},{"type":"paragraph","text":"邓小平副总理说:“我们一贯认为，一个联合强大的欧洲是符合欧洲人民的利益的，也是有利于维护世界和平和稳定的。当希腊政府于今年五月正式签署了加入欧洲经济共同体的协定时，我们感到由衷的高兴，并把它看作是西欧在联合道路上的一个重大成就，我们祝愿西欧在联合自强的道路上继续取得新的进展。”"},{"type":"paragraph","text":"邓小平副总理称誉卡拉曼利斯总理是欧洲的知名政治家。他说，卡拉曼利斯总理“不仅热心于促进西欧联合的事业，同时又致力于改善和发展同巴尔干、地中海国家的友好合作关系，扩大同阿拉伯第三世界国家的交往，为这一地区的和平与稳定作出了贡献。中国政府和人民以同情和赞赏的目光看待总理先生和希腊政府的这些努力。”"},{"type":"paragraph","text":"国务院举行的宴会在人民大会堂进行。阿沛·阿旺晋美副委员长出席了宴会。邓小平副总理在讲话中说，卡拉曼利斯总理来我国进行访问，是中、希两国关系中的一件大事。"},{"type":"paragraph","text":"在谈到中希关系时，邓小平副总理说，中希两国人民有悠久的友好历史。“我们很高兴看到，自一九七二年我们两国建立了外交关系以来两国的友好合作关系和人民之间的友好往来有了迅速的发展，特别是近两年，两国的政治、经济和文化来往不断增加。去年我们两国签订了文化协定，这次我们还将签订科技合作协定。总理先生的访问更将推动两国关系进一步发展，并为中、希关系史上写上重要的篇章。”"},{"type":"paragraph","text":"卡拉曼利斯总理在答辞中说:“我们希腊人十分关心中国人民为使中国成为一个伟大的现代化国家所作出的努力。我们认为，一个强大、繁荣的中国是维持世界均势及和平的一个基本因素。”他说，中国投入国际生活是第二次世界大战后最重要的事件。这一事件“使我们必须用新的眼光来展望未来。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff55a57ab2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国朋友热情赞颂毛主席的天才创举中国文化大革命比历史上任何革命都更伟大用毛泽东思想统一起来的中国人民是埋葬帝国主义的力量","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京17日电　最近访问中国的亚洲、非洲、拉丁美洲的各国朋友在回国前纷纷发表访华观感，热情地赞扬和高度评价我国人民进行的史无前例的无产阶级文化大革命。他们指出，中国文化大革命增强了世界人民的革命决心，鼓舞着全世界革命人民反对美帝国主义、现代修正主义和一切反动派的斗争。这场文化大革命比历史上任何革命都更加伟大，它必将大大加快世界革命的历史进程。"},{"type":"paragraph","text":"中国文化大革命对世界革命具有重大意义"},{"type":"paragraph","text":"日中友协第十三次访华代表团团长足立梅市说:毛主席亲自领导的无产阶级文化大革命，是为了解决社会主义国家不出修正主义的问题，使中国永远不变颜色。这对世界革命具有重大意义。"},{"type":"paragraph","text":"足立梅市说:中国文化大革命是在毛泽东思想指引下进行的。文化大革命中诞生的红卫兵，是大破剥削阶级四旧，大立无产阶级四新的忠实执行者。"},{"type":"paragraph","text":"中国文化大革命是毛主席天才的伟大的创举"},{"type":"paragraph","text":"应邀参加中国出口商品交易会的马里国营进出口公司商业经理阿达玛说:“中国无产阶级文化大革命是毛泽东主席天才的伟大的新创举，这是对国际共产主义运动的卓越贡献。”阿达玛说:中国无产阶级文化大革命具有无比深远的历史意义，是国际共产主义运动中的一个极为重要的历史事件。"},{"type":"paragraph","text":"中国文化大革命已在世界范围内发生影响"},{"type":"paragraph","text":"锡兰中国友好协会代表团团员萨马拉纳亚克说:“中国的无产阶级文化大革命，不仅捍卫了中国的社会主义制度，并已在全世界范围内发生了影响。红卫兵的革命精神大大地鼓舞了全世界的革命青年。”他说:“红卫兵做得对，做得好。红卫兵在文化大革命中建立了很大的功绩。”"},{"type":"paragraph","text":"中国文化大革命把无产阶级革命推进到更深的阶段"},{"type":"paragraph","text":"乌拉圭中国文化协会代表团团长埃利塞奥·波尔塔说:“毛主席亲自领导和发动文化大革命，防止资产阶级残余势力向无产阶级政权反扑，把无产阶级革命继续推进到世界各社会主义国家从来没有到达的一个更深的阶段。”"},{"type":"paragraph","text":"中国文化大革命是促进世界革命的重大步骤"},{"type":"paragraph","text":"智利文化代表团团长奥亚顺说:“无产阶级文化大革命是中国历史上最伟大的群众运动。毛泽东主席更好地、全面地、创造性地发展了马克思列宁主义。文化大革命是一场极其深刻的革命，它必将对世界革命产生深远意义，是促进世界革命的一个重大步骤。”"},{"type":"paragraph","text":"这个代表团的团员卡尔蒙纳说:“中国人民掌握了毛泽东思想，就使社会主义革命永远不会变颜色。文化大革命正把七亿中国人民用毛泽东思想统一起来，团结得象一个人一样。这是一支埋葬帝国主义的力量，一支不可战胜的力量。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b18eab27e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

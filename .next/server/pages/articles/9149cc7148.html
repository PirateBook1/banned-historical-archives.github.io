script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1941年10月20日）"},{"type":"paragraph","text":"最近时局有到转变关头的味道。国民党说不要悲观，实际上有悲观情绪，蒋介石又提三北政策（即日军北进，国民党军北进，八路军新四军北进）。现在我们党员中也有悲观情绪，这种悲观失望是没有根据的。过去我们党的困难莫过于大革命失败后反动时期的游陆战争和长征时期，但我们都渡过了，现在我们党有长期斗争历史和新的力量，是能够应付困难的局面的。我们的路线仍须继续过去的方针，坚持团结，要团结就要进行斗争，我们要使国民党既不能投降又不能“剿共”。要保证党的独立性，只在文章中说要独立性是环够的。过去我们有的同志不了解陈独秀右倾机会主义使大革命失败的教训，使共产主义混同于三民主义，使我们失去独立性，这是常危险的。现在莫斯科危急，但德国的进攻可能已到最高点，决的关键在今后一二个星期内，一个星期后看形势发展更会明显。体新内阁（东条英机内阁）应估计为直接准备战争的军人内阁，本有北进的危险，但尚未与英、美妥协还不敢北进；南下可能性大，但日本要准备战争，也不会立即南下，目前不会对我国有大晖事行动，但今后仍有大的进攻形势。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9149cc7148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民日报、解放军报来电热烈祝贺本报和解放日报坚决按照毛主席办报思想办报把报纸掌握在无产阶级革命派手里","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文汇报、解放日报亲爱的革命同志们:"},{"type":"paragraph","text":"在无产阶级文化大革命的高潮中，文汇报和解放日报的革命同志们，大造资产阶级反动路线的反，大造党内走资本主义道路当权派的反，夺取了报纸的领导权，把报纸掌握在无产阶级革命派的手里，使文汇报和解放日报的面貌焕然一新，充满了革命的战斗的声音。这是我国无产阶级文化大革命发展史上的一件大事。这是一个大革命。这是毛泽东思想的伟大胜利。我们谨向你们致以最热烈的祝贺!致以无产阶级文化大革命的敬礼!"},{"type":"paragraph","text":"在我们伟大领袖毛主席的领导下，全国正在全面展开阶级斗争，更广泛更深入地进行无产阶级文化大革命。让我们共同努力，和广大革命群众一道，坚决贯彻毛主席的无产阶级革命路线，彻底批判资产阶级反动路线，把无产阶级文化大革命进行到底。我们要无限忠于毛主席，忠于毛泽东思想，热情地支持无产阶级革命左派，坚决打倒一小撮党内走资本主义道路的当权派、打倒牛鬼蛇神，永远保持鲜红的无产阶级旗帜。我们要努力宣传毛泽东思想，坚决按毛主席办报思想办报。为把我们的报纸办成高举毛泽东思想伟大红旗的无产阶级新型的报纸而奋斗!"},{"type":"paragraph","text":"无产阶级文化大革命万岁!"},{"type":"paragraph","text":"毛主席的无产阶级革命路线胜利万岁!"},{"type":"paragraph","text":"伟大的、战无不胜的、光芒万丈的、光焰无际的毛泽东思想万岁!"},{"type":"paragraph","text":"伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁，万岁，万万岁!"},{"type":"paragraph","text":"人民日报　解放军报全体革命同志"},{"type":"paragraph","text":"一九六七年一月八日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78be73265b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

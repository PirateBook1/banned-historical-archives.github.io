script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"转发太原市委关于开展技术革新和技术革命运动的决议的批语","alias":"","parts":[{"type":"paragraph","text":"转发太原市委关于开展技术革新和技术革命运动的决议的批语"},{"type":"paragraph","text":"（1960年1月23日）总理："},{"type":"paragraph","text":"此件请你看一下。我意可用中央名义转发各省、市、区党委及全国所有中等城市党委，加以研究，参照办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿三日"},{"type":"paragraph","text":"[1]指中共中央办公厅1960年1月11日编印的《情况简报》第十七号上刊载的《太原市委关于开展以机械化和半机械化为中心的技术革新和技术革命运动决议》（摘要）。其内容如下：一、太原市1960年初步计划工业产值较1959年增长47.2%，其中有的厂矿将增长1倍至5倍。为此，不少单位要求在1960年大量增加劳动力。这种单靠增加工人来增加生产的思想，必须坚决克服。太原市机械化程度和工业劳动生产率同全国比是较低的，但有一定的工业基础和技术力量，只要充分运用有利条件，采取各种有效措施，完全有可能减少以至消灭手工操作，逐步实现机械化，迅速提高劳动生产率。二、立即掀起一个以大搞机械化、半机械化为中心的群众性的技术革新和技术革命运动，通过这一运动提高劳动生产率50%。具体要求和措施是：（一）从1959年12月起到1960年6月底，分两步将全市机械化半机械化程度由毛泽东全集第四十三卷42%提高到65%至70%。（二）开展这一技术革新和技术革命应从以下几个方面着手：1.凡使用手工操作的单位，要大搞半机械化以至机械化。2.凡已实现半机械化的单位，应力争向机械化和自动化发展。3.针对生产中的薄弱环节，改进和自制关键性设备，以求在先进水平的基础上平衡生产能力。4充分利用现有设备，提高利用率。5.改进工艺、工具和设备。6.加强对工人的政治、文化和技术培训；加强科学研究，综合利用材料，降低消耗；改进设计，提高产品质量；扩大产品种类，提高产值。7.改善劳动组织，压缩非生产人员，加强协作。8.系统总结、推广行之有效的先进经验。三、为了在全市范围内迅速掀起运动的高潮，并尽快取得实效，必须做到以下几点：（一）各级党委要加强领导，大搞群众运动。（二）集中力量突击那些花钱少、见效快和在生产上迫切需要解决的关键技术，力争在生产上尽快地产生实效。（三）坚持“两条腿走路”的方针，克服重洋轻土、看大不看小、单纯伸手要钱等思想。（四）实行定项目、定措施、定人、定时间、定期检查等五定和分级负责组织实施的方法。（五）注意技术鉴定、定型和推广工作，并树立标兵，把技术革新和比、学、赶、帮的劳动竞赛结合在一起。四、充分发扬共产主义协作精神。1960年1月30日，中共中央转发了这一文件。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":119},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b533ec1369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

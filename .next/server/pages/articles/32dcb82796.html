script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央局宣传部  召开出版发行会议  今后出版物以宣传毛泽东思想为主  科学分工使出版发行均有合理保证","authors":[],"dates":[{"year":1946,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央局宣传部"},{"type":"paragraph","text":"召开出版发行会议"},{"type":"paragraph","text":"今后出版物以宣传毛泽东思想为主"},{"type":"paragraph","text":"科学分工使出版发行均有合理保证"},{"type":"paragraph","text":"【本报讯】为了解边区出版发行状况，交换出版发行意见，并及时解决出版发行工作中的困难，晋冀鲁豫中央局宣传部，特于廿二日，再次召开边区一级的出版发行部门会议（第一次会议在上月廿三日举行）到新华书店、人民日报、永兴印刷公司、边府印刷厂、边区政府、军区政治部、司令部、邮政局等代表十余人。对于今后边区出版发行工作，进行了广泛深入的讨论。关于出版方针方面，着重检讨了过去无明确方向东西出得多，内容一般化的毛病，并提出了今后的方针主要是求精，是出得少出得好，各种书刊都要有丰富内容并具有自己的特点。出版的每种书刊，必须明确的去宣传毛泽东思想，在这样的方针下，有些刊物就应当精简，以便集中力量，去办好几种拥有广大读者和通讯员的刊物。出版的各部门，特别是新华书店，应主要是供给提高干部的各种读物，通俗读物只是出版物的一部分，通俗读物主要的供给应由各区宣传部门根据当地群众的需要去解决。其次是保证书报按时出版问题，过去边区各部的出版印刷力量，由于未能很好的组织，致出版紊乱，书刊印刷时间，很难保证，因此这次会议，对各印刷厂排印能力都作了精确的计算，科学进行了分工，使今后各部出版物的印刷，得到了合理的按期出版的保证。第三、各种读物印出后，怎样迅速的把它送到广大读者的手里，那就是发行的问题了。此次会议，对边区邮政发行问题，也作了详尽的讨论，由于边区交通的困难，邮局运输力的不足，因此过去邮递发行工作中，存在着许多实际的困难，这些困难，现正由领导方面向邮局进行研究解决，以保证今后书报发行的工作，做得更好。最后，大家感到，这样共同研究问题，解决问题的会议，对于边区出版发行工作，有极大的帮助，因此决定今后每月举行一次，以便使今后边区的出版发行工作，搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32dcb82796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

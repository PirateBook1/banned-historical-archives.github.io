script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国进步人士等欢呼中共八届十二中全会取得成功  开除刘少奇出党是世界革命人民的伟大胜利  在天津港的外国海员听到公报热情欢呼“毛主席万岁！”","authors":[],"dates":[{"year":1968,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国进步人士等欢呼中共八届十二中全会取得成功"},{"type":"paragraph","text":"开除刘少奇出党是世界革命人民的伟大胜利"},{"type":"paragraph","text":"在天津港的外国海员听到公报热情欢呼“毛主席万岁！”"},{"type":"paragraph","text":"新华社伦敦九日电　英国和旅居英国的进步人士热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会的胜利召开和全会公报的发表。"},{"type":"paragraph","text":"一位英国工人指出，由毛泽东主席亲自主持的这次全会和这次全会作出的把刘少奇永远开除出党，撤消其党内外一切职务的决议，标志着中国无产阶级文化大革命取得了伟大的决定性胜利。这一胜利是经过两年多的尖锐的阶级斗争后取得的，这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"他还高兴地指出，现在在中国，工人阶级在上层建筑各个领域特别是在教育革命中实行无产阶级专政方面，起着巨大的作用。他说：“我们欢呼毛主席的这一指示：‘我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。’”他说，毛主席的上述指示，给了英国工人阶级反击帝国主义和修正主义反华宣传又一个武器。"},{"type":"paragraph","text":"一位旅居英国的印度朋友说，中国共产党第八届扩大的十二中全会的胜利召开，是毛主席的革命路线和毛泽东思想的伟大胜利。他说，这是对以美国为首的帝国主义和以苏修为首的现代修正主义的一个沉重打击。他还指出，在无产阶级文化大革命期间，亿万中国人民直接参加了揭露刘少奇及其同伙的反革命修正主义的真面目，这是毛主席的群众路线的伟大胜利。"},{"type":"paragraph","text":"一批来自西印度群岛的青年工人，也兴高采烈地欢呼公报的发表，欢呼无产阶级文化大革命和毛主席的无产阶级革命路线的新胜利。他们强调指出，刘少奇的彻底失败，他的被开除出党，不但是中国人民的伟大胜利，而且也是全世界一切革命人民的伟大胜利。"},{"type":"paragraph","text":"他们说：“无产阶级文化大革命，教育了中国国内外的亿万人民。世界革命人民现在可以比以前更迅速更清楚地领会马克思列宁主义、毛泽东思想了。这对我们是有巨大意义的。”"},{"type":"paragraph","text":"据新华社八日讯　中国共产党第八届扩大的第十二次中央委员会全会公报发表的消息传到天津的一个海港时，在那里的外国海员顿时欢腾起来，热烈欢呼这次具有伟大历史意义的会议成功和中国无产阶级文化大革命取得的伟大胜利。"},{"type":"paragraph","text":"正在国际海员俱乐部里的一些外国海员听到这个振奋人心的消息后，激动地欢呼：“毛主席万岁！毛主席万万岁！”他们纷纷向俱乐部的工作人员索取各种外文版的公报。不少海员为了欢庆这个特大喜讯的发表，还特意在毛主席塑像前照像留念。一些巴基斯坦和索马里海员在欢庆十二中全会公报的发表时，热情欢呼：“伟大领袖毛主席万岁！”他们还高喊口号：“打倒美帝！”“打倒苏修！”“打倒各国反动派！”“打倒中国赫鲁晓夫刘少奇！”"},{"type":"paragraph","text":"一位希腊海员对中国港务人员说：“中国赫鲁晓夫刘少奇是一个走资本主义道路的当权派，应该打倒。这是毛泽东思想的伟大胜利！”这位海员热诚地敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"一位巴基斯坦海员说：“中国赫鲁晓夫被打倒了，显示了战无不胜的毛泽东思想的巨大威力，保证了中国永远沿着无产阶级革命的道路前进！”他说：“中国共产党八届扩大的十二中全会公报的发表，我们世界革命人民听了都无比高兴，美帝、苏修和他们的走狗听了却非常害怕。美帝、苏修快完蛋了。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e0c9cc2b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

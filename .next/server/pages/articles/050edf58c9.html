script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席《炮打司令部》大字报为武器向中国的赫鲁晓夫发起空前猛烈进攻  芦沟桥大队男女老少到处摆开革命大批判的战场","authors":[],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以毛主席《炮打司令部》大字报为武器向中国的赫鲁晓夫发起空前猛烈进攻"},{"type":"paragraph","text":"芦沟桥大队男女老少到处摆开革命大批判的战场"},{"type":"paragraph","text":"据新华社五日讯　北京郊区芦沟桥公社芦沟桥大队的革命农民，以伟大领袖毛主席《炮打司令部》的大字报为思想武器，向资产阶级司令部猛烈开炮，掀起了群众性的革命大批判的热潮。"},{"type":"paragraph","text":"目前，芦沟桥畔革命大批判的炮声隆隆。不论是会场上、院子里、田头或者树荫下，既是进行革命大批判的战场，也是活学活用毛主席著作的大课堂。参加革命大批判的，不仅有青壮年农民，也有白发斑斑的老人，多子女的妇女，小学三、四年级的学生。他们有的写大字报，有的写广播稿，有的到街头宣传，真正形成了男女老少齐上阵的场面。"},{"type":"paragraph","text":"十几年来，彭真反革命修正主义集团的爪牙，不止一次地来到芦沟桥大队放毒。今年二、三月间，这里的革命农民对本单位党内走资本主义道路当权派的罪行进行了大量的揭发。四月初，芦沟桥大队的革命农民又踊跃地投入革命大批判的行列。在这里支左、支农的部队指战员，又帮助革命农民学习毛主席《炮打司令部》的大字报和其他有关著作，使大家认识到，要搞好革命的大批判，必须把批判党内最大的一小撮走资本主义道路当权派和批判本单位党内走资本主义道路当权派结合起来。而要做到这一点，根本的根本就是要用毛泽东思想武装自己。于是，大队建立了雷打不散的活学活用毛主席著作的制度。中国的赫鲁晓夫明目张胆反对活学活用毛主席著作。这个单位的党内走资本主义道路当权派也跟着叫嚷什么“农民学了没有用，还是挣工分要紧。”革命农民根据毛主席关于“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样”的教导，认识到这就是坏家伙们在造舆论，于是就集中火力向资产阶级司令部猛烈开炮。贫农社员杨殿芝一针见血地说：“中国的赫鲁晓夫、彭真反革命修正主义集团和本单位的党内走资本主义道路当权派的如意算盘打错了！我们的命根子不是工分，而是伟大的毛泽东思想。谁要胆敢反对毛泽东思想，我们就坚决打倒谁！”中国的赫鲁晓夫鼓吹“三自一包”，这个单位的党内走资本主义道路当权派就大搞包产到人。社员们带着这个问题学习毛主席的教导，紧紧抓住要害，进行大批判。七十五岁老贫农郭士林愤慨地说：“如果中国的赫鲁晓夫的阴谋实现，地主富农又要骑在我们头上压迫我们，芦沟桥边又不知要有多少人头落地。我们一定要听毛主席的话，把无产阶级文化大革命进行到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"050edf58c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

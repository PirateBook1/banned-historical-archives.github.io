script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本报与市社联、解放日报主办学术界座谈会缅怀毛泽东丰功伟绩","authors":["陈建远","陈麟辉"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　陈建远　通讯员　陈麟辉)昨日，由上海市社联与解放日报、文汇报联合主办的“上海学术界纪念毛泽东同志诞辰100周年座谈会”在沪举行。本市社科界150余位专家学者出席了会议。"},{"type":"paragraph","text":"与会代表从历史视野缅怀毛泽东同志的丰功伟绩，畅谈新时期坚持和发展毛泽东思想，在邓小平同志建设有中国特色社会主义理论指导下，建设社会主义现代化强国的美好前景。"},{"type":"paragraph","text":"代表们发言认为，自近代以来，中华民族历经磨难，时代变革提出“中国向何处去”的重大课题，以毛泽东为领导的中国共产党人，把马克思主义普遍真理与中国革命的具体实践相结合，视中国革命为世界革命的一个部分，成功地开创了在农民占多数的国家进行无产阶级革命的光辉道路。作为亿万群众实践的结晶，毛泽东思想从理论上回答了中国革命和建设提出的一系列问题，具有广泛的群众基础和强大的生命力。当前，我国正处于社会主义现代化建设的关键时期，党的十一届三中全会恢复了实事求是的思想路线，作出以经济建设为中心实行改革开放的战略决策，进而形成党的一个中心两个基本点的基本路线。党的十四大进一步确立邓小平建设有中国特色社会主义理论的指导思想的地位，使毛泽东思想在新形势下继承、丰富和发展，为中华民族奋发图强提供了强大的思想武器。与会代表认为，毛泽东同志理论活动和实践活动的巨大成就和晚年的一些教训，都是我们宝贵的历史遗产，抚今追昔，认真总结经验，将加深我们对邓小平建设有中国特色社会主义理论的认识与理解，更好地开创社会主义现代化建设的新局面。"},{"type":"paragraph","text":"上海社联主席李储文主持会议。马达、王邦佐、冯契、余立、陈卫平、张瑞琨、姜义华、徐中玉、夏禹龙、梁于藩、蒋学模等专家学者在会上作了发言。老同志夏征农、陈沂出席会议并发了言。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46802137ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

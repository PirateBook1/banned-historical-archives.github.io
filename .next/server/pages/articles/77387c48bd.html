script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙化德县劳动模范上书毛主席  争取今年农业生产达战前水平","authors":[],"dates":[{"year":1951,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙化德县劳动模范上书毛主席"},{"type":"paragraph","text":"争取今年农业生产达战前水平敬爱的毛主席："},{"type":"paragraph","text":"我们是内蒙古自治区察哈尔盟化德县第三届劳动模范大会的全体劳动模范，现在写信向您报告我们一九五零年的生产成就和一九五一年的生产计划。一九五零年我们在内蒙古自治区人民政府和您的英明领导下，我们全县打下的粮食，比一九四九年多百分之五十（其中有些村庄因为受到天灾虫害，只有七成年景；有一些村庄已接近战前生产水平），全县农民的食粮，已能够自给自足。一九五零年的畜牧，比一九四九年也有增加。其中牛增加了百分之二十，羊增加了百分之三十七，猪增加了百分之二十。一九五零年我们共植树二十万株，成活百分之七十。"},{"type":"paragraph","text":"敬爱的毛主席，我国人民正在进行抗美援朝保家卫国运动。我们化德县的人民为了增加抗美援朝的力量，决定更加努力生产，要争取在一九五一年内使全县农业生产达到战前水平。祝您身体健康！"},{"type":"paragraph","text":"内蒙古自治区察哈尔盟化德县第三届劳动模范大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77387c48bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

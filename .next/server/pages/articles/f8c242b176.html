script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在阶级斗争中检验活学活用毛泽东思想的成绩  牡丹江市学习毛主席著作积极分子代表大会的代表到群众中去，帮助解决文化大革命中的实际问题，效果良好","authors":[],"dates":[{"year":1968,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在阶级斗争中检验活学活用毛泽东思想的成绩"},{"type":"paragraph","text":"牡丹江市学习毛主席著作积极分子代表大会的代表到群众中去，帮助解决文化大革命中的实际问题，效果良好"},{"type":"paragraph","text":"据《黑龙江日报》报道：在全国亿万军民夺取无产阶级文化大革命全面胜利的大进军中，牡丹江市最近召开了第一次学习毛主席著作积极分子代表大会。"},{"type":"paragraph","text":"会议期间，八百多名代表和列席代表，走出会场，分赴一百多个单位，和人民解放军毛泽东思想宣传队、市三代会毛泽东思想宣传队一起，向广大群众大讲毛泽东思想，用毛泽东思想解决那里最重要的实际问题。他们这一行动，带动牡丹江市广大革命群众掀起了活学活用毛主席最新指示的新高潮，有力地促进和巩固了全市的革命大联合和革命三结合。"},{"type":"paragraph","text":"代表们来到一些还没有实现革命大联合的地方。有的单位，两大派、几大派相互对立，争吵不休。在这些地方宣传和落实毛主席的最新指示，推动那里的文化大革命运动，遇到了不少困难。但是，绝大部分代表敢于迎着困难上。他们说：“这是衡量我们毛泽东思想红旗举得高不高的试金石，是检验我们活学活用毛泽东思想的大考场，是锻炼我们无限忠于毛主席的最好机会。”八百多名革命闯将，怀着无限忠于伟大领袖毛主席的红心，投入了这场阶级斗争的大考场。"},{"type":"paragraph","text":"代表们原来都准备好了一套讲稿，但是遇到实际问题，念讲稿行不通。他们干脆抛开了讲稿，针对所在单位的斗争实际和群众的活思想，对症下药地讲述自己在某个方面活学活用毛主席最新指示的体会。"},{"type":"paragraph","text":"牡丹江林业学校的两位代表李植元和李冰坤，原来是两个对立组织的头头。他们不久前还大打“内战”。在毛主席最新指示的教导下，两派解开了思想疙瘩，实现了革命大联合。他们联合起来的经验，正是那些还没有联合的单位所需要的。他俩总是不辞劳苦地一个地方一个地方地去做介绍。他俩讲得好，许多单位争着请，群众抢着听。有一次，他俩到一个“内战”激烈的工厂去讲，开始有些职工不愿听，他俩就自己找了几十个人，在俱乐部里讲开了。他们活学活用毛泽东思想的生动事迹，吸引了这个厂的革命职工，开始几十个人听，后来几百人听，直到可容一千多人的俱乐部容纳不下，有的人站在电杆旁边从喇叭里听。大家一边听，一边议论：人家真是按毛主席指示办事。我们再死抱资产阶级、小资产阶级派性不放，怎么能算忠于毛主席？"},{"type":"paragraph","text":"有一部分代表，到一个两派对立情绪较大的单位去宣传毛主席的最新指示。经过代表们在那里进行了一番艰苦细致的思想工作，各派群众都说：我们之间本来没有根本的利害冲突，毛主席的最新指示真说到我们心坎上啦！我们一定要听毛主席的话，尽快实现革命的大联合。可是，有些头头由于资产阶级、小资产阶级派性较重，双方谈判一时没有达成协议，急得群众冒火。不少群众找代表们说：头头不联合，干脆把他们踢开算了！"},{"type":"paragraph","text":"把头头踢开，这种做法对不对？有的代表认为对，有的代表认为不对，两种意见争持不下。大家重温了毛主席的教导。毛主席说：“共产党员对于落后的人们的态度，不是轻视他们，看不起他们，而是亲近他们，团结他们，说服他们，鼓励他们前进。”毛主席的伟大教导，使人们心里立刻开了两扇窗。他们按照毛主席的教导去做了，结果圆满地解决了问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8c242b176"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

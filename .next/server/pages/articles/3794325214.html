script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"受群众拥护的朝气蓬勃的领导班子  青海省交通厅公路局汽车队革委会坚持用毛泽东思想统帅一切，密切联系群众，在两条路线激烈搏斗中不断巩固和发展","authors":[],"dates":[{"year":1969,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"受群众拥护的朝气蓬勃的领导班子"},{"type":"paragraph","text":"青海省交通厅公路局汽车队革委会坚持用毛泽东思想统帅一切，密切联系群众，在两条路线激烈搏斗中不断巩固和发展"},{"type":"paragraph","text":"据新华社西宁七日电　青海省交通厅公路局汽车队革命委员会，紧跟伟大领袖毛主席的战略部署，坚持用毛泽东思想统帅一切，密切联系群众，深入开展斗、批、改，使革命、生产出现了一派崭新的景象。革委会在两条路线斗争中不断巩固和发展，成为一个深受群众拥护的朝气蓬勃的革命化的领导班子。"},{"type":"paragraph","text":"公路局汽车队革委会的成员，都是工人或从工人中提拔的领导干部。从文化大革命开始，他们就和广大革命群众一起，坚定地站在毛主席革命路线一边，在两条路线的激烈搏斗中，经受了严峻的考验。他们对毛主席的革命路线爱得最深，对刘少奇的反革命修正主义路线恨得最狠。他们掌权后，深刻认识到两个阶级、两条道路、两条路线的斗争，仍然十分激烈。因此，他们牢记毛主席“千万不要忘记阶级斗争”的伟大教导，高举革命批判大旗，率领群众向阶级敌人发动了不停顿的进攻，把混在革命群众中的一小撮阶级敌人挖了出来，大灭了阶级敌人的威风，大长了革命群众的志气，巩固了革委会的领导。"},{"type":"paragraph","text":"公路局汽车队革委会遵照伟大领袖毛主席“革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子”的教导，在革命大批判、清理阶级队伍、整党建党的基础上，对过去“单位不大，机构庞杂”的行政管理机构，实行了彻底的改革。把过去的“五股一室”改为三个小组；把原来三十六名脱产人员减去一半充实到生产第一线，留下的又大部分不脱产；把设在四层大楼上的十多个办公室统统搬出大楼，改为一个联合办公室。革委会成员遵照毛主席“既当‘官’，又当老百姓”的教导，规定了搞好思想革命化和作风革命化的“三带头”和“三不脱离”，即：带头活学活用毛泽东思想，带头斗私批修，带头参加劳动；不脱离原来的工作岗位，不脱离班组学习，不脱离工人本色。坚持在车间班组干活，在劳动现场办公。"},{"type":"paragraph","text":"革委会还不断发动群众，结合车队实际情况，深入持久地开展革命大批判，工人们狠狠批判了刘少奇的“奖金挂帅”、“物质刺激”等修正主义黑货。经过革命大批判，工人群众阶级斗争和两条路线斗争觉悟大大提高，彻底砸烂了“物质刺激”等旧制度，建立了突出无产阶级政治的新的制度。他们把过去那套不突出无产阶级政治的旧的三种会：生产会（讲生产）、评奖会（讲拿钱）、检讨会（整群众），改为突出无产阶级政治的新的三种会：结合政治任务和思想实际，深入开展革命大批判；抓紧活学活用毛泽东思想，每周一次讲用会；发动群众监督干部，半月一次民主会。工人群众称赞说：这三项制度是我们紧跟毛主席，不断前进的好办法。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“共产党基本的一条，就是直接依靠广大革命人民群众。”公路局汽车队的新班子和过去相比，有根本的不同点，就是执行的路线不同，对群众的态度不同。广大革命群众说，过去一小撮走资派对我们工人是管、卡、压。生产上用钱引诱，不顺心就训斥谩骂，出了事故就惩办，实行的是压制工人的资产阶级反动路线。现在，革委会充分发动群众管队、建队。队里的革命、生产大事，放手交给群众讨论，主意让我们大家出，事由大家办，实行的是依靠群众，相信群众，充分调动群众积极性的无产阶级革命路线。这样的班子和我们工人一条心，我们信得过！"},{"type":"paragraph","text":"革命的高潮推动着生产不断向前发展。这个车队随着斗、批、改的深入开展，生产任务月月超额完成。一九六八年在十月底以前就提前完成了全年生产任务，完好车率经常保持在百分之八十五左右，达到了建队十三年以来的最高水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3794325214"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

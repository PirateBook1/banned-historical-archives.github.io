script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席“独立自主、自力更生”方针的又一　曲胜利凯歌国产“风浪”轮乘风破浪首航远洋成功全体船员在整个航行途中，认真学习无产阶级专政的理论，始终保持饱满的政治热情。经过三万二千六百里　行程的考验，证明整个船舶和各种机械、设备的结构、性能、质量完全符合远航要求，许多方面达到了先进水平","authors":[],"dates":[{"year":1975,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在学习无产阶级专政理论的运动深入发展的大好形势下，我国自行设计和制造的又一艘万吨远洋货轮“风浪”轮，发扬“风庆”轮的革命精神，扬眉吐气，首次远航西欧，行程三万二千六百里，历时一百五十七天，于六月七日抵达新港，六月十七日胜利返抵上海港。"},{"type":"paragraph","text":"“风浪”轮是在今年一月离开上海港驶往西欧的，先后到达新加坡、肯尼亚、塞内加尔、比利时、西德等五个国家的五个港口，往返装载货物一万六千余吨，出色地完成了远洋运输任务。"},{"type":"paragraph","text":"“风浪”轮这次远航胜利成功，再次雄辩地证明了毛主席的“独立自主、自力更生”伟大方针的英明正确。这艘由上海船厂建造的远洋货轮，经过长距离复杂的航区和不同季节气候的考验，证明船舶稳性好，船体结构强，机电设备运转正常，主要助航仪器和通讯设备都完全处于良好的工作状态。在大西洋比斯开湾九级大风的袭击下，船舶航行自如，前进无阻。主机最长时间连续工作十七天，一直正常运行。辅机、雷达、电罗经、收发报机和各种仪表，无论在高温和低温的环境下，始终正常工作。这表明整个船舶和各种机械、设备的结构、性能、质量完全符合远航要求，许多方面达到了先进水平。"},{"type":"paragraph","text":"在国外港口停泊时，“风浪”轮到处受到爱国侨胞和外国朋友的热烈赞扬。他们一再赞扬新中国在社会主义革命和社会主义建设中所取得的伟大胜利。在西德汉堡港停泊时，一位法国船员来到船上参观，当看到宽敞干净的机舱时，情不自禁地在机舱里高唱《东方红》。在塞内加尔的达喀尔港，一位华侨领着两个孩子上船参观，他这摸摸，那看看，连连叫好，并表示，一定要找机会，同家属一起乘祖国的船回到祖国探亲。"},{"type":"paragraph","text":"在这次远航中，“风浪”轮的全体船员，在党支部的领导下，坚持认真看书学习，理论联系实际，不断提高政治思想觉悟，在整个航行途中始终保持着旺盛的革命斗志，以实际行动贯彻落实伟大领袖毛主席关于理论问题的重要指示。途中，他们认真学习马列著作和毛主席著作，一再收听《马克思恩格斯列宁论无产阶级专政》的语录和张春桥、姚文元同志的文章，不断加深对无产阶级专政理论的理解。许多船员把自己的工作与落实无产阶级专政任务联系起来。在远航过程中，每个船员都认真负责，细心操作，安全驾驶。甲板部的同志无论是在西欧的冰天雪地和赤道的炎热酷暑环境下，始终坚持保护船体，整个航次，给船壳、大桅油漆了三次，甲板油漆了四次。为了安全航行，五十七岁的电机员老朱带领三名同志，在比斯开湾船体摇晃十五度的情况下，爬上二十九米高的天线架，战斗三个小时，及时排除雷达天线的故障，保证了雷达正常工作。为了使航行顺利、货物安全和节约外汇开支，在西德汉堡港，全体干部、船员自己动手绑扎运回祖国的一百三十七部汽车拖车和三十多米长十五吨重的大件设备，把货物完好无损地运回国内。"},{"type":"paragraph","text":"“风浪”轮远航的胜利成功，进一步焕发了全体船员饱满的政治热情。他们表示决不辜负伟大领袖毛主席和全国人民的期望，决心和造船工人一道，认真学好无产阶级专政的理论，为发展祖国远洋运输事业，为巩固无产阶级专政，发展大好形势，作出更大的贡献。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d17f551f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

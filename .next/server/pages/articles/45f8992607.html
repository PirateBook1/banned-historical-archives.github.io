script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杭州民政局局长贪污蜕化已被开除党籍撤职查办","authors":[],"dates":[{"year":1951,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"杭州民政局局长贪污蜕化已被开除党籍撤职查办","type":"title"},{"text":"【浙江分社十二月二十九日讯】浙江省反贪污、反浪费、反官僚主义运动展开后，党内已连续发现重大贪污蜕化案件。杭州民政局长冯萌东隐匿敌产汽车二部，贪污一千余万元，挪用公款二亿多元，并密设公馆与民艺剧社(越剧班子)艺人魏素云姘居。冯萌东现已被开除党籍撤职法办。此事揭发后已引起党内外和社会人士的震动。","type":"paragraph"},{"text":"目前浙江省级机关干部在三反运动中有两种思想情况值得注意：一种是“人不犯我我不犯人”，“事不关己高高挂起”的自由主义的态度；一种是“具结”写保证书，拒绝坦白的态度。","type":"paragraph"},{"text":"省级机关拟在元月三号召开机关党代表会议，加强党内思想教育。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45f8992607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

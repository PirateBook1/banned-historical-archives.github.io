script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本著名军事评论家盛赞《中国革命战争的战略问题》毛主席划时代地发展了革命军事学说亚非拉人民运用人民战争理论就将置帝国主义于死地","authors":[],"dates":[{"year":1966,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京24日电　东京消息:日本著名军事评论家林克也在毛主席的光辉军事著作《中国革命战争的战略问题》发表三十周年时，向中国记者发表谈话，高度赞扬毛主席创造性地、科学地、划时代地发展了马克思列宁主义的革命军事学说。"},{"type":"paragraph","text":"他指出，毛主席这部光辉的军事著作，正在发挥着无比巨大的威力，指导着争取民族解放的亚洲、非洲和拉丁美洲各国人民，胜利地进行着反对美帝国主义及其走狗的斗争。"},{"type":"paragraph","text":"林克也说，毛主席是人民战争理论的创始人。毛主席建立了与资产阶级军事学说在本质上根本不同的无产阶级的军事学说和军事原则，提出了无产阶级的战略和战术。他说，今天，毛主席关于人民战争的思想对于世界人民来说，已经成为普遍的真理。"},{"type":"paragraph","text":"林克也强调说，要同帝国主义进行斗争，要打倒帝国主义，根本的问题是学习毛泽东思想。毛主席关于人民战争的科学的军事理论，只要人们站在人民的立场、无产阶级的立场上，就能够运用它并充满信心地进行斗争。"},{"type":"paragraph","text":"林克也说，毛主席亲身参加并领导了中国的革命战争，他经过了自井冈山以来的革命斗争的实践，经历了千辛万苦，同人民群众紧紧地结合在一起，创造性地、科学地、划时代地发展了马克思列宁主义的革命的军事理论。"},{"type":"paragraph","text":"林克也说，马克思主义的创始人曾经提出过农民战争和附属国人民的斗争是无产阶级革命的两支伟大的同盟军的理论，毛主席不仅系统化并且进一步发展了这一理论。"},{"type":"paragraph","text":"林克也在谈到《中国革命战争的战略问题》的伟大意义时说，毛主席在这部著作中指出了战争的本质和消灭战争的方法，这就是用革命战争反对反革命战争。"},{"type":"paragraph","text":"林克也说，这部著作不仅在中国革命的进程中起了巨大作用，而且对世界革命也有巨大意义。特别是这部著作和作为它的发展，在两年后毛主席发表的《论持久战》，对打败日本帝国主义起了伟大的指导作用。林克也说，今天，正在进行反对帝国主义和争取民族解放斗争的亚洲、非洲和拉丁美洲人民掌握毛泽东思想和运用毛主席关于人民战争的理论，就可以把帝国主义和世界资本主义体系置于死地。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66cp040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e日本革命人民喜爱革命的宝书——《毛主席语录》。图为观看中国北京歌舞团演出的日本观众，在演出休息时，围着剧场里临时设立的书摊，争购日文版《毛主席语录》。　新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d6984868b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应阿拉伯联合共和国政府邀请前往进行友好访问  周总理陈毅副总理到达开罗   萨布里总理、里法特副总理和其他高级官员到机场欢迎刘少奇朱德邓小平等领导人十八日在京欢送","authors":[],"dates":[{"year":1965,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应阿拉伯联合共和国政府邀请前往进行友好访问"},{"type":"paragraph","text":"周总理陈毅副总理到达开罗"},{"type":"paragraph","text":"萨布里总理、里法特副总理和其他高级官员到机场欢迎刘少奇朱德邓小平等领导人十八日在京欢送"},{"type":"paragraph","text":"新华社开罗十九日电　中华人民共和国国务院总理周恩来和副总理陈毅，应阿拉伯联合共和国政府的邀请，今天下午五点半钟（当地时间）乘专机到达这里对阿联进行友好访问。"},{"type":"paragraph","text":"到机场欢迎他们的有阿联总理阿里·萨布里、副总理兼接待委员会主席里法特，以及阿联的其他高级官员和军官。"},{"type":"paragraph","text":"中国驻阿联大使陈家康和使馆的工作人员以及其他国家驻阿联的外交使节也到机场欢迎。"},{"type":"paragraph","text":"在悬挂中阿两国国旗的机场上，周恩来总理检阅了仪仗队，并且接受了阿联儿童的献花。"},{"type":"paragraph","text":"开罗机场建筑物平台上聚集着欢迎的群众，他们向中国贵宾热烈鼓掌。"},{"type":"paragraph","text":"陪同周恩来总理和陈毅副总理到这里访问的有国务院副秘书长罗青长和外交部非洲司司长柯华。"},{"type":"paragraph","text":"新华社十九日讯　国务院总理周恩来和副总理陈毅，应阿拉伯联合共和国政府的邀请，前往进行友好访问，在十八日上午乘专机离开北京赴开罗。"},{"type":"paragraph","text":"陪同周恩来总理和陈毅副总理访问的，有国务院副秘书长罗青长，外交部非洲司司长柯华。"},{"type":"paragraph","text":"刘少奇、朱德、邓小平、彭真、贺龙、李先念、谭震林、康生、聂荣臻、罗瑞卿、杨尚昆、刘宁一、谢富治等领导人到机场欢送。"},{"type":"paragraph","text":"到机场欢送的，还有各方面的负责人邓颖超、徐冰、张奚若、罗贵波、杨成武、徐子荣、李昌、孔原、林海云、周荣鑫、李一氓、曾涌泉、王炳南、韩念龙、刘新权、邹大鹏、丁西林、龚子荣、吴冷西、张凯、钟夫翔、汪道涵、邝任农、梁必业、萧向荣、吴法宪、彭嘉庆、刘少文、刘道生、万里、张杰等。"},{"type":"paragraph","text":"阿联驻中国大使馆临时代办穆罕默德·加麦尔·埃丁·哈利勒，阿尔及利亚驻中国大使馆临时代办穆罕默德·胡利，也到机场欢送。"},{"type":"paragraph","text":"新华社卡拉奇十九日电周恩来总理和陈毅副总理以及他们的随行人员在前往阿联进行友好访问途中，今天在卡拉奇机场稍作停留。"},{"type":"paragraph","text":"在机场欢迎和欢送他们的有：巴基斯坦外交部礼宾司司长查塔里、卡拉奇区专员罗埃达·汗、政府高级官员以及卡拉奇市的知名人士。"},{"type":"paragraph","text":"卡拉奇机场上飘扬着中国和巴基斯坦两国国旗。机场的建筑物上悬挂着“巴基斯坦和中国的友谊万岁”、“欢迎光临巴基斯坦”的巨大横幅。许多人聚集在机场建筑物的阳台上，向中国贵宾鼓掌和欢呼，表示欢迎。"},{"type":"paragraph","text":"中国驻巴基斯坦大使丁国钰和中国大使馆的工作人员也到机场迎送。"},{"type":"paragraph","text":"周恩来总理、陈毅副总理和他们的随行人员在机场的贵宾休息室稍事休息后，继续他们的旅程。"},{"type":"paragraph","text":"新华社卡拉奇十九日电  周恩来总理今天打电报给巴基斯坦代理总统阿卜杜勒·贾巴尔·汗，对他和陈毅副总理在卡拉奇机场停留期间所受到的热烈接待表示感谢。"},{"type":"paragraph","text":"电报说：“我谨代表陈毅副总理，并以我自己的名义向阁下和巴基斯坦政府和人民表示深切的感谢，感谢贵国政府在我们前往阿拉伯联合共和国访问途中在卡拉奇停留期间给予我们的热烈接待。愿中国和巴基斯坦两国人民之间的友谊和团结日益加强和发展。”"},{"type":"paragraph","text":"新华社德黑兰十九日电周恩来总理、陈毅副总理和他们的随行人员在前往阿联进行友好访问途中，今天在德黑兰机场稍作停留。"},{"type":"paragraph","text":"他们在机场受到伊朗官员和巴基斯坦驻伊朗大使馆临时代办塔伊布吉的欢迎。"},{"type":"paragraph","text":"周恩来总理和陈毅副总理在机场稍事休息后，继续他们的旅程。（附图片）"},{"type":"paragraph","text":"周恩来总理和陈毅副总理，应阿拉伯联合共和国政府邀请，前往进行友好访问，于六月十八日乘专机离开北京赴开罗。刘少奇、朱德、邓小平、彭真等领导人到机场欢送。图为在机场合影。　新华社记者"},{"type":"paragraph","text":"张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b519e2a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

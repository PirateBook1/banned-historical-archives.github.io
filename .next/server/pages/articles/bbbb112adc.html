script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席人民战争思想的伟大红旗　留庄民兵牢记阶级斗争紧握手中武器   中共中央中南局和解放军武汉部队领导机关授予“英雄民兵营”称号，并号召中南地区民兵学习留庄民兵生产不忘战备的精神","authors":[],"dates":[{"year":1964,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席人民战争思想的伟大红旗"},{"type":"paragraph","text":"留庄民兵牢记阶级斗争紧握手中武器"},{"type":"paragraph","text":"中共中央中南局和解放军武汉部队领导机关授予“英雄民兵营”称号，并号召中南地区民兵学习留庄民兵生产不忘战备的精神"},{"type":"paragraph","text":"据新华社郑州十七日电  中共中央中南局、人民解放军武汉部队领导机关授予留庄民兵营以“英雄民兵营”称号的命名大会，十日在河南省济源县坡头公社留庄举行。参加大会的有各级领导干部、各地民兵营代表等一千五百多人。"},{"type":"paragraph","text":"这天，留庄一片欢腾。一清早，留庄民兵和来自全公社、全县的民兵代表手中紧握长枪，雄赳赳、气昂昂地列队进入会场。一百三十多名参加过抗日战争和解放战争的原“杜八联”的老民兵代表也出席了大会。“杜八联”是抗日战争时期著名的民兵组织，它是当地杜年庄、留庄等八个村庄民兵联防组织的简称。"},{"type":"paragraph","text":"大会开始，解放军武汉部队首长陈再道上将首先宣读了中南局、武汉部队领导机关授予留庄民兵营以“英雄民兵营”称号的决定，并颁发了奖状。"},{"type":"paragraph","text":"决定说，留庄民兵营是一支有着二十六年光荣斗争历史的民兵队伍。在八年抗战和三年解放战争中，他们先后与敌人作战四百余次，给进犯的日伪军和国民党匪军以严重的打击，烧毁国民党飞机两架，威震黄河两岸，被太岳军区誉之为“河防堡垒”，为中国革命立下了功勋。全国解放后，留庄人民继续高举毛主席人民战争思想的伟大红旗，始终不忘阶级斗争，握紧手中武器，热烈响应毛主席大办民兵师的号召，积极扩大和巩固民兵组织。在维护社会治安、发展农业生产和战胜自然灾害、改变贫困面貌的斗争中，表现出不怕困难、勇往直前的英雄气概，发挥了民兵组织的突击作用和带头作用。最近三年来，留庄民兵认真贯彻了毛主席关于民兵工作“三落实”（组织落实、政治落实、军事落实）的指示，作出了显著的成绩，为中南地区民兵建设树立了榜样。"},{"type":"paragraph","text":"决定中号召中南地区民兵组织认真学习留庄民兵营敢于斗争、敢于胜利的革命精神和艰苦奋斗的优良作风。并希望留庄民兵营更高地举起毛泽东思想的伟大红旗，在阶级斗争、生产斗争和科学实验三大革命运动中，作出更大的贡献。"},{"type":"paragraph","text":"陈再道上将在会上讲了话，他说：留庄民兵营是中南地区民兵建设的一面红旗，中南地区民兵都应该虚心地向他们学习。学他们热爱共产党，热爱毛主席，听党的话，听毛主席的话，坚决按照党和毛主席的指示办事的革命立场；学习他们藐视敌人，不怕困难，敢于斗争，敢于胜利的革命英雄气概；学习他们生产不忘战备，紧握手中武器，常备不懈的高度革命警惕；学习他们热爱集体、带头生产的革命干劲和围绕生产开展民兵工作的先进经验，并且迅速掀起一个学留庄民兵营、赶留庄民兵营、超留庄民兵营的比学赶帮热潮，把留庄民兵营的革命精神和先进经验真正学到手，以进一步促进中南地区的民兵建设。"},{"type":"paragraph","text":"中共河南省委书记处书记杨珏、湖北省军区第二政治委员张树才、河南省军区司令员张树芝和中共新乡地委、济源县委负责人也在会上讲话，他们勉励留庄民兵营戒骄戒躁，再接再厉，继续保持和发扬“杜八联”的革命精神，使“杜八联”的光荣传统，代代相传。"},{"type":"paragraph","text":"留庄大队党支部书记兼民兵营教导员?平华代表民兵营致答词。他表示今后一定要更好地学习毛主席著作，坚持四个第一，贯彻民兵工作三落实的指示；一定要把毛主席人民战争的思想和敢于斗争、敢于胜利的革命精神，世世代代传下去。只要世界上有帝国主义存在，我们就决不放下武器。"},{"type":"paragraph","text":"会上，武汉部队首长毕占云中将还代表中共中央中南局和武汉部队领导机关向留庄民兵营颁发了奖品，河南省副省长齐文俭代表中共河南省委、河南省人民委员会和河南省军区向留庄民兵营授了锦旗。会后，留庄民兵营基干民兵表演了地雷爆破、武装泅渡、投弹、射击、刺杀等军事技术。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈再道","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbbb112adc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

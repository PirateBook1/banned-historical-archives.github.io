script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从“本报内部消息”开始的一股创作上的逆流","authors":["李希凡"],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"从“本报内部消息”开始的一股创作上的逆流","type":"title"},{"text":"李希凡","type":"authors"},{"text":"绝不能低估“本报内部消息”在一部分青年中的影响，尤其是在有着浓厚的资产阶级、小资产阶级思想的青年中间，黄佳英起了极大的煽动作用。在反右派斗争中，很多青年右派分子，正是披着黄佳英的外衣出现在群众的面前。别的右派分子的历史我不清楚，赫赫有名的林希翎，这个卑劣透顶的人物，我非常清楚她是怎样走上舞台扮演黄佳英的(报纸上已经全部揭露了她的丑恶面目，我在这里不再细谈了)。难道林希翎之流不正是刘宾雁的黄佳英的模特儿吗?什么“独立思考”，什么“朝气勃勃”，什么“勇于向保守主义者斗争”，隐藏在这些漂亮外衣下面的，不过是见不得天日的卑劣、龌龊的野心。轰轰烈烈的反右派斗争，才是“本报内部消息”的真正的续篇。刘宾雁为了迷惑广大青年读者，为黄佳英披上了美丽的外套，掩盖了她的丑恶的反党的灵魂，但是，活生生的现实斗争，却撕破了她的外套，把它们全部揭露在群众面前，这现实生活的“续篇”，有力地扫除了刘宾雁抛掷的垃圾。","type":"paragraph"},{"text":"同样的，也不能把“本报内部消息”的出现，看成是文艺创作上的孤立的现象。“本报内部消息”是文艺上反党逆流的最初的浪头。当然，早在刘宾雁的第一篇特写“在桥梁工地上”里，就已流露了阴暗的反党思想，如把老干部写成不学无术，思想僵化，不能领导复杂的现代化工业的人，诬蔑我国建设进度缓慢，并武断地说我们建设中的缺点不是由于缺乏建设经验等复杂的原因所造成的，根源好象全在领导上的保守无能等等。不过，这篇特写的缺点究竟还非常隐蔽，刘宾雁在当时也不敢露骨地大胆地宣传他的反党思想。只有在他的“在桥梁工地上”发表，并受到“文艺报”、“人民文学”等大肆捧场以后，刘宾雁才敢于写“本报内部消息”这样露骨的反动作品。自从这篇作品又受到某些报刊的赞扬以后，所谓“揭露生活的阴暗面”，和歌颂黄佳英之流的“青年勇士”的作品，就大量出现了。“组织部新来的青年人”里的(主要是经过人民文学编者修改后的)林震，实际上是黄佳英的男性的翻版。另一个右派分子刘绍棠的“田野落霞”和“西苑草”，是攻击我们社会的更加恶劣的作品。直到反右派斗争开始了很久以后的人民文学七月号，还发表了那样恶毒攻击社会主义社会的特别阴暗的作品“改选”，公开宣扬资产阶级恋爱观点的“红豆”，而且人民文学的编者还向广大读者推荐了它们，至于在全国其他刊物上，这种作品也不在少数。","type":"paragraph"},{"text":"和这股创作上的逆流交织在一起的，还有反对党的文艺路线的理论上的配合。他们反对社会主义现实主义，主张要“揭露生活的阴暗面”，要“写真实”。刘宾雁在“本报内部消息”里通过黄佳英的嘴，从这样的观点出发，诬蔑过我们的反映新生活的作品。刘绍棠则写成过长篇大论的文章宣扬过这种观点。什么是他们的“揭露生活的阴暗面”和“写真实”呢?根据刘绍棠的看法，就是要写“生活的复杂性”，要“从静中看到‘动’地忠实生活真实，不过，它首先是基于静，不是基于动”，实质上就是要求作家放弃马克思主义的全面观察现实的发展观点，孤立地、静止地忠实于片面的生活真实，其目的在于为描写所谓社会主义社会的阴暗面找出借口。所谓“生活的复杂性”，也不过是“暴露黑暗”的一块遮羞布，“本报内部消息”和“田野落霞”之类的作品，就是他们的标本样品。","type":"paragraph"},{"text":"正因为“本报内部消息”在这股反党逆流里超过这样大的作用，丁、陈反党集团的一些大头目，在企图用同人刊物分裂文艺界开始“大变动”的时候，还念念不忘拉进这位反党“特写专家”刘宾雁到同人刊物的“同人”中去。","type":"paragraph"},{"text":"有创作，有理论，有支持者，就使得这股逆流在一个时期里的文艺创作上，确实是起了兴风作浪的作用。但是，还必须指出，给这股逆流作过推波助澜的帮手的，主要是人民文学编辑部。人民文学的某些编者是修正主义理论的首倡者，也是这些作品的推荐者和修改者。没有大块的土地，任何逆流都是起不了作用的。只是“本报内部消息”一篇，人民文学一九五六年六月号的“编者的话”，就费去了四分之一的篇幅专门推荐这篇有着露骨的反党目的的特写，谁能说编辑部没有它的态度呢?并且直到最近他们还在继续推荐“改选”、“红豆”这样的毒草，却看不到他们对于放出的毒草，作过任何严肃负责的交代，可见这股创作上的逆流，能够占领这个全国性的大型刊物的园地，也不是一种偶然的现象。因此，我们在“有创作，有理论，有支持者”的后面，加上一句有“代销的市场”，对于人民文学，也不能算是“有意的陷害”。","type":"paragraph"},{"text":"这股逆流必须切断，毒草必须拔掉，文艺界必须算清从刘宾雁“本报内部消息”开始的反党逆流，向广大读者揭开他们的真面目。","type":"paragraph"},{"text":" 原载“中国青年报”一九五七年九月十七日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deabd9adb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

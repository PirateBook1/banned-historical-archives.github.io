<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔庸健同志率朝代表团回国  刘少奇朱德董必武康生同志到机场欢送  崔庸健同志致函我领导人表示深切感谢","authors":[],"dates":[{"year":1964,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崔庸健同志率朝代表团回国"},{"type":"paragraph","text":"刘少奇朱德董必武康生同志到机场欢送"},{"type":"paragraph","text":"崔庸健同志致函我领导人表示深切感谢"},{"type":"paragraph","text":"新华社八日讯　由朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健率领的朝鲜民主主义人民共和国党政代表团，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇、中共中央副主席、全国人民代表大会常务委员会委员长朱德、中共中央政治局委员、中华人民共和国副主席董必武、中共中央政治局候补委员、政协全国委员会副主席康生，以及首都各界数千人，到机场欢送朝鲜贵宾。"},{"type":"paragraph","text":"今天首都机场上洋溢着亲切、热烈的气氛。中国、朝鲜民主主义人民共和国和其他十一个社会主义国家的国旗，在机场上空迎风飘扬。"},{"type":"paragraph","text":"九时三十分，崔庸健同志和代表团副团长朴金喆同志，由刘少奇同志和康生同志陪同，从宾馆来到机场。乐队高奏朝鲜民主主义人民共和国和中国国歌。崔庸健委员长由刘少奇主席陪同，检阅了陆海空三军仪仗队。"},{"type":"paragraph","text":"朝鲜贵宾同欢送群众告别时，机场上锣鼓声、口号声、鼓掌声响成一片。工人、学生、机关干部、解放军官兵和民兵高呼口号：“中朝两国人民的兄弟友谊万岁”、“社会主义阵营各国人民团结万岁”。女青年和少先队员向朝鲜贵宾献鲜花，请贵宾们把中国人民的深情厚谊带给兄弟的朝鲜人民。崔庸健委员长不断招手，向人们亲切致意。"},{"type":"paragraph","text":"到飞机场欢送贵宾的，还有中共中央有关部门和政府各部门的负责人、中国人民解放军高级将领。他们当中有叶季壮、沈雁冰、刘晓、伍修权、刘亚楼空军上将、杨勇上将、李志民上将等。到机场欢送贵宾的还有各民主党派、中朝友协和其他人民团体以及北京市的负责人。"},{"type":"paragraph","text":"朝鲜驻中国大使朴世昌和使馆外交官员，在北京的朝鲜同志、各国驻中国的使节也到机场欢送。"},{"type":"paragraph","text":"新华社八日讯　毛泽东同志、刘少奇同志、朱德同志和周恩来同志，今天收到了朝鲜民主主义人民共和国党政代表团团长崔庸健的感谢信。这封信的全文如下：尊敬的毛泽东同志，尊敬的刘少奇同志，尊敬的朱德同志，尊敬的周恩来同志："},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团在离开中华人民共和国的时候，对于你们在我们逗留贵国期间所给予的真诚的款待，谨向你们并通过你们向中国共产党、中国政府和全体中国人民，表示深切的感谢。"},{"type":"paragraph","text":"我们感到非常高兴的是，朝中两国人民在长期艰苦的共同斗争中用鲜血凝成的战斗友谊和团结正在日益加强和发展。"},{"type":"paragraph","text":"我们衷心地祝愿伟大的中国人民在中国共产党和毛泽东同志的领导下，在建设富强的社会主义新中国、争取马克思列宁主义胜利和维护和平的斗争中，取得更大的成就。"},{"type":"paragraph","text":"朝中两国人民之间牢不可破的友谊团结万岁！"},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团团长　崔庸健"},{"type":"paragraph","text":"一九六四年十月八日（附图片）"},{"type":"paragraph","text":"崔庸健同志率领的朝鲜党政代表团离京回国，刘少奇、朱德、董必武等同志和首都群众到机场热烈欢送。"},{"type":"paragraph","text":"新华社记者　张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff3a4f6690"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

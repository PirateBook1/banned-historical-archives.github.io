script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-110","name":"中共中央组织部关于建国前干部更改参加革命工作时间审批权限的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于建国前干部更改参加革命工作时间审批权限的通知","dates":[{"year":1985,"month":7,"day":24}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 38","tags":[],"parts":[{"type":"title","text":"中共中央组织部关于建国前干部更改参加革命工作时间审批权限的通知"},{"type":"paragraph","text":"组通字〔1985〕35号[1]"},{"type":"paragraph","text":"现将干部管理权限下放后，更改干部参加革命工作时间的审批权限通知如下："},{"type":"paragraph","text":"一、中央管理的干部（含已离休干部）更改参加革命工作时间，报中央组织部审批。"},{"type":"paragraph","text":"二、中央、国家机关的正司局长（含已离休干部），参加革命工作时间更改到一九三七年七月六日以前的，报中央组织部审批。"},{"type":"paragraph","text":"三、其他干部更改参加革命工作时间，根据新的干部管理权限仍按中组发〔1982〕11号文件《关于确定建国前干部参加革命工作时间的规定》第十四条审批。"},{"type":"paragraph","text":"一九八五年七月二十四日"},{"type":"subtitle","text":"[1] Note: This document is reprinted in 中央组织部干审局, 干审工作政策文件选编 (下), p. 1266."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42dfdf9abf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

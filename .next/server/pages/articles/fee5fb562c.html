script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命路线胜利万岁！（图片）","authors":[],"dates":[{"year":1970,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的革命路线胜利万岁！"},{"type":"paragraph","text":"大庆工人高举毛泽东思想伟大红旗，认真活学活用毛主席著作，发扬自力更生、艰苦创业的革命精神，培养锻炼出了一支无限忠于毛主席的队伍，为多快好省地发展我国石油工业不断作出了新贡献。这是经过技术改造后的雄伟的大庆炼油厂一角。"},{"type":"paragraph","text":"全国广大工农兵群众和革命干部热烈响应党的九届二中全会的号召，认真学习毛主席的哲学著作，提高阶级斗争和两条路线斗争的觉悟，使党的“九大”以来活学活用毛泽东思想的群众运动有了进一步的发展。这是北京新华印刷厂工人在参观自己举办的党内两条路线斗争史展览。"},{"type":"paragraph","text":"在无产阶级文化大革命中，山东省烟台地区革委会，以大庆为榜样，发扬独立自主、自力更生、艰苦奋斗、勤俭建国的革命精神，依靠群众，土法上马，在两年多的时间里，高速度地建成了地方小型钢铁联合企业，有力地促进了工农业生产的发展，支援了社会主义建设。"},{"type":"paragraph","text":"兰州部队某部二营指战员和驻地蒙古族、汉族民兵，认真落实毛主席“提高警惕，保卫祖国”的伟大号召，加强军民团结和军民联防，保卫祖国的西北边疆。"},{"type":"paragraph","text":"我国广大贫下中农坚决响应毛主席关于“农业学大寨”的伟大号召，狠抓革命，猛促生产，连年获得农业好收成。这是宁夏回族自治区灵武县华二大队贫下中农和社员群众，正在准备把余粮交售给国家，支援祖国的社会主义建设。"},{"type":"paragraph","text":"空军某航空学校一大队牢记毛主席关于政治是统帅，是灵魂的伟大教导，积极开展四个第一、三八作风、三大民主和四好运动。这是副中队长向学员介绍坚持坚定正确的政治方向的切身体会。"},{"type":"paragraph","text":"北京医学院第一附属医院烧伤病房的医护人员，运用毛主席的光辉哲学思想，打破洋框框，走前人没有走过的道路，治愈了严重烧伤的病人，创造了医学科学史上的奇迹。这是医护人员正在研究治疗措施。"},{"type":"paragraph","text":"（本版照片是本报通讯员、新华社记者、本报记者摄）"},{"type":"paragraph","text":"新年前夕，我国市场到处呈现出繁荣兴旺的大好景象，广大人民群众欢欣鼓舞，喜气洋洋，在货满价廉的商店里，兴高采烈地选购新年副食品。这是天津一家水果商店的兴旺景象。"},{"type":"paragraph","text":"北京一中的红卫兵遵照毛主席关于“以学为主，兼学别样”的教导，在工人阶级的领导下，深入开展教育革命。这是学生在老工人指导下安装边光显示器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fee5fb562c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张奇率部北渡长江加入我军　芜湖敌军一师起义  通电拥护毛主席八项和平条件","authors":[],"dates":[{"year":1949,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张奇率部北渡长江加入我军"},{"type":"paragraph","text":"芜湖敌军一师起义"},{"type":"paragraph","text":"通电拥护毛主席八项和平条件"},{"type":"paragraph","text":"【新华社中原五日电】中原人民解放军司令部本日宣布：驻长江南岸芜湖至繁昌荻港沿江地区的国民党军一○六军二八二师五千余人，在该师张奇师长率领下，于二月七日举行起义，北渡长江，加入人民解放军，并将拒绝起义的反动分子该师副师长、政工处长、八四四团团长等加以拘捕。该师官兵这一正义行动，受到了江淮解放区军民的热烈欢迎。"},{"type":"paragraph","text":"【新华社中原五日电】在芜湖起义的国民党军二八二师师长张奇，参谋长范克昌，八四五团团长李怀德，八四四团副团长马万超顷率领全体官兵发表致中国共产党中央委员会毛主席、人民解放军朱总司令及全国人民的通电，该电略称：“以蒋介石为首的战犯集团，企图在伪装和平阴谋的掩护下，积极部署江南军事防线，进行垂死挣扎。奇等对毛主席一月十四日声明中的八项和平条件，衷心拥护，咸认此为获致中国真正和平的唯一途径；对国民党反动派伪装和平，积极进行战争准备的阴谋活动，深为痛恨。今后誓在毛主席朱总司令领导和中原军区刘、陈、邓诸首长直接指挥下，为人民效忠，为革命服务，彻底实行毛主席八项条件，为实现全国真正的和平与解放而努力。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c25b1af24c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

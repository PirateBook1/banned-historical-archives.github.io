script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"给李讷的信","alias":"","parts":[{"type":"paragraph","text":"给李讷的信"},{"type":"paragraph","text":"（1958年2月3日）李讷："},{"type":"paragraph","text":"念你。害病严重时，心旌摇摇；悲观袭来，信心动荡。这是意志不坚决，我也常常如此。病情好转，心情也好转，世界观又改了豁然开朗，意志可以克服病情！一定要锻炼意志。你以为如何？妈妈很着急，我也有些。找了小员、院长计苏华、主治大夫王历耕、内科大夫吴洁诸同志今天上午开了一会，一致认为大有好转。你昨夜睡了九小时，你跑出房门在小廊上看画报。白血球降下来了，特别是中性血球，已恢复正常。他们说不成问题，确有把握，你可以放心。这点发烧，应当有的，完全正常。妈妈很不放心，打了电话给她，她放心了。李讷，再熬几天，就可完全痊愈，怕什么？我的话是有根据的。为你的事，我此刻尚未睡，现在我想睡了，心情舒畅了。诗一首：青海长云暗雪山，孤城遥望玉门关。黄沙百战穿金甲，不斩楼兰誓不还。这里有意志。知道吗？你大概十天后准备去广东，过春节。愿意吧。到那里休养十几天，又陪伴"},{"type":"paragraph","text":"[1]李讷，毛泽东的女儿。[2]李讷当时住院连续做了两个外科手术，手术后伤口感染，引起发烧。"},{"type":"paragraph","text":"[3]这是唐朝诗人王昌龄《从军行七首》中的一首。其中第四句是：“不破楼兰终不还。”"},{"type":"paragraph","text":"给李讷的信妈妈。亲你，祝贺你胜利，我的娃！"},{"type":"paragraph","text":"爸爸"},{"type":"paragraph","text":"二月三日上午十二时半睡状态执笔，字迹草率，不要见怪。有话叫小员来告我。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":515,"page_end":516},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487145e35b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

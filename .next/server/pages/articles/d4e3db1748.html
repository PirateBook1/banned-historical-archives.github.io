script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看到毛主席语录浑身就有使不完的劲","authors":[],"dates":[{"year":1966,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看到毛主席语录浑身就有使不完的劲"},{"type":"paragraph","text":"甘肃兰州炼油厂检修设备大会战前夕，烷基化车间让工人刘富华修理两台泵的注油器。他正要动手去修，一位工人过来对他说：“以前两个钳工专门修理过，都没修好，你恐怕也不行！”刘富华一听，心里也嘀咕开了：“我能修好吗？”"},{"type":"paragraph","text":"这时，他抬头看见了厂区红色的毛主席语录牌上几个金光闪闪的大字：“下定决心，不怕牺牲，排除万难，去争取胜利”，顿时觉得浑身是劲。他轻轻地说：“毛主席啊，毛主席，在这个节骨眼上，是您给了我最大的鼓舞、最大的力量，我一定遵循您的教导，下定决心，修好注油器。”刘富华和工人王根武一起，修了好一会也没修好，还是漏油。他们感到有些灰心了。"},{"type":"paragraph","text":"这时，另一幅毛主席语录映入他们眼中：“世界上怕就怕‘认真’二字，共产党就最讲‘认真’。”毛主席的话像一盏明灯一样照耀着他们。刘富华想：毛主席教导我们要向人民负责，做事情要认真。我今天修注油器，是不是做到了向人民负责？是不是做到了“认真”二字？于是他和王根武重新认真检查，反复琢磨，最后，终于修好了注油器。刘富华激动地说：“看到毛主席语录，就好像见到了毛主席，听着他老人家的亲切教导，我浑身就有使不完的劲！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4e3db1748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

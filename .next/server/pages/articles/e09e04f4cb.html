script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪接见六十九军干部时的讲话","authors":["林彪"],"dates":[{"year":1968,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"接见六十九军干部时的讲话","type":"title"},{"text":"林彪","type":"authors"},{"text":"陪同接见的有：总理、伯达、康生、江青、文元、郑维山以及山西省军区张日清同志。","type":"paragraph"},{"text":"林副主席和其他中央首长详细逐个询问了：  “你们原来是哪个部队的？什么时候参军的？家庭出身？”以及其他情况。","type":"paragraph"},{"text":"江青：现在几点了？  （答：八点了。）你们山西晋东南情况如何？  （晋东南情况很好，部队主要是办学习班。……）。","type":"paragraph"},{"text":"总理；阳泉怎样？要多派些军队。主要搞好大联合。阳泉出煤很多，很重要。整个山西情况怎样？  （有人答：比较乱。）","type":"paragraph"},{"text":"康生：要顾全大局。山西有反对革委会的，有拥护革委会的，军队要支持革命委员会，要稳定局势，回去要搞大联合。","type":"paragraph"},{"text":"总理：大同情况怎样？  （有人答，大同情况不错。）","type":"paragraph"},{"text":"林副主席：军队要支持革命委员会。革命委员会是新生的红色政权，不能搞垮，要顾全大局，军队—定要“拥政爱民”，不能反其道而行之。山西军队要很好地做群众联合工作。拥政就是拥护革命委员会，．包括革命委员会的革命领导干部。山西为什么联合不起来？是不是由于军队对革命委员会支持不够？对革命委员会是拆台还是补台？军队要高姿态检查一下。","type":"paragraph"},{"text":"江青：军队要作好群众工作，离开群众工作是不行的。要坚持支左不支派的原则，不要搞到派性里去。在任何情况下，都不要开枪。","type":"paragraph"},{"text":"伯达；大寨就很好嘛，是毛主席亲自树起来的全国农业的一面红旗。山西有人说，要打倒刘格平，打倒“刘未老”，这不对嘛，军队应该站出说话嘛。你们军队不应改支持打倒刘格平的大字报，要告诉李顺达，叫他和陈永贵同志很好合作。山西要搞好大批判。王世英就很坏嘛！","type":"paragraph"},{"text":"总理：听说太原开了大会，听说要打倒所谓“刘未老”，打倒陈永贵，围了刘格平，陈永贵，这是错误的。","type":"paragraph"},{"text":"江青：为什么军队不出来说话？  （晋中南；军队保护起来了。）哪就好嘛！","type":"paragraph"},{"text":"康生：打倒刘格平，打倒张日清，都打倒了怎么办？张日清同志回去的时候（指十二月会议）我们本来不让他回去，我们怕他同去增加派性，支一派压一派，我们为了顾全大局，是","type":"paragraph"},{"text":"向他交代过的。","type":"appellation"},{"text":"林副主席：在山西反对刘格平，反对陈永贵是错误的，山西局势要很快稳定下来。","type":"paragraph"},{"text":"康生：你们那个时候要求张日清回去，我告诉过他，要顾全大局……。陈永贵同志比较公正，听说有人反对他，晋中有股翻案风嘛！","type":"paragraph"},{"text":"总理：晋中除了昔阳县外，其他都在搞翻案风。","type":"paragraph"},{"text":"文元： 要支持县革委会，要支持革命领导干部。","type":"paragraph"},{"text":"林副主席： 今天全面交代了，要捍卫红色政权，要支持革命委员会，如果支持不好，就不是小错，也不是中错，而是大错了。","type":"paragraph"},{"text":"总理：今天不是说你们都不好，大同就很好嘛！","type":"paragraph"},{"text":"（抄自《新湖大通讯》大字报第二十八期）","type":"paragraph"}],"comments":[],"origin":"抄自《新湖大通讯》大字报第二十八期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"刘格平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e09e04f4cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

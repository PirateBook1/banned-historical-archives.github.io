script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应朝鲜民主主义人民共和国最高人民会议邀请  我人大代表团赴朝鲜访问  邓小平同志和人大常委、国务院负责人等到车站送行","authors":[],"dates":[{"year":1962,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应朝鲜民主主义人民共和国最高人民会议邀请"},{"type":"paragraph","text":"我人大代表团赴朝鲜访问"},{"type":"paragraph","text":"邓小平同志和人大常委、国务院负责人等到车站送行"},{"type":"paragraph","text":"新华社22日讯　应朝鲜民主主义人民共和国最高人民会议邀请，中华人民共和国全国人民代表大会代表团团长彭真，副团长陈叔通、张治中和代表团其他成员，今天上午乘火车离开北京，前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"中共中央总书记邓小平同志到车站送行。"},{"type":"paragraph","text":"今天前往车站送行的还有：全国人民代表大会常务委员会副委员长郭沫若、李维汉、程潜、林枫，国务院副总理乌兰夫、习仲勋，政协全国委员会副主席包尔汉，国防委员会副主席蔡廷锴，全国人民代表大会常务委员会委员王维舟、卢汉、史良、武新宇、邵力子、季方、高崇民、胡子昂、胡愈之、徐冰、谢扶民，以及各有关方面负责人廖承志、刘长胜、刘仁、姬鹏飞、万里、屈武、荣毅仁、张道吾、李代耕、魏传统、曹孟君等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使韩益洙和使馆外交官员也到车站送行。朝鲜驻中国大使馆参赞郑凤珪陪同代表团前往朝鲜。"},{"type":"paragraph","text":"新华社沈阳22日电　应朝鲜民主主义人民共和国最高人民会议邀请，前往朝鲜民主主义人民共和国进行友好访问的中华人民共和国全国人民代表大会代表团团长彭真，副团长陈叔通、张治中和代表团成员，在赴朝途中，今天午夜乘火车路经沈阳。"},{"type":"paragraph","text":"今夜到车站迎送的有，中共辽宁省委第一书记黄火青，中共辽宁省委第二书记、辽宁省省长黄欧东，中共辽宁省委书记李荒，候补书记胡亦民，辽宁省副省长黄达，中共沈阳市委第一书记焦若愚，沈阳市市长刘宝田，沈阳驻军首长曾思玉中将、杜平中将，辽宁军区副司令员李道之，政协辽宁省委员会副主席靳树梁和在沈阳的全国人民代表大会代表刘慎谔、李熏等人。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"彭真团长和前往送行的邓小平同志等在车站上"},{"type":"paragraph","text":"新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51dd73759e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

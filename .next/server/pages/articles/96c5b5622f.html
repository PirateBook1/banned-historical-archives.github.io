script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来张春桥姚文元耿飚会见朝鲜《劳动新闻》代表团人民日报社设宴欢迎朝鲜战友　姚文元同志等出席","authors":[],"dates":[{"year":1973,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年四月十六日电　中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥、姚文元，中共中央委员、中联部部长耿飚，今天下午会见了以朝鲜劳动党中央委员、《劳动新闻》总编辑郑浚基为团长的朝鲜《劳动新闻》代表团全体成员，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的代表团成员有:朝鲜《劳动新闻》党的生活部长李金哲、编辑局副局长赵俊奎、国际部长徐东范、评论员李绿英、记者金相台。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极，大使馆一等秘书朱轸极和朝鲜《劳动新闻》、朝鲜中央通讯社驻北京记者严泰龙，也参加了会见。"},{"type":"paragraph","text":"我有关方面负责人和工作人员石少华、鲁瑛、王揖、陈浚、缪海稜、顾文华、张志、陆维钊、王珍、师海云、孙轶青、张庭延、廉正保等，会见时在座。"},{"type":"paragraph","text":"据新华社北京一九七三年四月十六日电　人民日报社今天晚上举行宴会，热烈欢迎以朝鲜劳动党中央委员、《劳动新闻》总编辑郑浚基为团长的朝鲜《劳动新闻》代表团全体成员。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和夫人，大使馆一等秘书朱轸极、申基道，朝鲜《劳动新闻》、朝鲜中央通讯社驻北京记者严泰龙，应邀出席了宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央候补委员、国务院文化组秘书长石少华，中联部负责人申健，《人民日报》负责人鲁瑛、王揖、陈浚，有关方面负责人缪海稜、顾文华、张志、陆维钊、王珍、师海云、孙轶青、汪溪等，出席了宴会。"},{"type":"paragraph","text":"在充满中朝两国人民和新闻工作者之间革命友谊和战斗团结的热烈气氛的宴会上，鲁瑛和郑浚基同志先后讲话。"},{"type":"paragraph","text":"鲁瑛同志在讲话中说，这次《劳动新闻》代表团对我国的访问，对我国新闻工作者来说，是学习和交流经验的好机会。鲁瑛同志表示相信，代表团的访问，必将对加强中朝两国人民、两个兄弟党报之间的友谊和合作关系作出新的贡献。"},{"type":"paragraph","text":"郑浚基同志在讲话中表示，朝鲜人民和新闻工作者今后仍将高举马克思列宁主义和无产阶级国际主义的旗帜，在反对帝国主义和争取社会主义事业胜利的共同斗争中，不断增强同兄弟的中国人民和新闻工作者的战斗友谊和团结。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96c5b5622f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

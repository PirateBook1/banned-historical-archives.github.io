script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”　文艺百花放","authors":[],"dates":[{"year":1977,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在华主席为首的党中央英明领导下，革命文艺之花迎着春风，竞相开放。今年春节，本市专业文艺单位将为工农兵演出三十余台文艺节目，许多工厂、农村基层单位都将举行丰富多彩的文艺演出。这充分反映了砸烂“四人帮”，文艺战线展现了一派百花齐放，春意盎然的明媚景象。在今年春节的文艺舞台上，本市广大工农兵观众将看到一批曾被“四人帮”所扼杀，现在获得新生，重放光彩的节目；也将看到，在英明领袖华主席的领导下，文艺工作者满怀革命激情，创作演出的一批新节目，以及工农兵业余文艺工作者的新作。这些作品热情歌颂伟大领袖毛主席，歌颂毛主席的无产阶级革命路线，歌颂敬爱的周总理，歌颂英明领袖华主席，歌颂工业学大庆、农业学大寨的群众运动。事实告诉我们:砸烂了“四人帮”，毛主席的革命文艺路线才能更好地得到贯彻，社会主义文艺才能真正发挥“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。"},{"type":"paragraph","text":"——编者"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d9445889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

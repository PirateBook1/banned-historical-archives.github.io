script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部同意东北局组织部关于在高等学校发展党工作中应注意的几个问题的通知","authors":[],"dates":[{"year":1953,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中央组织部同意东北局组织部关于在高等学校发展党工作中应注意的几个问题的通知","type":"title"},{"text":"中央组织部批语：","type":"subtitle"},{"text":"同意你们“关于在高等学校发展党工作中应注意的几个问题的通知”。对发展对象的教育内容上，还需规定党员标准的八项条件一文件。","type":"paragraph"},{"text":"自一九五二年六月东北局发出发展党的通知后，各地高等学校党的组织都在“三反”、“思想改造”运动的基础上，进行了发展党的准备工作，并有少数学校在第三季度发展了一批党员。但这一工作还没有很好地开展起来。主要原因： (一)市委组织部门没有针对学校的情况进行具体布置和检查，平均要求每个学校发展百分之十，在方法和步骤上，采取与工厂机关同样的做法。(二)大部分高等学校党的组织机构很不健全，有的学校教职学员三、四千人，只有三、四个人做党务工作，且干部质量不高，大部分系均未建立起支部，亦无专职党务干部，党的工作处于无人负责状态。这种情况如不迅速改变，高等学校建党的任务不仅会落空且极易发生偏差。为此，特提出如下几点意见，请各省、市委及学校党的组织研究执行：","type":"paragraph"},{"text":"一、必须迅速建立与健全高等学校党的组织机构，抓紧配备学校专职党务干部。干部来源主要依靠学校内部调整，市委应帮助解决党委书记与总支书记。","type":"paragraph"},{"text":"二、有高等学校的市，市委目前即应抓紧召开学校党的负责干部会议(可吸收学校行政负责党员干部参加)，研究学校建党工作，根据不同条件，提出不同要求，并规定适合于学校发展党的方法和步骤；(一)学校建党工作必须与教学计划结合进行，通过保证教好学好来教育考查非党积极分子，发展新党员，防止脱离学习和工作而孤立进行的偏向。  (二)对积极分予的培养教育主要是通过马列主义毛泽东思想的政治课程来进行，而不应另规定一套学习内容和办法。为了给予非党积极分予一些有关党的知识的特殊教育和锻炼，当然可以采取生动活泼的方式组织阅读和讨论某些有关党的知识的书籍和文件，座谈有教育意义的电影、文艺作品和通讯，吸收他们参加一定的社会活动等。但也必须注意照顾党员和积极分子的时间和精力。  (三)必须适应学校的正规教育计划拟定较长时期的建党工作计划，使学校建党工作更有计划有准备有领导地进行，纠正临时突击的偏向。这样的计划，大体上要求对一年级的非党积极分子主要做好教育和考查工作，着重从高年级学生中经常地个别地吸收新党员。  (四)学校中发展党的对象应着重从青年团员中选择那些历史清楚、出身纯洁、思想品质好，政治觉悟高、学习成绩优良、在各种运动中一贯表现积极，并合乎党员条件的人入党。","type":"paragraph"},{"text":"三、在高等学校建党工作中，应加强党对青年的领导，积极发挥青年团的助手作用。党委应派优秀的党员去担任团的基层组织的领导工作，通过团的组织对积极分子进行教育和考查，团组织中的党员要负责向党提供意见，作为党审查、批准新党员的参考，这样来实现输送优秀团员入党的任务。但团员入党必须经过团员本人向党申请，某些学校把输送团员入党理解为团员入党必须经过“团小组通过”、“团委会批准”等产，这是错误的应加以纠正。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"302bfc04dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

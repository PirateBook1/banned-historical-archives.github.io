script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南党政代表团参观北京钟表厂和地质学院  革命职工和革命师生热烈欢迎来自反美斗争前线的越南战友  黄文欢副团长盛赞毛主席亲自发动的史无前例的文化大革命","authors":[],"dates":[{"year":1967,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南党政代表团参观北京钟表厂和地质学院"},{"type":"paragraph","text":"革命职工和革命师生热烈欢迎来自反美斗争前线的越南战友"},{"type":"paragraph","text":"黄文欢副团长盛赞毛主席亲自发动的史无前例的文化大革命"},{"type":"paragraph","text":"新华社六日讯　越南党政代表团副团长黄文欢同志和代表团其他同志，今天上午参观了北京市钟表厂。全厂革命职工高呼“美帝必败！越南必胜！”“胡主席万岁！”“毛主席万岁！”等口号，热烈欢迎来自反美斗争前线的越南战友。"},{"type":"paragraph","text":"钟表厂革命委员会负责人向越南战友介绍了全厂革命职工活学活用毛主席著作，狠抓革命，猛促生产的情况。黄文欢同志祝愿钟表厂工人在革命和生产中取得更多更大的胜利，在执行毛主席最新指示“斗私，批修”中取得更大成就。"},{"type":"paragraph","text":"代表团参观了钟表厂的车间和工人们在无产阶级文化大革命中创制出来的新产品。参观中，钟表厂革命委员会向越南战友赠送了职工们连夜赶制出来的一座新式长型塑料闹钟。这座新式闹钟上有我们伟大领袖毛主席的侧面像和毛主席语录：“人民，只有人民，才是创造世界历史的动力。”上面还写有“中越两国战斗友谊牢不可破！”“无产阶级文化大革命万岁！”“毛主席万岁！”等口号。"},{"type":"paragraph","text":"新华社五日讯　越南民主共和国党政代表团副团长，越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢同志和代表团团员，今天上午由李先念副总理陪同，访问了北京地质学院，受到了数千名革命师生和红卫兵小将的热烈欢迎。"},{"type":"paragraph","text":"黄文欢副团长在革命师生和红卫兵举行的充满着中越两国人民战斗友谊的欢迎大会上，介绍了越南人民在越南劳动党和胡志明主席的领导下，在抗击美国侵略者的斗争中所取得的辉煌胜利。他说，越南人民坚决和美帝国主义打到底，不把美帝赶出越南誓不罢休。黄文欢同志在讲话中，赞扬毛主席亲自发动的史无前例的文化大革命运动，并祝愿中越两国人民的战斗友谊万古长青。"},{"type":"paragraph","text":"在大会进行中，革命师生和红卫兵小将不断高呼：“向英雄的越南人民致敬！”“七亿中国人民誓作越南人民的坚强后盾！”“中越两国人民的战斗友谊万岁！”“打倒美帝！打倒苏修！”“毛主席万岁！”“胡志明主席万岁！”等口号。今天上午，当越南同志来到北京地质学院时，数千名革命师生和红卫兵小将挥动着红彤彤的《毛主席语录》，高唱着中越两国革命歌曲，热烈欢迎越南亲密战友。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c96602a4c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

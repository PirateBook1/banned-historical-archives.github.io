script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在翼热边区创造根据地具有战略意义","alias":"","parts":[{"type":"paragraph","text":"在冀热边区创造根据地具有战略意义\""},{"type":"paragraph","text":"（1938年10月2日）聂，宋、邓，冀热边区委："},{"type":"paragraph","text":"一、在冀热边区创造抗日根据地有极重要的战略意义，宋邓纵队与翼热边区全体同志应为达成这个任务而坚决斗争。当自前敌人主力尚在进攻华中、华南，冀东八路军与全党团结并执行正确的政策与战略战术，创造冀热边区根据地是完全可能的，目前困难及游击队纪律不好等现象是能够克服的。"},{"type":"paragraph","text":"二、但游击战在冀热发展对敌人的威肋较大，敌人统治冀热较久，汉奸的培养及组织亦较多，敌人除以武力向游击队严重进攻外，必用汉奸、敌探打入游击队、八路军甚至党内来，进行各种阴谋破坏，因此全党与八路军的团结一致特别重要。如果在党内八路军内发生任何磨擦，有任何不团结的现象，均将被日寇、汉奸、敌探所利用，给我们以最大的损害。为此我们号召："},{"type":"paragraph","text":"甲、宋邓二同志必须亲密合作。乙、八路军十部与地方党及游击队中的同志亲密团结。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、彭德怀，中共中央军委副主席王稼祥，胡服（刘少奇），中共中央北方局副书记杨尚昆给八路军晋察冀军区司令员兼政治委员聂荣臻，八路军第四纵队司令员宋时轮、政治委员邓华及中共冀热边区委的电报。丙、军事行动须统一由邓宋指挥。丁、地方党所领导的游击队，尽可能最快地编入八路军。"},{"type":"paragraph","text":"戊、在同志中造成团结和睦的空气，对八路军与地方党领导同志的批评须极端慎重。如有不同意见，只限于在领导机关讨论，或呈报上级解决，不得在领导机关以外去讨论或斗争，共产党员更不得在群众中去批评八路军和党部。"},{"type":"paragraph","text":"己、提高部队党及地方党内纪律，号召全党团结，进行艰苦斗争。"},{"type":"paragraph","text":"三、在工作上应即扩大八路军，吸收地方游击队加入八路军，开办短期训练班，改造游击队，提高部队纪律，在部队中建立与发展党，建立政府，恢复秩序。望在党内及部队中进行广泛的动员。"},{"type":"paragraph","text":"毛朱彭王胡杨"},{"type":"paragraph","text":"二日"},{"type":"paragraph","text":"1938年10月，广州、武汉沦陷后，抗日战争进入相持阶段，日军把主要的力量用以对付敌后抗日根据地。图为被日军破坏的村庄。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":10,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":454,"page_end":456},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"286a330bb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

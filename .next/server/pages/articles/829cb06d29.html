script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文化革命小组关于不要给中央文化革命小组送礼的通知","authors":[],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"中央文化革命小组关于不要给中央文化革命小组送礼的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会、各级军区、各革命群众组织：","type":"appellation"},{"text":"我们伟大的领袖毛主席历来教导我们要厉行节约、反对浪费、艰苦朴素、勤俭办一切事业。中央也早有规定：不准向任何单位和个人赠送礼物。","type":"paragraph"},{"text":"近来，有些单位和革命群众，出于对无产阶级文化大革命的热爱，送来了一些礼品：有当地的土特产，有自己辛勤劳动的水果，还有一些其它东西，这种心情是可以理解的，但是这样做是不妥当的。我们伟大领袖毛主席亲自发动的无产阶级文化大革命运动，正在深入发展，要求我们各个领导机关和革命组织，都认真树立勤俭节约、艰苦奋斗的作风。中央文革小组决心要这样做。送来的礼品我们不能接收。希望各单位和各革命群众组织，要坚决按照毛主席的指示“节约闹革命”和中央的规定的办事，今后不要给中央文化革命小组送礼。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"829cb06d29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

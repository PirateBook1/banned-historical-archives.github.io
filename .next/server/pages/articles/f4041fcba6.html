script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在成千成万劳动人民热情欢送的气氛中告别明斯克  刘少奇主席返抵莫斯科  米高扬、葛罗米柯等到车站迎接","authors":[],"dates":[{"year":1960,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在成千成万劳动人民热情欢送的气氛中告别明斯克"},{"type":"paragraph","text":"刘少奇主席返抵莫斯科"},{"type":"paragraph","text":"米高扬、葛罗米柯等到车站迎接"},{"type":"paragraph","text":"新华社莫斯科6日电　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇在访问了列宁格勒和明斯克后，今天上午十时（莫斯科时间）在苏联共产党中央委员会主席团委员、苏联最高苏维埃主席团主席勃列日涅夫陪同下，由明斯克乘专车回到莫斯科。"},{"type":"paragraph","text":"和刘少奇主席同车回到莫斯科的有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一和刘晓。"},{"type":"paragraph","text":"同车回到莫斯科的还有陪同刘主席访问的苏联驻中国大使契尔沃年科、苏共中央副部长托尔库诺夫、外交部部务委员图加林诺夫、苏联外交部礼宾司司长莫洛奇科夫。"},{"type":"paragraph","text":"今天，莫斯科的白俄罗斯车站入口处和月台上悬挂着中苏两国国旗。"},{"type":"paragraph","text":"今天，在白俄罗斯车站迎接贵宾的有苏联共产党中央委员会主席团委员、苏联部长会议第一副主席米高扬、苏联外交部部长葛罗米柯、农业部长马茨凯维奇、高等和中等专业教育部部长叶留金、莫斯科市苏维埃执行委员会主席波布罗夫尼科夫、《真理报》总编辑萨丘科夫。"},{"type":"paragraph","text":"我国驻苏联大使馆参赞、武官及工作人员也到车站迎接。"},{"type":"paragraph","text":"刘少奇主席等步出车站后，在一长列摩托车队的引导下，乘车前往住地。"},{"type":"paragraph","text":"新华社明斯克5日电　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇结束了在明斯克的参观访问后，在5日晚二十二时（明斯克时间）乘火车回莫斯科。"},{"type":"paragraph","text":"同刘主席一起回莫斯科的还有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一和刘晓。"},{"type":"paragraph","text":"陪同中国代表团参观访问的苏联共产党中央委员会主席团委员、苏联最高苏维埃主席团主席勃列日涅夫、苏联驻中国大使契尔沃年科等也同车回莫斯科。"},{"type":"paragraph","text":"在离开明斯克的时候，中国党政代表团受到了热烈的欢送，市中心街道上悬挂着一串串彩色电灯，成千成万的劳动人民站在街道两旁热情高呼：“中苏友好万岁！”“祝代表团一路平安！”等口号。"},{"type":"paragraph","text":"前往车站送行的有白俄罗斯党政负责人马祖罗夫、瓦·伊·科兹洛夫、基谢廖夫等人以及明斯克各界代表。"},{"type":"paragraph","text":"在送行仪式上，刘少奇主席在勃列日涅夫和瓦·伊·科兹洛夫的陪同下检阅了仪仗队。"},{"type":"paragraph","text":"二十二时十分，专车离开明斯克，欢送的人群热情挥手，祝刘主席和代表团团员一路平安。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4041fcba6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

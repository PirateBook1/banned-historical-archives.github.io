script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京师范学院邀请民主党派教职员座谈","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"北京师范学院邀请民主党派教职员座谈","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中共北京师范学院工作委员会于１４日下午邀请本校民主党派教职人员，座谈学校内部的矛盾。到会者对于学校党同群众之间的关系以及学校领导工作，提出不少意见。许多人在发言中说，北京师范学院党同群众之间的关系不够正常，存在隔阂。林传鼎教务长说：校务委员会除他而外，都是共产党员。党同行政工作的配合或多或少也有问题。学校里对于非党干部在某些问题上还不能同党员一样相待，例如学校要求对于学生要全面负责，但是，系科主任如果是非党干部，就不能看学生的档案材料，不可能知道学生思想等各方面的情况。这种情况不是北京师范学院一个学校的问题，其他学校也都存在这个问题。林传鼎在会上也谈到教育部个别党员领导干部有特权思想，他说，教育部高等师范教育司司长李宾的爱人到北京师范大学任学前教研组组长，根本没通过任何手续，也未征得校长的同意，是走私进去的。他说：那时他还在北京师大任副教务长，为这件事他曾经提出过意见，并且给教育部柳湜副部长去过信，但一直没有得到答复，反而引起些不愉快。有些教师说：党员同群众之间平时很少接触，谈心。中文系讲师向锦江说：党员和群众之间不是亲密无间的，而是有隔阂的。党员和群众之间没话可说，没有共同语言。","type":"paragraph"},{"text":"会上，有些人还谈到学校领导对于教师的培养、用人等方面的意见。参加这次会议的有该校民盟、民建、九三学社和民革的盟员、会员等十余人。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6cc8c32ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e231bc04-0002-410a-a0d7-4097308b39c0","name":"内蒙文革风雷——一位造反派领袖的口述史（明镜出版社2007年）","internal":false,"official":false,"type":"pdf","author":"高树华、程铁军，明镜出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/e231bc04-0002-410a-a0d7-4097308b39c0.pdf"],"article":{"title":"高树华年谱","alias":"","parts":[{"type":"paragraph","text":"高树华年谱1941年1月19日：出生于内蒙古呼和浩特铁路工人家庭1946年一1952年：呼和浩特铁路小学读书1952年一1958年：呼和浩特市二中读书1958年9月：考入内蒙师院中文系1960年9月一1961年7月：师院外语系读书（相当于现在的第二学位）"},{"type":"paragraph","text":"1961年9月：留校教俄语，同时续攻读中文和俄语雨专业，取得本科大学业资格"},{"type":"paragraph","text":"1966年6月：文革前，任外语系教师，同时兼做外语系团总支工作，协助黛支部学生思想工作"},{"type":"paragraph","text":"1966年6月3日：写第一张大字报，后被内蒙黛工作组打成“鸟兰夫黑分子”，关押近两个月"},{"type":"paragraph","text":"1966年10月：参加内蒙师院东方红除成主要负人之一1966年11月：获内蒙委宣布平反1966年12月：组成“红色燎原革命造反团”，在山西太行山串1967年1月：返回内蒙参加批资反路线1967年2月：参加中央瓣的四方会谈1967年6月：内蒙古革命委员会备小组成员兼办事组组长"},{"type":"paragraph","text":"1967年11月1日：参加内蒙古革命委员会，任政治部副主任兼内蒙文艺革命瓣公室主任"},{"type":"paragraph","text":"1968年10月：下放内蒙杭锦后旗五四大除动1969年1月一4月：参加中共第九次代表大会1969年7月一10月：北京空军学院学智班1969年11月：下放鸟盟察右中旗大南沟公社那日斯太大队1970年3月一1971年5月：唐山学习班1972年6月：内蒙古教育局普教组组长1973年3月：中共土左旗旗委副书记、革委会副主任"},{"type":"paragraph","text":"/592／·内蒙文革风雷—一位造反派领袖的口述史1975年12月：参加全国第四届人民代表大会1976年3月：中共呼和浩特市委书记、革委会副主任1977年12月：被隔离查1979年12月：以派骨韩分子名义被逮捕1983年7月25日：以“不予起”获耦1983年一1993年：在各省市教书、经商、当辑1993年一1998年：在蒙古、俄国、欧洲等地经商，自由撰稿1998年一2001年：回国经商，谋生之馀，抱病秘密撰写口述史提网2003年6月12日：心病突发，在呼和浩特逝世，终年62崴"}],"authors":["程铁军","高树华"],"dates":[{"year":2007,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":599,"page_end":600},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd7a2170a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

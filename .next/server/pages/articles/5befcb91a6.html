script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的领导的右派言论","authors":["张铁侠","河南医学院","臧学炳","邓文煌","阙锡成","陈作照","黄德元"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对党的领导的右派言论","type":"title"},{"text":"河南医学院黄德元邓文煌张铁侠臧学炳陈作照阙锡成","type":"authors"},{"text":"从前没有共产党领导也没有亡国，最多不过是成半殖民地。","type":"paragraph"},{"text":"共产党终归是一个政党，不是人民代表的组织，党和政府该严格分立，各级政府不应为党委所管制。我国政权的实质是一党专政，民主党派有名无实有职无权，纯属花瓶装饰。","type":"paragraph"},{"text":"政府和党委两套人马，不需要，去党留政。","type":"paragraph"},{"text":"共产党的组织只有中央和省委就行了，制订了方针政策交各部门执行，没有党的组织，党外人士也可以贯彻。","type":"paragraph"},{"text":"同学们过去迷信党中央，在每次运动中大大小小的打人事件是一贯的，上好则下(此处一字辨认不出)，这是党中央一贯怂恿的结果。(黄德元，26期学生)","type":"paragraph"},{"text":"老干部都是从山沟里跑出来的，干不了，他老先生(指毛主席)才叫实行统一战线。","type":"paragraph"},{"text":"党委应在省一级有，使省一级党委领导学校的教授会。(黄德元)","type":"paragraph"},{"text":"共产党领导不了学校就应当滚出去。","type":"paragraph"},{"text":"共产党不懂科学技术，不能领导科学工作，你们应当下台去，叫我们来搞，没有党的领导工作也能作好，实行党委制纯粹是以党代政。","type":"paragraph"},{"text":"学校一团糟，党领导也是一团糟，河南医学院是党领导的空白点。","type":"paragraph"},{"text":"学生会变成了团委会的傀儡，院长是党委会的从属，班委会是党支部的傀儡。(黄德元)","type":"paragraph"},{"text":"班委会是党支部的傀儡，不赞成党支部提出党员到团内来候选。(邓文煌，24期学生)","type":"paragraph"},{"text":"党员不应参加青年团、工会的指导。","type":"paragraph"},{"text":"我们不能盲目跟共产党走，要发挥团员的积极性。(邓文煌)","type":"paragraph"},{"text":"咱们学校发展党员谁也不知道，三K党才秘密发展党员哩！(张铁侠，25期学生)","type":"paragraph"},{"text":"反党不等于反人民。(臧学炳，24期学生)","type":"paragraph"},{"text":"反党不等于反人民。(陈作照)","type":"paragraph"},{"text":"反党不等于不爱国。","type":"paragraph"},{"text":"没有共产党也可以走社会主义。","type":"paragraph"},{"text":"团委是法西斯官僚主义，要求团政坚决分离，班委会的权力被团支部剥夺得可怜，班委会中的团员不能代表同学意见，团支部不应参加班上的学习工作。(黄德元)","type":"paragraph"},{"text":"学生会是团委会的傀儡，团应帮助其工作而不应统治学生会。(黄德元)","type":"paragraph"},{"text":"团是监视同学的机关。(阙锡成)","type":"paragraph"},{"text":"中国共产党不好好为人民服务，我们就可打倒你们，因为没有你们，中国六亿人民也不会卖国。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5befcb91a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"af00400a-d352-41ad-8fb4-d9959ce7251d","name":"红旗一九六五年第四期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/af00400a-d352-41ad-8fb4-d9959ce7251d.pdf"],"article":{"title":"刘少奇主席为纪念万隆会议十周年的题辞","alias":"","parts":[{"type":"paragraph","text":"刘少奇主席为纪念万隆会议十周年的题辞"},{"type":"paragraph","text":"热烈庆祝伟大的万隆会罐十周年！"},{"type":"paragraph","text":"热烈欢呼亚非人民在反对帝国主义和新老殖民主义的斗筝中所取得的辉煌胜利！"},{"type":"paragraph","text":"向富有革命英雄气概的，觉醒的、战斗的亚非人民致敬！"},{"type":"paragraph","text":"亚非各国人民团结起来，更高地举起反帝皮殖的革命旗帜，发扬万?"},{"type":"paragraph","text":"隆精神，坚持斗争，把帝国主文和新老猫民主文的势力从亚洲，非洲彻底清除出去！"},{"type":"paragraph","text":"亚非各国人民加强合作、互相支援，为争取和巩固民族独立、维护国家主权、发展民族经济和民族文化而共同奋斗！"},{"type":"paragraph","text":"植就即将在阿尔及尔举行的第二次亚非会取得更大成就万隆精种万岁！亚非团秸万岁！"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"一九六五年四月五日"},{"type":"paragraph","text":"提残示说伟大的万隆全议f用年！"},{"type":"paragraph","text":"热建欢呼至非人民在反时国三义和就老殖民主义的"},{"type":"paragraph","text":"61请季守能取得的煌胜利!"},{"type":"paragraph","text":"向富苹命类雄气概的.醒的·战中故多非人民致致！"},{"type":"paragraph","text":"业非各国人民团结起来更庸她潘起反亲反殖的莱宁旗憾。发扬不修精神，坚持睁，超市圆政和礼老殖民主义多樊力从亚洲非洲御旅清"},{"type":"paragraph","text":"亚非往圆人民加强合作。互相发援，为争取和巩国头族独三·维护国家志权发展民族经济肌眠族文化雨"},{"type":"paragraph","text":"共同奋斗！"},{"type":"paragraph","text":"顿祝即将在阿象及杂声行的第二次亚非会议取得大成就！"},{"type":"paragraph","text":"万修精神万岁！亚非团结万岁！"},{"type":"paragraph","text":"刘荷"},{"type":"paragraph","text":"年四月"}],"authors":["刘少奇"],"dates":[{"year":1965,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":5},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e010dcdfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

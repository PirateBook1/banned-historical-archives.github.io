script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"唐山电业局及发电厂全体职工  向毛主席报告生产竞赛成绩","authors":[],"dates":[{"year":1950,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"唐山电业局及发电厂全体职工"},{"type":"paragraph","text":"向毛主席报告生产竞赛成绩"},{"type":"paragraph","text":"五、六两月创造超额价值五百五十万斤小米，涌现先进生产者和工作模范二百五十名。"},{"type":"paragraph","text":"【本报唐山讯】唐山电业局及唐山发电厂全体职工七月五日写信给毛主席，报告红五月生产节约安全创模竞赛运动胜利完成的情况。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"在五月十六日，我们曾写信向你报告生产情况。现再把我们红五月生产节约安全创模竞赛运动胜利完成的情况报告你。"},{"type":"paragraph","text":"经过五、六两月的竞赛运动，在“安全发送电”的战斗口号下，由于上级的正确领导及全体职工的团结努力，在思想工作上更提高了一步，在生产节约和建立新的管理制度方面也有很多收获。"},{"type":"paragraph","text":"第一个安全发送电的集体合同已经在大家的高度负责积极努力下超额完成。发电厂在订立安全发送电的集体合同后，未发生过任何责任事故。一、二号锅炉和一、二号汽机连续安全运转平均达一一七天。唐山变电站连续安全运转三二六天。七万七千伏特电力网线路也胜利完成全年安全送电的任务。六月份的平均煤耗仍为每度○·五七七公斤。第二季售电任务超过计划百分之二八·一二。六个月售电任务超过定额百分之二四·三。整个运动中由于超额生产、合理化建议和严格的执行预决算制度、厉行节约的结果，共创造了超额价值五、五○○、○○○斤小米。又清点出账外物资约值一、五○○、○○○斤小米。更重要的是在运动中涌现了二五○名先进生产者和模范工作者，其中被评为特等劳动英雄者三名，有省煤旗帜李秀俊同志，创造模范冯禔元同志，爱厂模范赵洪恩同志，还有十七个模范工作单位。这使我们今后工作更有信心，基础更结实。"},{"type":"paragraph","text":"在“五一”到“七一”的伟大日子里，我们深深感到革命竞赛运动的伟大政治教育意义。也体会到集体合同确是一个先进的生产制度。它帮助我们更有效地完成生产任务，和建立正确的公私关系，把职工群众的劳动态度提高到政治自觉的高度。现在我们正在进行群众性的总结；树立模范，奖励先进；集中好的经验，坚持和推广下去；检查缺点，力求克服。在“巩固胜利、克服缺点、稳步前进”的口号下继续努力，把生产工作再提高一步，以保证长期安全发送电，争取全年售电任务于十月革命节前完成，为人民的新中国贡献更多的力量。"},{"type":"paragraph","text":"敬祝身体健康！"},{"type":"paragraph","text":"唐山电业局及唐山发电厂全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e7364a2d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古大使向毛主席递交国书","authors":[],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古大使向毛主席递交国书"},{"type":"paragraph","text":"新华社17日讯　蒙古人民共和国新任驻华特命全权大使苏诺姆·鲁布桑偕参赞策登依什等外交官，在17日晚10时50分向中华人民共和国主席毛泽东递交国书。"},{"type":"paragraph","text":"递交国书时在场的有：国务院总理兼外交部长周恩来，全国人民代表大会常务委员会典礼局局长余心清，外交部亚洲司司长章文晋和礼宾司副司长张世杰。"},{"type":"paragraph","text":"递交国书时，苏诺姆·鲁布桑大使致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"蒙古大使的颂词"},{"type":"paragraph","text":"大使在颂词中说：蒙、中两国人民有着传统的友谊，自从中华人民共和国成立以来，在我们两国之间展开了一个新的时代。"},{"type":"paragraph","text":"我们两国之间建立了经济和文化的关系，我们共同合作的事业在真诚的、兄弟般的友谊基础上更加巩固和发展起来了，为此我谨表示深切的欢欣。"},{"type":"paragraph","text":"近年来中华人民共和国给予我国的物资和劳动力的援助是在帮助我国建设社会主义的事业中对我国人民的巨大贡献。"},{"type":"paragraph","text":"为中华人民共和国人民的友谊关怀和兄弟般的真诚热烈的援助，蒙古人民谨向伟大的中国人民及其政府和我们最亲密的主席同志——您表示热烈的感谢和崇高的敬礼。"},{"type":"paragraph","text":"伟大中国人民在自己光荣的共产党和政府英明领导下，根据自己国家的特点运用和发挥了马克思列宁主义的学说，在极其短暂的时间内，在建设社会主义的事业中获得了巨大的成就。蒙古人民共和国政府对此表示欢欣。"},{"type":"paragraph","text":"在维护世界和平的事业中，蒙古人民共和国政府对中华人民共和国政府所执行的外交政策表示全力的支持。"},{"type":"paragraph","text":"爱好和平的蒙古人民及其政府同以苏联和中华人民共和国为首的社会主义阵营的兄弟国家人民之间已经建立了友好的合作并且正以全力使其巩固和发展。"},{"type":"paragraph","text":"主席同志，值此递交国书之际，我愿向您保证：为蒙、中两国人民间牢不可破的兄弟友谊进一步巩固和发展，为我们两国之间的合作，我将贡献出自己的全部力量。并且希望在我执行此一重大任务时将得到主席同志——您和中华人民共和国政府的宝贵帮助与支持。"},{"type":"paragraph","text":"毛主席的答词"},{"type":"paragraph","text":"毛主席在答词中说，我很高兴地接受蒙古人民共和国大人民呼拉尔主席团委任你为驻中华人民共和国特命全权大使的国书，并且向你表示热烈的欢迎。"},{"type":"paragraph","text":"蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，经过三十六年的努力，在建设社会主义的事业中获得了不少的成就，中国人民为此感到欢欣鼓舞。"},{"type":"paragraph","text":"几年来，中蒙两国人民的真诚的，兄弟般的友好关系，日益巩固和发展，中蒙两国在政治、经济、文化各方面的密切合作，不仅为两国人民带来了巨大的实际利益，并且对增进以苏联为首的社会主义大家庭的团结和维护世界和平的事业也具有重大意义。大使同志，在你为巩固和发展中蒙两国友谊和合作的工作中，一定能够得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我预祝你的工作获得成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe59f8400e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

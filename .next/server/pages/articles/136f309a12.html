script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"东北我军力量的布置","alias":"","parts":[{"type":"paragraph","text":"东北我军力量的布置"},{"type":"paragraph","text":"（1945年10月24日）彭真\"："},{"type":"paragraph","text":"酉齐电?告我军发展分布情形，酉养收阅，甚慰。俟大批干部及军队到后，除仍以旧辽宁省?及热河?为第一位布置力量外，对旧吉黑二省首先是吉林省各重要城市迅速布置相当力量，甚为必要。挑南方面亦望注意。报告大连情况电已收到。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"酉敬[1]彭真，当时任中共中央东北局书记、东北军区政治委员。"},{"type":"paragraph","text":"[2]指1945年10月8日彭真、陈云给中共中央军委的电报。电报汇报了国民党利用东北地区伪警察、土匪进行反共，以及新到东北的我军发展与分布等情况。"},{"type":"paragraph","text":"[3]1945年8月日本投降后，国民党政府将原东北辽宁、吉林、黑龙江三省划为辽宁、辽北、安东、吉林、松江、合江、黑龙江、嫩江及兴安九省，这里指原东北三省中的辽宁省。"},{"type":"paragraph","text":"[4]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":470},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136f309a12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

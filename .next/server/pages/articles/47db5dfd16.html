<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东在重庆谈判时两则故事","authors":[],"dates":[{"year":1988,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1945年8月28日，中共中央毛泽东主席亲赴重庆同蒋介石进行谈判。在重庆43天中，毛泽东还接触了国民党上层人物及外国朋友，现据《中华英烈》1987年第5期的介绍，摘编两则故事如下:"},{"type":"paragraph","text":"“桃园”之中访右派"},{"type":"paragraph","text":"在重庆谈判期间，除了同国民党左派人物和民主人士广泛接触外，毛泽东还数度造访了国民党上层人物中的顽固反反共的右派人物。"},{"type":"paragraph","text":"戴季陶是国民党中顽固反共分子，早在1925年孙中山逝世后，就积极参加“西山会议派”进行反共活动。1927年南京国民党政府成立后，他长期充当蒋介石的谋士。毛泽东对戴季陶是很了解的，在第一次国共合作时期，就写过许多文章批评戴。9月3日下午，原定去“桃园”拜访于右任的毛泽东，突然踅入同处“桃园”中的戴府。戴季陶万没想到毛泽东会看他，王炳南回忆说:“戴在毛主席面前局促不安，诺诺连声，好象无地自容似的。”从戴府出来回头去见于右任时，正值蒋介石也去看戴季陶，二人狭路相逢，蒋问主席去哪里，主席说去见了戴季陶，蒋介石先是一怔，随后佯笑说:“好，见见好，见见好。”这次拜访后，据张治中回忆说:戴季陶反共坚决，思想保守，但他对毛泽东来到重庆，和对他的拜访，“表示敬重”，并对毛泽东的重庆之行“寄于热切的期望”。就季陶还请张治中代约时间宴请毛泽东，他在邀请信中说:“前日毛先生惠访，未得畅聆教言，深以为歉!一别二十年，一切国民所感受之苦难之解决，均系于毛先生此次欣然惠临重庆，不可不一聚也。”9月13日晚，毛泽东同周恩来、至若飞应邀出席了戴季陶的宴会。"},{"type":"paragraph","text":"陈立夫，国民党反共头面人物之一，C·C系的头子。对于国共两党进行和平谈判，他极力反对，认为:“与共产党谈判只会助长共产党的声势”，“对共产党问题，只有动大手术才行”。对这样一个人物，毛泽东仍不放算接触。王炳南回忆说:“一见面，主席先以回忆往事的口气谈起大革命时国共合作的情景；然后批评国民党实行反共剿共是错误政策。主席说:十年内战，共产党不但没有被消灭，反而发展壮大了。而国民党剿共的结果，却同时引进了日本帝国主义的侵略，险些招致亡国的祸害，这一教训难道还不发人深省吗?……面对毛泽东坦荡的胸怀，机敏的议论，陈立夫无以措词，不得不表示要对这次国共和谈‘尽心效力’。”"},{"type":"paragraph","text":"红岩村里办外交"},{"type":"paragraph","text":"为了向国外宣传中国共产党的对内对外政策，毛泽东利用在重庆谈判的时机，会见了一些国家驻中国的高级官员，如美国驻华大使赫尔利、苏联驻华大使彼德罗夫、英国驻华大使薛穆、法国驻华大使贝高、加拿大驻华大使顾德伦等，还会见了一些来访的外国朋友:9月14日，是日本反战作家鹿地亘和池团幸子；9月19日，是燕京大学的司徒雷登；在返回延安的前夕，则是美国朋友韩丁和坦纳鲍姆。在这些会见中，最有意思的一次恐怕是在红岩村会见三位美国的青年士兵了。他们是美国第十四航空队总部的霍华德·海曼、爱德华·贝尔、杰克·埃德尔曼。他们一踏上中国大地就听说了“北方中国”的情况，现在得知毛泽东到了重庆，渴望见到这位“北方中国”的领袖。9月16日，毛泽东在红岩村约见了他们。在会见时，毛泽东看见他们带来了照相机，就主动提出:“你们是不是要照相?现在太阳未下山，赶快拍吧!”红岩村的会见，给三位美国士兵留下难忘的回忆。爱德华·贝尔在当天的日记中写道:毛泽东“个性不同凡响，第一次见面就给人深刻的印象，使你不由自主地喜欢他。”“他非常谦虚，……从不提高音调，从不激动，是真正的人民领袖。”霍华德·海曼在毛泽东逝世后面的纪念文章中说:“学者和历史学家们可能向你们讲述毛是值诗人、历史学家或革命家。可是在我的记忆中，他是一位热情、恬静、关心人的人，他能很容易地立即使你不感到拘束。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47db5dfd16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

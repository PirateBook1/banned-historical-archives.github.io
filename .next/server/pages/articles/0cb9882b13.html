script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于“备战、备荒、为人民”的战略方针  全国各地粮食保管工作越做越好","authors":[],"dates":[{"year":1974,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于“备战、备荒、为人民”的战略方针"},{"type":"paragraph","text":"全国各地粮食保管工作越做越好"},{"type":"paragraph","text":"新华社一九七四年一月二十六日讯　我国粮食部门广大干部和工人，坚决贯彻执行毛主席关于“备战、备荒、为人民”，“深挖洞、广积粮、不称霸”的方针，认真做好粮食保管工作，取得显著成绩。一九七三年，全国已有两万多个粮库（站）达到无虫、无霉、无鼠雀、无事故的“四无”标准，比一九七二年增加了百分之七十以上。粮食保管费用也有所下降。"},{"type":"paragraph","text":"最近十二年来，我国农业连年丰收，各省、市常年保管粮食的任务也随着增加。批林整风运动展开以来，各地粮食部门的党组织，领导广大干部和工人认真学习马列著作和毛主席著作，狠批林彪反党集团妄图改变党的基本路线和政策，颠覆无产阶级专政，复辟资本主义的罪行，提高了大家的阶级斗争和两条路线斗争觉悟，进一步焕发了为革命千方百计保管好粮食的积极性。浙江省余杭县仓前粮站，早在一九五四年就达到“四无”标准。批林整风中，这个粮站的干部、工人深入批判林彪反革命的修正主义路线，政治觉悟进一步提高，使粮食保管工作越做越好，连续二十年保持“四无”粮仓，成为粮食战线上的先进单位。上海市第一粮食仓库认真贯彻“以防为主，防治并举”的粮食保管方针，努力摸索粮食保管工作的规律，经常进行粮情普查，有效地防止了粮食的虫害和霉烂，为国家安全储粮六十多亿斤。目前，浙江、上海、广东、河南、河北、福建等省、市达到“四无”标准的粮库，已经占这些地区粮仓总容量的百分之八十以上。"},{"type":"paragraph","text":"为了改善粮食的保管条件，广大干部和工人发扬敢想、敢干的革命精神，积极开展技术革新，大搞粮仓机械建设。江苏省无锡市粮食部门土法上马，革新原有的粮食保管设备。最近两年，他们制造出大批粮食运输机和烘干、清杂等设备，使粮食装卸、输送、检斤、烘干、降温、清杂等环节基本上实现了机械化，节省了大量人力、物力、财力。仅粮食的装卸费用，每年就节省十六万元。辽宁省营口市粮库利用废旧材料，先后制成粮食输送、装卸等机械七十三台，减轻了工人的劳动强度，提高了工作效率。北京市马连道粮库三年来自力更生建造了能适应机械操作的土圆仓三百五十多个，既节省了保管费用，又减少了粮食损耗。各地粮食部门的干部和工人还积极开展科学实验，不断提高粮食保管工作的水平。"},{"type":"paragraph","text":"为了帮助农村人民公社保管好粮食，各地粮食部门组织了支农小组深入农村，帮助社队搞好储粮建仓工作。江苏省各级粮食部门帮助农村人民公社建造了五万三千多个土圆仓，使许多公社实现了队队有粮仓。各地粮食部门还热情帮助农村社、队培训粮食保管人员，使社、队搞好了粮食保管工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb9882b13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

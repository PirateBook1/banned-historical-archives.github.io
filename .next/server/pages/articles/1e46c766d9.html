script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对马克思主义","authors":["云南大学","周汝霖","王健民","章忠实","童志松","金若虚"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对马克思主义","type":"title"},{"text":"云南大学章忠实金若虚童志松周汝霖王健民","type":"authors"},{"text":"章忠实(农学系二年级)：人民民主专政就是无产阶级专政，不要把专政的范围看得太狭窄，比如农业合作化和对资本主义工商业的社会主义改造就是专政的体现，又如学校党委会和工厂的党委会也是属于这个范围。","type":"paragraph"},{"text":"共产党不能领导科学，党委应退出学校实行“教授治校”、“民主治校”","type":"paragraph"},{"text":"金若虚(物理系二年级)：党发展大，但应注意质量，现在造成工农党员不大懂却派了当大领导。在学校中当领导的工农出身的干部强调单纯的政治观点，缺乏学术空气，造成学校像“衙门”的正是这些不懂业务的人。党委书记应由高级知识分子中的党员或省委书记兼任。学生科有特务气氛，学校中非学术性质的机构应取消，以取消“非学术性机构”之名行“党委出学校”之实。","type":"paragraph"},{"text":"阶级分析已过时……。","type":"subtitle"},{"text":"童志松(历史系一年级)：“党员并非什么特殊材料制成，宗派主义的根据是来自信仰，来自马列主义。”他非常赞同“教授治教”。","type":"paragraph"},{"text":"周汝霖(化学系四年级)：根据“否定之否定”规律的原理，现在是公有制否认了私有制，今后又可能是私有制否认公有制了。我不同意政治课这种制度，因为政治课都是背教条，只对党员有利。老师只讲苏联一切都好，资本主义一切都坏，实际上资本主义国家还是有很多好的东西的。","type":"appellation"},{"text":"王健民(化学系四年级)：党的政治思想教育工作，实际上就是宣传教条主义。","type":"appellation"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e46c766d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

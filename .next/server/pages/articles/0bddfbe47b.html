script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺阿尔巴尼亚人民共和国成立十周年毛主席刘委员长周总理的贺电","authors":[],"dates":[{"year":1956,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席、刘少奇委员长、周恩来总理兼外交部长1月10日打电报给阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希、部长会议主席穆罕默德·谢胡、外交部长贝哈尔·什图拉，祝贺阿尔巴尼亚人民共和国成立十周年。电文如下:"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志:"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志:"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国外交部长贝哈尔·什图拉同志:"},{"type":"paragraph","text":"值此阿尔巴尼亚人民共和国成立十周年之际，我们谨代表中华人民共和国政府和人民向你们，并且通过你们向阿尔巴尼亚人民共和国政府和人民致热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"十年来，阿尔巴尼亚人民在政治、经济和文化各方面都取得了光辉的成就，并且正充满信心地向着社会主义的道路前进。最近阿尔巴尼亚参加联合国的事实定将使阿尔巴尼亚今后在维护世界和平和促进国际合作的事业中发挥更大的作用。"},{"type":"paragraph","text":"中国人民和阿尔巴尼亚人民之间永恒的、牢不可破的友谊万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bddfbe47b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是当代马列主义的最高发展","authors":[],"dates":[{"year":1966,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚朋友说毛主席发动文化大革命就是要把社会主义革命进行到底"},{"type":"paragraph","text":"毛泽东思想是当代马列主义的最高发展"},{"type":"paragraph","text":"红卫兵是文化大革命的先锋是坚强的反帝战士是被压迫人民斗争的坚决支持者"},{"type":"paragraph","text":"新华社开罗电　阿扎尼亚（南非）泛非主义者大会驻开罗代表德温·马科蒂和宁罗德·塞贾克说：“毛主席是当代最伟大的马克思列宁主义革命家，毛泽东思想是当代马克思列宁主义的最高发展。”"},{"type":"paragraph","text":"这两位阿扎尼亚民族主义者在这里一起对新华社记者畅谈他们最近访问中国的印象。他们表示，两人各自发表的所有意见都是他们的共同看法。"},{"type":"paragraph","text":"他们赞扬中国的无产阶级文化大革命具有重大的国际意义。他们说：“同苏联现在发生的情况联系起来，我们就认识到中国文化革命的重大意义。你看，苏联领导集团近年来执行的是一条和平共处、和平竞赛和和平过渡的政治路线。作为世界上第一个社会主义国家，它不但没有发展社会主义革命，反而使资本主义复辟。他们否认阶级矛盾的存在，他们没有进行文化革命，这都是苏联出现修正主义的一些主要因素。”"},{"type":"paragraph","text":"两位民族主义者接着说，毛主席在中国发动文化大革命，其目的是要把社会主义革命进行到底。“毛主席把马克思列宁主义发展到了一个新的高度，这是他的伟大功绩之一。”"},{"type":"paragraph","text":"他们在驳斥帝国主义及其追随者对中国红卫兵的污蔑时指出：“红卫兵正在执行一项具有国际意义的使命。他们不但是中国文化革命的先锋，而且是反对国际帝国主义的坚强战士，是被压迫人民斗争的坚决支持者。我们从自己同红卫兵和红卫兵长征队队员的谈话中受到了很大的鼓舞。我们相信，他们是中国革命的可靠接班人。”"},{"type":"paragraph","text":"两位阿扎尼亚民族主义者对于能得到《毛主席语录》感到十分高兴。他们说：“我们也要用毛主席的话来分析国际问题。我们要像毛主席所说的愚公那样，在我们的解放斗争中努力工作。我们坚信，最后胜利一定属于我们被压迫的非洲人民。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"629f61e7f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

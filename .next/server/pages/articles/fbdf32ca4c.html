script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“共产党的政策是宁左勿右”","authors":["姚文生","岳安良","河南农学院","王泽东","袁克俭","陈醒亚"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“共产党的政策是宁左勿右”","type":"title"},{"text":"河南农学院袁克俭陈醒亚王泽东岳安良姚文生","type":"authors"},{"text":"袁克俭（农57级学生）：共产党的政策是宁左勿右，宁可错斗一千，不可漏掉一个。农学院不是教育机关，而是公安局。肃反积极分子和特务一样。我入院四年，学校不但没有培养我，反而把我毁坏了。为什么把我当成肃反对象？为什么逼我承认是反革命分子。你们要还我青春！","type":"paragraph"},{"text":"陈醒亚（理化教研组讲师）：在肃反中你不打人，人要打你，所以非打不行。打人的现象很普遍，中央机关也打人啦！肃反就是惨呀！摧残青年，历代都没有这样。","type":"paragraph"},{"text":"王泽东（农59级学生，党员）：农59级的学生感到精神上有很大的压力。这个压力是肃反造成的。我一听到肃反就感到害怕。","type":"paragraph"},{"text":"岳安良（农58级学生）：肃反是小题大做，学生本来没啥问题，但硬要在学生中搞出百分之几的反革命。肃反后我一见到肃反对象，就从个人良心上向他道歉，因为他们太受委屈了。","type":"paragraph"},{"text":"姚文生（农60级学生）：幸亏我晚来了一年，如果早一年来，说不定也要为自己爱提意见，而被确定为肃反对象。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbdf32ca4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"淮阴专区耕牛死亡严重","authors":["李群"],"dates":[{"year":1957,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"淮阴专区耕牛死亡严重","type":"title"},{"text":"李群","type":"authors"},{"text":"新华社上海28日讯　去年年底以来，淮阴地区死亡耕牛九千余头，实际死亡恐有一万头。耕牛死亡最严重的泗洪县，全县三万七千头耕牛中，已有四千五百头上报死亡。这个县的青阳区，全区一千一百头耕牛中，大雪后死了七百二十一头。","type":"paragraph"},{"text":"耕牛死亡的原因，有些干部认为淮阴地区去年受灾后，社里牛草、烧草缺乏。但据专区生产救灾办公室人谈，牛草缺乏是事实，全区到麦草上场，缺少牛草八千多万斤，需要外地大力支援。但目前耕牛死亡却不是因为缺草吃，而是因为社员对耕牛不像过去单干时那样爱护。据他们调查了解，在这样大雪天，许多牛吃的是整草，喝的是冷水。泗洪县青阳区新华农业社十几条耕牛下雪下雨天住在屋外，无人把它牵进屋去。","type":"paragraph"},{"text":"来源：1957年2月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de200d399a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

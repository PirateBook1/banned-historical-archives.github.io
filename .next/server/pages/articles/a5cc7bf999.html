script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"据理据实展开争辩　高振声的谬论被驳倒","authors":[],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"据理据实展开争辩　高振声的谬论被驳倒","type":"title"},{"text":"人民日报讯：最近召开的河北省人代会预备会议上，代表们驳斥和揭露了资产阶级右派分子高振声的反动言行。","type":"paragraph"},{"text":"高振声是河北省工商联副主委兼唐山市工商联和民建会副主委。他在鸣放期间，和章乃器一鼻孔出气，否认资产阶级的两面性，说公私之间的墙愈来愈高。污蔑党的统战工作一团黑，污蔑党提出“好”、“多”、“快”、“省”的方针，是“活神仙也做不到”的。","type":"paragraph"},{"text":"代表们都据理据实同他展开辩论，指斥他把统战工作说成一团漆黑，是昧着良心说黑话。大家指出，他自己身任工商联副主委等要职。统战工作的成绩，他应该十分清楚，不能无中生有造谣污蔑。唐山赵家庄煤矿工人代表李长福指出：解放前该矿煤的日产量是三千五百吨至四千吨，每天平均死一两个人；解放后，由于正确贯彻了“好”、“多”、“快”、“省”的方针，现在煤的日产量已经提高到九千余吨，伤亡事故也大大减少了。","type":"paragraph"},{"text":"在代表们的揭发驳斥下，高振声吹嘘自己进步积极，企图蒙混过关的狡计终于破产。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5cc7bf999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

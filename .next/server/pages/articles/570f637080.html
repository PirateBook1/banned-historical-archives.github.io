script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭透《评新编》批臭“四人帮”","authors":["蒋星煜"],"dates":[{"year":1979,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒋星煜"},{"type":"paragraph","text":"从五十年代起，姚文元就躲在阴暗的角落里，向老一辈革命家、向革命的文艺工作者不断地施放暗箭。到了一九六五年，张春桥、江青认为时机已到，就让姚文元抛出《评新编历史剧\u0026lt;海瑞罢官\u0026gt;》。这是一个反革命信号:“四人帮”全面篡党夺权、改朝换代的阴谋已经付诸行动了。"},{"type":"paragraph","text":"姚文元这篇文章，对明代的历史作了歪曲和篡改。他从反革命的需要出发，把四百年来在民间影响深远的海瑞说得一无是处，说成比秦桧、严嵩更坏的人物。然后，无限上纲，把以海瑞为题材的作品定为大毒草，把海瑞戏及其作者、演员硬扣上“反党反社会主义”的大帽子，一棍子打死。从此，坚持真理的人民群众都受到了直接或间接的迫害。"},{"type":"paragraph","text":"姚文元为什么要挑选《海瑞罢官》来作为突破口?原因当然比较复杂，我觉得至少有下列几方面。"},{"type":"paragraph","text":"“四人帮”一伙专门颠倒是非，伪造历史，不说真话，也不准别人说真话。而海瑞却是坚决主张说真话，他的《治安疏》第一句话就是“为直言天下第一事以正君道、明臣职、求万世治安事。”。十分强调了说真话的重要性。他又说:“美曰美，不一毫虚美；过曰过，不一毫讳过”。这种提倡说真话、提倡实事求是的精神当然是“四人帮”这伙阴谋家所不容的。"},{"type":"paragraph","text":"“四人帮”蓄谋制造大量冤狱，陷害老一辈革命家和学术界、文艺界和广大人民群众。而海瑞是坚决主张平反一切冤狱的，他任淳安县和兴国县的知县时，处理徐继人命案等案件，都进行了调查研究，查出了真正的凶手，把屈打成招的无罪者予以释放。他上疏而被捕下狱时，接触到许多犯人，感受更为深切，在《乞正赦款疏》中说:“视在监有罪之人中间，另有拖犯受冤者……”。又说“臣向在狱中，每见狱中称冤者，臣即有冒死上陈之念，而时不可行，正有待于今日也。”“四人帮”把平反冤狱作为反攻倒算来批，妄图压服普天下有正义感的人，使他们都不敢声张。"},{"type":"paragraph","text":"海瑞戏牵涉到宣传部门的领导同志和学术界、文艺界的人相当多，面比较广，“四人帮”正好把网口敞开，陷害无辜。江青说过，“一个吴晗挖出来以后就是一堆”。他们就是从诬陷吴晗同志开始，打击北京市委，进而打击中央和地方的一大批领导同志，以达到全面篡党夺权的罪恶目的。"},{"type":"paragraph","text":"“四人帮”对我除了批斗、隔离外，还多次毒打，又在生活上对我迫害，甚至在我经济极度困难时，规定我付自来水费要按“黑六类”的标准加三倍计算。他们把我的爱人活活折磨死，孩子们也饱受刺激。我这些遭遇比起其他受迫害的同志，还是很平常的。我们一定要彻底批判“四人帮”，揭露其反革命狰狞面目，决不能让这场浩劫重演。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"570f637080"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

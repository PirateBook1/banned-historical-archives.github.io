script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京郊区高级合作化以后发现个别农民砍树等情况","authors":["孙振"],"dates":[{"year":1956,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"南京郊区高级合作化以后发现个别农民砍树等情况","type":"title"},{"text":"孙振","type":"authors"},{"text":"【江苏分社1日讯】在社会主义改造的高潮中，南京郊区农民全部报名参加了高级农业生产合作社。在报名入社以后，个别农民主要是中农砍伐树木。雨花台区清江乡中农段学知砍掉柳树二十一棵，他自己说是为了用柴。栖霞区仙合乡一个中农砍掉宅旁桑树五棵，他自己说为了扩大菜地。其实他们砍树的原因，是对政策不够了解。还有些乡因为管理不好，糟蹋了牲畜。雨花台区红花农业社死掉猪子六十多头（其中一部分是有病）。五一合作社，一只母猪刚生下十来只小猪，就被母猪压死四只。光明社死掉七只小猪，其中被老猪要死三只，冻死四只。","type":"paragraph"},{"text":"南京郊区高级合作化以后，农民情绪是空前高涨的。现在各区正在普遍深入宣传合作化政策，组织生产，农民砍伐树木的现象已经减少。（孙振）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年2月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac03aba52f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

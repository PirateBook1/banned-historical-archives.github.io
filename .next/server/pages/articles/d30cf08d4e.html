script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴尔总理今日来沪进行访问上海人民热烈欢迎巴尔总理和夫人等法国贵宾　　巴尔总理离京赴辽阳访问　邓副总理到车站热烈欢送","authors":[],"dates":[{"year":1978,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　法兰西共和国总理雷蒙·巴尔将于今天抵达上海进行访问。上海人民热烈欢迎巴尔总理和夫人以及其他法国贵宾。"},{"type":"paragraph","text":"新华社北京一九七八年一月二十二日电　法国总理雷蒙·巴尔和夫人在国务院副总理谷牧、外交部部长助理宋之光陪同下，今晚乘专列离开北京前往辽阳参观访问。"},{"type":"paragraph","text":"到车站热烈欢送法国贵宾的有国务院副总理邓小平，外交部长黄华，外贸部长李强，中国人民解放军副总参谋长张爱萍和首都群众数千人。"},{"type":"paragraph","text":"在飘扬着中法两国国旗的车站上举行了隆重的欢送仪式。军乐团奏法国国歌和中国国歌。巴尔总理由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。在鼓乐声中，巴尔总理和夫人愉快地向欢送群众挥手告别。人们载歌载舞，热情祝贺巴尔总理的访问促进了中法两国人民的友谊和两国友好关系的发展。"},{"type":"paragraph","text":"法国驻中国大使克洛德·阿尔诺和夫人陪同巴尔总理和夫人前往辽阳。"},{"type":"paragraph","text":"陪同巴尔总理和夫人前往辽阳访问的还有中国驻法国大使韩克华，外交部副司长朱黎青、刘华，中国技术进口总公司副总经理方印。"},{"type":"paragraph","text":"法国驻中国大使馆的外交官员，各国驻中国的外交使节也到车站送行。"},{"type":"paragraph","text":"巴尔总理和夫人等法国贵宾今天上午由李强部长陪同游览了长城、定陵。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\781n010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e法兰西共和国总理雷蒙·巴尔"},{"type":"paragraph","text":"新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d30cf08d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

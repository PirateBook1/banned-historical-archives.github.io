script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蒙绥地区粮食统购统销工作进展情况","authors":[],"dates":[{"year":1953,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"蒙绥地区粮食统购统销工作进展情况","type":"title"},{"text":"【蒙绥分社讯】中共中央蒙绥分局于十一月下旬召开盟(地)、旗(县)书记会议，总结了计划收购试点的经验，并部署了全区的粮食统购工作。","type":"paragraph"},{"text":"各地粮食统购准备工作于十二月十日前已结束，粮食统购工作组于十日后到各乡开始工作。此外，蒙绥分局还抽调一千多干部，于十二月初分赴各产粮区协助工作。","type":"paragraph"},{"text":"蒙绥地区大部是旱地，农民有储粮备荒的习惯，因而有“爹亲，娘亲，不如粮亲”的说法，因此农民在卖余粮时都想多留一点。同时，农民习惯用多少钱卖多少粮，认为存粮容易存钱难(意思有钱容易花掉)，所以不愿把余粮一次卖掉。富裕中农、富农不愿意卖粮，是对计划购粮有顾虑，怕重划阶级，怕斗争，怕增加负担，怕说是余粮户。一部分农村的党、团员由于存在“积粮存钱，购地致富”的思想，所以在购粮初期不起带头作用，经反覆教育后，已有转变。","type":"paragraph"},{"text":"在十一月份，蒙绥地区实行细粮计划供应的城市有五个：归绥、包头、通辽、乌兰浩特、海拉尔。十二月中旬，粗粮亦将实行计划供应。该地区其他小城镇还没有实行计划供应。细粮计划供应的标准是：产业工人十八斤，机关干部十斤，市民五斤。粗粮计划供应的标准还没确定。细粮实行计划供应后，私人企业的工人、店员对供应标准有意见，他们不愿意与资本家、市民划为一等；并认为与资本家供应一样是对他们的侮辱。","type":"paragraph"},{"text":"由于粮食部门在计划供应前，对加工的粗粮准备不足，种类少，质量差，砂子多，因而病号(消化不良)日渐增多。同时，因购粮手续麻烦，好多机关不能按时买到粮食。","type":"paragraph"},{"text":"其次，私营食品业供应的数量太少，不能满足市场需要，已影响了劳动市民的生活。自粮食由政府统一管理后，不准私人买卖粮食，可是公家又未很好的供应粗粮，所以有许多经营粗粮的小贩便只好停业，因而发生许多劳动市民及行人既买不到细粮又买不到粗粮食品的现象。特别是最近到城市来送公粮的农民，因买不到吃的，对政府很有意见。","type":"paragraph"},{"text":"以上问题，已引起蒙绥分局重视，对供应标准，准备作适当修改。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年12月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56762ee801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

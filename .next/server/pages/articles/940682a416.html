script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺阿尔巴尼亚人民光荣节日中阿友协举行酒会　蒋南翔和帕里夫蒂互祝中阿兄弟友谊不断发展　上海对外文协举行电影招待会　张春桥向阿尔巴尼亚人民热烈致贺","authors":[],"dates":[{"year":1960,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　中国阿尔巴尼亚友好协会今晚举行酒会，热烈庆祝阿尔巴尼亚解放十六周年。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使帕里夫蒂和夫人，以及大使馆外交官员，在北京的阿尔巴尼亚外宾和留学生，都应邀出席了酒会。"},{"type":"paragraph","text":"中国阿尔巴尼亚友好协会会长蒋南翔，在洋溢着热烈、友好气氛的酒会上讲话。他热烈祝贺阿尔巴尼亚人民的光荣节日，祝贺阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在社会主义建设中取得了巨大成就，并且预祝阿尔巴尼亚人民在第三个五年计划期间取得更加辉煌的胜利。"},{"type":"paragraph","text":"蒋南翔说:阿尔巴尼亚人民坚强地站在反对帝国主义、反对现代修正主义斗争的前线。我们英勇坚强的阿尔巴尼亚兄弟无论在建设中和斗争中，都无愧为社会主义阵营的坚强的一员，是马克思列宁主义的无畏战士，在他们的行动中始终表现了坚强的战斗意志和高度的革命原则。"},{"type":"paragraph","text":"蒋南翔说，正是由于我们有着为共产主义奋斗的共同理想、对于敌人的共同斗争，我们两国人民的兄弟友谊正在日益发展、日益巩固。我们的友谊是经过了考验并且将继续经得起考验。我们友谊的基础和指导思想——马克思列宁主义、是我们永恒友谊的可靠保证，它将把我们从胜利引向胜利。"},{"type":"paragraph","text":"帕里夫蒂大使在讲话中热情称颂阿中两国人民的兄弟友谊。他说，我们在这里庆祝阿尔巴尼亚人民的国庆，就象在我们自己家里一样。"},{"type":"paragraph","text":"大使谈到他最近到河南访问和在北京参加各界人民庆祝阿尔巴尼亚国庆的活动。他说，我们不论走到那里，我们就成了中国人民向阿尔巴尼亚人民倾泻友谊感情的目标。此刻我们的耳边在响着中国人民赞颂阿尔巴尼亚劳动党和阿尔巴尼亚人民的欢呼声。"},{"type":"paragraph","text":"大使说，当我们和中国同志在一起时，我们深深感到，我们两国人民在我们两国党的领导下，高举着马克思列宁主义的旗帜，在社会主义和共产主义大道上一起前进，没有什么再比这更伟大的了。"},{"type":"paragraph","text":"大使说，我们两国相距万水千山，然而我们的心和思想都靠得十分近，我们互相可以听到心的跳动。帕里夫蒂大使说，我们两国人民最大的胜利，就是在党的领导下用马克思列宁主义观点来看一切事物。我们两国人民将为保卫马克思列宁主义的纯洁性、反对一切非马克思列宁主义的倾向，为把马克思列宁主义旗帜举得更高而斗争到底。"},{"type":"paragraph","text":"在蒋南翔和帕里夫蒂大使讲话的时候，会场上响起一阵又一阵热烈的鼓掌声。"},{"type":"paragraph","text":"首都各方面的负责人士出席了今晚的酒会。他们当中有李德全、罗贵波、肖华、张致祥、夏衍、屈武、卢绪章、萨空了、黄中、冯基平、陆平、刘白羽，以及曾经访问过阿尔巴尼亚的人士张宗逊、刘瑞龙、杨朔、严文井、郭小川等，也出席了酒会。"},{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会于昨日晚上举行电影招待晚会，热烈庆祝阿尔巴尼亚解放十六周年。"},{"type":"paragraph","text":"出席招待晚会的有:中国人民对外文化协会上海市分会会长、中阿友好协会在沪理事张春桥，中阿友好协会在沪理事张瑞芳，上海市总工会副主席周炳坤，上海市青年联合会副主席陈一心，上海市妇女联合会副主任沈粹缜，上海市文学艺术界联白会副主席周信芳、各文艺团体负责人丰于恺、孔罗荪、黄佐临、丁善德、应云卫以及访问过阿尔巴尼亚的人士温仰春、李佐长等和各界人士三百余人。"},{"type":"paragraph","text":"在上海的阿尔巴尼亚实习生也应邀出席了招待晚会。"},{"type":"paragraph","text":"张春桥同志在晚会开始前讲话，向兄弟的阿尔巴尼亚人民致以最热烈的节日祝贺。"},{"type":"paragraph","text":"在晚会上放映了阿尔巴尼亚电影“塔娜”。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"蒋南翔","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"940682a416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

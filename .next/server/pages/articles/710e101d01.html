script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在问题严重的地区由贫协行使权力的批示","authors":[],"dates":[{"year":1964,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"中央关于在问题严重的地区由贫协行使权力的批示","type":"title"},{"text":"湖南省委十一月一日来电和省人委、省贫协筹委会关于在三种地区一切权力归贫协的通知（草案）均悉。中央同意湖南省委的意见并同意这个通知草案。望湖南省委照此办理。","type":"paragraph"},{"text":"现将湖南省委来件转发各地，各地亦可参照湖南省委意见酌情办理。现在大多数省，区还没有组织起各级贫协，但有些农村已经组织了贫协。在当前进行社会主义教育运动的重点地区，如果发现有的地方基层干部躺倒不干，以抵抗运动；有的地方领导权被蜕化变质分子所掌握，有的地方领导权被地富反坏分子或新资产阶级分子所掌握。上述三种情况，在查明确实后，经工作队批准。都可以由贫协组织取而代之，一切权力归贫协。没有贫协组织的地方，也可以由工作队组织贫协。取而代之。","type":"paragraph"},{"text":"湖南省委关于由贫协行使问题严重的大队、生产队权力的请示","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"在社教地区，发现有的大队、生产队干部躺倒不干，消极抵抗；有的领导权被那些和平演变过去的人掌握；有的被打进来的敌人掌握。障碍当前工作，破坏社教运动。有鉴于此，我们准备用省人民委员会、省贫协筹委会名义发一通知，在上述三种地区，由贫协取而代之，一切权力归贫协。是否可行，请中央复示。","type":"paragraph"},{"text":"附通知草案","type":"appellation"},{"text":" 湖南省委一九六四年十一月一日","type":"paragraph"},{"text":"湖南省人民委员会、湖南省贫协筹委会关于在三种地区一切权力归贫协的通知（草案）","type":"subtitle"},{"text":"各专署，各重点县（市）人民委员会、贫协筹委会，各工作总团、分团、工作队、工作组：","type":"appellation"},{"text":"伟大的社会主义革命运动正在分期分批地开展，第一批重点地区已经开始形成了一个轰轰烈烈的革命高潮。目前出现了一个问题，有的地方基层干部躺倒不干以抵抗运动；有的地方领导权被蜕化变质分子所掌握；有的地方领导权被地富反坏分子或新资产阶级分子所篡夺。上述三种情况，只要查明属实，经工作队批准，由贫协组织取而代之，一切权力归贫协，把政治的、武装的、经济的、文化教育的领导权统统拿到贫协组织手里，一直到选出新的领导核心，移交权力时为止。","type":"paragraph"},{"text":"以上通知，请各地贫协研究执行，并请工作团、队，组帮助执行。","type":"paragraph"},{"text":"（此件由工作组向全体社员宣读）","type":"paragraph"},{"text":" 省长  程潜副省长  华国锋省贫协筹委会主任  张平化省贫协筹委会副主任  王延春","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","intern

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见全国石油系统职工革命造反联络总站代表的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"周恩来接见全国石油系统职工革命造反联络总站代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖全国石油系统职工革命造反联络总站和北京石油学院《大庆公社》代表出席〗","type":"appellation"},{"text":"（谈到夺权问题时）总理说：“你们现在提出夺权问题是可以考虑的，夺权问题是很复杂的。”又说：“现在要对资产阶级反动路线发动总攻击，夺权的问题就提出来了，出现了三种夺权形式，第一种是基层造反派力量很强，业务上很熟，在外力支持下夺权，上海‘文汇报’就是个例子，夺了权以后面目一新。南京公安厅也是这样，在外力支持下夺了权是比较好的。第二种是没有准备好，造反派力量没有形成，外来造反派在那里顶着，当权派睡觉，或者看我们的笑话，这是一种准备不足的夺权。第三种是当权派作假的接管，自己躲在后面，自己躲在后台。这是变种，是当权派造的阴谋。现在看来，第一种，第三种是少数的，第二种是多数。”","type":"paragraph"},{"text":"（对大庆公社代表）总理说：“你们夺权的方向是对的，但是夺权的指导思想不纯洁。”","type":"paragraph"},{"text":"（谈到领导机构时）总理说：“考虑成立一个联合委员会，新的联合委员会就叫《大庆公社》也未尝不可。我不强加于你们。总之，要建立一个联合委员会，掌握石油系统的文化大革命。”又说：“搞个联合声明，把全石油系统领导权夺过来。”","type":"paragraph"},{"text":"（谈到组织建制时）说：“联合委员会要有联合总站，部里的造反派，大庆公社和大专院校方面，可以提以下几点：第一、几方面发表联合宣言，接管文化革命的领导权。第二、大庆这面红旗不能倒。过去生产受了影响，是能搞好。第三、文化革命要夺领导权，生产还是监督好。”","type":"paragraph"},{"text":"总理对双方代表说：“回去后要消除对立情绪。大庆公社总的方向符合中央精神，缺点是没有商量，太急躁了。”同时总理对职工革命造反联络站代表说：“你们要照顾大局，不要再发联合声明了。和人家对立不好，生产还是监督，文化大革命的领导权可以拿过来。”","type":"paragraph"},{"text":"这时康世恩、唐克、张定一、孙晓风、吴星锋、任成玉等人进了接待室。总理对他们说：“双方我们讨论了一下，我们认为大庆公社的大方向是对的。石油工业部领导文化大革命执行了资产阶级反动路线，有严重错误，甚至还有些罪行。大庆公社提出接管文化革命的领导权，文化革命的领导权应该夺。”","type":"paragraph"},{"text":"周总理最后警告顽固分子康世恩一伙说：“生产你们管，生产任务出了问题，还得找你们。”","type":"paragraph"},{"text":" （北京石油学院《大庆公社》）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第二集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8437006e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"除害必须绝种，斩草必须除根","authors":["李旦初","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"除害必须绝种，斩草必须除根","type":"title"},{"text":"武汉大学李旦初","type":"authors"},{"text":"（李旦初：武汉大学中文系学生）","type":"subtitle"},{"text":"我校鸣放运动以惊涛澎湃之声，雷霆万顷之势，不断地向前发展着；现在已经合乎规律地进入了一个新的阶段——为维护与健全社会主义法制，扩大与巩固社会主义民主而斗争的阶段！","type":"paragraph"},{"text":"为了根除三害，必须对一些根本性问题进行研究和讨论，必须对一些不健全不正确的制度展开进攻！","type":"paragraph"},{"text":"党委治校制是—种不正确的制度，它以党代替了行政，它以机械的一般原则代替了多样的民主生活，它限制了教师积极性的充分发挥，它防碍了教学质量的迅速提高。……有害于党，有害于群众！","type":"paragraph"},{"text":"民主治校制是一种理想的制度，它是办好学校的保障，它是使我们真正成为科举人材的保障，它是发展文化科学的保障，它是真正民主的保障。……它大大有利于党，有利于群众！","type":"paragraph"},{"text":"取消党委制是根除“三害”的途径之一！","type":"paragraph"},{"text":"复旦大学已为我们作出了光辉的榜样，我们必须向复旦大学学习！","type":"paragraph"},{"text":"我们呼吁：不正确的制度应当代之以理想的制度。党委制必须代之以民主治校制。","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf72818499"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

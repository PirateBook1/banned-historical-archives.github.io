script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺阿尔巴尼亚解放十周年  毛泽东、周恩来致列希、谢胡和什图拉电","authors":[],"dates":[{"year":1954,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺阿尔巴尼亚解放十周年"},{"type":"paragraph","text":"毛泽东、周恩来致列希、谢胡和什图拉电阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志：阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志：阿尔巴尼亚人民共和国外交部长贝哈尔·什图拉同志："},{"type":"paragraph","text":"值此阿尔巴尼亚解放十周年之际，我们代表中国人民和中华人民共和国政府谨向你们并通过你们向阿尔巴尼亚人民和阿尔巴尼亚人民共和国政府致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"十年来，阿尔巴尼亚人民在阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府的领导下，在政治、经济、文化各方面获得了巨大的成就。我们向阿尔巴尼亚政府和人民表示我们最好的祝望。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民在为自己祖国繁荣发展和保卫世界和平而进行的斗争事业中获得更辉煌的成就。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长  周恩来"},{"type":"paragraph","text":"一九五四年十一月二十八日于北京"},{"type":"paragraph","text":"中共中央致阿尔巴尼亚劳动党中央电阿尔巴尼亚劳动党中央委员会："},{"type":"paragraph","text":"值此阿尔巴尼亚解放十周年的光荣节日，中国共产党中央委员会谨向阿尔巴尼亚劳动党和阿尔巴尼亚人民致热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"十年来，英雄的阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在建设自己的新生活和捍卫祖国安全的事业中获得了巨大的成就。中国人民为阿尔巴尼亚人民十年建设的成就而感到极大的欢欣和敬佩。"},{"type":"paragraph","text":"中国共产党中央委员会谨祝阿尔巴尼亚人民一切胜利的组织者和鼓舞者——光荣的阿尔巴尼亚劳动党，在领导阿尔巴尼亚人民建设社会主义和维护世界和平的崇高事业中获得新的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九五四年十一月二十八日北京"},{"type":"paragraph","text":"青年团中央致阿尔巴尼亚劳动青年联盟中央电"},{"type":"paragraph","text":"【新华社讯】中国新民主主义青年团中央委员会在二十五日致电阿尔巴尼亚劳动青年联盟中央委员会，祝贺阿尔巴尼亚人民解放十周年。电文如下："},{"type":"paragraph","text":"值此阿尔巴尼亚人民解放十周年之际，谨代表中国青年向兄弟的阿尔巴尼亚青年致热烈的衷心的祝贺。"},{"type":"paragraph","text":"解放以来，阿尔巴尼亚人民在阿尔巴尼亚劳动党的领导下，在苏联的无私援助下，在各方面获得了巨大的成就。中国青年为你们所获得的胜利而感到莫大的欢欣。祝你们在建设社会主义、不断提高人民的文化物质生活水平和保卫世界和平的斗争中获得更大的成就。"},{"type":"paragraph","text":"中阿两国人民和青年永恒的友谊万岁！"},{"type":"paragraph","text":"中国新民主主义青年团中央委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f43d975ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

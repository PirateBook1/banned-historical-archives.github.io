script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于王克定同志划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于王克定同志划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正王克定右派分子结论的报告》。王克定同志在1958年整风反右派运动中没有右派言论，属于错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定，撤销“关于王克定的处理结论”，恢复原工资基层社主任2级（58元5角），从1978年10月计发，在农村期间计算连续工龄，但不补发工资。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年4月28日","type":"paragraph"},{"text":"关于改正王克定右派份子结论的决定","type":"subtitle"},{"text":"王克定，男，现年54岁，贫农出身，学生成份，长阳县西寺坪人，1951年参加工作，反右时任资坵供销社副主任，1958年反右斗争中，划为右派份子，根据中共中央国务院关于对右派份子处理的规定精神，按第四类处理，撤销副主任职务，工资待遇由原基层社主任2级降为行政24级，1958年9月本人自愿退职回家，1960年迁公安县官沟公社桂丰大队，现在安排在玉湖公社供销社。","type":"paragraph"},{"text":"原结论：右派份子储安平发表“党天下”的谬论后，王说：“他们的发言我非常同意”。又说：“何书记没有多大本事，工作能力不比我强，不过是个党员牌子硬了”，党支部向王转告群众意见，叫王不应该每个星期回家，而王说：支部不该干涉我私人生活，搞革命连老婆都不要了，我搞不通，这就是破坏我们夫妻关系”，唆使爱人以服毒自杀来威胁党支部。在鸣放中贴出对联，上联曰：“五六年下半年四大经理部十大经理，官多兵少，工作需要”。下联曰：“五七年上半年九个基层社三十三个主任，庙少神多，破格提拔”。又说“全县供销社36个主任，8大经理，9大文书，工作推拉，处于被动“主任多，闹不团结，真是一个媳夫挑水吃，两个媳妇抬水吃，三个媳妇拉尿吃”，“工农干部歧视知识份子，党对知识份子不重用”。右派份子在报上攻击肃反，王即说：“向德胜（肃反干部），胡世明（核心小组成员）肃反时报复我，硬说七长八短，结论我是国民党员，我只填了个表，硬说有什么号码。不知他们从哪里搞来的。”右派份子在报上发表，许多领导干部爱人搞人事工作，王说：“我们县社赵亲友主任的爱人王心环同志不也是搞人事工作吗”等言论。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，王克定同志对本单位的工作和上级部门的工作提出了这些意见，不属于右派言论，经研究，王克定同志的右派结论，属于错划，应予改正，恢复政治名誉。恢复原工资58元5角，从1978年10月份计发。在农村期间计算连续工龄，但不补发工资。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年4月11日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83bc4d0761"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

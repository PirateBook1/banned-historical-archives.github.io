script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"去看“毛主席阅兵”沪光　美琪映","authors":["梅朵"],"dates":[{"year":1949,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"梅朵"},{"type":"paragraph","text":"毛主席到了北平，人民看到了自己的领袖，整个的城市，都卷在热情的浪潮里；尤其西苑机场，工人、农民、青年、妇女等代表，以及在平的党政军各机关首长、民主人士和文化界名流都涌了进来，这好比是一股巨流围绕着毛主席，拥抱着他，亲爱着他。从银幕上看到了这样的景象，我们多么向往着:有一天毛主席也到上海来，也让这里数百万热爱他的人民，亲眼看看他的风采。"},{"type":"paragraph","text":"过去，我们只能在苏联片子中，看见人民对领袖的爱戴，现在，我们在自己的银幕上也看到了这种景象，看到千万只眼睛向着一颗心，看到千万双手伸向一个人，看到了我们日夜惦记着的人!看到了你啊!我们的大救星。"},{"type":"paragraph","text":"这是一件大事，它标记了人民的大翻身，也标记了中国电影的新的前途。毛主席的旗子到那里，那里人民便有了新的生活，毛主席出现在我们的银幕上，我们的电影事业也便有了新的远景。我们的银幕，因为有了毛主席，将要开出最灿烂的花朵"},{"type":"paragraph","text":"同时，当毛主席从汽车里出来和工人、农民、士兵、妇女各界代表一一握手的时候，我们更听到了“东方红”的歌曲伴奏起来，它是这样的轻轻的伴奏着。必需这样轻轻的伴奏才好，因为，我们时刻都在想念着毛主席，在心里唱着“东方红”；轻轻的唱着的；人们是要一句句的咀嚼着这歌词中的爱情与感激的。这样的伴奏，是真正的表达了我们人民的对毛主席的爱情与感激的，观众通过了这轻轻的伴奏，是感到了毛主席温暖的手在抚摸着自己的心了!"},{"type":"paragraph","text":"这是一都看了令人永久不能忘怀的好片子，谁的心里能不深深的记着毛主席的一举一动?谁的心里能不深深的记着那庄严热烈的场景?制作这部片子的工作者，是正碓生动的把这庄严热烈的场景记录下来了，尤其把毛主席的精神与人格的力量；他和人民心靠着心的那种深情表现出来了，看了“毛主席阅兵”这部片子，我们是兴奋的。我们特别感到一种深沉的激情:"},{"type":"paragraph","text":"中国啊!屈辱的中国，现在你站起来了!你的最伟大的儿子——毛泽东，带领着我们站起来了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"810da608a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南《人民军队报》赞扬毛主席的好战士  蔡永祥是越南人民武装力量的学习榜样","authors":[],"dates":[{"year":1966,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南《人民军队报》赞扬毛主席的好战士"},{"type":"paragraph","text":"蔡永祥是越南人民武装力量的学习榜样"},{"type":"paragraph","text":"新华社河内二十三日电　越南《人民军队报》和《前锋报》二十三日分别发表文章，热烈赞扬毛主席的好战士、中国人民的好儿子蔡永祥舍身抢救红卫兵专车的英雄事迹。"},{"type":"paragraph","text":"越南《人民军队报》的文章指出，蔡永祥同志为保卫人民的生命财产而牺牲自己的生命的光辉形象，不仅是中国人民解放军指战员的学习榜样，而且也是越南人民武装力量的学习榜样。"},{"type":"paragraph","text":"文章说，我们学习蔡永祥，学习雷锋、王杰、欧阳海和刘英俊，是学习革命军队的优良品质，进一步树立全心全意为人民服务的思想和革命英雄主义精神，以便完成党交给的一切任务。"},{"type":"paragraph","text":"文章说，学习这些光辉的榜样，使我们更加清楚地认识到中国人民解放军的优良品质，以便进一步加强两国军队和两国人民之间的战斗团结，增强战胜美国侵略强盗的坚强意志。"},{"type":"paragraph","text":"越南《前锋报》二十三日也在题为《把青春献给人民》的文章中，详细介绍了蔡永祥的英雄事迹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b86592b5b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

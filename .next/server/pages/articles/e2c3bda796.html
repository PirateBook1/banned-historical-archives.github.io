script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转公安部、农林部联合调查组报告的通知（概要）","authors":[],"dates":[{"year":1972,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央批转公安部、农村部联合调查组报告的通知（概要）","type":"title"},{"text":"1972年3月2日，中共中央指示检查贯彻民族政策情况。根据中央指示，公安部、农林部先组成联合调查组，赴宁夏隆德县调查。经过落实政策，促进了当地的春耕生产。本月，在周恩来建议下，又以农林部学习小组名义派出4个调查组，分赴内蒙古、新疆、西藏、云南等少数民族地区，调查了解民族政策执行情况和当地群众生产生活中存在的问题。7月2日，中共中央在批转公安部、农林部联合调查组报告的通知中指出：落实党的民族政策，对于社会主义革命和社会主义建设，都是极其重要的。中央希望各地对执行民族政策的情况进行一次检查。要认真学习和坚决贯彻执行党的民族政策，在少数民族地区工作的同志，尤应注意。8月，周恩来指示农林部派专人赴青海，调查了解青海省的农牧业生产落后的问题。10月，根据中共中央关于检查民族政策执行情况的电报，中共广西壮族自治区委发出通知，派工作组深入基层检查民族政策情况，并在给中央的报告中，肯定了民族工作的成绩，检查了各方面存在的问题。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2c3bda796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

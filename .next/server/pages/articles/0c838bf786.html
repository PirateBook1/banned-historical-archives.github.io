script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志会见朝鲜《劳动新闻》代表团同他们进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1975,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州一九七五年四月十五日电　中共中央副主席、国务院副总理邓小平今天上午会见了由朝鲜劳动党中央委员、《劳动新闻》总编辑李用益率领的朝鲜《劳动新闻》代表团全体同志，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的代表团团员有郑景铎、张海镇、崔吉梦、姜文甲、吴景锡。朝鲜民主主义人民共和国驻中国大使玄峻极以及朝鲜《劳动新闻》驻京记者严泰龙、金珍善参加了会见。"},{"type":"paragraph","text":"会见时在座的有《人民日报》、新华社、中央广播事业局的负责人鲁瑛、朱穆之、邓岗、陈浚。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c838bf786"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些学生中的右派分子要求对他们作出公正的结论","authors":[],"dates":[{"year":1957,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"有些学生中的右派分子要求对他们作出公正的结论","type":"title"},{"text":"北京市委办公厅最近接到高等学校中右派分子六人的来信，其中四人要求调查，作出公正的结论，两人已被开除团籍，要求从轻处理。其中师大余毅忠来信还提出：我要向党中央进一言，党不要把青年人划为右派分子，因为青年人犯了错误，比之章、罗等老奸巨滑的人，毕竟是有天渊之别。","type":"paragraph"},{"text":"另外还有两封来信提出，不要把不是右派的人当做右派来斗争。航空学院一学生（共青团员）来信说：从目前航院反右派斗争的趋势看，可能出“扩大化”的偏差。把一些提过错误意见、夸大过事实或因一时对官僚主义气愤，写过煽动性的文章的同志，都当作右派，有的党团员则给予了组织处分。有人说，这是“一棍子打死”、“或叫“残酷斗争”，这样说可能有些过分，但是对一个想继续为共产主义事业奋斗的青年来说，确是无情的打击。目前一个支部以斗争会的形式来通过开除一个党员或一个团员是不费吹灰之力的，因为谁都怕戴上包庇右派的帽子，希望对这些同志的政治生命要严肃处理。他分析有些人犯错误的原因是：官僚主义者所激起的不满，使群众的情绪不可控制；右派分子的煽动；平时思想教育差；一再动员大鸣大放，说毛主席打了保票，一般人提错了没关系等等。而整风中提意见不带片面性的人几乎是找不出来的，除非那些有“先见之明”的“党员”、“团员”、“群众”一点意见不提，一言不发，他们是不会有片面性的。他还说：“这样下去，可能造成今后谁都不暴露思想，没有人提意见，并给一些虚伪的人造成了温床，使党群、团群之间的关系还不如以前好，使失去政治生命的人精神上受折磨，因而给党造成损失”。","type":"paragraph"},{"text":"师大匿名人来信说：目前经常出现这样的言论：“假若你不交代，就把你开除党籍、团籍……。”这样使一些有右倾思想的人，一时很难接受，因此使运动一拖再拖，不能正常进展，影响大家的实习与学习，究竟是不是对右倾思想或有右倾观点的人，也要象对待右派分子一样呢？","type":"paragraph"},{"text":"此外，北京医学院一署名“蒸黎”的学生来信，建议成立一个“右派分子改造学校”，理由是：右派分子顽固，需要长期改造。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二七九期）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06834c7650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我表演家小组结束访问离苏回国苏联观众热烈祝贺我艺术家演出成功并要求神达他们对中国人民的友好感情和对毛主席的敬意","authors":[],"dates":[{"year":1964,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科23日电】　中国单独表演场小组结束在苏联的访问演出后，于二十三日上午乘车离开莫斯科回国。"},{"type":"paragraph","text":"中国单独表演家小组二十二日在莫斯科举行最后一场音乐会。"},{"type":"paragraph","text":"这个由四名年青音乐家组成的单独表演家小组，是根据中苏一九六三年文化合作计划于去年十二月二十三日到达苏联的。他们先后在利沃夫、基什涅夫、提腊斯波耳、敖德萨、巴库和莫斯科贺行了总共十场音乐会。"},{"type":"paragraph","text":"他们的表演受到了苏联观众的热烈欢迎和好评。在每场演出结束后，观众热烈地向中国艺术家祝贺演出的成功。许多人要求中国艺术家转达他们对中国人民的友好感情。巴库的观众还要求中国艺术家转达他们对中国人民伟大领袖毛泽东主席的敬意。利沃夫城的一位苏联朋友在写给中国艺术家的信中写道:“亲爱的中国朋友!请允许在我们苏维埃的土地上，在古老的利沃夫城欢迎你们。我们衷心地为你们——伟大中国人民的使者的到来而感到高兴……我们过去是、现在是、将来也永远是朋友。中苏两国人民的友谊万岁!"},{"type":"paragraph","text":"在苏联访问演出期间，中国艺术家们还进行了参观访问，转达了中国人民对苏联劳动人民的兄弟友谊。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dfbfc0b5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

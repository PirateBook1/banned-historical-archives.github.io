script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越《人民报》介绍焦裕禄同志模范事迹  焦裕禄同志是毛主席的好学生  他坚决贯彻了党和毛主席的教导，领导兰考人民艰苦奋斗改变了兰考面貌","authors":[],"dates":[{"year":1966,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越《人民报》介绍焦裕禄同志模范事迹"},{"type":"paragraph","text":"焦裕禄同志是毛主席的好学生"},{"type":"paragraph","text":"他坚决贯彻了党和毛主席的教导，领导兰考人民艰苦奋斗改变了兰考面貌"},{"type":"paragraph","text":"新华社河内十一日电　越南《人民报》十一日发表了一篇题为《焦裕禄——县委书记的榜样》的文章，介绍了毛主席的好学生焦裕禄同志的模范事迹。"},{"type":"paragraph","text":"文章说，由于坚决地贯彻中国共产党和毛泽东主席的教导，成千上万的中国共产党党员变成了出色的干部。焦裕禄同志就是其中的一个好榜样。"},{"type":"paragraph","text":"文章说，焦裕禄同志以一个共产党人的勤俭、不怕苦、不怕困难、不为名、不为利的品德，全心全意为党、为人民服务，决心领导兰考县人民克服一切困难，消除三种自然灾害。文章说，焦裕禄同志的一生虽然短暂，但是他竭尽全部精力来完成党交给的任务。他领导群众进行艰苦的奋斗，改变了兰考的面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f60b47e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

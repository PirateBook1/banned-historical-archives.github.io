script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1227","name":"关于搞好村级整党与整党工作总结（节录）","author":"薄一波","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于搞好村级整党与整党工作总结（节录）","dates":[{"year":1986,"month":11,"day":18}],"is_range_date":false,"authors":["薄一波"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 297-300","tags":[{"name":"薄一波","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"关于搞好村级整党与整党工作总结（节录）"},{"type":"paragraph","text":"——薄一波同志在中指委召开的中央、国家机关各部委负责人和外出调研人员会议上的讲话"},{"type":"subtitle","text":"（一九八六年十一月十八日）"},{"type":"paragraph","text":"（二）抓紧解决整党中的遗留问题"},{"type":"paragraph","text":"在已经整过党的县以上单位中，据了解，整党中遗留的问题还不少。一是还有若干个厅局级以上单位和六百多个县级单位因各种原因尚未进行整党；二是整党中所立案件还有相当一批没有结案。据一些省统计，未结案的案件约占立案总数的四分之一到三分之一左右；三是核查工作还留有不少收尾工作，其中有四个省的结案率不足百分之七十；四是已结束整党的单位，还有十一万多名党员未讨论登记。"},{"type":"paragraph","text":"为了确保全国整党能按期结束，各省、地、县委和中央、国家机关各部委党委、党组，一定要加强领导，针对不同的遗留问题，分别采取有力措施，加快处理进度。对尚未进行整党的单位，上级党委要负责查明原因，并抽调得力干部，督促和帮助他们限期完成整党任务。对未结案的案件，要组织力量，加速结案工作。对尚未讨论登记的党员的问题，也要抓紧解决，不能一拖再拖。凡属因事、因病没有参加整党的，要限期补课；凡属因问题没查清而暂未讨论登记的，要抓紧查清问题，确定登记与否；对缓期登记的党员要抓紧教育、帮助和考核。总之，要力争在全国整党结束时把这类遗留问题减少到最低限度。在我党历史上曾进行过多次整党，每次整党后，几乎都有一批遗留问题长期挂着，有的甚至拖延几十年，不仅给有关的党员本人造成了痛苦，也给党组织的工作增添了不少麻烦和损失。这个教训我们应该深刻记取。近来，中指办不断收到群众来信，反映已经整过党的单位中存在的问题，有的我们派人去查了，果然问题不少，说明群众的一些反映信是符合实际的。各级党委一定要以高度负责的精神，把整党中的遗留问题抓紧解决好。对“文化大革命”中犯有错误的人的问题，更要注意解决好。对“三种人” 一定要按整党决定所规定的去办，“原则上要开除出党” 对犯严重错误的，要作出结论，而且不经长期考验，不能提拔使用；对虽是犯有一般性错误但至今在思想上仍坚持、不愿改正的，我认为也不可提拔使用。"},{"type":"paragraph","text":"今天，我们请中央、国家机关各部委的负责同志来参加会议目的之一，就是希望大家在这次会后，能够把本部委整党中遗留的问题好好抓紧解决一下。大多数部委的整党工作确实做得不错，但也有极少数做得很不好。据了解，不少部委整党中遗留的问题不少，而且处理的进度又很慢。比如说有些严重以权谋私、严重官僚主义、严重经济犯罪和“三种人”的案件，在整党中已揭露出来并立了案，但至今未查清事实，有的查了一下就不查下去了，或者事实基本查清，但一直搁在那里，不作处理。中指办和其他有关部门对有的案件曾几经催促，但就是不见动静，不见下文。出现这些现象，不知是何缘故？我想除了部委领导忙于业务工作，精力有些顾不过来的因素外，恐怕同思想上不够重视，认识不够端正，或有碍于情面和某种“关系”而顾虑重重，直接有关。但是这样下去，遗留的问题要拖到何时才能解决？而且这样符合整党的要求吗？符合中央一再强调的中央各部委领导机关要为全国做表率的指示精神吗？因此，我们希望通过这次会议，能够在解决整党中的遗留问题上出现点新气象、新局面。首先各部委的党委、党组要认真了解一下本部委还存在哪些遗留问题，切实采取措施，加强领导和检查；其次，中指办要协同中直机关党委、国家机关党委和其他有关部门加强督促，并给以必要的帮助，以推动这一工作加紧进行。对于一些部委中本来可以及早解决的遗留问题，如果还是拖着不解决，那就要查明原因，包括检查党委、党组的领导责任，该批评的就要批评。这一点今天在这里也把它讲明白。"},{"type":"paragraph","text":"（此件原载中指办《整党通报》〔文件〕168，一九八六年十一月二十一日）"}],"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"518c540e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

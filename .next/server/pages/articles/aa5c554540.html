script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于善始善终做好处遗工作的通知","authors":[],"dates":[{"year":1984,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"关于善始善终做好处遗工作的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，区直各整党口办公室，各部、委、办、厅、局党委（党组）：","type":"appellation"},{"text":"我区从去年四月开始处理“文革”遗留问题以来，取得了很大成绩。但由于处遗工作情况十分复杂，任务繁重，因此，至今还存在着一些亟待解决的问题，特别是一些重灾县或非重灾县的部分地区和单位，问题还比较多，除来信申诉之外，还不时发生集体上访事件。为了善始善终地完成党中央交给我们的处遗任务，发展我区安定团结的政治局面，春节前应抓紧做好以下几项工作。","type":"paragraph"},{"text":"一、各地（市）、县和各部门对处遗工作要认真进行一次检查，切实解决存在问题。凡符合桂发（1983）54号、55号文件规定，必须解决又能够解决的问题，一定要及时给予解决，落到实处，决不能再拖延；有些遗属提出的要求，虽有道理，但根据有关政策精神或限于条件无法解决的，各级领导要进行解释，明确表态（如对与杀人有牵连的不能都抓起来）；对超越政策范围，提出过高要求的，亦应加强教育，明确表态不能解决；不属于“文革”遗留问题的历史老案，则由有关部门研究处理。","type":"paragraph"},{"text":"二、对处遗经费的开支，要进行认真的检查核实，是否符合政策规定，有无滥用及挪用情事，如发现有违反政策规定或滥用、挪用问题，必须追究归还，情节严重的，还要进行必要的组织处理。","type":"paragraph"},{"text":"三、处遗过程中所形成的文件和重要资料，要按照以前通知规定整理归档，防止散失。","type":"paragraph"},{"text":"四、各地（市）、县和区直各部门对两年来的处遗工作，应进行一次总结，并由本单位党组织自行验收。（上级不再组织验收）","type":"paragraph"},{"text":"五、已经开始整党的单位，应把处遗工作纳入整党的范围，继续做好。","type":"paragraph"},{"text":" 广西壮族自治区党委整党办公室一九八四年十二月二十四日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa5c554540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

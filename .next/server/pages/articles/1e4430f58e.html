script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古建立第一个人民公社","authors":["周方暘"],"dates":[{"year":1958,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"广东穷山出奇迹：一亩中稻六万斤","type":"title"},{"text":"周方暘","type":"authors"},{"text":"据新华社广州4日电　记者周方暘报道：我国一颗突破亩产六万斤大关的中稻高产“卫星”，从广东省比较贫瘠的北部山区升起来了。这是连县星子乡田北社的一点零七三亩中稻，共产干谷六万四千八百四十九斤二两六，平均亩产干谷六万零四百三十七斤多。","type":"paragraph"},{"text":"这颗“卫星”的创造者，是中共田北社支部书记兼社主任涂明芳、副主任黄孟常、青年突击队队长何经亮、副队长黄信宽和一百九十八名青年突击队员。","type":"paragraph"},{"text":"田北社位于南岭山脉的丛山峻岭之中，气候寒冷，土壤比较贫瘠，无霜期比较短，过去只种一造中稻。今年7月中旬，这个社在全国各地早稻不断放出高产“卫星” 的鼓舞下，决定进行水稻高产试验，同时也想争取时间多种一造秋薯。在支部倡议和领导下，这个社组织了青年突击队，决定在敬母坳一块田中，把六十二亩二分田 抽穗的禾苗集中进行最高度的密植。密植前先深耕一尺，施下基肥塘泥、草皮泥和绿肥等八千斤，牛栏粪五百担，和泥土拌匀又施茶麸十担，草木灰三十担。然后在 7月18日实行最高度的集中密植，整块田共插下禾苗八十多万兜，一千多万株。随后，他们对稻田的通风、送水、追肥、除虫作了巨大的努力。8月30日上午， 这块田开始收割。三百多个青年突击队员和社员们猛干了两天一夜，才在31日下午收割完毕。到现场参加验收的，有中共广东省委秘书长张根生、韶关地委第一书 记左铭、连县县委第一书记许文明，还有省农业厅副总农艺师谢焕庭、华南农学院副教授吴灼年、华南农业研究所副研究员陈伟钦等科学技术人员。","type":"paragraph"},{"text":"9月3日晚，中共广东省委员会和广东省人民委员会向田北社的人民发出联合贺电，赞扬他们破除迷信和大胆试验的革命精神。","type":"paragraph"},{"text":"（附图片）","type":"paragraph"},{"text":"这块中稻田里的稻谷像金黄色的地毯一样，十三个人站在上面压也压不倒。　新华社记者　李志昭摄　传真稿）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e4430f58e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来口头指示","parts":[{"type":"title","text":"171.周恩来口头指示"},{"type":"paragraph","text":"(1966年10月11日)"},{"type":"paragraph","text":"《注》十月十日，北京外国语学院红旗红卫兵、东方红红卫兵、毛泽东主义红卫兵、北京公社红卫兵、二七红卫兵五个组织的100多名红卫兵的代表，前往外交部政治部，索取有关刘新权为首的工作组整理同学的材料。十一日下午，外交部副部长罗贵波同志接见了我们，并听取了我们反映的情况。后来由他们向周总理作了汇报和请示。周总理作了口头指示，由罗贵波副部长于十一日晚十时，在外交部政治部会议室向我们进行了口头传达。本文是根据罗贵波同志发言稿逐句抄下来的。下面是罗贵波传达全文："},{"type":"paragraph","text":"今天下午把这里情况向周总理和陈毅副总理作了汇报和请示，周总理作如下口头指示，陈副总理同意这一指示。现向同学们传达。"},{"type":"paragraph","text":"一、宣布刘新权同志停职反省。因为他说在同学中没有进行排队，实际上是进行了排队，他说材料烧毁了，实际上没有完全烧毁。他不但欺骗了同学们，也欺骗了外交部党委、陈副总理和周总理。"},{"type":"paragraph","text":"二、政治部及其他文件柜，如果同学们认为需要检查的，可以在外交部、总理秘书钱嘉东同志和一至三位同学共同参加下，打开检查。凡属于与刘新权工作组有关的材料，都可以拿出来。但是希望同学们不应当利用这些材料去斗学生。与工作组无关的材料不能拿走，政治部的档案不准动。"},{"type":"paragraph","text":"三、已经拿出来的材料，由检查组(外交部、总理秘书和同学代表组成)负责查清。将工作组个人笔记本和专案材料封存起来，这些材料要由钱嘉东同志保存。如果同学们想把这些材料拿回去保存也可以，但未经同意不得破封，听候周总理和陈副总理的指示。其他材料可以拿走。"},{"type":"paragraph","text":"四、至于刘新权同志说已经烧毁的材料，是否确实烧了，周总理和陈副总理将派人彻底查清楚。"},{"type":"paragraph","text":"五、同学们可以先回学校。如果同学们让工作组同志及昨晚有关同志去作检查、澄清，随传随到。"},{"type":"paragraph","text":"以上是传达周总理和陈副总理的指示。"},{"type":"paragraph","text":"在这里说明一个问题：对于与昨晚有关的张××同志，外交部党委将召集他们开会，让他们进行检查。同学们什么时候要他们去澄清，随时可以去，这一点我也报告了总理。"}],"authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":276,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4893639a39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

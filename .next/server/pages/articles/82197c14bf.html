script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前往参加苏共代表大会胡志明路过北京","authors":[],"dates":[{"year":1959,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京20日电】　胡志明主席率领的越南劳动党代表团在去莫斯科参加苏联共产党第二十一次代表大会的途中，今天下午乘专机到达北京。代表团团员有:越南劳动党中央政治局委员黄文欢，中央候补委员、越南驻苏联大使阮文镜。"},{"type":"paragraph","text":"到机场欢迎的，有中共中央副主席周恩来，总书记邓小平，政治局委员陈毅，中央书记处候补书记杨尚昆，中央委员伍修权，中央候补委员罗贵波。"},{"type":"paragraph","text":"胡志明主席是由越南驻中国大使阮康陪同到达北京的。到机场欢迎的，还有阿尔巴尼亚驻中国大使巴利里，蒙古驻中国大使鲁布桑，苏联驻中国临时代办安东诺夫，匈牙利驻中国大使馆参赞西格蒂，以及越南驻中国大使馆人员。"},{"type":"paragraph","text":"【据新华社河内20日电】　由越南劳动党主席胡志明率领的越南劳动党代表团应苏联共产党中央委员会的邀请，在今天上午坐飞机离开河内，前往莫斯科参加将在1月27日开始举行的苏联共产党第二十一次代表大会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82197c14bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

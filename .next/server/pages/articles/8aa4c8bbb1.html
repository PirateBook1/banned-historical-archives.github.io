script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对驻苏使馆关于中苏关系中一些问题的处理意见的批语","alias":"","parts":[{"type":"paragraph","text":"对驻苏使馆关于中苏关系中一些问题的处理意见的批语"},{"type":"paragraph","text":"（1959年1月15日）"},{"type":"paragraph","text":"[1]指中国驻苏联大使馆1959年1月13日关于中苏关系的意见给外交部的报告。报告说，最近一年多以来，苏联报刊的宣传表明，苏联同志对我国的重大方针政策主要是赞扬和支持的，但对其中的一些问题还有着一定的保留或怀疑。我们认为，苏联同我国在基本方向和许多重大问题上的看法和政策的完全一致是肯定的，在个别问题的看法和作法上出现某些不同也是自然的。对此如果处理不好，容易引起苏联同志的误会，也会被国际上的敌人利用进行挑拨离间的宣传。因此，目前在宣传工作和处理中苏关系及事务中，就不能不特别谨慎。近来我们有些同志在对外接触中，言谈不够谦虚，认为苏联不如我们有办法，无所可学。不适当地强调我国的成就，甚至夸大我国的建设速度，不负责任地随便透露未经确定的远景指标。有的甚至态度傲慢，使苏方难堪。这是一个值得注意的问题。为了尽可能地防止和消除中苏关系中的上述消极影响，我们提出以下几点建议：（一）参加即将召开的苏共第二十一次代表大会的我党代表团阵容，以能充分表现我党的重视和中苏两党的团结无间为宜。（二）今后派遗来苏的各种业务性质代表团，应注意成员情况，加强领导，强调友好与业务合作。（三）代表团同苏方商定协定以外的各类事项时，应多考虑对方情况，以免强人所难。（四）对苏联某些不同意见，应尽量避免在报刊或群众场合公开表露。（五）对国内的苏联专家应多做工作，态度谦虚。"},{"type":"paragraph","text":"对驻苏使馆关于中苏关系中一些问题的处理意见的批语刘、邓："},{"type":"paragraph","text":"此件所提内容值得重视，请书记处讨论一次，如何？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十五日[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aa4c8bbb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

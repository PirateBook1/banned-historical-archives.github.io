script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津工商界对肃反的反应","authors":["黄军"],"dates":[{"year":1957,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"天津工商界对肃反的反应","type":"title"},{"text":"黄军","type":"authors"},{"text":"新华社天津2日讯  2月上旬，天津市工商界上层代表人士，对公私合营企业的私方人员中开展肃反运动问题进行了座谈。","type":"paragraph"},{"text":"参加座谈的人，虽然一致认为私方人员参加肃反可以分清敌我、明辨是非，放下包袱后可以轻松愉快的接受改造。但是在发言中也透露了一些思想顾虑。市工商联委员刘世增说：“工商界那有不紧张的!一则是运动，二则是对前几批肃反斗争的情况都有个耳闻，三则是这些人在旧社会里勾勾搭搭的事情比较多”。市工商联副主任委员朱继圣问：“过去认识一些反动分子，并供给他们钱等等，究竟算什么问题？”市民建会委员李勉之也提出：“听美国之音，三、五知己见面胡扯，说些落后话，算不算反革命?”市工商联委员薛品轩说：“工商界中土改前跑到城市来的地主也会有顾虑”。市政协委员、仁立毛织厂副厂长唐宝心说：“过去接到过国外不认识的人来信，也没有向公安部门谈过的人，今天有顾虑”。有些人借口在企业里已经参加过肃反，企图不再参加，唐宝心即因仁立毛织厂去年已搞过肃反(唐并未参加)而扬言“我们那里早就结束了，这次搞不搞与我关系不大”。","type":"paragraph"},{"text":"参加座谈的人一般都同意私方人员和本企业职工在一起进行肃反。市工商联委员荣子正说：“与本行的职工相处的时间长，知道底细，谁也了解谁，混在一起搞好。”市工商联主委毕鸣歧说：“工商界单独搞不行，因为我们有很大的软弱性，不是鎯头打不对，就是该打的打不下去”。但是也有些人顾虑职工会采用“五反”和第一批肃反斗争的方式。朱继圣说：“工商界是惊弓之鸟，存有‘五反’顾虑，也怕职工存有阶级仇恨。这次要和风细雨的搞，决不要进行小组斗争。”李勉之说“最好别在小组里交代问题，工商界有个面子问题，个别交代问题很彻底，在小组里可能就不说。”据了解，多数人的想法是：学习可以和职工一起，但交代问题则单独向领导上谈。","type":"paragraph"},{"text":"另据公安局了解，市民建会副主委、市工商联秘书长王光英在听到私方人员要搞肃反的消息后，积极主张“肃反由工商联领导”，企图操纵大权，对毕鸣歧、朱继圣等人进行打击。他在背后还说“这几天，毕、朱等人有些紧张，谈话总是带着点试探性口吻，这些人可能都有点问题”。而毕、朱等人也确实耽心王光英会乱搞一气，朱继圣曾以开玩笑的口吻向王光英提出“肃反是严肃的事，得实事求是，积极带头可不好”。","type":"paragraph"},{"text":" 1957年3月2日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4185181762"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

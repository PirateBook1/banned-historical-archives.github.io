script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟四川盟员揭发章伯钧罗隆基","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"民盟四川盟员揭发章伯钧罗隆基","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社成都２９日电:在２５日到２７日民盟四川省委和成都市委联合召开的扩大座谈会上，张松涛和赵一明发言揭露了章伯钧、罗隆基、潘大逵的反动言行。","type":"paragraph"},{"text":"民盟成都市委秘书主任张松涛说，１９４８年５月民盟中央三中全会决定全面接受党的领导后，他从香港回四川，章伯钧曾托他带一张秘密布条给当时在重庆的梁漱溟和范朴斋，内容是鼓吹走第三条路线。张松涛说，章伯钧在民盟三中全会上就不赞成一面倒，章在会上还说：“没有政治资本，在联合政府也说不起话。”可见章伯钧的政治野心由来已久。张松涛还揭露今年罗隆基来成都时，在范朴斋请罗隆基吃饭的时候，罗隆基在言谈中肯定胡风是搞错了，范朴斋也随声附和。","type":"paragraph"},{"text":"民盟四川省委副秘书长赵一明发言揭露潘大逵反对党的领导、反对社会主义的思想是有历史根源的。１９４８年淮海战役以后，潘大逵还说将来的形势是南北对峙的局面，反映了他当时的思想感情。潘大逵的哥哥是开县的恶霸，１９５１年经政府逮捕后，潘大逵曾经表示不满。","type":"paragraph"},{"text":"赵一明揭露说，潘大逵虽然但任了省政协副主席、民盟四川省委主任委员职务，但他并不满意，去年增选副省长时，潘大逵曾向他表示省政协副主席不如副省长，这显然不是什么个人主义，而是一种政治野心。赵一明还揭发了潘大逵在整风运动以来挑拨离间的一些谬论，潘大逵曾说，整风以来，盟内以章伯钧、罗隆基提的意见为好，特别是罗隆基提的意见最好；史良这次表现得最不好。潘大逵还在民盟省、市委高教工作会议上说，几年来大专学校的党委制已经为工作造成了损失，应当加以改变。","type":"paragraph"},{"text":"赵一明还揭发了章伯钧、罗隆基在民盟全国工作会议上的一些反动言行。章伯钧在会上恶毒地说过去几年民主党派的内部事务完全是共产党决定的。赵一明说，由于章伯钧的这些思想影响，在全国工作会议上，有人提出要接受共产党的领导的问题都遭到了有形无形的反对，例如黄药眠原有的中心发言上提出不要因为互相监督就产生平起平坐的思想，在今天看来，这种提法完全是值得注意的，但当时却在多数人反对下取消了。又如在大会总结发言的初稿上，曾经提到不要利用互相监督来提出“别有用心”的意见，今天看来这个提法也是恰当的，但也因为遭到反对而取消了。赵一明还指出在民盟全国工作会议上，章伯钧、罗隆基在会上都说今后民主党派工作要大干一番，但是他们都没有提到社会主义建设事业和共产党的领导。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月30日，原标题为“民盟四川盟员揭露：章伯钧政治野心由来已久，罗隆基肯定胡风是搞错了”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7bf0fd7aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

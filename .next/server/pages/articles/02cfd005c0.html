script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强和改善党对学校工作的领导　北师大党委克服软弱涣散状态","authors":["庄永龄"],"dates":[{"year":1981,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强和改善党对学校工作的领导"},{"type":"paragraph","text":"北师大党委克服软弱涣散状态"},{"type":"paragraph","text":"本报讯　记者庄永龄报道：新学期开学以来，北京师范大学党委用开展批评与自我批评的方法，克服领导工作中软弱涣散的状态。"},{"type":"paragraph","text":"前一个时期，该校党委成员不同程度地存在怕“把握不准”，怕人家讲“打棍子”等思想，对资产阶级自由化的错误思潮在学校的种种反映，虽有警觉，也做了一些工作，但没有及时针锋相对、旗帜鲜明地进行斗争。例如，今年4月，中文系曾请一位诗人到学校来做报告，散布了一些非常错误的观点，在学生中影响很坏。学校知道这件事后，虽然向上反映了，但没有及时采取有力的措施。听了邓小平、胡耀邦同志关于思想战线问题的重要谈话和讲话后，学校党委痛切地感到软弱和涣散状态确是领导工作中的一大病症。“上面软，下面就散，下面越散，上面就越软”，严重影响了党组织的战斗力，为了改变这种状况，他们着重抓了以下几项工作："},{"type":"paragraph","text":"一、认真组织大家学习《建国以来党的若干历史问题的决议》和中央领导同志的重要讲话，提高校系两级领导和骨干的认识，统一思想，联系学校的实际，检查学校工作中存在的软弱与涣散的种种表现。"},{"type":"paragraph","text":"二、校党委用开展批评与自我批评的方法，深入检查产生软弱、涣散的原因。党委成员认为，前一段时间，学校党委由于对党的方针政策学习不够，政治思想领导比较薄弱，特别是没有深入到教学领域中去，再加上校、系两级的领导班子不够健全，党委陷于日常事务，领导作风不深入等，是造成软弱、涣散的几个主要原因。"},{"type":"paragraph","text":"三、制定克服领导工作软弱、涣散的具体措施。针对造成软弱涣散的原因，校党委要求各系在新学期里，要把学习《决议》放在突出的位置上，对学生进行四项基本原则的教育，联系实际对资产阶级自由化的错误思潮开展群众性的讨论批判，以清除其恶劣影响。"},{"type":"paragraph","text":"在社会科学的一些课程中，要把教学、科学研究同批判错误思潮结合起来。全面贯彻执行“双百”方针，积极开展学术讨论和批评；同时制定了邀请校外人士到校内演讲的管理制度，把好社会主义大学讲坛的“关”，做到“管而不死，活而不乱”。他们还调配干部，健全校系两级领导班子，改进领导作风，党委书记、副书记、校长、副校长，每周要用三分之一的时间到课堂、食堂、宿舍和系、所的教研室深入实际了解情况，研究问题。认真整顿学校的秩序和纪律，制订了《学生守则》，加强对学生的管理工作。"},{"type":"paragraph","text":"目前，北师大正在全体学生中开展评“三好”学生和评比文明宿舍的活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02cfd005c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

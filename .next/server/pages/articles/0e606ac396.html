script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对反细菌战防疫工作情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对反细菌战防疫工作情况报告的批语\""},{"type":"paragraph","text":"（1952年5月14日）此件很好，应通报各地。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十四日"},{"type":"paragraph","text":"[1]这是毛泽东对中央防疫委员会主任周恩来和办公室主任贺诚1952年5月12日报告的批语。"},{"type":"paragraph","text":"[2]指周恩来、贺诚的报告。报告说：（一）朝鲜之主要问题仍是鼠疫，东北之主要问题仍为脑炎。鼠疫与脑炎虽继续发生，但未流行，防疫工作已取得成效。因暑热季节还未到来，且敌人仍在扩大撒虫范围，仍应作传染病有流行可能的估计，不能过分乐观、麻痹大意。（二）群众性卫生防疫运动在继续开展，主要任务是捕鼠、灭虫、改善环境卫生。预防注射在志愿军及全国各地已经进行。（三）四月份研究工作的重点为东北脑炎问题，宣传工作的重点是筹备美帝细菌战罪行展览。（四）四月份召开的各大行政区及志愿军防疫委员会办公室主任会议，对下述几个问题作出决定：坚持今年的防疫工作到秋后；明确不同地区的防疫对象；加强防疫研究工作；做好展览会布置工作；另成立防疫队、新增防疫病院床位；设立卫生防疫站及消毒站。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":108},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e606ac396"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b4980847-3787-4b09-b95f-d4bc32199051","name":"红旗一九六六年第五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b4980847-3787-4b09-b95f-d4bc32199051.pdf"],"article":{"title":"工农兵诗选","alias":"","parts":[{"type":"paragraph","text":"农兵"},{"type":"paragraph","text":"H人把毛主席著作比太阳"},{"type":"paragraph","text":"梅茂亭人把毛主席著作比太阳：我说太阳比不上；太阳上山又下山，毛主席著作日夜放光苦。战士最爱毛主席的书"},{"type":"paragraph","text":"薛治本世界上书籍于千万，毛主席的书战士最爱念。篇篇文章是真理，字字有句金不换。一天不看毛主席的书，饭到嘴里无油盐，天天都念毛主席的书，一颗红心永不变！"},{"type":"paragraph","text":"（录白1966年3月31日《解放军报》）不靠神仙不靠天"},{"type":"paragraph","text":"殷光兰不靠神仙不靠天，集体力量大无过，毛主席带着咱办公社，"},{"type":"paragraph","text":"换地又改天！1966年第5期诗选"},{"type":"paragraph","text":"晨读"},{"type":"paragraph","text":"郭国栋早晨，勘察队员散坐在顿篷旁，吸着清新的空气，阅读毛主席的文章。一句····一滴雨露，滋润人们的思想：一篇—一阵春风，吹开心灵的门窗。身在江边;胸宁翻腾着五大洲的风浪：脚踏高山，双手描绘着共产主义的图样。满怀激情读着智慧的文章，越读越觉眼明心亮，字里行间充满着真理，给人们增添力量。太阳照耀着山头的白云，露珠在青草上闪光：勘察队员捧着毛主席著作，要把真理的阶梯攀上。"},{"type":"paragraph","text":"（总271）·53+"}],"authors":["梅茂亭","殷光兰","薛治本","郭国栋"],"dates":[{"year":1966}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":55,"page_end":55},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5fad0951f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

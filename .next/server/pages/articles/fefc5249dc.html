script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海体委革委会积极投入斗私批修斗争决把“私”字斗得无处藏身继续举办毛泽东思想学习班狠挖修正主义根子","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席最近指示我们要斗私，批修。全国亿万革命人民闻风而动，积极投入“斗私，批修”的斗争。上海市体育运动委员会革命委员会四日上午召开常委会，决心以雷厉风行的精神，紧跟毛主席的战略部署，以“斗私，批修”为纲，继续举办毛泽东思想学习班，狠夺自己头脑里“私”字的权，挖修正主义的根，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"从八月下旬开始，体委革委会和上体司在市革委会的领导下举办了六期毛泽东思想学习班，通过活学活用毛泽东思想，克服各种非无产阶级思想，使上海体育战线的广大无产阶级革命派提高了思想政治水平。他们大学、大背、大用“老三篇”，以毛主席的光辉思想对照自己存在的形形色色的私心杂念，使头脑里的“私”字暴露在光天化日之下，斗得它无处藏身。他们活学活用毛主席著作，狠斗“私”字，很多单位的头头在毛泽东思想学习班上，主动认真地进行自我批评，使整个体育系统(包括十个区、十个县及二十一个直属单位)出现了一派团结战斗的新气象，在国庆前夕实现了整个系统的革命大联合。"},{"type":"paragraph","text":"体育战线的无产阶级革命派认识到，参加毛泽东思想学习班学习的过程，就是“斗私，批修”的过程。他们在每期学习班上，主要就是革自己头脑里“私”字的命。参加学习的同志本着整风的精神、自我批评的精神，“亮”出自己头脑里形形色色的私心杂念，然后用毛主席的教导进行对照，这样，一学就通，立竿见影。他们说:毛主席的话真是开窍的宝，一句顶一万句，学了就是管用。"},{"type":"paragraph","text":"体育系统的无产阶级革命派通过学习和回顾了前一阶段的工作，一致认为当前必须在“斗私，批修”上打一场人民战争。他们决心继续举办毛泽东思想学习班，在学习中以“斗私，批修”为纲，发扬整风精神，活学活用毛泽东思想，改造自己头脑里各种非无产阶级思想、大破“私”字，大立“公”字，紧跟毛主席伟大战略部署，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a5020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席的“斗私，批修”方针指引下，奋勇前进!\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fefc5249dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

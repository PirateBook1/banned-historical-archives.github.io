script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一部显示我国人民从胜利走向胜利的重要纪录片《全国人民的心愿—人大三届首次会议》春节上映影片纪录了人大三届首次会议实况；拍摄了毛主席刘主席等领导人在大会主席台上出现时受到全场热烈欢迎、衷心爱戴的情景；影片在介绍我国目前一片大好形势的时候，介绍了我国第一颗原子弹爆炸的情景","authors":[],"dates":[{"year":1965,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京23日电　一部重要的纪录影片《全国人民的心愿——人大三届首次会议》，已由中央新闻纪录电影制片厂摄制完成，春节时将在全国各主要城市上映。"},{"type":"paragraph","text":"影片纪录了第三届全国人民代表大会第一次会议的实况。它反映了我国国民经济全面好转、各族人民团结一致、社会主义事业欣欣向荣的大好形势。"},{"type":"paragraph","text":"这部影片中，拍摄了我国各族人民的伟大领袖毛泽东主席，刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理，邓小平总书记等党和国家的领导人，在大会主席台上出现时，受到全场热烈欢迎、衷心拥戴的情景。影片在介绍我国目前一片大好形势的时候，介绍了我国第一颗原子弹爆炸的情景。影片用许多具体事实，说明了我国人民在中国共产党和毛泽东主席的领导下，高举总路线的旗帜，从胜利走向新的胜利。"},{"type":"paragraph","text":"影片介绍了三届人代会新增选的许多代表。他们有的来自大庆油田，有的来自大寨大队，有的来自海防前线，有的来自科学研究机关……。影片形象地报道了三届首次人代会的革命精神、民主精神和团结精神。"},{"type":"paragraph","text":"中央新闻纪录电影制片厂，正在为这部重要的纪录片加制拷贝，赶运各地，以便使更多的人能在春节时看到这部电影。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78e2aa7555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞热烈欢呼三中全会胜利召开","authors":[],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港澳爱国同胞热烈欢呼三中全会胜利召开"},{"type":"paragraph","text":"新华社香港一九七七年七月二十五日电　港澳爱国同胞连日来举行各种庆祝活动，热烈欢呼中国共产党十届三中全会的胜利召开，衷心拥护三中全会通过的各项决议。"},{"type":"paragraph","text":"党的十届三中全会的胜利召开，是港澳爱国同胞盼望已久的一件大事。二十二日晚，各爱国单位负责人和广大职工怀着兴奋的心情，聚集在收音机旁收听北京中央人民广播电台的重要广播，进行热烈庆祝。人们还收看了北京电视台关于党的十届三中全会胜利召开的卫星转播节目，当英明领袖华主席和叶副主席、邓副主席等领导人神采奕奕地出现在电视机的荧光屏上时，心情都格外激动。"},{"type":"paragraph","text":"新华社香港分社、中国银行、华润公司、招商局、中国旅行社、南光贸易公司等我驻港澳机构和各爱国机构，二十三日分别举行了庆祝集会。各基层单位也都进行了座谈。职工们兴奋地说，三中全会通过追认华国锋同志为党中央主席和军委主席的决议，通过恢复邓小平同志职务的决议以及通过把王张江姚永远开除出党、撤销他们党内外一切职务的决议，真是大快人心，完全符合港澳爱国同胞和友好人士的心愿。"},{"type":"paragraph","text":"二十三日晚，香港各业工人在工人俱乐部举行了庆祝大会，港九工会联合会理事长杨光在会上讲话说，党的十届三中全会的胜利召开，充分反映了我们的党更加团结，全国局势稳定。香港工人为有英明的领袖华主席掌舵而感到无限幸福和鼓舞。有华主席做我们的领袖，有叶副主席、邓副主席和其他中央领导同志的同心协力，我们的事业一定能够兴旺起来。"},{"type":"paragraph","text":"二十三日下午，香港各界爱国人士举行了座谈会。新华社香港分社社长梁威林，副社长李菊生、祁烽出席了座谈会。与会的爱国人士怀着兴奋的心情踊跃发言。一些工商界人士还兴奋地畅谈了他们最近在祖国各地参观旅行时所看到的大好形势。各界爱国人士一致表示，决心紧密地团结在以华主席为首的党中央周围，努力工作，为祖国的社会主义革命和建设，为爱国反霸事业作出贡献，以实际行动迎接党的十一次全国代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96049acf23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

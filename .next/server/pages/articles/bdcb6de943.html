script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊拉克《文化》刊登《论十大关系》并发表编者按  毛主席革命实践丰富了马克思主义  苏里南华侨热烈欢迎优秀影片《创业》","authors":[],"dates":[{"year":1977,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊拉克《文化》刊登《论十大关系》并发表编者按"},{"type":"paragraph","text":"毛主席革命实践丰富了马克思主义"},{"type":"paragraph","text":"苏里南华侨热烈欢迎优秀影片《创业》"},{"type":"paragraph","text":"新华社巴格达一九七七年二月二十七日电　伊拉克《文化》月刊一九七七年二月号全文刊登毛主席的光辉著作《论十大关系》，并发表编者按语。"},{"type":"paragraph","text":"编者按说：“《文化》月刊为刊登毛主席的重要著作《论十大关系》而感到高兴”。"},{"type":"paragraph","text":"编者按说：“我们认为，毛主席根据马克思主义的原则和本国的具体情况办事，创造和总结了许多有特点的经验，用新的材料丰富了马克思主义，在中国的具体条件下，高举社会主义旗帜，阐明照抄或机械搬运别人的经验不仅对社会主义建设无益，并且有很大的害处。这篇文章之所以重要，是因为它重视一切积极因素，为了社会主义事业，应当调动一切积极因素。”"},{"type":"paragraph","text":"新华社乔治敦一九七七年二月二十七日电　帕拉马里博消息：苏里南华侨组织“广义堂生”（前称“广义堂”）二月二十日在首都帕拉马里博举行的一次集会上，放映了中国彩色纪录影片《欢庆伟大的胜利》和彩色故事影片《创业》，受到观众的热烈欢迎。"},{"type":"paragraph","text":"这次集会是近几年来华侨界人数最多的一次集会。参加集会的华侨和华裔有七百多人，除了居住在首都的侨胞以外，还有来自苏里南的尼克里、科罗尼、莫恩戈和阿尔比纳等地的侨胞。法属圭亚那的客人也参加了这次集会。“广义堂生”大厅楼上、楼下和走廊都挤满观众。有些观众一直站着看到电影结束。"},{"type":"paragraph","text":"电影受到观众的一致好评。有的观众说，“四人帮”和《创业》里描写的阶级敌人冯超一样，都是在漂亮的口号下破坏祖国的生产建设。有的观众反映，“四人帮”编造了十大罪状，想把《创业》打入冷宫，这是为了砍倒毛主席树立的大庆红旗。今天，打倒“四人帮”以后，在华主席的领导下，祖国的建设事业一定会蒸蒸日上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdcb6de943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

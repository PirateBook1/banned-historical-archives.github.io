script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦革命战士用毛泽东思想武装自己  坚信“枪杆子里面出政权”的真理","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦革命战士用毛泽东思想武装自己"},{"type":"paragraph","text":"坚信“枪杆子里面出政权”的真理"},{"type":"paragraph","text":"据新华社讯　正在为争取重返家园而斗争的巴勒斯坦革命战士们迫切希望用毛泽东思想来武装自己。他们如饥似渴地要从毛主席著作中寻找真理，当他们获得了毛主席著作和《毛主席语录》，就积极地进行学习。"},{"type":"paragraph","text":"一位巴勒斯坦革命战士有一次在开罗同新华社记者谈话时说：“我越读毛主席的书，越钦佩毛主席。毛主席关于帝国主义和一切反动派都是纸老虎、关于人民战争、关于自力更生的英明论断，照亮了世界人民的革命斗争道路，对我们有很大的启发作用和鼓舞作用。毛主席真是当代的伟大革命领袖和导师。”"},{"type":"paragraph","text":"他转向他的战友们，高声朗读毛主席语录：“枪杆子里面出政权”，“没有一个人民的军队，便没有人民的一切。”他接着指出：“这是颠扑不破的真理。”"},{"type":"paragraph","text":"他又说：“现在我们选择了武装斗争作为解放我们祖国的唯一道路，我们有了解放军。帝国主义和它的走狗以色列只不过是纸老虎。只要我们坚持斗争，坚决依靠人民，那么，我们就一定胜利。”"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"巴勒斯坦革命战士无限热爱毛泽东思想。这是巴勒斯坦解放军的战士在热心地学习《毛主席语录》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c023918e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

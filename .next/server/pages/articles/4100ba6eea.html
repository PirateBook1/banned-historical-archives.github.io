script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席关于民兵工作三落实的指示全国各地大力加强民兵建设","authors":[],"dates":[{"year":1973,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月十七日电　全国各地认真贯彻执行毛主席关于“民兵工作要做到组织落实、政治落实、军事落实”的伟大指示，进一步加强民兵建设，促使广大民兵更加生气勃勃地战斗在三大革命运动第一线，为保卫祖国海防边防，为社会主义革命和社会主义建设积极贡献力量。"},{"type":"paragraph","text":"通过批修整风，许多地方党委深入学习毛主席关于“备战、备荒、为人民”和“深挖洞，广积粮，不称霸”的教导，更加强了对民兵工作的领导。他们定期研究、及时布置和检查民兵工作，并且组织人武部门的干部深入基层调查研究，总结和推广加强民兵建设的经验，推动了民兵工作的开展，涌现出许多民兵工作“三落实”的先进单位。著名的河南省济源县留庄大队民兵营，经常请老民兵讲述战争年代广大民兵“扛着锄头背着枪，打仗练武一起忙；敌人不来就生产，敌人来了就打仗”的光荣传统，狠批刘少奇一类骗子破坏民兵建设的罪行，不断提高大家更好地贯彻落实毛主席人民战争思想的自觉性。在生产繁忙的情况下，民兵们始终坚持学习政治，苦练杀敌本领。湖北省京山县红旗大队民兵连，经常组织民兵进行社会调查，举办阶级教育展览会，编写村史、家史，请老贫农作忆苦思甜报告，教育民兵不忘阶级苦，牢记血泪仇，为巩固无产阶级专政紧握手中枪。几年来，这个民兵连组织不断健全，各项活动开展得扎实活跃，先后多次被省、地、县评为先进单位。辽宁省长海县獐子公社渔业四中队民兵连，发扬老一辈民兵“一手摇橹，一手拿枪”的光荣传统，经常根据海上作业的特点，开展小型、分散的军事训练。他们出海时，练习渔船编队和海上侦察；作业间隙，又用自制的土器材练投弹，练射击。有的民兵为了突破海上射击的难点，白天瞄渔帆、海鸥，夜晚瞄星斗、船灯。现在，全连民兵都学会了射击、投弹、海上侦察、潜水决斗等项军事技术，有效地提高了战斗力。"},{"type":"paragraph","text":"随着民兵建设的不断加强，广大民兵发挥着越来越大的作用。在祖国的海防、边防线上，广大民兵同解放军战士一道，日日夜夜地并肩巡回、放哨，一次又一次胜利地完成了保卫海防、边防的任务。在各地一些重要铁路、桥梁、厂矿、林区，广大民兵警惕地坚守在哨位上，保卫着国家财产和人民生命的安全。黑龙江省北部密林深处的鄂温克猎业队民兵排，把狩猎和巡逻结合起来，配合解放军警惕地保卫边疆。一次，解放军某部到密林中执行任务，由于森林茂密，交通不便，运输发生困难。猎业队民兵排知道后，立即派出十五名民兵，牵着两百多只驯鹿担任向导和驮运物资，帮助解放军战士胜利完成了任务。"},{"type":"paragraph","text":"在祖国社会主义建设的各条战线上，广大民兵抓革命，促生产，充分发挥突击队的作用。许多地区在修建铁路、公路、桥梁和开发矿山、兴修水利的战斗中，组织民兵突击队完成最困难、最艰巨的任务，加速工程建设。许多工矿企业、农村社队的民兵，还带头大搞科学试验，不断革新生产工具，改进生产方法，推动生产的发展。在根治海河的工地上，民兵们发扬一不怕苦、二不怕死的革命精神，最重的活抢着干，最危险的地方争着上，鼓舞了广大群众，加快了施工进度。在修建某铁路的艰巨工程中，广大民兵参加施工，保证了整个工程提前竣工。云南省西双版纳自治州曼景兰大队傣族民兵连在修筑水库中，在悬崖峭壁上安营扎寨，腰系着绳索在半山腰上施工，几年如一日，同社员群众一道修起了水库，开挖了一条三十多公里长的水渠，建起了四个电动排灌站，使全大队一千多亩耕地变成旱涝保收田，粮食连年获得好收成。河北省临西县农机修配厂由二十多个基干民兵组织的支农抢修小分队，深入田间地头，为农村社队修理柴油机、水泵三百多台，制作了各种农机具配件六千多件，还帮助社队培训四十多名技术骨干，广大贫下中农称赞他们是“农业战线上的好民兵”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4100ba6eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

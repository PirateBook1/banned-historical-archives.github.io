script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西明年增产节约十九亿多斤小米  反对贪污的整风运动业已开始","authors":[],"dates":[{"year":1951,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"山西明年增产节约十九亿多斤小米  反对贪污的整风运动业已开始","type":"title"},{"text":"【山西分社十二日讯】山西省省委扩大会议初步提出明年全省增产节约十九亿多斤小米。为实现这个艰巨的任务，已订出下列四条保证：","type":"paragraph"},{"text":"(1)普遍进行一次干部整风，肃清地主、资产阶级腐败思想影响，反对贪污浪费和官僚主义。","type":"paragraph"},{"text":"(2)制订计划，勤加检查，传播经验，贯彻执行。","type":"paragraph"},{"text":"(3)精简机关，减少人员，紧缩开支，清查财产。","type":"paragraph"},{"text":"(4)充分依靠群众，发挥潜在能力，执行爱国公约，开展劳动竞赛。","type":"paragraph"},{"text":"省委将进一步加强对工农业生产的领导；特别是加强对工业的领导，并拟抽调三百个县级以上党员干部转入工厂。今冬明春完成清理资产核定资金工作，明年第二季进行保安卫生大检查，秋冬进行查定，并在“五一”前召开全省工人代表会。在农业方面，继续贯彻组织起来与提高技术相结合的方针，开展农村爱国丰产运动，提高单位面积产量，要增产原粮五亿斤，皮棉七千万斤。把劳动力组织起来，老区要达到百分之八十，其中常年互助的要达到百分之七十；新区要达到百分之五十，其中常年互助的要达到百分之四十。计划训练四万村干部，再训练二十万积极分子，互助运动就可推开。在互助基础较好、群众自愿的条件下，有领导有重点稳步地发展农业生产合作社。全省明年计划发展二五○到三○○个农业生产合作社。","type":"paragraph"},{"text":"关于反对贪污浪费和官僚主义方面，由于过去多次整风进行得不彻底，贪污案件仍不断发生、铺张浪费现象也相当普遍。据中共山西省委纪律检查委员会统计：贪污、受贿案件由去年的百分之十四增至今年的百分之十四点三五，大部在省和太原市级机关中。山西省法院处理的三十九件干部贪污案中，非党员占百分之八十四。","type":"paragraph"},{"text":"这次要集中进行一次整风运动，第一批整风已开始，参加的有省委、省府、省人民团体及其直属的非财经部门等二十五个单位，二千六百人。十二月底可以完成，省级财经部门、太原市委、各地委、各县委，可在二月底完成。区干部拟在生产空隙中由各地委集中进行一次整风。工厂则结合清理资产、核定资金进行。省级机关第一批整风完后，要抽出干部去帮助财经部门进行整风。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8fe261ed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

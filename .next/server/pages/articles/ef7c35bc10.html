script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市公安机关军事管制委员会对李寄胜的刑事判决书","authors":[],"dates":[{"year":1971,"month":2}],"is_range_date":false,"parts":[{"text":"广州市公安机关军事管制委员会对李寄胜的刑事判决书","type":"title"},{"text":"罪犯，李寄胜，男，49岁，汉族，广州市人，家庭出身资本家，个人成份学生，文化程度大学。李犯是劳改释放犯，1953年因贪污盗窃公款被我判处有期徒刑7年，李犯在服刑期间，由于表现不好，不服改造，先后被加刑两次，1967年8月刑满后戴反革命分子帽子清理回广州市入户，1970年3月被安置到从化县鳌头公社务农，同年10月企图偷渡往港，途径宝安县时，被我扭获归案。","type":"paragraph"},{"text":"本会认为，李犯是列改反革命分子本应痛改前非，积极参加农业生产，接受贫下中农的监督改造。相反，李犯于1970年6月和10月两次偷渡往港，实属屡教不改，已构成犯罪，本应从严惩处。但鉴于李犯尚能认罪，表示悔改，根据“坦白从宽，抗拒从严”的政策精神，给予罪犯李寄胜从宽判处管制3年，送交原务农单位执行。管制日期从宣布之日起计算。","type":"paragraph"},{"text":" 广州市公安机关军事管制委员会1971年2月　日","type":"paragraph"},{"text":"摘掉四类分子帽子通知书","type":"subtitle"},{"text":"〔1979〕摘字第29号","type":"subtitle"},{"text":"李寄胜：","type":"appellation"},{"text":"根据你多年来的改造，经群众评议，于1979年3月28日批准，摘掉反革命分子帽子，给予公民的待遇。","type":"paragraph"},{"text":" 海珠区革命委员会1979年3月30日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef7c35bc10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》发表文章庆祝我建军节  毛主席关于人民军队的教导是普遍原则  中国人民解放军是无产阶级专政的主要支柱","authors":[],"dates":[{"year":1969,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》发表文章庆祝我建军节"},{"type":"paragraph","text":"毛主席关于人民军队的教导是普遍原则"},{"type":"paragraph","text":"中国人民解放军是无产阶级专政的主要支柱"},{"type":"paragraph","text":"新华社墨尔本七日电　澳大利亚共产党（马列）机关报《先锋报》七日发表了一篇题为《革命者向中国人民解放军致敬》的文章，庆祝中国人民解放军建军四十二周年。"},{"type":"paragraph","text":"文章说，“毛主席关于‘没有一个人民的军队，便没有人民的一切’的教导总结了解放军的经验。这是普遍适用的原则。这一原则适用于一切国家，也适用于澳大利亚。”"},{"type":"paragraph","text":"“中国人民解放军确是一支人民的军队。它为中国人民的解放而战斗，并且为中国人民赢得了解放。”"},{"type":"paragraph","text":"文章说，自从在中国建立无产阶级专政之后，解放军一直是它的主要支柱。解放军在无产阶级文化大革命中起了而且还在起着重大的作用，它是一支捍卫中国无产阶级专政的强有力的军队。"},{"type":"paragraph","text":"文章说，中国人民解放军是一支为全世界被压迫人民、为无产阶级国际主义服务的军队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77a4532244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

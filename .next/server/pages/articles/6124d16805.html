script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海机床厂“七·二一”工人大学师生学习毛主席重要指示把学校阵地牢牢掌握在工人阶级手中 使教育更好地为无产阶级政治服务","authors":[],"dates":[{"year":1975,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七五年二月十七日讯　上海机床厂“七·二一”工人大学的学员、教师和干部认真学习毛主席关于理论问题的重要指示，加深对无产阶级必须在上层建筑其中包括各个文化领域对资产阶级实行全面专政的理解，决心使学校成为无产阶级专政的有力的工具。"},{"type":"paragraph","text":"这个大学是一九六八年七月《人民日报》发表了毛主席关于“走上海机床厂从工人中培养技术人员的道路”的指示后开办起来的。六年多来，已有两届工人大学生毕业，回到生产实践中去；目前正在学校学习的是第三届工人学员。连日来，这个学校的师生和干部举办学习班，召开座谈会，还到本厂的一些车间、班组，同工人师傅一道学习毛主席的重要指示:列宁为什么说对资产阶级专政，这个问题要搞清楚，“这个问题不搞清楚，就会变修正主义。要使全国知道。”在学习过程中，师生们回顾了“七·二一”工人大学创办以来的战斗历程，进一步认识到，只有坚持用无产阶级专政的理论来指导办学，在教育领域对资产阶级专政，在教学过程中坚持理论和实践统一的马克思主义的原则，学校才能越办越好。他们说，“七·二一”大学是在两条路线、两种思想的激烈斗争中成长壮大的。几年来我们坚持了无产阶级政治挂帅的原则，不断批判资产阶级，批判“业务第一”、“技术第一”、“智育第一”等修正主义黑货，同旧的习惯势力和传统影响进行了坚决斗争，才使工人大学这块教育阵地牢牢地掌握在工人阶级手中，使教育更好地为无产阶级政治服务。"},{"type":"paragraph","text":"师生们在学习中还谈到，我们当前的社会主义社会，还存在着城乡之间、工人和农民之间、体力劳动和脑力劳动之间的三大差别。他们通过回顾六年多办学的体会认识到，工厂办大学，工农兵上大学；劳动人民知识化，知识分子劳动化，这有利于缩小三大差别。他们说，我们一定要坚定不移地沿着毛主席指引的道路，坚定不移地走下去。"},{"type":"paragraph","text":"许多师生和干部在学习毛主席关于理论问题的指示时，还联系谈到自己的世界观改造问题。一些工人学员们说，在社会主义历史时期，还存在着阶级、阶级矛盾和阶级斗争。我们一定要警惕资产阶级思想的侵蚀和影响，更自觉地注意改造世界观，努力提高阶级斗争和路线斗争觉悟，为巩固无产阶级专政而斗争。"},{"type":"paragraph","text":"在学习过程中，上海机床厂“七·二一”工人大学党支部引导教师和学员把学习同批判林彪修正主义路线、批判孔孟之道结合起来，同批判修正主义教育路线结合起来，同总结六年来落实毛主席“七·二一”指示的经验结合起来，促进学习不断深入。师生们还深入到工厂和郊区农村进行调查，了解工农业战线对教育革命的要求，进一步制订教学与工农业生产相结合的措施，以便使教育更好地为无产阶级政治服务，加速培养社会主义革命和社会主义建设需要的人才。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6124d16805"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广西各界人士举行座谈会　纪念百色起义五十二周年","authors":[],"dates":[{"year":1981,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西各界人士举行座谈会"},{"type":"paragraph","text":"纪念百色起义五十二周年"},{"type":"paragraph","text":"新华社南宁12月10日电　广西壮族自治区各族各界人士今天下午在南宁举行座谈会，纪念百色起义五十二周年。"},{"type":"paragraph","text":"1929年12月11日，邓小平、张云逸等同志领导的百色起义，是继南昌起义、秋收起义、广州起义之后的一次重大起义，在我们党的革命斗争史上产生了深远的影响。经过百色起义和龙州起义建立的红七军、红八军，为中国人民的解放事业进行了艰苦卓绝的斗争。"},{"type":"paragraph","text":"座谈会上，自治区党委常委、自治区人民政府副主席贺亦然在讲话中说，我们今天纪念百色起义五十二周年，就要向革命老前辈学习，学习他们坚信马列主义真理，为人民解放事业，勇于献身的精神；学习他们密切联系群众的优良作风；学习他们团结一致，纪律严明，拖不垮、打不散的革命斗志，为建设社会主义的物质文明和精神文明做出更大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87cddd9525"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

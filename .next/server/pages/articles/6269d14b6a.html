script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要在出版界推行“实力政策”，右派分子仇标胆大包天","authors":[],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"要在出版界推行“实力政策”，右派分子仇标胆大包天","type":"title"},{"text":"【文汇报26日讯】 上海出版界反右派斗争座谈会昨日下午继续举行，揭露上海文化出版社编辑、农工民主党支部前副主任委员仇标忠实执行章伯钧一夏高阳反党路线的活动。","type":"paragraph"},{"text":"仇标是章伯钧——夏高阳反党路线的忠实执行者。去年春天，仇标和夏高阳相识，他立即向农工民主党市委的内部刊物“组织生活”投去一封信，信中把夏高阳捧上了天，这时候，一个正在招兵买马，一个愿意卖身投靠，自然是一拍即合。不久，仇标由夏高阳介绍加入农工民主党了。仇标又设法打进上海文化出版社当编辑，从此，他在夏高阳的直接指示下为农工民主党招兵买马，全心全意的为章伯钧一夏高阳奔走。","type":"paragraph"},{"text":"仇标千方百计地扩张夏高阳的所谓“实力政策”。农工民主党上海文化出版社支部组织委员何求揭发，从去年11月到今年5月，支部在仇标操纵下，组织生活的唯一内容是发展成员，他首先以文化出版社为据点，在社内各科室安插成员，再向其他出版社发展，然后扩展到本市十三个文教、艺术单位，甚至向外埠发展。仇标发展成员的组织“原则”是“宁缺毋滥”(“滥”是指靠拢共产党的人)。他特别欣赏政治历史有问题或对党不满的人，以及在鸣放中提了尖锐意见的同志。","type":"paragraph"},{"text":"仇标在基层单位发展农工民主党党员的活动方式是十分卑鄙的，威胁、利诱、吹拍、奉迎无所不用其极。文化出版社校对张伦培所作的十人联合发言中，揭发了这些丑恶的勾当。文化出版社编辑顾也文亦揭发了仇标利用编辑职权，不择手段地要作者加入农工民主党的恶劣行为。由于仇标的“努力”，得到了他的主子夏高阳的赏识，把仇标操纵下的农工支部夸奖为“模范支部”。","type":"paragraph"},{"text":"仇标在发展了一批成员以后，认为有“实力”了，可以和共产党“分庭抗礼”，即公然散布谬论。何求说:仇标歪曲“长期共存、互相监督”的方针，说“互相监督主要是民主党派监视共产党”，在大鸣大放期间，仇标妄想和共产党唱对台戏，进一步到处放火，想搞垮党。他利用各科室农工成员刺探消息，搜集材料，作为向党进攻的资本。","type":"paragraph"},{"text":"座谈会上，人们对右派分子尚丁的反党、反人民的言行继续进行了揭发和批驳。人们并要仇标和尚丁迅速彻底地交代与右派分子的关系和活动。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6269d14b6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

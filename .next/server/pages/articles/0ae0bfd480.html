script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8acb0cd5-669d-450e-98c0-cd24242e480c","name":"非常与正常：上海“文革”时期的社会生活（上）（上海辞书出版社2011年）","internal":false,"official":false,"type":"pdf","author":"金大陆著，上海辞书出版社2011年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/8acb0cd5-669d-450e-98c0-cd24242e480c.pdf"],"article":{"title":"题记","alias":"","parts":[{"type":"paragraph","text":"题记"},{"type":"paragraph","text":"金大陆"},{"type":"paragraph","text":"“文革”运动使社会局势和状态处于“非常”之中，但人们的日常生活还得进行，以至在总的“非常”态中，实际上还包含着“顺应之中的正常\"和“应对之中的正常”。前者附着于“非常”，是“非常”的调节机能的显示和表达，故会产生“正常中的扭曲”；后者拉扯着“非常”，是“非常”的制造功能的扩展和延伸，故会产生“正常中的妄为”。所以，不管是非常中的正常（顺应与应对）；还是正常中的非常（扭曲和妄为），正是这两个方面的交汇和兼容，构筑了“文革”社会史的复杂面相和精彩题旨，以至它既说明了时代的错乱，文在本质上证实了生活的逻辑不容篡改。立足在这个判断上，以非常与正常的交错关系，将“文革”社会生活的方方面面串联起来，不仅可构建一个有血肉、有灵魂的研究文本，更能从中看到血肉躯体之伸缩；读到灵魂归附之挣扎。"}],"authors":["金大陆"],"dates":[{"year":2011}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":16,"page_end":16},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ae0bfd480"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

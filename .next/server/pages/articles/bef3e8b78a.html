script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见鲁巴伊主席等贵宾  毛主席对鲁巴伊主席再次访问我国，对其他民主也门贵宾前来访问，表示热烈欢迎。宾主进行了亲切友好的谈话  邓小平副总理、王海容副部长等参加了会见","authors":[],"dates":[{"year":1974,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见鲁巴伊主席等贵宾"},{"type":"paragraph","text":"毛主席对鲁巴伊主席再次访问我国，对其他民主也门贵宾前来访问，表示热烈欢迎。宾主进行了亲切友好的谈话"},{"type":"paragraph","text":"邓小平副总理、王海容副部长等参加了会见"},{"type":"paragraph","text":"新华社一九七四年十一月十二日讯　毛泽东主席今天下午会见也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里和由他率领的也门民主人民共和国代表团主要团员。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的代表团团员有：也门民主人民共和国民族阵线中央委员会书记处负责人阿里·萨利赫·奥巴德·穆克比勒，外交部长穆罕默德·萨利赫·穆提厄，计划部长阿里·萨利姆·比德，经济和工业部长阿卜杜勒·阿齐兹·阿卜杜勒·瓦利。"},{"type":"paragraph","text":"会见时，毛主席对鲁巴伊主席再次访问我国，对其他民主也门贵宾前来访问，表示热烈欢迎。鲁巴伊主席第一次到我国访问是在一九七○年八月，在那次访问中，毛主席曾会见过他。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部副部长王海容、副司长唐闻生，以及李留根参加了今天的会见。（附图片）"},{"type":"paragraph","text":"毛泽东主席十一月十二日下午会见也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里和由他率领的也门民主人民共和国代表团主要团员。"},{"type":"paragraph","text":"毛泽东主席同鲁巴伊主席握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef3e8b78a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

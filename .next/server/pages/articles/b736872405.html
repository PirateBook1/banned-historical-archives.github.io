script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于镇反情况（第5号简报）向中央的报告（节录）*","authors":[],"dates":[{"year":1953,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于镇反情况（第5号简报）向中央的报告（节录）*","type":"title"},{"text":"广东省目前镇反情况：","type":"paragraph"},{"text":"广东省在去年12月12日召开了第三次全省公安会议，大会在华南分局陶铸同志和中南公安部杨奇清、文敏生部长密切指导下，开了10天。会上传达了第五次全国公安会议决议，检查了执行第四次全国公安会议决议的情况，对广东省镇反彻底程度作了恰当的估计，具体部署了今后的镇反工作，会议开得很好。","type":"paragraph"},{"text":"（一）广东省过去镇反工作，……。","type":"paragraph"},{"text":"已完成土改的2100万人口的农村可说大体上解决了问题，但反动会道门问题尚未解决。故全省还没有基本上解决问题。所以广东的镇反工作不能简单地当做扫尾子看待，仍应当做消灭敌人的一个大的战役部署，还需要在上述不彻底的地区和方面，继续发动不同规模的群众镇反运动，开展彻底镇压反革命的斗争。","type":"paragraph"},{"text":"（二）……。","type":"paragraph"},{"text":"（三）第三阶段镇反部署是：春耕前主要力量放在农村，搞好正在进行土改的7百万人口地区的镇反，重点是粤西与海南。已土改的2千1百万人口地区，结合复查生产，迅速扫清残敌，解决遗留问题，整理管制工作，建立组织，摸清会道门，做好试点，并指定潮安、中山、曲江、海康等十县组织专门力量，摸清情况和展开试点工作。省厅2月底召开会议，专门研究取缔会道门问题，春耕后全面展开取缔。在这一期间，内河中小城镇只作重点摸清情况，取得试点经验，并确定江门、佛山、惠阳为试点市，江门、三水、高要、惠阳、汕头为内河试点区。……。","type":"paragraph"},{"text":"* 此作并发各大区公安部","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b736872405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

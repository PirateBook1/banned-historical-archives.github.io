script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最支持革命群众 革命群众最热爱毛主席","authors":["潘栋才"],"dates":[{"year":1966,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝山县吴淞公社张建浜大队　潘栋才"},{"type":"paragraph","text":"我们敬爱的领袖毛主席参加了首都庆祝无产阶级文化大革命的群众大会，林彪同志和周恩来同志向首都革命群众作了重要讲话。这不仅是首都革命群众的幸福，也是全国人民的幸福，世界革命人民的幸福。"},{"type":"paragraph","text":"毛主席历来重视人民群众的首创精神。毛主席教导我们:“人民，只有人民，才是创造世界历史的动力。”我们伟大的领袖最相信群众，最关心群众，最支持群众的革命行动，最尊重人民的首创精神。同时，人民群众必须有毛泽东思想武装。人民群众一旦掌握了毛泽东思想，就会变成巨大的物质力量。我们中国人民，在党中央和毛主席的领导下，克服重重困难，战胜了内外一切反动派，从一个胜利走向另一个胜利。现在我们伟大的领袖毛主席又给我们指出了无产阶级文化大革命的方向，亲自领导这场文化大革命，亲自主持制定无产阶级文化大革命的十六条纲领。在无产阶级文化大革命运动深入发展的关键时刻，又两次在首都亲自会见了革命群众。这是伟大领袖对亿万革命群众的革命运动最大的支持，最大的关怀，最大的鼓舞。我们革命群众，更加从心底里无限热爱毛主席，无限信仰毛主席，无限崇拜毛主席。毛主席指引的方向就是我们前进的方向，胜利的方向。只要我们更高地举起毛泽东思想伟大红旗，听毛主席的话，先做群众的学生，后做群众的先生；相信群众自己解放自己，“敢”字当头，放手发动群众，领导群众，坚定地站在革命群众一边，就能把无产阶级文化大革命进行到底，一定能取得完全、彻底的胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"332d08870c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

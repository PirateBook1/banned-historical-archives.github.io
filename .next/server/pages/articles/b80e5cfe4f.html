script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在金乡县对部分共青团地、县委书记的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1961,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"胡耀邦在金乡县对部分共青团地、县委书记的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"这几年我们许多干部，犯了一个剥夺农民的错误。工作中的错误是不是大干的结果？不是的。大干，要看你干什么。现在有些事情也是大干，象压缩城市人口就是大干。","type":"paragraph"},{"text":"我们青年团的工作是有办法做的。不要着急、发愁。现在农村还有好多问题需要解决。最主要的问题，是把中央的政策具体化，这还艰巨的很。要把群众的生产积极性巩固下来，进一步提高起来，靠什么？还是要靠政策，靠马克思主义的政策。我们要想办法，使整个团的组织、团员关心政策，反映执行政策的情况，把学习政策同反映执行政策的情况结合起来。这样团的战斗力就提高了。","type":"paragraph"},{"text":"要发挥回乡青年的作用。他们中间许多人有知识、懂技术。要调查一下回去多少人，吸收他们作工作，这是加强团支部工作的有利条件。开展活动要围绕着贯彻执行党的政策，不要孤立开展活动。群众想的是按劳分配、多劳多得，我们搞另外的事情就对不上头。","type":"paragraph"}],"comments":[],"origin":"山东省省委机关革命造反总指挥部稿印《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b80e5cfe4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

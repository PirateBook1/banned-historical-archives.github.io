script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做好信访工作为民排忧解难中办国办信访局举行座谈会缅怀毛泽东主席重视信访工作","authors":["刘思扬"],"dates":[{"year":1993,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做好信访工作为民排忧解难"},{"type":"paragraph","text":"中办国办信访局举行座谈会"},{"type":"paragraph","text":"缅怀毛泽东主席重视信访工作"},{"type":"paragraph","text":"新华社北京１０月１９日电（记者刘思扬）“必须重视人民的通信”——毛泽东主席４２年前关于处理人民来信的批示，今天依然振聋发聩。为纪念这位巨人１００周年诞辰，中央办公厅、国务院办公厅信访局今天在京举行缅怀毛泽东主席重视信访工作座谈会。"},{"type":"paragraph","text":"原中央办公厅秘书室的一些老同志和中办国办信访局历届负责人，在会上回忆起毛泽东等老一辈革命家对信访工作的关心、重视与支持，感慨良多。"},{"type":"paragraph","text":"据回忆，１９５１年毛泽东同志在转发中办秘书室关于处理群众来信的报告上批示：“必须重视人民的通信，要给人民来信以恰当的处理，满足群众的正当要求，要把这件事看成是共产党和人民政府加强和人民联系的一种方法，不要采取掉以轻心置之不理的官僚主义的态度。”同年６月７日，周恩来总理主持制定了《政务院关于处理人民来信和接见人民工作的决定》。"},{"type":"paragraph","text":"这段历史，与会同志难以忘怀。他们指出，毛泽东的指示和政务院的《决定》，体现了党和政府全心全意为人民服务的思想，体现了党的从群众中来到群众中去的群众路线，为信访工作的发展奠定了基础。"},{"type":"paragraph","text":"“重视和做好信访工作，是我们党的优良传统，一直受到党中央、国务院的高度重视”，这是与会同志的一致看法。他们表示，在新的形势下，要进一步继承、发扬党的优良传统和作风，以高度的责任感和无私奉献的精神，切实做好信访工作，维护安定团结，沟通领导机关与人民群众的联系，为改革开放和经济建设创造良好的环境。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ec1a29b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

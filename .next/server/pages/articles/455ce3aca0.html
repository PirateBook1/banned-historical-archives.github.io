script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市出版、印刷、发行系统一万六千多人隆重集会热烈庆祝红五卷印刷发行初战告捷广大职工决心再接再厉，高质量、高速度地继续做好《毛泽东选集》第五卷全部印刷和发行工作","authors":[],"dates":[{"year":1977,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市出版、印刷、发行系统一万六千多名职工，二十日在上海体育馆隆重集会，以无比喜悦的心情，热烈欢呼《毛泽东选集》第五卷这部光辉的马克思主义不朽文献的出版，热烈庆祝《毛泽东选集》第五卷第一阶段印制和发行任务的胜利完成，决心高举毛主席的伟大旗帜，紧跟英明领袖华主席的战略部署，再接再厉，高质量、高速度地继续做好《毛泽东选集》第五卷的全部印刷和发行工作。"},{"type":"paragraph","text":"以英明领袖华主席为首的党中央，把印刷出版《毛泽东选集》第五卷的光荣任务交给上海后，全市出版、印刷、发行系统广大职工热烈响应华主席提出的今年上半年出版《毛泽东选集》第五卷的战斗号召，在市委的领导下，在各有关部门的大力支援下，齐心协力，以最大的干劲，最好的质量，最快的速度，出色地完成了第一阶段的任务。"},{"type":"paragraph","text":"但是，摆在印刷、发行系统广大职工面前的任务还很艰巨，印刷、发行毛选第五卷的任务现在仅仅完成了整个任务的四分之一，还有许多群众没有得到毛主席的这部著作。随着学习毛主席著作新高潮的不断高涨，广大工农兵群众对出版、印刷、发行战线提出了更高的要求。到会的出版、印刷、发行职工，在初战告捷的基础上，决心戒骄戒躁，力争优质、高产、提前完成党中央交给上海的全部印刷发行毛选第五卷的光荣任务，为宣传马列主义和毛泽东思想，为深入揭批“四人帮”，为全面落实华主席提出的抓纲治国战略决策，贡献更大的力量，以最出色的成绩向全国工业学大庆会议献礼。"},{"type":"paragraph","text":"会后，本市各专业和业余文艺、体育工作者表演了精彩节目，向为印刷、发行《毛泽东选集》第五卷作出贡献的广大职工表示祝贺。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"455ce3aca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

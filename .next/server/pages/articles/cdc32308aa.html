script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟“高等学校党委负责制”工作组第一次座谈会记录","authors":["中国民主同盟"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"民盟“高等学校党委负责制”工作组第一次座谈会记录","type":"title"},{"text":"中国民主同盟","type":"authors"},{"text":"时间：1957年6月4日下午7时","type":"paragraph"},{"text":"地点：民盟中央委员会会议室","type":"paragraph"},{"text":"出席：黄药眠、费孝通、吴景超、褚圣麟、侯大乾、陶大镛、陆近仁","type":"paragraph"},{"text":"请假：李酉山","type":"paragraph"},{"text":"列席：胡愈之、叶笃义、吴春选","type":"paragraph"},{"text":"记录：杨汝玉、黄玉琴","type":"paragraph"},{"text":"出席座谈会的人均有发言，下面摘录费孝通的发言全文：费孝通：“党委负责制是党内的制度，学校中贯彻党委负责制的说法从法律观点来看是不清楚的、有人说光明日报登出来学校取消党委负责制，实际上并没有实行过。这句话究竟从何说起了它的法律根据是什么？学校里的作法又是怎样的呢？","type":"paragraph"},{"text":"党在学校中究竟应给予什么地位？有的认为在学校里应取消党的领导，由教育部掌管大政方针，党退出去。有的承认党的领导，但怎样领导呢？一种是通过党的影响来领导，使政策贯彻执行。一种是不放心党外教师，搞个党员放进去，通过他执行。其实有些党员放进去以后并未执行党的政策，如对知识分子的政策，就未很好执行。我的看法是党应当领导文教事业是肯定的，但如果从统战部直接往下贯，看上去很痛快，而毛病就出来了。要真正有效的贯彻党的政策，必须要走两条路：（一）政行系统要确立。（二）走群众路线。我认为要实现党的领导，党可以采取各种各样的办法，不一定要在每个岗位上放个党员进去，这是领导的低级形式”。","type":"paragraph"},{"text":" 莫俊卿摘录于民盟中央1957年7月22日","type":"paragraph"}],"comments":[],"origin":"《揭露和批判章罗联盟的军师——费孝通》（中央民族学院整风办公室编印，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdc32308aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

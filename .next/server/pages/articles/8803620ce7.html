script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为欢迎中华人民共和国主席、中共中央副主席刘少奇访问  越中友谊图片展览在河内开幕  黄国越说刘主席访问必将加强两国人民传统友谊","authors":[],"dates":[{"year":1963,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为欢迎中华人民共和国主席、中共中央副主席刘少奇访问"},{"type":"paragraph","text":"越中友谊图片展览在河内开幕"},{"type":"paragraph","text":"黄国越说刘主席访问必将加强两国人民传统友谊"},{"type":"paragraph","text":"新华社河内九日电　越中友好协会为欢迎中华人民共和国主席、中共中央副主席刘少奇访问越南而主办的越中友谊图片展览会，今天下午在河内隆重开幕。"},{"type":"paragraph","text":"展览会上洋溢着热烈的友谊气氛。会场正中上端悬挂着毛泽东主席和胡志明主席、刘少奇主席和胡志明主席亲切握手的巨幅照片。照片下面的金字横幅上写着胡主席赞颂中越友谊的诗句：“恩深、义重、情长，友好精神永放光芒”。横幅下面是一幅描绘中越边界两国人民共同修建水库的动人情景的巨画。"},{"type":"paragraph","text":"越中友好协会会长黄国越在开幕式上讲了话。他说，刘主席访问越南的消息，像春风一样吹遍了越南各地。刘主席的访问，必将对加强和发展越中两国人民的传统友谊作出贡献。他祝刘主席访问越南取得美好结果，祝中越两国人民的友谊万古长青。"},{"type":"paragraph","text":"今天在展览会展出的大量图片，记录了两国领导人和一些代表团互相访问，受到两国人民热烈欢迎的场面，记录了中国专家帮助越南进行社会主义建设，同越南同志亲如家人的情景。展览会还陈列了中国赠送给越南的一些礼物。"},{"type":"paragraph","text":"出席开幕式的还有越中友好协会副会长阮文煊、孙光阀、秘书长黄俊，对外贸易部部长潘英，外交部副部长阮基石，对外文化联络委员会副主任武国威以及各人民团体负责人等。"},{"type":"paragraph","text":"中国驻越南大使馆临时代办汪滔和各国驻越南外交使节也应邀出席了开幕式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8803620ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

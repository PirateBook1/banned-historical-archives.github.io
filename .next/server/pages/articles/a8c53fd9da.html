script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海电影系统四营清队领导小组关于牛犇问题的复查意见","authors":[],"dates":[{"year":1970,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"上海电影系统四营清队领导小组关于牛犇问题的复查意见","type":"title"},{"text":"牛犇，原名张学景，男，1935年生，天津人，家庭出身：工人，本人成份：职员，原任我厂演员。","type":"paragraph"},{"text":"牛犇在生活上一贯腐化堕落，手段恶劣，自1958年起至1963年间曾先后与三人乱搞男女关系，特别严重的是在1962年企业强奸???未遂。文化大革命运动中，牛犇受审查初期交代问题避重就轻，后经工宣队再三的启发教育，对问题有了较正确的认识，有悔改表现。原定属人民内部矛盾。","type":"paragraph"},{"text":"上述问题，经群众讨论和领导小组研究，认为牛犇的问题属犯有生活错误。","type":"paragraph"},{"text":" 上海电影系统四营清队领导小组工宣队：桂恒业军宣队：任和义革委会：管耕1970年9月15日","type":"paragraph"},{"text":"关于牛犇问题的审查报告","type":"subtitle"},{"text":"牛犇，原名张学景，男，35岁，天津人，家庭出身：工人，本人成份：职员，原任天马电影制片厂演员。","type":"paragraph"},{"text":"简历：","type":"subtitle"},{"text":"1946年进中电三厂为演员；1948年由白杨带到香港永华、长城影片公司为演员；1951年由香港回国，进北京电影制片厂为演员；1953年转到上海电影制片厂为演员。","type":"paragraph"},{"text":"家庭主要成员和社会关系：","type":"subtitle"},{"text":"王惠琳：爱人，共青团员，无职业。","type":"paragraph"},{"text":"张学杰：哥哥，北京电影制片厂汽车司机。","type":"paragraph"},{"text":"张业勤：哥哥，天津玻璃医疗器材厂任会计。","type":"paragraph"},{"text":"主要问题：","type":"subtitle"},{"text":"牛犇的资产阶级思想极为严重，生活上一贯腐化，道德败坏，自1958年起至1963年间，曾先后与三人乱搞男女关系，特别严重的是在1962年企业强奸???未遂，情节极其恶劣。","type":"paragraph"},{"text":"文化大革命运动初期，他站在保守派一边上窜下跳，甚为活跃，破四旧抄家时，他曾帮助有问题的人转移东西，对抗广大革命群众的革命行动。","type":"paragraph"},{"text":"处理意见：","type":"subtitle"},{"text":"牛犇在生活上一贯腐化堕落，手段恶劣。文化大革命运动中，牛犇受审查初期，交代问题避重就轻，后经工宣队再三的启发教育，对问题有了较正确的认识，有悔改表现，其问题属犯有生活错误。","type":"paragraph"},{"text":" 上海东方红电影制片厂清队领导小组工宣队：桂恒业军宣队：任和义厂革会：管耕1970年9月","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c53fd9da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-613","name":"关于将犯有错误的党员干部案件结案主要材料抄送组织、人事部门的通知","author":"中共中央纪委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于将犯有错误的党员干部案件结案主要材料抄送组织、人事部门的通知","dates":[{"year":1989,"month":9,"day":7}],"is_range_date":false,"authors":["中共中央纪委","中共中央组织部","人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，527","tags":[{"name":"处分","type":"主题/事件"},{"name":"党纪","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"关于将犯有错误的党员干部案件"},{"type":"title","text":"结案主要材料抄送组织、人事部门的通知"},{"type":"paragraph","text":"中纪发〔1989〕10号"},{"type":"paragraph","text":"（1989年9月7日）"},{"type":"paragraph","text":"各省、自治区、直辖市纪委，党委组织部，政府人事厅（局），中央和国家机关各部委，中直机关工委，国家机关纪工委，军委纪委："},{"type":"paragraph","text":"为加强各级纪律检查机关与组织、人事部门工作中的联系，一九八二年，中央纪委、中央组织部下发了《关于加强各级纪律检查部门与组织部门相互联系的通知》(中纪〔1982〕22号、中组发〔1982〕7号）。各地区、各部门应继续执行这一通知的有关规定，完善加强工作联系的制度。"},{"type":"paragraph","text":"为便于组织、人事部门全面地考察了解干部，现规定：对犯有错误的党员干部，凡经过查实，给予党纪处分或免予党纪处分的，纪检机关均应及时将处分决定（处理意见）、错误事实调查报告、上级批示、本人检讨及本人对处分决定(处理意见）的意见，一式两份，加盖公章，按干部管理权限，抄送有关组织或人事部门，归入本人档案。特此通知"},{"type":"subtitle","text":"中共中央纪律检查委员会"},{"type":"subtitle","text":"中共中央组织部"},{"type":"subtitle","text":"人事部"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a875c849"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长春第一汽车厂两派合办毛泽东思想学习班  斗私批修猛促革命大联合","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长春第一汽车厂两派合办毛泽东思想学习班"},{"type":"paragraph","text":"斗私批修猛促革命大联合"},{"type":"paragraph","text":"据新华社长春电　长春第一汽车制造厂的两派革命群众组织，在驻厂解放军毛泽东思想宣传队的帮助下，联合举办毛泽东思想学习班，以“斗私，批修”为纲，从阶级教育入手，大破资产阶级世界观，大立无产阶级世界观，对促进全厂职工思想革命化和革命的大联合，取得了很好的效果。"},{"type":"paragraph","text":"长春第一汽车制造厂毛泽东思想学习班，是在长春市两大派革命群众组织尚未实现革命大联合的情况下举办的。参加学习班学习的两派革命群众组织成员，经过反复学习毛主席的最新指示“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”和“老三篇”等光辉著作，用伟大的毛泽东思想为武器，狠亮狠斗“私”字，逐步消除了对立情绪。有的革命群众组织负责人在亮私心时说：取得夺权斗争的胜利以后，地位发生了变化，“私”字多了，派性大了，总想“以我为主”，不愿搞联合，还想把其他革命群众组织挤垮。学习了毛主席的最新指示，更进一步认识到，无产阶级文化大革命归根结底是改造人们世界观的伟大革命。无产阶级革命派不斗掉“私”字，不战胜小资产阶级派性，就不可能深刻理解毛主席的伟大指示，就不可能彻底执行毛主席的无产阶级革命路线，就不可能成为决心把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"在学习班的推动下，全厂革命大联合的气氛越来越浓，已经有十三个车间和十二个处室，成立了革命大联合的筹备机构，还有十多个分厂和几十个车间的革命职工，在积极筹备实行按部门、按车间的革命大联合。有的车间，以前两派头头商谈联合问题，几个星期都没有结果，现在两派革命群众一串连，迅速实现了按部门、按班组的革命大联合。"},{"type":"paragraph","text":"驻各分厂和车间的解放军毛泽东思想宣传队和革命职工同学习、同讨论、同批判、同讲用，掀起群众性的革命大批判和本单位斗批改的高潮。工人们说：私是种子，修是果子。有私，就不识修，不恨修；批修不斗私，修正主义就批不深、批不臭。只有在斗私批修两个战场上都打胜仗，才能取得反修、防修的彻底胜利，才能取得无产阶级文化大革命的彻底胜利。革命职工在学习过程中，还通过忆苦思甜会，控诉在旧社会受到的阶级苦，控诉中国赫鲁晓夫推行资产阶级反动路线之害，颂扬伟大领袖毛主席的丰功伟绩，颂扬毛主席无产阶级革命路线的英明正确，进一步加深对伟大领袖毛主席的无限热爱。一些革命群众组织负责人表示要坚决紧跟毛主席的伟大战略部署，狠斗私，猛批修，在革命大批判、革命大联合、革命三结合和抓革命促生产的斗争中立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4de2ba71c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

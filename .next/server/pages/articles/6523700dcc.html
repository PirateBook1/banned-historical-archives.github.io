script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长治专区合作化的情况和问题","authors":["冯建伟"],"dates":[{"year":1956,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"长治专区合作化的情况和问题","type":"title"},{"text":"冯建伟","type":"authors"},{"text":"【本刊讯】长治专区合作化运动，现已进入整顿阶段，预计在春节前整顿结束。","type":"paragraph"},{"text":"目前专区最迫切的问题是转建高级社，一般老社都具备了转社条件，但在提高生产和处理大片林木、牲口上还有困难，因此转社后要注意扩大生产，此外对劳动力的统一计划管理和成本核算等亦是存在的问题。","type":"paragraph"},{"text":"现在专区冬季生产虽然进行得很好，但也存在一些问题：","type":"paragraph"},{"text":"(1)合作社集体搞的基本建设多，副业生产少，因此有些社员反映没零钱花。","type":"paragraph"},{"text":"(2)在合作化高潮时，社员都很兴奋，但有的地方活动太多，社员过于疲劳，如长治一带有基本建设的社，每天五点半起床，出操上工，到天黑回家，晚饭后，还要开会学文化；平顺县有的地方黑夜还进行冬季生产。","type":"paragraph"},{"text":"(3)合作社要求供应部门提前供应夏季用的水车、双铧犁、牲口等，但供应部门从生产到供应都赶不上，人力方面也是人少事多，使用不当。","type":"paragraph"},{"text":"(4)有些地区冬季生产计划内容一般化，有的保守，落后于合作化的群众运动，如长治专署农林局原打算在高平县丹河修一条灌溉渠、但迟迟未完成勘察设计，当地干部和群众等不及了，要求马上就干，县长和妇联主席亲自带领三十多个干部上渠领导，但农林局还说慢慢搞。","type":"paragraph"},{"text":" (摘自冯建伟来信)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6523700dcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

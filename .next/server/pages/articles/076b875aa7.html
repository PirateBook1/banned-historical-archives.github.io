script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古农村地主、坏分子在春耕期间的破坏活动情况","authors":[],"dates":[{"year":1954,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"内蒙古农村地主、坏分子在春耕期间的破坏活动情况","type":"title"},{"text":"【本刊讯】春耕期间，内蒙古自治区各地农村不断发生地主、坏分子破坏生产的事件。","type":"paragraph"},{"text":"科尔沁左翼中旗协代努图克六村，在4月间连续发生了11次牲畜被砍事件，经调查都是地主和被管制分子干的。兴和县南湾乡自春耕开始以来，农民的牲畜也不断被坏分子砍伤或砍死。这个乡翻身农民赵巨英在土地改革时分得地主武生连一匹耕马，今年此马已怀驹，在春耕中，地主武生连乘赵家不注意，便将马牵出来，推到山沟跌死；另外，农民王素珍、魏廷贵的两头耕牛，也被地主武生连害死。三苏木村地主孙丕志暗中还留着账本，记农民分到多少土地、那年收了多少粮食等。和林格尔县发生了地主殴打农民事件，并扬言要夺回土地。这个县的社会秩序较为混乱，如偷盗人民财产，反革命分子放火烧山、贩毒吸毒、赌博以及一贯道等反动会道门分子造谣等事件不断发生，对生产的破坏很大。其他许多地区的农村中，也发现有同样情况。","type":"paragraph"},{"text":"农村发生的迷信事件也较多。凉城县圪臭村发生了拜仙治病的迷信事件，农民因去烧香求药，耽误了两千多个工。狼山县一区“神官”杨登云到各地跳神，说这家有“殃”，那家有“殃”，叫农民赶快“谢土”。四区石兰计乡四自然村民兵队长刘荣（党员）的老婆有病，自己想“谢土”，怕别人笑话，便动员全村农民“谢土”，每家花了2万元。狼山乔富头乡傅文华的女人怀孕后，“神官”段千成说是怀了“妖怪”，用“神鞭”把6个月男孩打掉，女人也死了。五原二区二园生村农民李银旦有疯病，被“神官”王在红治死（以上二犯已被逮捕）。清水河县各区也普遍发现有“安镇”、“谢土”、“喝茶”、“顶大仙”等迷信活动，特别是顶大仙的比较普遍。阿鲁科尔沁旗敖包罕庙，仍然有很多蒙民卖掉耕畜粮食到相隔几千里的地方去拜活佛，严重地影响了生产。","type":"paragraph"},{"text":"由于农民存在迷信思想、天主教、耶稣教也在农村活动起来。教堂的一些姑娘还用糖球和其他东西引诱小孩（3至7周岁）到教堂内听讲道，内容是：人为什么要信天主教，信天主教的好处等。集宁县也有些天主教徒（农民）因念经，耽误了生产，有时工作组召集他们开会都不来。（摘自内蒙古日报3日“内部参考资料”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"076b875aa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

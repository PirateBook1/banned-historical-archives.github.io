script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-594","name":"中共中央组织部关于处理整风和反右派斗争中干部档案材料的若干规定","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于处理整风和反右派斗争中干部档案材料的若干规定","dates":[{"year":1979,"month":11,"day":16}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1576-1577","tags":[{"name":"档案","type":"主题/事件"},{"name":"反右","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"整风","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于处理整风和反右派斗争中干部档案材料的若干规定[1]"},{"type":"subtitle","text":"1979年11月16日·〔79〕组通字51号"},{"type":"paragraph","text":"在整风和反右派斗争中，被错别为右派、中右或因“右派言行”处分、受批判的干部，经复查改正后，对原归入他们档案的材料进行必要的清理和处理，是善始善终地完成改正错划右派工作的一项重要内容，应当认真细致地做好。现规定如下："},{"type":"paragraph","text":"一、原定右派、中右或因“右派言行”受处分，经复查改正的，其复查结论、报告和所依据的主要证明材料以及原结论（或决定），应存入本人档案；其他有关材料，均从本人档案中抽出销毁。其中少数有其他问题的，有关的原主要证明材料，仍应存于本人档案。"},{"type":"paragraph","text":"二、经复查仍维持原结论的，其档案材料不做处理。如有复查结论、报告和有关证明材料，可作入本人档案。"},{"type":"paragraph","text":"三、原被内定为中右，或因某些“错误言论”被批判但未受处分的，其档案中的有关材料应抽出销毁。"},{"type":"paragraph","text":"四、凡经复查改正的，应由改正单位书面通知其受株连的家属、子女和亲友所在单位，将他们档案中有关的检举揭发和证明材料抽出销毁，消除影响。"},{"type":"paragraph","text":"五、整风运动后期，干部普遍写的个人检查、思想总结等材料，存入了本人档案的，一般不做处理；其中当时组织上加了不适当的批注的，应抽出销毁。"},{"type":"paragraph","text":"六、档案清理工作，原则上由改正单位负责。如改正单位复查工作已经结束，所借档案已退还，则由档案保管单位根据本规定负责处理。"},{"type":"paragraph","text":"各单位对应归档的材料，不要进行涂抹、勾画、剪栽、粘贴等技术处理；对要销毁的材料，必须严格审查，分类登记，经领导批准后，指定专人监销。"},{"type":"paragraph","text":"凡属“文化大革命”以前其他错案的干部档案材料，中央已有规定的，按规定办；中央没有规定的，可参照上述原则处埋。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513e1fc342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

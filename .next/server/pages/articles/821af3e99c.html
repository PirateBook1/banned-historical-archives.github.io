script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赵鸿翦在光明日报编辑部邀请沈阳知识分子座谈会上的讲话","authors":["东北财经学院","赵鸿翦"],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"赵鸿翦在光明日报编辑部邀请沈阳知识分子座谈会上的讲话","type":"title"},{"text":"东北财经学院赵鸿翦","type":"authors"},{"text":"(赵鸿翦：东北财经学院教授，民革党员)","type":"subtitle"},{"text":"[光明日报编者按：本报编辑部于5月8日在沈阳邀请部分高级知识分子举行座谈会，讨论正确处理人民内部矛盾问题。这里发表的是座谈会的发言纪录。]","type":"paragraph"},{"text":"关于“团结、批评、团结”的问题。这个公式始于团结，终于团结。但是团结总要有一个过程，至少也得先认识，才能团结。我们学校的教师们彼此不认识，老大贵姓不知道，历史情况不知道，团结何从谈起。我联想到旧社会的学校有职员录，印着各人的职务、简历。新社会的学校没有这东西，可能是保密，只有领导干部才能知道。肃反运动时，又要我们对不相识的人进行斗争，实在令人为难。","type":"paragraph"},{"text":"关于领导与群众的关系问题。领导同志日理万机，很忙。只有少数人因工作关系才能接触；大多数人只有在听报告的时候才与领导同志发生关系。在旧社会学校负责人与教师常常接触；新社会，即使在路上遇见，彼此也不打招呼。你不理我，我也不理你，一点感情也没有。有事想和领导上接头，还得先挂号，甚至等多少天谈不上话。领导脱离群众是严重的。","type":"paragraph"}],"comments":[],"origin":"《批判光明日报参考资料》（中华全国新闻工作者协会编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"821af3e99c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切胜利归功于毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的第九次全国代表大会新闻公报的发表，极大地鼓舞了人民解放军广大指战员。在边防哨所，在海防前线，在机场码头，在风雪高原的运输线上，指战员们热烈欢呼“九大”新闻公报传达了毛主席的伟大号召，欢呼党的“九大”一致通过了林彪副主席代表党中央作的政治报告和新的党章；热烈欢呼党的“九大”是一个团结的大会，胜利的大会，是一个夺取全国更大胜利的誓师大会。他们豪情满怀地表示，坚决和全国人民一道，在伟大统帅毛主席和以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，在党的“九大”的光辉照耀下，下定决心，不怕牺牲，排除万难，去夺取更大的胜利！"},{"type":"paragraph","text":"一切胜利归功于毛主席"},{"type":"paragraph","text":"党的“九大”的新闻公报，随着红色电波迅速传遍武汉部队。身经百战的红军老战士余品轩、任昌辉，心情特别激动。他们连夜来到连续四年被评为四好连队的河南省军区警卫连，和战士们一起庆祝党的“九大”通过林副主席的政治报告和党章，一起举行座谈，回顾他们跟随毛主席披荆斩棘、转战南北的战斗历程，热情颂扬毛主席的丰功伟绩。"},{"type":"paragraph","text":"一九三○年参加红军的任昌辉，跟着第一方面军长征，从江西革命老根据地到革命圣地延安，一直在我们伟大领袖毛主席身边，在中央干部团给毛主席站岗，经常幸福地见到毛主席，聆听到毛主席的伟大教导。在庆祝会上，任昌辉激动地说，毛主席亲手缔造了伟大、光荣、正确的中国共产党，缔造了举世无双的人民解放军，创建了第一个革命根据地。翻开我党四十八年的历史，从一九二一年第一次全国代表大会只有几个小组、几十个党员，到今天我们党发展成为强大的社会主义中国的领导者，这中间经历了多少艰难曲折，经过了多少英勇奋斗。在伟大领袖毛主席领导下，在毛主席无产阶级革命路线指引下，我们才从胜利走向胜利，取得了民主革命的伟大成就，取得了社会主义革命和社会主义建设的伟大成就。"},{"type":"paragraph","text":"一九三一年参加红军第四方面军战斗在鄂豫皖苏区的余品轩，无限感慨地说，我们党的历史，就是毛主席的无产阶级革命路线同各种错误的资产阶级反动路线作斗争并取得伟大胜利的历史。在长征途中，叛徒张国焘实行逃跑主义，公开进行分裂党中央的罪恶活动，几乎把第四方面军引向绝路。是伟大领袖毛主席给我们指明了方向，清算了右倾机会主义路线。每当革命的重大关头，都是毛主席亲自掌舵，指引着革命的航船，绕过暗礁，乘风破浪，驶向胜利的彼岸。毛主席的革命路线是我们党、我们军队、我们国家的生命线。"},{"type":"paragraph","text":"警卫连的干部、战士听老红军讲述我党的历史后，表示要永远紧跟毛主席，从胜利走向新的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"102f4df04b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

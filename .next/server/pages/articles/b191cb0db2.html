script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部举行宴会招待解放军和公安部队国庆观礼代表","authors":[],"dates":[{"year":1964,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国防部举行宴会招待解放军和公安部队国庆观礼代表"},{"type":"paragraph","text":"新华社四日讯　国防部四日晚举行宴会，招待参加首都庆祝中华人民共和国成立十五周年活动的中国人民解放军和中国人民公安部队观礼代表。"},{"type":"paragraph","text":"宴会上，中国人民解放军副总参谋长杨成武上将代表国防部，向代表们表示热烈的欢迎，并祝贺他们在保卫祖国的各个岗位上所取得的巨大成绩。大家频频为祖国社会主义建设的伟大胜利，为中国人民解放军在党中央、毛主席领导下所取得的伟大成就，为中国人民伟大领袖毛主席和刘少奇、周恩来、朱德、陈云、林彪、邓小平等党和国家领导人的健康干杯。"},{"type":"paragraph","text":"出席今晚宴会的，有张宗逊上将、彭绍辉上将、杨勇上将、王新亭上将、李聚奎上将、王宏坤海军上将、陈士榘上将、廖汉生中将、徐立清中将、梁必业中将、萧向荣中将、吴法宪空军中将、曹里怀空军中将、袁子钦中将等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b191cb0db2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张劲夫部长宴请美国财政部长布卢门撒尔  余秋里副总理出席  宾主共祝两国友谊发展","authors":[],"dates":[{"year":1979,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张劲夫部长宴请美国财政部长布卢门撒尔"},{"type":"paragraph","text":"余秋里副总理出席  宾主共祝两国友谊发展"},{"type":"paragraph","text":"据新华社北京二月二十五日电  财政部部长张劲夫今天晚上举行宴会，欢迎美国财政部长沃纳·迈克尔·布卢门撒尔和夫人及其随行人员。"},{"type":"paragraph","text":"国务院副总理余秋里出席了宴会。"},{"type":"paragraph","text":"张劲夫部长在宴会上讲话时说，中美两国关系的正常化，为增进两国人民之间的了解和友谊，促进两国在各个领域的友好合作，开辟广阔的前景，也有利于亚洲和世界的和平与稳定。最近，我国领导人邓小平副总理访问了美国，同卡特总统进行了友好的会见。两国领导人的会谈是友好诚挚的，建设性的，成果是显著的。"},{"type":"paragraph","text":"他说，布卢门撒尔部长率领的访华代表团，是在中美关系实现正常化以后，第一个来中国访问的美国政府代表团。我们相信，通过双方的诚挚会谈，共同努力，对增进中美两国之间的经济关系和两国人民的友好情谊，必将取得积极的成果。"},{"type":"paragraph","text":"张劲夫部长在谈到中国边防部队保卫边疆、奋起还击越南侵略者时说，中国边防部队忍无可忍奋起还击，完全是正义的行动。我们不要越南的一寸土地，也绝不容许别人肆意侵犯我国领土。"},{"type":"paragraph","text":"布卢门撒尔部长说：“我们这次将在这里进行许多重要的讨论。我们双方这次进行的会谈将为我们两国之间的密切友好的经济和政治关系打下基础。”他指出，邓小平副总理最近对美国的访问是一个伟大的历史事件，是非常成功的。他和卡特总统的会谈为我们进一步的工作打下了基础。"},{"type":"paragraph","text":"他说，关系正常化提供了机会来为不断增长和对彼此有利的经济关系奠定基础。我们同意双方应当迅速解决过去遗留下来的问题。我们还要开始商讨美中间的贸易协定等问题。为了有益于我们两国人民，我们可以开始合作，扩大全面的贸易和商业关系。"},{"type":"paragraph","text":"布卢门撒尔部长在讲话中谈到了美国政府对东南亚局势的关切和他们的主张。"},{"type":"paragraph","text":"外交部副部长章文晋，外贸部副部长王润生，财政部副部长忻元锡、顾问谢明，中国银行董事长乔培新，出席宴会作陪。"},{"type":"paragraph","text":"美国驻中国联络处副主任芮效俭和夫人和联络处外交官员应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb56766965"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

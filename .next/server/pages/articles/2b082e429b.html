script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于请各省市制定地方经济五年计划纲要的电报","alias":"","parts":[{"type":"paragraph","text":"关于请各省市制定地方经济"},{"type":"paragraph","text":"五年计划纲要的电报"},{"type":"paragraph","text":"（1954年11月10日）中央："},{"type":"paragraph","text":"现在函须要有各省市的地区计划，我们代中央起草了一个指示电报\"，如同意，请即发出为盼。"},{"type":"paragraph","text":"毛刘周2"},{"type":"paragraph","text":"十一月十日"},{"type":"paragraph","text":"二各省、市委，国务院所属各部、委党组："},{"type":"paragraph","text":"中央已将《中华人民共和国发展国民经济的第一个五年计划草案（初稿）》发给你们，除请你们于十一月底以前提出意见报告中"},{"type":"paragraph","text":"[1]即本篇第二部分。[2]毛，指毛泽东。刘，指刘少奇。周，指周恩来。这时他们都在广州。毛泽东全集第三十四卷央外，并请各省、市委召集本地区的计划工作会议，根据草案的精神和主要指标，结合当地的特点和具体情况，定出各省、市地方经济的五年计划纲要，于十二月十日送中央，在编制这一纲要时请注意以下各点："},{"type":"paragraph","text":"（一）计划指标包括的范围：工业生产计划（包括地方国营、合作社营、公私合营和私营），手工业生产计划，农业生产计划，林业生产计划，地方交通运输计划，国内贸易计划（各种经济类型），基本建设计划，劳动计划，文化教育卫生事业计划，地方财政计划。在上述计划中，请各省委特别注意发展本省的农业生产的计划。"},{"type":"paragraph","text":"（二）在编制上述计划时，可参考十一月初国家计划委员会所发的五年计划草案的分省指标。所用表格，一律按照一九五三年底国家计划委员会所发表格填列，将一份报中央，五份报国家计划委员会，在编制过程中的具体问题，请直接与国家计划委员会联系。"},{"type":"paragraph","text":"（三）各省、市如已编过五年计划的轮廓草案，亦请重新加以审查和订正报告中央。"},{"type":"paragraph","text":"中央一九五四年十一月十日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":335,"page_end":336},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b082e429b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

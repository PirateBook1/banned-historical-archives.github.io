script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布热津斯基设家宴招待邓副总理  方毅副总理等出席宴会","authors":[],"dates":[{"year":1979,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布热津斯基设家宴招待邓副总理"},{"type":"paragraph","text":"方毅副总理等出席宴会"},{"type":"paragraph","text":"新华社华盛顿一月二十八日电  美国总统国家安全事务助理布热津斯基和夫人埃米莉·安·贝内斯二十八日晚在这里举行家宴，招待刚刚到达这里对美国进行正式访问的中国国务院副总理邓小平和夫人卓琳。"},{"type":"paragraph","text":"出席宴会的中国客人还有：国务院副总理方毅和夫人殷森、外交部长黄华和夫人何理良、中国驻美国联络处主任柴泽民和夫人李友锋以及外交部副部长章文晋。"},{"type":"paragraph","text":"美国国务卿万斯和夫人格雷斯·万斯、美国驻中国联络处主任伍德科克和夫人沙伦·伍德科克、负责东亚和太平洋事务助理国务卿霍尔布鲁克和国家安全委员会工作人员奥克森伯格也出席了宴会。"},{"type":"paragraph","text":"布热津斯基和夫人请中国客人们尝了“典型的美国菜”——烤牛肉。"},{"type":"paragraph","text":"他们的三个孩子——十三岁的米卡、十四岁的马克和十五岁的伊恩在家宴中帮助父母端菜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a2d3f6cfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

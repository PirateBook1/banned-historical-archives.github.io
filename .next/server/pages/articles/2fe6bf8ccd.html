script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"批判彭真","alias":"","parts":[{"type":"paragraph","text":"：判彭眞批"},{"type":"paragraph","text":"（对康生同志讲话）"},{"type":"paragraph","text":"（一九六六年四月二十八日至二十九日）"},{"type":"paragraph","text":"北京一一根针也插不进去，一滴水也滴不进去。彭眞要按他的世界观改造党，事物是向他的反面发展的，他自己为自已准备了跨台的条件。这是必然的事，是从偶然中暴露出来的，一步一步深入的。历史教训并不是人人都引以为戒的。这是阶级斗争的规律，是不以人们的意志为转移的。凡是在中央有人搞鬼，我就号召地方起来攻他们，叫孙悟空大需天宫，并要搞那些保“玉皇大帝”的人。彭眞是混到党内的渺小人物，没有什么了不起，-一个指头就通倒他。“西风落叶下长安”，告诉同志们不要无穷地忧虑。“灰尘不扫不走，阶级敌人不斗不倒。”"},{"type":"paragraph","text":"赞成鲁迅的意见，书不可不读，不可多读。不读人家会欺骗你。"},{"type":"paragraph","text":"现象是看得见的，本质是隐蔽的。本质也会通过现象表现出来。彭眞的本质隐藏了三十年。！："},{"type":"paragraph","text":"要不要告诉阿尔巴尼亚同志？没有什么不可告人的。"},{"type":"paragraph","text":"给林彪同志的信（对军委总后勤部“关于进一步搞好部队副业生产的报告”的批示）"},{"type":"paragraph","text":"（一九六六年五月七日），林彪同志："},{"type":"paragraph","text":"你在五月六白寄来的总后勤部的报告，收到了，我看这个计划是很好的。是否可以将这个报告发到各军区，请他们马上召集军、师两级干部在一起讨论一下，以其意见上告军委，然后上报中央取得同意，再向全军作出适当的指示。请你酌定。只要在没有发生世界大战的条件下，军队应该是一个大学校，即使在第三次世界大战的条件下，很可能也成为一个这样的大学校，除打仗以外，还可做各种工作。第二次世界大战八年中，各个抗日根据地，们我不是这样做了吗？这个大学校，学政治、学军事、学文化。又能从事农副业生产。又能办一些中小工厂，生产自己需要的若干产品和与国家等价交换的产品。又能从事群众工作，参加工厂农村的社教四清运动；四清完了，随时都有群众工作可做，使军民永远打成一片；又要随时参加批判资产阶级的文化革命斗争。这样，军学、军农、军工、军民这几项都可以兼起来。但要调配适当，要有主有从，农、工、民三项，“个部队只能一项或两项，不能同时都起来。这样，几百万军队所起的作用就是很大的了。同样，工人也是这样，以工为主，也要学军事、政治、文化。也要搞四清，也要参加批判资产阶级。在有条件的地方，也要从事农副业生产，例如大庆油田那样。"},{"type":"paragraph","text":"农民以农为主（包括林、牧、副、渔），也要兼学军事、政治、文化，在有条件时候"},{"type":"paragraph","text":"·259·"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":4,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fe6bf8ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

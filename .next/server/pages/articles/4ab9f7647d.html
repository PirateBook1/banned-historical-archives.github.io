script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡适在其家乡群众中的影响","authors":["石正章"],"dates":[{"year":1955,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"胡适在其家乡群众中的影响","type":"title"},{"text":"石正章","type":"authors"},{"text":"【安徽分社八日讯】胡适是绩溪县旺川区上庄乡人。据他家乡人说，解放前，群众对他无好感、也无恶感，只知道他是个“洋状元”、“大人物”。因为他除了在结婚和死母亲时回家过两次以外，一直在外。年老的人还能记得他那时回家的情形。大家记忆最深的是当时绩溪县的知事拿铁索来准备套胡适的伯母等(未纳皇粮)，后来知道胡适是博士，不好惹，就回去了。当时正值胡适结婚，这个县知事还给胡适送了礼。","type":"paragraph"},{"text":"解放前，上庄的士绅们为了向胡适讨好，把上庄村改为“适之村”，可是老百姓谁都没有这样称呼过，仍旧称上庄村。","type":"paragraph"},{"text":"胡适当驻美大使时，国民党绩溪县长朱亚云送了一个题着“持节宣威”字样的匾挂在胡氏宗祠的门楼上，解放后就被本村人拆掉了。","type":"paragraph"},{"text":"胡适结交的同乡人大都是开茶庄或胡开文笔墨店的资本家，他每到上海、南京、汉口等地，都要到这些同乡那里去吃“徽州锅”等菜饭，有时人家没有请他，他就打电话通知，吃过后唯一的报酬就是替人写几幅对子。安徽一个研究历史的李某说：“胡适的‘考证’很像‘徽州帮’(商人)的生意经。”","type":"paragraph"},{"text":"胡适的父亲是满清的一个屠杀少数民族的汉奸刽子手。族谱上有记载：“至粤会张文襄公督两广方议勘琼州黎峒瘴恶莫有行者及闻公至即请行乃历儋崖雷万等州入山直穿黎心……”“至台……初充营务总巡遍历全台三十一营二十八哨往来炎蒸瘴疠之中……寻队台东直隶州知州兼统镇每后单州故民少番多常出草杀人公外防边圉内讥奸宄拊循野番兽扰而儿蓄之复设番塾延师教读……”。他父亲是怎样死的还不晓得，族谱上是说：“巳而倭氛益恶议割台诏臣工内渡有越人刘永福者以台自立要公相助会病作不果既首途逐卒厦门”。而群众传说是被台湾人民所杀，也有说是为刘永福所杀。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab9f7647d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

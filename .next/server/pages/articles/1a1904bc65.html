script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"归绥三万人民　欢庆新中国诞生　 在毛主席领导下建设新绥远","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"归绥三万人民"},{"type":"paragraph","text":"欢庆新中国诞生"},{"type":"paragraph","text":"在毛主席领导下建设新绥远"},{"type":"paragraph","text":"【新华社北京四日电】归绥消息：绥远人民庆祝中华人民共和国中央人民政府成立及绥远军民起义大会，本月一日上午十时在归绥龙泉公园广场热烈举行。会场布置简单而庄严。主席台正中高悬着毛主席的大画像。参加大会的各阶层人民青年学生妇女以及人民团体代表，有三万多人。大会由董其武将军担任主席。当他在讲演中讲到要万众一心，团结一致，在伟大的人民领袖毛主席领导与指示下，为建设人民的新绥远、新中国而奋斗的时候，雷动的掌声和欢呼声震彻云霄。工人农民和青年学生代表讲话时，一致感谢毛主席的宽大提携，使绥远获得和平解放，并一致愿在毛主席的旗帜下坚决奋斗。大会一致通过致毛主席和朱总司令、致人民政协、致聂荣臻司令员和薄一波政委、致华北人民政府董必武主席、致傅宜生将军的五件致敬电文。会后群众们欢欣鼓舞地扭秧歌，最精采的节目有骆驼舞、秋千舞、旱船、高跷、独坐龙竿和头顶红灯，并有男女蒙胞穿蒙古装，带头带，作秧歌舞。在高抬毛主席像为前导的行进中，群众人山人海，掌声、欢笑声、喝采声，交炽在一起。接着开始戏剧游艺的节目。内有山西梆子和京剧，还有北京来的大鼓，助长了群众的浓情盛趣。当群众高喊口号游行在遍悬红五星旗的街头时，锣鼓喧天的秧歌队由不同的方向涌来。在锣鼓声和爆竹声中，市上特别设备的播音机转播出北京人民广播电台的讲演声、音乐声、戏剧声，使市民格外兴奋。大街小巷，充满了男男女女，还有许多老太婆和孩儿们，也从城外老远的乡村赶来了。大家笑逐颜开，庆得新生。人们都说，这可是人民的时代到了，从此开始过和平生产幸福的日子了。这样热烈的狂潮，在归绥继续三天，并将传播到绥远全省的各个角落去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a1904bc65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

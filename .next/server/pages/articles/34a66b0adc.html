script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北铁路员工电毛主席报告提前完成装车计划","authors":[],"dates":[{"year":1949,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北铁路员工电毛主席报告提前完成装车计划"},{"type":"paragraph","text":"【新华社沈阳二十四日电】在全东北十八万铁路员工的积极努力下，东北铁路已于本月十七日提前完成了一九四九年全年的铁路运输的装车计划。东北铁路总局特于十八日代表全东北铁路员工，以极兴奋的心情致电毛主席和铁道部滕代远部长，报告他们的成绩和争取完成更大的任务的决心。电文称："},{"type":"paragraph","text":"铁道部滕部长并转中央人民政府主席亲爱的毛泽东同志："},{"type":"paragraph","text":"我们向您报告：东北铁路全路员工在您领导之下，已于十一月十七日完成了全年的装车计划，并由十八日起已开始计划以外的装车。全路员工当再接再厉，勿骄勿躁，迎接更巨大的任务。"},{"type":"paragraph","text":"东北铁路总局长余光生"},{"type":"paragraph","text":"副总局长刘巨英、陈坦、苏梅　十一月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34a66b0adc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

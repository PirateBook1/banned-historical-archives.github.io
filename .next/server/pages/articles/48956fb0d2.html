script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽各地掀起学习热潮  联系实际揭批“四人帮”，促进了各项工作","authors":[],"dates":[{"year":1978,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽各地掀起学习热潮"},{"type":"paragraph","text":"联系实际揭批“四人帮”，促进了各项工作"},{"type":"paragraph","text":"据新华社合肥三月二十七日电　五届人大第一次会议胜利闭幕以后，中共安徽省委立即向全省各地发出通知，要求各级党委认真学习、宣传、贯彻五届人大精神，并迅速掀起一个群众性的学习、宣传、动员的热潮，以实际行动贯彻五届人大精神。各地遵照省委指示，及时作出了部署。"},{"type":"paragraph","text":"安徽各地还采用办学习班、组织宣讲、辅导和专题学习等办法，帮助广大干部和群众领会文件的精神实质。在普遍学习的基础上、突出学习、宣传新时期的总任务这个重点。铜陵、合肥市和滁县地委分别采取办骨干学习班和大型座谈会的形式，组织学习，交流心得体会。各地还广泛运用专栏、有线广播、业余宣传队等形式，宣传五届人大精神。"},{"type":"paragraph","text":"各地在学习五届人大文件过程中，认真联系实际，揭批“四人帮”，促进了各项工作。很多地方把学习文件和深入揭批“四人帮”的斗争结合起来。徽州地区主要负责同志在布置学习五届人大文件时，根据文件精神对揭批查运动进行了布置。砀山县文化局把“四人帮”在本单位的流毒最深的问题梳成辫子，以五届人大文件为武器，逐个进行批判。淮北市委直属机关干部在五届人大精神鼓舞下，自觉地坚持参加集体生产劳动的制度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48956fb0d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

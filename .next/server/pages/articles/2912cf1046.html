script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"姚文元在国务院接待站的讲话","alias":"","parts":[{"type":"paragraph","text":"去，三个月，二个月，黑帮在一边不高兴？非原则问题不一致可以保留，过一段时间有经后再，就可以明白。不要新在小问题上，在大问题上取得一致团结起来，研究下一步文化革命怎么办？学校里有黑帮，有黑帮怎么斗法？赶紧转到斗争学校党内走资本主义道路的当权派。"},{"type":"paragraph","text":"工作组撤走后怎么办？这重复前边的问题了，大家商量办，临时筹委会成立起来走群众路，.把选举搞好。"},{"type":"paragraph","text":"五、重在表现如何理解？"},{"type":"paragraph","text":"重在表现就是不讲唯成份。第一，注意成份；第二、重在表现。不能出身不好的一定都不好，要看他的表现，看他是革命的，不革命的或反革命的。要看一贯的表现和关键时刻的表现。如经济困难时，文化大革命时期的表现。关键时刻更重要。三年困难时期，有些不好的人表现了自已的面貌，文化革命时期，多少年来包得严严的，混在党内的当权派，伪装成正人君子的样子，文革以来，他就包不住了。"},{"type":"paragraph","text":"重在表现看关键时刻很重要。"},{"type":"paragraph","text":"姚文元同志讲话"},{"type":"paragraph","text":"（8.2晨在国务院接待室）同志们："},{"type":"paragraph","text":"已经快一点了，这么多人开会，讨间题，这件事也是文化革命中出现的新事物。很晚，但热情很高。和大家共同学习很高兴，非常高兴。"},{"type":"paragraph","text":"有儿张条子，把我们叫首长，我们怎么是首长，我们是来学习的，党中央和毛主席致给文革小组头～条就是当群众的小学生，我们是革命师生，一切革命的人的小学生，我们也是你们的战友。"},{"type":"paragraph","text":"刚才关同志也讲了很多，但还有部分同学想，我还有问题，火烧眉毛，你怎么不。同学们，现在是这样一个形势，北京市委决定撤销工作组，工作组要补，大家韶为可以走了才走，成立革委会，成立之前可以成立各种筹备组织，这明无产阶级文化革命的重担落到大中学校革命师生身上了。"},{"type":"paragraph","text":"所以，我觉得大家可以想一想，在这一阶段工作能有什么错教训，反其道而行之，工作组不斗黑帮、放走黑帮，斗同学，我们就要坚决执行党中央指示，斗黑帮、批反动资产阶级权威，改革教育制度。工作组不干这些，我们就要干这些，工作组不斗黑帮、我们就要斗黑帮。工作组挑动一部分同学斗另一部分同学，我们就要通过斗争批，在一致基础上团结起来。你们中的部分同学有的可能成为文革委员，成为积极分子，挑起这担子，江青、伯达同志要自已把担子担起来。主席不久前教导我们，首先要敢于革命····。对地富充满仇恨，在中国挖掉修正主义根子，革命师生一切可以团结起来的人····进行无产阶级文化大革命。无产阶级只能解放一切被剥削、被压迫的人民，解放全人类，才能解放自己，我们强调团结不只为了几百人，要团结起来是为了革命。"},{"type":"paragraph","text":"无产阶级文化大革命要以左派为核心，团秸革命师生，才能彻底消灭一切旧思想、旧文化、旧风格、旧习惯，彻底挖掉修正主义的根子，这是长期的任务。"},{"type":"paragraph","text":"首先要当小学生，一些问题要带给康生、江青同志，有的带给文革小组，我们一定传达你们的要求，一定负壹传达对党中央对毛主席的无比热爱，我们一定向党中央、毛主席传达大家将无产阶级文化大革命进行到底的决心。"},{"type":"paragraph","text":"大家提到遇到困难，这不奇怪，无产阶级革命一定会在各种困难中成长起来。革命是曲折的，更何况这场史无前例的无产阶级文化大革命。遇到挫折不可怕，这就需要我们在斗争中学会阶级斗争，只有真正的彻底的无产阶级革命精神，按主席指示去做，才··。只有遇到困难，甚至打击，才能解决，我一定在斗争中向大家学习，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"有人对半工半额无人领导，提两条意见：1.我原来不知道，向文革小组建有关方面加强重视。2.你们不要等，自已动手搞文化革命，创造半工半····"},{"type":"paragraph","text":". 67."}],"authors":["姚文元"],"dates":[{"year":1966,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":77},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2912cf1046"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装广大群众　用斗私批修促进生产发展上钢八厂和十厂生产月月创新成就革命派善于团结大多数，发挥群众积极性，敢于大胆使用革命干部，同心协力抓革命促生产","authors":[],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢八厂无产阶级革命派紧跟毛主席的伟大战略部署，举办毛泽东思想学习班，“斗私，批修”，提高职工政治思想水平，团结群众大多数，抓革命，促生产，今年一至八月完成总产值计划百分之一百十五，质量达到百分之九十九点六六，品种增加了二十六种。九月份又超额完成了生产任务。"},{"type":"paragraph","text":"上钢八厂的无产阶级革命派夺权以后，紧紧掌握斗争的大方向，坚决按照毛主席的指示办事，在人民解放军毛泽东思想宣传队的热情帮助下，通过深入细致的思想政治工作，团结受蒙蔽的群众一起投入革命的大批判。他们坚决贯彻毛主席的干部政策，通过革命的大批判，解放了大批干部，并让广大革命干部挑起革命和生产的担子。"},{"type":"paragraph","text":"这个厂的无产阶级革命派狠抓毛主席著作的学习，掀起了一个以“老三篇”为主的学习毛主席著作的群众运动。同时，举办了四期毛泽东思想学习班。毛泽东思想掌握了广大革命群众，就变成了巨大的物质力量，促使该厂革命和生产都出现新面貌，一至八月份创造了班产量新纪录十八次。"},{"type":"paragraph","text":"目前，这个厂的革命派积极响应毛主席的最新指示，把“斗私，批修”的指导方针落实到实际行动中去。"},{"type":"paragraph","text":"本报讯　上钢十厂无产阶级革命派在革命大批判、大联合的凯歌声中，坚决贯彻执行毛主席“抓革命，促生产”的伟大号召，在人民解放军毛泽东思想宣传队的大力支持和帮助下，出色地完成今年头八个月的国家生产计划，总产值比去年同期增长百分之六点四，产量比去年同期增长百分之七。"},{"type":"paragraph","text":"这个厂的无产阶级革命派在夺权后，高举毛泽东思想伟大红旗，掀起大学毛主席著作的高潮，深入开展革命的大批判。全厂革命职工政治觉悟大大提高，一批批干部站在毛主席的无产阶级革命路线一边，革命和生产出现一片大好形势。一、三、四车间的革命派夺权后，日产量日日刷新，不断创造新纪录。五车间的革命派发扬敢想、敢说、敢干的革命精神，大搞技术革新，突破生产薄弱环节，长期以来的“老大难”问题很快得到解决。二车间的革命派狠抓革命，猛促生产，千方百计地提高支农产品质量，给农村以有力的支援。"},{"type":"paragraph","text":"毛主席要斗私，批修的最新指示给了这个厂的革命派极大的鼓舞。他们决心继续办好毛泽东思想学习班，厂级办，各车间也办，从政治思想上巩固和发展革命的大联合，团结全厂革命职工，再接再厉，争取在第四季度打一场政治思想上、生产上的胜仗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b91cb5b707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

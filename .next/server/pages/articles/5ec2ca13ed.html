script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北方老根据地访问团在延安进行访问延安各界人民万余人举行盛大欢迎会　杨家岭等地代表将生产品献给毛主席","authors":[],"dates":[{"year":1951,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社延安五日电:中央人民政府北方老根据地访问团团长刘景范等和陕甘宁分团全体人员到民主圣地——延安进行访问。"},{"type":"paragraph","text":"上月三十日下午，延安各界人民万余人举行盛大欢迎会，欢迎访问团。会上，延安各界人民及毛主席故居杨家岭和枣园村人民的代表向访问团献旗和献生产品，请他们转献给毛主席。"},{"type":"paragraph","text":"三十一日，访问团及延安各界代表在延安市东郊烈士陵园祭扫王若飞、秦邦宪、叶挺、邓发、关向应、杨松等烈士的陵墓。下午，该团分三组访问毛主席故居——杨家岭、枣园及王家坪村。访问团团长刘景范在杨家岭村毛主席住过的窑洞门前与群众座谈，该村人民听到毛主席在北京关怀他们的情形时，非常兴奋。六十岁的烈士家属杨根旺感激得落了泪。他说:“毛主席在这里和我们好像一家人，关心我们的生产和疾苦，派医生给我们治病，过年时他还给我敬酒。日本飞机来轰炸，他派人帮我搬家。这回又派访问团来慰问我们。我们一定要努力生产，和毛主席在这里一样。”大家也提出了有关增发羊只贷款和优抚工作等许多问题，刘景范团长一一答覆。最后大家表示要做好抗美援朝工作，帮助烈属、军属生产，种好冬麦，九月底前把秋庄稼收净、晒干、藏好，并带头缴纳公粮，以实际行动来回答毛主席的关怀。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ec2ca13ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

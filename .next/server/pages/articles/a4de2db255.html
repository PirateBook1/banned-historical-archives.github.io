script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷共产主义先锋组织机关报欢呼毛泽东思想万岁!毛泽东思想武器能开创人类历史新时代号召用毛泽东思想来重建阿根廷共产党","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京10日电　布宜诺斯艾利斯消息:阿根廷共产主义先锋组织机关报《不妥协报》最近发表题为《毛泽东思想万岁》的文章指出:“毛泽东思想是当代革命者的完整思想武器，有了这个思想武器就能担负和实现国际共产主义运动最伟大的历史任务——把美帝国主义赶出亚洲、非洲和拉丁美洲，开创人类历史的新时代。”"},{"type":"paragraph","text":"文章赞扬中国无产阶级文化大革命是毛泽东思想的胜利。文章说，中国的文化革命和毛泽东思想密不可分，对于世界革命的前途具有决定的意义。"},{"type":"paragraph","text":"文章指出，毛泽东思想是达到最高水平的马克思列宁主义，因为它解决了马克思主义奠基人没有遇到过的在阶级斗争中提出的新问题，同时它第一次解决了马克思列宁主义所没有解决的许多老问题。"},{"type":"paragraph","text":"文章强调指出:“毛泽东的智慧概括了中国无产阶级和世界无产阶级以及被压迫人民的革命才能而达到前所未有的水平。”文章指出:“毛泽东思想是把世界革命的浪潮引向最后胜利的最强大武器。”"},{"type":"paragraph","text":"文章说，指导无产阶级文化革命的、为中国群众所掌握的毛泽东思想，“也应该为全世界共产主义者和革命群众所掌握。”文章说:“毛泽东思想一旦被群众所掌握，就会变成一种强大的物质力量，它是中国人民和全世界人民的财富。中国人民掌握了毛泽东思想，在阶级斗争、生产斗争和科学实验三大革命斗争中无往不胜。”"},{"type":"paragraph","text":"文章说，阿根廷共产主义先锋组织要求它的成员用毛泽东思想来教育自己，改造思想，并且运用毛泽东思想来具体发展共产主义先锋组织的政治路线，把毛泽东思想作为解决一切问题和克服一切困难的万能钥匙，应用毛泽东思想来重建阿根廷共产党。"},{"type":"paragraph","text":"文章最后高呼:“毛泽东时代万岁!毛泽东思想万岁!毛泽东同志万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4de2db255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

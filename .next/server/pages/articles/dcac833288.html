script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在靖边县三处旧居陈列馆开放","authors":[],"dates":[{"year":1978,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在靖边县三处旧居陈列馆开放"},{"type":"paragraph","text":"新华社西安一九七八年一月三十日电　伟大领袖和导师毛主席一九四七年转战陕北期间在靖边县的青阳岔、小河、天赐湾三处旧居陈列馆最近修复竣工，正式开放。"},{"type":"paragraph","text":"一九四七年四月至八月，毛主席在撤离延安转战陕北期间，曾率领中共中央机关和中国人民解放军总部，在靖边县的青阳岔、小河、天赐湾生活和战斗过。毛主席在这里做出了一系列重要决策和部署，指挥了这一期间陕北和全国的解放战争。"},{"type":"paragraph","text":"早在文化大革命初期，中共靖边县委就把毛主席在靖边的三处旧居做了部分维修。毛主席逝世后，广大人民群众纷纷来到这里瞻仰学习。去年四月，中共靖边县委又着手修复和筹建了新的陈列馆。"},{"type":"paragraph","text":"小河革命旧居陈列馆包括毛主席旧居，周恩来同志旧居，任弼时同志旧居，前委扩大会议旧址，中共中央机关纪念“七·一”会议旧址，还有毛主席亲手种的杏树。"},{"type":"paragraph","text":"天赐湾革命旧居陈列馆，有毛主席住过的窑洞，毛主席用过的办公桌和生活用具等。"},{"type":"paragraph","text":"青阳岔革命旧居陈列馆有毛主席旧居、周恩来同志旧居以及毛主席委托任弼时同志讲话的旧址。"},{"type":"paragraph","text":"陈列馆还通过照片、图表等具体介绍了毛主席转战陕北的历史背景和毛主席在小河时同群众在一起的情景。陈列的文物中有毛主席用过的油灯、蜡烛、锅灶、桌椅等六十多件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcac833288"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

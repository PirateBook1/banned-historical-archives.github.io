script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘主席接见凯莱齐同志","authors":[],"dates":[{"year":1960,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、刘主席接见凯莱齐同志"},{"type":"paragraph","text":"新华社20日讯　中共中央主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，今晚接见了以阿尔巴尼亚劳动党中央委员、部长会议副主席、阿中友好协会主席阿卜杜勒·凯莱齐为首的阿尔巴尼亚中国友好协会代表团全体成员，并且进行了亲切的谈话。"},{"type":"paragraph","text":"同时被接见的，还有阿尔巴尼亚对外文化联络委员会主席米斯托·特雷斯卡，阿尔巴尼亚作家艺术家协会秘书长谢夫卡特·穆萨莱。"},{"type":"paragraph","text":"接见时在座的，有中共中央政治局委员、国务院副总理李富春、李先念，中共中央政治局候补委员、国务院副总理陆定一，中共中央候补委员、中国阿尔巴尼亚友好协会会长蒋南翔，外交部副部长罗贵波，对外文化联络委员会副主任张致祥。阿尔巴尼亚驻中国大使帕里夫蒂和夫人也在座。（附图片）"},{"type":"paragraph","text":"毛主席、刘主席接见阿中友协代表团。图为接见后合影。前排左起第六人是团长阿卜杜勒·凯莱齐。　新华社记者　侯波、张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4f231d97f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

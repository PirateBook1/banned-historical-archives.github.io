script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于选派党员干部到高等、中等学校担任领导职务的通报","authors":[],"dates":[{"year":1952,"month":10,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于选派党员干部到高等、中等学校担任领导职务的通报","type":"title"},{"text":"各中央局、分局并转省（市）委：","type":"appellation"},{"text":"中央已决定选派邹鲁风、江隆基、彭康、李正文、何锡麟、吴德、徐懋庸等党员干部，到中国人民大学、北京大学、清华大学、北京师范大学、天津大学、南开大学、复旦大学、交通大学、武汉大学等重要的高等学校担任校长或副校长。华东局在高等学校思想改造运动的开始时，即选派一百四十多个干部组成工作组，到各高等学校参加工作，其中配备有地委、区党委一级干部及其他得力干部多人，在运动结束以后即留下一部分较强的党员干部在各学校担任领导职务。他们并在最近举行的干部工作会议上规定每一高等学校应配备较强的地委书记或省（区）、市厅、处长级干部一人，地委委员或强的县委书记二人；每一中等学校（公立）应配备县委级干部一人。西南局已决定抽调郑思群、戴伯行、孙毅华等较强的党员干部十余人，到各高等学校担任校长、副校长、教务长等职务。这些措施是完全必要的。在思想改造组织清理之后，极需选派一批政治理论水平较高有工作经验的党员干部到各高等、中等学校担任领导职务，加强我党对学校教育工作的领导，以便有效地完成学校教育的各项改革工作。各地党委对于这一重要措施，应予足够的重视，并应及时选拔一定数量具备条件的得力干部，分配到高等、中等学校的领导工作岗位上去，使教育建设事业具备必要的干部条件。","type":"paragraph"},{"text":" 中 央十月三日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a3d0e068b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

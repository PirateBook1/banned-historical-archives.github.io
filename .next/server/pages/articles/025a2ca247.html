script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命派紧跟毛主席伟大战略部署的又一胜利闸北区革委会在大喜的日子里诞生","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当上海无产阶级革命派热烈欢呼伟大领袖毛主席视察华北、中南和华东地区后已经回到北京的大喜日子里，闸北区革命委员会昨天正式宣告成立。"},{"type":"paragraph","text":"昨天，毛主席视察华北、中南和华东地区的喜讯传到闸北区革命委员会成立大会的会场上，全场爆发出一阵阵的欢呼声，不断高呼:“毛主席万岁!万岁!万万岁!”“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"上海市革命委员会领导成员在会上讲了话。他首先最最热烈地欢呼我们伟大领袖毛主席亲自到上海视察无产阶级文化大革命。他说，上海和闸北区的斗争实践证明，当前最大的任务是深入开展革命的大批判，推动各单位的斗、批、改，最关键的问题是实现革命的大联合。在已经实现革命的大联合的系统和单位，应当大力学习毛主席著作，狠抓大批判、斗批改，用毛泽东思想来统一革命队伍内部的认识，用毛泽东思想指导我们的行动，搞好革命的“三结合”。他希望区革命委员会的领导成员和工作人员一刻也不脱离群众，不要吃老本，要很好地在无产阶级文化大革命中锻炼、改造自己，立新功、建新劳。"},{"type":"paragraph","text":"到会祝贺和发言的还有工总司、驻沪三军、闸北区人民武装部、革命群众组织的代表。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"025a2ca247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命人士指出毛主席声明使帝修反害怕必须用革命暴力猛烈打击敌人东京万余人集会强烈反对美帝侵越，坚决支持美国黑人斗争","authors":[],"dates":[{"year":1968,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京二十二日电　日本革命人士继续欢呼毛主席发表支持美国黑人抗暴斗争的声明。他们指出，毛主席的声明，最大地鼓舞和激励着全世界被压迫民族和被压迫人民的斗争。"},{"type":"paragraph","text":"日本毛泽东思想学院院长大塚有章说，毛主席的伟大声明使日本人民进一步认识到，对于掌握着暴力手段不断向人民发动进攻的敌人，革命者必须组织起广大群众，用革命的暴力，向他们猛烈地还击和进攻，除此之外，是没有别的道路的。"},{"type":"paragraph","text":"大塚说，毛泽东思想学院全体师生决心把毛泽东思想和日本人民的斗争实践结合起来，使广大人民从毛泽东思想中吸取革命的勇气、智慧和力量，打倒美帝国主义、日本反动派及其帮凶日共宫本修正主义集团。"},{"type":"paragraph","text":"日中友好协会大坂府(正统)总部理事长雨宫礼三说，毛主席的声明给世界上要求革命的被压迫民族和被压迫人民指出了通向最后胜利的光明大道。世界人民无不为毛主席发表这一声明而欢呼；而帝国主义者和现代修正主义者却十分害怕毛主席的这一伟大声明。"},{"type":"paragraph","text":"雨宫表示:日本人民坚决响应毛主席的伟大号召，扩大和加强反美爱国统一战线，为把美帝国主义赶出日本，争取日本的民族独立和日本人民的彻底解放而斗争到底。"},{"type":"paragraph","text":"日中友好协会京都府(正统)总部副理事长、花园大学副教授小野信尔说，毛主席明确指出:“民族斗争，说到底，是一个阶级斗争问题。”“美国广大黑人同美国统治集团之间的矛盾，是阶级矛盾。”这是对马克思列宁主义的天才的创造性的发展，再一次证明了毛主席是当代最伟大的马克思列宁主义者。"},{"type":"paragraph","text":"小野指出，苏联现代修正主义集团和日本宫本修正主义集团在对待黑人抗暴斗争的问题上，进一步暴露了他们的叛徒面目。他们同美帝国主义一样，被美国黑人抗暴斗争的新风暴吓破了胆。"},{"type":"paragraph","text":"日中友好协会大坂府(正统)总部副会长片山岩说，我们一定要把美国黑人的斗争看作是自己的斗争，给予最有力的声援。他说，美国黑人抗暴斗争的新风暴，表明广大美国黑人已经抛弃了“非暴力主义”的道路，丢掉了对敌人的幻想，走上了坚决斗争的道路。"},{"type":"paragraph","text":"片山说，世界被压迫人民应该同美国黑人和美国工人阶级联合起来，向美帝国主义进行大规模的进攻，直到取得最后胜利。"},{"type":"paragraph","text":"据新华社北京二十二日电　据东方通讯社报道:东京和来自大坂、长崎、福冈、山形、宫城、北海道等地的日本工人和爱国学生一万多人，二十一日下午在东京举行大会，强烈反对美帝国主义侵略越南，坚决支持美国黑人的抗暴斗争。"},{"type":"paragraph","text":"大会揭露了约翰逊政府在越南问题上玩弄的“诱和”新阴谋，并愤怒地谴责了佐藤反动政府帮助美帝侵略越南的罪行。"},{"type":"paragraph","text":"工人和学生代表在会上发言，表示日本人民决心同英雄的越南人民共同打击美帝国主义。他们热情地赞扬了美国黑人的抗暴斗争。"},{"type":"paragraph","text":"大会结束后。工人和学生列队到日本首相官邸和美国驻日大使馆门前举行示威游行。佐藤反动政府被这一反美示威吓得胆战心惊，出动了六千多名武装警察和装甲车镇压示威群众，并无理逮捕了十四名爱国学生。"},{"type":"paragraph","text":"示威群众同警察进行了坚决斗争。人们高呼:“打倒美帝!”“美帝从日本、越南和亚洲滚出去!”“支持美国黑人的斗争!”工人和学生的反美示威得到了广大市民的支持。许多市民自动地加入到游行行列中。"},{"type":"paragraph","text":"强大的反美示威使东京市中心的交通陷入瘫痪状态。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1180ea93d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

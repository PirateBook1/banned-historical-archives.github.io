script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加罗马尼亚解放三十周年庆祝活动后  西哈努克亲王和夫人离布加勒斯特到达北京  离开布加勒斯特时，齐奥塞斯库总统和夫人等到机场送行到京时，宾努亲王和夫人、邓小平副总理等到机场迎接","authors":[],"dates":[{"year":1974,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加罗马尼亚解放三十周年庆祝活动后"},{"type":"paragraph","text":"西哈努克亲王和夫人离布加勒斯特到达北京"},{"type":"paragraph","text":"离开布加勒斯特时，齐奥塞斯库总统和夫人等到机场送行到京时，宾努亲王和夫人、邓小平副总理等到机场迎接"},{"type":"paragraph","text":"新华社布加勒斯特一九七四年八月二十四日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人莫尼克·西哈努克公主，在参加了罗马尼亚解放三十周年庆祝活动后，八月二十四日下午乘专机离开布加勒斯特飞往北京。"},{"type":"paragraph","text":"罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库和夫人埃列娜·齐奥塞斯库到机场送行。"},{"type":"paragraph","text":"到机场送行的还有马·曼内斯库、埃·德勒格内斯库、保·尼古列斯库—米齐尔、格·勒杜列斯库等罗马尼亚党政领导人，以及布加勒斯特的群众。"},{"type":"paragraph","text":"参加罗马尼亚解放三十周年庆祝活动的朝鲜党政代表团团长、朝鲜劳动党中央政治委员会委员、政务院副总理金英柱和越南党政代表团团长、越南劳动党中央候补委员何继晋也到机场送行。"},{"type":"paragraph","text":"下午六时许，西哈努克亲王在齐奥塞斯库总统陪同下检阅了仪仗队。然后，西哈努克亲王同金英柱团长、何继晋团长、外国使节、罗马尼亚干部一一握手，并绕场一周同欢送的群众告别。少先队员向西哈努克亲王和夫人献了花束。"},{"type":"paragraph","text":"在登上飞机前，西哈努克亲王同齐奥塞斯库总统亲切握手，热情拥抱。"},{"type":"paragraph","text":"到机场为柬埔寨贵宾送行的还有：柬埔寨驻罗马尼亚大使谢桑、驻南斯拉夫大使胡森巴，中国驻罗马尼亚大使李庭荃以及一些国家驻罗马尼亚的使节。"},{"type":"paragraph","text":"新华社一九七四年八月二十五日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人及其一行，在参加了罗马尼亚解放三十周年庆祝活动后，今天上午乘专机到达北京。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，柬埔寨王国民族团结政府高级官员沙林察、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西、万比尼和夫人，柬埔寨王室成员，柬埔寨驻中国大使笃坎敦和夫人，以及在北京的其他柬埔寨朋友，到机场迎接。"},{"type":"paragraph","text":"我国国务院副总理邓小平，外交部副部长韩念龙、亚洲司副司长梁枫、礼宾司副司长高建中，中国驻柬埔寨大使康矛召和杨玲同志、大使馆参赞孙浩，也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有罗马尼亚驻中国大使格夫里列斯库和夫人，以及大使馆外交官员。"},{"type":"paragraph","text":"西哈努克亲王和夫人今天上午路经乌鲁木齐时，新疆维吾尔自治区和乌鲁木齐市党、政、军负责人曹思明、刘星、宋致和、阿木冬·尼牙孜等前往机场迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7332dc234"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙目前工商界的思想情况","authors":[],"dates":[{"year":1950,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"长沙目前工商界的思想情况","type":"title"},{"text":"(新湖南报六月十九日讯) 长沙目前工商界对税收取两面态度：一方面采取直接对立的态度，另方面则采取消极抵抗的态度。如花粮行在我查账时初则以“守法”相阻；到查出假账时，就直接夺账，并强硬地说：“我们有三不怕：一不怕倒铺子；二不怕犯法；三不怕坐班房。”消极抵抗表现在用各种各样的方法偷税；如花粮行将剩下不注销的税票加以涂改，追问时则以“学徒不懂做的”相搪塞。中国制药厂查出一千五百斤未税酒时，要求卖后完税，后来则又公开要求免税。实际上当我们再去查问时，酒差不多全卖完了。","type":"paragraph"},{"text":"在公私关系上：有的商人认为私营企业斗不过国营企业。国营企业成本低，现在物价平稳，不能投机操纵。有的商人就说：“公营企业的物价一变动，我们就受不了。”对劳资协商、税收、公债，他们称为三怕。有的商人不敢无故歇业，他们就把资本抽出，人为的造成歇业条件。他们认为：“资本小了，犯了法，即使将货没收也不多。”有些已经歇业的投机商，并不是真正想歇业，他们是看看情形再开业。因为他们认为政府是欢迎开业的，那时再要求开业就会容易些。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d00292556"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

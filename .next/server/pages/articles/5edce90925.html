script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"路线是个纲　纲举目张上海机床厂党委和职工深刻地体会到一切胜利都是在毛主席革命路线指引下所取得的","authors":[],"dates":[{"year":1972,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，上海机床厂党委成员和革命职工满怀胜利喜悦，认真学习中央两报一刊元旦社论《团结起来，争取更大的胜利》，畅谈大好形势，深切体会到我们取得的一切成绩，都是毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"伟大领袖毛主席教导说:“路线是个纲，纲举目张。”一九七一年，这个厂正是由于抓了这个纲，大学习、大批判出现了新的局面。一年来，在毛主席“认真看书学习，弄通马克思主义”光辉指示指引下，这个厂的广大干部和职工学习马、列和毛主席著作逐步形成了风气，提高了识别真假马克思主义的能力，激起对刘少奇一类骗子的极大的无产阶级义愤，并化为抓革命、促生产的巨大力量。"},{"type":"paragraph","text":"在学习中，大家回顾了抓路线教育过程中的经验教训。去年第一季度，由于放松抓阶级斗争，生产一度上不去；以后吸取教训，狠抓阶级斗争和路线斗争，生产面貌就焕然一新。如对大力发展大型机床，开始有的同志片面强调设备、场地、人力物力上的困难，感到信心不足。厂党委及时组织大家学习伟大领袖毛主席关于“中国应当对于人类有较大的贡献”、“工业学大庆”等光辉教导，开展路线教育，以大庆工人为榜样，做到没有战术资料自己闯，没有大型、重型设备就土法上马，终于试制成功了大型曲轴和大型螺纹磨床等大型机床新品种。一九七一年，这个厂生产总产值比一九七○年增长百分之六，大型机床增长百分之七十九，新产品增长百分之十三。大家兴奋地说:这一切都是毛主席革命路线指引下取得的胜利。"},{"type":"paragraph","text":"这个厂的党委成员和革命职工在学习中央两报一刊元旦社论中，一边加深领会，一边对照本单位实际，找领导班子在执行毛主席革命路线上的差距，决心在新的战斗的一年里，进一步提高执行毛主席革命路线的自觉性，遵循伟大领袖毛主席关于“思想上政治上的路线正确与否是决定一切的”教导，认真刻苦地学习马、列和毛主席著作，更加努力地工作，夺取一九七二年新的更大的胜利!　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5edce90925"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

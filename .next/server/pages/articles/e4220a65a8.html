script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"王震王首道部的行动方针","alias":"","parts":[{"type":"paragraph","text":"王震王首道部的行动方针！]"},{"type":"paragraph","text":"（1945年6月15日）王震、首道，并告郑、李："},{"type":"paragraph","text":"此次作战?虽有牺牲，亦有胜利，你们数月来在湘鄂边行动是有成绩的。惟王陵基集中对我，我主力回旋地小，已处被动。今后方针，不外（一）仍在现地坚持；（二）向南发展。如取第二项方针，又有（一）王震先率精锐南进，首道率余部在现地；（二）你们两人率主力（大多数）南进，留小部配合张体学创造湘鄂边区，等候张启龙文年生等。南进时之目的地义有两项：（一）以三个月"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军湘鄂赣军区司令员王震、中共湘鄂赣边区临时区委书记兼新四军湘鄂赣军区政治委员王首道的电报。"},{"type":"paragraph","text":"[2]郑，指郑位三，当时任中共鄂豫皖边区区委书记。李，指李先念，当时任新四军第五师师长和鄂豫皖湘赣军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1945年6月6日至7日新四军湘鄂赣军区部队与国民党军第九十九军第九十二师的战斗。"},{"type":"paragraph","text":"[4]王陵基，当时任国民党军第九战区副司令长官兼第三十集团军总司令。"},{"type":"paragraph","text":"[5]张体学，当时任新四军湘鄂赣军区副司令员。[6]张启龙、文年生，当时分别任八路军游击第二支队政治委员和第三左右时间一直进至湘粤边，在赣州、韶州、梧州、桂林、衡州²五点之间创造游击区及根据地，与广东部队靠拢打成一片，启龙、年生等亦以八个月左右时间进至同一地区，建立南方局面，并准备被隔断；（二）你们进至衡宝地区?创立根据地，张启龙率九旅后续亦进至此区，而以文旅进至湘粤边与广东打通，亦须准备被隔断。以上各项方针究以何者为宜，请你们考虑电复，以便决定。目前整个形势仍于我有利，南洋战区由英国负责，美军不打广东，故日寇放弃南宁，缩短防线，巩固粤汉，并东攻三南、河源。美军由欧东调需要时间，日美决战当在明年夏季以后，故你们尚有一年至一年半以上之时间可以利用，过此则将发生变化，国民党有发动内战可能，到那时你们的根据地须具相当规模，以便应付内战，造成南方一翼，此任务具有重大意义。望根据此种前途考虑见复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"已删[1]韶州，旧府名，即今广东省韶关市。[2]衡州，旧府名，即今湖南省衡阳市。[3]衡宝地区，即今湖南衡阳、邵阳（旧为宝庆府治）地区。"},{"type":"paragraph","text":"[4]指八路军第三五九旅第二梯队，1945年6月编为八路军游击第二支队南下。"},{"type":"paragraph","text":"[5]粤汉，即粤汉路，指广州至汉口的铁路，今京广线一段。毛泽东为中共中央军委起草的致王震、王首道等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4220a65a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

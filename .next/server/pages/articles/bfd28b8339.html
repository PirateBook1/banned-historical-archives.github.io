script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"改造世界观的座右铭——学习毛主席《在延安文艺座谈会上的讲话》的体会","authors":["驻上海空军部队“卫红鹰”写作组"],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"改造世界观的座右铭"},{"type":"paragraph","text":"——学习毛主席《在延安文艺座谈会上的讲话》的体会"},{"type":"paragraph","text":"驻上海空军部队“卫红鹰”写作组"},{"type":"paragraph","text":"伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》，是一部划时代的马克思列宁主义文献，是我们党依照无产阶级先锋队面貌改造世界的伟大的政治宣言。"},{"type":"paragraph","text":"毛主席在《讲话》中深刻地指出：“为要领导革命运动更好地发展，更快地完成，就必须从思想上组织上认真地整顿一番。而为要从组织上整顿，首先需要在思想上整顿，需要展开一个无产阶级对非无产阶级的思想斗争。”"},{"type":"paragraph","text":"我们“卫红鹰”写作组，是在无产阶级文化大革命的急风暴雨中诞生的，是在《讲话》的光辉指引下成长壮大起来的。四年来，我们这些来自连队的干部、战士，一手拿笔，一手拿枪，紧跟毛主席的伟大战略部署，积极地投入了意识形态领域的阶级斗争。在批判资产阶级的战斗中，我们深深体会到：要彻底批判资产阶级，完成党交给的战斗使命，就必须在改造客观世界的同时，认真地改造自己的主观世界，“展开一个无产阶级对非无产阶级的思想斗争”。"},{"type":"paragraph","text":"毛主席在《讲话》中教导我们：“为什么人的问题，是一个根本的问题，原则的问题。”"},{"type":"paragraph","text":"要改造世界观，必须狠抓为什么人这个根本问题。我们小组成员都是中学以下文化水平，有的从来没有写过稿。写作组刚成立时，有些同志反映：“凭我这两把刷子，能写好稿吗？”“笔杆子重要，也抵不上枪杆子，还是让我回去操大炮吧！”这些自馁、畏难的思想，不正是由于为什么要写稿，为谁写稿的目的不明确，“为什么人的问题”没解决而产生的吗？"},{"type":"paragraph","text":"针对这些活思想，我们反复学习了毛主席的有关著作。毛主席在《讲话》中指出：“我们要战胜敌人，首先要依靠手里拿枪的军队。但是仅仅有这种军队是不够的，我们还要有文化的军队”。学习了毛主席的教导，联系新中国建立以来意识形态领域里惊心动魄的阶级斗争的事实，我们深深认识到：文权不牢，政权难保。为了捍卫和巩固无产阶级专政，我们革命战士不仅要紧握手中枪，保卫祖国，而且要拿起笔杆子，战胜不拿枪的敌人。四年来，我们举起革命大批判的战斗旗帜，拿起笔当刀枪，向阶级敌人猛烈冲杀。毛主席指向那里，我们就战斗到那里。从批判《海瑞罢官》，到痛打周扬等“四条汉子”，从批判彭德怀、罗瑞卿的资产阶级军事路线，到批判经济、教育等领域的反革命修正主义路线，我们怀着对阶级敌人的深仇大恨，向阶级敌人不停顿地投出匕首，射出炮弹。"},{"type":"paragraph","text":"在批判资产阶级的战斗中，我们经常以完全、彻底“为工农兵”这把尺子检查自己，找出差距。大家深切感到：为革命写稿就能高屋建瓴，不断前进；为个人写稿则处处碰壁，势必跌跤。"},{"type":"paragraph","text":"要改造世界观，就得坚定不移地走毛主席在《讲话》中指出的“到工农兵群众中去，到火热的斗争中去”的战斗道路。"},{"type":"paragraph","text":"开始，我们小组有些同志认为：“我们是出身工农兵的，三个字都全占了，不存在深入工农兵的问题。”到底要不要深入工农兵呢？学习了《讲话》，我们认识到：工农兵的作者如果长期脱离群众，脱离实际，就听不到工农兵的呼声，摸不到阶级斗争的脉搏，就不可能为革命新生事物大喊大叫，做工农兵的代言人。"},{"type":"paragraph","text":"到工农兵群众中去，不是去参观，而是去参战。四年来，我们小组遵照毛主席所指引的道路，置身于“三支”“两军”和保卫祖国的最前沿，到阶级斗争和路线斗争的第一线去，和广大革命群众一起摸爬滚打，一起批判资产阶级。经过长期的实践，我们积累了一些经验，概括起来说，就叫“双五同”：和同志们同吃、同住、同劳动、同执勤、同操课。永远保持一个兵的本色，战士们身上有多少汗，我们身上也有多少汗。而更重要的是坚持做到政治上的“五同”：一，同学习毛主席著作，掌握好批判的武器；二，同亮活思想，敢于把内心深处的东西、“一闪念”的资产阶级“私”字亮出来；三，同斗私，就是对自己的私心杂念，自己斗，也请同志们“会诊”；四，同忆苦，在忆苦中，加深阶级感情，增强敌情观念；五，同分析阶级斗争新形势，擦亮眼睛，主动出击敌人。"},{"type":"paragraph","text":"文艺历来是两个阶级、两种世界观激烈斗争的前哨阵地。资产阶级为了夺回他们失去的阵地，必然要拿出它们惯用的反革命两手来。一手是用资产阶级的思想来腐蚀我们灵魂，特别当你写过一些文章，取得一点成绩的时候，资产阶级就会出来捧场，施放糖弹，使你忘乎所以，飘飘然起来。另一手是攻击、污蔑工农兵写作组是“小儿科”、“游击队”，“成不了大气候”，想以此来把我们压垮。这些现实的阶级斗争，必然会反映到身处在斗争前哨的工农兵文化战士的头脑中来。工农兵写作组要经受住各种严峻的考验，抵制住资产阶级思想的侵袭，就必须用毛主席关于无产阶级专政下继续革命的伟大学说武装自己的头脑，这是关系到工农兵写作组变不变质的大问题，是关系到永远做毛泽东思想宣传员，还是做昙花一现人物的大问题。"},{"type":"paragraph","text":"我们针对每个时期阶级斗争的新动向、新特点，反复组织学习毛主席有关著作，把《讲话》当作座右铭，活学活用《讲话》，用革命大批判开路，进行经常性的小整风。通过狠抓活思想、活苗头，看准突破口，以叛徒、内奸、工贼刘少奇的“公私溶化论”、“新闻工作特殊论”、“闭门修养论”等为靶子，组织大批判，狠斗一个“私”字，大破一个“骄”字，扫除继续革命的绊脚石，展开了一场又一场对资产阶级思想的白刃战。在小整风中，我们不就事论事，而是把自己世界观的改造，提高到把中国革命和世界革命进行到底、在地球上消灭剥削制度的高度去认识，提高到在上层建筑领域对资产阶级实行全面专政的高度去认识，以高标准来检查自己，在灵魂深处闹革命。通过大批判和小整风，我们进一步树立了继续革命的思想，保持了对资产阶级思想的高度警惕性，锤炼了我们无限忠于毛主席的一颗红心，加速了小组的思想革命化。"},{"type":"paragraph","text":"在隆重纪念毛主席《讲话》发表二十八周年的时候，我们决心以新的战斗姿态，对自己头脑中的资产阶级思想展开新的攻势，努力改造世界观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfd28b8339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"集中全力与团结内部执行当前军事政治任务","alias":"","parts":[{"type":"paragraph","text":"集中全力与团结内部，执行当前军事政治任务！！"},{"type":"paragraph","text":"（1936年9月24日）"},{"type":"paragraph","text":"胡宗南部陆续入陕，企图压迫与削弱红军，隔断中苏，隔断东北军与红军，然后强迫我们就范，成立妥协。我们的对策：第一步骤似应集合三个方面军于静宁、会宁、定西一线及其南北，给胡宗南以相当打击，使其不能达到隔断红军、各个击破的企图。第二步骤以两个方面军占领宁夏，以一个方面军控制胡宗南，占领宁夏是整个政治军事上极重要一环。至于第三步骤则在占领宁夏之后，那时我们已得远方帮助，处于有利地位，分兵掠取甘西、绥远，乃至重占甘南均甚容易。"},{"type":"paragraph","text":"红一方面军一师已占领界石铺，红四方面军宜以先头师迅速进入，余部陆续北上。"},{"type":"paragraph","text":"[1]这是毛泽东和林育英（张浩）、洛甫（张闻天）、周恩来、博古（秦邦宪）、王稼祥致朱德、张国焘、陈昌浩、任弼时、贺龙、刘伯承电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac6b31529e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于在土地改革中逮捕恶霸地主及不法地主的规定","authors":[],"dates":[{"year":1951,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"甘肃省委关于在土地改革中逮捕恶霸地主及不法地主的规定","type":"title"},{"text":"西北局批示","type":"subtitle"},{"text":"同意12月6日关于在土地改革中逮捕恶霸地主和不法地主的规定。此件和本批复转发各地参考。","type":"paragraph"},{"text":" 12月11日","type":"paragraph"},{"text":"目前全省土改已全面展开，过去数月的试办中对地主阶级尤其是恶霸地主的打击是有显著成绩，但在某些地方还不够稳，准、狠，有些地区把应该逮捕法办的尚未逮捕，有些地区把不该逮捕的逮捕了，有些地区对逮捕批准制度的执行尚不够严格。为了对恶霸地主及不法地主打的更稳、准、狠，特作如下规定：","type":"paragraph"},{"text":"（一）有下列行为之一、经调查证实者，应坚决逮捕并交人民法庭惩办：","type":"paragraph"},{"text":"（1）经过调查，在群众中确有许多罪恶行为民愤很大的恶霸。","type":"paragraph"},{"text":"（2）虽不是恶霸，但在土改中大量转移分散财产或破坏群众斗争果实（如大量砍伐树林、杀害牲畜、破坏农具等等）有严重罪行者。","type":"paragraph"},{"text":"（3）造谣破坏、挑拨民族团结，组织地主集团企图反抗土改，或杀害干部与群众的现行活动者。","type":"paragraph"},{"text":"（二）执行上项规定时，必须是对罪该逮捕的本人或主谋者，而不得以其亲属或受骗的胁从的人员代替，逮捕时，应事先报请县委批准后执行。","type":"paragraph"},{"text":"（三）有下列行为之一者不应逮捕：","type":"paragraph"},{"text":"（1）历史上有过一些恶霸行为，但情节轻微民愤不大者。","type":"paragraph"},{"text":"（2）曾有转移分散财产，情节较重，但一经群众发现，并令其取回已缴农会或自动取回退出者。","type":"paragraph"},{"text":"（3）曾有转移分散财产等一般不法行为，但情节轻微者。","type":"paragraph"},{"text":"（4）给地主恶霸保存转移财产的一般群众，不应逮捕，应以加强教育提高觉悟的办法解决问题。","type":"paragraph"}],"comments":[],"origin":" 甘肃省委农村工作部编印《甘肃土地改革文集（党内文件）》，1954年10月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f06395bc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

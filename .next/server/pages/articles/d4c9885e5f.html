script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻三中全会精神  发展大好形势  郧阳地区广大干部、群众继续肃清林彪、“四人帮”极左路线的流毒，解除思想包袱，理直气壮抓生产","authors":["孙启佑","毛荣方"],"dates":[{"year":1979,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻三中全会精神  发展大好形势"},{"type":"paragraph","text":"郧阳地区广大干部、群众继续肃清林彪、“四人帮”极左路线的流毒，解除思想包袱，理直气壮抓生产"},{"type":"paragraph","text":"本报讯记者孙启佑、毛荣方报道：最近，我们到鄂西北的郧阳山区采访，通过座谈、访问、参观，深切地感觉到，贯彻三中全会精神后，郧阳地区确实是形势大好，生机勃勃。"},{"type":"paragraph","text":"思想解放精神振奋"},{"type":"paragraph","text":"长时期来，林彪、“四人帮”大搞阶级斗争扩大化，政治运动接连不断。每年冬春，为了搞运动，领导没有精力抓生产，基层干部等着挨整，没有心思搞生产。三中全会决定把工作重心转移到社会主义现代化建设上来，解除了广大干部的思想包袱。他们觉得腰杆硬了，胆子壮了，方向明了，信心足了，敢于理直气壮地抓生产了。"},{"type":"paragraph","text":"广大社员对三中全会从经济上关心群众的物质利益，从政治上保障农民的民主权利的决定，更是热烈欢迎，衷心拥护。由于贯彻了按劳分配政策，多年不干活的人出工了，自发外流的劳力回队了，农活质量提高了。有人说，过去对社员“一批二斗三罚款，越批越斗越减产”，现在是“政策兑现人心定，样样活路赶在前”。"},{"type":"paragraph","text":"经济活跃市场繁荣"},{"type":"paragraph","text":"三中全会决定提高农副产品的收购价格，使农民直接受到实惠，对于调动农民的积极性产生了立竿见影的效果。据统计，全区今年第一季度三类农副产品收购总额比去年同期增长百分之五，其中鸡蛋、蜂蜜、桐油都上升一倍以上。集市贸易开放以后，不但新鲜的蔬菜和一些人们必需的农副产品丰富多采，而且许多多年不见的山区土特产品，如獐子肉、麂子肉、山鸡等也上市了。由于上市商品的增多，价格逐渐下降，苞谷、大豆、蔬菜等多种产品的价格常常低于国家牌价。"},{"type":"paragraph","text":"市场活跃在一定程度上又反过来促进了生产的发展。现在，农民发展集体副业和家庭副业的积极性空前高涨。今春全区造林七十万亩，四旁植树九百多万株。以产竹而得名的竹山县，好多社员又重新栽上了竹子。以黑木耳著名的房县，菌丝接种由去年的四十万瓶增加到七十万瓶。郧县的油桐种植面积比过去增加六倍多，龙须草种植面积增加两倍半。这个县社员家庭副业收入，今年一个季度就相当于过去的一年。"},{"type":"paragraph","text":"基本建设扎扎实实"},{"type":"paragraph","text":"鄂西北山区在历史上就是自然灾害频繁，尤其是旱灾严重的地方。去年，郧阳地区遭到历史上罕见的大旱，但仍然夺得了丰收，粮食比前年增长一成。各县在以兴修水利为中心的农田基本建设中，改变了过去那种战线过长、搞人海战术的形式主义和一平二调的错误做法，农田基本建设搞得扎扎实实。到目前为止，已经完工的水库、塘堰、水电站、电灌站、喷灌站等中小型水电工程上千个，可增加蓄水量三百五十万立方米，受益面积十五万亩。农田水利建设给农业生产提供了可靠的保证。今年，郧阳地区小麦、洋芋等夏熟作物长势良好，苞谷等大春作物播种及时，出苗整齐，只要不再遇到特大灾害，可望增产。"},{"type":"paragraph","text":"有点问题不难解决"},{"type":"paragraph","text":"郧阳地区农村形势大好，但也出了点问题。例如少数劳力外流搞单干，个别人搞投机倒把、偷盗活动，少数地方滥伐山林，有的在划分作业组时变相分队，一些地方封建迷信活动有所抬头，个别坏人造谣生事，个别没有改造好的地富分子气焰嚣张，等等。"},{"type":"paragraph","text":"对于这些问题应该怎样认识？少数同志认为，这是由于阶级斗争不讲了，政治工作不抓了，过去批判过的作法又搬出来了，是“开笼放雀”的结果。郧阳地委和大多数同志不同意这种看法。他们认为，看问题必须分清主流和支流，支流不能忽视，但决不能把它当成主流。工作着重点在转移，出现这样那样的问题是不足为怪的，只要加强领导，是不难解决的。郧阳地区各级领导一致认为，三中全会精神同群众见面才三个多月，贯彻只是初步的。当前最重要的任务，就是要在总结三个多月经验的基础上，紧密结合农业生产，采取多种形式，进一步深入学习和贯彻落实三中全会精神，继续肃清林彪、“四人帮”极左路线的流毒，解放思想，加强领导，研究和解决出现的新情况、新问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4c9885e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

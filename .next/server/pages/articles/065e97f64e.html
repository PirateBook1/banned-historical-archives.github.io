script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"盘家端在“文革”中组织指挥杀人案","authors":["中共道县县委落实政策办公室"],"dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"盘家端在“文革”中组织指挥杀人案","type":"title"},{"text":"中共道县县委落实政策办公室","type":"authors"},{"text":"基本情况","type":"subtitle"},{"text":"盘家端，男，56岁，中共党员，1953年7月参加工作，1954年1月入党，1967年任洪塘营公社党委副书记，现任四马桥乡协理员。","type":"paragraph"},{"text":"主要犯罪事实","type":"subtitle"},{"text":"1967年8月26日，盘家端根据区里召开各社成立自卫队、抓好阶级斗争的会议精神，召开了全公社大队支书、民兵营长、治保主任和贫协主席会议。会上，盘家端讲了形势、阶级斗争、生产等问题。在讲杀人问题时，表扬了红花大队杀人进度快（该队25日杀了15人），要求各队向红花（大队）学习；表扬了黄家塘大队支书祝玉亮杀人干劲大（“祝”当日清早参与该队杀了五人才到公社开会）。盘家端强调说：“最坏的四类分子，经过贫下中农讨论，还可以杀一二个。”这个会后，全公社先后杀了146人。","type":"paragraph"},{"text":"东江源大队因路远没有参加8月26日公社召开的会议。8月28日，盘家端与其他两位公社干部赶到东江源，当晚，“盘”主持召开了大队干部会，“盘”在会上说：“你们大队四类分子这样多，阶级斗争复杂，不干掉一批，关在屋里难要劳力管。”最后决定杀李祖文等9个四类分子，并同意从麻风病院请麻风病人来杀。","type":"appellation"},{"text":"8月29日，公社通知各大队于30日到公社开紧急会（制止杀人会），东江源大队民兵营长廖明旺打电话问公社开会时间，盘家端接电话说：“你们那个任务完成没有（指杀9人）？没有完成就在家完成那个任务算了。”后该队没有参加开会，8月30日和31日两天，请麻风病人来杀了23人（除杀了已经决定的9人外，另外还杀了13人）。","type":"paragraph"},{"text":"处理意见","type":"paragraph"},{"text":"盘家端，两次召开会议，组织、指挥杀人，造成了极其严重的后果，应追究其刑事责任。","type":"paragraph"},{"text":" 中共道县县委落实政策办公室1985年2月28日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"065e97f64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

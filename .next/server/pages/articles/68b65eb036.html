script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东风有色合金厂党总支成员站到斗争最前列用两个重要文件武装群众头脑全厂职工在干部带领下，拿起笔作刀枪，深揭狠批“四人帮”阴谋篡党夺权的滔天罪行","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东风有色合金厂党总支认真学习伟大领袖和导师毛主席的光辉文献《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话。他们体会到，打一场深揭猛批“四人帮”的人民战争，关键是领导要带头站到斗争的最前列，放手发动群众，学好文件抓住纲，把揭批“四人帮”的斗争深入进行下去。"},{"type":"paragraph","text":"在斗争深入的时候，这个厂有些同志一度产生等的思想，等新的材料，等上级布置。为此，厂党总支开会进行分析研究，认为所以出现这种现象，是因为领导还没有做出样子。俗话说，“火车要靠车头带”。在东风厂要动员七百多名职工积极投入揭发批判“四人帮”的斗争，就要看干部是不是带头站到斗争的第一线，是不是带领广大群众去战斗。于是，厂党总支领导分头沉到车间、班组中去，组织群众，动员群众。"},{"type":"paragraph","text":"干部到群众中去，就要解决一个怎么带领群众去同“四人帮”斗的问题。这个厂的党总支成员“沉”到群众中去之后，看到了不少同志对“四人帮”恨得深，但在理论上批深批透“四人帮”反革命的修正主义路线的极右实质方面还显得不够，领导就要在这方面带头，更好地引导群众。党总支副书记老夏就带头学习马列著作和毛主席著作，学习毛主席关于批判“四人帮”的一系列重要指示，学习毛主席的光辉文献《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，掌握批判“四人帮”的强大思想武器，他学习毛主席的《实践论》，剖析“四人帮”在革命和生产的关系上散布的种种谬论，列出“四人帮”十个方面的罪行，逐一进行批判。在批判“四人帮”反对抓革命、促生产的方针时，他学习运用毛主席关于“人类的生产活动是最基本的实践活动，是决定其他一切活动的东西”这一教导，分析“四人帮”从理论上搞乱革命和生产的关系，在实际中扣帽子、打棍子，不准人们抓革命、促生产，从而看清了他们的极右实质，就是通过破坏生产达到破坏革命，目的是为了篡党夺权，复辟资本主义。在全厂大会上，他带头作了批判发言。"},{"type":"paragraph","text":"干部带头学习、批判，群众都说好。但光这样还不够，群众还要看干部能不能联系实际批。厂党总支领导成员了解了群众的思想后，就在揭发批判“四人帮”反革命的修正主义路线时，举办专题学习班，联系“四人帮”造成的破坏，议影响，肃流毒。大家看到“四人帮”横行时，干扰、破坏大，影响干部，使有些干部怕字当头，程度不同地有怕抓业务，怕抓生产，怕批资产阶级歪风邪气的思想，影响了生产，近年来有些品种消耗、成本上升，浪费严重，质量下降；更影响了工人阶级的队伍建设，造成部份同志劳动纪律松懈的现象。但是，有压迫必有反抗。在“四人帮”的高压面前，这个厂的广大职工顶逆风，战恶浪，坚持党的基本路线，抵制了“四人帮”反革命的修正主义路线，生产面貌大变样，在生产逐年递增的基础上，一九七六年七项生产指标中有三项超历史水平，五个主要品种中，有四个品种的各项指标达到国内同行业先进水平。厂党总支领导成员在批判中，用事实作对比，带头批实质，议危害，肃流毒，为群众作出了榜样。全厂从厂部到各车间分别办起了五十多期学习班，广大职工拿起笔作刀枪，写黑板报、大字报，作诗画画，积极投入批判“四人帮”的斗争。"},{"type":"paragraph","text":"(复旦大学新闻系学员　本报记者)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68b65eb036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央关于同意推迟执行群众性戒烟运动的指示的电报","alias":"","parts":[{"type":"paragraph","text":"中央关于同意推迟执行群众性戒烟运动的指示的电报！"},{"type":"paragraph","text":"（1953年4月2日）中南局，各中央局、分局，各省（市）委，中央人民政府内务、公安、卫生部党组及其他各委部党组："},{"type":"paragraph","text":"湖南省委三月十四日电及中南局三月二十一日来电均悉。中央同意湖南省委及中南局的请求，将群众性的戒烟运动推迟执行。并认为凡对生产有妨碍的工作，不论是中央哪一个部门部署的，只要当地党委认为有必要推迟进行，均可提出请求，推迟进行。此外，根据主观主义设想根本不符合实际情况的任何上级的命令指示，必须加以废止或修改者，地方党政有权提出意见。遇到这种情况，地方党政从实际出发提出意见，是正确的；不提意见，将不正确的命令指示，违反群众意见，硬着头皮往下推，则是不正确的。当然，除了遇着紧急情况，地方党政有权得先行处理，然后报请上级追认外，一般事件，最后如何处理，均应报告中央或"},{"type":"paragraph","text":"[1]这是经毛泽东修改的中共中央关于同意推迟执行群众性戒烟运动指示的电报。文中用宋体字排印的是毛泽东加写和改写的文字。此电下发时，毛泽东加拟的标题为“中共中央关于推迟群众戒烟时间和给地方党政以权力推迟或停正上级所发那些不合实际情况的命令指示问题的指示”。"},{"type":"paragraph","text":"中央关于同意推迟执行群众性戒烟运动的指示的电报其他原决定的上级机关批准，然后执行。"},{"type":"paragraph","text":"中共中央一九五三年四月二日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93970495fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

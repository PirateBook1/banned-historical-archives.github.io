script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新华书店上海发行所储运部职工怀着对毛主席的深厚感情胜利完成向兄弟省发运红五卷光荣任务","authors":[],"dates":[{"year":1977,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在工业学大庆运动推动下，新华书店上海发行所储运部广大工人、干部，在本市有关交通运输部门的大力支持下，到六月十日已胜利地按时完成了向云南、贵州、江西、福建四个兄弟省发运《毛泽东选集》第五卷普及本五百万册的光荣任务。"},{"type":"paragraph","text":"新华书店上海发行所储运部的广大职工，承担了向本市和外地发运《毛泽东选集》第五卷的光荣任务。广大工人和干部怀着对伟大领袖和导师毛主席深厚的无产阶级感情，认真做好《毛泽东选集》第五卷的发运工作。根据中央有关部门的安排，上海担负的《毛泽东选集》第五卷普及本印制任务中有五百万册供应云南、贵州、江西、福建四个省。书店的同志一致认为要发扬共产主义风格，优先供应给外地。他们说:“‘四人帮’过去在图书供应上‘卡’外地，这次红五卷的发运工作一定要按照全国‘一盘棋’的精神办事。”"},{"type":"paragraph","text":"为了保质保量地完成对外地的发运任务，书店储运部各仓库，发动群众，依靠群众，认真制订了岗位责任制，各个工种和环节都指定专人负责，认真验收，仔细分发，牢固包装，快速和安全运送。车队的驾驶员和装卸工，不计工作时间，坚持连续作战，为了按交通运输部门的要求，随时交送红五卷，及时装车，发运组和车队不少同志都自动睡在仓库里，什么时候要送就保证按时送到。同志们说:“只要兄弟省、市广大工农兵能早日看到红五卷，我们多麻烦一点没有关系。”现在，他们决心以大庆人为榜样，进一步加强仓库管理，提高工作效率，再接再厉，为完成兄弟省追加部分的《毛泽东选集》第五卷发运任务而进行紧张的战斗。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8cc00decc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来谢富治与蒯大富的谈话","authors":["周恩来","谢富治"],"dates":[{"year":1967,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"周恩来谢富治与蒯大富的谈话","type":"title"},{"text":"周恩来谢富治","type":"authors"},{"text":"总理在北京市工代会后对蒯大富个别谈话：","type":"paragraph"},{"text":"你们对干部不要绝对化，要么批判不得，要么就打倒，否定一切不好，肯定一切也不对，是毛主席司令部的人也不是不可以批。是毛主席司令部的人就不可批，一批就打倒，都不对。打倒余秋里为时太早，我看没有什么新材料，批评肯定有。余秋里和谭震林的性质不一样。不要以为是毛主席司令部的人就不能批评，说明你们红代会领导人政治上还不成熟。《红旗》第四、五期社论是两条路线的作战。对群众和群众的干部，否定一切是不对的。对干部来说，肯定一切是错误的。不要形“左”实右的，资本主义复辟就是原封不动的搬上去就叫复辟。对于谭震林同志还要揭露批判，他的性质以后再定。","type":"paragraph"},{"text":"毛主席对刘少奇看了20年，等了20年才写出第一张大字报。对谭震林批评要深刻，他才能服。不能光贴大标语搞声势，你们光贴大标语造声势，要是小学生才可以，大学生就水平不高了。老一些轰动（原文如此──编者），所以外国评论政局不稳。轰动不能触及灵魂。《红旗》第四期社论中说：只要不是反党反社会主义，而又不是屡教不改……后一段是毛主席加的。我想都没有想到，主席真是宽宏。工厂学毛选，不能占用生产的八个小时。在外地调查，必须通过谢副总理批准。让余秋里和谷牧在大会上检查才能触及灵魂。六五年毕业生要回去，不要留在学校里搞斗、批、改，对斗、批、改有什么意见可以留下来吗？毕业的问题，两个月以后中央才能出一个文件，毕业分配自己报，大家评。","type":"paragraph"},{"text":"谢副总理对蒯大富同志的讲话：","type":"paragraph"},{"text":"听说你们红代会有些单位说：“炮轰余秋里是一小撮”这不对。他也可以批评嘛！回来对他们讲讲（指大庆公社）不要这样搞。","type":"paragraph"},{"text":"抓反革命不要抓得太多，对走资本主义道路当权派可以放手搞。对于保守派组织的学生要谨慎。你们红代会不要随便提些问题。也不要随便表态，大问题一定要请示中央。有人趁整风、三结合对革命进行攻击，没有什么了不起！蒯大富把形势估计得太严重了，形势还是大好的，但也不要麻痹大意。","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfc435be62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

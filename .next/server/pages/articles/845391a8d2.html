script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"同意围牙黄百韬兵团的部署","alias":"","parts":[{"type":"paragraph","text":"同意围歼黄百韬兵团的部署！]"},{"type":"paragraph","text":"（1948年11月11日）刘、陈、邓，粟、陈、张，谭、王、李："},{"type":"paragraph","text":"（一）五军移驻萧县。骑一旅移驻曹村。孙兵团两个军部及四个师（不是三个师）已到宿县，位于东西南北四关附近。九十九军仍守蚌埠。刘汝明?部守定远、合肥线。黄百韬本人在碾庄”。（二）粟谭陈张灰日十时?第一步完成对黄兵团之包围，第二步歼灭黄兵团之部署，甚好。我们前电有与此部署不相符合者，应照此部"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。谭、王、李，指谭震林、王建安、李迎希，当时分别任华东野战军山东兵团政治委员、副司令员和参谋长。"},{"type":"paragraph","text":"[3]曹村，镇名，位于安徽省宿县北部。[4]孙兵团，指国民党军第十六兵团，兵团司令官孙元良。[5]刘汝明，当时任国民党军第四绥靖区司令官。[6]黄百韬，当时任国民党军第七兵团司令官。[7]1碾庄，镇名，位于江苏省邳县西部。"},{"type":"paragraph","text":"[8]这里是指1948年11月10日10时栗裕、谭震林、陈士和张震给各兵团、各纵队首长并中共中央军委的电报。电报作出为全歼黄百韬兵团而调整作战部署的决定，同时提出，战役第一步以完成包围黄兵团，不使其西逃为主要任务。待完成包围后，再分割聚歼之。署办理。（三）五军在萧县分得很散，望刘陈邓以华野三纵歼灭其一部。"},{"type":"paragraph","text":"军委真亥"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":200},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"845391a8d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区各地反革命分子活动情况","authors":[],"dates":[{"year":1954,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"中南区各地反革命分子活动情况","type":"title"},{"text":"【中南总分社7日讯】中南区部分地区反革命分子、地主、反动会道门分子等在粮食统购统销及今年春耕生产前后进行煽动骚乱、殴打干部、抢分公粮、制造谣言、张贴反动标语以及纵火、杀害干部和积极分子等破坏活动。据不完全统计，今年一、二月份，河南、湖北、江西、湖南、广东、广西等省人民法院受理有关破坏粮食与农业生产的案件达3488件。湖南省从1月份至3月20日止，全省共发生煽动骚乱、破坏电线、抢劫、杀害干部和积极分子等事件达564件。湘潭专区仅3月份就发生了较大的现行破坏活动144起。湘潭县七区白尘乡过去曾做过伪保长的朱厚根，煽动270多人先后两次包围乡政府。攸县九区东茅乡曾做过伪军官的谭寄樵，煽动160多人包围乡政府三次和县政府一次。岳阳县陵矶被反革命分子放火烧毁300多家，烧死8人，损失达40多亿元。浏阳县山枣乡反动会道门头子刘启祥将该乡团支书刘启星凶杀了27刀。长沙县栗山乡不法地主蒋正芳，将民兵陈桂兴在山坡上用菜刀砍死。醴陵、湘潭等县也都发生类似事件。在坏分子煽动下，群众抢劫阻运公粮等事件时有发生。浏阳县二十区在运粮中有500多包计7万多斤粮食被群众担走，至今还有300多包没有追回。永兴、龙山等县并发现土匪抢劫杀人事件。各地烧山事件更为严重。湖南省自1月份以来，发生山林火灾达720余次，被烧面积达255000多亩，烧毁树木160余万株，伤亡人数达32人。广东省西江专区有的县一次就烧了20多座山。湖北省麻城县在16天内即发生84起烧山事件。最大的延烧50里长20里宽。起火原因大多是由于反革命分子和不法地主乘机破坏而引起的。湖南省石门县六区磺治乡反革命分子吴和青放火延烧达20余华里，受灾面积达五个乡，烧毁各种树木树苗11万株。广东省德庆县一区升平乡不法地主蒙桂莲借烧山积肥，纵火烧去松林1000多亩。江西省宁都县不法地主谢州相和坏分子朱远奉等先后烧山三次。广西省隆林县沙栗乡粮库也被坏分子纵火烧掉，损失粮食10万多斤。此外，偷窃、诈骗现象，各地也很普遍。据湖南省湘南、常德、邵阳、湘潭等区和长沙市在一月份内即发生1740件。","type":"paragraph"},{"text":"上述严重情况，各地已先后引起重视，并采取了各种积极的有效的措施。","type":"paragraph"},{"text":" （田庄根据最高人民法院中南分院材料综编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年5月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f7fc6da29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

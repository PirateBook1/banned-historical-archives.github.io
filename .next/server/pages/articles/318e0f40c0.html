script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争取更大胜利，保卫毛主席！  前线展开群众性大练兵  各部队采“评定伤亡”办法使练兵运动提高一步","authors":["王虎田"],"dates":[{"year":1947,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"争取更大胜利，保卫毛主席！"},{"type":"paragraph","text":"前线展开群众性大练兵"},{"type":"paragraph","text":"各部队采“评定伤亡”办法使练兵运动提高一步"},{"type":"paragraph","text":"【本报冀鲁豫前线二十一日电】刘伯承将军某部于群英大会结束后，群众性的磨刀运动随即展开。他们的口号是：“磨好刀，多杀敌，保卫党中央，保卫毛主席。”在磨刀运动中，每一个指战员都能准确执行朱总司令所指示的：对什么敌人打什么仗；注意实战总结和野外演习的办法。炮手、机枪手、和步枪兵在演习中都有非常严肃的敌情观念，都能努力思虑在敌火下有效射击前进，突破前沿，扩展纵深，直到追歼敌人，许多战斗员特别喜欢追击。目前这一运动正通过互助组、“诸葛亮会”，大家想办法，学习王克勤等方式逐步走向高潮。射击方面，某单位已涌现新的重机枪手二十五名，熟练闭目拆装和排除故障，并在夜晚突然射击百五十公尺外枪眼内的隐现火靶时，作到每三十发弹射进枪眼十五发，射在枪眼周围直径三十生的范围内者十五发。另一些射击手夜晚在二百公尺以外，突然射五发，可保证四发射进地堡的射击孔。投弹方面，某部在唐奇兴互助组的推动下，黎明即起，发奋苦练，现两班已普遍增加十公尺。他们这种优越成绩的造成，是由于他们深刻懂得了《恐惧与无畏》一书上的名言：“胜利是在战斗之前准备的。”"},{"type":"paragraph","text":"【本报冀鲁豫前线二十一日电】冀鲁豫前线部队开始采用“评定伤亡”办法，使练兵运动大大提高一步。华东人民解放军所创造的“评定伤亡”的办法在战友报发表后，前线各部队指战员都一致赞扬，二四部队并立即实行起来。评定结果，发觉四六部队第五部队自卫战争以来，全连伤亡中的三分之二是可以避免的。如刘景山在杨庄战斗中冲锋时动作慢，被敌人打倒。王英在鄄南战役时随便跑出工事，被炮弹打伤。小炮班长杨来军带领两个战士在追击时不分散前进，一个炮弹打在中间，两个重伤，一个牺牲。安四小、马清西二人在杨庄战斗中摸到村边时，敌人还没发觉，他们不继续前进反而大喊大叫，敌人一梭机枪打来，一伤一亡。杨心灵、荷生小等都是不听指挥不隐蔽身体而负伤。“评定伤亡”的检讨后，指导员认识了不观测敌人吃了大亏。排长宋福江感到自己没有指挥好，对不起负伤的同志。新战士也更清楚的知道了“不学本事就要吃亏”。大家都说：“我们一定要接受这一场血的教训，好好练本事学技术。”部队练兵情绪大大提高，新战士贾东法、石富孩晚上游戏时间演习投弹和野外动作。杨庄解放过来的张文元保证三天学会小炮，胡胜凯在蒋军里没学过刺杀，两天内就学会前进后退两种刺杀动作。现多数连练兵已卷入苦练热潮，每日天明以前大家都自动结合，练习急行军。（王虎田）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"318e0f40c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

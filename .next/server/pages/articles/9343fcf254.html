script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　大造宫本集团的反日本革命左派反修斗争的又一胜利日共大阪府党组织(左派)成立","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十六日电　东京消息:据《长周新闻》报道，日本共产党大坂府的党组织(左派)于八月六日召开了成立大会，这是日本革命的共产党人高举马克思列宁主义、毛泽东思想的伟大红旗，大造日共宫本修正主义集团的反所取得的又一个胜利。"},{"type":"paragraph","text":"会场上悬挂马克思、恩格斯、列宁、斯大林和毛泽东主席的像。大会听取了日本共产党大坂府的党组织(左派)筹备委员会代表作的筹备委员会的报告和建党方针的报告，经过讨论，全体一致通过了这两个报告。"},{"type":"paragraph","text":"日共山口县委员会(左派)、日共兵库县委员会(左派)的代表和西泽隆二、安斋库治等同志都列席大会并在会上致贺词。"},{"type":"paragraph","text":"大会最后通过了日本共产党大坂府党组织(左派)成立宣言并选举了党组织的领导人。"},{"type":"paragraph","text":"宣言指出，宫本集团借口革命的过渡形式决定于敌人的态度欺骗忠诚老实的同志，在党内推行修正主义路线，而这条修正主义路线就是野坂理论的翻版，就是要“合法地进行革命”。但是去年以来的许多事实说明，宫本集团现在已经公然抛弃了马克思列宁主义的核心和精华——无产阶级专政的思想。"},{"type":"paragraph","text":"宣言说，苏联修正主义集团是分裂国际共产主义的罪魁祸首，他们用武器援助印度、印尼和其他反动派来反对革命人民，变成革命人民的叛徒。但是宫本集团却鼓吹同苏修集团搞“统一行动”，妄图掩盖苏修集团的真面目。苏修集团最近在中东事件中的叛卖行为说明他们已经堕落成为名副其实的美帝国主义的帮凶。但是宫本集团却为苏修集团开脱罪责，胡说什么“苏联领导变好了”，“在一致的方面实行团结是今天共产主义运动所应采取的态度”。不仅如此，最近宫本集团还拼命地进行活动，通过匈牙利和保加利亚，向苏修集团讨好。"},{"type":"paragraph","text":"宣言揭露宫本集团借口“独立自主”，敌视马克思列宁主义的顶峰毛泽东思想，用肮脏的言词诽谤中国的无产阶级文化大革命，对中国学生滥施暴力，从而抛弃了无产阶级国际主义的旗帜。"},{"type":"paragraph","text":"宣言强调指出，中国共产党作为一个真正的马克思列宁主义政党，在伟大的毛泽东同志的领导下，坚持并发展了无产阶级专政。中国共产党和毛泽东同志创造性地解决了取得政权以后无产阶级专政的各种问题，把社会主义中国建立在永不变质的群众基础之上，而且坚决支持越南人民和世界人民的革命斗争，从而成为国际共产主义运动的中心和世界人民解放斗争的堡垒。"},{"type":"paragraph","text":"宣言强调，毛泽东思想是日共左派团结的思想基础和理论基础。并说，毛泽东思想保卫并发展了马克思列宁主义的核心——无产阶级专政的理论。我们将在毛泽东思想的指引下进行斗争，争取实现深深扎根于日本现状的巩固的政治上、思想上和组织上的统一。"},{"type":"paragraph","text":"宣言号召受到宫本集团控制的日共党员大胆地站出来，从政治上、思想上和组织上同日修决裂，在革命左派的旗帜下联合起来进行斗争。宣言还表示要同日共山口县委员会(左派)以及全国的左派组织团结起来进行斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9343fcf254"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

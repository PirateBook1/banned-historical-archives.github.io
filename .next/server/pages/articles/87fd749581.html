script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东周恩来朱德逝世二十周年纽约侨界深切怀念伟人业绩","authors":["何洪泽"],"dates":[{"year":1996,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东周恩来朱德逝世二十周年"},{"type":"paragraph","text":"纽约侨界深切怀念伟人业绩"},{"type":"paragraph","text":"本报纽约１２月２１日电记者何洪泽报道：纽约侨界３００多人今天下午在唐人街举行纪念毛泽东、周恩来、朱德逝世２０周年活动，缅怀这三位中国革命史上的伟人。"},{"type":"paragraph","text":"纪念会播放了毛泽东主席在中华人民共和国开国大典上的讲话录音，使人们想起了当年的峥嵘岁月。张治中将军的女儿张素初女士回忆了她从１９４５年开始与毛泽东、周恩来认识和以后多次受到这两位伟人接见和关怀的感人情景。"},{"type":"paragraph","text":"许多侨界代表在纪念会上发表热情的讲话，高度评价这三位伟人对中国革命所作出的贡献。"},{"type":"paragraph","text":"他们认为，中国人和海外华侨华人对他们的深切怀念，不只是对历史伟人的缅怀，更主要的是他们所代表的时代给后人留下了宝贵的物质和精神财富。人们从他们身上所看到的优秀品质，即远大的志向，恢弘的胸襟，高尚无私的风格，平等谦虚的态度，真正体现了中华文化的精髓。他们代表的是中华民族的尊严、志气和骄傲。"},{"type":"paragraph","text":"在纪念会上，与会者合唱了《东方红》，一些旅美歌唱家表演了《北京的金山上》、《绣金匾》等歌舞，受到热烈的欢迎。"},{"type":"paragraph","text":"这次纪念会是由纽约中国和平统一促进会、中国研究会、新世纪论坛和《亚美时报》联合主办的。沈策等前国民党高级将领以及旅居美国的中国学者代表也出席了纪念会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87fd749581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说:“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”越南人民战争打出了更好的新局面","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持抗美救国战争的英雄的越南人民，不畏强暴，紧密团结，勇敢战斗，发挥人民战争的无穷威力，一年来打出了一个更好的新局面，消灭了更多的美国有生力量，拖住了美帝国主义更多的侵略军，对世界人民的反美斗争作出了伟大的贡献。"},{"type":"paragraph","text":"在越南南方，一百多万美军、伪军和帮凶军在人民战争的汪洋大海里越陷越深，面临最后覆灭的命运。去年的这个时候，在越南南方的美国侵略军有三十一万人，现在增加到四十六万多人，超过美国侵朝战争时期投入兵力的最高数字。在去冬今春的旱季里，美帝国主义费尽九牛二虎之力，投入比上一个旱季多一倍的美军、多一到三倍的飞机、军车和大炮，发动所谓“第二个旱季反攻”，妄图消灭解放武装力量的主力部队和夺回战场上的主动权。但是，它完全打错了算盘，在一千四百万南越军民的铜墙铁壁面前碰得头破血流，狼狈不堪。南越军民在去冬今春的旱季里，消灭美军就达七万人。从五月份进入雨季以来，美国强盗在战场上更加被动，南越军民乘胜前进，频繁主动出击，继续消灭敌人的大量有生力量。据初步统计，南越军民在今年头六个月中就歼灭美国侵略军共十一万人，这比去年全年歼灭美军的数字还多。"},{"type":"paragraph","text":"为了挽救在南越战场上的败局，美帝国主义勾结苏联修正主义领导集团，大肆玩弄“以炸迫和”、“停炸诱和”的骗局，不断对越南北方进行狂轰滥炸的战争“升级”。但是正象胡志明主席最近庄严宣布的:“炸弹决不能吓倒我国同胞。狡猾的言词也骗不了我国同胞。我们越南人民坚决战斗到自己可爱的国土上没有美国侵略军的影子时为止。”英勇战斗的一千七百万越南北方军民已经给来犯的空中强盗以严厉的惩罚，到最近为止，共打落美国强盗飞机两千三百多架，粉碎了美帝国主义“空中优势”的神话，狠狠地打击了美帝苏修的“和谈”阴谋。"},{"type":"paragraph","text":"毛主席说:“……大，并不可怕。美帝国主义不是很大吗?我们顶了他一下，也没有啥。”事实证明，英雄的三千一百万越南人民正在打败世界上这个头号帝国主义，以自己活生生的战斗实践，为全世界被压迫人民树立了依靠人民战争可以打败美帝国主义的新的光辉榜样。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2c0bd9ab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访问日产汽车公司座间工厂受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访问日产汽车公司座间工厂受到热烈欢迎"},{"type":"paragraph","text":"新华社东京十月二十四日电　邓小平副总理今天下午在日本神奈川县参观日产汽车公司的座间工厂时，向勤劳、智慧的日本人民致意，并且感谢日本经济界对中国实现四个现代化提供的协助。"},{"type":"paragraph","text":"邓小平副总理一行的车队到达位于东京都西南三十五公里的这家工厂时，身着天蓝色工作服的青年男女工人在门口挥动着中日两国的国旗，列队热烈欢迎中国客人。"},{"type":"paragraph","text":"邓副总理及其随行人员由日产汽车公司董事长川又克二、总经理石原俊等陪同，分乘敞篷汽车参观了这家工厂的车体车间和装配车间。"},{"type":"paragraph","text":"邓副总理来到车体车间和装配车间时，观看了自动化设备的工作情况，并询问了生产情况。"},{"type":"paragraph","text":"随后，邓副总理来到这座工厂的礼堂，出席了这家工厂为中国客人举行的欢迎会。川又董事长代表日产汽车公司在会上致欢迎词说，昨天中日双方胜利地互换了日中和平友好条约的批准书，令人感到不胜欢庆。他说，一九七七年三月底，他参加日本经济界访华代表团访问中国时，曾有机会见到了华国锋主席等中国领导人，并就日中经济贸易问题交换了意见。他希望今后进一步增进日中两国之间的友好关系，加强日中两国汽车工业界的相互交流。"},{"type":"paragraph","text":"邓副总理在讲话中对日本朋友的热情欢迎表示感谢。他说，中国正在进行现代化。我们感谢工业发达的国家，尤其是日本产业界对我们的协助。"},{"type":"paragraph","text":"邓副总理应日本朋友的要求，在这家公司的纪念册上题了词：“向伟大、勤劳、勇敢、智慧的日本人民学习、致敬。”这时，全场响起了热烈的掌声。"},{"type":"paragraph","text":"日产汽车公司总经理石原俊把这家公司生产的一辆“总统”牌高级轿车赠送给中国客人。黄华外长代表邓副总理把中国著名画家吴作人创作的一幅国画《熊猫》送给了日产汽车公司。"},{"type":"paragraph","text":"邓副总理一行的车队返回东京途中，许多日本朋友在公路两旁热情地向邓副总理挥手致意。座间工厂的一位年青女工对中国记者说，邓副总理留给我的印象是精力充沛。我和全体日本国民一样，对于日中两国政府互换日中和平友好条约批准书，感到由衷的高兴。今天，我为给邓小平副总理送上一杯茶而感到光荣。"},{"type":"paragraph","text":"今天，陪同邓副总理到工厂参观的有日本驻中国大使佐藤正二等。（附图片）"},{"type":"paragraph","text":"邓小平副总理参观日本日产汽车公司。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd1bbc69c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

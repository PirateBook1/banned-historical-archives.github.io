script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于公开报道贵阳棉纺厂按行政系统搞联合等问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于公开报道贵阳棉纺厂按行政系统"},{"type":"paragraph","text":"搞联合等问题的批语！!"},{"type":"paragraph","text":"（1967年2月27日）伯达、王力同志："},{"type":"paragraph","text":"此件似可公开报导。又，《文汇报》有一篇题为《革命不分先后》的社论”，略加修改后，似可在《人民日报》上转载。北京其"},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年2月25日编印的《快报》第一三三四号上。这期快报登载的《大联合中的又一新形式，贵阳棉纺厂按行政系统联合效果好》的材料说，贵阳棉纺厂在夺权以后，按车间等行政单位搞联合，对文化革命和生产都起了很好的促进作用。他们把这种联合的方式叫作归口大联合，是大联合中的又一新形式。1967年3月1日，《人民日报》发表了这篇材料，题目改为《用毛泽东思想做为大联合的灵魂！贵阳棉纺厂按行政部门搞联合，组织纪律性大大加强，革命和生产出现新面貌》。同日，《人民日报》还发表了题为《无产阶级革命派大联合的好形式》的社论。"},{"type":"paragraph","text":"[2]伯达，即陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。王力，当时任中共中央文化革命小组组员。"},{"type":"paragraph","text":"[3]指《文汇报》1967年2月18日发表的社论，原题为《造反不分先后》，《人民日报》已于1967年2月20日转载。社论指出，革命有早有迟，造反有先有后。我们的态度是：不管革命迟早，不分造反先后，真革命、真造反，我们总是热忧欢迎的。今天造反，今天欢迎；明天造反，明天欢迎。对于一切愿意革命的干部来说，应该遵循毛主席“只争朝夕”的教导，立即起来造反。任何歧视、排斥干部起来造反的论调都是错误的，必须痛加驳斥。毛泽东全集第四十九卷他报纸早已转载了。人民日报的政治嗅觉，似不甚强。"},{"type":"paragraph","text":"毛泽东二月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":342,"page_end":343},"tags":[{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b66e8afb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

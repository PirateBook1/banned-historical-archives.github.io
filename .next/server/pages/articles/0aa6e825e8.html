script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军某部五连的毛泽东思想宣传队，发现出海捕鱼的渔民学习毛泽东思想的机会比较少，就派了一个班长跟着渔民出海打鱼，把毛主席的声音送到渔船上","authors":[],"dates":[{"year":1968,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部五连的毛泽东思想宣传队，发现出海捕鱼的渔民学习毛泽东思想的机会比较少，就派了一个班长跟着渔民出海打鱼，"},{"type":"paragraph","text":"把毛主席的声音送到渔船上"},{"type":"paragraph","text":"解放军某部五连毛泽东思想宣传队，在广东某地的翻身大队支农。他们发现队里出海打鱼的渔民，学习毛泽东思想的机会比较少，也很少能够参加革命大批判。于是，宣传队就派了班长蒋节文，到渔船上去宣传毛泽东思想，帮助渔民在船上开展革命的大批判。"},{"type":"paragraph","text":"第二天，蒋节文就跟着渔民出海去打鱼。在渔船上，他一面参加劳动，一面给渔民读毛主席的最新指示，向渔民大讲无产阶级文化大革命的大好形势，和开展革命大批判的意义。毛主席的话象一盏指路明灯，照亮了渔民们的心，极大地激发了他们的政治热情。"},{"type":"paragraph","text":"当天晚上，七条渔船停泊在一块，渔民们集中在一条船上，点起渔火，第一次在船上摆开了革命大批判的战场。班长蒋节文领着大家学习了毛主席语录，愤怒地声讨了中国赫鲁晓夫鼓吹“三自一包”“四大自由”，妄图复辟资本主义的滔天罪行。蒋节文的发言激发了渔民们的阶级仇恨。六十多岁的老渔民陈大林气呼呼地站起来说：“中国赫鲁晓夫鼓吹的这个‘自由’，就是让地主渔霸再来欺压我们渔民的‘自由’。我们一定要把地主渔霸的大靠山中国赫鲁晓夫批倒批臭，我们一定永远跟毛主席走社会主义的阳关大道！”"},{"type":"paragraph","text":"老渔民的话音刚落，旁边的一个社员张阿娣气愤地接上说：“中国赫鲁晓夫真是毒透毒透！他胡说什么‘自由市场还是要搞下去的’，‘产生新的资本主义也不可怕’，就是怂恿投机倒把分子大搞投机买卖，破坏集体经济，挖社会主义墙脚。过去，我也差点走到邪道上去。现在我明白啦，中国赫鲁晓夫鼓吹的‘三自一包’是白糖包着的砒霜，半点也尝不得。我们一定要把他散布的流毒彻底肃清，做一心为集体、一心为公的好渔民！”就这样，发言一个接着一个，情绪十分热烈。"},{"type":"paragraph","text":"打这以后，这几条渔船尽管天天出海打鱼，但是经常学习毛主席的最新指示，每星期都召开斗私批修会，搞得热气腾腾。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国人民解放军海军某部毛泽东思想宣传队，深入沿海渔场、渔村，向渔民宣传战无不胜的毛泽东思想，歌颂伟大领袖毛主席的革命路线。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aa6e825e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

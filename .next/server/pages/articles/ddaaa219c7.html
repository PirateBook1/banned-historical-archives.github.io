script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于西安群众日报发生右倾错误的指示","authors":[],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"中央宣传部关于西安群众日报发生右倾错误的指示","type":"title"},{"text":"西安群众日报2月5日载有西安市协商委员会扩大会议的报道，以及这次会议通过的关于五反运动的宣传提纲，2月7日又载有西安市工商联召开的五反运动扩大会议的报道，并发表社论。我们认为，群众日报的上述报道和言论，表现了严重的右倾思想。","type":"paragraph"},{"text":"群众日报的上述报道和言论，一再强调五反运动是“工商界本身的问题”，“工商界自己改造的事情”，“工商界自己的重大任务”，“工商业者严重的改造自己的工作”；而且一再强调“完成五反运动的责任要由工商界自己担当起来”，“要靠自己来作，不要依赖政府和别人”，“这是工商界自己的任务，当然应当由自己担当起来”，工商联“把推动这一运动的责任担当起来，这是完全必要的”，工商联“把五反斗争的担子担起来是对的”；进而一再赞扬工商联的会议“开得很好”，对“五反运动起了推动作用”，赞同工商联提出的层层包干，保证限期交清问题的办法，极力渲染资本家在工商联会议上的轻松愉快情绪；甚至在社论中作出这样的论断：“有的人想歪曲正在开展的五反运动，说这次运动是工人阶级反对民族资产阶级的斗争，认为民族资产阶级是被反对的对象……这种看法和提法，如果不是反革命分子的造谣，就是幼稚无知的表现。”同时，把正当工商业者（团结的对象之一）和工人店员（我们所依靠的基本力量）平列起来，不加区别，也不去大张旗鼓动员店员工人组织起来反击资产阶级的进攻，而是体贴入微地号召正当工商业者积极起来和非法工商业者进行斗争。通观群众日报上述四篇报道和言论，显然包含着浓厚的右倾思想，这种右倾思想，主张五反运动不是反击资产阶级进攻的一场阶级斗争，而是资产阶级内部的事情；主张这场斗争所依靠的力量不是工人阶级群众而是资产阶级自己；主张这场斗争的领导权不属于工人阶级而属于资产阶级；主张进行这一斗争的方针不是充分发动群众，而是由资产阶级的一部分去反对另一部分。特别是2月7日的社论，错误最为严重。这是极端严重的右倾思想，违背了中央历次指示的方针。","type":"paragraph"},{"text":"中央历次指示指出，目前的三反运动和五反运动是我们（工人阶级和共产党）对于资产阶级猖狂进攻的一个坚决的回击。这个运动的目的在于巩固工人阶级对于国家的领导权，克服资产阶级侵蚀革命事业的严重危险。我们必须充分发动群众，自上而下实行国家的检查和自下而上实行群众的检举相结合，有准备有步骤地和违法资本家作斗争，把他们的进攻压下去。为了取得这一斗争的胜利，我们必须依靠工人阶级，团结其他劳动人民，也团结守法资本家和社会民主人士，形成反击资产阶级进攻的统一战线。在宣传上，则必须充分揭露资产阶级的种种丑恶行为，批判资产阶级的反动思想，驳斥资产阶级的各种狡辩和谬论。群众日报的报道和言论，显然违背了上述的方针而犯了严重的右倾错误。请西北局宣传部立即加以检查和纠正，并将结果电告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddaaa219c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

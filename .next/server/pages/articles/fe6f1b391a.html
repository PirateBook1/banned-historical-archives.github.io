script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席教导走与工农相结合的道路  四川七十万知识青年坚持乡村干革命","authors":[],"dates":[{"year":1975,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席教导走与工农相结合的道路"},{"type":"paragraph","text":"四川七十万知识青年坚持乡村干革命"},{"type":"paragraph","text":"据新华社成都一九七五年十二月一日电　在毛主席关于知识青年到农村去的光辉指示指引下，四川省广大知识青年踊跃上山下乡，走与工农相结合的道路。目前，有七十万知识青年战斗在农村三大革命运动第一线。他们同贫下中农一起，大批资本主义，大干社会主义，在农业学大寨运动中发挥着积极作用。"},{"type":"paragraph","text":"蓬安县平头公社一百零六名下乡知识青年组成青年队，一九七四年初开到嘉陵江畔寨子山下安营扎寨，奋战一年半，开荒七百多亩，把一片卵石成堆的荒沙滩初步建成了一个糖料基地。办起日榨三十吨甘蔗的糖厂一座。去年，生产甘蔗一百八十多万斤，榨糖十万多斤，还生产了花生、黄豆、蔬菜等五万八千多斤，修建住房两千多平方米。他们说：我们扛的是锄头扁担，肩负的是建设社会主义新农村的重担；走的是金光大道，奔的是共产主义大目标！"},{"type":"paragraph","text":"巫溪县下乡女知识青年陈月霞，满怀建设山区的美好理想，相继担任大队农田基本建设专业队队长和妇女民兵连指导员。在治山治水中，她担土抬石，打眼放炮，同小伙子一样干。经过两年多奋斗，她所在大队已从过去吃国家供应粮变成余粮队，她也挑起了大队党支部副书记的担子。坚持下乡务农的成都知识青年张官民，一九七三年在党组织支持和领导下建立了公社科研站，他协助全社一百多个生产队建起科研小组，先后开展了一百多个项目的科学实验活动。其中改进和培育水稻品种二十多个，小麦品种三十多个，并且试验成功双季小麦、双季高粱以及稻田化学除草、小麦移栽等新技术。今年推广的一万亩小麦良种，平均亩产达到五百三十七斤，最高亩产一千一百斤。全社今年粮食平均亩产已达一千三百斤。张官民说：在农村这个大课堂里，我有学不完的知识，干不完的工作。"},{"type":"paragraph","text":"知识青年们在农业学大寨运动中作出了贡献，也在农业学大寨运动中迅速成长。全省有四千六百多人参加了中国共产党，二十一万多人加入了共青团，五万多人担任了县、社、队领导成员。"},{"type":"paragraph","text":"全国农业学大寨会议召开后，四川省广大知识青年心潮澎湃，斗志昂扬。黔江县黑溪公社的生产队长、重庆下乡知识青年刘裕恕，从一九六九年以来，和贫下中农一起战天斗地，使贫穷落后的山村面貌发生了很大变化，粮食连年增产，集体经济不断发展。但是，他参加了全国农业学大寨会议后，想到毛主席、党中央对青年一代寄以很大的期望，又对比大寨、昔阳的先进榜样，感到差距还很大。会议结束，刘裕恕急忙赶回队里，白天和社员一起劳动，夜晚向大家讲述自己的学习心得，并且同队干部一起研究学大寨的具体规划。他在参加全省上山下乡知识青年积极分子代表大会期间，向全体知识青年代表传达了全国农业学大寨会议精神，使到会代表受到很大鼓舞。广大知识青年决心不辜负毛主席、党中央的期望，一定要和贫下中农一起，把我们现在还很落后的乡村建成繁荣昌盛的乐园，让青春在农业学大寨的伟大事业中发出灿烂的光辉！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe6f1b391a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

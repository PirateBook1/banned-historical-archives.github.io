script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东著作译成英文物第一人","authors":[],"dates":[{"year":1991,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九三七年抗战开始后，著名的翻译家许孟雄辞去中央大学教授职务，找到长沙十八集团军办事处，向徐特立作了自我介绍，说:“徐老先生，请您给我工作，我也要参加统一战线，参加抗日斗争。”"},{"type":"paragraph","text":"徐特立介绍他去武汉找董必武。董老又把他介绍给王炳南。当时我党成立了直属南方局领导的对外宣传小组，由周恩来领导，王炳南具体负责，任务是向国外翻译毛泽东著作、八路军战报以及抗日文章。在一年左右的时间里，许孟雄和同志们努力工作，把毛泽东的《论持久战》等几十篇著作译成英文，在国内外产生了巨大的影响。周恩来对许孟雄说:“斯诺先生看了你翻译的《论持久战》，大加赞扬，说你翻译得非常好。”此外，许孟雄还翻译了许多有关抗战的通讯报道，刊登在美国《亚细亚月刊》上，对美国人民了解中国共产党及中国人民的抗日战争起了一定的作用。一九四三年到一九四四年，他翻译了三十多份日军侵华罪行材料和控诉书共百万字，为后来国际法庭审判日本侵华战犯提供了确凿证据。"},{"type":"paragraph","text":"(摘自《党史文汇》一九九一年第五期)"}],"comments":[],"origin":"《党史文汇》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa948fcbec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的伟大号召极大地鼓舞了广大工人和革命科技人员，上海市农业科学院的——工农科技人员培育出粮棉高产良种","authors":["吴裕根","徐根福","赵福宝","马永样"],"dates":[{"year":1968,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们是一九六○年从郊区农村调到上海市农业科学院的几个老农民。上海市农业科学院长期来在党内一小撮叛徒、特务、走资派把持下，贯彻了一条修正主义科研路线。他们看不起广大工农群众，器重的是资产阶级反动学术“权威”、“洋专家”。这些人学的是洋条条，臭架子大，成天坐在办公室，看看外国书，不深入实际，不到田头。他们种的是大少爷田:肥多、工多、成本高。象一九六六年种的三十多亩双季晚稻田，用几千斤蚕豆磨成浆当肥料，结果稻草一把，颗粒无收。他们只知道出“成果”，从不算工本。类似这样的情况不知有多少，我们看了真象刀剜心!"},{"type":"paragraph","text":"毛主席教导我们:“人民群众有无限的创造力。”这是千真万确的真理!几年来，特别是一九六三年以来，我院的广大工人坚决响应了毛主席的伟大号召，学大庆精神，走大寨道路，发挥了冲天干劲，各种作物产量大幅度增加。拿水稻来讲，就从老六百突破了千斤关。我们和革命的科技人员一起夺取了一个又一个科研成果。例如培育出了棉花良种“613”、“603”，水稻良种沪选19、沪选28。象“薄膜黄瓜”这个品种，通过工人和一个中专学生的努力，在贫下中农协作下，创造了亩产一百多担的纪录。"},{"type":"paragraph","text":"一小撮资产阶级反动学术“权威”，他们自己搞不出名堂，却卑鄙地窃取工人同志的劳动成果。如一个资产阶级反动学术“权威”窃取了工人精心培育出来的食用菌成果，写了两本书，出了名，成了“专家”。他还欺骗国家，在三年自然灾害时期，花了国家几十万元钱盖大楼，买机器，结果这批机器根本没有用。"},{"type":"paragraph","text":"上海市农业科学院农业试验场　吴裕根　马永样　赵福宝　徐根福"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"631ce0348a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

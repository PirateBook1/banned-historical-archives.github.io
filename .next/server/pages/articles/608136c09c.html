script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥在上海市革委会修改党章小组会上的讲话","authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"张春桥在上海市革委会修改党章小组会上的讲话","type":"title"},{"text":"张春桥","type":"authors"},{"text":"修改党章需要大家好好读书，读《联共党史》特别是头几段（第二章）、列宁《做什么》、《进一步，退两步》、《左派幼稚病》、《关于党的纪律问题》。纪律是有条件的，“驯服工具论”是不对的，党章一定要体现民主集中制。一九二一年至一九二七年党是好好的，但是并不排斥党内有坏人，当时有陈独秀。党内生活比较活跃，一九二七年到一九三六年遵义会议前搞得一塌糊涂。一九三六至一九四二年经过整顿，党内比较活跃。进城以后，又有些变了，特别是反右以后，刘少奇一套越来越糟了，有些方面把权也夺去了，搞了个后十条，一九六三年就更严重了。","type":"paragraph"},{"text":"总纲最难写，一定要体现毛泽东思想，社会主义国家新贡献也要写上，最好要用毛主席语录写，不在于新的说法，要每天学毛选。","type":"paragraph"},{"text":"“九大”开的时候，一定是很活跃的，……姚文元同志给毛主席的信体现了毛泽东思想。上海有的（党员）党籍要重（新）建立。这样的事曾在苏联多次发生，提出“清党”的口号是列宁提出来的，发展新党员有可能坏人钻进来，要防止。","type":"paragraph"},{"text":"对“八大”党章怎么估价，有人讲是刘少奇的党章，不能这样说，至少民主集中制讲到全党服从中央，这是体现毛泽东思想的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥在上海市革委会修改党章小组会上的讲话","parts":[{"type":"title","text":"张春桥在上海市革委会修改党章小组会上的讲话"},{"type":"paragraph","text":"修改党章需要大家好好读书，读《联共党史》特别是头几段（第二章）、列宁《做什么》、《进一步，退两步》、《左派幼稚病》、《关于党的纪律问题》。纪律是有条件的，“驯服工具论”是不对的，党章一定要体现民主集中制。一九二一年至一九二七年党是好好的，但是并不排斥党内有坏人，当时有陈独秀。党内生活比较活跃，一九二七年到一九三六年遵义会议前搞得一塌糊涂。一九三六至一九四二年经过整顿，党内比较活跃。进城以后，又有些变了，特别是反右以后，刘少奇一套越来越糟了，有些方面把权也夺去了

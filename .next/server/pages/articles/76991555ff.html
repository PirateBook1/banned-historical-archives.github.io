script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中华苏维埃共和国中央政府告闽粤白军士兵书","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃共和国中央政府"},{"type":"paragraph","text":"告闽粤白军士兵书"},{"type":"paragraph","text":"（1933年5月28日）广东福建的白军士兵们："},{"type":"paragraph","text":"出卖中国的罪魁的国民党南京政府，已经同日本订立了密约，不但放弃了满洲热河与察哈尔，而且以撤退北平大津的一切武装队伍为条件，来开始和平的谈判。整个的华北，现在是在日本帝国主义的铁蹄躁之下。全中国民众对于国民党南京政府的愤恨，已经达到了顶点。中华苏维埃共和国中央政府与革命军事委员会曾经一再向进攻全中国苏维埃区域的武装部队，提议在下列三个条件之下，订立作战的战斗协定来反对日本帝国主义的侵略：（1）立即停止进攻苏维埃区域；（2）立即保证民众的民主权利（集会结社言论出版罢工之自由）；（3）立即武装民众的义勇军，以保卫中国及争取中国的独立统一与领土的完整。中华苏维埃共和国中央政府与革命军事委员会这一号召，虽是得到了全中国民众的拥护，但是国民党军阀不但不放弃进攻苏维埃区域的计划，来共同地反对日本帝国主义，却更进一步地投降日本帝国主义，出卖整个华北，来加紧对于苏维埃区域的进攻。对于这个进攻，我百战百胜的英勇红军与工农民众，曾经给了卖国罪魁蒋介石的主力部队以最有力的打击，完全消灭了蒋介石的第一个纵队，击溃了所有的蒋介石的主力部队。为要使英勇的工农红军北上抗日，消灭占领华北的日本帝国主义的一切军队，中华苏维埃共和国中央政府及革命军事委员会认为必须消灭同日本订立密约，出卖整个华北的国民党罪魁蒋介石的主力，来肃清北上抗日的道路。中华苏维埃共和国与革命军事委员会在中国民族生死存亡的紧急关头，向广东福建的一切武装队伍再一次地提议在他们承认上列三个条件之下，同他们订立作战的战斗协定，去反对日本帝国主义、出卖华北的国民党罪魁祸首蒋介石的南京政府。中华苏维埃政府与工农红军是全中国民众反帝国主义的政府与反帝国主义的武装。在我们的苏区，已经完全消灭了帝国主义的势力，一切反帝国主义的力量，都是我们的同盟者，一切想拿抗日剿共的欺骗宣传来进攻中国革命根据地，给帝国主义做瓜分中国的清道夫的任何福建广东的国民党军阀，我们只有以武装力量与之决战，一直到完全消灭他们，使苏维埃政权在全中国得到统治。广东福建的白军士兵弟兄们，起来，同中国工农红军一起去同日本帝国主义作战，去打倒出卖中国的一切国民党军阀。"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府主席毛泽东革命军事委员会主席兼全国工农红军总司令朱德"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":267,"page_end":268},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76991555ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

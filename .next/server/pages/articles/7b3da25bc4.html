script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局望即设法稳定上海来的银行职工们的思想情绪的电文","authors":[],"dates":[{"year":1955,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"西北局望即设法稳定上海来的银行职工们的思想情绪的电文","type":"title"},{"text":"收报纸（2月）","type":"appellation"},{"text":"B141","type":"appellation"},{"text":"总号41","type":"appellation"},{"text":"等级AAAA　由西北局来　科号55","type":"appellation"},{"text":"各省（市）委、新疆分局并转各地委、县委：","type":"appellation"},{"text":"为补充西北银行干部的缺额，去年曾从上海动员来私营与公私合营的银行职工两千余人（连训练共四千五百多人），分配到各地人民银行中工作。四个月来，大多表现较好，尚有提出合理化建议与发明创造者；但其中有一些人怕吃苦、怕减少工资，或要求回上海去，或已逃回上海，甚或煽动他人集体停工同返上海。如此发展下去，势必影响很坏。望各级党委接电后即领导和具体帮助各该级人民银行，对他们进行深入的了解，鼓励表扬其中的进步分子，以耐心说服的精神做好政治教育工作，对其工作职位和工作分量进行适当的调整，对其生活上的实际困难，予以可能的照顾和解决，达到把他们的情绪稳定下来，以免影响上海继续动员职工到全国各地工作，并便于进一步将其大部培养和改造成为较好的银行工作干部。","type":"paragraph"},{"text":" 西北局二月十日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b3da25bc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

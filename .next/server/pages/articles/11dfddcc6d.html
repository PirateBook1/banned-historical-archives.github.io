<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"零陵县桃江乡粮食统销后群众的思想动态","authors":[],"dates":[{"year":1954,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"零陵县桃江乡粮食统销后群众的思想动态","type":"title"},{"text":"【本刊讯】零陵县桃江乡粮食统购工作结束后，群众有下面几种思想动态：","type":"paragraph"},{"text":"第一，由于干部在进行统销工作时，对群众宣传教育不够，没有把统销数字肯定起来，因此，群众认为政府的粮食多了，可以大量吃，以致产生如下的几种情况：","type":"paragraph"},{"text":"一、现在有钱的人要求一次把应买的谷都买回来，这样一来可以省工，二来免得把款扯散。如瑶上村农民王纯柳，曾四次到乡政府要求把他应买的500斤谷一次全部买回来，他说：“现在我有钱不让我买，再过一个时期，钱用光了，拿什么东西去买呀！现在让我买回来，好好保存不浪费就行了。否则今天买一点，明天买一点，就要耽误好多生产。”有的怕明年粮食紧张排队买粮困难。","type":"paragraph"},{"text":"二、生活困难的人，指望政府救济。如桃江县龙仲元家早就没有饭吃了，统销分配他800斤谷，他说：“政府不要钱还差不多，如要钱的话我就买不回，最好我不买这么多，政府救济我500斤就行了。”纳夫村困难户郑国芳说：“政府谷价再便宜些，我也没得钱买，还是让有钱的人占便宜算了。”","type":"paragraph"},{"text":"三、对政府的统销数字不满，嫌少了。瑶上村很多农民说：“我们种田人，不比工作同志，每人没得四斤米一天不行。”有的说：“共产党就是看得起工作，看不起农民，把农民的喉咙卡紧，把工人的肚子吃饱。农民不种田工人就吃屁，都要饿死。”枫木村潘永年家共有七口人，现有谷五石，统销时分配他六百斤，他说：“我不要，饿死算了，横竖600斤养不活。”","type":"paragraph"},{"text":"四、认为人民政府保证饿不死一个人，把统销分配的粮食早吃了，政府将来也得替我们想办法，所以很多农民自己不想办法，不作细水长流计划，专门依靠政府售粮。","type":"paragraph"},{"text":"五、有吃的怕露富，怕人家借，故意装穷叫苦。如桃江村孙新荣家，除统购时卖出4500斤外，还有3000多斤谷，3石荞麦，5石红薯，可以过得去了，可是他母亲一见工作同志就哭着说：“粮食都卖了，现在屋里没谷了，小孩子又多，一天吃两餐，小孩子吃不惯总是哭，政府总要卖一点给我就好了。”在统销摸缺粮户底时，有吃的人也要求登记个名字，他们认为登记上缺粮户就是买不到粮食也是光荣的。","type":"paragraph"},{"text":"第二，在宣传总路线时，有些片面，号召群众增产节约时，没有很好的向群众解释，也不没有经过群众很好的讨论，因此群众对总路线和增产节约的重要性认识不足，甚至有些抵触情绪，表现在生产上有以下几种情况：","type":"paragraph"},{"text":"一、为着节省主粮，把鸡、鸭、猪等大量杀吃和出售，桃江村自12月10日起至20日止，共杀鸡、鸭546只，杀猪15头，团员沈君开家一天就杀了17只鸡、鸭。现在街上的鸡、鸭很便宜，每市斤只卖2600元，很多人打算明年不养鸡、鸭了。群众一般反映：“养鸡、鸭不喂谷子，不生蛋，不长肉，但如要喂谷子又影响到口粮。”","type":"paragraph"},{"text":"二、有的农民想等待社会主义，享现成福。如桃江村第三居民组长张先祥，村里的农协委员孙新荣动员他组织互助组时，他说：“你们组织吧，我不爱参加，你们先过两年社会主义，等全乡农民都到社会主义时，政府还能把我赶走吗？”瑶上村王八元说：“社会主义好是好，就是没有看到，还有点不相信，等实现社会主义时，如果如我的意就参加，不如意就不参加。”","type":"paragraph"},{"text":"三、不敢大胆生产，中农陈继元说：“搞生产！鬼也不爱搞，自己得不到，如今世界上只有搞点吃点，搞多了又说是余粮户。”","type":"paragraph"},{"text":"四、由于干部对增产节约的重要性宣传不够，没有通过群众很好讨论，就要各家订出增产节约计划，这样群众在增产节约问题上，就存在很多顾虑：","type":"paragraph"},{"text":"（一）怕订出增产节约计划，买不到粮食。如纳夫村孙吉宝，组长要他订计划，他说：“你们订吧！我就不爱订，还要到政府买粮的。”瑶上村王九元在村里订了计划，原先要差两个月吃粮，经过订计划不差了，他母亲晓得这事，便把王九元骂了一顿，说：“你好大的本事，不要到政府买谷了（统销分配两百斤谷）。”又把屋里的东西也全部打掉，说：“你的本事好，屋里的东西是我的，我不爱给你，看你怎么样。”","type":"paragraph"},{"text":"（二）在号召群众订计划时，干部提出订“爱国增产节约计划”，因此很多农民也得应付一下，农民王玉清说：“既是订爱国增产节约计划，不订就是不爱国，因此不愿订也得订”。（据新湖南报1月8日“情况简报”编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11dfddcc6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

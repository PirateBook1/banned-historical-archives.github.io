script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给许德等的信","alias":"","parts":[{"type":"paragraph","text":"给许德珩等的信"},{"type":"paragraph","text":"（1936年11月2日）各位教授先生们："},{"type":"paragraph","text":"收到惠赠各物（火腿、时表等）凹，衷心感谢，不胜荣幸！我们与你们之间，精神上完全是一致的。我们的敌人只有一个，就是日本帝国主义，我们正准备一切迅速地进到团结全国出兵抗日，我们与你们见面之期已不远了。为驱逐日本帝国主义而奋斗，为中华民主共和国而奋斗，这是全国人民的旗帜，也就是我们与你们共同的旗帜！谨致民族革命的敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二号"},{"type":"paragraph","text":"[1]许德珩（1890一1990)，江西九江人。早年参加辛亥革命和五四运动。1936年任北京大学教授，与马叙伦、杨秀峰、张申府、程希孟等教授组织“北平文化界救国会”，积极从事抗日救亡运动。新中国成立后，任第四、第五届政协全国委员会副主席，第四至第六届全国人大常委会副委员长，九三学社中央主席。"},{"type":"paragraph","text":"[2]1935年底，许德珩和夫人劳君展得悉毛泽东已到达陕北，买了30多双布鞋、12块怀表和十几只火腿，委托中共地下党的徐冰、张晓梅设法转送到陕北。马族掌布以福旋憾！谁及人民八旅慨、也张我们与伤而月口中望民坛和图空恋斗山九面为熙逐季事阁3代露斗久#伤见白明/1"},{"type":"paragraph","text":"就远日学事国三我帮正华阳上完金是致旧我们敲人只有干谢膀棠掌!我与间精神收到壹烟名物主腿表学人衷心感"},{"type":"paragraph","text":"各位粘覆汽飞们"},{"type":"paragraph","text":"一切迅重地业所国结言图生安院三月5"},{"type":"paragraph","text":"毛泽东致许德珩等信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa0bdb91a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

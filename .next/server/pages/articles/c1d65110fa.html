script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见华盛顿州州长迪克西·李·雷","authors":[],"dates":[{"year":1979,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见华盛顿州州长迪克西·李·雷"},{"type":"paragraph","text":"新华社北京九月二十日电  邓小平副总理今天上午会见了美国华盛顿州州长迪克西·李·雷一行。"},{"type":"paragraph","text":"邓副总理今年访美时同雷州长见过面，并欢迎她来中国访问。今天他们在北京再次见面，感到十分高兴。邓副总理说，通过你们的访问，加强了相互之间的了解，这是很重要的，我们之间的交流方面很多，希望双方做出努力。雷州长说，从地理上讲西雅图离中国最近，可是通过这几天的访问，我们感到华盛顿州离中国更为接近。她希望进一步加强华盛顿州同中国的贸易往来，增进了解和友谊。"},{"type":"paragraph","text":"美国驻中国大使伍德科克参加了会见。会见时在座的有对外友协副会长楚图南、侯桐。"},{"type":"paragraph","text":"雷州长一行是应对外友协的邀请前来进行友好访问，于九月十七日到达北京的。十八日，楚图南、侯桐副会长设宴招待了美国客人。雷州长一行已于今天下午离开北京前往上海访问，然后回国。（附图片）"},{"type":"paragraph","text":"邓小平副总理同雷州长握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1d65110fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”破坏红卫兵运动是为了篡党夺权市六中学师生抓住要害深批王张江姚反党集团的滔天罪行","authors":[],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第六中学广大革命师生，怀着无比愤怒的心情，揭发批判“四人帮”及其在上海的余党分裂和破坏红卫兵运动，妄图把红卫兵作为他们篡党夺权的工具的滔天罪行。"},{"type":"paragraph","text":"市六中学革命师生在文化大革命中创造了大批判促进大联合的经验，得到了伟大领袖和导师毛主席的支持和肯定。“四人帮”及其在上海的余党认为有机可乘，就又是“写信”，又是“批示”，并多次窜到该校“讲话”，阴谋把市六中学作为他们控制的一个点。他们使用各种阴险奸诈的手法，拉拢坑害红卫兵，破坏红卫兵运动，充分暴露了“四人帮”这伙假“左”派、真右派的反革命狰狞嘴脸。"},{"type":"paragraph","text":"师生们揭露了“四人帮”一伙分裂红卫兵队伍的险恶用心。大家说:“四人帮”一伙把上海的红卫兵分成“老一代”、“新一代”、“第一代”、“第×代”等等，妄图达到分裂红卫兵队伍的目的。“四人帮”在上海的一个余党根据张春桥、姚文元的黑旨意，竟然在市六中学设立“红卫兵联络站”，要他们“联络、关心”上海去外地上山下乡的老红卫兵。什么“联络、关心”?分明是阴谋坑害红卫兵!“四人帮”一伙的罪恶企图，就是要把红卫兵联络站作为他们刺探外地情报，插手和破坏外地运动的一个渠道。一九七六年春节，就是这个余党曾窜到市六中学，向一部分从外地回沪探亲的红卫兵吹风，进行反革命煽动，妄图达到他们打倒一大批中央和地方党政军负责同志的罪恶目的。另一次，这个余党又窜到市六中学，蛊惑人心地说:“市六中学如果在别的地方不知会出现怎样的局面了，市六中学在上海是很幸福的，有中央领导同志(指‘四人帮’)直接关怀我们。”他不但明目张胆地为“四人帮”涂脂抹粉，而且制造分裂，挑拨上海和外地的关系。"},{"type":"paragraph","text":"师生们还揭露了“四人帮”一伙妄图把红卫兵作为他们篡党夺权的工具的罪行。大家愤慨地指出:在伟大领袖和导师毛主席逝世以后，“四人帮”及其在上海的余党加紧了篡党夺权的反革命阴谋活动，他们连续不断地在上海召开所谓这一代、那一代的红卫兵座谈会，为篡党夺权制造反革命舆论，打击中央和地方一大批坚持毛主席革命路线的领导干部。他们还限时限刻地要各部门上报提拔、重用老红卫兵的名单，胡说什么“历史重任必然落在第一代红卫兵身上”，很清楚，他们的所谓“历史重任”，就是要红卫兵为“四人帮”篡党夺权效劳、卖命。狗头军师张春桥说过:“我们培养出来的知识分子往往通过各种途径参加领导工作”，这完全是搞林彪的所谓“诱:以官、禄、德”那一套。这个学校的许多红卫兵小将坚定地表示:我们的眼睛是雪亮的，决不上“四人帮”一伙的当。我们要发扬当年红卫兵“对反动派造反有理”的革命精神，同“四人帮”一伙斗争到底!"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cfb01aa23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

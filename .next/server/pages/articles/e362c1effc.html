的口号，因为这个口号一提，他们就不能进行活动了。这个口号对他们不利，所以他们不敢提。所团结者，就包括犯了错的人，要帮助他们改正错，重新团结起来。何况有犯错的人由他们要去毁坏他们，他们就是毁坏政策，不是团结政策。他们打的旗帜是毁灭，毁灭跟他们的意见不对的。他们认为是坏人，而这个坏人，实际上絶大多数，百分之九十五还要多"},{"type":"paragraph","text":"最##总"},{"type":"paragraph","text":"装#英五#高总#世大生##"},{"type":"paragraph","text":"中央首长讲话"},{"type":"paragraph","text":"美高越出上虫民"},{"type":"paragraph","text":"，#十月五日总理谈外交部运动"},{"type":"paragraph","text":"正大百退#总"},{"type":"paragraph","text":"（接见外宾前的罐话）章非总理：毛主席的指示（指对外交业务的指示）你们傅达了没有，谢肆童主群生"},{"type":"paragraph","text":"翻：还有傅达，记录整理好了，送回去了。三京理果支走不"},{"type":"paragraph","text":"#总理：从毛主席的指示中得到启发众：很大的启发。天出去的先念：王大宾陈毅是一面派，这话讲的到也对。"},{"type":"paragraph","text":"#店总理：这话也对，陈毅他心里想的什么东西都出来了。"},{"type":"paragraph","text":"#版总（果城店题赵效徐以新：联格站（指站内37个队租）要开批判王力的大会。"},{"type":"paragraph","text":"总理：批判王力的会不要开了，但是批八月份运动的错可以。四天之内向中央夺权就是不对嘛。四天之内中央失去对外交部的控制。联络站要作自我批，不要都推到外因上去。难自"},{"type":"paragraph","text":"（徐以新出去给联络站打电话）翻：王力的讲话有很大作用，王力是毛主席要他过问外交部的。联络站把它当作最高指示了。"},{"type":"paragraph","text":"来#合郑#生#思合主#总理：（笑了笑）先念：王力的问题，中央会解决。是的#里是#天全###会林县总（徐以新打完电话进来）"}],"authors":["《文革通讯》编辑部"],"dates":[{"year":1967,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"王力","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e362c1effc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-821","name":"中共中央组织部关于抓紧做好落实干部政策善终工作的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于抓紧做好落实干部政策善终工作的通知","dates":[{"year":1982,"month":11,"day":8}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (上), 781","tags":[{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于抓紧做好落实干部政策善终工作的通知"},{"type":"paragraph","text":"1982年11月8日·组通字〔82〕39号"},{"type":"paragraph","text":"今年五月，我部分别召开了中南、华东地区关于加速做好落实 干部政策的善终工作座谈会议，转发了会议的《纪要》。《纪要》上提 出，“文化大革命”中的冤假错案争取今年内基本完成。各级党委组 织部认真进行了传达贯彻，扭转了松劲厌倦情绪，对已复查了的结 论案件进行了“回头看”，解决了一批疑难案件和遗留问题。特别是 对问题较多的单位组织了检查和帮助，取得了显著的成绩。但各地 还有些案件没有复查结案，有一些结论不符合要求，有的还遗留些 问题。     现在距离年底只有一个多月了，各级党委和一切从事落实政 策工作的同志，应当在学习十二大文件精神的鼓舞下，振奋精神， 按照《纪要》提出的要求，积极主动地采取有力措施，抓紧时间，对 未了结案件和不合格的结论,特别是问题比较多的地方和“死角”， 要认真组织力量进行检查督促，及时帮助解决。     落实干部政策善终工作基本完成后，请你们写出报告，于明年 二月报送我部。我们准备在适当的时候，召开一定的会议进行检查 总结。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f1192171"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

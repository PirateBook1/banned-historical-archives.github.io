script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南第三矿地质勘探队活学活用毛主席的哲学思想  勘探老矿山  找到新资源","authors":[],"dates":[{"year":1971,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"云南第三矿地质勘探队活学活用毛主席的哲学思想"},{"type":"paragraph","text":"勘探老矿山  找到新资源"},{"type":"paragraph","text":"据新华社昆明电　云南第三矿地质勘探队的地质工作人员用毛主席的光辉哲学思想指导地质勘探工作，为老矿山找到了大量新的矿藏资源。去年，这个队探明的矿藏储量，就相当于前十年探明储量总和的一半。"},{"type":"paragraph","text":"云南第三矿所属矿区蕴藏着丰富的矿藏资源。无产阶级文化大革命前，这个勘探队有些地质人员由于受唯心主义和形而上学观点的影响，曾给这里的许多矿点作出“无矿”和“无勘探价值”等错误结论。在无产阶级文化大革命中，这个队坚持用毛主席的光辉哲学思想指导地质勘探工作，对这些矿点重新进行了勘探。"},{"type":"paragraph","text":"这个矿有两座矿山，根据过去的地质资料记载，这两座矿山的矿体之间并不连续。在无产阶级文化大革命中，这个矿组成一支由十四名勘探工人和革命技术人员参加的综合普查组，遵照毛主席关于“一切客观事物本来是互相联系的和具有内部规律的”这一伟大教导，决定进一步进行勘探，弄清这两座矿山底部的互相联系和内部规律。在勘探中，地质人员发扬一不怕苦，二不怕死的革命精神，深入到两座矿山之间的深谷中进行地质调查，获得了大量的科学数据。他们运用这些科学数据，从两座山的矿床生长情况，分析它们的互相联系，从两座山的矿脉走向情况研究它们的内部规律。接着，他们又布点钻探，进一步从实践中检验自己的认识。钻探结果，在两座矿山的矿体之间发现了大量的富厚矿体，为发展矿山建设提供了新矿源。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"256607bb03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

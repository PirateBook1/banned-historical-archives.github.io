script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协常委会规定整风办法","authors":[],"dates":[{"year":1958,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协常委会规定整风办法"},{"type":"paragraph","text":"新华社15日讯　政协全国委员会常务委员会在最近举行的一次会议上，通过了“中国人民政治协商会议全国委员会关于整风办法的规定”。"},{"type":"paragraph","text":"这个规定指出，政协组织应该积极进行整风，通过学习和大辩论的方式，一方面，同资产阶级右派划清界限，破资本主义立场，立社会主义立场；另方面，克服工作中的缺点，改进政协的工作。"},{"type":"paragraph","text":"规定中提出了政协全国委员会的整风办法：一、全国委员会在各民主党派、工商联等人民团体的反右派斗争告一段落并且转入整风之后，应该就各方面辩论中有关政治、经济、文化教育、民族和政协工作等带有根本性和共同性的问题，有计划地组织大辩论。二、参加范围，应该根据自愿原则，广泛吸收政协的在京委员、各工作组的组员、学习座谈会的成员、各民主党派的中央委员、无党派民主人士和政协机关的有关工作人员参加。三、学习的文件，以毛主席“关于正确处理人民内部矛盾的问题”的讲话，周恩来总理在全国人民代表大会第四次会议上的“政府工作报告”和邓小平同志“关于整风运动的报告”为主，并参考其他有关的重要文件和报纸社论。四、进行整风的方法，应该采取大鸣、大放、大争辩、大字报和座谈会的方式，发扬社会主义民主，辨明大是大非，展开批评与自我批评。五、全国委员会整风，要广泛听取有关人士的意见，并吸收大辩论中有关政协工作的意见，认真地加以处理，本着“边整边改”的精神，改进政协工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64bcfb5524"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

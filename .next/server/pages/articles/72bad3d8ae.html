script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反右派”斗争的理论不仅是教条主义而且是修正主义的","authors":["北京大学","谭天荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“反右派”斗争的理论不仅是教条主义而且是修正主义的","type":"title"},{"text":"北京大学谭天荣","type":"authors"},{"text":"(谭天荣：北京大学物理系学生；摘录，标题为编者所加)","type":"subtitle"},{"text":"刘少奇同志在〈人的阶级性〉一文中曾经写道：“在阶级社会中，人的阶级性就是人的本性本质。”过去孟子、告子、荀子等为了“人性善或人性恶”的问题争论个不清楚，就是因为他们不懂得或者故意要掩藏人们这种社会本质(本性)的阶级差异。","type":"paragraph"},{"text":"我觉得这样理解人性和阶级性的关系，是过份浅薄一些，如果一种理论只有相对于某一特殊的阶级立场或者从某种特殊的角度来看才是正确的，那么它应该叫做宗教，不应该叫做真理。人们可以信仰，但是却不能用它来指导革命实践。据我所知，关于人性善恶对立的问题，马克思主义的观点完全不是这样的，恩格斯在《费尔巴哈与德国古典哲学的终结》一书中写道：","type":"paragraph"},{"text":"黑格尔指出：有些人当他们说人性是善的，就以为他们说出非常深刻的思想。但是他们忘记了，人性恶的这句话意思要深刻得多！黑格尔所说的恶，是历史发展的动力，在其中表现出来的形式这里有两个意思，一方面，由一个新的前进步骤都必然是对于某一神圣事物的凌辱，是对旧的衰颓的但是为习惯所崇奉的秩序之××(字迹不清——编者)，另一方面，自从社会阶级对立发生以来人的丑恶的情态——贪欲和权势欲明明作了历史发展的杠杆。","type":"paragraph"},{"text":"我想刘少奇同志之所以对中国的古代哲学采取培根式的傲漫，以致对像荀卿那样深透的理论都抱着轻蔑态度，并且完全没有好好究研马克思主义的经典著作，是因为过去紧张的白区工作限制了学习条件，不管怎么样，黑格尔和恩格斯的观点是有说服力得多，就以这次整风——民主运动及其反面的表现——“反右派”运动来说吧：与国际共产主义运动从教条主义向马克思主义复归，这一历史的‘新的前进步骤’相适应，我们对于教条主义进行“凌辱”对“旧的衰颓的”但是为习惯所崇奉的“三害分子”统治的“秩序”进行了“叛乱”。因此我们是强壮而又心怀“恶意”的，如果从另一个意义来理解，那么人的丑恶情欲——贪欲与权势欲分明作了这次“反右派”斗争中某些“积极分子”去表现他们的麻木不仁神经过敏或利欲动心穷凶极恶以帮助人们认识三害的危害，并且最终地推动了“历史发展”的“杠杆”。","type":"paragraph"},{"text":"相反的，如果认为人们的行动可以简单地去归结为他们阶级出身所规定的本性，像这样的脑袋想的那样，那么怎么能说明在这次运动中无论是“右派”或“反右派”的积极分子中都有出身各式各样家庭的人呢？","type":"paragraph"},{"text":"可见，“反右派”斗争的理论武装不仅是教条主义而且是修正主义的。","type":"paragraph"}],"comments":[],"origin":"《高等党校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72bad3d8ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

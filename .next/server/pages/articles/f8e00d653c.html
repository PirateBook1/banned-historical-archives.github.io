script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示的“工人促检组”","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席最新指示的“工人促检组”"},{"type":"paragraph","text":"伟大领袖毛主席关于“要认真总结经验”的最新指示发表以后，北京无线电一厂的工人阶级闻风而动，组织学习。广大工人认为：在革命和生产空前大好的形势下，用毛泽东思想认真总结经验，抓好先进典型，落实党的政策，是夺取无产阶级文化大革命全面胜利的关键。因此，他们立即自动组织以落实毛主席最新指示为目的的“工人促检组”，帮助厂革委会总结革命斗争的经验。"},{"type":"paragraph","text":"“工人促检组”由老工人、青年工人和基层干部组成。他们的主要任务是帮助厂革委会检查落实政策的情况，找落实政策中的问题，摆没有落实政策的危害，挖不能落实政策的根源，订落实政策的措施。"},{"type":"paragraph","text":"“工人促检组”的出现，得到了广大革命群众和厂革委会的欢迎和支持。许多人说：“成立‘工人促检组’，充分体现了工人阶级对伟大领袖毛主席的无限忠诚，显示了工人阶级领导一切的英雄气概。”"},{"type":"paragraph","text":"“工人促检组”成立以后，马上帮助厂革委会整风，找出了许多落实政策中的经验教训，有力地推动了革委会的工作。过去，由于资产阶级派性的流毒没有肃清，革委会部分委员闹不团结，影响了落实党的政策。“工人促检组”的一个老工人对他们说：“革命委员会好，好就好在她要用毛泽东思想实现一元化的领导，要照毛主席的各项政策办事。现在，你们‘私’字作怪，闹不团结，妨碍了毛主席的各项政策的贯彻落实，这究竟对谁有好处呢？”老工人语重心长的话深深地教育了革委会委员，他们表示一定认真总结经验，用毛泽东思想掌好权，用好权，领导革命群众胜利完成斗、批、改的伟大历史任务。"},{"type":"paragraph","text":"本报工人通讯员"},{"type":"paragraph","text":"北京无线电一厂宣传组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8e00d653c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

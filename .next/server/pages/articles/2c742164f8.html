script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海革命小将满怀革命豪情纷纷表示决心象解放军那样最坚决执行毛主席指示 以十六条为行动指南进行文化大革命","authors":[],"dates":[{"year":1966,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海28日讯　今天，《人民日报》发表的《革命青少年要向解放军学习》的社论，在上海引起了强烈反响。许多大中学校的革命学生在认真讨论以后纷纷表示，最坚决最热烈地响应毛主席伟大号召，向解放军学习，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"},{"type":"paragraph","text":"华东师范大学许多学生收听了人民日报这篇社论的广播后，三五成群，在教室、在宿舍、在食堂、在操场，展开了热烈的议论。红卫兵们说:解放军是毛主席亲自缔造和领导的人民军队。解放军最听毛主席的话，他们为我们树立了活学活用毛主席著作的好榜样。解放军是最敢于革命也最善于革命的军队。我们是伟大的统帅毛主席统率下的红卫兵，我们要干革命，要进行无产阶级文化大革命，摧毁旧世界，建设新世界，就一定要以解放军为榜样，象解放军那样学习毛泽东思想，贯彻毛泽东思想，宣传毛泽东思想，捍卫毛泽东思想。上海云南中学的革命青少年，非常热爱解放军，前几天，他们建议把校名改为“红军中学”。他们说:我们要努力向解放军学习，跟着毛主席在大风大浪中前进，在大风大浪中经受考验，把自己锻炼成坚强的无产阶级战士。"},{"type":"paragraph","text":"上海戏剧学院藏族学生，在这次文化大革命中，怀着对党对毛主席最深厚的阶级感情，坚持活学活用毛主席著作，坚定不移地执行十六条，捍卫十六条。今天他们看到《人民日报》社论以后，就专门进行了座谈。他们说:毛主席亲手缔造的解放军，是我们各族人民的子弟兵，是我们藏族百万农奴的救星，是我们红卫兵的好榜样。解放军既有最顽强的革命精神，又有最严明的纪律，毛主席亲手给解放军制定了“三大纪律，八项注意”。不久前，我们在井冈山深入生活，访问了毛主席向红军宣布这些纪律的地方，我们深深体会到，正是由于解放军是毛主席亲自缔造和领导的军队，他们忠实地执行了毛主席所制定的纪律，所以成了一支最受人民爱戴、所向无敌的军队。在文化大革命中，我们红卫兵就要象解放军那样，坚决地执行“三大纪律，八项注意”，遵守群众纪律，保卫人民利益，保卫国家财产。"},{"type":"paragraph","text":"今天，交通大学许多学生也热烈讨论了《人民日报》的这篇社论。一位贫农出身的学生说:我能够成为一名红卫兵，感到无尚光荣，因为我们的统帅、最高司令是毛主席。在毛主席亲自主持下制定的十六条，规定了无产阶级文化大革命的一系列方针、政策，这是我们行动的指南。我们一定要象解放军那样最坚决地执行毛主席的指示，在文化大革命中坚决按十六条办事。在斗争中要坚持文斗，不用武斗。只有这样才能彻底揭露那些牛鬼蛇神的反革命丑恶面目，才能彻底挖掉修正主义的根子，彻底把他们斗垮、斗倒、斗臭，同时使广大群众在斗争中受到教育，得到提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c742164f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

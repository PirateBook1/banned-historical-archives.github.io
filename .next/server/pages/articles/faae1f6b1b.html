script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央人民政府委员会第七次会议上的讲话","authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"毛泽东在中央人民政府委员会第七次会议上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"毛泽东主席就陈云主任的报告讲话说：政务院财政经济委员会过去六个月在整理收支、稳定物价方面的工作有了很大的成绩。财经委员会的方针是正确的。工作中还有一些缺点，应当注意改正。毛主席说：我们国家的财政情况已开始好转，这是很好的现象。但整个财政经济情况的根本好转需要有三个条件，即：土地改革的完成，现有工商业的合理调整和国家军政费用的大量节减，这些应当争取逐步实现，也是完全可以实现的，那时就可以出现根本的好转。今后几个月内政府财经领导机关的工作重点，应当放在调整公营企业与私营企业以及公私企业各个部门的相互关系方面，极力克服无政府状态。毛主席说：共同纲领的规定，“在经营范围、原料供给、销售市场、劳动条件、技术设备、财政政策、金融政策等方面，调剂各种社会经济成分在国营经济领导之下，分工合作，各得其所”，必须充分实现，方有利于整个人民经济的恢复和发展。现在已经发生的在这方面的某些混乱思想，必须澄清。","type":"paragraph"}],"comments":[],"origin":"原载一九五O年四月十五日《人民日报》新闻稿","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faae1f6b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

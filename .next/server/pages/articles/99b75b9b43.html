script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市中区邮政局党委成员认真看书学习经常开门整风在毛泽东思想基础上实行五个“一统”","authors":["邮讯东"],"dates":[{"year":1971,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市市中区邮政局党委遵照伟大领袖毛主席关于“要搞马列主义，不搞修正主义”的教导，在认真读马、列的书，认真学习毛主席著作的过程中，坚持贯彻整风精神，积极开展批评与自我批评，从而加强了党的一元化领导，提高了执行毛主席革命路线的自觉性，在毛泽东思想原则基础上做到五个“统一”。"},{"type":"paragraph","text":"遵照伟大领袖毛主席关于“我们过去说过，整风运动是一个‘普遍的马克思主义的教育运动’。整风就是全党通过批评和自我批评来学习马克思主义”的教导，这个区局的党委经常开门整风，发动群众评论区局党委成员活学活用毛泽东思想，改造世界观的自觉性，评论他们贯彻执行毛主席革命路线和完成斗批改各项任务的情况。并且还采取走出去，请进来的方法，征求广大群众的意见。群众批评党委成员“关门学习多，理论联系实际少，深入基层抓点少，工作一般化。合群众的批评使党委成员看到了差距。如有的委员在工作中不能很好地发挥主观能动性，样样依赖党委书记，而党委书记又不善于发挥“一班人”的作用，因而书记忙煞，有些委员的作用没有充分发挥。通过学习，党委书记作了检查，一些委员也都作了自我批评。他们边整边改，发挥集体领导作用，加强党的一元化领导，推动了各项工作。去年，党委曾两次派人深入一个问题较多的基层单位抓点，都没有解决问题。通过开门整风，党委认真学习了毛主席有关教导，开展了批评与自我批评。有的同志说。那时看了一些材料，听了几次汇报，就盲目出主意，瞎指挥。负责抓这个单位工作的党委副书记自我批评说:“这个单位的问题所以不能解决，很重要的一条，就是自己没有亲自参加实践，了解的情况若明若暗，怎么能解决问题呢?”于是，这位副书记要求第三次到这个单位去。这次下去，他和群众一道学习毛主席著作，一道开展革命大批判，经过反复调查研究，发现这个单位的领导班子内部存在着尖锐的阶级斗争。后来通过广泛地发动群众，揭开了阶级斗争盖子，从而增强了领导班子革命团结，巩固了无产阶级专政。"},{"type":"paragraph","text":"这个局党委把开展批评与自我批评作为发扬革命学风的重要措施、改造世界观的有力武器。有一个时期，党委成员中流露出一种活思想。认为“开展几次批评就够了，老是搞，那有这么多的缺点错误要批评”。党委针对这种活思想，组织大家学习毛主席有关教导。在讨论中，大家摆了一个事例:有一个负责抓“一打三反”运动的党委委员，开始时遇到困难想不干，后来在大家帮助下，依靠群众，取得了一些成绩，他又沾沾自喜起来。这个事例告诉大家，改正了旧的错误，又可能产生新的错误，“在有阶级存在的社会内，阶级斗争不会完结。在无阶级存在的社会内，新与旧、正确与错误之间的斗争永远不会完结”。因此，批评与自我批评要永远坚持搞下去，要改造一辈子世界观，干一辈子革命。"},{"type":"paragraph","text":"这个区局的党委自去年六月份建立以来，每月一次小整风，积极开展思想斗争，批判各种错误倾向，相互间有了矛盾不掩盖，有了错误不放过，书记做榜样，委员相互促，委员促书记，书记帮委员，互相监督，共同进步，大大地加强了党委的集体领导，做到统一认识，统一政策，统一计划，统一指挥，统一行动，沿着毛主席的革命路线不断前进。　(邮讯东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99b75b9b43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令曾致电庆贺苏军节  斯大林大元帅复电致谢  维辛斯基外长电复周总理","authors":[],"dates":[{"year":1950,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令曾致电庆贺苏军节"},{"type":"paragraph","text":"斯大林大元帅复电致谢"},{"type":"paragraph","text":"维辛斯基外长电复周总理"},{"type":"paragraph","text":"【新华社十五日讯】中央人民政府毛泽东主席、中国人民解放军朱德总司令、政务院周恩来总理兼外交部部长，曾于苏军节分别致电斯大林大元帅和维辛斯基外长祝贺，现已分别收到复电。各电电文如下："},{"type":"paragraph","text":"（一）斯大林大元帅复毛泽东主席电：中华人民共和国中央人民政府毛泽东阁下："},{"type":"paragraph","text":"当苏联陆军及海军三十二周年纪念时，承致友谊的庆贺，谨此表示谢意。"},{"type":"paragraph","text":"斯大林"},{"type":"paragraph","text":"（二）斯大林大元帅复朱德总司令电：中国人民解放军朱德总司令："},{"type":"paragraph","text":"当苏联陆军及海军三十二周年纪念时，承致友谊的庆贺，请接受我的谢意。"},{"type":"paragraph","text":"斯大林"},{"type":"paragraph","text":"（三）维辛斯基外长复周恩来总理兼外交部部长电：中华人民共和国政务院总理兼外交部部长周恩来阁下："},{"type":"paragraph","text":"当苏军三十二周年纪念时，承致友谊的庆贺，请接受我的真诚的谢意。"},{"type":"paragraph","text":"维辛斯基"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06bf35dde9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

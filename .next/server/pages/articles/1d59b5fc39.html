<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”生产打胜仗上海纺织工人在伟大胜利的鼓舞下取得新成绩","authors":[],"dates":[{"year":1976,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海纺织系统的广大群众人人兴高采烈，喜气洋洋，坚决拥护华国锋同志任中共中央主席、中央军委主席，热烈欢呼以华国锋主席为首的党中央一举粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。大家表示，一定要最紧密地团结在以华国锋主席为首的党中央周围，同王张江姚“四人帮”斗争到底；一定要狠抓革命，猛促生产，把各方面的工作做得更好。伟大的胜利，无比的喜悦，变成了巨大的力量，促进了生产的发展。十月份全系统的产值超过计划百分之十三点二，棉纱、棉布产量都创造了新纪录，和九月份比较，棉纱增长百分之九点二，棉布增长百分之四点三。"},{"type":"paragraph","text":"上海纺织工人决心以搞好生产的实际行动响应以华主席为首的党中央的号召，作出新成绩，庆祝伟大胜利。毛主席曾经视察过的上棉一厂、上棉二十二厂的工人群众，心情分外激动。他们说:毛主席洞察一切，生前多次批判和揭露“四人帮”的问题。想到这些，我们更加怀念毛主席。今天以华主席为首的党中央，及时、果断地粉碎了“四人帮”反党集团篡党夺权的阴谋，使毛主席生前的英明决策得到迅速实现。大家表示一定要以阶级斗争为纲，更好地贯彻执行毛主席关于必须把布匹抓紧的指示。广大职工争分夺秒，努力挖潜，使棉纱单产达到了四十四公斤的新水平。上棉一厂十月份的棉纱产量超过计划额百分之十以上，上棉二十二厂的棉纱班产量也比计划增加了百分之十以上。"},{"type":"paragraph","text":"上海纺织工人在伟大胜利的鼓舞下，豪情满怀，干劲倍增，决心为在本世纪内把我国建设成为社会主义强国而作出贡献。上棉九厂的工人群众日夜奋战，努力增加产量，积极提高质量，十月份的产量、质量指标都创造了今年以来的最好水平。他们还在抓紧进一步完善和提高回转钢领新技术，为棉纱生产水平的进一步提高作出贡献。被单漂印一厂的工人群众表示要尽快把国民经济搞上去。他们把被单印花机的班产量从六百至六百五十条提高到七百五十条，正品率达到百分之九十七以上。色织二十一厂的色织布日产量连连超额，并且试制成功了四色喷气彩格绒布机。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d59b5fc39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

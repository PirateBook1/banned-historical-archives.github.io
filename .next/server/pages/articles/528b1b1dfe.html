script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民抗美援朝总会  欢宴朝鲜人民代表团  宾主举杯互祝毛主席金日成健康","authors":[],"dates":[{"year":1951,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民抗美援朝总会"},{"type":"paragraph","text":"欢宴朝鲜人民代表团"},{"type":"paragraph","text":"宾主举杯互祝毛主席金日成健康"},{"type":"paragraph","text":"【新华社二十三日讯】中国人民抗美援朝总会于今晚欢宴朝鲜人民访华代表团及艺术团全体人员。朝鲜民主主义人民共和国驻华大使李周渊和大使馆人员亦应邀赴宴。中国人民抗美援朝总会主席郭沫若、副主席彭真、陈叔通，秘书长刘贯一，以及该会在京全体委员和各部负责人均出席款待，并有中央人民政府外交部副部长章汉夫，各民主党派、各人民团体负责人以及首都各机关、各界代表等五百人作陪。"},{"type":"paragraph","text":"宴会首由中国人民抗美援朝总会主席郭沫若致词。他代表全国人民对朝鲜人民访华代表团表示热烈欢迎，并对金日成将军及英勇战斗的朝鲜人民致敬。"},{"type":"paragraph","text":"朝鲜人民访华代表团元东根团长致答词。他首先代表朝鲜人民对中国人民伟大领袖毛泽东主席致以衷心的敬意。他说：中国人民兄弟般地支援了朝鲜人民为祖国的自由和独立而战斗的正义战争。这种伟大的援助，更加巩固了中朝人民血肉相连的友谊和团结，更加坚定了朝鲜人民抗美战争的胜利信心。有了中朝人民以血凝成的团结，不管美国侵略者怎样残暴，我们一定能够打败他。朝鲜人民将以彻底干净消灭美国侵略军的胜利来回答中国人民的援助。"},{"type":"paragraph","text":"朝鲜大使李周渊致词。他代表朝鲜民主主义人民共和国政府对中国人民表示谢意。他说：朝中两国人民巩固的团结是两国人民共同胜利的有力保证，也是亚洲人民胜利的保证。"},{"type":"paragraph","text":"宴会中充溢着团结友好的气氛和胜利信心。中华全国总工会副主席李立三及各民主党派、各人民团体负责人相继致词，祝贺中朝人民的团结和胜利。朝鲜人民访华代表团副团长劳动党代表金仁春，战斗英雄张济根、金源镇，劳动英雄韩南洙，政府代表柳基春，民主党代表洪箕璜，青友党代表金秉济，文艺代表闵内均，宗教界代表金世律，妇女代表吴贪烈，民主青年同盟代表文贤七，农民代表蔡伯熙等也都相继致词。他们一致表示对中国人民伟大援助的衷心感谢和为反抗美国侵略者而团结一致战斗到底的决心。彭真代表中国共产党中央致词，他说：中朝两国人民有攸久的友谊。过去的历史和现在的事实，都说明了中朝两国人民的利害是共同的，胜利也是共同的。中朝人民将更亲密团结，打败美国侵略强盗。这时全场欢呼毛泽东主席万岁！金日成将军万岁！中朝人民大团结万岁！在悠扬的乐声中，大家频频为毛泽东主席、金日成将军、斯大林大元帅的健康而干杯，为中朝人民抗美战争胜利而干杯，并为中国人民志愿军家属身体健康而干杯。"},{"type":"paragraph","text":"【新华社二十二日讯】朝鲜人民访华代表团团长元东根、副团长金仁春和全体团员及艺术团负责人，于二十二日下午访问中国人民抗美援朝总会。中国人民抗美援朝总会主席郭沫若，副主席彭真、陈叔通，秘书长刘贯一，宣传部长罗隆基，组织部长许宝驹等举行茶会热烈招待。"},{"type":"paragraph","text":"茶会在充满友好团结的气氛中进行。朝鲜人民访华代表团团长元东根谈了该代表团访华任务。中国人民抗美援朝总会正副主席郭沫若、彭真、陈叔通相继介绍了中国人民抗美援朝运动的伟大成就。代表团团员、朝鲜人民军战斗英雄张济根报告了中朝人民部队的英勇战绩。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国人民抗美援朝总会设宴欢迎朝鲜人民访华代表团。郭沫若主席、彭真副主席与代表团团长元东根举杯互祝中朝人民伟大的友谊。（新闻摄影局袁苓摄））"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"528b1b1dfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走和工农相结合的道路","authors":[],"dates":[{"year":1966,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:最近一年来，在上海文化、教育、卫生、科学等各条战线上，大批知识分子遵循党和毛主席的教导，纷纷下厂下乡下部队，投身到火热的斗争中去锻炼和改造自己，许多人的思想面貌发生了很大的变化，取得了较好的成果。"},{"type":"paragraph","text":"一年多的实践，再一次证明了:听毛主席的话，同工农群众相结合，是知识分子革命化、劳动化，树立无产阶级世界观的唯一正确的道路。从长远来看，这对于反对和防止修正主义，逐步缩小脑力劳动和体力劳动的差别，都具有极为深远的意义。"},{"type":"paragraph","text":"知识分子同工农群众结合的过程，是一个改造世界观的过程，是一个长期的、甚至是痛苦的磨练过程。在这共同的过程中，每个人的经历、收获和体会是不完全相同的。本报将通过这个专栏，陆续发表文教战线上的同志们遵循毛主席的教导，向工农群众学习，同工农群众结合的体会，以便相互启发，共同提高。我们欢迎下厂下乡下部队的同志把自己的体会，即使是点滴的、初步的，都写出来，寄给本报。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\03\\663d010301.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e447d505ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

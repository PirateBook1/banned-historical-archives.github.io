script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"农业生产合作社要注意多种经营","alias":"","parts":[{"type":"paragraph","text":"农业生产合作社要注意多种经营"},{"type":"paragraph","text":"（1956年6月14日）各省委、市委、自治区党委："},{"type":"paragraph","text":"现将两件调查材料发给你们参考。一件是谭震林同志关于湖南攸县农村情况的报告，一件是河北省委关于河北省农业和副业产值中各项产物所占的比例。两件材料都说明，有必要号召各农业生产合作社立即注意开展多种经营，才能使百分之九于以上的社员每年增加个人的收入，否则就是一个很大的偏差，甚至要犯严重错误。河北省的粮食产值只占该省全部农业产值的百分之二十八多一点，而粮食以外的农产物则占百分之七十一多一点，这是一个非常值得注意的数目。河北省产棉花较多，产粮食较少，其他各省情形与此有些不同，但是粮食产值似乎不会超过百分之五十，而粮食以外作物及副业的产值至少占百分之五十，或者在百分之五十以上。我们如果不立即注意这个问题，不论在社员的收入方面，合作社的积累方面，国家的积累方面，势必都要大受影响。因此请你们自己，并且通知专、县、区、乡直到合作社，都对这个问题作一调查，加以分析，算出一笔粮食与非粮食产值比例的账，借以教育干部和群众。"},{"type":"paragraph","text":"中央一九五六年六月十四日"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":6,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":378},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"农业生产合作社要注意多种经营","description":"根据毛泽东手稿刊印。","dates":[{"year":1956,"month":6,"day":14}],"parts":[{"text":"农业生产合作社要注意多种经营","type":"title"},{"type":"appellation","text":"各省委、市委、自治区党委："},{"type":"paragraph","text":"现将两件调查材料发给你们参考。一件是谭震林同志关于湖南攸县农村情况的报告，一件是河北省委关于河北省农业和副业产值中各项产物所占的比例。两件材料都说明，有必要号召各农业生产合作社立即注意开展多种经营，才能使百分之九十以上的社员每年增加个人的收入，否则就是一个很大的偏差，甚至要犯严重错误。河北省的粮食产值只占该省全部农业产值的百分之二十八多一点，而粮食以外的农产

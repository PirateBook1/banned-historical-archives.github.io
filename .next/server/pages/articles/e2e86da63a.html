script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　听毛主席的话　照毛主席的指示办事好司务长孙乐义事迹展览介绍","authors":[],"dates":[{"year":1965,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孙乐义同志，是济南部队某团二连的司务长。他出生于贫农家庭。一九五八年一月应征入伍，一九五九年十月光荣地加入了中国共产党。他入伍以来，处处听党的话，党叫他千什么，他就干什么。干一行爱一行，样样干得很出色。当战士时是优等射手；当饲养员时被群众称为“养猪迷”；当施工保管员时被战士称为“器材医生”；当司务长以后又被誉为“连队的好管家”、“战士的贴心人”。"},{"type":"paragraph","text":"孙乐义同志，是把毛泽东思想用到生活管理中的一个先进典型。他勤奋读毛主席的书，按照毛主席的指示全心全意为人民服务。他以毛泽东思想为指针，把看来是柴米油盐、领领发发的事务性工作，做得很有思想，很有生气，在平凡的工作岗位上，做出了不平凡的成绩。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\11\\65b2040301.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2e86da63a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

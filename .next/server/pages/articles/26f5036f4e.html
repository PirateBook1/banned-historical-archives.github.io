script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理对记者发表谈话指出  邓副总理访泰结果十分令人满意  邓副总理参观大王宫时接受泰国国王的礼物","authors":[],"dates":[{"year":1978,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理对记者发表谈话指出"},{"type":"paragraph","text":"邓副总理访泰结果十分令人满意"},{"type":"paragraph","text":"邓副总理参观大王宫时接受泰国国王的礼物"},{"type":"paragraph","text":"新华社曼谷十一月九日电　泰国总理江萨·差玛南今天说：“邓小平副总理这次对泰国的访问，取得了十分令人满意的结果。相信邓副总理也会有同感”。"},{"type":"paragraph","text":"江萨总理说：“邓小平副总理的访问增进和密切了泰中两国的关系，访问使双方有了进一步的了解”。"},{"type":"paragraph","text":"江萨总理是在今天下午送别邓副总理之后在曼谷国际机场接待室向记者发表谈话时讲这些话的。"},{"type":"paragraph","text":"他说：“双方同意今后不断扩大经济和贸易往来。今天上午两国签订的有关加强科学技术合作和增多贸易来往的三项议定书，是为了实现今年早些时候两国签订的贸易和科技合作协定所取得的具体成果。”"},{"type":"paragraph","text":"江萨总理还说：“中国重申支持东盟国家在东南亚实现和平、自由和中立区的主张，使我感到十分欣慰。”"},{"type":"paragraph","text":"新华社曼谷十一月九日电　邓小平副总理今天上午在参观曼谷庄严雄伟的大王宫时，亲自接受了泰国国王普密蓬·阿杜德赠送的两只稀有动物——一对貘。"},{"type":"paragraph","text":"宫廷大臣甘·伊沙拉塞纳把这对貘带进大王宫的院子里，并告诉邓副总理说：国王陛下亲自为雄貘取名为“兰蒲”（意思是健壮的小伙子），雌貘取名为“娜内”（意思是苗条的少女），并指示他正式交给邓副总理。"},{"type":"paragraph","text":"邓副总理请宫廷大臣再次向国王陛下转达他的衷心的感谢。"},{"type":"paragraph","text":"邓副总理说：“这象征我们两国人民之间的友谊，我们一定珍惜它们，让它们在中国健康成长。”"},{"type":"paragraph","text":"邓副总理和夫人卓琳及其一行在大王宫里参观了泰国历代国王举行国典和召见大臣使用的三座大殿，并听取了关于当代查克里王朝历史的介绍。具有泰国民族风格的金碧辉煌的建筑物和室内的装饰给中国客人留下了深刻的印象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26f5036f4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

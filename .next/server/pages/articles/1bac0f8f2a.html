script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"不宜过早提出停止军事行动的条件","alias":"","parts":[{"type":"paragraph","text":"不宜过早提出停止军事行动的条件"},{"type":"paragraph","text":"一致周恩来电"},{"type":"paragraph","text":"（1950年12月7日）"},{"type":"paragraph","text":"特急"},{"type":"paragraph","text":"1950年12月7日19时10分收到"},{"type":"paragraph","text":"1950年12月7日20时40分发出北京苏联大使："},{"type":"paragraph","text":"请立即拜会周恩来，并转告下述事项："},{"type":"paragraph","text":"“我们完全同意您提出的在朝鲜停止军事行动的条件。我们认为，不满足这些条件，军事行动就不能停止。"},{"type":"paragraph","text":"此外，我们认为，对这三个国家的代表不能过于坦诚和过早地摊开自己的底牌，他们其实是美国的探路人。我们考虑，在汉城尚未解放之前，还不是中国亮出自己全部底牌的时候。况且，中国的五项条件一旦被美国利用，就如同打了联合国决议的耳光。不应当给美国这种机会。"},{"type":"paragraph","text":"因此，我们考虑，在此可以仅限于提出下述说法："},{"type":"paragraph","text":"一、中华人民共和国中央人民政府同你们，英国、瑞典、印度的代表先生们一样，欢迎尽快结束在朝鲜的军事行动。中国将竭尽全力，以便尽快结束强加给朝鲜和中国的军事行为。"},{"type":"paragraph","text":"二、因此我们想知道联合国和美国关于停战条件的看法。我们十分清楚，你们既不是联合国，也不是美国授权同任何人谈停战条件的全权代表。况且，英国代表团已同美国、法国、挪威、厄瓜多尔、古巴代表团一起，向联合国第一委员会递交了一份谴责中国并以此阻挠朝鲜问题调解事宜的决议案。"},{"type":"paragraph","text":"三、因此，我们将耐心地等待联合国和美国关于在朝鲜停止军事行动的条件所提出的意见。①"},{"type":"paragraph","text":"菲利波夫”"},{"type":"paragraph","text":"请电告执行情况。"},{"type":"paragraph","text":"葛罗米柯"},{"type":"paragraph","text":"1950年12月7日"},{"type":"paragraph","text":"送：斯大林同志、莫洛托夫同志、马林科夫同志、布尔加宁同志、维辛斯基同志、十处，副本存档《朝鲜战争：俄国档案馆的解密文件》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"档案附卷九第112—113页（中册）第641一642页"},{"type":"paragraph","text":"①）12月12日，周恩来会见印度驻华大使潘尼迦时表明了中国政府的立场：中国一向坚持和平解决朝鲜问题，现在更希望朝鲜的军事行动能迅速停止。但是现在迅速结束战争的关键在美国，我们愿意知道美国对中苏所提停战条件的意见。13日，周恩来电示伍修权、乔冠华向提出十三国提案的国家表明中国的立场：停战不是骗局，是要真正结束朝鲜战事。这样就必须要美国表明它对停战条件的意见。"}],"authors":["斯大林"],"dates":[{"year":1950,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2743,"page_end":2744},"tags":[{"name":"周恩来","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bac0f8f2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

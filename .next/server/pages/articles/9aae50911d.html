script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿“关于长沙市的反五经验”（节录）","authors":["罗瑞卿"],"dates":[{"year":1952,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"罗瑞卿“关于长沙市的反五经验”（节录）","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"五反运动中，长沙市委有一个初步调查，计：1万5千工商户中，严重违法及完全违法要予以打击的约有450户，占总数的百分之三。这450户中，有345户（占总数的百分之二点三）须补充税，退款，罚款；有105户（占总数百分之零点七）须逮捕。逮捕的105户中，有三分之一须判刑，三分之二捉了再放，及在其认罪，认罚后予以取保释放。虽然运动中还可能根据新发现的材料有所增加，但总的打击面，大体上即在百分之三至百分之四，不致超过百分之四。其中须捉起来（包括捉了判刑和捉了又放两类），不致超过百分之零点八。……目前长沙争取过来的会计，出纳人员据说都很积极，如福中酱园会计李声震一星期内共检举了30多件违法事件，其中有他自己的父亲，伯叔，并说：“伯叔，叔亲不如国家亲，阶级亲”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aae50911d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

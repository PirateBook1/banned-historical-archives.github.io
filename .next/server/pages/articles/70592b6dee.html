script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍钢产业工人大军挑起革命生产重担  在抽出大批优秀工人参加毛泽东思想宣传队后，各条生产战线捷报频传","authors":[],"dates":[{"year":1968,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鞍钢产业工人大军挑起革命生产重担"},{"type":"paragraph","text":"在抽出大批优秀工人参加毛泽东思想宣传队后，各条生产战线捷报频传"},{"type":"paragraph","text":"据新华社沈阳电　伟大领袖毛主席关于充分发挥工人阶级领导作用的一系列最新指示，极大地鼓舞了正在夺取无产阶级文化大革命全面胜利的鞍钢产业工人大军。他们一面挑选优秀工人组成毛泽东思想宣传队，有领导、有步骤地到学校和那些没有搞好斗、批、改的单位去，勇敢地担负起毛主席交给的促进这些单位的斗、批、改的光荣使命；一面以饱满的政治热情和高度的政治责任感，挑起本企业抓革命、促生产的两副重担。"},{"type":"paragraph","text":"八月以来，鞍钢各条生产战线捷报频传，一个月就创造了一百六十一项生产最新纪录，相当于上半年创造的生产新纪录的七倍。钢锭、生铁和钢材的生产水平节节上升，各种产品质量迅速提高，技术革新项目不断涌现。今年上半年夺得优异生产成绩的炼铁厂和三大炼钢厂以及无缝钢管厂、大型轧钢厂、铸管厂、中型轧钢厂、钢绳厂、弓长岭铁矿等许多厂矿，最近又分别创造出开工以来的最新纪录，成功地试制出十多种国家急需的重要新产品。"},{"type":"paragraph","text":"鞍钢的革命工人，把毛主席的最新指示时刻印在脑子里，落实在行动上。战斗在钢铁生产第一线上的三个炼钢厂，八月中、下旬抽出一大批优秀工人参加毛泽东思想宣传队以后，革命和生产更加热气腾腾。许多炼钢老工人说，毛主席给我们工人阶级撑腰，我们一定以搞好革命和多出钢、出好钢的出色成绩给毛主席争气。在“减人要增产”口号的鼓舞下，许多工人自动组织起突击队，那里有困难就奔向那里，那里是关键就到那里去解决，展开了工段与工段、炉与炉、班与班的大协作活动，从而保证了炼钢生产任务的顺利完成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70592b6dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

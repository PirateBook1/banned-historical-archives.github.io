script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席才溪乡调查纪念馆正式开馆","authors":[],"dates":[{"year":1978,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席才溪乡调查纪念馆正式开馆"},{"type":"paragraph","text":"新华社福州一九七八年一月五日电　毛主席才溪乡调查纪念馆最近正式开馆。"},{"type":"paragraph","text":"这个纪念馆坐落在福建省上杭县才溪公社。"},{"type":"paragraph","text":"第二次国内革命战争时期，才溪是中央苏区模范乡。从一九二九年到一九三三年，毛主席三次到才溪乡作社会调查，写出了光辉著作《才溪乡调查》。"},{"type":"paragraph","text":"纪念馆展出了一百七十多种珍贵的革命文物，其中有才溪人民当年在毛主席革命路线指引下，用来夺取政权和保卫政权的枪、大刀、长矛、手雷、九节龙（土炮）等武器，有红军医院留下的干草药，有全国最早的劳动合作社的记工簿，有解放后毛主席为重建光荣亭亲笔书写的“光荣亭”三个苍劲有力的字。馆内还陈列着许多照片、图表、油画、雕塑及书报等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"696148e804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

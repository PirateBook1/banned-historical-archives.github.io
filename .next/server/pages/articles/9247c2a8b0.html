script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍山市整风进展情况","authors":["李沉"],"dates":[{"year":1957,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"鞍山市整风进展情况","type":"title"},{"text":"李沉","type":"authors"},{"text":"新华社鞍山7日讯　鞍山市的反右派斗争在第一批整风的机关、企业、工程技术、文化教育、科学卫生、新闻界、工商界、民主党派等方面展开后，到8月15日统计已挖出右派分子三百二十五名，其中经正式批准在不同范围内进行批判的右派分子一百三十六名。","type":"paragraph"},{"text":"8月下旬，中共鞍山市委召开扩大会议，批判了右倾思想与温情主义之后，鞍山市的反右派斗争已在各单位深入展开。市委办公室、监委、组织部和检察院等单位也发现张兴成等一些反党分子，并开始了说理斗争。在鸣放阶段没有很好鸣放的黑色冶金设计院鞍山分院，通过大辩论，也搞出一批右派分子。目前正在大力挖掘“死角”中的右派分子，同时还要在文艺和宗教两个方面开始进行反右派斗争。","type":"paragraph"},{"text":"在厂矿企业的技职人员中的反右派斗争正在无缝钢管厂、大石桥镁矿、机械安装工程公司等五个单位中进行试点工作。其他大多数工矿企业还在准备阶段。鞍建在9月份有十多个单位可以展开反右派斗争，鞍钢、鞍建各厂矿企业预计到10月份可以全部展开。","type":"paragraph"},{"text":"鞍山市对这个市近二十万工人已普遍进行了一次社会主义的教育，但还不够系统、深刻。","type":"paragraph"},{"text":"中共鞍山市委对工人进行社会主义教育整顿工人阶级队伍的工作准备分三步进行。第一步，正面进行社会主义教育，同时做些了解情况和排队工作；第二步进行大鸣、大放、大争，根据工人思想中所存在的问题，进行大辩论，划清思想界限；第三步再系统的集中的进行一次教育，纯洁和整顿工人阶级中的队伍。目前鞍山市绝大多数厂矿还在做第一步工作。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9247c2a8b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

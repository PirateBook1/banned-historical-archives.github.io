script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小怀重返游泳队的故事","authors":[],"dates":[{"year":1976,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“怀海珍重返游泳队啦!”"},{"type":"paragraph","text":"十五岁的怀海珍是青浦县双塔公社的一位贫农的女儿。今年七月中旬，她肩负着贫下中农的委托，高高兴兴地来到县中学生游泳集训队学习，准备参加市中学生运动会。可是，两天以后，小怀却含着眼泪离开了集训队。原来，有人认为小怀虽然体力较好，但技术基础差，反应慢，短时期内出不了成绩，对她很冷淡。小怀一气之下，就回到了生产队。当地贫下中农了解此情况后，意见很大，立即向县有关部门反映，并一针见血地指出:这种只看技术不看政治的做法，不符合毛主席的教导，是在走“锦标主义”、“技术第一”的老路。县有关部门和集训队领导抓住这件事，在集训队里专门进行了讨论。大家重温毛主席的有关教导，联系体育战线阶级斗争和路线斗争的实际，指出选拔运动员坚持什么标准，是关系到集训队向谁开门，培养哪个阶级接班人的大问题。我们一定要坚持体育为工农兵服务的方向，搞好竞赛改革，同邓小平反革命的修正主义路线对着干。"},{"type":"paragraph","text":"这样，小怀就第二次来到了集训队。教练、领队不厌其烦地手把手教她，运动员们也都争着向她介绍自己的经验。小怀虚心好学，刻苦顽强，在短短半个月的时间里，就学会了仰泳、自由泳，光荣地参加了这次中学生运动会郊县组的游泳比赛，并且赛出了风格，赛出了水平。小怀激动地说:“是毛主席革命体育路线培养了我，锻炼了我。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e936cfaf4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

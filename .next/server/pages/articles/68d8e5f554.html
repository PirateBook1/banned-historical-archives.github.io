script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央关于如何在县区乡进行新三反的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于如何在县区乡进行"},{"type":"paragraph","text":"新三反的指示"},{"type":"paragraph","text":"（1953年3月25日）各中央局、分局，省（市）委："},{"type":"paragraph","text":"此件极好，可以发到县委阅看（并登党刊），并可普遍仿照施行，有利无弊。胶州专区所辖各县中已有五个县正确地解决了新三反的问题。其办法是由县委召集县区乡三级十部开会，到会人数多"},{"type":"paragraph","text":"[1]指中共胶州地委1953年3月14日关于通过县、区、乡干部大会布置和检查工作进行新三反的情况给山东分局的报告。报告说，我区诸城、五莲、藏马、胶南、胶河五县，在2月下旬至3月上旬，均召开了一次县区乡干部大会，结合总结冬季工作，布置春季工作，以批评和自我批评的整风方法，贯彻了反对官僚主义、命令主义、违法乱纪的斗争。具体做法是：1.各县县委通过冬季工作总结，联系具体事实深刻地检讨了领导上的官僚主义作风，检讨了由于领导上的官僚主义而造成的部分区乡干部的命令主义，批判了个别干部违法乱纪的行为，并从党的政策、原则、群众利益出发分析其危害性和危险性。2.县委诚恳的自我检讨和虚心听取下面的批评，启发教育了到会干部，区乡干部也很自然地进行了检查和检讨。许多于部除检讨自己的强迫命令外，大胆批评揭发了区乡干部中的强迫命令和少数干部的违法乱纪行为。3.对干部中作风民主、走群众路线的典型范例，适时进行介绍，领导加以表扬，以教育干部，树立榜样。4.从实际出发，布置冬季各项任务，在贯彻中注意交代任务，交代政策，交代工作方法，交代作风，并具体帮助干部研究工作方法和领导方法，解决工作贯彻中的困难。68"},{"type":"paragraph","text":"中央关于如何在县区乡进行新三反的指示者一千四百人，少者七百多人。他们不是专为新三反而开会的，而是为了检查过去工作，布置今后工作而开会，就在这个会中展开了新三反斗争，由县委先作深刻的自我检讨，引导区乡干部向县区提出批评，并广泛地展开了自我批评。会议不但批评了坏人坏事，又表扬了好人好事，使人们知道去掉命令主义之后如何去做工作。开会时间十二天至十五天，是用整风方式进行的。这样做，受损伤的人很少，而团结教育觉悟起来的人则很多，各地都可以这样做。由省委指导地委，由地委指导县委好好地去做，做得愈有准备有秩序些就愈好。至于极少数最典型的坏人坏事，则须经过详细调查研究，作专案处理，并予以揭露，教育党和人民。"},{"type":"paragraph","text":"中央一九五三年三月廿五日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68d8e5f554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的宣传站　方便群众的服务站","authors":["南东"],"dates":[{"year":1969,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的宣传站"},{"type":"paragraph","text":"方便群众的服务站"},{"type":"paragraph","text":"一天晚上，七十多岁的老贫农汤大爷，从苏北淮安来到南京。下车后，老人不慎把亲戚家的地址丢了。当他来到靠近下关的前哨旅馆时，服务员象接待自己的亲人一样，让老人住下来。这位服务员问清了老人的情况后，坐了三个多小时的车，转了半个南京城，终于帮助老人找到了亲戚家。汤大爷激动地说：你们真是毛主席他老人家教育出来的好服务员。"},{"type":"paragraph","text":"前哨旅馆在南京下关火车站附近，有十二个服务站，工作人员七十六人。过去，在刘少奇反革命修正主义路线的毒害下，这个旅馆曾经实行了所谓“四不接待”：乡下人不接待——嫌脏，带小孩的不接待——怕麻烦，老弱病残者不接待——怕服侍，早晨中午不接待——贪舒服。"},{"type":"paragraph","text":"无产阶级文化大革命的滚滚洪流，猛烈地冲击了前哨旅馆里的污泥浊水。前哨旅馆的革命工作人员，遵照伟大领袖毛主席关于“认真搞好斗、批、改”的教导，在解放军毛泽东思想宣传队的帮助下，大破旧思想，树立新作风，使旅馆发生了深刻的变化，成为工农兵欢迎的一个新型旅馆。"},{"type":"paragraph","text":"前哨旅馆首先将“四不接待”改为“四接待”，老弱病残、带小孩的优先照顾。为了方便工农兵，旅馆还扩大了房间的使用面积，增加了床位，降低了价格。同时，做到夜间客满不上门，如有旅客需要住宿，主动帮助他们联系住处，一旦联系不到，就想方设法加铺，必要时还把服务员休息的床铺让出，帮助旅客解决困难。"},{"type":"paragraph","text":"广大工农兵满意的不仅仅是他们服务态度的转变，更主要的是旅馆工作人员能够处处事事宣传毛泽东思想。前哨旅馆革命工作人员遵照毛主席的教导，举办各种类型的毛泽东思想学习班，把旅客组织起来，学习毛泽东思想。每一个服务员都根据不同情况和旅客一道学习毛主席的有关指示。例如，对外调的同志，就着重对他们宣传毛主席有关清理阶级队伍的重要指示；对采购的同志，就组织他们学习毛主席有关突出无产阶级政治的伟大教导。有时，旅馆的革命工作人员还和旅客们一起开展革命大批判，共同提高两条路线斗争觉悟。许多旅客说：前哨旅馆是毛泽东思想的宣传站，方便群众的服务站，我们欢迎这样的新型旅馆。"},{"type":"paragraph","text":"南东"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcee6edbe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

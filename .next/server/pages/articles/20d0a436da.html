script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"辽南翻身农民电告毛主席　今年痛快的过了解放年  我军活跃营口外围歼匪六十","authors":[],"dates":[{"year":1948,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辽南翻身农民电告毛主席"},{"type":"paragraph","text":"今年痛快的过了解放年"},{"type":"paragraph","text":"我军活跃营口外围歼匪六十"},{"type":"paragraph","text":"【新华社东北二十二日电】辽南新金县大八家子村翻身农民，于旧历除夕特嘱本社辽南支社转电给毛主席致敬，原电称：“敬爱的毛主席，我们今年痛痛快快，安安稳稳地过着翻身年，解放年，自由年，快活年。记得去年过年国民党还在这里，大年三十我们不敢在家，那时全村都过的是遭罪年。今年四月天，我们解放军把国民党打跑。五月，工作团领导我们翻身，分得了土地、牲口、粮食、农具。今年过年我们男女老少都换上了新衣裳，村里杀了猪，家家户户都做豆腐。我们端起碗就想起你，你是天底下我们最亲爱的人。前几天看到从前方送来的本村青年立功报功单，我们全村都觉得光彩。我们要保卫翻身，一定要打倒蒋介石，让全国的穷人都翻身。只要前方需要，我们可以随时入伍。我们知道你惦念我们的生产，虽然去年才翻身，粪土泼的还不够多，但没有问题，开春保准地里都上满粪。今年一定五谷丰登。祝你健康。新金县大八家子村农民。”"},{"type":"paragraph","text":"【新华社东北二十二日电】迟到消息：本月四日辽南武工队配合某部攻克营口北二十五里之庄台，俘蒋匪暂五十八师上尉副官钟毓以下二十一名，缴获长短枪十八支。五日夜以一个班奇袭盘山著名鱼市二界沟，（距营口三十里），俘土蒋“清剿”队四十五名，缴轻机枪一挺、冲锋式及手提式各一支、长短枪三十八支、蒋币流通券一百三十五万元。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d0a436da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

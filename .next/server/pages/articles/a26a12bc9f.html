script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于一九五七年粮食收销任务安排意见给浙江省委的批复","authors":[],"dates":[{"year":1957,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于一九五七年粮食收销任务安排意见给浙江省委的批复","type":"title"},{"text":"浙江省委，并各省委、自治区党委：","type":"appellation"},{"text":"省委二月六日报告的一九五七年征购任务原粮四十八亿斤，销售指标原粮三十八亿斤（均不包括周转粮），在平收年景按这个数字安排计划是可以的，丰收年景还应当多收一些。","type":"paragraph"},{"text":"我国目前粮食生产水平还是比较低的，地区丰歉不平衡所给予国家粮食收、销平衡的影响很大。因此，你们在布置收、销指标的时候，必须向农业社讲清楚如下的原则：（一）坚持粮食“三定”留粮标准的原则；（二）坚持按“三定”产量，余粮社（户）增产时增购百分之四十，缺粮社（户）增产时相应核减统销指标的原则；（三）坚持“先国后社”的粮食分配原则。这对调节全国和省内粮食收、销平衡是必要的，也是有利的。","type":"paragraph"},{"text":" 中  央一九五七年二月二十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a26a12bc9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

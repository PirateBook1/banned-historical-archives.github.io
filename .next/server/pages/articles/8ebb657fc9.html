script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席怎么指示，我们就怎么办","authors":["本报评论员"],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席怎么指示，我们就怎么办"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"井冈山上下，赣江两岸，传来了振奋人心的喜讯，江西省六个专区和百分之九十以上的县市实现了革命大联合。"},{"type":"paragraph","text":"四十年前，我们伟大领袖毛主席，就在江西这块土地上，创建了中国第一个红色根据地，撒下了革命的种子。四十年来，伟大的毛泽东思想，在江西广大人民心中深深地扎下了根。最近，毛主席又亲自视察了江西省的无产阶级文化大革命。红太阳照亮了江西革命老根据地，照亮了江西两千二百万人民的心坎。"},{"type":"paragraph","text":"“毛主席怎么指示，我们就怎么办！”这是江西革命老根据地人民长期继承下来的光荣传统。江西省人民在“斗私，批修”的伟大纲领指引下，在短短的时间里，就创造了革命大联合的崭新局面。"},{"type":"paragraph","text":"在无产阶级文化大革命中，经过同党内一小撮走资本主义道路当权派的几番较量，几番搏斗，江西省无产阶级革命派和广大革命群众，更清楚地认识到，要打倒党内一小撮走资本主义道路当权派，要完成无产阶级文化大革命的伟大历史任务，就应该团结起来，联合起来。"},{"type":"paragraph","text":"毛主席教导我们：“一切反动派都是纸老虎。”党内一小撮走资本主义道路当权派同样是纸老虎。"},{"type":"paragraph","text":"江西省大好的革命形势告诉我们：党内一小撮走资本主义道路当权派尽管猖獗一时，但是，在觉醒的人民面前，他们的一切阴谋诡计终将遭到彻底的破产。"},{"type":"paragraph","text":"江西省大好革命形势告诉我们：“乱”和“治”是对立的统一。有毛主席的崇高威望，有中国人民解放军这个伟大的钢铁长城，我们就敢于通过一种表面上很“乱”的形式，把一切牛鬼蛇神通通暴露出来，把毒脓通通挤掉。乱，那是乱了敌人，锻炼了群众。广大革命群众在我们伟大统帅的指挥下，统一意志，统一步调，创造生气勃勃的社会主义新秩序。"},{"type":"paragraph","text":"目前，全国革命形势空前大好。但是，我们的任务仍然是十分艰巨的。我们要高举“斗私，批修”的伟大旗帜，进一步巩固和发展革命大联合和革命的“三结合”。要团结一切可以团结的革命力量，掀起革命大批判的新高潮，掀起本单位斗批改的新高潮，掀起抓革命，促生产的新高潮。"},{"type":"paragraph","text":"愿江西省人民，再接再厉，戒骄戒躁，把毛泽东思想红旗举得高高的，让毛主席亲自点燃的井冈山革命烈火，烧得更红更旺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ebb657fc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

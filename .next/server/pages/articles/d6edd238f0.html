script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"对《中国农村社会主义高湖》一书《按语》的批示","alias":"","parts":[{"type":"paragraph","text":"子。"},{"type":"paragraph","text":"革命路线吃过苦，经济建设路线不能迷信苏联，不破除迷信要妨碍正确贯彻执行建设路线。"},{"type":"paragraph","text":"[H出发言时的插话]"},{"type":"paragraph","text":"一九五八年的劲头，开始于三中全会，许多事没有料到的，如一九五六年斯大林问题，匈、波事件和一九五六年反冒进。当时对于社会主义革命以为只是所有制问题，而没有弄清那只是小部分，还有生产关系的其他方面。"},{"type":"paragraph","text":"右派、反冒进都是对我们有压力，人民内部干群关系中也存在问题，心情并不舒服。经过整风反右派，关系改变了，大家的思想不得到解放，如铁道工人的节约，就可修六千公里的铁路。"},{"type":"paragraph","text":"技术决定一切，政治思想不要了？干部决定一切，群众不要了？全面的提法就是又红又专，领导和群众相结合，要技术又要政治思想，要干部又要群众，要民主又要集中。"},{"type":"paragraph","text":"对《中国农村社会主义高潮》"},{"type":"paragraph","text":"一书《按语》的批示"},{"type":"paragraph","text":"（一九五八年三月十九日）"},{"type":"paragraph","text":"这些按语见《中国农村社会主义高潮》一书中，是一九五五年九月和十二月写的，其中有些现在还没有丧失它们的意义。其中说：一九五五年是社会主义与资本主义决战取得基本胜利的一年，这样说不妥当。应当说：一九五五年是在生产关系的所制方面取得基本胜利的一年，在生产关系的其他方面以及上层建筑的某些方面即思想战线方面和政治战线方面，或者还没有基本胜利，或者还没有完全胜利，还有待于今后的努力。我们没有预料到一九五六年国际方面会发生那样大的风浪，也没有预料到-九五六年国内方面会发生打击群众积极性的“反冒进”事件。这两件事，都给右派猖狂进攻以相当的影响。由此得到教训：社会主义革命和社会主义建设都不是一帆风顺的，我们应当准备对付国际国内可能发生的许多重大困难。无论就国际方面说来，或者就国内方面说来，总的形势是有利的，这点是肯定的；但是一定会有许多重大困难发生，我们必须准备去对付。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":63},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6edd238f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

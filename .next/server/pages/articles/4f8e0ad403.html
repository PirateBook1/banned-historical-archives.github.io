script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席在延安文艺座谈会上发表讲话的十周年","authors":[],"dates":[{"year":1952,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十年前，毛泽东主席，在延安文艺座谈会上，发表了关于文艺问题的，具有历史意义的讲话。毛主席在这个讲话中，提出了文艺工作者的立场问题，态度问题，对象问题，工作问题和学习问题。毛主席在这个讲话中，非常明确深刻地解决了文艺工作中的根本问题——文艺和工农兵群众相结合的问题。并且给文艺工作者和革命的知识分子指出了一条正确的道路，那就是:改造自己，以求得和工农兵群众相结合。这个讲话，结合着中国文艺运动的实践，卓越地发展了列宁关于文学艺术的党性原则。"},{"type":"paragraph","text":"这个讲话中所提出的和解决了的问题，“不仅在文艺工作中是重要的，在其他一切文化思想工作中和革命工作中同样是根本性质的问题。因此，这个讲话，不仅对于文艺工作的前进和发展，具有伟大的指导意义，而且对于一切思想工作，一切革命工作的前进和发展，都具有伟大的指导意义。”"},{"type":"paragraph","text":"全国各地文艺界，都在五月二十三日那天举行庆祝，举行纪念的座谈会或报告会，与当前的文艺整风相结合，根据毛主席的文艺方针，深入检查文艺工作，批评文艺界中存在着的许多错误思想，进一步的学习毛主席文艺方针。华东和上海文艺整风运动，也在这个有历史意义的伟大节日正式展开，举行了动员大会，成立了整风学习委员会。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f8e0ad403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

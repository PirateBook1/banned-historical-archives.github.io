script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市镇压反革命综合报告","authors":[],"dates":[{"year":1951,"month":5}],"is_range_date":false,"parts":[{"text":"成都市镇压反革命综合报告","type":"title"},{"text":"（一）1至4月底共逮捕特务反革命分子3120人，内特务1094人，游干班份子87人，反动党团重要份子230人，一贯道反动头子324人，暴乱匪首地下军头子410人，地主恶霸119人，经济反革命份子163人，反动军官、官史186人，其它现行反革命犯507人，并协助各地逮捕各种潜逃在蓉市的反革命份子545人（未算在本市逮捕数内）计：特务137人，匪首244人，恶霸地主100人，一贯道反动头子59人，反动党团重要份子5人。3月份曾有组织、有计划、有准备、有秩序地实行2次搜捕（一次427人、二次1232人）。并对隐藏在各机关、学校企图长期潜伏的反革命份子清理过2次捕228人。连50年共逮捕各种反革命份子6063人。1至4月底共处决各类反革命760人（内属外省者80人）计：特务424人，游干班份子30人，反动党团重要份子有现行活动者55人，一贯道反动头子50人，暴乱匪首114人，抢劫匪犯2人，恶霸19人，不法地主54人，反动官吏41人，其它21人。连去年处决的331人，总共处决1091人（警司共杀172人不在内）约占全市人口的2‰。","type":"paragraph"},{"text":"判处罪恶较轻，群众不十分痛恨者596人徒刑。内特务113人，游干班11人，反动党团重要份子20人，一贯道反动头子8人，反动军官、官吏12人，地霸31人，匪首8人，经济反革命份子80人，其他313人。连同去年叛徒刑的803人，共判徒刑1399人，罪恶不大放出去对群众不利加以劳动改造与管训者43人，经教育释放交群众监督生产者166人。","type":"paragraph"},{"text":"（二）为了不使敌人警觉，给敌以突然袭击，采用了先搜捕，后发动群众控诉的方法，以补充对证材料，为满足群众控诉要求，组织全市和以区为单位的公审大会，先后组织了全市公审大会3次，参加者10余万人，以区为单位的公审大会8次，参加者15万人，处决了反革命份子92人","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77d18830b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

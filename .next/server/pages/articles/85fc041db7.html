script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席军事思想  充分发挥人民战争威力  泰国人民武装广泛出击粉碎敌人“围剿”","authors":[],"dates":[{"year":1968,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席军事思想　充分发挥人民战争威力"},{"type":"paragraph","text":"泰国人民武装广泛出击粉碎敌人“围剿”"},{"type":"paragraph","text":"新华社二十一日讯曼谷消息：由泰国共产党领导的泰国人民武装，发挥机动灵活的游击战术，最近又取得了一系列光辉的胜利，给予敌人以沉重的打击。"},{"type":"paragraph","text":"据报道，在二月十二日到十八日的一周内，泰国人民武装在北部、东北部和南部等地区广泛出击，同敌人战斗七次，分别歼灭一批泰国反动军警。"},{"type":"paragraph","text":"泰国北部人民武装的活动最近迅速发展到程逸府。据十九日的消息，在北部青莱府的巴克累村，人民武装打死反动军官一人和士兵五人，打伤反动士兵八人。人民武装还包围了昌勘县的辉沙村和坦博永。另据报道，十七日夜间，一支约十人的人民武装小分队袭击发他县万汇隆的警察。一支苗族人民武装还在北部地区击落傀儡政府直升飞机一架，歼灭敌军七人。在青莱府清盛县万巴顺村，人民武装散发反对他侬集团的传单，并同反动军警开展了激战。"},{"type":"paragraph","text":"泰国东北部的人民武装也在加紧活动。他们袭击了沙空那空府的巴那尼空县的古南寨村和沙旺丹丁县的波尼沙旺村的他侬傀儡集团军队，还袭击乌隆府班东县班芒村官员。"},{"type":"paragraph","text":"泰国人民武装活学活用毛主席的军事思想，充分发挥人民战争的优越性，粉碎了敌人一次又一次的“围剿”，在战斗中不断壮大自己的队伍。据西方通讯社透露，仅在北部难府一地，在过去两个月里，泰国反动军队就被击毙了五十人，被打伤一百人。北部的游击队过去使用的是陈旧的步枪和弓箭，而现在已经从敌人手中夺到了新式的步枪。"},{"type":"paragraph","text":"在泰国人民武装胜利发展的形势下，泰国反动当局感到十分恐慌。泰国傀儡总理他侬最近曾亲自跑到北部指挥所谓“剿共”战争，并且使用直升飞机、凝固汽油弹等现代化武器对人民进行疯狂的镇压。但是，残酷的镇压根本无法阻止人民武装的发展。他侬在十九日惊呼：“共产党的威胁越来越大了。”这实际上是招认了“围剿”的可耻的失败。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85fc041db7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

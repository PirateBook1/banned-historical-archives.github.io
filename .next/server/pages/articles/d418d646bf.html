script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对轩灭廖耀湘兵团具体部署的意见","alias":"","parts":[{"type":"paragraph","text":"对歼灭廖耀湘兵团具体部署的意见！"},{"type":"paragraph","text":"（1948年10月20日）林、罗、刘："},{"type":"paragraph","text":"关于立即准备不失时机歼灭廖耀湘兵团五个军的方针，我们和你们意见完全一致，业已电告。关于具体部署，由你们根据情况相机处理。我们提出下列意见供你们考虑：（一）以原对锦葫防御之两个纵队及三个独立师，仍任该方防御，不再增加兵力。（二）以一、二、三、五、六、七、八、九、十共九个纵队二十七个师全部，分割包围廖兵团五个军十二个帅。其办法，以六个战斗力最强的纵队分割包围攻击敌三个军，即以两个纵队担任围歼一个军。另以两个纵队分割半包围敌另外两个军，即以一个纵队担任半包围敌一个军，暂不攻击，只保证其不能增援与不能逃脱，待我主力六个纵队歼灭敌主力三个军之后，再移师歼灭之。以剩下之一个纵队为总预备队，随时加入主力方面之作战。我们认为，敌无强固工事，士气衰落，用我两个纵队围歼敌一个军是足够的。并且我主力包围敌三个军以后，可以不同时攻击三个军，可以先攻一个军或两个"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]廖耀湘兵团，指国民党军第九兵团，兵团司令官廖耀湘。军，只要敌一个军被歼灭得差不多了，就可同时动手攻击三个军。如果萧萧\"能率几个独立师及时赶到截敌归路，那就更为有利。（三）高伍提议六个师（十二纵加三个独立师）位于营口以北。我们觉得似宜增加一个师，共七个师位于营口以北，阻敌逃路，其中应有二至三个较有战斗力的师。（四）你们应立即召集一次于部会议，动员新战役的作战。以上四项，望斟酌办理。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十日七时"},{"type":"paragraph","text":"[1]萧萧，指萧劲光、萧华，当时分别任东北野战军第一兵团司令员和政治委员。"},{"type":"paragraph","text":"[2]高伍，指高岗、伍修权，当时分别任东北军区第一副司令员和副参"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":86},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d418d646bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

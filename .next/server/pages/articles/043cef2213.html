script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市不法资本家继续抗拒、破坏五反: 已发现利用细菌战制造谣言的情形","authors":[],"dates":[{"year":1952,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"沈阳市不法资本家继续抗拒、破坏五反: 已发现利用细菌战制造谣言的情形","type":"title"},{"text":"【东北总分社三月三十一日讯】沈阳市处理了两批工商业者（占全市工商业户的百分之六十四）后，严重违法户和完全违法户，仍抗拒运动，死不坦白，并且利用细菌战造谣惑众，有的资本家甚至陷害工人。他们认为三反快要结束，机关去对证材料的一天比一天少，因而想混过去。大东区双生工厂经理利用细菌战造谣威胁工人说：“安东细菌毒虫遮天盖地，走路都得拍巴掌；否则，蚊子、蝇字往鼻子里钻。不用检举啦！慢慢的你我都得死。”还有的造谣说：“‘三反’是反共产党；‘四反’是反资本家；‘五反’是反工人”。“‘三反’是反三民主义；‘五反’是反五大国联盟，‘三反’加‘五反’是八路军造反”。还有的资本家陷害工人：如南市区茂林木纸厂经理邬廷文、厂长鲍岩志，对积极检举他们的厨工宁洪来恨之入骨，即拉拢工厂工会小组长崔玉才，召开工人大会斗争宁洪来，资本家当场污蔑宁洪来是假积极，想叫工厂关门、工人失业；并鼓动落后工人围攻达五小时之久。会上并逼写保证书：“死了与工厂无关”。次日，宁洪来即被逼吊死。政府现已将邬、鲍两犯逮捕。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年4月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"043cef2213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

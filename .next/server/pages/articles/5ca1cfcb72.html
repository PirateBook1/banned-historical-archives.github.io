script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市民政局“打虎”经验","authors":[],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"南京市民政局“打虎”经验","type":"title"},{"text":"【南京记者组二十三日讯】南京市民政局自一月二十六日进入“打虎”阶段以来，到二月十九日，已打出贪污一亿元以上的大老虎八个，一千万元以上的中、小虎二十二个。贪污款项共十六亿多元。根据新发现的线索估计，至少还可以打出十只来。    ·","type":"paragraph"},{"text":"该局“打虎”经验如下：","type":"paragraph"},{"text":"一、领导方面贯彻打“虎”决心，在运动中不断地以实例教育干部，发动群众，反覆肃清和及时纠正对敌情估计不足的麻痹自满情绪，彻底反掉“思想老虎”，这是节节获胜的基本关键。","type":"paragraph"},{"text":"二、“打虎”战斗事前要有部署，不能小手小脚，也不能分兵把口。原则是：(一)根据暴露及坦白一般材料，把用钱多、领导弱、群众意见多的单位确定重点单位。(二)根据重点单位的情况，组织相称的专案专办小组。(三)组织坚强的司令部统率这些专案专办小组。","type":"paragraph"},{"text":"三、运用完整的战术","type":"paragraph"},{"text":"战斗要领大致分为以下五步：","type":"paragraph"},{"text":"1、专案专办小组根据重点单位的实际情况，普遍动员群众找漏洞，分析研究，找出“虎穴”，确定打击方向。","type":"paragraph"},{"text":"2、抓住“虎穴”的主要漏洞和特点，具体分析和此问题有关的人员的工作关系和责任所在，大致确定“老虎”对象。","type":"paragraph"},{"text":"3、突破“虎穴”的步骤是：(1)调集和这问题有关的人员学习，摆情况、谈问题、写坦白书，互相挤清责任范围。(2)布置群众包围“虎穴”，监视其活动，割断其和外部联系。(3)结合群众轰、专案专办小组正面突击，进行个别分化。(4)司令部对“虎穴”的每一主要分子进行查历史、查关系、查生活、查工作。先解放次要贪污分子，孤立“老虎”。","type":"paragraph"},{"text":"4、紧缩包围：(1)发通知到所有“虎”迹所到的单位，动员群众全面征集有关“老虎”的一切情况和证件。(2)进一步对“老虎”作彻底的清查，主要是查账。根据搜查的材料跟踪追迹。派专人到各处对证材料，一面抓住真凭实据，一面扩大线索，继续追击。(3)组织强大火力，开会结合个别谈话，有压有拉，作反覆的正面突击。","type":"paragraph"},{"text":"5、捉“虎”：(1)开大会造成浩大的声势。(2)允许“老虎”发言辩论。(3)组织群众(特别解放了和他有关的贪污分子)据实痛斥。(4)领导方面最后说明政策，当众摘要摆出问题及人证物证，给“老虎”以歼灭性打击。","type":"paragraph"},{"text":"四、重视专案专办小组和群众间的密切联系。对群众对“老虎”都要反覆交代政策。开大会和确定“老虎”对象的问题，权在司令部，以加强统一领导。一方面造成群众运动的强大声势，一方面正确地体现政策，分化敌人，使用“俘虏”，继续扩大战果。","type":"paragraph"}],"comments":[],"origin":"1952年2月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca1cfcb72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

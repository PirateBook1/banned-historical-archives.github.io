script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"萦经县报告7月份非正常死亡事件由（节录）","authors":[],"dates":[{"year":1955,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"萦经县报告7月份非正常死亡事件由（节录）","type":"title"},{"text":"我县7月10日，12日在第一三区范围内接连发生不正常死亡事件4起[…]因年老久病无粮无钱而死的姜向荣，佳鹿鹤乡，男性现年61岁，贫农，妻子眼睛不好50岁，共2人。 有田14亩，地35亩。54年实产572斤，统销250斤。[…] 死者姜本身有痨病20年，去年12月起又患糖尿病，在死前一月内靠背铁找副业维持生活。今年正月起就开始缺粮，曾在3月给予过6元救济买粮。缺粮后到处要粮吃， 有时为了要吃久坐别人家里不走。今年6月，7月把自己种的大麦吃了就开始吃菜。7月因没吃而倒床，由邻人给些馍维持。[…] 7月 10日女人上山找野菜找不到就到女儿处去了。 姜1人在家上半天没吃，下午向邻人要吃了豆豆汤三碗后睡了。女人回来后没找到菜粮，在11日早发现姜已断气。P. 28 […]","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a023dec1ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚一工人在敌人法庭上英勇捍卫毛泽东思想  痛斥反动当局对他学习毛泽东思想进行迫害  强调毛泽东思想是世界人民求解放的真理","authors":[],"dates":[{"year":1969,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚一工人在敌人法庭上英勇捍卫毛泽东思想"},{"type":"paragraph","text":"痛斥反动当局对他学习毛泽东思想进行迫害  强调毛泽东思想是世界人民求解放的真理"},{"type":"paragraph","text":"新华社十九日讯　新加坡消息：在新加坡出版的马来亚报纸《阵线报》十五日报道，一名马来亚青年工人最近在新加坡敌人法庭上，勇敢地痛斥反动当局对他学习毛泽东思想进行无理迫害。他坚定地指出，光辉的毛泽东思想是世界被压迫人民翻身解放的真理。"},{"type":"paragraph","text":"报道说，充当美帝、苏修的反华、反共、反人民马前卒的拉赫曼、李光耀傀儡集团，害怕战无不胜的毛泽东思想在马来亚传播，最近又无理地逮捕了一名获得两本封面印有毛主席像的书籍的青年工人，并且宣判他“有罪”。"},{"type":"paragraph","text":"在敌人法庭上，这位工人果敢地指出：“我完全没有罪，有这两本书是人民的权利。我是工人，受尽压迫和剥削，生活困苦万分，有求翻身解放的意愿……。”反动法官即刻打断他的话，但他继续说：“毛主席教导我们说：‘一切反动派都是纸老虎。’”反动法官听到这些革命的强音非常害怕，又打断工人的话，并叫道：“这里不是作政治宣传，我是‘控告’你有毛泽东的书！”这位工人马上回答：“因为我热爱毛主席的书，马来亚和全世界人民热爱毛主席的书，光辉的毛泽东思想给我们指出了翻身解放的真理。你们充当美帝、苏修的帮凶，只能是搬起石头打自己的脚，绝对没有好下场的……。”"},{"type":"paragraph","text":"在敌人的法庭上，这位青年工人据理慷慨陈词，把反动法官质问得张口结舌，无以答对。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"204e7728f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

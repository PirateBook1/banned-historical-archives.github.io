script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见希思先生","authors":[],"dates":[{"year":1979,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见希思先生"},{"type":"paragraph","text":"新华社北京九月十七日电  邓小平副总理今天上午会见了英国前首相爱德华·希思先生。"},{"type":"paragraph","text":"希思先生是在刚访问了成都、拉萨之后于昨天回到北京的。会见时，希思先生谈到了他这次访问四川、西藏的印象。邓小平副总理征求了希思先生对进一步发展西藏经济的意见。邓小平副总理还就我国工农业、文化教育、同外国经济合作等方面的问题，以及一些国际问题，同希思先生进行了友好的谈话。"},{"type":"paragraph","text":"英国驻中国大使柯利达参加了会见。会见时，我国外交部部长助理张灿明，中国驻英国大使柯华等在座。"},{"type":"paragraph","text":"希思先生已于今天下午乘飞机离开北京前往日本。（附图片）"},{"type":"paragraph","text":"邓副总理同英国前首相爱德华·希思先生握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ed91de04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎阿尔巴尼亚田径队和女子排球队","authors":[],"dates":[{"year":1974,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国家体委举行欢迎仪式"},{"type":"paragraph","text":"热烈欢迎阿尔巴尼亚田径队和女子排球队"},{"type":"paragraph","text":"邓小平等出席欢迎仪式并观看中、阿女子排球赛"},{"type":"paragraph","text":"新华社一九七四年六月一日讯　国家体委今晚在首都体育馆举行欢迎仪式，热烈欢迎阿尔巴尼亚国家田径队和地拉那“狄纳莫”俱乐部女子排球队前来我国进行友好访问。欢迎仪式后，阿尔巴尼亚地拉那“狄纳莫”俱乐部女子排球队同我国陕西省女子排球队进行了友谊比赛。"},{"type":"paragraph","text":"国务院副总理邓小平出席欢迎仪式和观看了友谊比赛，并在欢迎仪式前会见了阿尔巴尼亚国家田径队领队尼哈特·西林吉，副领队爱特哈姆·伯约、哥列·巴沙里和地拉那“狄纳莫”俱乐部女子排球队领队彼德里特·阿尔巴纳，副领队丽良娜·哈桑妮。会见时，宾主进行了极其亲切友好的谈话。邓小平副总理还到比赛场地会见了阿中两国田径和排球运动员，同他们一起照了像。阿尔巴尼亚驻中国大使什图拉和夫人参加了会见和观看了友谊比赛。国家体委负责人庄则栋、姚晓程，外交部副部长余湛和有关方面负责人倪志钦、魏明、张之槐、田增佩、柏坪、夏朗、周正等，观看了友谊比赛并参加了会见。"},{"type":"paragraph","text":"今晚，首都体育馆内洋溢着中阿两国人民和运动员之间团结、友好的热烈气氛。当中阿两国运动员手拉手走入比赛大厅时，全场一万八千名观众长时间地鼓掌，对阿尔巴尼亚战友表示热烈欢迎。中阿两国排球运动员在友谊比赛前的共同练习中，互相学习，交流球艺。今晚的比赛双方都较好地发挥了自己的技术特长。全场观众不断为双方运动员的精彩球艺和良好的体育风格报以热烈的掌声。"},{"type":"paragraph","text":"比赛结束后，双方教练员和运动员亲切交谈，体现了中阿两国人民和运动员之间的深厚战斗友谊。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理同阿、中两国田径和女子排球运动员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba962c7eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彝家有了“土医生”","authors":["吴吉昌"],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彝家有了“土医生”"},{"type":"paragraph","text":"吴吉昌"},{"type":"paragraph","text":"我的家乡在祖国西南边疆的乌蒙山区——云南省宣威县。这里山峦连绵，群峰叠嶂，解放前是个“雁过不歇脚，马鹿不安窝”的穷地方。解放后，我们彝家翻身做了主人，不愁吃，不愁穿，生活就象开满山的攀枝花那么红火。不如意的是缺医少药，生了病要跑好几十里山路到县医院治疗，有的危急病人没有送到医院就死在半路上。广大彝族贫下中农，多么盼望能在家门口办起医院，多么希望能有自己的医生啊！可是，由于刘少奇修正主义卫生路线的干扰、破坏，彝家的迫切愿望迟迟不能实现。"},{"type":"paragraph","text":"文化大革命的滚滚洪流，冲垮了刘少奇的修正主义卫生路线。毛主席光辉的“六·二六”指示传到了我们彝家山寨，山寨男女老少载歌载舞，喜气洋洋地办起合作医疗站，选出自己的第一代赤脚医生。"},{"type":"paragraph","text":"我们山寨的合作医疗站起的作用可大哩！不仅能治一般的常见病，还能动一些小手术，保障了贫下中农的身体健康，加快了山区社会主义建设的步伐。"},{"type":"paragraph","text":"这是文化大革命给彝族人民带来的幸福。邓小平妄图扼杀合作医疗、赤脚医生这棵革命的新苗，我们彝家坚决不答应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"208003c14c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

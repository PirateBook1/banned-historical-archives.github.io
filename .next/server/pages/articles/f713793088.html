script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请罗党中央代表团","authors":[],"dates":[{"year":1964,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京10日电】　中国共产党中央委员会主席毛泽东，今天下午会见罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员:政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，以及代表团全体工作人员。"},{"type":"paragraph","text":"毛泽东同志同扬·格·毛雷尔同志以及代表团团员进行了友好的谈话。"},{"type":"paragraph","text":"会见时在场的有:中共中央副主席刘少奇，中央总书记邓小平，中央政治局委员彭真，中央政治局候补委员康生，中央委员伍修权等。"},{"type":"paragraph","text":"会见时，罗马尼亚驻中国大使杜米特鲁·乔治乌也在场。"},{"type":"paragraph","text":"【新华社北京10日电】　中国共产党中央委员会主席毛泽东今晚设宴，招待罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员:政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，以及代表团的工作人员。罗马尼亚驻中国大使杜米特鲁·乔治乌应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的有:中共中央副主席刘少奇，中央总书记邓小平，中央政治局委员彭真、李富春、李先念、谭震林，中央政治局候补委员康生，中央书记处候补书记杨尚昆，中央委员伍修权等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\03\\643b010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和扬·格·毛雷尔同志进行友好谈话"},{"type":"paragraph","text":"(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f713793088"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

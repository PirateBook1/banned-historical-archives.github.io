script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席永远活在各国革命人民的心中（图片）","authors":[],"dates":[{"year":1976,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席永远活在各国革命人民的心中"},{"type":"paragraph","text":"从亚洲、非洲到拉丁美洲，从欧洲、北美到大洋洲，全世界革命人民同中国人民一起，以极其沉痛的心情，悼念我们敬爱的伟大领袖、国际无产阶级和被压迫民族被压迫人民的伟大导师毛泽东主席。"},{"type":"paragraph","text":"朝鲜平壤市各界群众代表抬着花圈到中国驻朝鲜大使馆，极其沉痛地哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"阿尔巴尼亚首都地拉那各群众团体的代表，九月十二日前往中国驻阿尔巴尼亚大使馆，极其沉痛地悼念毛泽东主席。"},{"type":"paragraph","text":"日本广大人民群众怀着沉痛的心情，从九月十日到十八日不断地到中国驻日本大使馆吊唁毛泽东主席逝世。图为各界群众在吊唁簿上签名留言。"},{"type":"paragraph","text":"罗马尼亚普罗耶什蒂“五一”工厂的工人，九月十七日举行追悼大会，沉痛地悼念毛泽东主席。"},{"type":"paragraph","text":"埃塞俄比亚首都亚的斯亚贝巴九月十二日举行游行和集会纪念埃塞俄比亚“革命日”两周年时，在十多万群众的游行队伍中，群众高举毛泽东主席遗像，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"（本版照片均系新华社供稿）"},{"type":"paragraph","text":"缅甸青年抬着花圈来到中国驻缅甸大使馆，哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"在刚果，成千上万的布拉柴维尔市民一队接一队地来到中国驻刚果大使馆，沉痛哀悼毛泽东主席逝世。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f55862d77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

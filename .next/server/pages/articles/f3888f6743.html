script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市少数人对凭证购货的办法不满","authors":["新华社"],"dates":[{"year":1962,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"天津市少数人对凭证购货的办法不满","type":"title"},{"text":"新华社","type":"authors"},{"text":"本报讯    天津市自1月1日起部分工业品和副食品实行凭证购货的办法以来，市场活跃，秩序良好，群众反映满意，人心趋向稳定，但也有少数人有怀疑和不满情绪。","type":"paragraph"},{"text":"（一）部分低薪人员不满。工资收入较多的职工和学徒工们反应说：“你看很多商品都要凭证购买了， 这种办法虽好，就是便宜了资本家。工人一个月的工资最多不过几十块钱，而他们（指资本家）是保留工资，收入多，实行这个办法又给他们买东西的好机会”。有的人说：“这个办法真利害，叫人家看见东西买不到，门市部不是门市部，成了展览馆啦”。有的顾客看了各种酒、罐头后说：“东西真好，就是买不起，等票凑齐了，我可能就死了。”","type":"paragraph"},{"text":"（二）大学生、军人、家庭妇女、郊区农民、上埠来津办事的人、赚钱少的人，对实行这种供应办法有些意见。如天津大学一个男学生，气势汹汹地把外衣一掀，露出天津大学的证章叫售货员看，并问售货员：“我们这样的怎么办！倒霉的是我们大学生，到那里去领票”。一位老太太说：“过去百货公司商品不全，需要的东西买不到，现在转身一变什么东西都有了，可是光看买不走，政府主意多，纯粹是‘治人’啊。”","type":"paragraph"},{"text":"（三）个别人对凭票供应有严重抵触情绪，甚至发表反动言论。如一个男顾客看完了要票证的商品后，对售货员说：“现在买什么没有什么，国民党时期要嘛有嘛。”还有的人煽动说：“别看现在东西全，过两天什么东西都买不到了，有票的快买吧，不然准保上当。”","type":"paragraph"},{"text":"来源：根据1962年1月12日新华社《内部参考》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3888f6743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

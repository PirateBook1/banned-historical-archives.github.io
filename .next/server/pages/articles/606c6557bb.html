script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省在反右派斗争中出现扩大打击面的偏向","authors":["刘健生"],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"河南省在反右派斗争中出现扩大打击面的偏向","type":"title"},{"text":"刘健生","type":"authors"},{"text":"新华社郑州23日讯　河南省在反击右派斗争的高潮中，出现扩大打击面的偏向。据中共河南省委在最近期间的调查，仅河南省供销合作社、省工会、卫生厅、服务厅、黄河水利委员会等十二个单位，即伤害了中间分子四十五人。目前，这种偏向虽然省委立即制止下来，但扩大打击面的不同表现形式，仍在不断地发生。","type":"paragraph"},{"text":"从目前的情况看，扩大打击面的原因和表现的形式有如下几种：","type":"paragraph"},{"text":"一、有些单位由于在大放大鸣中没有放开，在反击右派的斗争进入高潮时，他们感到已落在形势的后边，唯恐领导上批评他们右倾，因此，企图从落后分子中挤出右派来进行斗争。如河南省工业厅，将中右分子李茹然、王建英、范凝芳三人划为不定型的右派分子进行揭露和批判，并且说：“这样进可以攻，退可以守；既可避免右派分子滑过去，又可避免右倾盲目被动”。据河南省人民委员会党组的统计，十六个单位正在斗争的有三十四人，其中已批准的十四人中，即有五人划为不肯定的右派分子。","type":"paragraph"},{"text":"二、有些单位把错误言论同反动言论混为一谈，因此，错将中间分子当做右派分子进行反击。河南省劳动厅没有右派分子，领导上认为不好发动群众，因此，他们在批判反动言论时，抓住了本机关内的中间分子陈云兴暴露出的一些错误观点，一直追问，造成陈云兴的思想紧张，恐慌不安。","type":"paragraph"},{"text":"三、有些单位的领导干部，企图趁着反击右派分子的声势，把机关内的平日调皮捣蛋不好领导的人也整一整。如河南省财政厅税务局，只有一个右派分子，在反击右派分子的同时，捎带批判斗争了四个中间分子和调皮捣蛋的干部。甚至还有些单位，把闹待遇、不服从领导分配的人，也在反击右派的高潮中，同时进行批判。","type":"paragraph"},{"text":"四、有些单位的领导干部，由于对群众发动起来之后，及时注意防“左”的规律性认识不足，因此也产生了一些“左”的情绪和扩大打击面的现象。郑州市手工业管理局的领导小组，错误认为“要使右派分子投降交械，必须先打中间偏右分子，才能揭发右派分子的材料”，于是在批判斗争右派分子娄玉全之前，先斗争了中间分子王文涛。河南农学院和右派形成顶牛的局面时，就变相的斗争了四个中间分子(其中有右派分子的妻子和朋友)，来取得反击右派的材料。","type":"paragraph"},{"text":"五、有些单位的领导干部，在反击右派的斗争中有急躁情绪，特别是他们对于团结争取中间分子缺乏耐心的教育。如河南省供销合作社，领导上和两个中右分子进行谈话以后，两个中右分子没有转变，因此，便召开了三十多人的会议，以帮助的名义进行了批判斗争。","type":"paragraph"},{"text":"六、有些单位的领导干部，在反击右派的斗争中，夹杂了个人的情绪，扩大了打击面。如河南省零售公司副经理韦刚毅，未经公司核心小组集体研究，也未请示领导部门，擅自决定对中间分子进行了批判斗争。","type":"paragraph"}],"comments":[],"origin":"1957年7月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"606c6557bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

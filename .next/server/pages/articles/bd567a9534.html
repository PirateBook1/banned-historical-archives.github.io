script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转青海省革命委员会筹备小组“建议中央文革小组告各省劝阻革命群众组织和文艺体育团体来青”的报告","authors":[],"dates":[{"year":1967,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央批转青海省革命委员会筹备小组“建议中央文革小组告各省劝阻革命群众组织和文艺体育团体来青”的报告","type":"title"},{"text":"青海省革命委员会筹备小组并各军区、各级革命委员会、各级军管会：","type":"appellation"},{"text":"现将青海省革命委员会筹备小组“建议中央文革小组告各省劝阻革命群众组织和文艺、体育团体来青”的来电转发给你们，并遵照执行。","type":"paragraph"},{"text":"（次件可口头向革命群众组织传达）","type":"paragraph"},{"text":" 中央文革小组一九六七年七月十七日","type":"paragraph"},{"text":"附电：建议中央文革小组告各省劝阻革命群众组织和文艺体育团体来青","type":"subtitle"},{"text":"中央文革小组：","type":"appellation"},{"text":"我们正在积极筹备革命委员会的成立和准备工作。遵照伟大领袖毛主席“要节约闹革命”的方针和中共中央六月二十九日“关于节约闹革命、防止铺张浪费的通知”精神，在我省革命委会成立和庆祝时，一切从节约出发。但目前已有少数兄弟省的剧团、体工队来青，据了解还将有一批剧团、体工队准备来。据此，建议中央文革小组转告各兄弟省劝阻革命群众组织和文艺、体育团体来青。妥否请批示。","type":"paragraph"},{"text":" 青海省革命委员会筹备小组一九六七年七月十一日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd567a9534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

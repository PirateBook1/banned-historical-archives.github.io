script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持开门办宫，做好暑假工作","authors":[],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨浦区少年宫"},{"type":"paragraph","text":"根据本区实际情况和少年儿童的年龄特点，我们决心在暑假中做好三件事:带领红小兵深入批判邓小平反革命的修正主义路线；帮助红小兵补上“文化大革命好”这一课；引导红小兵关心意识形态领域里的斗争，争当巩固无产阶级专政的小尖兵。"},{"type":"paragraph","text":"我们打算邀请复旦大学工农兵学员进行理论辅导；请老红卫兵战士给小朋友介绍文化大革命的情况。还举办“广阔天地大有作为”专题讲座和举行“八一”军民联欢活动，邀请参加上山下乡知识青年慰问团的同志和解放军同志谈学习体会。帮助红小兵树立共产主义远大理想，从小立志和工农划等号，长大为实现共产主义奋斗终身。"},{"type":"paragraph","text":"在暑期中举行少年儿童歌咏会、赛诗会、航船模表演。举办革命故事、儿歌、美术、舞蹈、戏剧、合唱、器乐、无线电遥控、电工、乒乓等项目的训练班，为学校和“向阳院”培训小干部。"},{"type":"paragraph","text":"我们区少年宫还要和各街道“少年之家”一起大力推广团市委推荐的十五首歌曲、十五只故事、十五本书。通过书评、影评、幻灯等各种辅导活动，在“向阳院”里掀起一个唱革命歌曲、讲革命故事、看革命书籍的热潮。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c7a66ba7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

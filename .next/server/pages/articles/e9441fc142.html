script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东女儿李纳的婚事","authors":[],"dates":[{"year":1988,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南海朱红墙外一个僻静的胡同里，坐落着中央某领导机关一栋多层楼寓宿舍。楼寓中有一户人家，四室一厅，只住着一个四十多岁的独身女人和一个男孩子。这个特殊的家庭平时门经常关闭着，特别安静，这就是毛泽东的女儿李纳的家。她生活得怎样?现据香港《大公报》文章摘介如下。"},{"type":"paragraph","text":"对李纳的生活处境，为毛泽东主席担任过卫士长的李银桥夫妇十分同情。李纳小时候就是在李银桥爱人韩桂馨照顾看养下长大的。她们之间有深厚的感情。李纳原来的婚姻，是某种特殊历史条件的产物。一开始就遭到江青的极力反对，后来加上其他因素，使这种不该结合的婚姻逐渐走向破裂，最后不得已而离异。现在她一个人孤苦伶仃，带着一个未成人的孩子，孩子的学习教育，吃饭穿衣，买米买菜，里里外外都要她自己去操持，李纳的身体不好，疾病在身，怎能承受和负担?虽说在北京有两位同父异母兄姐，但也因种种原因没有来往。李银桥夫妇商议，认为李纳应该有一个家庭。"},{"type":"paragraph","text":"正巧，一天李银桥家里从昆明来了一位客人，现昆明军区某军分区参谋长王景清同志。老战友久别重逢，无所不谈。当谈到家庭生活时，王景清陷入极度痛苦之中，他妻子也是一位领导干部，特别好胜，因分房子和其他一些问题而争吵，最后导致感情破裂离婚。李银桥夫妇仔细分析了他的条件，觉得他与李纳很般配。王景清魁梧的身材，宽宽的膀臂，一副训练有素的标准军人形象，虽五十出头，但不乏男子汉的阳刚之气。特别是他为人老实忠厚，具有宽宏大量的品行。他虽然原来文化水平不高，但经过几十年的工作学习锻炼，提高较大。离异后子女都已工作，独立生活。两人的年龄也相当，王景清比李纳大十来岁。"},{"type":"paragraph","text":"李银桥夫妇把自己的想法告诉了王景清，并向他介绍了李纳的情况，王景清听后十分满意，但不知李纳意见怎样?于是，李银桥夫妇又来到李纳家里，把王景清的人品、性格、爱好兴趣以及为人等详尽地向李纳作了介绍，李纳听后也觉得条件适中，当即表示可以见上一面。"},{"type":"paragraph","text":"翌日，韩桂馨带王景清来到李纳家，让两人见面。李纳热情地接待了客人，初次交谈双方都感到满意。"},{"type":"paragraph","text":"自从那次见面后，两人关系渐渐密切了。王景清当时工作关系还在昆明军区，临时住在北京。经过数月的了解和接触，他俩将大事定了下来，后来王景清将离休的关系从昆明军区转来北京。"},{"type":"paragraph","text":"一年后，他们举行了婚礼。婚礼极其简单朴素，只摆了一桌丰盛的宴席，仅邀请了特别关心他们的几位长辈、领导和朋友。"},{"type":"paragraph","text":"中央许多领导同志对李纳的婚事都十分关心。杨尚昆同志听说李纳的婚事，特地让秘书打电话给李银桥，询问李纳对象的姓名。在李纳结婚那天，他特地给李纳赠送了一床精致的大被套和几斤优质巧克力，并以全家人的名义写来了志喜的贺信。刘少奇夫人王光美一次见到李银桥夫妇，拉着他们的手连声赞扬:“小李小韩你们为李纳办了一件大好事。”"},{"type":"paragraph","text":"婚后李纳和王景清生活得美满幸福。李纳“文革”前毕业于北大历史系，受父亲毛泽东的影响和所学专业的影响，她喜欢阅读文史类的读物和著作。王景清身体很好，家中里里外外他是一把手，一日三餐他安排，亲手上灶烹调制作。他离休后自愿担任菜场和摊贩点的秩序维护员，受到群众的称赞。"},{"type":"paragraph","text":"除此外，王景清还爱好书法绘画和音乐，业余时间经常执笔书画，还参加北京军区警卫部队合唱团。李纳十分支持他对艺术的爱好和追求。"},{"type":"paragraph","text":"婚后不久，李纳带着王景清和孩子看望了江青。江青见到王景清，问了他的情况，对他们的婚姻表示满意和祝贺。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9441fc142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

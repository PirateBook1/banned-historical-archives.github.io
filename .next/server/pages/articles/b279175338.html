script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见沙多诺议长  刘委员长邀请沙多诺共进午餐","authors":[],"dates":[{"year":1956,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见沙多诺议长"},{"type":"paragraph","text":"刘委员长邀请沙多诺共进午餐"},{"type":"paragraph","text":"新华社秦皇岛5日电　毛泽东主席今天在秦皇岛海滨一座别墅里接见了印度尼西亚国会议长沙多诺和同来访问的国会议员等。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了长时间的友好谈话。沙多诺议长向毛泽东主席转致了苏加诺总统的问好，毛泽东主席向他表示了谢意。在谈到苏加诺总统在美国演说时，毛泽东主席认为苏加诺总统不仅表达了印度尼西亚人民要求独立、自主、和平的愿望，也代表了亚非国家人民说了话。"},{"type":"paragraph","text":"沙多诺议长先后同刘少奇委员长、周恩来总理以及其他国家领导工作人员交谈时，曾经希望中国方面能支持和协助印度尼西亚发起召开亚非国家议会会议。在交谈时，中国的有关国家领导工作人员对沙多诺议长这个倡议，都表示赞同和支持。"},{"type":"paragraph","text":"今天接见的时候，在座的有全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长郭沫若，彭真，外交部副部长张闻天。"},{"type":"paragraph","text":"接见的时候，印度尼西亚驻华大使馆参赞安瓦·萨尼也在座。"},{"type":"paragraph","text":"新华社秦皇岛5日电　印度尼西亚国会议长沙多诺和同来访问的国会议员们，今天中午在秦皇岛海滨应邀和刘少奇委员长共进午餐。"},{"type":"paragraph","text":"印度尼西亚驻华大使馆参赞安瓦·萨尼也应邀出席。"},{"type":"paragraph","text":"共进午餐的还有：全国人民代表大会常务委员会副委员长郭沫若、彭真和在海滨休养的委员，最高人民检察院检察长张鼎丞，国防委员会副主席程潜、张治中，外交部副部长张闻天和在海滨休养的其他各部部长。"},{"type":"paragraph","text":"沙多诺议长在今天上午观赏了风景如画的秦皇岛海滨风光。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b279175338"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

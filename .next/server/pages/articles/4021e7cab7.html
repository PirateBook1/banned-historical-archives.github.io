script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"第一军团的行动方针","alias":"","parts":[{"type":"paragraph","text":"第一军团的行动方针1]"},{"type":"paragraph","text":"（1936年3月25日）林、聂："},{"type":"paragraph","text":"一、为普遍摧毁反动基础，为普遍发动民众，为破坏干里黄河堡垒线与主要铁路线，先锋军（右路军）今后行动方针如下："},{"type":"paragraph","text":"甲、在现地区尽可能长久打，第一网分兵翼城、绛县，小部包围沁水，示欲东向。"},{"type":"paragraph","text":"乙、第二网打在汾城、新绛、稷山、河津、乡宁五县，任务扩红，一部在临汾、襄陵吸引敌人南向。"},{"type":"paragraph","text":"丙、第三网转至永和、大宁、吉县、县、蒲县，任务第一破坏黄河堡垒，第二扩红。"},{"type":"paragraph","text":"丁、第四网突然打向介休、平遥、祁县、太谷，任务第一毁路，第二扩红。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻的电报。1936年3月10日兑九峪战斗后，毛泽东、彭德怀决定避敌主力，分兵作战，遂以红军第一军团和第八十-一师主力为右路军，向霍县以南发展；以第十五军团（缺第八十一师）为左路军，向灵石以北发展；以第十五军团第二二四团、第八十一师1个营、第三十军和山西游击队等组成中路军，在石楼、中阳一带钳制敌人主力。"},{"type":"paragraph","text":"[2]汾城，以及下文中的襄陵，均为旧县名，1954年两县合并为山西省戊、第五步占领正太铁路\"，任务第一毁路，第二扩红。己、尔后或出河北，或出长治、晋城，依情况决定。"},{"type":"paragraph","text":"二、十五军团（左路）在此时期在晋西北转动，包括破坏黄河北段敌堡垒线，与神府苏区打通。"},{"type":"paragraph","text":"三、我石楼一带部队（中路军）在此时期吸引敌第一纵队不使南下。"},{"type":"paragraph","text":"四、你们的行动依此总方针，如敌情不许可则临时改变。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十五日二十时于石楼附近[1]正太铁路，指河北正定至山西太原的铁路，即今石太线。[2]神府，指陕西神木和府谷。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":343,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4021e7cab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

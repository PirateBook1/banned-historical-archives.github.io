script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚、日本舆论和非洲民族主义者热烈祝贺我第三次核试验  中国核爆炸是毛泽东思想的伟大胜利  中国打破了美苏核垄断，为保卫世界和平作出了巨大贡献","authors":[],"dates":[{"year":1966,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚、日本舆论和非洲民族主义者热烈祝贺我第三次核试验"},{"type":"paragraph","text":"中国核爆炸是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"中国打破了美苏核垄断，为保卫世界和平作出了巨大贡献"},{"type":"paragraph","text":"据新华社地拉那电　阿尔巴尼亚《团结报》十一日发表编辑部文章说：“中国第三次核试验成功是伟大的中国人民对美帝国主义者和现代修正主义者的又一巨大打击。”"},{"type":"paragraph","text":"文章说：“美帝国主义者和现代修正主义者企图垄断核武器，把它作为恐吓和讹诈其它国家人民的手段，作为实现他们主宰世界的共同计划的一种有力手段。”"},{"type":"paragraph","text":"文章说：“中国第三次核试验成功是中国共产党英明和富有远见的政策的成果。中国共产党运用毛泽东同志的辉煌思想，善于发掘和动员伟大和天才的中国人民的所有创造能力，在各方面取得了巨大的成就。”"},{"type":"paragraph","text":"据新华社东京十四日电　日本各界人士最近几天相继向中国记者发表谈话，热烈祝贺中国第三次核试验的成功，并且指出这是毛泽东思想的伟大胜利，它打破了美苏的核垄断，为保卫亚洲与世界和平作出了巨大的贡献。"},{"type":"paragraph","text":"日本社会党国会议员冈田春夫说，中国第三次核试验的成功，对保卫和平、防止核战争具有重大意义，对美苏英为了保持核垄断正在搞的“防止核扩散”是一个打击。"},{"type":"paragraph","text":"关西中小企业同友会事务局局长岸信雄说，他听到中国第三次核试验的消息，首先突出地感到这是毛泽东思想的伟大胜利，也是中国在各方面突出政治的结果。"},{"type":"paragraph","text":"他说，中国的核试验打破了美苏的核垄断，对于保卫亚洲和世界和平作出了不可估量的贡献。"},{"type":"paragraph","text":"刚刚从中国访问回来的日中友好协会青年妇女代表团团员小芝满子说，她满怀兴奋的心情回到日本来，还没有来得及向大家做访华报告，就听到中国第三次核试验成功的消息，感到特别高兴。她说，她到中国亲眼看到毛泽东思想的光辉照耀在各个方面。这次核试验的成功，体现了毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"二十多年前，曾在长崎遭受过美国原子弹灾害的一个不愿透露姓名的日本朋友，在中国第三次核试验成功的消息传到日本后，打电话给日中友好协会大坂府联合会，要他们务必把他要说的下述的话转达给中国：“我高呼中国核试验成功万岁！毛泽东思想万岁！”"},{"type":"paragraph","text":"据新华社开罗电　西南非洲民族联盟驻开罗代表摩尔塞斯和莫三鼻给革命委员会领导人马赫卢扎十日在这里祝贺中国含有热核材料的核爆炸成功，并且指出这次爆炸成功是对美帝国主义的打击。"},{"type":"paragraph","text":"摩尔塞斯对新华社记者说：“这次爆炸成功鼓舞了我们的反帝斗争，并且是对企图保持核垄断的美帝国主义及其勾结者的沉重的打击。”"},{"type":"paragraph","text":"他说：“我们认为，自从签订三国核条约以来，美帝国主义使用它的反革命两手伎俩，一方面鼓吹防止核扩散，同时又加强自己的核武器试验和生产，所以中国人民发展核武器是一个革命的行动。”"},{"type":"paragraph","text":"马赫卢扎十日在这里发表一项书面声明说，“这一新的成就是对美帝国主义的打击。”"},{"type":"paragraph","text":"声明说，这一新的成就证明了中国人民根据毛主席的思想、依靠自力更生所取得的成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e6e00f1f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

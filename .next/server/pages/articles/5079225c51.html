script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海试读中央两个文件的做法","authors":["程光远"],"dates":[{"year":1963,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"青海试读中央两个文件的做法","type":"title"},{"text":"程光远","type":"authors"},{"text":"新华社西宁讯    青海省委在接到中央两个文件以后，立即组织省级和西宁市的负责干部分别到农村（经过社会主义教育试点的地区和未经过试点的地区）、城市街道、工厂、商店、学校、民主党派进行试读，效果很好。他们的做法是：","type":"paragraph"},{"text":"（一）训练好宣读文件的干部队伍。一个单位或一个地区首先由负责干部作示范讲读。","type":"paragraph"},{"text":"（二）在宣读以前了解那个地区、那个单位的实际情况，以便使文件的精神同实际情部联系起来，讲得明明白白，清清楚楚，使文件的精神为群众所接受和掌握，否则，就会走过场。","type":"paragraph"},{"text":"（三）精读多议，即每个问题，每段甚至每句话都进行讲解，讲深讲透。同时，讨论的时间要多一些，使群众理解文件的内容。","type":"paragraph"},{"text":"（四）边读边议，即每读完一个问题立即组织讨论。因为群众在听的时候精神非常集中，读完一个问题以后，不等精神涣散即趁热打铁，讨论起来收交大。在农村召集一个会议不容易，读完即议比较好。","type":"paragraph"},{"text":"（五）两个文件中的同一性质的问题组成一个单元（如组织阶级队伍，干部参加集体生产劳动等）一起宣读，使群众有个清楚、系统的概念。","type":"paragraph"},{"text":"（六）集中宣读，分开讨论。如在农村，贫下中农、中农、党员、干部和四类分子可以在一起听文件（群众和四类分子坐的位置可以分开），讨论时可以分成贫下中农、中农、干部、党员和四类分子等若干小组，这样既容易讨论得深刻一些，又节省时间和人力。（程光远）","type":"paragraph"}],"comments":[],"origin":"根据1963年12月19日新华社《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5079225c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

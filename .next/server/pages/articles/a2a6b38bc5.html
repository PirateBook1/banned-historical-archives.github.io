script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于调整部分工人和工作人员工资的通知（概要）","authors":[],"dates":[{"year":1971,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"国务院关于调整部分工人和工作人员工资的通知（概要）","type":"title"},{"text":"1971年11月30日，国务院发出《关于调整部分工人和工作人员工资的通知》。","type":"paragraph"},{"text":"《通知》指出；这次调整工资，主要是考虑1958年参加工作的二级工已经工作多年，多数已成为生产骨干，有两三个孩子，每月工资在40元左右，生活确有困难。因此，有必要对他们的工资和情况类似人员的工资进行一次调整。这次调资的范围是，1957年底以前参加工作的三级工，1960年底以前参加工作的二级工，1966年底以前参加工作的一级工和低于一级工的工人，以及与上述工人工作年限相同，工资等级相似的职工。矿山井下主要生产工人的调整范围，可以分别放宽一级。调整范围内的工人和工作人员，一般都调高一级。对1957年底以前参加工作的二级工、1960年底以前参加工作的一级工和低于一级工的工人，可以调高两级。在这次调整工资中，调高一级的工资级差在5元以上的按现行工资标准执行，级差不够5元的增加到5元，并对这次调级以后的同一级人员，也按调高一级人员的工资额发给工资。此外还规定，生产建设兵团和国营农场从1971年起新招收的人员，实行工分制或供给制，并发给一定的零用费。1966年以来分配在全民所有制企业、事业单位和机关中工作的中专、技校、半工半读学校毕业生，工作已满一年以上，可以转正定级。","type":"paragraph"},{"text":"《通知》说，这次全国调资面为28％左右，一年约增加工资基数11亿元。不论何时调整，一律从1971年7月1日起增加工资。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2a6b38bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"度过了十四天愉快的生活少年夏令营今胜利结束队员们通过各种活动加深了对毛主席　的热爱培养了对劳动人民的深厚感情","authors":[],"dates":[{"year":1951,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【讯】青年团上海市工作委员会与上海市教育局联合举办的‘上海市第一届少年儿童队夏令营’，定于今天胜利结束。"},{"type":"paragraph","text":"从八月一日开始到结束的十四天里，一百九十二个参加夏令营的少年队员们真正过了一个活泼愉快而有意义的夏令生活。他们在各种少年队的活动中(如入营式、军民联欢会、营火会、大行军、访问农民……)接受了爱国主义的教育，其中特别加深了对毛主席的热爱；每个队员都深深体验到他们有今天幸福的生活，都是毛主席给他们的。同时，通过好几次跟解放军联欢(包括陆、海军)和访问农民，也加深了他们对解放军和劳动人民之间的深厚感情。当队员们看到每天有许多解放军同志站岗、放哨来保护夏令营的时候，更加感动地说:‘人民解放军不但二十四年英勇战斗创造了我们幸福的生活，而且今天还继续在保卫祖国、保卫我们的幸福。’队员们不但在政治思想上有显著提高，而且通过每天经常的文化学习，各科研究小组(物理、生物、文学、劳美、史地等)和各种体育活动(早操、球类、游泳……)，使队员们获得了一些文化科学知识，提高了求知欲，同时懂得要做一个毛主席的好学生，必须好好锻炼身体；队员在十四天中，每人的体重都有增加，有的增加了一公斤多。"},{"type":"paragraph","text":"队员们在这十四天活泼愉快的集体生活中，渐渐培养了集体主义精神，懂得遵守集体纪律；有的队员开始对集体生活觉得很紧张、不习惯，后来渐渐体验到集体生活的愉快，反而觉得夏令营的时间太短，舍不得离开，夏令营就在队员们依依不舍的情绪下结束的。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"247ce6101d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽阳、锦州等专区农业社社员普遍要求退社","authors":["杨绍山"],"dates":[{"year":1956,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"辽阳、锦州等专区农业社社员普遍要求退社","type":"title"},{"text":"杨绍山","type":"authors"},{"text":"新华社沈阳２８日讯　据记者了解，辽宁省辽阳、锦州、铁岭等专区各县农业社社员普遍要求退社。中共绥中县委第一书记对记者说，在绥中县绝大多数乡，都有社员要求退社的。有些单干农民本来想在今秋入社，现在看到老社员要求退社，也动摇了，认为等一年再说。","type":"paragraph"},{"text":"中共辽宁省委虽已通报各地，要求各地采取措施解决社员退社问题，但目前各县领导机关对此尚没有采取有效措施进行解决，因此，要求退社和思想动摇的人越来越多。","type":"paragraph"},{"text":"来源：１９５６年１１月２８日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbd601aa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

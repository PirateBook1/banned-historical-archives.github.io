script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹给新华社江西分社的一封信","authors":["戚本禹"],"dates":[{"year":1967,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"戚本禹给新华社江西分社的一封信","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"王广宇、王道明、徐学增、杨松友并记者站同志：","type":"appellation"},{"text":"南昌记者站（新华社）的同志（刘光辉、赵永安、李醒民、詹文良、孙璞方）站在无产阶级革命派的立场上，在六月二十九日晨，非常及时而准确地报导了江西保守派开枪镇压造反派的严重事件。这个报导对中央了解和处理江西的问题起了作用。建议党委和记者站通报表扬。我们全体同志都要学习南昌记者这种坚决维护毛主席的革命路线和对人民革命事业认真负责的精神。","type":"paragraph"},{"text":"革命敬礼！","type":"appellation"},{"text":" 戚本禹","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中共中央文革小组办事机构总支委员会通报","type":"subtitle"},{"text":"在两个阶级、两条道路、两条路线决战的关键时刻，新华社江西分社和记者站南昌记者组的记者以及通讯员同志，高举毛泽东思想伟大红旗，立场坚定，旗帜鲜明，及时地向中央提供了南昌地区的文化大革命情况。六月二十九日晨，记者刘光辉、赵永安、李醒民、詹文良、孙璞方（总社注：《红旗》驻江西记者，下同）等同志，有的不顾个人安危，深入武斗现场采访，有的废寝忘食，认真研究、整理材料，及时、准确地报导了南昌军分区大发枪弹给保守派镇压革命造反派的严重事件。由于他们想革命派之所想，急革命派所急，做革命派之所需，同革命派同呼吸，共命运，他们的报导对中央了解和处理江西问题，提供了重要的参考材料。","type":"paragraph"},{"text":"根据戚本禹同志的建议，总支委员会研究，决定给予刘光辉、赵永安、李醒民、詹文良、孙璞方等五名同志通报表扬，以资鼓励。","type":"paragraph"},{"text":"希望刘光辉等五同志戒骄戒躁，再接再厉，为党为人民作出更大的贡献。","type":"paragraph"},{"text":"中央文革小组办事机构的工作人员要虚心地向他们学习。","type":"paragraph"},{"text":"学习他们无限热爱毛主席，无限忠于毛主席的革命路线，在尖锐复杂的阶级斗争中，坚定不移地维护毛主席的革命路线。","type":"paragraph"},{"text":"学习他们“不怕牺牲，排除万难”，艰苦奋斗，雷厉风行的工作作风，把革命派的需要当成无声的命令，把个人的安危置之度外，勇敢地站在阶级斗争的最前线。","type":"paragraph"},{"text":"学习他们的对人民革命事业认真负责的精神，在各自的岗位上，兢兢业业，埋头苦干，做一颗永不生锈的螺丝钉。","type":"paragraph"},{"text":"总支委员会希望全体同志通过这一学习，更加高举毛泽东思想伟大红旗，忠实地执行毛主席的革命路线，勇敢地捍卫毛主席的革命路线，在两条路线的斗争中活学活用毛主席著作，破私立公，搞好思想革命化，人人争做无产阶级司令部的红色勤务员，在文化大革命中为人民立新功。","type":"paragraph"},{"text":" 中共中央文革小组办事机构总支委员会一九六七年七月十八日","type":"paragraph"}],"comments":[],"origin":"首都新闻批判联络站主编《新闻战报》第11期 1967年8月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"508c73fc3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

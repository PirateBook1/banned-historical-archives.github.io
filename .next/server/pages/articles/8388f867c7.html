script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　文化大革命的伟大胜利松江夏熟作物全面丰收三麦可比去年增产三成　油菜产量也将超过去年","authors":[],"dates":[{"year":1967,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“喜看稻菽千重浪，遍地英雄下夕烟。”松江县今年夏熟作物收成普遍好于去年。现在，成熟早的元麦、大麦，已经登场，迟熟的小麦、油菜，正在收刈。不论原来高产地区，还是低产地区，都获得较大幅度的增产。一向认为亩产只能收一、二百斤的低产品种，如“三月黄”、“立夏黄”等大麦，今年都获得好收成。泖港公社新君大队第九生产队，去年全队“三月黄”平均亩产只收九十五斤，今年春天制订计划时，亩产也只打算收一百五十斤，实际脱粒结果，亩产二百二十四斤。社员高兴地说:“有了毛泽东思想，低产品种也收得高产量。”新桥公社明星大队夏家生产队，十五亩半大麦，亩产竟收三百六十斤。今年小麦的收成更加喜人。全县初步估计，今年三麦亩产可能要比去年增产三成以上，油菜也将比去年增产。这是毛泽东思想的伟大胜利，这是毛主席提出的“抓革命，促生产”方针的伟大胜利，这是无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"今年松江夏熟作物取得丰收，首先是活学活用毛主席著作的结果。去年秋播前，全县开展了用毛泽东思想总结一年来增产经验的群众运动，掀起了活学活用毛主席著作的热潮。特别在《中共中央给全国农村人民公社贫下中农和各级干部的信》发表后，在解放军的大力支持下，全县学习毛主席著作小组，从原来一千八百多个增加到二千七百多个，还办了五百多所学习毛主席著作夜校，广大贫下中农和革命干部用毛泽东思想破私立公，树立为革命种田的思想，用愚公移山的精神，狠抓夏熟作物。去年秋种时，通过群众性的总结，大家认为:松江县地势低洼，地下水位很高，要取得夏熟作物高产，关键是降低地下水位。去年在三秋大忙季节，广大贫下中农、革命干部，披星戴月，争分夺秒，全面开展田间排灌工程，将大田改小田，将低田改高田，做到能灌能排，雨停田干。去冬今春全县就搞了田间土方工程一百六十万方，是解放以来工程最大的一年，为夏熟作物提供了良好的生长环境。"},{"type":"paragraph","text":"今年夏熟作物取得丰收，也是毛主席的无产阶级革命路线战胜资产阶级反动路线的结果。今年一、二月份，党内一小撮走资本主义道路当权派，千方百计地推行资产阶级反动路线，破坏毛主席提出的“抓革命，促生产”的伟大方针。他们在干部问题上“见‘长’字号就斗，见干部就揪”，推行“打击一大片，保护一小撮”的资产阶级反动路线；同时大搞反革命经济主义，唆使社员群众离开生产岗位，破坏革命，破坏生产。广大革命干部，贫下中农，在大风大浪面前，始终站在毛主席的革命路线一边，积极向党内一小撮走资本主义道路的当权派开展斗争，打退了反革命经济主义妖风，使抓革命，促生产能够正常进行，从而保证了夏熟作物全面丰收。"},{"type":"paragraph","text":"今年夏熟作物获得丰收，同时也是全县广大贫下中农，高举毛泽东思想伟大红旗，和自然灾害进行顽强的斗争的结果。今年松江县粘虫发生量比去年将近增加一倍，三月下旬，全县开展诱捕粘蛾的群众运动，共扎诱蛾草把四万七千多个，共放诱蛾盆二万四千多个，许多社员把洗脸盆、铁锅子等，都拿出去诱蛾，只有两天时间，就诱到粘蛾二万四千多斤。五月上旬，又防治一次幼虫。行动之快，声势之大，工效之高，质量之好，都为历来所罕见。经过群众性的防治，今年粘虫危害大大减轻，保证了三麦增产。正当元麦大麦扬花吐穗之时，四月三十日傍晚，突然狂风暴雨，使大片麦苗倒伏了。广大群众学习了毛主席的“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”的教导，第二天，正是“五一”国际劳动节，从县、公社，到大队干部，都放弃休假，与贫下中农一起，开沟排水，把倒伏的麦苗扶起来，减少了损失。"},{"type":"paragraph","text":"松江县今年夏熟作物丰收，大长无产阶级革命派的志气，大灭党内一小撮走资本主义道路当权派的威风；这是广大社员和革命干部执行毛主席“抓革命，促生产”方针的伟大胜利，是无产阶级文化大革命的胜利果实。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8388f867c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

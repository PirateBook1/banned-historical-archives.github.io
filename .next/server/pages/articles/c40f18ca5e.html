script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转罗瑞卿同志关于公安系统开展反官僚主义，反命令主义，反违法乱纪斗争的报告（节录）","authors":[],"dates":[{"year":1953,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"中央批转罗瑞卿同志关于公安系统开展反官僚主义，反命令主义，反违法乱纪斗争的报告（节录）","type":"title"},{"text":"……","type":"appellation"},{"text":"在镇压反革命和土改的紧张斗争中，乱捕，乱押，刑讯逼供，夸大化甚至制造假案的情况十分严重。 两年以来先后发现和平反了299起，其中86个假案中因诬枉牵连者有5460人， 其中错捕，错管者 2214人。被迫履行登记手续者 1575人。不少假案还因刑讯逼死了人。 … 例如广东新会县三区楼山乡 “地下军”假案, 系土改队廖原，队员赖志群一手制造，… 把曾参加游击队的农会干部和共产党员诬为造谣破坏的特务, 被枪杀四人，刑死五人，受刑自杀九人，拘捕44人， 全案牵连120人。其中贫农，中农90余人… 第二种公安部门内少数人 … 目无组织法纪,  欺骗上级作假报告, 甚至将错就错,乱捕乱杀。例如西康宁南县“覆宁掘”假案，县公安根据两个土改干部生活散漫，工作不积极，又有不正当男女关系的材料，即武断为有“政治问题”刑讯逼供，牵涉县电讯局长，法院院长，县委秘书等人，并不顾上级禁止捕杀的命令，自由主义将33名干部逮捕，逼出一个反革命阴谋动案。尤为恶劣的是崇庆县公安局复审“反共救国军”假案中，已经发现29人中有22人推翻原供，明知假案但复审人员抱定“案子不是我破的错了不负责任”的错误态度，竟至继续错判错杀。 …… 合肥市公安局副局常光荣纵容干部看戏不要买票, 因剧院表示不满，即借口查户口为名，大闹剧院，并非法扣押演员及剧团指导员，以此报复 …  类似 事件其他地方也有发现, ……","type":"paragraph"},{"text":"强迫命令作风在农村的区, 乡公安人员中和一般党政干部同样是普遍严重存在 。目前最突出的表现在管制反革命分子的工作上，许多地方区乡公安人员也有不少党政干部不按照已经指定的管制政策，不经请示批准，随意下令乱施管制，不该管的乱管，说话生硬的要管，有男女私情的也要管，盲目扩大管制面，更恶劣的是有些区，村干部，以滥施管制手段，用于报复打击那些敢于批评他们的恶劣的和敢于反抗他们的强迫命令违法乱纪的人民群众。 (pp. 17-22)","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c40f18ca5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《讲话》发表二十周年上海音乐家谈切身感受","authors":[],"dates":[{"year":1962,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国音乐家协会上海分会，在5月30日晚上举行座谈会，纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年。会议由丁善德主持。周小燕、王云阶、黄贻钧、瞿维、夏白、寄明、石人望、黄准、陆春龄、孙裕德、严金萱、董源、何占豪等二十余人参加了座谈会。他们怀着激动的心情，回忆《讲话》发表后的切身感受，以及《讲话》所给予他们的鼓舞和力量。"},{"type":"paragraph","text":"在座谈会上，大家都谈到文艺工作者的思想改造是一个长期而艰巨的任务。歌唱家周小燕谈了自己的亲身经历，她说，过去学习音乐不知是为了什么，感到无限徬徨。解放前她出国学习时，亲友们都说她应该“为国争光”，“移风易俗”。但在国外唱歌却被人瞧不起，回国来唱，大家也不懂。解放后，她参加了第一次文代会，学习了毛主席的《讲话》，好象懂了些甚么，但当时只抓住了一点，音乐要为“工农兵服务”，而对自己的思想改造还认识不足。以后由于与劳动人民接触得多了，思想感情上才开始有了变化。指挥家黄贻钧回忆自己从为艺术而艺术，到懂得用艺术为人民服务是由于在毛主席的文艺思想指导下，思想感情上起了变化的缘故。"},{"type":"paragraph","text":"音乐家们从自己的切身体会，谈到深入生活、向民间学习和创作的关系。作曲家黄准说，开始从事创作时，以为主要问题是要有技巧，后来经领导提醒，感到问题还在于生活。参加土改后，思想上与劳动人民有了共鸣，因此写出来的东西，感情比较健康，也比较有味道了。她说，电影《红色娘子军》的音乐创作所以有些成绩，主要是深入了生活，熟悉了当地人民的音乐语言和战斗的过去的缘故。(陶)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec199cf4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

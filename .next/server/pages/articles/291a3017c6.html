script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在学校中进行思想改造与组织清理计划给华东局的批复","authors":[],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于在学校中进行思想改造与组织清理计划给华东局的批复","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"十二月二十七日电和关于在学校中进行思想改造与组织清理的指示的计划，均悉。兹复如下：","type":"paragraph"},{"text":"（一）根据中央十一月三十日的指示，高中学生除毕业班学生在毕业时可用民主鉴定方式进行清理外，其余只一般进行思想改造学习，不进行清理，故计划第一段末句望改为“……并在这个基础上在大中小学校的教职员中和专科学校以上（即大学一级）的学生中组织他们展开忠诚老实交清历史的运动……”以免误会。","type":"paragraph"},{"text":"（二）第一批进行清理的高等学校，望在今年上半年进行思想改造学习后选择其中群众思想条件成熟并有可靠领导核心的少数学校先进行清理，作为典型试验，不必预定十四个学校一齐进行，如南通学院、东吴大学等，如条件不够，可考虑稍缓清理。","type":"paragraph"},{"text":"（三）中小学教职员人数太多，可根据状况，考虑在今年暑、寒假分两批进行集训，集训末期进行清理。新区学校条件不成熟者还可延至一九五三年进行。","type":"paragraph"},{"text":"余同意。","type":"paragraph"},{"text":" 中  央一月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291a3017c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

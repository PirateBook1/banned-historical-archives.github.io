script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席的革命文艺路线","authors":["中央工艺美术学院革命委员会解放军驻院毛泽东思想宣传队"],"dates":[{"year":1968,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于毛主席的革命文艺路线"},{"type":"paragraph","text":"中央工艺美术学院革命委员会解放军驻院毛泽东思想宣传队"},{"type":"paragraph","text":"油画《毛主席去安源》是北京院校红卫兵小将，在毛主席的无产阶级革命文艺路线的光辉照耀下，在江青同志亲自培育和亲切关怀下创作成功的。《毛主席去安源》是一枝鲜艳夺目、闪耀着毛泽东思想光辉的花朵，是热情歌颂伟大统帅毛主席光辉壮丽的诗篇，是无产阶级文化大革命的丰硕成果。"},{"type":"paragraph","text":"一九二一年秋天，我们伟大导师毛主席身穿一件蓝布长衫，手拿一把雨伞，神采奕奕，精神抖擞，迎着时代的急风暴雨，长途跋涉，一步一步地向安源走来了！安源山在欢呼，萍水河在歌唱，红太阳照亮了安源，这是安源历史的伟大转折，这是一万七千多路矿工人觉醒的开端，这是安源工人运动走向胜利的起点。"},{"type":"paragraph","text":"毛主席来到安源，最紧密联系群众，毛主席下矿井，住工棚，和工人促膝谈心。毛主席的每句话，象春天的惊雷，在工人心窝里震响；象黑夜的火炬，把工人心坎照亮；象夜空的北斗，给安源工人指明了斗争的方向。苦难深重的安源工人，在毛主席革命路线的指引下，掀起了一场天翻地覆的革命风暴。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。油画《毛主席去安源》向我们有力地揭示了一个伟大的真理：只有伟大领袖毛主席才是中国人民的大救星，才能领导劳动人民走彻底解放的革命大道。我们永远忠于毛主席的革命文艺战士，把尽情歌颂伟大领袖毛主席、尽情歌颂战无不胜的毛泽东思想，当做最大的光荣，最大的幸福。"},{"type":"paragraph","text":"过去，中央工艺美术学院在旧中宣部、旧文化部、旧北京市委的控制下，变成了资产阶级的大染缸，成了为资本主义复辟大造舆论的顽固堡垒。在史无前例的无产阶级文化大革命中，革命红卫兵和红色文艺战士冲杀出来了。他们大造了党内一小撮走资派的反，大造了反革命修正主义文艺黑线的反。他们发扬了敢想、敢干、敢革命、敢创新的精神，挥舞起红画笔，走出校门，到工农兵群众中去，到街头、工厂、农村、部队去。他们满怀着对伟大领袖毛主席无限热爱、无限崇拜、无限信仰、无限忠诚的深厚阶级感情，尽情歌颂我们心中最红最红的红太阳毛主席。"},{"type":"paragraph","text":"在伟大的毛泽东思想的光辉照耀下，在无产阶级文化大革命的大风大浪中锻炼成长的年青的红色文艺战士，在江青同志的亲自率领下，为发展我国无产阶级的革命新文艺作出了新的贡献。我们一定继续努力，为把中央工艺美术学院办成红彤彤的毛泽东思想大学校而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dff632c8e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

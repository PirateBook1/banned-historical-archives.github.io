script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在河北山东平原地区大量发展游击战争","alias":"","parts":[{"type":"paragraph","text":"在河北山东平原地区大量发展游击战争！]"},{"type":"paragraph","text":"（1938年4月21日）朱、彭，刘、徐、邓转陈、陈，朱瑞，宋，聂荣臻，彭真，尚昆3诸同志："},{"type":"paragraph","text":"甲、根据抗战以来的经验，在目前全国坚持抗战与正在深入的群众工作两个条件之下，在河北、山东平原地区广大地发展抗日游击战争是可能的，而且坚持平原地区的游击战争也是可能的。"},{"type":"paragraph","text":"乙、党与八路军部队在河北、山东平原地区，应坚决采取尽量广大发展游击战争的方针，尽量发动最广大的群众走上公开的武装抗日斗争。秘密的抗日斗争只有在敌人统治的城市与铁道附近才成"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天)、胡服（刘少奇）给朱德、彭德怀等的电报。"},{"type":"paragraph","text":"[2]刘、徐、邓，指刘伯承、徐向前、邓小平，当时分别任八路军第一二九师师长、副师长和政治委员。"},{"type":"paragraph","text":"[3]陈，指陈，当时任八路军第一二九师第三八六旅旅长。陈，指陈再道，当时任八路军东进纵队司令员。朱瑞，当时任中共中央北方局军委书记，受中共中央之命，负责筹建冀鲁豫边区省委的工作。宋，指宋任穷，当时任八路军第一二九师政治部副主任，1938年3月中旬率第一二九师骑兵团挺进冀南。聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。彭真，当时任中共中央北方局驻晋察冀代表。尚昆，即杨尚昆，当时任中共中央北方局副书记。为主要的方式。"},{"type":"paragraph","text":"丙、根据上述方针，应即在河北、山东平原划分若干游击军区，并在各区成立游击司令部，有计划地系统地去普遍发展游击战争，并广泛组织不脱离生产的自卫军。"},{"type":"paragraph","text":"丁、在收复的地区应即建立政府，设法多少恢复当地的抗日秩序。这些政府由上级或司令部委任，或由民众团体推选，都跟随一个游击队行动，发布简单的布告与法令，组织民众抗日斗争，镇压汉奸，保护民众利益，帮助部队筹措给养等。"},{"type":"paragraph","text":"戊、在范专员、丁专员地区，仍有原来的政府，应即经过统一战线的推动，迅速改造与加强政府，使之成为人民的抗日政府，吸收坚决有能力的分子参加进来，洗刷腐化无能的分子，使政府、部队、人民密切联系起来。"},{"type":"paragraph","text":"己、吸收民间的枪枝加入游击队与军队，要采用宣传说服及借枪·（可给借枪证）的办法，或发动民众自带枪枝来当游击队。筹粮筹款，以自愿及公平摊派为原则，并注意逮捕城市及车站的大汉奸筹款。"},{"type":"paragraph","text":"庚、以人民自卫军为主要的群众组织形式，可能时再组织农会及青年团体。"},{"type":"paragraph","text":"辛、对于会门、土匪采取慎重的态度去应付，依据具体可能条件去改造他们。"},{"type":"paragraph","text":"壬、发展党员，建立党的各级组织。大部分的党员宜以抗日积极分子面目出现，担负各种公开工作。"},{"type":"paragraph","text":"癸、发展党的组织，一般要保持秘密。"

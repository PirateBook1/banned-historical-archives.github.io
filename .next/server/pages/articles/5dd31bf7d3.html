script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们坚决争取五反斗争更大胜利 迎接“毛泽东选集”第二卷的出版","authors":["漆筱波"],"dates":[{"year":1952,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:“毛泽东选集”第二卷出版的好消息出现在报纸上的时候，鼓舞了我的学习热情和增强了我对五反斗争工作的信心。选集第二卷是毛主席在抗日战争时期的著作，是指导抗日战争和指导对国民党反动派斗争的伟大历史文献。我在学习第一卷的时候，就认识到“毛泽东选集”不仅是改造我们思想的有力武器，也是我们青年一代今后从事革命工作的思想宝库。我们应该从这宝贵的书籍里学习毛泽东思想，并用毛泽东思想把我们自己武装起来。在目前五反斗争走向胜利的时候，“毛泽东选集”第二卷的出版，给予我们很大的鼓舞。我们一定要以五反斗争的更大胜利来迎接这一部经典著作的出版。"},{"type":"paragraph","text":"五反工作队队员　漆筱波"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dd31bf7d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

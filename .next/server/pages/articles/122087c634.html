script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美化资本主义，诬蔑社会主义（二）","authors":["中国人民大学","王宪文","章奇顺","赵作炜","金大镛","陈丘民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"美化资本主义，诬蔑社会主义（二）","type":"title"},{"text":"中国人民大学金大镛赵作炜章奇顺王宪文陈丘民","type":"authors"},{"text":"“社会主义社会基本实现以后，看了一些事情，不见得比资本主义好，如国营商店不如公私合营的好。”“听到‘农村混乱’的话，起到共鸣，合作化搞的太快太急了。”（中国人民大学工农速成中学图书馆馆员  金大镛）","type":"paragraph"},{"text":"“我们总是宣传资本主义如何如何坏，听不下去。如果全是这么坏，不早就垮台了吗？”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":"从林（指林希翎——编者）的发言中可以看出她响往着一个尽善尽美的、完整无缺的社会，但现实生活会使她失望的。”（中国人民大学政治经济学教研室助教  章奇顺）","type":"paragraph"},{"text":"“不知道社会主义好，还是资本主义好。人们说资本主义不好，那么它为什么还存在呢？","type":"paragraph"},{"text":"资本主义是否可以让工人生活得好一点，现在资本主义生产水平很高，资本家剥削的钱很多，不能带到棺材里去。我想，资本家放聪明点，少剥削点，工人的生活水平就高了一些，因此，你看资本主义国家罢工就少了。","type":"paragraph"},{"text":"资本主义的失业工人穿得不错，用的东西也不坏呀。","type":"paragraph"},{"text":"社会主义公有制，同意贺安的说法，是不可以动摇的，可是谁也不能搿一块来吃呀？人们必须劳动才能吃饭。","type":"paragraph"},{"text":"资本主义的工人想必比我们的教授生活得更好。","type":"paragraph"},{"text":"对许多现象不满：例如，警察态度不好，东西太贵等等。”（中国人民大学哲学系学生  王宪文）","type":"paragraph"},{"text":"“在另一个世界，资本主义也不是在睡大觉，也是在变化。如美国对外援助问题上，过去我们总认为它援一元要回的是十元、廿元、卅元，是不怀好意的，我们坚决不要。据我看也不是永远如此。如600亿美元消耗在外援上，其中至少400亿元是不要偿还的。在原子能合作上也和三十多个国家订立了合作协定。在外交政策上对埃及问题美国让步就相当大。在美国内部搞人民的资本主义，我们知道得很少，有时是闭着眼睛批判。又如美国主动从西德撤退，并在本国裁军十多万人。”","type":"paragraph"},{"text":"“现在的福特汽车公司股票很多工人都有，资本主义国家的家俱、汽车都可以赊购，百十年偿还，资本主义国家人民生活高，人民不会起来革命的”。在谈到言论出版等问题时总认为社会主义束缚太紧，不如资本主义国家自由。“法国是最自由，最民主的国家，西欧是物质文明的，……世界主义和全世界实行共产主义一样都是世界的统一，只是领导权的不同。……美国国民收入多，军费开支比我国少……”","type":"paragraph"},{"text":"“中立国家变得相当厉害，如印度提出搞社会主义，我们不信，但他们却不是在开玩笑，他们仍在努力的搞，并取得一定成绩。有的资本主义国家如日本、缅甸、埃及土改搞过了，印度也在搞土改。”（中国人民大学法律系学生陈丘民的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"122087c634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

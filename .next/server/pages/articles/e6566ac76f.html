script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄河舰理论学习小组遵照毛主席的教导虚心向群众学习不断提高批判水平","authors":["洪海涛"],"dates":[{"year":1974,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　批林批孔运动开展以来，驻沪海军某部黄河舰党支部遵照毛主席关于“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到”的伟大教导，帮助理论学习小组成员虚心向战士们学习，向工人阶级、贫下中农学习，加深了对马列和毛主席著作基本观点的理解，提高了战斗能力。"},{"type":"paragraph","text":"开始，理论学习小组个别成员认为自己读书比较多，因此，向群众学习做得不够。党支部针对这个问题，和理论学习小组的同志一起学习毛主席关于“要作好先生，首先要作好学生”的教导，使大家认识到:“群众是真正的英雄”，提高了大家向战士学习的自觉性。一次，理论学习小组成员张锦安在批判林彪“恃德者昌，恃力者亡”的反动谬论时，虽然写出了批判稿，但总感到批得不够有力。这时，新战士程福琦联系家乡在解放前国民党还乡团残酷屠杀革命人民的罪行，批判林彪的谬论，给他以很大的启发。他立即向小程学习，修改了批判稿，提高了批判水平。"},{"type":"paragraph","text":"这个理论学习小组注意向先进部门学习，发挥集体的力量。在深入批林批孔运动中，航海部门充分发挥全体干部、战士的智慧和力量，采用学、议、批的方法，解剖林彪和孔老二的黑论点。理论学习小组就学习他们的方法，扫除在批林批孔运动中碰到的“拦路虎”。在批判林彪抢班夺权的罪行时，不少同志感到题目大，抓不住重点。学习航海部门的经验后，他们也依靠集体智慧，分了专题，拟定了每个专题的批判方案，然后分头进攻，取得了较好的效果。"},{"type":"paragraph","text":"这个理论学习小组还注意向人民群众学习。在批判林彪宣扬“上智下愚”的唯心史观时，舰党支部组织理论学习小组到上海造船厂去，向工人阶级学习。造船厂的工人同志以三千吨船坞造出万吨轮的事实，用历史唯物主义的观点和阶级分析的方法，进一步揭露批判了林彪路线的反动本质，给理论学习小组以很大的教育和启发。他们回到舰上后，经过再次学习马列和毛主席有关批判唯心史观的论述和阶级斗争的教导，很快打开了思路。有的联系一次全舰指战员齐心协力，战胜强台风的事例，有的联系指战员们自己动手，进行军舰战备自修的事例，再批林彪的反动谬论，收获不小。批林批孔运动以来，舰党支部还组织理论学习小组成员到驻地附近农村、学校进行社会调查，学习贫下中农批林批孔的经验，不断提高批判的水平。　(洪海涛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6566ac76f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

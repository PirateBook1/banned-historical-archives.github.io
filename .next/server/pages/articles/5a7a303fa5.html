script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国在京革命师生步行回本单位长征誓师大会向毛主席宣誓誓词","authors":["全国在京革命师生步行回本单位长征誓师大会"],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"全国在京革命师生步行回本单位长征誓师大会向毛主席宣誓誓词","type":"title"},{"text":"全国在京革命师生步行回本单位长征誓师大会","type":"authors"},{"text":"红军不怕远征难，万水千山只等闲。五岭逶迤腾细浪，乌蒙磅礴走泥丸。金沙水拍云崖暖，大渡桥横铁索寒。更喜岷山千里雪，三军过后尽开颜。","type":"paragraph"},{"text":"最最敬爱的毛主席，我们心中最红最红的红太阳，我们庄严地向您宣誓：","type":"paragraph"},{"text":"为了更高地举起毛泽东思想伟大红旗，把无产阶级文化大革命进行到底，保证我们党和我们国家永不变色；","type":"paragraph"},{"text":"为了磨炼意志，改造思想。我们决心遵循您的教导，走红军长征的道路，边行军，边学习，边宣传，边做群众工作，边批判资产阶级，誓死捍卫毛泽东思想，树立毛泽东思想的绝对权威，把长征路变成毛泽东思想的大学校。","type":"paragraph"},{"text":"我们一定听您的话，大学解放军，遵守三大纪律八项注意，随时准备参军参战，坚决消灭一切胆敢来犯的敌人！","type":"paragraph"},{"text":"\"成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！ \"","type":"paragraph"},{"text":" （原载《红卫兵》1966年11月25日）","type":"paragraph"}],"comments":[],"origin":"原载《红卫兵》1966年11月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a7a303fa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席生平照片展览在委内瑞拉首都开幕  中国沿着毛主席开辟的道路胜利前进","authors":[],"dates":[{"year":1977,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席生平照片展览在委内瑞拉首都开幕"},{"type":"paragraph","text":"中国沿着毛主席开辟的道路胜利前进"},{"type":"paragraph","text":"新华社加拉加斯一九七七年七月十七日电　由委内瑞拉华侨总会举办的毛泽东主席生平照片展览七月十七日下午在委内瑞拉首都加拉加斯开幕。"},{"type":"paragraph","text":"委内瑞拉华侨总会领导委员会成员郑炎松在开幕式上发表讲话说：“今天，我们的祖国在世界上享有崇高的威望，我们海外华侨和爱国同胞能够享有尊严和受人尊敬，这是同毛主席的英明领导分不开的。”他说：“虽然毛主席去年和我们永别了，但是他的思想——毛泽东思想还在。毛主席培养了千百万革命接班人，选定了华国锋主席为他的继承人。我们相信，在英明领袖华主席的领导下，特别是在粉碎‘四人帮’以后，我们的祖国将沿着毛主席开辟的道路向着更光辉的未来前进。”"},{"type":"paragraph","text":"委中友好协会主席维克托·奥乔亚在开幕式上说：“今天，中国是一个强大的社会主义大国，是第三世界的一个组成部分。它不仅坚定不移地反对美帝国主义，而且坚定不移地反对已经成为包括苏联人民在内的全世界各国人民最危险的敌人苏联社会帝国主义。”"},{"type":"paragraph","text":"维克托·奥乔亚赞扬中共中央一举粉碎王、张、江、姚“四人帮”并决定华国锋任中共中央主席。他说：在英明领袖华国锋的领导下，中国人民将继续完成毛主席未竟的事业。目前，已经举行了学大庆和学大寨的会议。学习大庆和大寨意味着走毛主席确定的道路，意味着中国将不改变颜色，永远保持红色，并且依靠自己的努力来发展国民经济。"},{"type":"paragraph","text":"中国驻委内瑞拉大使凌青出席了开幕仪式。他在讲话中介绍了在以英明领袖华主席为首的中共中央领导下在中国出现的大好形势。他说，旅委华侨应该进一步团结起来，并加强他们同委内瑞拉人民的团结，为增进中委两国人民的友谊作出新的贡献。"},{"type":"paragraph","text":"委内瑞拉华侨总会主席邝锦源也在开幕式上发表了简短的讲话。"},{"type":"paragraph","text":"出席开幕式的还有其他委内瑞拉朋友、来自委内瑞拉内地的华侨以及中国驻委内瑞拉大使馆的其他官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d42d6a44d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

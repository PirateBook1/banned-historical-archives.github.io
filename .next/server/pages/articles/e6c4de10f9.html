script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读了《毛泽东号》以后","authors":["赵凯明"],"dates":[{"year":1950,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读了《毛泽东号》以后"},{"type":"paragraph","text":"赵凯明"},{"type":"paragraph","text":"《毛泽东号》是最近在人民日报上连载的中篇报告。九月八日，我正读到《毛泽东号》的工友们闹不团结，领导上召开干部会。会上有人主张：要想搞好《毛泽东号》，只有把闹不团结的商宝恒和郑笃恭调走。但大多数人却认为调走不是解决问题的根本办法，而必须加强对他们的教育和领导，帮助他们克服思想上的毛病，使他们团结起来。因此，领导上决定调特等英雄郭树德同志去，并叫他带了两个党员到车上帮助工作。我正要看看郭树德同志怎样地帮助工作，怎样地来团结工友们，怎样地进行说服教育，最后使《毛泽东号》变得怎样了……。但恰巧这时停载一天，真叫我急坏了！"},{"type":"paragraph","text":"为什么《毛泽东号》会有这样强烈的吸引力呢？因为在《毛泽东号》发表的第一天，编者便在文前作了一个简单介绍，使我们对《毛泽东号》首先有了一个初步的认识。接着这篇报告本身告诉我们：由于党的领导及党员们的模范作用，使《毛泽东号》带头推行包乘负责制，并获得了最大的跑车成绩。同时它也使我们了解到只有在党的正确领导和党员郭树德不怕困难的耐心帮助下，才能使李永同志的思想得到转变，参加了党，变成了人民的英雄。在这次全国劳模代表会议上，李永同志又光荣地成了代表。"},{"type":"paragraph","text":"我是如此地热爱着《毛泽东号》，而它也给了我极大的教育。我在以前，总是认为搞生产只要有技术就行啦；如果工作搞不好，工友们闹不团结，则党的领导、党员的帮助又有什么办法呢？读了《毛泽东号》以后，使我清楚地认识了党的力量：党员郭树德同志使毛泽东号的工作获得了进步，成了新的机车模范。同时，这使我深深地了解到自己过去认识的错误，认清了只有在共产党的领导下，才能搞好一切工作，才能使工作获得巨大的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c4de10f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

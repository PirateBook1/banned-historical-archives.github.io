script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-738","name":"关于贯彻执行国发〔1980〕194号文件和〔1983〕145号文件的通知","author":"山东省人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于贯彻执行国发〔1980〕194号文件和〔1983〕145号文件的通知","dates":[{"year":1984,"month":1,"day":15}],"is_range_date":false,"authors":["山东省人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 259-260","tags":[{"name":"安置","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"title","text":"关于贯彻执行国发〔1980〕194号文件和〔1983〕145号文件的通知"},{"type":"subtitle","text":"（鲁政发〔1984〕6号）"},{"type":"paragraph","text":"各行署，各县人民政府，省府各部门："},{"type":"paragraph","text":"国务院、中央军委一九八〇年七月二十四日批转总政治 部、民政部、国家劳动总局《关于在落实政策中对离开军队的 人员工作安置等问题的请示报告》（即国发〔1980〕194号 文件）和一九八三年九月十四日批转总政治部、民政部、劳动 人事部、财政部《关于贯彻执行国发〔1980〕194号文件几 个具体问题的请示的通知》（即国发〔1983〕145号文件）， 已印发给你们。现结合我省情况提出如下意见，望一并贯彻执 行。"},{"type":"paragraph","text":"一、符合国发〔1980〕194号和〔1983〕145号文件 规定需要改办转业安排当干部的，由部队携带原处理结论和平 反纠正决定以及全部档案材料，经与省人事局联系商定后，再 由有关地、市人事部门安排其工作；需要安排当工人的，由当 地劳动部门根据需要和条件予以安排，可以到全民所有制单 位，也可以到县（区）以上集体所有制单位。所需劳动指标， 在地区切块指标内解决。不论干部或工人，凡已有工作的均不 再重新安排和调整。"},{"type":"paragraph","text":"二、 对于需要改办退休的干部和编内编外的固定职工，由 部队与省民政厅联系商定后，由省民政厅介绍到所在县、市民 政局办理接收手续。符合离休条件的，由部队与所在地、市、 县、组织、人事部门联系商定后，办理接收手续。"},{"type":"paragraph","text":"三、 接收的离休、退休人员所需经费从下一年度起，属于 退休的，按照（82）鲁民字第128号文件规定办理；属于离 休的，由接收安置单位负责编列预算，报同级财政部门专项拨 款支付。"},{"type":"paragraph","text":"山东省人民政府"},{"type":"paragraph","text":"―九八四年一月十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e50fe18a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

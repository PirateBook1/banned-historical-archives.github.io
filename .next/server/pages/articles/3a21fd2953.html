script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"中央农运讲习所招生计划","alias":"","parts":[{"type":"paragraph","text":"中央农运讲习所招生计划"},{"type":"paragraph","text":"（1927年6月）"},{"type":"paragraph","text":"一、学额一共六百名，第二期学额分配，应注重北方各省尤应多招直鲁豫三省学生，湘鄂赣农运人员已有相当准备，暂不招生，其他各省，则酌量支配。"},{"type":"paragraph","text":"学额省别"},{"type":"paragraph","text":"八十鲁"},{"type":"paragraph","text":"八十直"},{"type":"paragraph","text":"八十豫"},{"type":"paragraph","text":"五十陕"},{"type":"paragraph","text":"五十晋"},{"type":"paragraph","text":"五十川"},{"type":"paragraph","text":"三十皖"},{"type":"paragraph","text":"五十苏"},{"type":"paragraph","text":"三十奉"},{"type":"paragraph","text":"十五热"},{"type":"paragraph","text":"十察"},{"type":"paragraph","text":"十绥"},{"type":"paragraph","text":"二十闽"},{"type":"paragraph","text":"二十浙"},{"type":"paragraph","text":"二十五其他"},{"type":"paragraph","text":"二、开学日期定于九月一日。因第一届须六月底始能结束，结束后，须稍有休歇时间，整理一切，且北方各省招生，亦须相当时间，故须九月一日，始能开学。"},{"type":"paragraph","text":"三、招生办法学生仍由各省党部依据第一期招生章程，负责考送。"},{"type":"paragraph","text":"四、课程训练根据第一届所定办法办理。五、学习期间】仍定为四月，即今年十二月底毕业。"},{"type":"paragraph","text":"六、班数仍为四班，依第一届之经验，每班学生人数过多，管理训练，极形不便。故二届学生，应酌量减少，第一届每班二百人以上至二百五十人，第二届应减至一百五十人，故六百人仍为四班。"},{"type":"paragraph","text":"七、经费第二届经费支出及收入，均与第一届有不相同处，即第一届经费有四万元，系湘鄂赣三省党部负担，第二届经费，须完全由中央负担，因北方各省，尚无能力分任也，又第一届学生来所，并无路费，支出回籍路费，口比较不多，第二届学生则来所回籍，均须发给路费，故路费支出，为数甚巨，来往路费共三万元，预算如下表："},{"type":"paragraph","text":"省别"},{"type":"paragraph","text":"每名数 (元）"},{"type":"paragraph","text":"共计 (元)鲁"},{"type":"paragraph","text":"五十"},{"type":"paragraph","text":"四千"},{"type":"paragraph","text":"四千直"},{"type":"paragraph","text":"五十豫"},{"type":"paragraph","text":"三十"},{"type":"paragraph","text":"二千四百陕"},{"type":"paragraph","text":"七十"},{"type":"paragraph","text":"三千五百晋"},{"type":"paragraph","text":"六十"},{"type":"paragraph","text":"三千川"},{"type":"paragraph","text":"八十"},{"type":"paragraph","text":"四千皖"},{"type":"paragraph","text":"二十"},{"type":"paragraph","text":"六百"},{"type":"paragraph","text":"共计 (元)"},{"type":"paragraph","text":"每名数 (元)省别"},{"type":"paragraph","text":"十四"},{"type":"paragraph","text":"一千二百苏"},{"type":"paragraph","text":"八十"},{"type":"paragraph","text":"二千四百奉"},{"type":"paragraph","text":"七十"},{"type":"paragraph","text":"一千零五十热"},{"type":"paragraph","text":"八百"},{"type":"paragraph","text":"四十闽"},{"type":"paragraph","text":"三十"},{"type":"paragraph","text":"六百浙"},{"type":"paragraph","text":"七十"},{"type":"paragraph","text":"七百察"},{"type":"paragraph","text":"七百"},{"type":"paragraph","text":"七十绥"},{"type":"paragraph","text":"一百零五"},{"type":"paragraph","text":"其他经常费共六万六千元"},{"type":"paragraph","text":"（说明）依第一届经验每学生一人四个月需用费一百一十元，六百人六万六千元。"},{"type":"paragraph","text":"以上两项，共需九万六千元，拟由七月份起，仍按第一届，向中央支领一万四千元之数，则中央每月支出之预算，仍然不变。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a21fd2953"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活生生的阶级斗争深刻地教育了机电一局的革命同志，他们　重温了毛主席“千万不要忘记阶级斗争”的教导，认识到——放松对敌人斗争，就是对人民犯罪","authors":[],"dates":[{"year":1968,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"最近，我们机关的无产阶级革命派和革命群众，认真学习了伟大领袖毛主席一系列最新指示和对敌斗争的指示，学习了市革委会扩大会议精神和先进单位对敌斗争的经验，对照我局机关前一时期对敌斗争的情况，深深感到:阶级斗争的观念一分一秒也忘不得，对敌斗争的工作一分一秒也松不得。"},{"type":"paragraph","text":"前一时期，我们机关由于存在着右倾保守思想，因而对走资派、叛徒、特务的斗争软弱无力。这些走资派、叛徒、特务，有的被指定坐在楼梯口的小桌子边，象摆“测字摊”一样，每天上班“三个一”:一杯茶、一枝烟、一张报纸；“三个等”:等吃饭、等下班、等拿工钱；有的被放到工厂监督劳动，一放就是几个月，很少对他们进行批判斗争。结果这些家伙悠闲自在，养得白白胖胖。在这种情况下，敌人以为有机可乘，一度大刮右倾翻案妖风，气焰十分嚣张。有个大叛徒叫嚣说:“几个月不见太阳了，我要出去。”“我是共产党员，你们不承认，我自己承认。”有个汪伪汉奸竟胡说什么:“想不到我现在变成了牛鬼蛇神，落得如此下场。”"},{"type":"paragraph","text":"这些活生生的阶级斗争的现实，深刻地教育了我们。我们重温了伟大领袖毛主席“千万不要忘记阶级斗争”的教导，认识到放松对敌斗争，就是对人民犯罪。于是，在局革委会、驻局解放军毛泽东思想宣传组的领导和帮助下，在工总司联络总站的支持下，放手发动群众，向一小撮走资派、叛徒、特务发动了猛烈的持续的进攻。近两个月来，举行了一百多次大小斗批会，斗得一小撮阶级敌人狼狈不堪，不得不低头认罪，大灭了阶级敌人的妖风，大长了无产阶级革命派的志气。　(编者按:机电一局机关造反大队这样做了，很好。希望他们再接再厉，把对一小撮叛徒、特务、走资派的斗争进行到底。)我们决心进一步高举毛泽东思想伟大红旗，团结一切革命力量，更加稳、准、狠地打击一小撮阶级敌人。　机电一局机关造反大队部分队员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ccc67624c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"黄克诚染兴初两部应取捷径赴锦州","alias":"","parts":[{"type":"paragraph","text":"黄克诚梁兴初两部应取捷径赴锦州1]"},{"type":"paragraph","text":"（1945年11月11日）克诚，立即转梁兴初，并告李、沙，林、彭："},{"type":"paragraph","text":"（一）佳未电悉。你们不要走喜峰口、平泉线，路太长，又无火车，你们应走冷口及界岭口捷径赴锦州，只有八百里。（二)山海关作战已一周，顽军火力盛，士气低，鱼夜我杨国夫师二个团出击，俘兵五十，缴炮一门，重机一，轻机十八。顽军最怕冲锋，一冲即溃。已令李运昌、沙克指挥杨师坚持山海关，掩护克诚全部速到锦州。惟梁师过界岭口后，望准备随时候令转至绥中（山海关以东），策应杨国夫坚持山海关、绥中、兴城、锦州线，如能坚持一个月至两个月，于大局极有利。（三）由冀东经冷口、界岭口到"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军第三师师长兼政治委员黄克诚即转山东军区第一师师长梁兴初的电报。"},{"type":"paragraph","text":"[2]李，指李运昌，当时任东北人民自治军第二副司令、冀热辽军区副司令员。沙，指沙克，当时任冀中军区参谋长。林、彭，指林彪、彭真，当时分别任东北人民自治军总司令和第一政治委员。"},{"type":"paragraph","text":"[3]指1945年11月9日未时黄克诚给中共中央军委的电报。电报说：梁兴初师11日向喜峰口、平泉前进，新四军第三师各旅跟进。请电东北局在平泉到义县沿线准备粮草。到平泉后，能否坐火车，请电复。"},{"type":"paragraph","text":"[4]冷口，关隘名，位于河北迁安县北部。[5]界岭口，关隘名，位于河北抚宁县北部。锦州路上全靠你们自己办粮草，东北局照顾不及，你们立即组织前站人员先行数日筹办给养，亦不要希望坐火车，一切均作艰苦的打算。（四）行军情况每日电告。"},{"type":"paragraph","text":"军委戌真申"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":85},"tags":[{"name":"毛泽东","type":"人物"},{"name":"梁兴初","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f898fc55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-186","name":"中共山西省委整党办公室关于在乡镇和城市街道开展清理‘三种人’工作的通知","author":"中共山西省委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委整党办公室关于在乡镇和城市街道开展清理‘三种人’工作的通知","dates":[{"year":1985,"month":10,"day":21}],"is_range_date":false,"authors":["中共山西省委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 263-264","tags":[{"name":"三种人","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委整党办公室关于在乡镇和城市街道开展清理“三种人”工作的通知"},{"type":"subtitle","text":"晋整办文字〔1985〕8号"},{"type":"paragraph","text":"根据全省清理“三种人”工作的进展情况，经省委整党领导组研究决定，从现在开始，在全省乡、镇、城市街道办事处，开展清理“三种人”工作。现将有关事项通知如下："},{"type":"paragraph","text":"一、乡、镇、城市街道办事处的清理“三种人”工作，在乡、镇、城市街道办事处党政机关、大集体企业的正式国家干部、党员正式职工和党的关系在乡、镇、城市街道的县（市、区）属单位的正式干部、教员、党员正式职工中进行，上述机关、单位的非党正式职工中不清理“三种人”，但是对“文革”中犯有“三种人”和严重错误的，应在本单位的整党中把他们的问题认真查清，记录下来，存入本人档案。"},{"type":"paragraph","text":"在调查核实上述干部、党员职工“文革”中的问题时，涉及到农民和城镇居民中的同案对象，应将他们的问题一并查清。其定性处理，等农村和城镇居民党员开展清理“三种人”工作时再行定处。"},{"type":"paragraph","text":"二、乡、镇、城市街道清理“三种人”工作，由县（市、区）委统一领导、县（市、区）委、核查组负责具体工作。乡、镇、城市街道不再设立核查机构。各县（市、区）要从实际需要出发，可从乡、镇、街道抽调一批党性强，懂政策，办事公道正派，工作能力强的同志，组成专门队伍，分批或分片将每个乡、镇、城市街道“文革”中发生的重大事件、案件认真查清。"},{"type":"paragraph","text":"三、乡、镇、城市街道的清理“三种人”工作，要认真贯彻执行中共中央《整党决定》，中发〔1982〕55号、〔1984〕17号等文件精神和省委的有关规定。确定核查对象要经县（市、区）核查组研究审定。对查证核实的“三种人”和犯有严重错误的人的定性处理，由地市统一审查平衡或批准。为了在今年年底以前集中力量抓好县以上单位已列入核查对象的问题的查证定处工作，未开展整党的乡、镇、城市街道对已经查实的“三种人”和犯有严重错误的案件，可放到本单位整党开始后再定案处理。"},{"type":"paragraph","text":"四、乡、镇、城市街道的清理“三种人”工作，单位多，情况复杂、政策性很强。各县（市、区）委，要切实加强领导，精心组织。要集中一段时间，组织办案人员认真学习中央和省委关于清理“三种人”的一系列有关规定，要大力加强各类人员的政治思想工作，积极而又稳妥地把这项工作搞好，圆满完成党中央交给的光荣任务。"},{"type":"paragraph","text":"一九八五年十月二十一日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45e4e088b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"献给伟大的领袖毛主席  两位日本青年用精心创作的剪纸和颂诗表达对毛主席的热爱","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"献给伟大的领袖毛主席"},{"type":"paragraph","text":"两位日本青年用精心创作的剪纸和颂诗表达对毛主席的热爱"},{"type":"paragraph","text":"太阳升起，光芒照进东京郊区的一间狭小的木板屋内。一位日本青年，迎着曙光，面对着墙壁上的毛主席画像，全神贯注地手执刻刀，正在创作一幅剪纸作品。他要在这一作品中，刻进日本人民对伟大的领袖毛主席的无比热爱和对七亿中国人民的深厚友情。"},{"type":"paragraph","text":"这位名叫谷村的青年，是一位贫苦的印刷工人。他无限崇敬和无限热爱毛主席。在他住的房间内贴满了毛主席的画像和照片，这些都是他从中国画报上精心剪下来的。他经常收听北京电台的广播，最爱听毛主席的话。北京广播电台经常广播毛主席这样一段语录：“天下者我们的天下。国家者我们的国家。社会者我们的社会。我们不说，谁说？我们不干，谁干？”这段语录中的每个字都说到他的心坎上去了。他想，毛主席是中国人民的领袖，也是世界人民的领袖。世界各国人民也要象中国人民一样团结在毛主席的周围，跟着毛主席向旧世界冲击。"},{"type":"paragraph","text":"去年，他从《中国画报》上看见一幅年画。画面的正中央是中国人民的伟大领袖毛主席，左右是跟着毛主席昂首阔步前进的中国各族人民。他对这幅画有着深厚的感情。他决心把这幅年画制成剪纸作品，以表达全世界人民都团结在毛主席的身边大踏步地前进的雄伟气概。"},{"type":"paragraph","text":"把这样一个愿望变成现实，不是没有困难的。他两年前才开始学刻中国剪纸，过去都是刻的小型作品，而这次自己要创作的作品，是要在二尺多宽、半尺高的图面上，表现出伟大领袖毛主席的伟大形象以及画面上的群众无限热爱毛主席、坚定地跟着毛主席前进的深刻的表情，这不是一件容易的事情。出于对伟大领袖毛主席的无比热爱，他只有一个想法：一定把这部作品刻成刻好。他白天要上工，晚间室内灯光太暗，因此就每天早起坐在窗前的小桌子旁，迎着朝阳刻了起来。"},{"type":"paragraph","text":"当要刻到毛主席的形象的前夕，他又对照原画一遍又一遍地深入细致地观察，一遍又一遍地深入细致地回忆毛主席在自己脑海中形成的伟大形象——毛主席象永恒的太阳，给普天下劳动人民带来了光明、温暖、希望、鼓舞和力量。第二天早晨，他谨慎而又大胆地刻起来，成功地把毛主席的伟大形象刻划出来了。有朋友问他：为什么能把毛主席的伟大形象，刻得那样好？他回答说：“因为我热爱毛主席。”就这样，谷村满怀激情，从去年十一月底到今年一月二日，共用了三十多个清晨，完成了这件凝结了自己对毛主席无限敬仰、无限热爱、无限崇拜心情的作品。"},{"type":"paragraph","text":"谷村有一位名叫佐藤的好朋友，他也和谷村一样，非常热爱毛主席，对中国人民有着深厚的感情。谷村的作品，深深感动了佐藤。他决定为谷村的剪纸配上一首诗，以反映出这一作品的意义，并表达他和谷村的共同心情。不久以后，一首热情洋溢的歌颂伟大领袖毛主席的诗写出来了："},{"type":"paragraph","text":"天上只有一个红太阳，"},{"type":"paragraph","text":"它从东方升起，"},{"type":"paragraph","text":"普照世界，光芒万丈。"},{"type":"paragraph","text":"毛主席的教导，"},{"type":"paragraph","text":"给普天下的人民指出解放的道路和方向。"},{"type":"paragraph","text":"看吧！他的话，使四海翻腾，万众欢唱。"},{"type":"paragraph","text":"这歌声跨过万里长城，"},{"type":"paragraph","text":"这歌声越过千里长江，"},{"type":"paragraph","text":"这歌声回旋在高耸云霄的雪山顶上。"},{"type":"paragraph","text":"啊！毛主席，亿万人民热爱您，"},{"type":"paragraph","text":"是您，唤起了亿万人民的觉醒，"},{"type":"paragraph","text":"是您，使他们获得了新生！"},{"type":"paragraph","text":"您是亿万人民的大救星。"},{"type":"paragraph","text":"一月二十八日，谷村和佐藤来到中国驻东京记者办公室，请中国记者将这幅剪纸和这首诗，转献给伟大的领袖毛主席。"},{"type":"paragraph","text":"佐藤还给毛主席写了一封信，信中说：“我们最敬爱的毛主席：我能把我的诗和我的朋友谷村的剪纸作品献给您，感到无上光荣。在诗中，我如实地写下了我们对您的热爱。这种心情不仅是我个人的，而且是革命的日本人民的心情。”信中表示敬祝敬爱的毛主席万寿无疆！"},{"type":"paragraph","text":"佐藤最后在信中高呼：“中国无产阶级文化大革命万岁！”“真正的日中友好万岁！”“毛泽东主席万岁！万岁！万万岁！”　（新华社记者）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"482fa222f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

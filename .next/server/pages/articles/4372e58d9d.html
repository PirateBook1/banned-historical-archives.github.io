script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——我为鸣放欢呼","authors":["广西师范学院","张驺"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——我为鸣放欢呼","type":"title"},{"text":"广西师范学院张驺","type":"authors"},{"text":"(张驺：广西师范学院语本二学生)","type":"subtitle"},{"text":"“大凡物不得其平则鸣，草木之无声，风摇之鸣，水之无声，风荡之鸣，有不平者乎”？韩愈老前辈是唐文起八代之衰的英雄，托古改文风的豪杰，单从这点来看，他的功绩是不小的。不过我认为这还不太全面，也应该肯定他是当代社会生活中不平而鸣的斗士，是一位有良心的知识分子，他疾恶如仇，爱才如日(？)同情社会上被压抑的新生力量，如“讳辩”“杂说”篇，如“上宰相书”等。当然我不是韩文的研究者，不过我认为在封建王朝的统治下面。能站在卫道者的立场，这样说良心话的人还是少的。今天情况不同的我们是生活在二十世纪的社会主义社会民主制度下面，在英明的共产党领导之下，所谓能说的话都能说，能作的事都能作，被压抑的痛苦更不用谈，何以大声急呼，官僚主义统治的共产党更不用说是可以连根铲除，中国共产党有决心，我相信每个爱祖国爱人民的人，也更有决心。我们谁都知道革命是为不平而起的，它的对象是残暴的、不人道的、不民主、不自由的统治。先烈李大钊同志战斗得流下最后一滴血，鲁迅先生一直是××阖眼，革命的领袖革命的先进者，谁又不是为反抗旧的、打倒旧的、建立新的、不惜自己而英勇牺牲的哩？当然历史是发展的，发展的历史和先进的思想结合的，也是和落后的反动的现象有联系的，反抗联系着镇压，民主是联系着暴力，光明联系着黑暗，真诚联系着虚伪，这是相当显浅的辩证通俗易懂的真理，要人歌颂的东西不一定是好的，要人反对的东西不一定是坏的，不希望歌颂而人们歌颂了才是真正的好，不让人们反对而人们反对了这才是真正的坏，事情不在于说而在于作，不在于作好而在于作得更好，我们的祖国富强了，我们的制度民主了，我相信，每个有良心的中国人，他都会对祖国建设的领导产生更高的爱，发出真挚的歌颂，人民更真诚的拥护，刘邦的约法三章不是一页进步的历史吗？进步的东西能使人改变观点立场，反动的东西也同样，能使人改变看法，压制只能引起更猛烈的暴炸，伪假使人产生恶烈的呕唾，可以……。","type":"paragraph"},{"text":" 来源：《广西师院右派言论汇编第二辑》(中共广西师院委员会社会主义思想教育办公室，1957年)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4372e58d9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

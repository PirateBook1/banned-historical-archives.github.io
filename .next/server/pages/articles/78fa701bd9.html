script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"af00400a-d352-41ad-8fb4-d9959ce7251d","name":"红旗一九六五年第四期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/af00400a-d352-41ad-8fb4-d9959ce7251d.pdf"],"article":{"title":"第二号射手","alias":"","parts":[{"type":"paragraph","text":"第"},{"type":"paragraph","text":"二号射手"},{"type":"paragraph","text":"洪炉画李季诗"},{"type":"paragraph","text":"坚如磐石，硬赛金刚，屹立如长山，怒火蒲胸膛。双手高举嘀吐火舌的机枪支架：三千万人的仇恨愤怒一肩扛。周同志：双肩能挑多少重？整个地球，"},{"type":"paragraph","text":"世界人民的希！：."},{"type":"paragraph","text":"第二号机枪射手，是个入岁的小姑娘。小女孩正背着书包去上学，又唱又跳走在大路上。一架贵气式飞机俯冲过来，对着这个小女孩开了枪。女孩挺着胸膛握紧小拳头，"},{"type":"paragraph","text":"第二号射手也是第二代射手，眼睛里燃烧若仇恨的光芒。"},{"type":"paragraph","text":"新一代战士正在战壕里成长。威风神气的美国佬，"},{"type":"paragraph","text":"越南人民是顶天立地的英雄，吓不倒这个英雄的小姑缀。"},{"type":"paragraph","text":"三千万人民正抗美救国保卫家乡。战士叔叔把她救到战壤里，"},{"type":"paragraph","text":"一代打不完第二代接着于，她递送弹夹让叔权对敌机开枪。"},{"type":"paragraph","text":"直到把最后一个美国兵鼎逐光！站在我的哨所上"},{"type":"paragraph","text":"战士吴威岩诗"},{"type":"paragraph","text":"董辰生画站在我的啃所上，"},{"type":"paragraph","text":"红河呵，到、到了："},{"type":"paragraph","text":"扳起反美滚滚的怒涛：南越的山、南越的水，"},{"type":"paragraph","text":"长山南越的国土上弥漫者硝烟；"},{"type":"paragraph","text":"像一把插进侵略者心藏的钢刀；从城锁到乡村，"},{"type":"paragraph","text":"三千万英雄人民，多少南越人民，"},{"type":"paragraph","text":"在敌人面前设弯下腰。横遭美帝擢残，"},{"type":"paragraph","text":"冲呀杀！火热之中受煎熬。"},{"type":"paragraph","text":"南北方响彻战斗的号角，南越人民不能容忍，"},{"type":"paragraph","text":"祖国每一寸王地上，他们严惩下毒手的强签！"},{"type":"paragraph","text":"不能充许一个美国兵站脚1子弹飞出枪膛，团团怒火心中烧。"},{"type":"paragraph","text":"站在我的啃所上；"},{"type":"paragraph","text":"望到、翼到了：站在我的哨所上，"},{"type":"paragraph","text":"英勇的战友举起一杆长枪，望到、整到了："}],"authors":["李季","洪炉"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":54,"page_end":55},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78fa701bd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

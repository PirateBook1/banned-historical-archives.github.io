script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席的贺电  热烈祝贺黎笋同志当选为越共中央总书记","authors":[],"dates":[{"year":1976,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席的贺电"},{"type":"paragraph","text":"热烈祝贺黎笋同志当选为越共中央总书记"},{"type":"paragraph","text":"新华社一九七六年十二月二十一日讯　中国共产党中央委员会主席华国锋同志，十二月二十一日打电报给黎笋同志，热烈祝贺他当选为越南共产党中央委员会总书记。电报全文如下：越南共产党中央委员会总书记黎笋同志："},{"type":"paragraph","text":"在您当选为越南共产党中央委员会总书记的时候，我谨代表中国共产党中央委员会、全体中国共产党员和全中国人民，向您表示热烈的祝贺。"},{"type":"paragraph","text":"祝兄弟的越南人民在越南共产党中央的领导下，在建设一个富强的社会主义越南的事业中，取得新的更大的成就。"},{"type":"paragraph","text":"祝中越两党、两国人民在长期革命斗争中建立起来的革命友谊，在马克思列宁主义和无产阶级国际主义原则基础上不断巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席　华国锋"},{"type":"paragraph","text":"一九七六年十二月二十一日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f4edb19e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

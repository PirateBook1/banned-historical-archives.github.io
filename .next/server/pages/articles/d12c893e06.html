script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对中央关于农村基本核算单位问题的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于农村基本核算单位问题的"},{"type":"paragraph","text":"指示稿\"的批语和修改2]"},{"type":"paragraph","text":"（1961年10月7日）"},{"type":"paragraph","text":"[1]中共中央这一指示稿指出：“为了进一步调动农民群众对集体生产的积极性，究竟以生产大队为基本核算单位好，还是以生产队（即原来的生产小队）为基本核算单位好的问题，很需要研究。这个问题，在今年三月的广州会议上曾经初步考虑过，现在应当重新考虑。”“就大多数的情况来说，以生产队为基本核算单位，是比较好的。它最大的好处，是可以改变生产的基本单位是生产队、而统一分配单位却是生产大队的不合理状态，解决集体经济中长期以来存在的这种生产和分配不相适应的矛盾。请各中央局，各省、市、自治区党委，各地委、县委，在十月下半月和十一月上半月内，仔细地研究一下这个向题。各级党委的有关负责同志，都要亲自下乡，并且派得力的工作组下去，广泛地征求群众意见，深入地进行调查研究。各县还可以选择一两个生产大队进行试点，以便取得经验，但是目前还不要普遍推广。在试行的时候，必须注意使生产资料，特别是耕畜农具，不受损失。中央准备在今年十二月的工作会议上，对这个问题作出决定。请各中央局，各省、市、自治区党委，在十一月底以前，把你们调查研究的结果和意见，报告中央。”1961年10月7日，中共中央下发了这一指示。"},{"type":"paragraph","text":"[2]本篇一写在这一指示稿的手抄件上，毛泽东将此件拟题为《中央指示（草稿，待讨论）》；本篇二写在这一指示稿的铅印件上，毛泽东将标题改为《中央关于农村基本核算单位问题给各中央局，各省、市、区党委的指示》；本篇三是毛泽东在这两次稿上所作的修改，其中用宋体字排印的是毛泽东加写的文字。"},{"type":"paragraph","text":"对中央关于农村基本核算单位问题的指示稿的批语和修改照印发各同志。"},{"type":"paragraph","text":"二请彭真同志办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月七日一时"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"附去毛泽东同志召集的邯郸谈话会纪录口和河北省的五件材料，湖北省委九月二十五日对此事的报告及其所附的两件材料，"},{"type":"paragraph","text":"[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]邯郸谈话会记录，指毛泽东1961年9月27日在邯郸召开的座谈会上所做的记录。"},{"type":"paragraph","text":"[3]指中共湖北省委9月25日对此事的报告及其所附的两件材料。毛泽东全集第四十四卷山东省的两件材料川，广东省一件材料口，请你们参考。从这些材料看来，就大多数的情况来说，以生产队为基本核算单位，是比较好的。"},{"type":"paragraph","text":"[1]山东省的两件材料，指中共山东省委农村工作部《关于农村人民公社体制问题的座谈意见》（原载于山东省委办公厅1961年3月17日编印的《农村工作情况》第五号，中央办公厅编印的《情况简报》作了转载）和山东省委10月5日关于“三包一奖”问题的情况报告。山东省委10月5日的报告说，关于“三包一奖”问题，我们利用各地、市委第一书记在省开会的机会，专门开了一个座谈会。大家反映，自今年春季广州会议后，在贯彻执行农业六十条、反对平均主义过程中，有一个突出的问题，就是在实行以生产大队为基本核算单位、对生产队实行“三包一奖”这个办法时发生了一些矛盾，主要是各生产队之间，由于大队统一分配，存有一定程度的平均主义，结果就闹瞒产私分；“三包”实际上包不住，大队搞的一套基本上是无效劳动。如何解决这个矛盾，各地都摸索出了一些办法，名目很多，性质大同小异，基本上是把分配权交给生产队。在座谈中，除烟台地区坚持实行“三包一奖”办法外，其他8个地区都认为把基本核算单位下放到生产队是势在必行。他们认为这样做的好处是：（1）干部、社员都很高兴，生产积极性提高了，特别是集体生产的积极性进一步调动起来了。（2）大队干部减少了很多不必要的麻烦，只要有三四人就够了。（3）社员对分配心中有数，真正做到“一年早知道”，克服了队与队之间的平均主义，瞒产私分的问题完全解决了。（4）可以增加粮食和各种经济作物的商品量。（5）对保护和增加牲口、农具，恢复农业生产有利。同时，大家还反映，改为以生产队为基本核算单位以后，也有一些具体问题需要注意解决。"},{"type":"paragraph","text":"[2]广东省一件材料，指中共广东省委调查组1961年3月关于南海县大沥公社沥西大队试行生产队（小队）包干上调办法后的情况报告。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":452},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d12c893e06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

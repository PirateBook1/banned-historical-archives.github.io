script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央最了解我们翻身农奴的心愿","authors":["西藏堆龙德庆县东嘎公社党支部"],"dates":[{"year":1976,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党中央最了解我们翻身农奴的心愿"},{"type":"paragraph","text":"西藏堆龙德庆县东嘎公社党支部"},{"type":"paragraph","text":"正当我们沉痛悼念伟大领袖毛主席的时候，中央的两项重要决定象温暖的春风一样传来，吹到我们的心坎上。我们公社的广大翻身农奴奔走相告，欢欣鼓舞。大家激动地说，在首都北京建立伟大的领袖和导师毛泽东主席纪念堂，使我们能世世代代瞻仰毛主席的遗容，不断激励革命的斗志；出版《毛泽东选集》和筹备出版《毛泽东全集》，使我们能学习毛主席的全部文献，更好地继承毛主席的遗志。这正是我们翻身农奴的迫切心愿。以华国锋同志为首的党中央，真是我们贴心的领导人！我们公社全体共产党员和社员群众一致表示，坚决拥护中央的两项英明决定。"},{"type":"paragraph","text":"在万恶的旧社会，广大农奴在三大领主的残酷统治下，被当作“会说话的牲口”，过着牛马不如的生活。春雷一声震天响。一九五一年，伟大领袖毛主席派来亲人解放军；一九五九年，一举平息达赖叛国集团的武装叛乱，实行了民主改革。从此，我们翻身农奴成了新西藏的主人。十多年来，我们翻身农奴遵照毛主席的指示，坚持社会主义方向，从互助组到人民公社，步子越迈越大，道路越走越宽广。一九六六年，我们东嘎人民公社在文化大革命中诞生以后，在毛主席革命路线指引下，我们坚持以阶级斗争为纲，不断用马列主义、毛泽东思想武装群众，狠批刘少奇、林彪、邓小平反革命的修正主义路线，使全社革命和生产蓬勃发展。民主改革前，我们这里粮食亩产只有一百来斤，到一九七一年就上了《纲要》，一九七四年又过了“黄河”。现在，我们公社家家有余粮，大部分社员有存款，村村电灯亮，户户广播喇叭响。老中青三结合的领导班子、理论队伍、赤脚医生等社会主义新生事物，如烂熳山花遍地开放。这一切变化，都是毛主席英明领导的结果，都是毛泽东思想的胜利。想想过去，看看现在，我们无限怀念伟大领袖毛主席，决心更加刻苦地学习毛泽东思想。"},{"type":"paragraph","text":"前不久，我们公社党支部决定，明年九月九日以前，支部每个领导成员要带头通读完《毛泽东选集》。共产党员和共青团员，都在带头学习毛主席著作。在中央两项重要决定的鼓舞下，我们要在全社掀起一个学习马列著作和毛主席著作的新高潮。今后，我们一定要最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央的指挥，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，同搞修正主义、搞分裂、搞阴谋诡计的走资派作坚决斗争。我们要抓革命，促生产，巩固和发展文化大革命的伟大成果，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a24e331b49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在反击右倾翻案风的伟大斗争胜利发展的大好形势下我国春季出口商品交易会在广州隆重举行整个展出生动地反映了在以毛主席为首的党中央领导下，各条战线呈现出一派莺歌燕舞景象，显示了我国人民把反击右倾翻案风斗争进行到底的坚强决心。会上展出的我国西沙群岛图片和南海诸岛各种海特产品，引起来宾们很大兴趣。交易会举行盛大招待会，宾主共五千五百多人出席","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州一九七六年四月十五日电　在我国人民反击右倾翻案风的伟大斗争胜利发展的大好形势下，一九七六年春季中国出口商品交易会今天在广州隆重开幕。前来参加本届交易会的各国贸易界人士、海外华侨、旅外台湾同胞和港澳同胞，受到交易会负责人和工作人员的热烈欢迎。"},{"type":"paragraph","text":"这是一九五七年举办中国出口商品交易会以来的第三十九届交易会。在毛主席无产阶级革命路线指引下，随着我国社会主义经济的蓬勃发展和对外关系的日益扩大，有越来越多的来宾前来交易会参观和洽谈贸易。中国出口商品交易会已成为在国际上具有一定影响的贸易场所，成为发展我国同世界各国人民友好往来的一条重要渠道。"},{"type":"paragraph","text":"今天，广州市主要街道上光彩焕发，许多商店、电影院挂出庆祝本届交易会开幕的横额。交易会设在风景秀丽的流花湖畔。交易会展览馆前的广场上飘扬着灿烂的五星红旗。展览馆大楼正门楼顶上矗立着“沿着毛主席革命路线胜利前进!”一排红色立体大字，使大楼显得更加宏伟壮观。广场上空的一簇簇红色气球上悬挂着巨幅标语，上面写着:“热烈欢呼中共中央关于华国锋同志任中共中央第一副主席和国务院总理的决议!”“坚决拥护中共中央关于撤销邓小平党内外一切职务的决议!”“热烈欢呼毛主席革命路线的伟大胜利!”“紧密地团结在以毛主席为首的党中央周围，坚决把反击右倾翻案风的伟大斗争进行到底!”“巩固和发展无产阶级文化大革命和批林批孔运动的伟大成果!”“坚决支持第三世界的正义斗争!”“全世界人民大团结万岁!”“中国人民的伟大领袖毛主席万岁!”大楼序幕大厅的正中挂着伟大领袖毛主席的巨幅画像，东西两侧挂着马克思、恩格斯、列宁、斯大林的巨幅画像。"},{"type":"paragraph","text":"上午九时，交易会在热烈的鞭炮声中开幕。来宾们涌进交易会大厅，有的到各个展览馆参观，有的到各贸易洽谈室，同交易会的业务人员在友好的气氛中举行业务会谈。"},{"type":"paragraph","text":"这届交易会展出的产品，反映了无产阶级文化大革命以来，我国工农业生产和科学技术的新成就。同以往各届相比，展出的样品增多，质量也有提高。展览馆里还通过实物、图片和模型，展出了十多个工业、农业和卫生战线的先进典型的事迹。在会上展出先进单位有:大庆、大寨，以及工业学大庆先进典型上海第五钢铁厂、天津铁路分局天津站、北京石景山发电厂、甘肃省兰州化学工业公司、陕西省秦川机床厂、黑龙江省哈尔滨市通江晶体管厂，农业学大寨先进典型河北省遵化县、辽宁省营口县、江西省余江县、广东省东莞县、甘肃省武威县、湖南省双牌县，另外还有纺织工业方面的先进典型江苏省苏州绣品厂。医疗卫生方面的先进典型大寨大队卫生革命的事迹，也在会上展出。会上展出的我国南海诸岛之一——西沙群岛的图片和我国南海诸岛各种丰富的海特产品的实物，引起了来宾们的很大兴趣。整个展出生动地反映了我国人民在以毛主席为首的党中央领导下，以阶级斗争为纲，坚持党的基本路线，深入进行社会主义革命，推动了我国社会主义建设事业蓬勃发展的大好形势，特别是无产阶级文化大革命和批林批孔运动以来，我国各条战线呈现出的一派莺歌燕舞的景象，显示了我国人民在毛主席革命路线指引下，把反击右倾翻案风的伟大斗争进行到底的坚强决心。"},{"type":"paragraph","text":"今天晚上，交易会在东方宾馆、广州宾馆、人民大厦和流花宾馆同时举行盛大开幕招待会，出席招待会的宾主共五千五百多人。中国出口商品交易会主任、广东省革委会副主任林李明，中国出口商品交易会副主任、广东省革委会副主任张根生，中国出口商品交易会副主任、广州市革委会副主任罗范群，分别在招待会上讲话。对外贸易部副部长柴树藩、广东省革委会副主任刘田夫出席了招待会。"},{"type":"paragraph","text":"正在广州访问的由菲律宾财政部部长赛沙尔·比拉塔率领的菲律宾财政经济代表团、西德经济部国务秘书罗韦达等，应邀出席了招待会。"},{"type":"paragraph","text":"招待会结束后，来宾们分别观看了北京市京剧团演出的革命现代京剧《杜鹃山》和吉林省延边朝鲜族自治州歌舞团演出的歌舞节目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b78ce89971"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

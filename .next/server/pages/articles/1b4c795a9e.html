script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"告全校“右派同学”书","authors":["北京大学","黄友钊"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"告全校“右派同学”书","type":"title"},{"text":"北京大学黄友钊","type":"authors"},{"text":"（黄友钊：北京大学历史系学生）","type":"subtitle"},{"text":"1957年的今天，是最富生命力的今天，右派的青年人是最富生命力的青年人。我们为什么声嘶力竭的呼喊？为什么我们终日劳碌奔波？甚么力量使我们成为真正的勇士？是甚么理由使我们一直坚持斗争？亲爱的同学们，难道我们是为了极端的个人主义？或者是为了才子与佳人？难道我们是要使历史的车轮倒头前进？或者是反党反人民？我相信这些话是对我们最愚蠢的歪曲是时代的疯狂性代替了人们的理智，人们是多么习惯于紧张的阶级斗争，人们对当前的现实——人民内部的矛盾是如此的不习惯，以致我们这些忠心耿耿为党为国的优秀青年遭受到可悲的攻击。当然我们自己也犯一些可以原谅的错误，我们的过激的行动，我们过份不相信党的情绪，我们在客观上作了社会上右派分子的政治资本。所有这些都是我们在“五·一九”人民民主运动开始时所未想到的。这也可以说是此次民主运动中的副作用。也可以看出一个自下而上的民主运动，并不是十全十美，它有它阴暗的一面，非在不得已的时候，是不应该行使我们的民主权利的。应当承认，事实证明，我们对当前国际共产主义运动做了过于主观的政策解释(虽然责任不能完全由我们这些青年人承当)，因而在不必要发起自下而上的民主运动时，而发起了一个自下而上的民主运动。虽然我们的主观愿望是如此善良，而我们所遇到的责难，却如此的不幸。但是最可爱的小伙子们与姑娘们，我们千万不要为我们所干的不愉快的事而过份的悲伤，列宁不是说过吗？上帝是准许青年人犯错误的。亲爱的同志们，苏共中央委员会关于马林科夫、卡冈诺维奇、莫洛托夫反党集团的决议告诉我们，目前国际共产主义运动中并不是保守势力居于绝对的统治地位，甚至不是居于统治地位。因此，我们承认“五·一九”人民民主运动是不必要的。它具有无政府主义的倾向，因此，我们客观上是错误的，那我们就勇敢的承认错误吧！但是苏共中央委员会关于马林科夫、卡冈诺维奇、莫洛托夫反党集团的决议，也告诉我们在此以前所预料的当前国际共产主义运动所面临的具有最伟大的历史意义的变革中，的确有强大的保守势力在顽固地阻挠我们前进。他们客观上不愿意无产者们以最快的速度走向共产主义。他们不能适应新的历史环境而有所改变，他们墨守成规，他们是教条主义者，他们对人民的命运不负责任。这是我们所不能容忍，不管他们以前有过多大的丰功伟绩，因为过去的丰功伟绩，并不能抵消他们现在对人民的犯罪，亲爱的朋友们，让我们放弃那些不必要的民主运动吧!让我们团结在各国共产党的进步势力的周围，团结在毛泽东——赫鲁晓夫的周围，克服我们前进中的一切障碍，奔向共产主义！","type":"paragraph"},{"text":" 黄友钊","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b4c795a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"都安瑶族自治县县委把培养少数民族干部当作一件大事来抓  帮助少数民族干部学习马列主义、毛泽东思想","authors":[],"dates":[{"year":1971,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"都安瑶族自治县县委把培养少数民族干部当作一件大事来抓"},{"type":"paragraph","text":"帮助少数民族干部学习马列主义、毛泽东思想"},{"type":"paragraph","text":"据新华社南宁三十一日电　中共广西壮族自治区都安瑶族自治县委员会把培养少数民族干部当作一件大事来抓，积极帮助少数民族干部学习马列主义、毛泽东思想，不断提高他们执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"都安瑶族自治县的居民分属壮、汉、瑶、苗等八个民族。解放后，在毛主席的民族政策的光辉照耀下，少数民族干部茁壮成长。现在，这个县的少数民族干部占全县各级干部总数的百分之八十以上。中共都安瑶族自治县委员会三十四个委员中，有二十八个是少数民族中的党员，二十四个公社党委书记，就有二十三个是少数民族干部。几年来，这些少数民族干部，和汉族干部团结一致，朝气蓬勃地率领全县人民深入开展学大寨运动，使“九分石头一分土”的瑶山改变了面貌，成为全自治区的先进县。"},{"type":"paragraph","text":"毛主席教导说：“要教育干部懂得一些马列主义，懂得多一些更好。”都安瑶族自治县委遵照毛主席的教导，在培养少数民族干部的工作中，首先帮助他们联系实际认真看书学习，提高理论水平和两条路线斗争觉悟。有的少数民族干部觉得自己的文化低，看书有困难，学不了；有的凭老经验办事，对学习不够重视。针对这些问题，县委对他们加强思想教育，同时，培养典型，树立榜样，组织这些同志介绍看书学习的心得体会和经验，以提高少数民族干部学习马列主义、毛泽东思想的自觉性。七百?公社党委副书记、瑶族干部韦朝晖，原来觉得自己参加革命将近二十年了，又经过无产阶级文化大革命的锻炼，工作上有经验，不学习也能过得去。结果，他在工作中凭老经验办事，碰了钉子。县委委员、公社党委书记潘承光就和他一起学习毛主席关于“有工作经验的人，要向理论方面学习，要认真读书，然后才可以使经验带上条理性、综合性，上升成为理论，然后才可以不把局部经验误认为即是普遍真理，才可不犯经验主义的错误”的教导，启发他总结工作上碰钉子的经验教训。从此，韦朝晖坚持看书学习，他文化低，学习有困难，潘承光就主动帮助他。三只羊公社党委书记、瑶族干部张海洪，在县领导同志的帮助下，就如何看高寒山区的三只羊公社和三只羊公社能不能改变面貌的问题，认真学习毛主席的哲学著作。他带头斗私批修，破“穷则思迁”的思想，立“穷则思变”的思想，把全家从青盛公社搬进三只羊落户。他身患几种病，还坚持参加集体生产劳动，带领干部和社员发扬愚公移山的革命精神，炸山垒石，搬泥填土，大搞农田基本建设。去年，全公社粮食总产量比文化大革命前增产六成多，全社一百六十四个生产队，队队都有了储备粮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2beb643356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

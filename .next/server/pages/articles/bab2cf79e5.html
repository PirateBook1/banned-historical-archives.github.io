script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1520","name":"为什么不彻底否定‘文化大革命’、消除派性，就会直接影响清理‘三种人’和选拔‘第三梯队’的工作？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为什么不彻底否定‘文化大革命’、消除派性，就会直接影响清理‘三种人’和选拔‘第三梯队’的工作？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 33\n","tags":[{"name":"彻底否定","type":"主题/事件"},{"name":"第三梯队","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"为什么不彻底否定“文化大革命”、消除派性，就会直接影响清理“三种人”和选拔“第三梯队”的工作？"},{"type":"paragraph","text":"“三种人”是“文化大革命”的产物。他们在“文化大革命”中利用“左”倾错误和派性作掩护，从事各项破坏活动；现在有的人也仍然在利用“左”倾思想和派性残余作为自己的隐蔽所。如在当前整党过程中，有的人因与清理对象过去同属一派，就竭力予以包庇和祖护，不愿向组织提供材料；有的人一涉及“文化大革命”就热衷于争我“是”你“非”，使清理对象得以保护下来；有的领导干部则以“文化大革命”中是否保过自己来判断是非，对于曾经保过自己的清理对象就加以保护，有些清理对象也就利用这些人作掩护，以“奉命造反”等作借口，为自己开脱。有的地区和单位中一些众目所瞩、劣迹昭彰的“三种人”，迟迟得不到处理，其根源就在于派性作怪。可见，不彻底否定“文化大革命”，不消除派性，就不可能认清和暴露“三种人”的真面目，纯洁党的组织。"},{"type":"paragraph","text":"同样，不彻底否定“文化大革命”，不消除派性，也会直接影响“第三梯队”的工作。选拔“第三梯队”与清理“三种人”是紧密相关的。“三种人”清理不彻底，他们就会隐形匿迹，乔装打扮，以骗取人们的信任；倘若再从派性出发，任人唯亲，把“三种人”作为“第三梯队”来培养，甚至委以重任，那更会后患无穷。清理“三种人”与建设“第三梯队”，都是为着解决领导权掌握在可靠的人手里的问题，是一个问题的两方面。只有彻底否定“文化大革命”，消除派性，才能做好这两项工作。"},{"type":"subtitle","text":"（原载《解放军报》）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bab2cf79e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

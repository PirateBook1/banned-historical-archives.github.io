script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对湖北省委关于违背新解放区农业税暂行条例的检讨报告的批语","alias":"","parts":[{"type":"paragraph","text":"对湖北省委关于违背新解放区农业税"},{"type":"paragraph","text":"暂行条例的检讨报告的批语"},{"type":"paragraph","text":"（1951年12月12日）周、陈、薄、乔木、林彪阅。"},{"type":"paragraph","text":"（一）此报“是给中南局并告中央，是否即由中央予以答复或待中南局有所表示后中央再予答复，请陈薄酌定；（二）关涉人民日报之处，请乔木查明，并确定办法，告我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十二日"},{"type":"paragraph","text":"[1]指中共湖北省委1951年11月30日关于违背中央人民政府新解放区农业税暂行条例给中南局并报中央转毛泽东的检讨报告。"},{"type":"paragraph","text":"[2]毛泽东的这句话，是对中央就湖北省委检讨报告所拟的复电稿而言的。毛泽东在审阅这份复电稿时，还在最后加上“请你们令长江日报和湖北日报予以转载，此项争论即告结束”一句。"},{"type":"paragraph","text":"[3]中共湖北省委在检讨报告中说：“11月6日，人民日报经济栏提出对省委的批评，词严义正，我们非常感激，并已送去书面自我批评，公开自我检讨。但迄今已半月，并未刊出，不知是否该批评书有不当之处，望予指出。”在报告中“提出对省委的批评”一句旁，胡乔木注有：“此批评系一波同志在与子恢同志把意见谈一致以后告人民日报发表者。”在“并已送去书面自我批评”一句旁，胡乔木还注有：“此自我批评在11月25日才收到，27日由一波同志看过后退回，29日已发表在人民日报第三版党的生活栏，按原稿全文登出。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3d06f725c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

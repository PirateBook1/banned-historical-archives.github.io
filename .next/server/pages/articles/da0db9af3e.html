script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在中共中央政治局常委会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局常委会议上的讲话!"},{"type":"paragraph","text":"（1937年1月24日）"},{"type":"paragraph","text":"和平问题主要看我们决定，问题是如何保证。首先要蒋介石写亲笔信给我们，第一停止“剿共”，第二划清防地，第三保证给养。蒋介石有电报问我们到底要什么地方，我们提出了八个地方，我们有了这些地方，可以监视他们并同四川取得联系。关于防地，延安、延长、甘泉、富县，增加瓦窑堡以及豫旺等。蒋介石已答应凉州以西归我们，令马步芳不要进攻。自从释放蒋介石，我们总的方针是和平西安亦是如此。中国对日本，中国有理；西安与南京，西安有理。现在已一般地趋向和平了，所以能趋向和平，就是因为红军靠近张、杨，现在的问题，就是要顾祝同不来，张学良回来。我们的让步是潼关归南京，最后的让步是退到渭水以北，西安让给蒋介石，但蒋要少驻兵，杨虎城部驻一个师。我们不能让步的是张学良问题。现在的困难，就是怕和平没有保障。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上所作关于同国民党谈判问"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"对国民党三中全会应有表示，这次表示应有新内容。应说明不是人民阵线而是民族阵线，对西安事变问题我们的立场是和平解决。关于这些问题的说明还是不够的。我们现在申明不待民主共和国成立就愿意成为统一的区域，一种是民族革命政府，一种是人民革命政府，我们苏区是人民革命政府。我们是特别的，但应归他管。西安事变将蒋扣留，我们是主张和平解决的。释放蒋后，我们军队开去，还是为了和平，我们的错误，是在一九三五年十二月决议时提出了抗日没有放弃反蒋，然而在五月间还是渐渐在变，彻底的转变是在共产国际指示以后。西安事变后，我们通电中说将蒋交人民裁判，是不对的。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":155,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da0db9af3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

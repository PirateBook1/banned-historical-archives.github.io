script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组对十三军、四十军来电的批复","authors":[],"dates":[{"year":1967,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组对十三军、四十军来电的批复","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区、省军区：","type":"appellation"},{"text":"十三军十二月二日来电反映，个旧市“新红河大联合司令部”在彻底砸烂专政机构的错误口号下，派人驻守专政机关，并从监外给犯人送条子，酝酿夺监狱的权。中央认为，这是完全错误的行为，必须立即坚决制止。","type":"paragraph"},{"text":"四十军十二月二日来电反映，锦州南山监狱红色造反团指使劳改犯人为其制造手榴弹，作为武斗工具。中央认为，这是严重的政治问题，绝对不能容许。","type":"paragraph"},{"text":"中央除指使昆明军区、沈阳军区，对上述行为查明情况严肃处理外，希望各地对监狱和劳改单位进行一次全面检查。中央重申：","type":"paragraph"},{"text":"（一）任何群众组织，不准以任何借口冲击监狱和劳改单位，不准和在押犯人、劳改犯人联系；","type":"paragraph"},{"text":"（二）监狱和劳改单位目前坚持正面教育，不搞四大；","type":"paragraph"},{"text":"（三）在押犯人和劳改犯人，只能规规矩矩地服从监管、改造，不许乱说乱动，违者，严厉制裁。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74f0a81697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

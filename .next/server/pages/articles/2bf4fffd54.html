script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对《中国人民革命胜利经验的基本总结》一文的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《中国人民革命胜利经验的基本总结》一文的批语和修改"},{"type":"paragraph","text":"（1960年10月28日、29日）田家英同志："},{"type":"paragraph","text":"写得很好，略有修改3，请你及伯达同志加以斟酌。如认为可以，即可付印。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿八日上午"},{"type":"paragraph","text":"[1]这篇文章是《红旗》杂志编辑部为《毛泽东选集》第四卷出版而作的，发表在1960年11月1日出版的《红旗》杂志第二十、二十一期合刊上。"},{"type":"paragraph","text":"[2]田家英，当时任中共中央政治研究室副主任、《红旗》杂志常务编辑、毛泽东的秘书。"},{"type":"paragraph","text":"[3]本篇三、四、五中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[4]伯达，即陈伯达，当时任中共中央政治研究室主任、《红旗》杂志总编辑、毛泽东的秘书。对《中国人民革命胜利经验的基本总结》一文的批语和修改"},{"type":"paragraph","text":"二退田家英同志照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿九日上午"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"另一方面，在我们的革命队伍中，当时有一批小资产阶级的“左”倾冒险主义者，他们在好几年内占领了党的领导机关，把以毛泽东同志为首的大批正确领导同志打下去，使这些同志抬不起头来。“左”倾冒险主义者否认中国革命斗争的长期性和曲折性，看不到中国革命必须经过的由小到大、由农村到城市的发展过程，急于夺取大城市。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"毛泽东同志在一九三五年反对“左”倾冒险主义的胜利，在当时革命力量削弱到只剩下十分之一的情况下，迅速地重振起来，保证中国革命走上了健全发展的道路。毛泽东全集第四十四卷"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"国民党反动派千方百计地企图破坏和摧毁革命人民的国家机器，而革命人民的神圣任务，就是保卫、发展和强化这个革命的国家机器，以达到打倒日本帝国主义，并在随后打倒那敢于向革命力量进攻的国民党反动派的革命目的。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":10,"day":28},{"year":1960,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":51},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bf4fffd54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

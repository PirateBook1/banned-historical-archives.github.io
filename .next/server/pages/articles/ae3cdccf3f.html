script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理在北京举行记者招待会  指出这次访问将扩大泰中合作增进相互了解","authors":[],"dates":[{"year":1978,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理在北京举行记者招待会"},{"type":"paragraph","text":"指出这次访问将扩大泰中合作增进相互了解"},{"type":"paragraph","text":"新华社北京三月三十一日电　泰王国总理江萨·差玛南今天晚上在他举行的记者招待会上指出，他的访问将扩大泰国和中华人民共和国之间合作和良好了解的基础。"},{"type":"paragraph","text":"他说：“我相信，这次访问将标志着两国合作和亲密友谊的新时期的开始。我有机会同华国锋主席、邓小平副总理和中国其他领导人会晤，他们的胸怀和眼界给我留下了深刻的印象。”“我们交换了对世界形势特别是对东盟地区发展的看法。作为东盟的一个成员国，我高兴地听到华主席和邓副总理表示中国支持东盟为在东南亚建立和平、自由和中立所做的努力。我相信，中国政府的这一政策将会对这一地区的安全和稳定作出积极的贡献。”"},{"type":"paragraph","text":"他指出，双方签订的贸易协定和科学技术合作协定“体现了我们进一步发展和扩大双边关系的决心。我们两国人民都会从中得到直接的、实质性的利益。”他表示相信泰中两国之间的联系将会得到进一步的加强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae3cdccf3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

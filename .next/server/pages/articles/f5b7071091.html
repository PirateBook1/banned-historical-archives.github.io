script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好社员","authors":["李凤兰"],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛主席的好社员"},{"type":"paragraph","text":"山东章丘县贫农女社员　李凤兰"},{"type":"paragraph","text":"我是被“爱民模范”盛习友同志从巴漏河谷的山洪里救出来的。我一辈子也忘不了毛泽东思想武装起来的盛习友，忘不了亲人解放军，忘不了毛主席的恩情。"},{"type":"paragraph","text":"一九六九年七月十七日是我终生难忘的一天。这天下午，俺队的女社员正在地里锄玉米，突然一块块黑云压过来，一眨眼的工夫，连雹子带雨地倒了下来。俺们几个人拔腿就往家跑，谁知刚跑到巴漏河中间，山洪卷着石头朝俺们扑来，几个人全被淹没在洪水中。这时，盛排长带着程长春和陈振泰两个同志从山上跑下来，跳进激流里抢救我们。我在洪水中看到他们佩戴的红五星和红领章，顿时觉得有解放军在，就有我们在，洪水再大也不怕！"},{"type":"paragraph","text":"洪水把我灌得不省人事了。就在这生死关头，盛习友同志一把抓住了我，用力把我推出水面，向东岸游去。刚到岸边，一个浪头把我们打了回去。盛习友同志用头顶着我，又一次把我推向岸边，我一把抓住岸上社员伸过来的一根锄把，上岸得救了。"},{"type":"paragraph","text":"盛习友同志经过一天的施工劳动，又在洪水中救起了几个女社员，他已经很累了。但是，他看到阶级姐妹还没有全部救上来，又转身向洪峰游去。忽然，一个一人多高的大浪头把他打下了拦河大坝。"},{"type":"paragraph","text":"我们朝着盛习友同志被冲去的方向跑着，呼唤着，但再也没有看见他露出水面。"},{"type":"paragraph","text":"毛主席教导我们：“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！”我们几个被救姐妹经常来到盛习友同志牺牲的地方，学习毛主席的伟大教导，面对着巴漏河庄严宣誓：盛习友同志，您在我们的前头英勇地牺牲了，我们一定要象您那样刻苦地活学活用毛泽东思想，做毛主席的好社员，朝着毛主席指引的方向奋勇前进！"},{"type":"paragraph","text":"毛主席教导我们：“全心全意地为人民服务”，盛习友同志的一生是全心全意为人民服务的一生。"},{"type":"paragraph","text":"我坚决响应中央军委的号召，学英雄的榜样，走英雄的道路，象“爱民模范”盛习友那样忠于伟大领袖毛主席，忠于毛泽东思想，忠于毛主席的革命路线，为革命战斗一生，贡献一切！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5b7071091"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

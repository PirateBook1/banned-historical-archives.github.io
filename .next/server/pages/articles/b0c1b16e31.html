script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于审查田家耕流亡江南问题的结论新稿","authors":["中共开封五金交电厂总支"],"dates":[{"year":1962,"month":8}],"is_range_date":false,"parts":[{"text":"关于审查田家耕流亡江南问题的结论新稿","type":"title"},{"text":"中共开封五金交电厂总支","type":"authors"},{"text":"田家耕 男 25岁 河南省开封县人 家庭出身地主 　本人成份学生，1954年7月河南省商丘第一高级中学毕业后分配来厂，设备科、销售科任统计、计划员。","type":"paragraph"},{"text":"一九五八年十二月审查档案中发现田于一九四八年九月底在滑县新中一年级上学时随校流亡江南，于1949年十一月间到达浙江省嘉兴县东栅镇。一九四九年五月当地解放后回家。为此根据市委对一九四八年流亡江南学生审查的指示精神，经组织谈话主动交待参加了伪国防部青年救国团问题。","type":"paragraph"},{"text":"一九四九年的三月的一天，在东栅镇校本部的大院内，由校长刘秀峰，教务主任时蔓硕召集全校师生大会，由校长报告国内外形势，进行反动宣传说：成立青年的组织——青年救国团，当时大家一致举手通过，接着由教务主任时蔓硕宣布组织形式，全校成立一个大队，下设二个中队。","type":"paragraph"},{"text":"参加组织后当时学校协助伪政府清查过一次户口，帮助当地巩固治安，进行过反动宣传，张贴过反动标语。","type":"paragraph"},{"text":"一九五九年三月份通过竣县同班同学安明堂证实田家耕确实于一九四八年十月间到一九四九年五月随当时滑县中学流亡江南浙江省嘉兴县东栅镇，并于一九四九年三月在该校集体参加了“国防部青年救国团”，为一般团员。","type":"paragraph"},{"text":"根据上述情况我们认为田家耕在1949年三月在浙江嘉兴县东栅镇集体参加伪“国防部青年救国团”为一般团员，查该组织是特务武装性质，但田家耕当时系学生，参加时间短，未纳入伪“国防部”组织正式编制之前即被解散，故应按政治历史问题看待，但参加工作一直隐瞒，是错误，而审干开始经组织谈话后，即作了交待和检查，认识，经研究决定不给予处分。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0c1b16e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

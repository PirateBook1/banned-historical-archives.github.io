script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市三反运动进展缓慢叶剑英同志已责成各级领导限期展开","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"广州市三反运动进展缓慢叶剑英同志已责成各级领导限期展开","type":"title"},{"text":"【广州分社五日讯】广州市的反贪污、反浪费、反官僚主义运动，一个多月来除很少数的单位外，一般都是敷衍应付，拖延时日，没有形成一个有声有色的群众运动。中共中央华南分局于一月二日的常委扩大会议中检查了这一运动进行的情况后，三日第一书记叶剑英两志亲函中共广州市委员会、广东省人民政府直属党委、华南军区党委和华南分局直属党委的负责人员，责成他们限期有效地改变这种状况。叶剑英同志的信上说：“目前广州市各机关反贪污、反浪费和反官僚主义运动存在着一个根本的弱点，就是没有形成一个有声有色的群众运动。其所以如此，首先是我们各机关县、团级以上干部除极少数人外，多数还置身于运动之外，或采取观望、消极的态度。他们把反贪污、反浪费和反官僚主义这样一个重大的政治任务，单纯委托给他们机关的支部或办公室或秘书室去指导，而自己则整日忙于日常行政事务。他们之所以有如此表现，其原因是他们都或多或少地有一些毛病。他们犯贪污罪的是个别情形，但浪费和官僚主义，则全体同志或多或少都有一些。这种情形，再加上华南党内缺少民主作风，特别是缺少自我批评和批评的作风，就使他们在这一具有伟大历史意义的斗争中，缺乏勇气，提不起劲头儿来。同志们，这是不行的。我们各机关的县、团级以上的干部是我们党的骨干力量，他们是反贪污、反浪费、反官僚主义斗争中的指挥员，如果指挥员如此，如何能打仗呢？这是目前广州市各机关反贪污、反浪费、反官僚主义运动不能前进一步的主要原因。”信里责成各级领导干部必须“逐级下水洗澡”，只有这样“才能为反贪污、反浪费、反官僚主义运动进一步创造条件”。责成上述单位的党委会限期完成逐级召开县团级以上干部的会议，再召开党代表会议，在党内分清无产阶级和非无产阶级的思想界线，并充分发扬民主，使党内彭起一股劲头来，以便进一步和贪污腐化的倾向作斗争。在党代表会议举行后，即在各机关普遍展开坦白和检举运动。","type":"paragraph"},{"text":"为树立榜样，以身作则，华南分局全体委员均在二日举行的常委扩大会议中进行了检讨。上述四个单位的党委会于四、五两日也举行了高级干部会议，各领导干部带头进行检讨后，全体干部均在会上表示了决心并进行初步检讨。叶剑英同志亲自指导这次会议的进行，并在会上诵读了人民日报三日发表的社论，反覆说明反对贪污浪费和官僚主义的斗争的思想上和政治上的伟大意义。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82338e5f89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dcd0d64f-fa58-4455-a6ce-8c78a1f187d0","name":"毛远新对当前工作的意见","internal":true,"official":true,"type":"img","author":"毛远新","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/dcd0d64f-fa58-4455-a6ce-8c78a1f187d0/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/dcd0d64f-fa58-4455-a6ce-8c78a1f187d0/2.png"],"article":{"title":"毛远新对当前工作的意见","alias":"","parts":[{"type":"paragraph","text":"毛远新对当前工作的意见"},{"type":"paragraph","text":"（一九七六年四月十九日）"},{"type":"paragraph","text":"关于当前的工作问题，学习主席指示，深入批邓，打击敌人的破坏活动是一致的。当前一个突出特点是敌人用制造、散布反革命谣言，煽动一些人破坏、千扰反击右倾翻案风的斗争，干扰学习和批邓深入，妄图分裂中央，制造反革命事件。"},{"type":"paragraph","text":"北京、南京等地的活动，显然是有预谋的，辽宁难道就在真空中吗？要抓紧借中央决议和处理天安门事件的东风，狠狠打击阶级敌人的破坏活动，特别是追查反革命谣言，教育干部和群众。"},{"type":"paragraph","text":"北京已展开群众性的大检举、大揭发，有父亲检举儿子、哥哥把弟弟送到派出所等事迹。追查的过程，也是教育过程（包括去年七、八、九月的谣言）。切不可书生气十足。省委通知刚刚下去，对敌斗争刚刚展开，要充分发动群众，严格区分和正确处理两类不同性质的矛盾，注意掌握政策，有很多事情要做，还要抓一批典型，包括领导机关。这场斗争还没有结束，要有足够警惕，要睁大眼睛，密切注意阶级斗争的动向，他们在天安门前失败了，还会采取新的花样。天安门前的反革命传单除攻击毛主席、党中央外，还特别攻击了上海、辽宁和清华、北大。敌人越是骂我们，我们的工作就要做得越好。学习、批邓、打击反革命，工农业生产，人民生活都要做得更好。"},{"type":"paragraph","text":"追查情况要定期报告，千万抓紧（包括军区，去年传的谣言也相当多）"}],"authors":["毛远新"],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"毛远新","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da067c517d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

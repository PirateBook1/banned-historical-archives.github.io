script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共左派全国协议会举行全国代表大会日本共产党(左派)宣告成立决心高举马克思列宁主义、毛泽东思想伟大红旗，团结日本广大人民，打倒美日反动派，把日本人民的解放事业进行到底","authors":[],"dates":[{"year":1969,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　东京消息:自从日共宫本修正主义集团背叛革命，竭力阉割、攻击伟大的马克思主义、列宁主义、毛泽东思想，反对暴力革命，鼓吹修正主义的“议会道路”以后，日本无产阶级革命派和广大革命人民纷纷起来造反，与宫本修正主义集团相决裂。他们有的成立了左派革命组织或小组，有的建立了研究和学习毛泽东思想的革命团体。他们中的绝大多数，都出版了自己的机关刊物。最近其中的一个左派革命组织——日共(左派)全国协议会已宣告正式建党。"},{"type":"paragraph","text":"据报道，日本共产党(左派)全国协议会最近举行全国代表大会，并于十一月三十日发表宣言，宣布成立日本共产党(左派)。"},{"type":"paragraph","text":"宣言指出:“统治着日本人民的敌人，是美帝国主义和附属于它的以垄断资产阶级为中心的日本卖国反动派。美日反动派的最大帮凶是苏联现代修正主义和宫本修正主义集团。”“要打倒美日反动派，解放日本人民，就一定要粉碎两个帮凶。”"},{"type":"paragraph","text":"宣言指出，日本革命应该用人民的革命暴力粉碎反革命暴力，建立无产阶级领导的人民民主专政政权。"},{"type":"paragraph","text":"宣言热情赞扬毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利，指出社会主义中国已经成为全世界人民争取解放的坚不可摧的堡垒。"},{"type":"paragraph","text":"宣言强烈谴责美日反动派加强军事勾结，指出尼克松和佐藤的日美“联合公报”是美日反动派企图进一步强化对日本人民的压迫和剥削，迅速复活军国主义，从而把日本人民紧紧地绑在美帝国主义的战车上，全面动员日本去为美国策划的侵略亚洲计划服务。"},{"type":"paragraph","text":"宣言说:“毛泽东同志分析了当代世界的各种矛盾，指出:‘关于世界大战问题，无非是两种可能:一种是战争引起革命，一种是革命制止战争。’”宣言表示:日本共产党(左派)将站在革命斗争的最前线，坚决同阶级敌人进行战斗，准备反击美帝国主义和苏联社会帝国主义策划的大规模侵略战争。"},{"type":"paragraph","text":"宣言最后指出:“我们一定高举马克思主义、列宁主义、毛泽东思想的红旗，和广大日本人民团结起来，打倒美帝国主义和日本卖国反动派，把争取日本人民解放的伟大而光荣的事业进行到底。”"},{"type":"paragraph","text":"大会还通过了“政治报告”和党的章程，并选出了中央委员会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"588889e50a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

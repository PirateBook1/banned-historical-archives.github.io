script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国工人体育大会开幕毛主席同党和政府领导人到会","authors":[],"dates":[{"year":1955,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国工人体育大会开幕毛主席同党和政府领导人到会"},{"type":"paragraph","text":"据新华社二日讯　全国第一届工人体育运动大会今天下午在北京先农坛体育场隆重开幕。"},{"type":"paragraph","text":"中国工人阶级和中国人民最敬爱的领袖和导师毛泽东主席今天出席了大会。当毛主席出现在主席台上时，全场发出暴风雨般的掌声和欢呼声。运动员们和全场观众兴奋地高呼“毛主席万岁！”“中国共产党万岁！”"},{"type":"paragraph","text":"在主席台上的还有中共中央政治局委员刘少奇、周恩来、朱德、彭真、张闻天、邓小平，全国人民代表大会常务委员会副委员长李济深、罗荣桓、郭沫若、陈叔通，国务院副总理贺龙、陈毅、李富春，中华全国总工会主席赖若愚，国防委员会副主席聂荣臻元帅、程潜、张治中、龙云，以及政府有关部门、各人民团体的负责人和中国人民解放军高级将领。"},{"type":"paragraph","text":"应邀参加大会的外宾有苏联部长会议体育运动委员会主席尼·尼·罗曼诺夫，以华西里耶夫为首的苏联工会体育代表团全体人员，以及来中国参加国庆观礼和访问的各国文化、青年、体育、贸易、妇女等代表团和代表以及和平人士等共一千二百多人。"},{"type":"paragraph","text":"今天，先农坛体育场布置得庄严美丽，看台周围一百多面红旗迎风飘扬。主席台对面竖立着的四面牌匾上，写着毛主席的题词——“发展体育运动，增强人民体质”和中共中央书记处书记刘少奇、周恩来、朱德给大会的题词。体育场四周的看台上坐满了一万八千多名首都的工人、郊区农民、学生、机关工作人员、部队战士、穿着彩色服装的少年先锋队队员和出席全国青年社会主义建设积极分子大会的代表。"},{"type":"paragraph","text":"下午一时二十分，大会总指挥宣布大会开幕。在雄壮的进行曲声中，举行了庄严的入场式。一千七百多名穿着各色运动服装的男女职工运动员，精神百倍地列队走过主席台，接受党和国家领导人的检阅。这些运动员是从全国一百万职工运动员中选拔出来的。他们代表着火星、火车头两个体育协会以及重工业、第一机械、煤矿、电业、纺织、轻工业、林业、建筑、公路运输、农业水利、店员、邮电、海员等产业单位和教育、人民银行系统。在运动员的行列中有著名的劳动模范王崇伦，有大连染料厂汽车司机、一万公尺长跑全国最高纪录保持者张希苓，有第一次从新疆来到北京的俄罗斯族青年钻探工人巴格马洛夫，有人民银行田径运动员、两个孩子的妈妈章曼华，有来自国营友谊农场的女拖拉机手何晓霞，还有来自伊春林区、长江航轮、兰新铁路工地、康藏公路的许多先进工作者和劳动模范。"},{"type":"paragraph","text":"中华全国总工会主席赖若愚在会上致开幕词（见今天本报第三版）。"},{"type":"paragraph","text":"接着，贺龙在热烈的掌声中讲话（见今天本报第三版）。他代表中国共产党中央委员会和国务院向大会、向英勇的中国工人阶级致贺。"},{"type":"paragraph","text":"苏联工会体育代表团团长华西里耶夫也在会上讲话，他祝贺中国运动员们在发展群众性体育运动和争取更高的运动成绩方面取得进一步的成就。他并代表全苏工会中央理事会向大会献礼，这时，会场上响起乐曲声和热烈的掌声。"},{"type":"paragraph","text":"在大会开幕式结束后，举行了精采的团体操表演和田径、足球比赛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63ca5d9458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政号召全军象麦贤得那样活学活用毛主席著作  当一辈子无产阶级“义务兵”  随时准备消灭来犯的敌人","authors":[],"dates":[{"year":1966,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总政号召全军象麦贤得那样活学活用毛主席著作"},{"type":"paragraph","text":"当一辈子无产阶级“义务兵”"},{"type":"paragraph","text":"随时准备消灭来犯的敌人"},{"type":"paragraph","text":"新华社三日讯　中国人民解放军总政治部今天发出通知，号召全军广大指战员学习麦贤得同志。通知中要求：象麦贤得那样带着深厚的阶级感情活学活用毛主席著作，在“用”字上狠下功夫；全心全意为人民服务，当一辈子无产阶级的“义务兵”；发扬我军天不怕，地不怕，敢于压倒一切敌人的革命英雄主义精神，随时准备消灭来犯的敌人。通知全文如下："},{"type":"paragraph","text":"麦贤得同志是海军南海舰队某部轮机兵。在一九六五年八月六日歼灭美制蒋舰“剑门号”和“章江号”的战斗中，他头负重伤，坚持战斗，表现了毛泽东思想武装起来的革命战士钢铁般的战斗意志。麦贤得同志不愧为无产阶级的硬骨头。"},{"type":"paragraph","text":"林彪同志指出：“什么是最好的武器？不是飞机，不是大炮，不是坦克，不是原子弹，最好的武器是毛泽东思想。什么是最大的战斗力？最大的战斗力是用毛泽东思想武装起来的人，是勇敢，不怕死。”麦贤得同志的英雄事迹，又一次生动地证明了这一真理。"},{"type":"paragraph","text":"麦贤得同志是我军指战员学习的又一个好榜样。当前，美帝国主义正在把它的反革命全球战略的重点从欧洲转移到亚洲，疯狂地扩大侵略越南战争，并且把侵略的矛头指向我国。我军要百倍提高警惕，切实加强战备，随时准备打击美国侵略者。在这种情况下，学习麦贤得这样一个经过严重战斗考验的、过硬的英雄人物，具有更大的意义。学习麦贤得同志，我们应当要："},{"type":"paragraph","text":"一、带着深厚的阶级感情活学活用毛主席著作，在“用”字上狠下功夫。在一切工作中，在任何情况下，都要按照毛主席的指示办事。把毛主席关于全心全意为人民服务、一切从人民的利益出发的教导，毫不利己、专门利人、吃苦在前、享受在后的教导，身体力行，孜孜不息，在人民的利益需要的时候，毫不犹豫地献出自己的一切。"},{"type":"paragraph","text":"二、把干革命工作，把服兵役，把战斗中流血牺牲，看作是为共产主义的伟大事业尽义务，在工作中不讲价钱，不计报酬，不畏艰险，不图荣誉，心甘情愿地当一辈子无产阶级的“义务兵”，当一辈子为共产主义事业奋斗的“义务兵”。"},{"type":"paragraph","text":"三、握紧手中枪，“随时准备消灭来犯的敌人”。对美帝国主义和一切反动派的捣乱，保持高度的战斗警惕。发扬我军革命英雄主义的传统，天不怕，地不怕，英勇顽强，有我无敌，排除万难，争取胜利，压倒一切敌人。"},{"type":"paragraph","text":"麦贤得同志的英雄事迹，同我军其他英雄人物和先进单位的事迹一样，都是高举毛泽东思想伟大红旗，活学活用毛主席著作，突出政治的结果。通过宣传和学习麦贤得同志的活动，要进一步掀起更大、更广泛的学习毛主席著作的新高潮，把毛主席的书当作我军各项工作的最高指示，坚定不移地贯彻执行林彪同志继续突出政治的五项原则，更好地开展创造四好连队运动。要把全部工作的立脚点放在“打”字上，做好对付敌人早打、大打、打核战争、打各种战争、在几条战线上打的准备，为彻底埋葬美帝国主义，作出自己的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa5c85e61b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

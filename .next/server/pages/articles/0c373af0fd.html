script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志作毛主席的接班人是全国人民的意愿","authors":["曾万标"],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林彪同志作毛主席的接班人是全国人民的意愿"},{"type":"paragraph","text":"解放军驻南京某部师长　遵义会议的警卫战士　曾万标"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自主持的中国共产党第九次全国代表大会，在四月十四日下午的全体会议上，一致通过了林副主席的政治报告，一致通过了中国共产党章程。新的党章中重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，同时明确规定了林彪同志是毛主席的接班人。这表达了全党和全国人民的最大意愿，代表了全党和全国人民的最根本的利益。我们千遍万遍地高呼：伟大、光荣、正确的中国共产党万岁！战无不胜的毛泽东思想万岁！伟大领袖毛主席万岁！万万岁！"},{"type":"paragraph","text":"公报指出：“只有懂得党的历史，才能懂得毛主席是怎样继承、捍卫和发展了马克思列宁主义的，才能懂得毛主席的伟大，才能懂得毛泽东思想的伟大，才能懂得毛主席的无产阶级革命路线的正确。”一九三五年一月，召开了我党历史上具有伟大意义的遵义会议。当时我光荣地担负了这个会议的警卫任务。这次会议，结束了“左”倾机会主义路线在党内的统治，确立了伟大领袖毛主席在全党的领导地位。从此，全党在毛主席的领导下，在战无不胜的毛泽东思想和毛主席的革命路线指引下，不断从胜利走向胜利。"},{"type":"paragraph","text":"在遵义会议这个伟大的历史转折关头，林彪同志最坚决地拥护毛主席，最忠诚地站在毛主席的革命路线一边，同当时的“左”倾机会主义路线进行了坚决的斗争。会议期间，林彪同志亲自来到我们班里，召开了座谈会，向我们作了极为重要的指示，向我们介绍了从一九二一年到一九三五年党内两条路线斗争的历史和毛主席在这一时期的光辉著作，教育我们要永远跟着毛主席干革命。"},{"type":"paragraph","text":"林副主席的指示，给我们指明了革命的方向。我联系自己一九三一年参加革命以后的战斗实践，对陈独秀、王明之流和他们的“左”右倾机会主义路线更加痛恨，对毛主席更加热爱。从那时候起，我树立起一个坚定的信念：坚决服从毛主席的指挥，毛主席指向那里，我就打到那里。"},{"type":"paragraph","text":"回想在伟大领袖毛主席亲自率领下几十年的战斗岁月和两年多来的无产阶级文化大革命的斗争实践，我对林副主席的指示：“毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段”有了更进一步的理解，更进一步地认识到了毛主席的伟大，毛泽东思想的伟大，毛主席革命路线的正确。我为我们党章里重新明确规定党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想而感到无比幸福，无比自豪。我一定永远忠于伟大领袖毛主席，永远忠于战无不胜的毛泽东思想，永远忠于毛主席的无产阶级革命路线。今后，我要紧跟毛主席，更好地活学活用毛泽东思想，保持旺盛的革命战斗精神，为无产阶级革命打一辈子前锋，和广大革命群众一起，把无产阶级专政条件下的革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c373af0fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

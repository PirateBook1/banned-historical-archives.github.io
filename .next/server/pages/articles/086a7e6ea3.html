script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民同批邓","authors":[],"dates":[{"year":1976,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军民同批邓"},{"type":"paragraph","text":"在黄海某岛上，军民团结战斗，深入批判邓小平、反击右倾翻案风。这个岛上只有八户人家。守岛部队某部边防哨所指战员，把这八户贫下中渔看成是不穿军装的边防战士。民兵和贫下中渔也把哨所看成是岛上的“第九户”。在批邓、反击右倾翻案风的斗争中，“第九户”以阶级斗争为纲，建设哨所，满腔热情地支持新生事物。"},{"type":"paragraph","text":"去年八月，在右倾翻案妖风甚嚣尘上的时候，什么“教育质量低”，“今不如昔”的奇谈怪论，也传到了海岛上。哨长陆长春越琢磨越觉得不对劲，为了弄清路线是非，晚上就把民兵和贫下中渔请到哨所开座谈会。军民一起学习了党的基本路线和毛主席关于文化大革命以来的一系列指示，用新旧社会对比、文化大革命前后对比的方法，畅谈教育革命的丰硕成果，批判修正主义教育路线。"},{"type":"paragraph","text":"鲜明的对比，深刻的批判，使军民分清了路线是非，增强了同修正主义路线对着干的自觉性。“第九户”派出干部、战士到渔村小学校，帮助师生学习马克思主义、列宁主义、毛泽东思想；组织师生访贫问苦，批判教育界的奇谈怪论。课余时间，他们把学生带到哨所学军事，编演小节目，开展学习小靳庄活动，批判资产阶级。"},{"type":"paragraph","text":"在“第九户”热情支持和关怀下，一代新人茁壮成长。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"086a7e6ea3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

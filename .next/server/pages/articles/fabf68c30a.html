script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来同志接见苏联大使契尔沃年科同志  邓小平彭真同志将率代表团赴莫斯科进行中苏两党会谈  建议会谈日期改在六月中旬　中共中央的复信将随后送出","authors":[],"dates":[{"year":1963,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来同志接见苏联大使契尔沃年科同志"},{"type":"paragraph","text":"邓小平彭真同志将率代表团赴莫斯科进行中苏两党会谈"},{"type":"paragraph","text":"建议会谈日期改在六月中旬　中共中央的复信将随后送出"},{"type":"paragraph","text":"新华社九日讯　五月九日，中共中央副主席周恩来同志接见了苏联驻华大使契尔沃年科同志，就有关中苏两党会谈问题进行了谈话。周恩来同志请契尔沃年科同志转告苏共中央：中共中央决定由中共中央总书记邓小平同志和中共中央政治局委员、书记处书记彭真同志率领代表团前往莫斯科进行两党会谈，并且建议将会谈日期改在今年六月中旬。"},{"type":"paragraph","text":"谈话中，周恩来同志告诉契尔沃年科同志，对于苏共中央今年三月三十日来信的复信将随后送出。"},{"type":"paragraph","text":"接见时在座的有中共中央书记处候补书记杨尚昆同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fabf68c30a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

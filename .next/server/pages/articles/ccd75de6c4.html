script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"粟裕兵团暂不渡江，集中主力在中原歼敌","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":5,"day":5}],"parts":[{"text":"粟裕兵团暂不渡江，集中主力在中原歼敌","type":"title"},{"type":"appellation","text":"刘邓，并华东局："},{"type":"paragraph","text":"将战争引向长江以南，使江淮河汉地区之敌容易被我军逐一解决，正如去年秋季以后将战争引向江淮河汉，使山东、苏北、豫北、晋南、陕北地区之敌容易被我军解决一样，这是正确的坚定不移的方针。惟目前渡江尚有困难。目前粟裕兵团（一、四、六纵）的任务，尚不是立即渡江，而是开辟渡江的道路，即在少则四个月多则八个月内，该兵团加上其他三个纵队，在汴徐线南北地区，以歼灭五军等部五六个至十一二个正规旅为目标，完成准备渡江之任务。在此期内，由该兵团派出十个营，附以地方干部，陆续先遣渡江，分布广大地区，发展游击战争。以上计划，是我们和陈粟及一波、先念所商定者。粟裕兵团，待陈粟由中央回去，结束政策学习及军事训练，约于本月底渡河作战。陈唐所率三、八两纵应回至豫皖苏区，调换一纵西去，以便该兵团有一、三、四、六、八及十一等六个纵队集结打大仗。十纵已去豫陕鄂边，可不回来。但六七两月作战，陈唐回来已来不及，应由一纵参加此两月作战，待雨季休整时再由陈唐与一纵调换。本月内请刘邓命一纵、十一纵在汴徐以南适当地点休整，待粟裕命令，月底协同作战。当粟裕打五军等部时，许谭兵团应向津浦线行动，相机歼灭并钳制十二师、七十五师、八十四师、七十三师等部。其动作时间，应在本月下旬，请华东局令知许谭准备。同时，令知韦陈兵团，在苏北发起歼敌战役，配合动作。粟裕兵团的供应，由华北、山东两方统筹。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰微"}],"comment_pivots":[{"part_idx":0,"offset":18,"index":1},{"part_idx":1,"offset":2,"index":2},{"part_idx":2,"offset":256,"index":3},{"part_idx":2,"offset":262,"index":4},{"part_idx":2,"offset":305,"index":5},{"part_idx":2,"offset":467,"index":6},{"part_idx":2,"offset":536,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["粟裕兵团，指粟裕兼任司令员和政治委员的华东野战军第一兵团。关于粟裕兵团的作战地点和任务，中央军委曾于一九四八年一月决定由粟裕率领兵团的三个纵队南渡长江执行宽大机动任务，先在湘赣两省周旋半年至一年，然后以跃进方式分几个阶段挺进闽浙赣地区，如此吸引二十至三十个旅的国民党军回防江南，迫敌处于更加被动地位。毛泽东在一九四八年一月二十七日为中共中央军委起草的致粟裕的电报中，提出三个渡江方案：一是休整半个月后，乘敌不备从宜昌上下游渡江；二是在二、三、四月进入伏牛山秦岭以南、长江以北、平汉以西地区，除作战外，休整一个月，然后渡江；三是二、三、四月在伏牛山、长江之间作战，五月北返，休整两三个月后在秋季渡江。二月一日，毛泽东又就渡江问题为中共中央军委起草致粟裕电，同意粟裕率三个纵队赴陇海线附近再休整一个半月，三月下旬出动。渡江路线，争取走湖口、当涂之间，或南京、江阴之间。渡江方法采宽正面分路或分梯队偷渡。四月十八日，粟裕向中央军委建议暂缓渡江，认为三个纵队渡江后不一定会吸引国民党军主力回防，反而分散了自身兵力，加上其他不利条件，不如继续留在中原作战为好。四月三十日，经中央开会讨论，粟裕的建议被毛泽东和中央军委所采纳。此后，中原战场我军取得重大胜利，为即将到来的淮海战役创造了有利条件。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。","陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员，正在河北阜平城南庄参加中共中央书记处扩大会议。","一波，即薄一波，当时任晋冀鲁豫军区第一副政治委员。先念，即李先念，当时任晋冀鲁豫野战军副司令员。","陈唐，指陈士榘、唐亮，当时分别任华东野战军参谋长和政治部主任。","许谭兵团，指许世友任司令员、谭震林任政治委员的华东野战军山东兵团。","韦陈兵团，指韦国清任司令员、陈丕显任政治委员的华东野战军苏北兵团。"],"page_start":105,"page_end":106,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccd75de6c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

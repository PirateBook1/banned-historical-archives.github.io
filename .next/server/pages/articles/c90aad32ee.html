script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沈阳市委关于严重违法户划分标准的意见","authors":[],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中共沈阳市委关于严重违法户划分标准的意见","type":"title"},{"text":"[这是市委根据中央有关政策，结合本市实际情况，制定出的关于严重违法户划分标准，作为指导“五反”结案处理的一项具体政策的报告。]","type":"subtitle"},{"text":"东北局：","type":"appellation"},{"text":"本市结案工作截至目前已基本告一段落，三批结案中除行商外，剩下的违法户尚有3200户左右，其中包括已检查和尚未检查的严重违法户和完全违法户1500户左右。其余1700户左右都是在三批结案中，有的因违法所得的数字较大，有的因一、二批结案后又有检举材料，有的因内部“三反”对证材料未完，有的因坦白不老实或过关的态度不好未能通过的。我们准备结合围攻严重违法户和完全违法户的战斗中逐步解决。以控制严重违法户和完全违法户不超过1500户左右的数字（占全市工商业总户数的5％）。","type":"paragraph"},{"text":"现在“五反”运动已临决战阶段，结案工作中之半守法半违法户与严重违法户的界限划分，急需有一具体规定，作为全市统一衡量的依据。特根据已结案的已检查之违法户材料，关于严重违法户的划分标准和处罚原则提出如下的意见：","type":"paragraph"},{"text":"（甲）标准","type":"paragraph"},{"text":"一、一般的以工业违法户所得在1万元（已换算成新人民币，下同）以上，商业户在5000元以上者为严重违法户，但情节特别严重，而违法所得不到此数者，亦得列为严重违法户。","type":"paragraph"},{"text":"二、工商业户之违法所得虽未达前项数字，但其行贿总数在2000元以上者亦应列入严重违法户。","type":"paragraph"},{"text":"（乙）处罚原则","type":"paragraph"},{"text":"一、根据工业轻于商业，一般商业轻于投机商业的原则。处罚时凡准备取消或基本取消的行业应从重，准备缩小的行业次之，准备保留者从轻。","type":"paragraph"},{"text":"二、盗窃国家经济情报及盗窃国家财产者之处分，应重于偷税漏税及一般的偷工减料（即偷工减料而不严重危害国家人民者）。","type":"paragraph"},{"text":"三、因违法行为使国家人民遭受间接损失（即系直接的经济损失以外的损失）及危害大者处分从重（最严重者列入完全违法户）。","type":"paragraph"},{"text":"四、行贿拉拢国家工作人员多，腐蚀程度深，以及方法十分恶劣者（如嫖妓、吸食毒品）处分从重。","type":"paragraph"},{"text":"五、凡资本家坦白彻底并立功自赎者，可从轻处理，其立功大者，可采取降级处分（如将严重违法户降为半守法半违法户）。","type":"paragraph"},{"text":"六、一般的工业及准备保留的商业，处理中应照顾不影响其生产与经营为原则，处分最重者，亦应照顾资本家及其子女家属之生活条件。","type":"paragraph"},{"text":"七、罚款标准有的违法户可罚款一倍到数倍，但偷漏国税之罚款，最多不得超过偷税额之五倍，有的违法户不一定按其违法所得的倍数罚款（即可低于其违法所得的款数处罚）。应根据以上各条之精神，酌情处罚。","type":"paragraph"},{"text":"来源：辽宁卷沈阳分册编委会《中国资本主义工商业的社会主义改造 辽宁省卷沈阳分册》  出版社：中共党史出版社  出版日期：1992年。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c90aad32ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

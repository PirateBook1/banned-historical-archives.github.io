script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"堵住北平通县天津之敌的退路叫","alias":"","parts":[{"type":"paragraph","text":"堵住北平通县天津之敌的退路！"},{"type":"paragraph","text":"（1948年12月13日）林、罗、刘，程、黄，并告杨、罗、耿："},{"type":"paragraph","text":"（一）在青龙桥、八达岭、南口、昌平地区敌军确实退走的条件下（是否确实退走请程黄查明），北平、通县区域的傅军残部及中央军（共有十五个师），或者固守北平，或者退往天津，很少可能沿平绥路?西退。故我们要程黄只留一个师控制八达岭、南口线（该线地形险要，易守难攻），其余全部迅速向东南移动，会合三纵、五纵切断平津路、通津路。现在为稳当起见，可以留下一个纵队位于八达岭、南口一线，构筑多层阻击工事，即万无一失。西"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓、参谋长刘亚楼和东北野战军第二兵团司令员程子华、参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]八达岭，长城关隘，位于北京市延庆县南部。[4]南口，镇名，位于北京市昌平县西部。[5]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[6]平绥路，指北平（今北京）至绥远（今属内蒙古自治区）包头的铁路，即今京包线。面康庄\"、怀来等处有詹大南?部控制，土木、沙城?有杨罗耿两个旅控制，故不要留下超过一个纵队的兵力。（二）程黄率一个纵队及一个骑兵师，取捷径以最快速度向北平、通县东南地区移动。（三）请林罗刘即令五纵迅往平、通东南。（四）只要我有三个纵队及一个骑兵师的力量（包括三纵在内）到达平、通东南地区，平、通敌人即被堵住了。（五）只要我有三个纵队插入天津、塘沽之间，天津敌人即被堵住了。（六）程黄留在南口地区之纵队可交杨罗耿指挥。所有从南口经张家口至卓资山二带之我军，统归杨罗耿指挥。程黄兵团部可去指挥平、通东南地区的各纵。萧陈兵团?部可去指挥津塘地区的各纵。以上如林罗刘同意即照此实行。平绥前线委员会即取消。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日五时[1]康庄，镇名，位于北京市延庆县南部。[2]詹大南，当时任冀热察军区司令员。"},{"type":"paragraph","text":"[3]土木，镇名，位于河北省怀来县中部。沙城，镇名，今为河北省怀来县县治。"},{"type":"paragraph","text":"[4]卓资山，镇名，今为内蒙古卓资县县治。[5]萧陈兵团，指东北野战军第一兵团，兵团司令员萧劲光、副司令员"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":393},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77348339de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杜尔总统写信和打电报给毛主席周总理感谢中国对几内亚的友谊","authors":[],"dates":[{"year":1963,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　中国共产党中央委员会主席毛泽东和中华人民共和国国务院总理周恩来分别收到了几内亚共和国总统塞古·杜尔的感谢信和感谢电，这些函电谈到最近几内亚政府经济代表团同中国政府举行的经济贸易谈判的圆满结果和中国对几内亚的友谊。"},{"type":"paragraph","text":"杜尔总统在致毛泽东主席的信中说，在几内亚共和国经济代表团访问中国期间，“你们向几内亚共和国表达了伟大友谊，以及谈判所取得的非常积极的结果，使我深为感动。因此，亲爱的伟大的朋友，我向您，以及中国政府和全体中国人民，表示我本人，我国政府和几内亚人民的谢意。”"},{"type":"paragraph","text":"他说:“我相信，在我们两国合作道路上迈开的新的一步，必将进一步加强我们两国人民之间的关系，并将记载在亚洲、非洲、拉丁美洲人民在反对殖民主义、反对帝国主义的共同斗争中所结成的伟大团结的事业中。”"},{"type":"paragraph","text":"杜尔总统在致周恩来总理的电报中说，几内亚政府代表团在中国逗留期间，“受到了周到的照顾，使我们极为感动。”他说，“我们再一次向你表示充分的信心，并祝中几两国关系进一步加强”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19df11270b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

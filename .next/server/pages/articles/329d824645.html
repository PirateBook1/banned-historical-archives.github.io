script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市部分红卫兵小将座谈学习姜福兴、干彩英烈士的革命精神让生命的每秒钟为毛主席革命路线战斗","authors":[],"dates":[{"year":1968,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市一千万革命人民学习无限忠于毛主席革命路线的好干部门合同志的热潮中，涌现出了舍己救人的烈士姜福兴、干彩英，他们的英雄事迹在全市人民中引起了强烈的反响。昨天，本报邀集部分红卫兵小将座谈学习这两位烈士英雄事迹的体会。小将们一致表示要学习烈士的革命精神，继承烈士的遗志，永远保持革命红卫兵的革命本色，誓将无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"烈士回眸应笑慰，擎旗自有后来人。在共产党员姜福兴、优秀红卫兵战士干彩英的忠于毛主席的光辉榜样的鼓舞下，这几天，全市许多中学的红卫兵小将举行了隆重的向姜福兴、干彩英两位烈士学习的大会，举办了以门合同志为榜样、向两位烈士学习的毛泽东思想学习班，开专题学习讨论会，出墙报，辟专栏，找差距，鼓干劲，利用各种宣传阵地介绍姜福兴、干彩英攀登“忠”字最高峰的英雄事迹。参加座谈会的红卫兵小将含着悲痛的热泪，无比激动地说，姜福兴、干彩英烈士的英雄事迹是一曲动人心弦的毛泽东思想的凯歌。烈士们虽然英勇地牺牲了，但他们的革命精神永远激励着我们前进。我们红卫兵一定要继承烈士的遗志，要象他们那样永远忠于毛主席、忠于毛泽东思想、忠于毛主席的革命路线，为夺取无产阶级文化大革命全面胜利立新功。"},{"type":"paragraph","text":"红卫兵小将说，学习美福兴、干彩英就是要学习他们对毛主席有一颗赤胆忠心，学习他们无限热爱毛主席，无限热爱毛主席著作，让生命的每一秒钟为毛主席的革命路线而奋斗。他们说，两位烈士在抢救红卫兵小将的最危险的时刻，还把毛主席著作、毛主席最新指示背在身上。我们无产阶级革命派就是要象美福兴、干彩英那样，如饥似渴地学习毛主席著作，一步也不能离开毛泽东思想，活学活用，在革命大批判中用，在对敌斗争中用，在政权建设中用，对以毛主席为首、林副主席为副的无产阶级司令部的号令闻风而动，步步紧跟，以实现烈士生前的光辉誓言:“一切为着毛主席，上刀山，下火海，脸不变色，心不跳!”"},{"type":"paragraph","text":"小将们说，学英雄，见行动，英雄开出的革命之花，一定要在我们每个人身上结果。大家认为在当前的对敌斗争中要学习姜福兴和干彩英同志坚定的阶级立场，彻底的革命精神。姜福兴同志生前有句豪言壮语:“不揭开学校阶级斗争盖子，死不瞑目；为了揭开阶级斗争盖子，即使牺牲，我也含笑以赴。”这句话应成为每一个红卫兵的战斗誓言。大家说，当前要进一步学习北京新华印刷厂的对敌斗争经验，发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风，克服一怕(怕犯错误)、二关(少数人关起门来搞对敌斗争)、三等(消极等待)、四放(暑假期间放松对敌斗争)、五走(毕业班一走了事)的错误思想，进一步放手发动群众，充分发挥革命红卫兵捉拿牛鬼蛇神的天兵天将的作用，把隐藏在深处的阶级敌人统统挖出来。要克服单纯军事观点，把清理阶级队伍同革命大批判结合起来’夺取政治上、思想上的全面胜利。革命红卫兵还要学习他们对敌狠、对已和，爱憎分明，不同观点的红卫兵要联合起来，克服资产阶级派性，自己组织里的坏人自己端，把清理阶级队伍的斗争进行到底。"},{"type":"paragraph","text":"毕业班的红卫兵纷纷表示，要学习干彩英积极响应无产阶级司令部发出的“四个面向”的号召，认真斗私批修，克服在毕业分配问题上的各种私心杂念，坚定与工农相结合的革命意志，做好家庭工作。同时，要加强政治思想工作，批判中国赫鲁晓夫在毕业分配和下乡上山问题上的种种反革命修正主义谬论，把中间、后进的群众都带动起来，掀起一个下乡上山的伟大群众运动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329d824645"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

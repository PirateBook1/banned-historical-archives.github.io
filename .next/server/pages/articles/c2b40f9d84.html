l-archives/banned-historical-archives1/main/16.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/17.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/18.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/19.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/20.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/21.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/22.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/23.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/24.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/25.jpg"],"article":{"title":"关于《清查工作中应注意掌握的几个问题》向市委的请示报告","alias":"","parts":[{"type":"paragraph","text":"的修正主义路线和反动思想体系，解放思想，提高继续革命的觉悟。"},{"type":"paragraph","text":"揭批“四人帮”的斗争仍然是当前和今后一个时期的头等大事，是推动各项工作的纲。只有把这场伟大斗争进行到底，才能进一步分清路线是非，拨乱反正，整顿好各方面的工作，恢复和发扬党的优良传统和作风，把巩固无产阶级专政落实到基层，促进全党、全国的安定团结，达到天下大治，使我们社会主义建设事业有一个大的发展。我们一定要通过学习贯彻中央十二号文件，在全市掀起一个揭批“四人帮”斗争的新高潮，来推动工业学大庆、农业学大寨的群众运动；推动教育、科技、文化事业的大发展，切实贯彻党的十一大路线，落实五届人大提出的各项战斗任务，甩开膀子大干社会主义，为实现新时期的总任务而努力奋斗！"},{"type":"paragraph","text":"-32—关于《清查工作中应注意掌握的儿个问题》"},{"type":"paragraph","text":"向市委的请示报告市委："},{"type":"paragraph","text":"在市委指示和督促下，我们对当前清查工作中的一些涉及人数较多、政策性较强的问题，进行了调查研究，拟出了一个《清查工作中应该注意掌握的几个问题》，准备发给区、县、局以上领导部门，作为掌握清查工作的参考。"},{"type":"paragraph","text":"这个文件的初稿曾邀请了一部分单位的同志征求意见。大家普遍认为搞出这样一个内部掌握的具体政策界限很有必要。我们根据各单位的意见，又作了进一步修改。现送请市委审查，如认为可行，我们准备召开一次区县局以上党委运动办公室主任会议，把它布置下去。是否妥当，请批示。"},{"type":"paragraph","text":"中共上海市委揭批“四人帮”运动办公室"},{"type":"paragraph","text":"一九七七年十二月十一日"},{"type":"paragraph","text":"—33—"}],"authors":["中共上海市委揭批“四人帮”运动办公室"],"dates":[{"year":1977,"month":12,"d

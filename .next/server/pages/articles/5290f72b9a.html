script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东文集》研究座谈会在京召开","authors":["杜飞进","郑剑"],"dates":[{"year":2000,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东文集》研究座谈会在京召开"},{"type":"paragraph","text":"本报北京12月25日讯  记者x报道：中共中央文献研究室和人民出版社今天在毛主席纪念堂联合举行《毛泽东文集》研究座谈会。"},{"type":"paragraph","text":"《毛泽东文集》是经中共中央批准，由中央文献研究室编辑、人民出版社出版。这套文集共八卷，编入《毛泽东选集》（1—4）卷以外的重要著作803篇，约230万字，1993年12月开始出版，1999年7月全部出齐。"},{"type":"paragraph","text":"作为一位伟大的马克思主义者、革命家、战略家、理论家，毛泽东一生写了大量文稿。已经编入《毛泽东选集》的，是毛泽东新中国成立前的代表性著作，此外，他还有许多重要文稿和讲话谈话记录稿，没有收入《毛选》或没有公开发表。这次编辑出版的《毛泽东文集》，对《毛选》作了重要补充。"},{"type":"paragraph","text":"与会人员研讨了《毛泽东文集》出版的意义及其思想理论价值，交流了学习、研究体会。大家认为，《毛泽东文集》是学习和研究毛泽东思想的又一部重要文献集，更为全面地反映了毛泽东的思想理论和政策策略及其形成过程，进一步反映了毛泽东思想的丰富内容。特别是这部文集的第六、第七、第八卷，收入的是毛泽东在新中国成立后的著作近300篇，90多万字。这些著作反映了毛泽东在我国社会主义革命和社会主义建设实践中一些成功的探索，为马克思主义增添了一些新内容，今天仍然具有重要的借鉴意义和指导意义。"},{"type":"paragraph","text":"与会者还就毛泽东思想同邓小平理论的关系问题进行了讨论。一致认为，邓小平理论是毛泽东思想在新的历史条件下的继承和发展。深入地研究毛泽东思想，可以使我们更好地领会邓小平理论；站在邓小平理论的高度，能够使我们更深刻地理解毛泽东思想的价值。《毛泽东文集》的出版，也为研究邓小平理论提供了有利的条件。"},{"type":"paragraph","text":"逄先知、冯蕙、王乃庄、石仲泉、侯树栋先后在会上发言。张思卿、赵南起和王汉斌、雷洁琼、邓力群以及有关部门负责人，首都部分思想、宣传、理论、新闻出版工作者参加了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5290f72b9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在反击右倾翻案风斗争胜利发展的大好形势下  本钢新建一座大型炼焦炉","authors":[],"dates":[{"year":1976,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在反击右倾翻案风斗争胜利发展的大好形势下"},{"type":"paragraph","text":"本钢新建一座大型炼焦炉"},{"type":"paragraph","text":"据新华社沈阳一九七六年五月十八日电　在反击右倾翻案风斗争胜利发展的大好形势下，本溪钢铁公司建成一座现代化的六十五孔大型炼焦炉。投产后，冶金焦的产量、质量都达到或超过设计水平。"},{"type":"paragraph","text":"这座现代化大型炼焦炉是本钢技术改造的重点项目之一。本钢周围有丰富的矿石、煤炭等资源，具备着发展钢铁生产的优越条件。但是，在无产阶级文化大革命前，由于刘少奇反革命的修正主义路线的干扰和破坏，这个老企业的生产长期得不到发展。文化大革命以来，广大职工在中共辽宁省委和本溪市委的领导下，以阶级斗争为纲，制定了对本钢进行技术改造的规划。到目前为止，已先后改造了三座老矿山和高炉、电炉等，新建了一座大型机械化铁矿、一座大型高炉和一座大型炼钢厂，扩大了生产能力。随着钢铁生产的迅速发展，迫切需要兴建大型焦炉，为炼铁、炼钢、轧钢提供充足的焦炭和煤气。新建大型焦炉的投产，对于加快本钢技术改造的步伐，多快好省地发展钢铁生产，有着重要意义。"},{"type":"paragraph","text":"在建设焦炉的过程中，参加这项工程会战的同志，在中共本溪市委和会战指挥部党组织的领导下，坚持以阶级斗争为纲，认真学习马列著作和毛主席著作，学习无产阶级专政理论，深入批判修正主义，有力地推动了工程建设。去年年底，反击右倾翻案风的斗争展开后，焦炉建设正进入紧张的施工阶段。广大建设者积极投入这场斗争，整个工地到处摆开了革命大批判的战场，斗争矛头直指党内最大的不肯改悔的走资派邓小平及其炮制的“三项指示为纲”的修正主义纲领。党中央两项决议发表后，他们联系天安门广场反革命政治事件，进一步深入批判邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行。革命大批判激发了大家的社会主义积极性。他们克服施工中遇到的困难，夺得了一个又一个的胜利。"},{"type":"paragraph","text":"广大建设者在施工中，还深入批判洋奴哲学、爬行主义，贯彻执行独立自主、自力更生的方针，群策群力，大搞技术革新，不断提高工作效率，加快了建设步伐。"},{"type":"paragraph","text":"这座大型炼焦炉的建成和投产，得到了北京、上海、天津、河北、江苏等十几个省、市许多单位的大力支援，它也是社会主义协作的产物。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2e8729ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

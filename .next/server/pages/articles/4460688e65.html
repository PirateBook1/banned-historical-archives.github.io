script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅建党工作  东北农村一年来发展新党员近十万名","authors":[],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅建党工作"},{"type":"paragraph","text":"东北农村一年来发展新党员近十万名"},{"type":"paragraph","text":"这些新党员立场坚定，觉悟较高，热爱集体。他们入党后，提高了农村基层党组织的战斗力，在坚持走社会主义道路和发展集体经济等方面，起了积极作用"},{"type":"paragraph","text":"新华社沈阳二十九日电　东北各地农村基层党组织按照党中央和毛主席有关建党工作的指示，一年来发展了近十万名共产党员。这些新党员大部分是“五好”社员、学习毛主席著作积极分子和三大革命运动中涌现出来的先进人物。"},{"type":"paragraph","text":"东北各地党组织接收这些新党员以后，生产第一线上的党员普遍增多。有些没有党员的生产队，现在有了党员。这些党员立场坚定，觉悟较高，热爱集体。他们入党以后，提高了农村基层党组织的战斗力，在坚持走社会主义道路和发展集体经济等方面，将会起着积极的作用。"},{"type":"paragraph","text":"东北各地农村基层党组织发展党员工作的最根本经验就是突出政治，用毛泽东思想统帅建党工作，坚决贯彻毛主席的有关建党工作的指示。许多地方经验表明，哪里把活学活用毛主席著作放在一切工作的首位，严格按照毛主席的建党指示办事，哪里的积极分子就成长得快，接收新党员工作就做得好。各地基层党组织，在发展党员工作中，都联系当前国内外阶级斗争的新形势，认真地反复地组织党员学习毛主席的有关建党工作的指示，进一步明确了发展党员对社会主义革命和社会主义建设的重大意义。这样，党员就更加自觉地关心党组织的发展，积极做好培养和教育积极分子的工作。"},{"type":"paragraph","text":"各地在培养教育积极分子过程中，认真组织积极分子活学活用毛主席著作，用毛泽东思想不断改造非无产阶级思想，使他们树立起不为名，不为利，不怕苦，不怕死，一心为革命，全心全意为人民的共产主义世界观。而改造世界观最有效的办法，就是让他们把思想亮出来，带着问题活学活用毛主席著作。各地党组织还紧密结合社会主义教育运动来培养锻炼积极分子，使他们在斗争中不断提高阶级觉悟，成为无产阶级的先锋战士。"},{"type":"paragraph","text":"各地在发展党员工作中，严格按照党章办事，坚持党员标准，还普遍征求贫农下中农的意见。这样，既保证了党员质量，也使群众受到教育，密切了党和群众的关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4460688e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

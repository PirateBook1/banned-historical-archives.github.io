script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装群众是抓点的根本  三堡公社不断总结推广典型经验变后进为先进","authors":[],"dates":[{"year":1969,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装群众是抓点的根本"},{"type":"paragraph","text":"三堡公社不断总结推广典型经验变后进为先进"},{"type":"paragraph","text":"本报讯　广西天峨县三堡公社革委会成立以来，狠抓先进典型经验的推广，以点带面，推动全局，迅速改变了落后面貌，巩固和发展了农村社会主义阵地。"},{"type":"paragraph","text":"到斗争复杂的地方去抓点"},{"type":"paragraph","text":"三堡公社是一个阶级斗争复杂、地处偏远高寒山区的后进公社。怎样才能迅速改变落后面貌呢？革委会认为只有活学活用毛泽东思想，实行“一般和个别相结合”的领导方法，深入实际，认真抓好典型经验的推广，才能有效地指导全面工作。但是，抓典型到什么地方去抓？开始有的同志主张到群众基础较好的单位去，比较容易抓出成绩，而不愿意到后进的单位去抓点。公社革委会举办毛泽东思想学习班，反复学习毛主席关于抓典型的一系列指示，联系干部的活思想，狠批叛徒、内奸、工贼刘少奇的“物质刺激”、“群众落后论”等修正主义黑货。不少同志说：过去旧县委曾在靠近县城的纳州大队长期办点，前后花了几十万元，结果是人为办出来的点，谁也摸不着学不上，我们不能走这样的道路。经过学习和批判，大家认识到典型抓得好不好，不在于条件的好坏，而在于用什么路线、用什么思想去抓。只有用毛泽东思想去武装群众，才是抓好典型的根本。思想统一后，革委会的七个常委成员，除留一个人在机关值班外，其余都深入到阶级斗争和生产斗争的风口浪头里去抓点。"},{"type":"paragraph","text":"狠抓阶级斗争，认真推广经验"},{"type":"paragraph","text":"塘袍大队是一个“老大难”大队，过去一直是吃粮靠国家，花钱靠救济。公社革委会主任韦海辉带领毛泽东思想宣传队到这个大队的塘里生产队蹲点。他们白天和群众一起劳动，晚上开办毛泽东思想学习班，和贫下中农一起学习毛主席著作，联系本队实际情况，狠抓阶级斗争，开展革命大批判，煞住了资本主义的歪风邪气，提高了群众阶级斗争和两条路线斗争的觉悟。经过深入细致的思想工作，掀起了“农业学大寨”的群众运动，男女社员一齐上阵，挖山造田地。去年一个冬天，就造出新田地三十三亩多，今年获得粮食大丰收，双缺队（即缺粮缺钱）变成了双余队（有余粮、余款）。这个生产队抓革命，促生产的经验在面上推广后，全公社迅速掀起了挖山造田地的新高潮。"},{"type":"paragraph","text":"拉马大队，因为一小撮阶级敌人挑拨破坏，革命团结搞得不好，资本主义歪风嚣张一时。公社革委会副主任陈文高带领毛泽东思想宣传队到这个大队，帮助大队、生产队普遍办起毛泽东思想学习班，和群众一起学习毛主席关于阶级和阶级斗争的论述，以及“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校”的教导，发动群众开展革命大批判，大揭阶级斗争盖子，把破坏团结、煽动资本主义歪风的一小撮阶级敌人揪了出来。从此，干群团结一条心，巩固了新生的革命政权。公社革委会及时总结推广了这个大队的经验，全公社出现了赛团结、赛进步、赛革命的新气象。"},{"type":"paragraph","text":"要使各部门都学会抓典型"},{"type":"paragraph","text":"经过这一段实践，公社革委会每个常委都尝到了狠抓典型、运用典型来推动中心工作的甜头。但是，革委会工作很多，怎样做到在搞好中心工作的同时抓好各部门的工作呢？他们又带着这个问题反复学习毛主席有关教导，认识到同样要从抓典型入手，不但公社革委会本身要学会抓典型，而且还必须使各部门也能学会抓典型。"},{"type":"paragraph","text":"开始抓点时，一些部门强调业务忙，抽不出人下去抓点。革委会针对这种活思想，组织各部门干部认真学习毛主席关于“在任何一个地区内，不能同时有许多中心工作，在一定时间内只能有一个中心工作，辅以别的第二位、第三位的工作”的教导，以及毛主席关于认真抓好典型的教导，狠批大叛徒刘少奇的“业务第一”“利润挂帅”等修正主义黑货，使各部门干部正确认识中心工作与部门工作、政治与业务的关系，在思想上和行动上做到了“五统一”。各部门都以极大的热情，积极抽出一批干部，在公社革委会统一领导下，分别深入到龙茶、拉马、尧山、坡结等四个大队去抓点。经过一年多来的实践，他们先后分别创造了财税、粮食、卫生、商业等先进典型，使各项工作有声有色地开展，改变了这些部门工作的落后面貌。现在，这个公社已由后进变为先进，各方面的工作获得了很大成绩，进一步巩固和发展了农村的社会主义阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d42fe2accf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听从毛主席教导　彻底打倒纸老虎非洲朋友表示要忠心耿耿地跟随毛主席","authors":[],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社阿尔及尔电　阿尔及利亚机械工人拉比最近对新华社记者说:“毛泽东主席说帝国主义和一切反动派都是纸老虎，这是完全正确的。阿尔及利亚抗法战争的胜利证明了这一点，越南人民英勇抗美救国斗争的不断胜利也证明了这一点。”"},{"type":"paragraph","text":"这位老工人说，“美帝国主义有飞机、坦克、军舰，看起来可怕，但是不断取得胜利的是越南人民，不断遭到失败的正是美帝国主义。这一切说明，人民一旦拿起了武器，动员起来，就最有力量。”"},{"type":"paragraph","text":"阿尔及利亚的一些青年、学生正利用暑假期间阅读毛主席的著作。一位大学生在读了毛主席二十年前和美国记者安娜·路易斯·斯特朗的谈话之后说:“在我们民族解放战争的年代里，看来法国殖民者是强大的，但没过几年，便被我们打败了，赶跑了。这不是证明了毛泽东主席的论断的正确吗?”"},{"type":"paragraph","text":"另一位大学生接着说:“毛泽东真伟大，领导着中国人民不仅同美帝国主义进行斗争，而且还同现代修正主义者进行斗争。你们中国人民就是在毛泽东的指导下从胜利走向胜利的。”"},{"type":"paragraph","text":"阿扎尼亚(南非)泛非主义者大会驻阿尔及尔代表莫科内最近也对新华社记者说，毛泽东主席关于帝国主义和一切反动派都是纸老虎的论断一直在鼓舞着全世界一切进步力量为自己国家的独立而斗争。他说，正在为独立而斗争的阿扎尼亚人民钦佩毛泽东思想，并且相信:根据毛主席的论断，他们最终是能够粉碎反动的维沃尔德法西斯政权及其以美帝国主义为首的同盟者的。"},{"type":"paragraph","text":"这位阿扎尼亚民族主义者指出，毛主席是今天国际共产主义运动的伟大领袖，他现在把马克思列宁主义哲学提高到了一个完全新的高度。"},{"type":"paragraph","text":"他在谈话结束时高呼:“毛主席万岁!”"},{"type":"paragraph","text":"新华社摩加迪沙电　索马里农业合作社组织主席易卜拉欣·阿达姆·法拉赫，在最近写的一篇文章中热烈赞颂毛主席关于帝国主义和一切反动派都是纸老虎的英明论断。"},{"type":"paragraph","text":"法拉赫说，毛主席教导我们，帝国主义是纸老虎，“我们将听从世界上前所未有的最伟大的领袖毛泽东主席的教导，狠狠地打击帝国主义者:我们将忠心耿耿地跟随毛泽东主席和忠于他的教导”。"},{"type":"paragraph","text":"法拉赫指出，美国自己吹嘘它是一个“非常强大的国家”，但是，全世界伟大的领袖毛泽东主席向我们揭示，广大群众比美帝国主义及其走狗强大。"},{"type":"paragraph","text":"法拉赫强调说:“美帝国主义及其走狗越是自我吹嘘，我们就越加藐视他们，越加完全相信毛泽东主席关于帝国主义是纸老虎的论断。”"},{"type":"paragraph","text":"法拉赫最后在文章中写道:“毛泽东主席和他的教导万岁!”"},{"type":"paragraph","text":"据新华社巴马科电　塞内加尔教授利·蒂迪亚内·贝迪最近在这里对新华社记者发表谈话时，热烈赞扬毛主席关于帝国主义和一切反动派都是纸老虎的英明论断。"},{"type":"paragraph","text":"贝迪在赞颂毛泽东思想对非洲和世界革命的伟大指导意义时说:毛主席的著作，“不论是对于反对帝国主义和新老殖民主义，也不论是对于保卫世界和平、民主、民族独立和社会进步的斗争，都是我们当代最可靠的指路明灯”。他说:“毛主席的著作丰富了马克思列宁主义，为当代非洲和世界革命开辟了光明的前景。”"},{"type":"paragraph","text":"贝迪说，毛主席的著作对现代修正主义的根源作了深刻的分析，“使人们进一步懂得，彻底的反帝斗争同反对现代修正主义的斗争是不可分割的”。"},{"type":"paragraph","text":"贝迪谴责苏联修正主义领导集团联合帝国主义和各国反动派破坏民族解放运动的行径。他说，苏联现代修正主义者“企图窒息国际上的阶级斗争，取消无产阶级专政，使各国的革命人民斗志涣散、丧失信心。”他说，全世界革命人民，包括苏联人民在内，必须为消灭帝国主义者、反动派和修正主义者而进行历史性的斗争。"},{"type":"paragraph","text":"贝迪说，毛主席的著作“是全部革命实践的总结，是各国人民正确地把革命进行到底的指南针。”他强调说，毛主席的著作“显示了马克思列宁主义的生气勃勃的和富有成果的特性”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c571eadd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

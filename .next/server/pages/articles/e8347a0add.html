script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京财贸部门新职工轻视商业工作","authors":["孙世恺","新华通讯社"],"dates":[{"year":1963,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"北京财贸部门新职工轻视商业工作","type":"title"},{"text":"新华通讯社孙世恺","type":"authors"},{"text":"新华社北京讯　北京财贸部门近一年来吸收一万七千多名新职工，绝大多数是青年学生。这些知识青年在工作中相当普遍表现出轻视商业工作。他们对商业工作存在着形形色色的错误观点。","type":"paragraph"},{"text":"比较普遍的是认为商业工作无前途。不少人说自己本来有远大的理想和抱负，想干一番“轰轰烈烈”的事业，想当科学家、工程师、画家、歌唱家，没想到“落了这样一个下场”，从此“理想毁灭，前途暗淡”。有一个青年学生分配到糖业管理处售货，接到工作通知后就写了一付对联：“十年寒窗卖烟酒，铁砚磨穿站柜台”。有的认为商业工作一手收钱一手交货。没什么技术可学，让中学生站柜台是“屈才”。有些新职工说，我在学校学的物理、化学，现在卖油盐酱醋怎用得上，到了副食店真是英雄无用武之地。有的认为商业工作是侍候人的工作，低三下四丢人，当售货员整天站在柜台里和家庭妇女、老太太打交道，动作慢了还遭怨言，受批评。饭(以下缺页……)剩地口吻说：“我们伟大的售货员回来了！”","type":"paragraph"},{"text":"新职工到商店后，也受到一些落后老职工的不良影响。有些资本家、小业主向新职工散布资产阶级思想。王府食品店有个小业主以“十分关心”的姿态摸着一个新职工的脸说：“你这么年轻，初中毕业了，干这个多可惜呀！”当他看到新职工积极肯干时，又说：“你别老这么干，不然会累死你呀。经理在时就多干点，经理走了就歇会，学精明一点。”有个粮店小业主对新职工说：“这个活又脏又累，你们干这一行真窝囊，将来我有了儿子绝不叫他干这一行。”","type":"paragraph"},{"text":"北京市财贸部门针对上述思想情况，组织了新职工训练班，目前已训练了四批。有些新职工通过学习，初步认识到参加社会主义商业工作的重要意义，表示安心商业工作。但不少人还是思想不通，还需要继续加强教育。","type":"paragraph"},{"text":"来源：1963年3月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8347a0add"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-919","name":"职工在工作时间工作地点突然发病死亡待遇的处理问题","author":"全国总工会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"职工在工作时间工作地点突然发病死亡待遇的处理问题","dates":[{"year":1965}],"is_range_date":false,"authors":["全国总工会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 259-260","tags":[{"name":"保险","type":"主题/事件"},{"name":"死亡","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"职工在工作时间工作地点突然发病死亡待遇的处理问题\n      职工在正常的工作中，确因患病而造成死亡的，原则上应按非因工死亡处理。但是对于个别特殊情况，例如由于加班加点突击任务（包括开会）而突然发生急病死亡，或正在执行任务中，突然发病但没有条件离开工作岗位去进行治疗（如火车、轮船司机等，发病不能进行抢救治疗）而造成死亡，或者患病后医师令其休息治疗，但本人为了工作坚持上班，而突然病变造成死亡，以及其他类似上述特殊情况，经职工群众讨论，党委同意，可以当作个别特殊问题，予以照顾，比照因工死亡待遇处理。"},{"type":"paragraph","text":"（全国总工会（65）险字第760号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"187329a6c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

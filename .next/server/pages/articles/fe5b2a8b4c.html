script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见哥参议院代表团  同哥伦比亚朋友进行了友好的谈话","authors":[],"dates":[{"year":1981,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见哥参议院代表团"},{"type":"paragraph","text":"同哥伦比亚朋友进行了友好的谈话"},{"type":"paragraph","text":"新华社北京五月二十四日电  中共中央副主席邓小平今天上午会见了由第一副议长埃米利亚诺·伊萨萨·埃纳奥和副议长维克托·卡德纳斯·哈米略率领的哥伦比亚参议院代表团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"邓小平说，中哥两国建交不久，但交往不少，代表团这次来访象征着两国关系的发展。"},{"type":"paragraph","text":"他说，中哥两国同属第三世界，有许多共同点，通过相互之间的交往加强彼此的了解，才能真正增进彼此之间的友谊。中国将努力发展自己的国家，并对第三世界尽到自己的力量。"},{"type":"paragraph","text":"伊萨萨第一副议长说，中国是具有悠久文化传统的国家，我们对中国人民的毅力和智慧表示钦佩。"},{"type":"paragraph","text":"他说，我们两国社会制度不同，但我们都致力于本国人民的幸福，这些共同点，使我们团结起来。"},{"type":"paragraph","text":"人大常委会副秘书长张加洛、外交部副部长章文晋，哥伦比亚驻华大使马里奥·圣多明戈参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe5b2a8b4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

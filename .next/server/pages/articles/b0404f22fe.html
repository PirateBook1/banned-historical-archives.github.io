script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"莱陈部应阻止邱兵团北接济南","alias":"","parts":[{"type":"paragraph","text":"粟陈部应阻止邱兵团北援济南！"},{"type":"paragraph","text":"（1948年7月16日）粟、陈、唐、张，并告许、谭："},{"type":"paragraph","text":"（一）已令许谭于歼灭八十四师后，主力立即抢占济南飞机场，并迅速完成攻击济南之准备。估计八十四师可能于日内被解决，并可能于数日内抢占济南飞机场。如果济南敌人不强而我军又能于短期内（例如十天左右）完成攻城准备，则有迅速夺取济南之可能。（二）我攻济南时，判断邱兵团3可能取道郓巨东进北援，而黄兵团则将设法返回徐州。（三）在此种情况下，你们于铣两日占领商徐段后，应看形势，如邱兵团经郓、巨东进北援，你们应返回郓、巨以南，将自己处在邱黄两兵团之间，隔离两兵团，使邱兵团不敢冒进援济，保障攻济胜利；如邱兵团律徊定曹，则你们应控制"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]邱兵团，指国民党军整编第五军，军长邱清泉。[4]郓巨，指山东郓城和巨野。[5]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。[6]商徐段，指商丘至徐州的铁路，即陇海线一段。[7]定曹，指山东定陶和曹县。商、徐间不动，看清形势再动；如邱兵团折回陇海线东援徐州，则你们可以向路南休息，亦可回路北休息。望酌情处理之。"},{"type":"paragraph","text":"军委铣子"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":354},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0404f22fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

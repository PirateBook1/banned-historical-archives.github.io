script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2472","name":"上海市人民政府落实私房政策领导小组办公室关于私房落政代经租产拆除安置补偿问题的通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室关于私房落政代经租产拆除安置补偿问题的通知","dates":[{"year":1993,"month":2,"day":7}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2040","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室关于私房落政代经租产拆除安置补偿问题的通知"},{"type":"subtitle","text":"沪府私房落政（1993）发字第10号"},{"type":"paragraph","text":"各区落实私房政策办公室、房管局（发至各房管所）："},{"type":"paragraph","text":"私房落实政策发还产权后，按规定暂由区房管部门代为经租管理的原出租私房，在代为经租管理期间如经有关部门批准房屋需拆除的，我办、局于1988年10月30日沪府私房落政（1988）发字第53号文中原规定“仍按《上海市落实私房政策动迁办法》由拆房单位按规定予以安置、补偿，所在区房管部门应即撤销代为经租管理”。根据目前新情况，经研究，为统一政策口径，现改为“应按《上海市城市房屋拆迁管理实施细则》（沪府令[1991]第4号）由拆房单位按规定予以安置、补偿，所在区房管部门应即撤销代为经租管理”。特此通知。"},{"type":"paragraph","text":"一九九三年二月七日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4722583843"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

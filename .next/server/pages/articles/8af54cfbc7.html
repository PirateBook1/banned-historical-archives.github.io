script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"王力在新华社对山西革命造反派代表的讲话","parts":[{"type":"title","text":"412．王力在新华社对山西革命造反派代表的讲话"},{"type":"paragraph","text":"(1967年1月16日)"},{"type":"paragraph","text":"十六日凌晨，穆欣、王力同志在新华社接见山西工人革命造反派代表，王力发表重要讲话。内容如下："},{"type":"paragraph","text":"我很支持你们革命造反派的革命行动，有人主张对什么事情都一视同仁，不偏不倚，我们不同意，你们不偏向革命就是偏向不革命，你不偏向无产阶级必须偏向资产阶级(必有一偏)，在这个问题上，无产阶级革命者的态度，必须旗帜鲜明，坚决支持革命造反派，对保守派要批评，要帮助，对这些组织中的群众要说服教育，争取批判他的领导集团，揭其幕后指挥，要批判他们所执行的资产阶级反动路线，对受蒙蔽的要宣传教育，对其头头可批判。"},{"type":"paragraph","text":"目前的无产阶级文化大革命最重要的问题是要工人起来，起来的标志首先还不在于有什么样的联合组织，最重要的还在于有一批工厂工人能坚决执行毛主席的革命路线，成为大家心目中的旗帜。"},{"type":"paragraph","text":"从北京学生运动的经验来看也是这样。学生运动发动起来的标志，不在于有联合组织，而在于有“北航红旗”、“清华井冈山”、“地质学院东方红”等高举毛泽东思想伟大红旗的组织。"},{"type":"paragraph","text":"毛主席重视上海，是因为上海是最大的工业城市，工人阶级立乾坤，学生运动如不和工人运动结合就没根基，是建立在沙滩上的，工人要和学生结合，互相支持，另外也不可轻视机关革命干部的群众运动。上海文化大革命给全国指明了一个新阶段，毛主席为新阶段指出无产阶级革命派联合起来的口号，上海工人也提出来了，毛主席支持，联合起来的目的就是掌握自己的命运，各报根据毛主席指示给上海工人运动作了理论上的阐述，北大第一张马列主义大字报标志着一个单位、一个学校向资产阶级当权派夺权，上海经验标志着在一个市范围内向资产阶级夺权。要夺权一定要联合，不能采取小团体和分散主义，要联合起来，也不可能马上搞一个统一组织。上海的工人阶级为我们提供了适当的组织形式和经验，要掌握省市大范围的运动，最重要的是工人起来，因为许多部门和经济命运掌握在工人手里，对顽固坚持资产阶级反动路线的人，靠边站是客气说法，实际上要把他们打翻在地。"},{"type":"paragraph","text":"要把领导权夺过来，还要以革命机关干部为主，外边只是支持、帮助，夺权后凡是能用的是要用，监督他们工作，夺权要有组织、有计划进行。不能今天这一派才夺权了，明天那一派又去夺权，所以革命派要联合。今天《红旗》评论员文章发表后，估计将对全国影响很大，工人、农民、学生运动联合起来，夺取文化大革命胜利。太原形势很好，快回去，到火热的阶级斗争中去。时机不要放过，祝你们获胜！"}],"authors":["王力"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":69,"page_end":69,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8af54cfbc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻毛主席的指示　发扬革命的传统  延安县各级革委会成员坚持参加集体生产劳动  广大干部通过参加劳动，同群众保持密切联系，树立了革命化领导作风","authors":[],"dates":[{"year":1969,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻毛主席的指示　发扬革命的传统"},{"type":"paragraph","text":"延安县各级革委会成员坚持参加集体生产劳动"},{"type":"paragraph","text":"广大干部通过参加劳动，同群众保持密切联系，树立了革命化领导作风"},{"type":"paragraph","text":"新华社西安三十一日电　陕西省延安县各级革委会成员继承和发扬毛主席亲自培育的干部参加劳动的革命传统，深入基层，密切联系群众，参加集体生产劳动，树立了革命化的领导作风。"},{"type":"paragraph","text":"毛主席教导我们：“干部通过参加集体生产劳动，同劳动人民保持最广泛的、经常的、密切的联系。这是社会主义制度下一件带根本性的大事，它有助于克服官僚主义，防止修正主义和教条主义。”延安县各级革委会成立后，把干部参加集体生产劳动，作为在无产阶级专政下继续革命的重要措施之一。他们除建立了有关制度外，特别注意不断用毛主席在延安时期亲自培育的干部参加集体生产劳动的光荣传统和毛主席关于干部参加集体生产劳动的教导教育广大干部，使广大干部参加集体生产劳动的自觉性更加提高了。他们经常身背背包，怀揣革命宝书，肩扛工具，深入生产队参加集体生产劳动。白天，他们和社员一起劳动，晚上同社员一起学习，同干部一起研究抓革命、促生产的问题。"},{"type":"paragraph","text":"这个县的革委会副主任、革命群众代表刘德琴，参加革命委员会以后，不忘劳动人民的本色，长期坚持参加集体生产劳动。今年以来，她平均每月出勤二十天以上，相当于一个同等女劳力。贫下中农夸奖这些干部是：白天一身泥，晚上忙半夜，和贫下中农同走一条路，同吃一锅饭，同干一样活。"},{"type":"paragraph","text":"毛主席教导我们：“国家机关的改革，最根本的一条，就是联系群众。”延安县广大干部通过参加集体生产劳动，同群众保持最密切的联系，树立了全新的革命化领导作风。现在，每当基层发生了什么问题，革委会的成员就立刻扛起行李，深入到那里边劳动边调查研究，一个个地解决具体问题。李家渠公社有少数“老大难”生产大队，革命大联合不巩固。公社革委会主任李兴明在贯彻落实“九大”精神的过程中，就来到这些大队蹲点，每天同社员一起上工，一起收工，进行耐心细致的思想政治工作，从而巩固和发展了这些大队的革命大联合和革命三结合，加快了斗、批、改的步伐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc60d8baa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

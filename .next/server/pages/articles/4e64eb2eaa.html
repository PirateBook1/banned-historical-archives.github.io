script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国跳高运动员倪志钦创造近年世界男子跳高最好成绩他怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的雄心壮志，在最近一次田径比赛中，跳过了二米二六的高度","authors":[],"dates":[{"year":1970,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　我国跳高运动员倪志钦，在最近一次为纪念中国共产党诞生四十九周年而举行的田径比赛中，怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的雄心壮志，在不良的气候条件下，跳过了二米二六的高度，创造了近几年来世界男子跳高的最好成绩。"},{"type":"paragraph","text":"倪志钦能创造出这样好的成绩，是他长期来坚持活学活用毛泽东思想，坚持为发展我国体育事业而苦练过硬本领的结果。这次比赛是在北京体育馆田径场举行的。在比赛中，倪志钦顺利地跳过了二米一八、二米二二、二米二三的高度后，横竿上升到了二米二六的高度。这时，天气突然变化，下起雨来。面对不良的气候条件，倪志钦默默地背诵着毛主席的伟大教导:“勇敢、坚定、沉着”、“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”在观众和在场的运动员、教练、裁判员的鼓励下，倪志钦坚定地说:“为毛主席争光，为祖国争光，天气不好，也一定要跳过去!”他精神抖擞，冒着雨，向二米二六的高度猛冲，一次试跳就获得成功。"},{"type":"paragraph","text":"一九六六年十一月在金边举行的亚洲新兴力量运动会上，倪志钦曾经创造了男子跳高二米二七的优异成绩。后来，他又在多次比赛和训练中，不断创造了男子跳高的好成绩。这几年来，在世界各国的男子跳高运动员中，除倪志钦外，还没有一个人跳过二米二五的高度。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e64eb2eaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

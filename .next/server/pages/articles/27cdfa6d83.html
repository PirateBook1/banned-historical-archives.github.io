script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我最喜欢读毛主席的著作","authors":[],"dates":[{"year":1966,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我最喜欢读毛主席的著作"},{"type":"paragraph","text":"为了我们祖国得到解放和独立，我要打回老家去。为此，我学习了毛泽东主席关于论述战争方面的文章，给我启发很大。我相信，我们的斗争一定能胜利，因为毛主席说过，正义战争一定能胜利。我国现在没有得到解放，很穷，但是将来一定会改变的。因为毛主席说过，“一穷二白”是好事，穷则思变，要干，要革命。一张白纸，没有负担，好写最新最美的文字，好画最新最美的图画。所以我很喜欢毛主席著作。"},{"type":"paragraph","text":"巴勒斯坦　一学生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27cdfa6d83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加中华人民共和国成立十五周年庆典  崔庸健同志率朝鲜党政代表团到北京  刘少奇朱德董必武康生同志到机场热烈欢迎","authors":[],"dates":[{"year":1964,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加中华人民共和国成立十五周年庆典"},{"type":"paragraph","text":"崔庸健同志率朝鲜党政代表团到北京"},{"type":"paragraph","text":"刘少奇朱德董必武康生同志到机场热烈欢迎"},{"type":"paragraph","text":"新华社二十九日讯　由朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健率领的朝鲜民主主义人民共和国党政代表团，今天中午乘专机到达北京，受到我国党和国家领导人和首都各界人民的热烈欢迎。"},{"type":"paragraph","text":"朝鲜贵宾是应我国党和政府领导人的邀请，前来参加中华人民共和国成立十五周年庆祝典礼的。代表团副团长是朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长朴金喆。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央政治局委员、中华人民共和国副主席董必武，中共中央政治局候补委员、政协全国委员会副主席康生，以及各方面的负责人和首都各界数千人，到机场欢迎贵宾。"},{"type":"paragraph","text":"今天，首都机场上洋溢着一片亲切、热烈的友好和欢乐气氛。朝鲜民主主义人民共和国、中国和其他十一个社会主义国家的国旗，在机场上空迎风飘扬。十二时三十分，朝鲜贵宾们乘坐的专机在喧天的锣鼓声和欢呼声中着陆。"},{"type":"paragraph","text":"崔庸健委员长等走下飞机，同等候在飞机旁的刘少奇主席、朱德委员长、董必武副主席等我国党和国家领导人亲切、热烈地握手，相互致意。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。军乐队高奏朝鲜和中国国歌以后，崔庸健委员长由刘少奇主席陪同，检阅陆海空三军仪仗队。少年儿童向全体朝鲜贵宾献花。"},{"type":"paragraph","text":"当贵宾们同机场上的欢迎群众会见时，人们敲打着各种乐器，不断热情地振臂高呼“欢迎崔庸健同志！”“中朝两国人民的兄弟友谊万岁！”“社会主义阵营各国人民团结万岁！”许多女青年从人群中跑出来，把一束一束鲜花献给贵宾们。这时，整个机场上掌声、锣鼓声和欢呼声响彻云霄，人们不断地挥动中朝两国国旗和花束，向兄弟的朝鲜人民的友好使者致敬。"},{"type":"paragraph","text":"到机场欢迎贵宾的，还有中共中央委员伍修权、刘亚楼，中国人民解放军副总参谋长杨勇上将，外交部副部长韩念龙，中朝友好协会副会长老舍，政府各部门、各民主党派、各人民团体和北京市的负责人，中国人民解放军的将军们。"},{"type":"paragraph","text":"正在我国访问的以朝鲜民主妇女同盟中央委员会副委员长金恩顺为首的朝鲜妇女代表团，以朝鲜社会主义劳动青年同盟中央委员会副委员长金奉一为首的朝鲜社会主义劳动青年同盟代表团，以《平壤新闻》总编辑金大乙为首的朝鲜劳动党平壤市委员会机关报《平壤新闻》代表团，朝鲜驻中国大使馆外交官员和在北京的朝鲜留学生，也到机场欢迎。"},{"type":"paragraph","text":"到机场欢迎的，还有各国驻中国的使节和外交官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e7f073927"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

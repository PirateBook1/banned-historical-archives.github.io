script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海“五反”第二战役开始后进展很快　部分违法户在强大的声势下不战而降","authors":[],"dates":[{"year":1952,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"上海“五反”第二战役开始后进展很快　部分违法户在强大的声势下不战而降","type":"title"},{"text":"【华东总分社六日讯】上海“五反”第二战役自二日正式开始后发展很快，截至四日晨止，各区检查队已出击了六百一十户违法户，另有一百多户在强大的“五反”声势下已不战而降自动交代了问题。目前还有一部分重点户正在动摇，估计日内亦可送上降表。这些自动投降的违法户所坦白的材料大都在数十亿至数百亿之间，普遍超过了我们所掌握的数字。因此，虽不敢说十分彻底，但也差不多了。其中一部分资方坦白材料且经过我们和职工核对过，一般说大体相符。这一情况，充分说明了上海“五反”运动经过和第一战役的完全胜利已造成极其有利的形势。这一形势如加以充分利用，完全可以做长时期的准备到打击少数，俘虏多数，实现不战而胜的方针。","type":"paragraph"},{"text":"但上海各区干部中，有不少人不善于利用这种有利形势，且对不战而胜的认识上存在着偏差，一种是认为上海资本家太狡猾，不战而胜是不可能的，因此他们主张多检查，多斗争；另一种是坐待胜利的轻敌思想，把有利的形势理解为可以不做艰苦的发动群众的工作，不调查研究，不争取高级职员或者粗率的搞一下，就可以坐待资本家来投降了。这两种思想已多少影响了运动，市委正在大力纠正中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38f60ce5ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东百年诞辰 学术讨论会在锡召开","authors":["刘川"],"dates":[{"year":1993,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报无锡9月25日专电　由中共党史学会和中华人民共和国国史学会联合举办的纪念毛泽东同志诞辰100周年学术研讨会今天在无锡市召开。"},{"type":"paragraph","text":"出席这次会议的有全国政协副主席、中央党史研究室主任、中国中共党史学会会长胡绳，中央党史工作领导小组副组长，中华人民共和国国史学会会长邓力群，中央党史研究室副主任沙健孙，中华人民共和国国史学会常务副会长、《求是》杂志总编辑有林，中央文献研究室副主任吴建国，军事科学院原副院长姜思毅，中共江苏省委副书记孙家正和无锡市委、市政府领导同志。会议共收到各省级学会和在京单位推荐的候选论文140余篇，经组委会学术组评选，有61篇论文入选。　(刘川)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16a8005811"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

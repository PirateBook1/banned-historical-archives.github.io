script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席身边写的日记","authors":["洪正芳"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海交通大学红卫兵　洪正芳"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"今天是到京革命串连的第一天。我们去看了东方红大学(原清华大学)与红卫兵战校(原清华附中)的大字报，跟他们的红卫兵进行了亲切座谈。"},{"type":"paragraph","text":"我深深感到，首都红卫兵有许多宝贵的东西值得我们学习。特别是他们对毛主席最热爱，读毛主席的书最认真，听毛主席的话最坚决。他们热情地宣传毛泽东思想，勇敢地捍卫毛泽东思想，是毛主席的忠实红小兵。"},{"type":"paragraph","text":"九月十一日"},{"type":"paragraph","text":"看了北京大学、北京石油学院斗资产阶级右派分子、反革命修正主义分子的大字报，使我进一步认识到，这场史无前例的无产阶级文化大革命，就是我们无产阶级和资产阶级，社会主义和资本主义之间你死我活的阶级斗争。毛主席是我们的最高统帅，我们是毛主席的红小兵。毛主席的话是我们的指导方针。我们一定在这场阶级斗争中紧紧跟着毛主席，按照毛主席的指示去冲锋陷阵，在大风大浪里锻炼成长!"},{"type":"paragraph","text":"九月十五日"},{"type":"paragraph","text":"今天的天空格外晴朗，太阳特别明亮，因为毛主席登上了天安门城楼，又一次接见了百万革命小将。我日也盼、夜也盼的心愿终于实现了——我见到了我们最最敬爱的领袖毛主席!我们站在毛主席身边，我们成了世界上最幸福的人!"},{"type":"paragraph","text":"大海航行靠舵手，万物生长靠太阳。毛主席啊，您是永远不落的红太阳，照得我心里热呼呼，照得我心里亮堂堂。我要一千个高呼，一万个高呼:毛主席万岁!祝毛主席万寿无疆!"},{"type":"paragraph","text":"十几年前，是您老人家把我从火坑中救出来，使我见到了红太阳；十几年来，是您老人家，培养我成为一个人民的大学生；今天，又是您老人家，接见了我们，指引着我在伟大的无产阶级文化大革命中奋勇前进。敬爱的毛主席，您把中国革命、世界革命的重担交给了我们。现在您又把保卫无产阶级铁打江山的任务，把无产阶级文化大革命一斗二批三改的任务交给了我们和每个革命群众。敬爱的毛主席，我再一次向您老人家宣誓:我们一定要把无产阶级文化大革命进行到底!我一定要做一辈子毛主席的红小兵，干一辈子革命!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669S030401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"568b4948a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们热爱毛泽东的中国！","authors":[],"dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们热爱毛泽东的中国！"},{"type":"paragraph","text":"苏联人民说：一定要同中国人民永远友好下去"},{"type":"paragraph","text":"苏联人民深切地向往高高飘扬着伟大的毛泽东思想革命旗帜的中国，对毛主席领导下的中国人民怀着最深厚的革命友情，对伟大的中苏友谊无比珍视。"},{"type":"paragraph","text":"从中国开来的国际列车在巴拉宾斯克靠站时，一位五十来岁的苏联老工人携着两个小男孩迎面走向中国列车员，诚挚地问候毛主席。他接着连连说：“我是特地领着孩子来看中国同志和中国列车的。”他还转身吩咐孩子们说：“喏，这就是中国同志。”他向中国同志关切地询问了有关中国的许多情况。"},{"type":"paragraph","text":"有一次，中国同志遇见了三位矿工，他们向中国同志盛赞在毛主席领导下的中国社会主义建设事业所取得的伟大成就。一位矿工说：“中苏两国人民的友谊是伟大的、牢不可破的。我们向中国人民和中国人民的伟大领袖毛泽东同志致以最热烈的问候。请转告毛泽东同志，苏联人民一定同中国人民永远友好下去。”当中国同志向他们赠送毛主席像章时，一位矿工立即热情高呼：“毛泽东！毛泽东！我们尊敬毛泽东同志！我们拥护毛泽东思想！”在中国同志同矿工谈话时，又来了一位司机，他热情地说：“毛主席是真正的马克思列宁主义者，我喜欢读他的著作。我们苏联人民很荣幸，因为毛泽东同志曾经来过苏联。”"},{"type":"paragraph","text":"一天清晨，中国同志在阿塞拜疆首府巴库的里海边散步，迎面来了一群上班的苏联工人，他们不顾苏联警察在旁监视，见到中国同志便一齐围拢来，纷纷问候毛主席，问候中国人民。一位老工人激动地说：“巴库工人阶级热爱毛主席，热爱中国人民，请向毛主席问好！请向中国工人阶级问好！”后来，路上的人越聚越多，四个苏联警察看了吓破了胆，慌忙骑着摩托车横冲直撞地开过来，粗暴地驱散在场的人群。但是，警察刚把这边的人冲开，那边的人一下子又围了起来。一位汽车司机对中国同志说：“我冒着生命危险同你们交谈，但是我什么也不怕，我希望你们能到我家里去作客。我怀念过去的革命生活，怀念列宁，怀念斯大林。毛泽东是伟大的马克思列宁主义者。”"},{"type":"paragraph","text":"“我们热爱毛泽东的中国！”这是乌克兰牧场的一位老人对中国同志说的肺腑之言。在那里，中国同志每次上街总会遇到一些素不相识的苏联人，向他们表示友好的祝愿。一位青年在大街上遇见中国同志时说：“我们非常热爱新中国。毛泽东的话最正确。”另一位老人紧握中国同志的手说：“中国是苏联最亲密的朋友。赫鲁晓夫、勃列日涅夫之流都是坏人。我们都尊敬毛泽东。”许多人说：苏联的坏人只是少数，大多数苏联人民的心都向着毛泽东，向着新中国。苏中两国人民的战斗友谊是谁也破坏不了的！"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f422dbd84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对兰州军区“两忆三查”的指示","authors":[],"dates":[{"year":1960,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"林彪对兰州军区“两忆三查”的指示","type":"title"},{"text":"[林彪听取兰州军区司令员张达志中将、政治委员冼恒汉中将汇报部队工作后，给总政治部副主任萧华打电话：要求全军推广兰州军区的“两忆三查”教育运动。“两忆三查”的内容为：忆阶级苦，忆民族苦；查立场、查斗志、查工作。]","type":"paragraph"},{"text":"“两忆三查”教育很生动，是从实际出发，解决了忘本思想，效果很好，这是个活的教育，活的东西比课本好，全军都要这样搞。学习马克思列宁主义，学习毛泽东同志的著作，都要从实际出发。不懂得甚么是阶级，不懂得甚么是剥削，就不懂得革命。不弄清过去的苦，就不知道今天的甜，还会把今天的甜也误认为是苦。","type":"paragraph"},{"text":"这个办法好。忆苦就是忆阶级苦，忆民族苦。学习马克思列宁主义，学习毛主席著作，都要从这里出发。全军都要这样搞。带着问题学习毛泽东同志的著作，这种方法是有的放矢。部队学理论就是要有甚么问题学甚么问题，从实际出发，结合实际学。这样学得好，学得快，学得懂，也就能用。我们部队就是要贯彻这个办法。根据问题去学，既有实际，又有理论，因为实际中就渗透着理论。","type":"paragraph"},{"text":"这个政治教育的办法，可以推广。搞忆苦，一个是忆阶级苦，每一个人都可以讲一套；一个是忆民族苦，可以从鸦片战争1算到现在美帝国主义侵略。这样可以克服和平麻痹思想，加强战斗意志。这种实际教育比讲抽象的道理要好得多。当然，干部在学校里学点基本理论也是需要的。战士就是要靠这个。要以事实进行教育，不要以空理论进行教育。两种忆苦加三查，这个办法好，可以推广。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f74350235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

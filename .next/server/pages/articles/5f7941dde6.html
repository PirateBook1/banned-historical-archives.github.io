script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“九大”全体会议电视影片今起播送影片纪录了伟大领袖毛主席和他的亲密战友林副主席出席大会和一致通过林彪同志政治报告和新党章的极其激动人心的热烈场面","authors":[],"dates":[{"year":1969,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　山在欢呼海在笑。中国共产党第九次全国代表大会主席团秘书处四月十四日新闻公报发表以后，全国和全市一片欢腾。全国和全市军民热烈欢呼伟大领袖毛主席“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利”的最新指示的发表，热烈欢呼大会一致通过了林彪同志代表中国共产党中央委员会作的政治报告和中国共产党章程，掀起了活学活用毛泽东思想群众运动的新高潮，掀起了抓革命、促生产、促工作、促战备的新高潮。正当这个时候，北京电视台摄制的电视影片《中国共产党第九次全国代表大会四月十四日举行全体会议》又及时送到了上海，今日起向上海广大革命人民播送。"},{"type":"paragraph","text":"影片生动地纪录了极其激动人心的热烈场面:毛主席来了，毛主席和他的亲密战友林副主席迈着巨人的步伐登上了主席台。这时，全场欢声雷动，掌声不绝，高呼:“毛主席万岁!毛主席万万岁!”伟大领袖毛主席容光焕发，神采奕奕，身体非常非常健康。毛主席主持了会议，并作了极其重要的鼓舞人心的讲话，林彪同志作了重要讲话。代表们一次又一次地挥动红彤彤的宝书，一遍又一遍高呼:“毛主席万岁!毛主席万万岁!”毛主席讲话时生动、亲切的神情，使人感到伟大领袖毛主席就在我们中间。毛主席在银幕上有力地挥动他的巨手时，又使人受到极大的鼓舞，增添夺取更大胜利的无比巨大的力量，从心底里迸发出对伟大领袖的衷心祝愿:敬祝毛主席万寿无疆!万寿无疆!影片还纪录了大会一致通过林副主席的政治报告和中国共产党章程时的热烈场面，充分体现出这一次代表大会，是一个团结的大会，胜利的大会。"},{"type":"paragraph","text":"为了使广大工农兵及时地、普遍地看到伟大领袖毛主席的光辉形象，看到党的第九次全国代表大会四月十四日全体会议的激动人心的场面，上海电视台将于四月二十日起连续播送电视影片《中国共产党第九次全国代表大会四月十四日举行全体会议》。四月二十日和二十一日每天都播送七次(具体时间见今天本报第四版电视节目预告)。请各单位按时组织收看。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f7941dde6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

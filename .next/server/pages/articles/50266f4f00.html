script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话  沿着社会主义道路奋勇前进——纪念《中国农村的社会主义高潮》一书出版十周年（图片）","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话  沿着社会主义道路奋勇前进"},{"type":"paragraph","text":"——纪念《中国农村的社会主义高潮》一书出版十周年"},{"type":"paragraph","text":"河北省遵化县建明公社西铺大队的干部社员，在实践中深深地体会到，毛泽东思想是命根子，跟着毛主席走就是胜利。这是大队党支部书记王国藩（左一）利用田间休息时间，和社员一起学习《毛主席语录》。"},{"type":"paragraph","text":"在毛泽东思想指引下，河北省安平县南王庄大队党支部坚定不移地带领社员走社会主义道路。当年坚持走合作化道路的三户贫农王玉坤（左三）、王小其（左一）、王小庞（左二），现在都是党支部委员。王玉坤又是全国政协委员、全国著名的劳动模范、南王庄公社社长、南王庄大队大队长。王小其是大队团支部书记。王小庞是大队林业队长。这是他们正在开党支部委员会。"},{"type":"paragraph","text":"辽宁省锦县余积公社晓光大队党支部，时时不忘毛主席的教导，抓革命，促生产，使人的精神面貌和生产面貌发生了巨大的变化。如今的晓光大队人人干劲十足，粮食增产，果树满园。这是晓光大队果园的一角。"},{"type":"paragraph","text":"湖南省长沙县春华山公社武塘大队的干部和社员，按照毛主席的教导，发扬自力更生、奋发图强的革命精神，使集体经济不断巩固和发展。如今，这个大队已经拥有许多新式农业机械。这是合心生产队的社员们在用新购置的割稻机割稻。"},{"type":"paragraph","text":"福建省华安县仙都公社龙峰大队下中农社员林金钟（前），就是《一个整社的好经验》一文中介绍的林金精。十年前，他积极要求入社，从切身经验中，懂得了办社的好处。十年来，他坚决听毛主席的话，热爱集体，积极劳动。现在担任民兵副营长和土楼生产队副队长。"},{"type":"paragraph","text":"新疆维吾尔自治区疏附县色满地区，十年前，没有一条平坦的道路，没有一条护田林带。维吾尔族农民遵照毛主席的教导，坚持走社会主义的道路。现在，色满公社出现了许多这样整整齐齐的林带。"},{"type":"paragraph","text":"贵州省凤冈县永安公社红星、崇新生产大队党支部和广大贫下中农，近几年来，按照毛主席的指示，大兴水利，把全部靠天吃饭的低产田，都改造成旱涝保收田。这是社员们在继续进行农田基本建设。"},{"type":"paragraph","text":"江苏省连云港市朝阳乡朝阳人民公社的广大贫下中农，坚定地走社会主义大道。他们遵照毛主席的教导，经过艰苦努力，已将十年前寸草不生的盐碱窝（左），改造成锦绣良田（右）。"},{"type":"paragraph","text":"（本版照片都是新华社供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50266f4f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

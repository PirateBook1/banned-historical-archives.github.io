script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的光辉普照苗家千万代","authors":["杨保"],"dates":[{"year":1976,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的光辉普照苗家千万代"},{"type":"paragraph","text":"广西西林县八达公社岩腊大队苗族百岁老人　杨保"},{"type":"paragraph","text":"听到我们日夜想念的伟大领袖毛主席逝世的消息，我的心象刀割一样痛，泪水浸湿了衣裳。毛主席是我国各族人民的大救星。有了毛主席，才有我们苗族人民的今天，才有我杨保的今天。"},{"type":"paragraph","text":"熬过寒冬的人最知道红太阳的温暖，受尽苦难折磨的苗族人最懂得大救星毛主席的恩情。我今年一百○七岁了，在旧社会熬过了八十个严冬。新旧社会两重天，哪个甜，哪个苦，象蜜糖、黄连我分得清。解放前，在国民党反动派和地主山霸的统治下，我们苗族贫下中农世代当牛马。我租种地主八亩地，一家人一年四季累死累活，到头来两手空空，还不够还地主的阎王债。不几年，我爹积劳成病，含冤死去。狠心的地主又上门抓我母亲。于是，我们一家大小连夜逃到大山里的“猴子洞”躲身，四年全靠捕野兽、挖山薯、摘野菜过日子。在那黑暗的岁月里，我的八个孩子活活饿死四个。就这样，山霸还凶残地上山来，诬赖我们触动他家的“山水龙脉”，硬是把我们赶走。我们一家三代从这山搬到那山，在饥饿、死亡线上挣扎。条条山间路，就没有我们穷人的活命路。"},{"type":"paragraph","text":"盼星星，盼月亮，苗山升起了红太阳。伟大领袖毛主席把我们苗家救出了火海。一九五○年，毛主席派来亲人解放军解放了我们，打土匪，斗地主，分田地，山山水水归人民。在毛主席的英明领导下，我们逐步组织起互助组、农业社和人民公社，特别是经过无产阶级文化大革命、批林批孔和批邓、反击右倾翻案风的斗争，我们苗家真是过了银桥过金桥，美好的日子象吃着甘蔗上楼梯，节节甜，步步高。"},{"type":"paragraph","text":"现在，我家子孙四代二十四口人，都在不同的岗位上工作和学习。有的当了生产队干部，有的当了国家干部和工人，有的参了军，重孙子都已上学读书。过去，我家住岩洞，如今住上了宽敞的木楼房。家里有余粮、存款，人人穿上新衣裳，盖上新棉被，真是吃不忧，穿不愁。这在旧社会我连想也不敢想呀！毛主席啊毛主席，您的恩情永远铭记在我们苗族贫下中农的心坎上。"},{"type":"paragraph","text":"我们一定要化悲痛为力量。我虽然年纪老了，但还要继续革命。我和我的子孙们要继承毛主席的遗志，紧紧团结在党中央的周围，坚持以阶级斗争为纲，坚持党的基本路线，搞好各民族的革命团结，坚决同破坏民族团结、破坏毛主席革命路线的走资派和一切阶级敌人作斗争，坚定不移地走社会主义道路。我们要和全公社的社员们一起，把我们的苗家山寨建成大寨式的新山村，让毛泽东思想的光辉普照苗家千万代。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d76ac6a87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意公安部关于严禁出动警察镇压革命学生运动的规定","authors":[],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央同意公安部关于严禁出动警察镇压革命学生运动的规定","type":"title"},{"text":"中央同意公安部的规定，希各级党委遵照执行。","type":"paragraph"},{"text":"严禁出动警察镇压革命学生运动","type":"subtitle"},{"text":"主席、中央：","type":"appellation"},{"text":"最近，兰州、哈尔滨、西安、重庆等地，学生包围了省、市委住地。同时发生了两起人民警察镇压革命学生运动的严重事件。八月五日，兰州大学学生与铁路职工、铁路中学学生发生冲突，兰州市公安局出动上百名警察，在兰大门前实行戒严。八月二十日，陕西省铜川一中学生包围了市委，在场的公安派出所长杨万杰，竟擅自鸣枪示威。","type":"paragraph"},{"text":"镇压革命学生运动是一种违法犯罪行为，绝对不能允许。公安部六月十日曾通知各地，要全体公安干部、人民警察满腔热情地支持无产阶级文化大革命，支持革命师生闹革命，不准干涉学生的革命行动。但是少数地方没有认真执行。现再作如下规定：","type":"paragraph"},{"text":"一、不准以任何借口，出动警察干涉、镇压革命学生运动。","type":"paragraph"},{"text":"二、绝对不准向革命师生开枪，放空枪进行威吓也绝对不允许。","type":"paragraph"},{"text":"三、重申除了确有证据的杀人、放火、防毒、破坏、盗窃国家机密等现行反革命分子，应当依法处理外，运动中一律不逮捕人。","type":"paragraph"},{"text":"四、重申警察一律不得进入学校。","type":"paragraph"},{"text":"五、警察只在街道维持秩序。遇有打架、斗殴，可以劝解。如革命学生打了警察，不准还手。","type":"paragraph"},{"text":" 公  安  部一九六六年八月二十二日","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cbef440ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

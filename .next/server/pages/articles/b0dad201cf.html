script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"告诉革命群众一个好消息:毛主席彩色相片可以精制了中国科学院印刷厂等单位革命工人和科技人员怀着对毛主席无限敬爱的心情，通力协作，安装成功高精密电子刻版机，即将投入生产","authors":[],"dates":[{"year":1967,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京14日电　革命群众渴望得到更多更好的伟大领袖毛主席精制彩色相片的美好愿望就要实现了。可以用来制做印制精美彩色相片铜版的高精密电子刻版机，最近在中国科学院印刷广安装调整试验成功，不久即将正式投入生产。"},{"type":"paragraph","text":"这台自动化的电子刻版机，是这个印刷厂以及中国科学院有关研究单位的革命工人、技术人员和研究人员，怀着对伟大领袖毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的心情，以敢想、敢干的大无畏革命精神，克服了重重困难，通力协作安装成功的。在安装过程中，他们坚决遵循毛主席自力更生，奋发图强的教导，破除迷信，打破洋框框，带着问题活学活用毛主席著作，以愚公移山的精神克服了不少困难，安装成功了这台自动化的电子刻版机。不久，他们怀着万分激动的心情用电子刻版机刻出的铜版印制出了毛主席在天安门城楼上检阅红卫兵的第一张彩色相片的样品。这张相片色彩鲜丽，层次分明。"},{"type":"paragraph","text":"高精密电子刻版机的安装成功证明，用战无不胜的毛泽东思想武装起来的无产阶级革命派有着无穷的智慧和力量。过去，这个厂用手工方式生产一副四种颜色的十六开彩色相片的铜版，需要长达半个多月时间。现在，用电子刻版机生产只需要一天就能完成。而用这种铜版印制出的相片的质量也比过去大大提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0dad201cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和夫人回到昆明  奈温主席和夫人以及一千多仰光市民到机场欢送  云南省和昆明市党政军负责人和各民族群众到机场迎接","authors":[],"dates":[{"year":1966,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和夫人回到昆明"},{"type":"paragraph","text":"奈温主席和夫人以及一千多仰光市民到机场欢送"},{"type":"paragraph","text":"云南省和昆明市党政军负责人和各民族群众到机场迎接"},{"type":"paragraph","text":"新华社仰光十九日电　中华人民共和国主席刘少奇和夫人王光美应缅甸联邦革命委员会主席奈温将军的邀请对缅甸进行友好访问以后，十九日上午乘专机离开缅甸首都仰光回国。"},{"type":"paragraph","text":"奈温主席和夫人到明加拉顿机场欢送刘少奇主席和夫人。"},{"type":"paragraph","text":"中国副总理兼外交部长陈毅和夫人、外交部副部长章汉夫和刘少奇主席的其他随行人员也同机离开这里。"},{"type":"paragraph","text":"刘少奇主席和夫人在奈温主席和夫人的陪同下，陈毅副总理和夫人在缅甸外交部长吴蒂汉和夫人的陪同下到达机场时，等候在那里的一千多名仰光市民挥舞着中缅两国国旗，不断高呼：“缅中友好万岁！”“祝刘少奇主席身体健康！”"},{"type":"paragraph","text":"在乐队演奏两国国歌后，刘少奇主席在奈温主席的陪同下，检阅了由缅甸武装部队组成的仪仗队。同时，鸣礼炮二十一响。"},{"type":"paragraph","text":"然后，刘少奇主席和夫人、陈毅副总理和夫人以及其他中国客人在奈温主席和夫人的陪同下，走近群众，向他们挥手告别。聚集在机场的欢送人群再次高呼：“缅中友好万岁！”“祝刘少奇主席身体健康！”"},{"type":"paragraph","text":"刘少奇主席在登上飞机以前，同奈温主席热烈握手。奈温主席请刘主席转达他对毛泽东主席、朱德委员长和周恩来总理的问候。刘少奇主席祝奈温主席身体健康。"},{"type":"paragraph","text":"刘主席和夫人站在机舱门口向热情的欢送人群挥手，欢送的人群向他们发出热烈的欢呼声，祝他们一路平安。"},{"type":"paragraph","text":"明加拉顿机场上装饰着缅中两国国旗。到机场欢送刘主席和夫人的有缅甸外交部长吴蒂汉和夫人，革命委员会委员、教育和卫生部长拉汉上校，革命委员会委员、工业部长貌瑞上校，革命委员会主席办公厅秘书长郭哥上校，军事情报处处长伦上校，以及其他高级军政官员。"},{"type":"paragraph","text":"中国驻缅甸大使耿飚和夫人以及其他许多国家的外交使节也到机场欢送。"},{"type":"paragraph","text":"到机场欢送的还有中国大使馆的全体外交官员、在缅甸的华侨代表、中国专家和中国留学生。"},{"type":"paragraph","text":"新华社昆明十九日电　中华人民共和国主席刘少奇和夫人王光美，结束了对东巴基斯坦和缅甸联邦的友好访问，今天上午乘专机回到昆明，受到云南省、昆明市党、政府、军队负责人和各民族群众五千人的热烈欢迎。"},{"type":"paragraph","text":"陪同访问的国务院副总理兼外交部长陈毅和夫人张茜、外交部副部长章汉夫和其他随行人员也同时回到昆明。"},{"type":"paragraph","text":"当刘少奇主席乘坐的专机在昆明机场降落的时候，机场上掌声雷动，人群欢腾。刘少奇主席和夫人，陈毅副总理和夫人等同前来欢迎的云南省、昆明市各方面负责人亲切见面，他们当中有：中共云南省委第一书记阎红彦，云南省省长周兴，人民解放军驻昆明部队负责人李成芳，以及云南省和昆明市的其他负责人和人民解放军驻昆明部队的负责人赵健民、孙雨亭、郭超、刘披云、鲁瑞林、赵增益、潘朔端等。女青年们向刘少奇主席和夫人、陈毅副总理和夫人献了花。"},{"type":"paragraph","text":"刘少奇主席等来到欢迎群众的前面，全场再次爆发出热烈的掌声和欢呼声，各民族男女青年吹奏起欢乐的民族乐曲，跳起了优美的民族舞蹈，人们不断欢呼“毛主席万岁！”刘少奇主席等向大家频频挥手致意。"},{"type":"paragraph","text":"越南民主共和国驻昆明总领事杨文忠也到机场欢迎。（附图片）"},{"type":"paragraph","text":"刘少奇主席和夫人结束对缅甸的友好访问，十九日乘专机离开仰光的时候，奈温主席到机场送行。图为刘主席向欢送的群众挥手告别。"},{"type":"paragraph","text":"新华社记者　杜修贤摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42137c9813"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

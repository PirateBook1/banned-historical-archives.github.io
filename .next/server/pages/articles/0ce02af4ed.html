script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"普西目前形势及我军事部署叫","alias":"","parts":[{"type":"paragraph","text":"晋西目前形势及我军事部署！"},{"type":"paragraph","text":"（1939年12月31日）"},{"type":"paragraph","text":"1．晋西南新旧军对战结果，我陈支及决二纵共五个团已于二十七日离开普西南到达汾离封锁线以北之招贤镇，留保安旅及我之游击三团及游击四个大队于晋西南。"},{"type":"paragraph","text":"2.目前整个形势，阎以全力进攻普西南，准备得手之后，转攻普西北，隔断华北与边区以及华北各个区域的联系。为此目的，中央军正在普东南发动并准备随时增加晋西南战争，胡宗南二个师已到宜川东南，将牵动华北全局，关系全党的重大斗争。"},{"type":"paragraph","text":"3.胜利地进行这一斗争，保持山西抗战根据地在我手中，保持华北与西北的联系，这是目前中心问题。为此："},{"type":"paragraph","text":"甲、三五八旅及晋西北之新军，立即集中于适当地区，准备战斗。"},{"type":"paragraph","text":"乙、由一二○师派出两个到三个团到普西北，贺关立即出发"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥给八路军总部、第一二O师第三五八旅、晋察冀军区、第一一五师晋西独立支队的电报。"},{"type":"paragraph","text":"[2]陈支，指八路军第一一五师晋西独立支队，支队长陈士。[3]指阎锡山在山西汾（阳）离（石）公路沿途建立的封锁线。[4]阎，指阎锡山，当时任国民党军第二战区司令长官。[5]胡宗南，当时任国民党军第三十四集团军总司令。到晋西北指挥战争，愈快愈好。因指挥问题关系战斗胜负，望勿延迟。"},{"type":"paragraph","text":"丙、一二○师在军区防地由聂\"从冀中调部队填防，原在军区周围所有阎之旧势力，均由聂即行计划扫光。"},{"type":"paragraph","text":"丁、陈支及所率之新军，须严防旧军袭击，彭罗须策应之。戊、晋西南方面另由朱彭重部署。"},{"type":"paragraph","text":"毛王"},{"type":"paragraph","text":"三十一日[1]聂，指聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。"},{"type":"paragraph","text":"[2]彭罗，指彭绍辉、罗贵波，当时分别任八路军第一二○师第三五八旅旅长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":240},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ce02af4ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

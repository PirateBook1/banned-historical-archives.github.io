script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北国际足球友好邀请赛闭幕中国青年队获第一名，香港队获第二名","authors":[],"dates":[{"year":1977,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平同党和国家其他领导人李先念、吴德、陈永贵、吴桂贤、苏振华、李井泉、阿沛·阿旺晋美、胡厥文、王震出席闭幕式并观看比赛。当邓副主席等领导人走上主席台时，全场八万观众长时间热烈鼓掌"},{"type":"paragraph","text":"比赛前，邓副主席同党和国家其他领导人会见了参加邀请赛的各代表团正副团长和领队，以及一些国家的驻华使节"},{"type":"paragraph","text":"新华社北京一九七七年七月三十日电　一九七七年北京国际足球友好邀请赛，今天晚上在北京工人体育场闭幕。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平同党和国家其他领导人李先念、吴德、陈永贵、吴桂贤、苏振华、李井泉、阿沛·阿旺晋美、胡厥文、王震出席了闭幕式，并观看了香港足球队同中国青年足球队的比赛。"},{"type":"paragraph","text":"当邓小平副主席等领导人走上主席台时，全场八万观众长时间地热烈鼓掌。"},{"type":"paragraph","text":"国家体委主任王猛，外交部副部长何英，北京市革命委员会副主任徐运北，参加这次邀请赛的各国和地区的朋友们，也出席了闭幕式并观看了比赛。"},{"type":"paragraph","text":"在今晚的比赛中，中国青年队以二比一胜香港队，获得这次邀请赛的第一名，香港队获得第二名。"},{"type":"paragraph","text":"比赛开始前，邓小平副主席同党和国家其他领导人会见了参加邀请赛的各代表团团长、副团长和领队，以及一些国家的驻华使节。他们中有:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国足球代表团团长李汉福，埃塞俄比亚足球代表团团长约翰尼斯·阿斯拉特，几内亚足球代表团团长谢克·孔德，香港足球代表团和香港足球总会参观团团长霍英东，伊朗足球代表团团长佩兹希克波尔，日本足球联队领队井上健，墨西哥国立自治大学足球队领队劳尔·阿罗·贝莱斯，摩洛哥足球代表团团长阿卜德克里姆·班斯利曼，扎伊尔足球代表团团长库巴南吉弟。"},{"type":"paragraph","text":"组织委员会主任黄中在今晚的闭幕式上讲了话，祝贺这次邀请赛圆满成功。随后，邀请赛组织委员会向获得第一名的中国青年队、第二名香港队和第三名朝鲜大同江队发了奖杯，并向各代表团、队赠送了友谊杯和纪念章。全场观众有节奏地鼓掌，向参加这次邀请赛的各国和地区的朋友们表示热烈祝贺。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\07\\777v010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九七七年北京国际足球友好邀请赛七月三十日在北京工人体育场闭幕。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平以及党和国家其他领导人李先念、吴德、陈永贵、吴桂贤、苏振华、李井泉、阿沛·阿旺晋美、胡厥文、王震，出席了闭幕式并观看了比赛。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"王震","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff43b63df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反运动中的我","authors":["西南人民革命大学云南分校1部4班5组　龙坚"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"三反运动中的我","type":"title"},{"text":"西南人民革命大学云南分校1部4班5组　龙坚","type":"authors"},{"text":"三反运动在我班开展后，我认为我贪污的办法巧妙，别人是不会知道的，若能逃避，以不说为好，谈出来真丢人，以后不再干就行了。思想上采取以攻为守的手段，企图转移视线，滑过关去；以为对别人积极检举，群众一定会放松对我的进攻。后来，我又想：说成没有贪污，同志们不可能相信，还是说出一点去搪塞。就向大家说：我的贪污思想是严重的，不过在财经工作中没有空子可入，大的没有办法，小的又看不起。同志们提了些意见后，我就将不关紧要的一些鸡毛蒜皮的小事夸大来说，如把已还了的动用过公款10万元说成50万元，以麻痹同志们的思想。写反省报告时，我以为大概可以混过去了，加上过去我的领导现在与我在一起学习，也没有检举我。我想：过去我俩处得很坏，他也不致包庇我，大概是不知道。别的事那更不消说，是没有人会知道的。","type":"paragraph"},{"text":"上级号召继续深入三反运动时，我思想上认为很讨厌，有什么深入的，谁的材料来，送谁到劳改队去好了。有一天，斗争几个顽固分子，我不但没有从中受到教育，反而错误地认为革命对一个犯错误的同志太严厉。甚至埋怨起党来了，我想：共产党就是这一套，刘青山张子善干了那么多年，立了这样多功勋，下场还不是这样凄惨。希望运动很快结束后跑到缅甸找我哥哥去；干革命越干越出鬼，错误越多，问题越大。贪污的事还是隐蔽起来不说为好，反正别人不会知道。","type":"paragraph"},{"text":"经过联组会议上同志们追问那动用的50万公款怎样赔的，是否贪污来赔后，我怕再露马脚，便打了翻悔，说是我伪造的；只有动用过10万，并威胁大家说：你们再问再怀疑，我就要乱编些来交代。企图藉此逃过斗争。但这个可耻的欺骗的野心的幻想，企图逃避斗争滑过关去的阴谋花样，被群众的伟大智慧揭穿了。我思想上便开始了激烈的斗争，几夜睡不着觉。说呢，还是不说？宿教务长的报告，薄一波主任的报告在我脑海中翻腾着。是否愿意进步？是否愿意做一个革命干部，一个新生祖国的人民？自己能否保证自己的问题永远秘密不被别人发觉？能否保证别人不会检举自己？等一连串的问题在我思想中产生。我又想：光明的道路自己不走，而硬要隐瞒不坦白交代，欺骗党和上级，准备潜逃，自寻死路，这又何苦呢？我今年还只有19岁，年轻得很，党和毛主席要挽救我们，我为什么不愿进步，忠诚的永远的做一个革命干部呢？多少先烈为了祖国民族的独立解放牺牲了自己宝贵的生命，抛弃了头颅，难道自己还有什么危害祖国人民根本利益的错误思想行为舍不得丢吗？为什么不爱护这用血和汗换来的幸福生活呢？（当然，更幸福的生活还在后面。）那些臭东西丢了对自己有什么害处呢？我要进步，我要改造，我要前途光明，我只有彻底坦白洗手，重新做人。就这样，我选择了坦白的道路，初步坦白出参加革命后贪污人民币242万元、半开465元、英洋130个、黄金2两，其他并隐藏分散运出缅甸13拉3支、小卡柄5支、骡子6匹、子弹1000多发、大烟500两。","type":"paragraph"},{"text":"我还要继续深入检查，决心交代清楚，并深入检查自己的立场观点，从三反运动中求得进一步的改造。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7417027104"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李副总理同弗雷泽总理会谈","authors":[],"dates":[{"year":1980,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社堪培拉五月六日电　中国国务院副总理李先念和澳大利亚总理弗雷泽今天下午在议会大厦举行首次会谈。"},{"type":"paragraph","text":"弗雷泽总理代表澳大利亚政府和人民热烈欢迎李先念副总理。他说，李先念是访问澳大利亚的最高的中国政府领导人，他本人一直期待着同李副总理的会谈。弗雷泽还回忆说，三年前他曾经同华国锋总理进行过卓有成效的会谈，他请李先念向华国锋总理转达他的问候。李先念说，他带来了叶剑英委员长、华国锋总理和邓小平副总理对弗雷泽总理和其他领导人的最亲切的问候。"},{"type":"paragraph","text":"在两个半小时的会谈中，双方讨论了共同关心的国际问题，包括阿富汗问题、伊朗问题和印度支那问题。双方对许多问题的看法是类似的。"},{"type":"paragraph","text":"今天晚上，弗雷泽总理和夫人在总理官邸设晚宴招待李先念和夫人林佳楣。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f01a926e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

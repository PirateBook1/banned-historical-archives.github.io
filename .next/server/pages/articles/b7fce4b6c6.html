script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"关于知识青年问题宜专题研究的批语","alias":"","parts":[{"type":"paragraph","text":"关于知识青年问题宜专题研究的批语\""},{"type":"paragraph","text":"（1976年2月12日）"},{"type":"paragraph","text":"印发政治局。知识青年问题，似宜专题研究，先作准备，然后开一次会？，给以解决。"},{"type":"paragraph","text":"二月十二日"},{"type":"paragraph","text":"[1]这个批语写在中共中央政治局候补委员、国务院副总理吴桂贤1976年2月1日给毛泽东的信上。信中说，今收到陕西省咸阳市北杜公社周荣光等两位知识青年给主席和党中央的信，反映陕西省计委下达文件，开始在全省大批招工，对象是下乡两年以上的知识青年，回乡青年则一律不招。本来，咸阳地区1968年下乡的知青已经在七○年以来的连续三次招工中基本走完，去年招工，下乡两年的知青又大都返城，一些青年农场被拆散。有的生产队也怕知青靠不住，对他们的安置、培养工作不作长远打算，致使整个知青的再教育工作受到影响。"},{"type":"paragraph","text":"[2]1978年10月7日，中共中央发出通知说，毛主席批示要召开的关于知识青年问题的会议，由于“四人帮”干扰、破坏会议的筹备工作，以致未能在毛主席健在时召开。中央决定在今年10月份召开全国知识青年上山下乡工作会议。同年10月31日至12月10日，全国知识青年上山下乡工作会议在北京举行。12月12日，中共中央转发了《全国知识青年上山下乡工作会议纪要》和《国务院关于知识青年上山下乡若干问题的试行规定》。"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":139,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7fce4b6c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

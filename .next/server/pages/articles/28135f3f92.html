script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗党中央代表团离京赴朝  刘少奇邓小平等同志到机场欢送","authors":[],"dates":[{"year":1964,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗党中央代表团离京赴朝"},{"type":"paragraph","text":"刘少奇邓小平等同志到机场欢送"},{"type":"paragraph","text":"新华社十二日讯　罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔率领的罗马尼亚工人党中央委员会代表团，结束了在中国的友好访问，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"中共中央副主席刘少奇，中央总书记邓小平，政治局委员彭真，政治局候补委员康生，以及首都各界两千多人，到北京机场欢送。"},{"type":"paragraph","text":"扬·格·毛雷尔团长和代表团团员向欢送群众告别的时候，人们挥动红旗和花束，高呼口号：“马克思列宁主义万岁！”“国际共产主义运动团结万岁！”“中罗友好万岁！”“全世界无产者联合起来！”少先队员向他们献了鲜花。"},{"type":"paragraph","text":"到机场欢送的，还有中共中央书记处候补书记杨尚昆，中央委员伍修权，中央候补委员赵毅敏，外交部副部长曾涌泉，中共北京市委书记处书记冯基平，中罗友协会长陆平等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特鲁·乔治乌，朝鲜驻中国大使馆外交官员，在机场送行。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办郑凤珪陪同代表团去平壤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28135f3f92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

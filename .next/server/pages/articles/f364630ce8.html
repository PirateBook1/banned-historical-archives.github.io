script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国的“中国之友”热烈欢呼毛主席庄严声明毛主席声明增强世界人民胜利信心","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社伦敦二十四日电　英国的“中国之友”五月二十一日发表声明，热烈欢呼伟大领袖毛主席发表支持世界人民反对美帝斗争的庄严声明，指出这是一个“令人鼓舞的伟大号召。”"},{"type":"paragraph","text":"“中国之友”的声明说:毛主席和伟大的中国人民对印度支那人民、亚洲、非洲和拉丁美洲人民的革命武装斗争，对北美、欧洲和大洋洲人民的革命斗争的热烈支持，给他们带来了新的力量和取得最后胜利的更大的信心。"},{"type":"paragraph","text":"声明说:“毛主席的革命号召是对于美帝国主义、社会帝国主义和一切反动派的有力的打击。”"},{"type":"paragraph","text":"声明说:毛主席在当前这个历史的关键时刻，指出“新的世界大战的危险依然存在”，同时又指出，“当前世界的主要倾向是革命。”这使世界人民增添了巨大的信心。"},{"type":"paragraph","text":"声明说:被压迫人民和工人阶级只要牢牢掌握并且在实践中坚决执行毛主席的伟大的革命路线，就一定能够赢得民族解放的胜利和结束人剥削人的制度。这条革命路线就是:弱国和小国只要“敢于起来斗争，敢于拿起武器，掌握自己国家的命运”，就能够打败强大的敌人。"},{"type":"paragraph","text":"声明最后指出:“生活在毛泽东思想这个伟大胜利时代的世界革命人民确实很幸福。英国的‘中国之友’祝愿毛主席万寿无疆!”"},{"type":"paragraph","text":"“毛泽东思想万岁!”"},{"type":"paragraph","text":"“打倒美帝国主义及其走狗!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f364630ce8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

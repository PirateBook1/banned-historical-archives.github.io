script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-553","name":"赵炘抄错语录案","author":"重庆市市中区人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"赵炘抄错语录案","dates":[{"year":1978,"month":11}],"is_range_date":false,"authors":["重庆市市中区人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 61-62","tags":[{"name":"反革命","type":"主题/事件"},{"name":"群众监督","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"重庆","type":"主题/事件"}],"parts":[{"type":"title","text":"赵炘抄错语录案"},{"type":"paragraph","text":"赵炘、又名赵景炎，男，现年四十七岁，山东德洲市人，地主出身，学生成分，高中文化，原任重庆仪表厂子弟校教师。因现行反革命案于一九六九年二月十四日经市人保组批准拘留，一九七〇年五月十四日经市革委、警备区、十三军批准逮捕，由市中区公检法军管会判刑五年交群众监督改造。原判认定的主要事实是：“一九六六年十一月中旬和下旬，借写语录牌和给学生上语录课之机，蓄意歪曲篡改毛主席语录，恶毒攻击我党和战无不胜的毛泽东思想”。具体内容是两次在写“…指导我们思想的理论棊础是马克思列宁主义”语录之后又写了 “及其走狗”四字。赵圻在申诉中称“不是有意写错，而是当时课堂很乱”，“边在维持秩序”，边在写语录”，由于精力不集中，将语录翻过页，把第二页第一行“主义”二字后的“及其走狗”四字连续写上了。 经查、赵在写错语录前，并无其它反动言行。写了“及其走狗”四字后，当即被学生发现，吼起来了。赵即讲，“就是你们在闹，跺脚，我才写错了的”。当时学校并未作为问题追查。直至一九六八年十一月清队中有人提出，才进行查证。根据上述情况，赵炘在写毛主席语录时多写了“及其走狗”四字，系属笔误，以反革命定罪判刑是错误的，决定撤销原判，宣告无罪，予以平反，并恢复其工资级别，补足少发的部分工资。选自重庆市市中区人民法院一九七八年十一月对赵炘案的《处理报告》及《判决书》"}],"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc8da048fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青的所谓“十年磨一戏”","authors":["郭秉忠"],"dates":[{"year":1977,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青的所谓“十年磨一戏”"},{"type":"paragraph","text":"内蒙古达拉特旗工宣队员　郭秉忠"},{"type":"paragraph","text":"大野心家江青，曾提出所谓“十年磨一戏”的口号。乍看去，好象是在强调搞戏要下功夫，但实际上并非如此，它包藏着扼杀无产阶级革命文艺的祸心。这几年无产阶级的文艺作品所以少，戏剧少，电影少，就是“四人帮”控制和扼杀的结果。"},{"type":"paragraph","text":"江青的所谓“十年磨一戏”，是要提高戏的质量吗？不，完全不是。她是要把好的磨成坏的，把坏的磨得更坏。符合工农兵需要的，工农兵喜欢的，她要把它磨掉，塞上她的私货。《创业》本来很好，她非要另搞班子，要“磨”出一个新《创业》来；要把工农兵爱看的，深受感动的地方，全部磨掉，全部重搞。还有毛主席、周总理看过的、肯定过的一些戏，她或者把它打成“毒草”，或者指令按照她的旨意重“磨”。"},{"type":"paragraph","text":"江青的所谓“十年磨一戏”，是真要强调慎重一些吗？不，完全不是。她是从她的反革命政治需要出发的。凡不符合他们反革命需要的戏，磨的时间再长也不行。如话剧《万水千山》，革命文艺战士已经磨了二三十年了，因为它是歌颂毛主席革命路线的，是歌颂团结战斗、反对分裂的，不对江青的反革命胃口，就要加以扼杀。符合她反革命需要的，那怕是粗制滥造也都是好的。反动影片《反击》的炮制，就是一个典型例证。可见，江青提出所谓“十年磨一戏”，完全是别有用心！"},{"type":"paragraph","text":"对于无产阶级的文艺作品，我们提倡认真推敲，精益求精，以达到革命的政治内容和尽可能完美的艺术形式的统一。但要从无产阶级的政治需要出发，正确处理普及和提高的关系。普及是向工农兵的普及，提高是沿着工农兵方向的提高。特别是要充分调动广大工农兵业余作者和广大专业作者的革命积极性，创作更多更好的作品，以尽可能满足工农兵群众的需要。江青打着“磨”的幌子，实际上既不要无产阶级的质量，也不要无产阶级的数量；既反对向工农兵的普及，也反对为工农兵的提高；在文艺领域实行资产阶级法西斯专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d3bbfe51b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

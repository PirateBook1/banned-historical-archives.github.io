script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶剑英谈国防科研","authors":["叶剑英"],"dates":[{"year":1967,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"叶剑英谈国防科研","type":"title"},{"text":"叶剑英","type":"authors"},{"text":"1949年毛主席就指出：要尽一切可能扩充自己的炮兵。林副主席也提出：在政治、军事、技术落实各方面都要加强战备，争取在尽短的时间内使得武器装备赶上和超过世界先进水平。有了新的武器装备，我们部队就如虎添翼。我们有毛主席，林副主席的领导，无产阶级文化大革命促进了人的思想革命化，就可以克服一切困难。核武器的飞跃发展就是例证。尖端、常规都要发展。支援世界人民革命，主要的当然是毛泽东思想，但也要有必要的物质条件。这次部队反映，要尽快搞出新的装备。这个要求是很合理的，技术装备赶不上人的思想，这个矛盾，要力争尽快的解决。聂副主席很重视同志们的意见，他正在抓。武器装备不能很快改善，根本原因，就是毛主席、林副主席的路线不断受到刘、邓、彭、黄、贺、罗的破坏干扰。毛主席1964年指出：“敌人有的我们要有，敌人没有的我们也要有，原子弹要有，氢弹也要快，管他什么国，管他什么弹，原子弹、氢弹我们都要超过。”氢弹爆炸外国就很紧张嘛。刘、邓、彭、黄、贺、罗，他们是根本不执行毛主席路线的，他们搞的是奴隶主义、爬行主义、取消主义的反动的反动路线。同志们都知道他们是不积极支持研究设计的，彭德怀说什么“你打你的原子弹，我吃我的山药蛋”，罗瑞卿还有句谬论“多得不如少得，少得不如现得”，完全依靠外国搞仿制，对尖端任务说什么“能安排则安排，不能安排则坚决不安排，工厂有权利，……错了，我负责任”。看，多嚣张！贺、罗都是有个人野心的，他们都是搞秘密活动的，主席说有不同意见可以提出来，不要搞秘密活动。贺龙这一生专搞秘密活动的。毛主席说要打倒山头主义，贺龙偏到处树自己的山头。贺龙几十年做了不少坏事，就是扶植培养自己的势力，他与刘、邓接触结合的非常紧。他们就是抓枪杆子。他们是有阴谋的。他们是有个人野心的，贺、罗经常排挤、打击聂副主席，他多少年来一直受打击，不管是受多少气，他还是这样艰辛地工作。他是一个好同志，他的党性很强。特别是彭真打击他二十多年，聂副主席闷在肚子里，去年才讲出来。贺、罗一直打击聂老总。当然他们更打击毛主席、林副主席。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"叶剑英谈国防科研","parts":[{"type":"title","text":"833.叶剑英谈国防科研"},{"type":"paragr

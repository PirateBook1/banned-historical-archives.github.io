script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于与民主党派协议不在情报、外交等机关发展党员及进行党派活动等问题致各地电","authors":[],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于与民主党派协议不在情报、外交等机关发展党员及进行党派活动等问题致各地电","type":"title"},{"text":"（一）五月二十日中央及军委总政关于怎样对待人民解放军（包括公安部在内的部队中及其军事机关、学校以及军事企业）中民主党派党员的指示，曾正式提到有各民主党派代表参加的全国委员会工作会议上讨论，各方一致同意并相约分别下达其地方组织，在会议上有些党派代表提到外交部门、情报部门、旧人员训练班及政治训练班（如华北革大政治研究所）中的党派关系问题，经讨论后取得下面两项协议：一、外交部门和情报部门的民主党派党员依照上述五月二十日电示办理。二、旧人员训练及政治训练班的民主党派党员仍保持党的组织生活，但不发展党员，也不从事党派活动，这两项协议，已经各民主党派总部一致同意并下达。","type":"paragraph"},{"text":"（二）鉴于少数民族地区情况复杂，曾由中央统战部向各民主党派总部提出希望他们暂时不在少数民族地区发展党员，也已取得他们的一致同意。","type":"paragraph"},{"text":"（三）五月二十日中央及总政的电示，望各中央局、分局补发各省、市、区党委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e65f3798d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

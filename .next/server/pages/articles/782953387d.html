script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——消息","authors":["北京大学","郑瑞超"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"大字报——消息","type":"title"},{"text":"北京大学郑瑞超","type":"authors"},{"text":"（郑瑞超：北京大学地质地理系学生）","type":"subtitle"},{"text":"为了祖国的前途不致任现今执政党欲自支配，代表中国工人阶级及全国劳动者利益之一的中国民主工党早于一九五○年五月一日在香港成立，本党自昔至今皆在不断工作(代表较明显的：1．宣传祖国今后应走的道路是共产主义社会；社会主义社会是国际环境及我国具体条件所决定而不得不走之；2．发动华侨人士汇款帮助祖国建设；动员国外知识份子归国建设祖国)","type":"paragraph"},{"text":"目下党员数万人，包括国外人士、台湾人士、国内知识分子，劳动者及部份其他党派人士。","type":"paragraph"},{"text":"本党最高纲领：团结一切能够团结的党派团体，发动一切能够发动的中国人投身于国家共产主义社会建设事业，本党最低纲领，在国外：争取一切能够争取的国家在和平共处，平等互利的基础上，彼此进行科学技术和文化交流，在国内：发动一切能够发动的中国人矢志不移地建设祖国，跟一切违反真理正义的和中国国家利益的坏人坏事作斗争。","type":"paragraph"},{"text":"本党的理论基础：主要是马恩主义，同时吸取世界现存各哲学体系的精华其次是发挥自己的创导力量。","type":"paragraph"},{"text":" 中国民主工党北京支部宣 1957．6．25","type":"paragraph"},{"text":"附注：","type":"paragraph"},{"text":"1．本党因故在最近几年内，一概不做公开活动。","type":"paragraph"},{"text":"2．这次公布的目的是根据党中央指示，为了吸收一些新党员(吸收方式以旧党员提名介绍，支部通过)","type":"paragraph"},{"text":"3．凡是了解及本党情况的一切问题，在本党公布之前，党员至死不予答复。","type":"paragraph"},{"text":"——本报告有效日期一九五七年五·二九以前——","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"782953387d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省鲁山县上洼乡各阶层农民对发展农业社的态度","authors":["君谦"],"dates":[{"year":1955,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"河南省鲁山县上洼乡各阶层农民对发展农业社的态度","type":"title"},{"text":"君谦","type":"authors"},{"text":"【河南分社十一日讯】河南省鲁山县上洼乡宣传农业生产合作社大发展的精神后，各阶层农民有的高兴，有的发愁。","type":"paragraph"},{"text":"一、贫农和新中农、老中农中的下中农高兴。他们以狂热的心情来迎接合作化高潮。下洼村贫农袁如华说：“毛主席算把合作社的大门开开啦!这一次可得入社哩”！贫农张青林听说要扩社，先跑到社内报名挂号，并积极动员别的农民说：“合作社为咱们，咱们不干谁干哩！”原有老社社员对这个人发展也表示欢欣鼓舞，并夸耀：“咱的眼光亮，咱的路走对了”！社内更加巩固了，思想动荡的也坚定了，不生产的积极干活了。下洼社社长说：“社外越发展，社内越巩固”。","type":"paragraph"},{"text":"二、富裕中农表现忧虑，思想斗争非常激烈。在大发展的形势面前，手足失措，有些慌乱。有的人开始埋怨起来：社会主义走的太快了。下洼村富裕中农高中元说：“社会主义三个五年计划哩，现在两年没过哩，可用鞭子打开了”。郭福海对积极分子说：“入社能再缓缓不能？十五年时间哩，你们那么积极干啥”！从他们的思想动态来看，可分为三种：(一)看形势，赶浪头，即所谓“识时务”的人，也积极表示入社。曹堂村常老八说：“照着社会潮流走，胳膊扭不过大腿，反正得入社，人情不如早做”。(二)犹豫徘徊，正在看形势，并做入社的准备；有的卖牲口等。(三)应付抵触。有的出外躲避，有的假称搞社应付。有的开家庭会议、定计策，准备互相推托。","type":"paragraph"},{"text":"三、地富和坏分子听说合作社大发展，开始害怕，怕孤立。有的探头探脑，也想入社。上洼村富农段永合说：“啥时叫俺入社哩”？曹堂村富农常维新的娘问干部：“我能不能入社”?也有的怕别人都入了社，自己的生产发生困难。(摘自鲁山县工作通报)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月17日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b646b5cf86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔报刊赞扬邓副总理访问  尼中友好关系进一步发展","authors":[],"dates":[{"year":1978,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔报刊赞扬邓副总理访问"},{"type":"paragraph","text":"尼中友好关系进一步发展"},{"type":"paragraph","text":"新华社加德满都一九七八年二月三日电　尼泊尔报刊二月三日纷纷发表社论和文章，热烈欢迎邓小平副总理来访，赞扬尼中友好关系的进一步发展。"},{"type":"paragraph","text":"《新兴的尼泊尔报》在题为《意义非常重大的访问》的社论中指出：“这次访问对于尼中双方的发展前景都是具有重大意义的。”"},{"type":"paragraph","text":"社论回顾了近几年来尼中两国领导人的互访和会见促进和加强了两国的关系，并且指出：“中国副总理的这次访问不能不认为这是中国为了强调继续发展同尼泊尔互相信任和了解的关系而在外交政策上的一项重要的主动行动。”社论还说，这次访问不仅有助于加强尼中的双边合作，而且将对这一地区的和平和了解作出新的贡献。"},{"type":"paragraph","text":"尼泊尔《廓尔喀新闻报》、《祖国》周刊、《新尼泊尔》周报、《新消息》周刊等也发表了社论和文章欢迎邓副总理的访问。《祖国》周刊在社论中说：“尼泊尔和中国的友谊是一个小国和大国之间友好关系的典范。邓小平的访问毫无疑问将为尼中两国的亲密友好关系增添新的篇章。”"},{"type":"paragraph","text":"《新尼泊尔》周报的文章说，邓副总理飞越喜马拉雅山来到尼泊尔，这是已故的周恩来总理为发展尼中关系而热切希望的，这一愿望由邓小平副总理实现了。文章强调说：“尼中合作挫败了干涉别国内政和实行控制、推行霸权的帝国主义和殖民主义分子的阴谋，并且还支持了各民族决定自己命运的合法权利。因此，邓小平的访问对尼中两国的反帝斗争具有重大意义。”"},{"type":"paragraph","text":"《新消息》周刊的文章也指出，邓副总理的访问不仅对尼中之间的亲密友谊而且对区域和国际事务的发展都具有特别重要的意义。文章说：“尼中两国的关系从一开始就是以睦邻精神为指导”，“中国支持尼泊尔和平区的建议，表明中国充分了解和同情尼泊尔的问题和愿望。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc51dae1c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想变成巨大的物质力量","authors":[],"dates":[{"year":1966,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想变成巨大的物质力量"},{"type":"paragraph","text":"在我们的国家里，每天都有无数激动人心的事实证明这样一个真理：伟大的毛泽东思想，一旦被工农兵群众所掌握，就会变成改造社会、改造世界的巨大的物质力量。沈玉英同志活学活用毛主席著作的先进事迹，是又一个典型的例证。"},{"type":"paragraph","text":"沈玉英同志是党的好女儿，是在毛泽东思想的阳光照耀下成长起来的“向阳花”。她响应党的号召，在初中毕业后，坚决走上了农业第一线。为了实现“变沙漠为绿洲”的理想，她又毅然参加了支援边疆建设的队伍。她有一个坚定的信念：“我的生命是党和毛主席给我的，我要把自己的生命无条件地献给革命事业！”正当她满腔热忱地准备把青春献给祖国的时候，残酷的病魔袭击了她，使她两腿瘫痪了。在和病魔作斗争的过程中，她从毛主席著作中找到了最强大的力量。她努力学习毛主席著作，积极宣传毛泽东思想，积极参加农村的阶级斗争。群众赞誉她为“不出门的政治队长”。她身残志不残，她生命的火花永远在开放！"},{"type":"paragraph","text":"物质变精神，精神变物质。当代表先进阶级的正确思想，一旦被群众所掌握，就会变成强大的物质力量。毛泽东思想是毛主席在伟大的革命实践基础上天才地继承和发展了的马克思列宁主义，是当代马克思列宁主义的顶峰。我们一定要通过活学活用毛主席著作，把毛泽东思想灌输到工农兵群众中去，才能改变劳动人民的精神面貌，才能改变祖国的面貌，才能使我国人民站起来，永远站起来！"},{"type":"paragraph","text":"读毛主席的书，听毛主席的话，照毛主席的指示办事。东方升起了红太阳，亿万朵“向阳花”在盛开着！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25f3ba860"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

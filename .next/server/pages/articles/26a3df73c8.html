script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"记录全党在毛泽东思想基础上达到空前团结统一的史实《从整风到七大》展览在京展出","authors":[],"dates":[{"year":1983,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二月二十七日电　《从整风到七大》展览今天在中国革命博物馆正式展出。展览以珍贵的历史文献、文物和照片，介绍了从一九四二年党的延安整风到一九四五年党的七大前后，全党在毛泽东思想基础上达到空前团结和统一的史实。"},{"type":"paragraph","text":"展览共分四个部分:整风的历史背景和准备；伟大的整风运动；中国共产党第七次全国代表大会；贯彻七大路线夺取全国胜利。"},{"type":"paragraph","text":"展览陈列了当时中央宣传部规定的二十二个整风必读文件和毛泽东、周恩来、董必武、林伯渠、陈毅等党的高级干部阅读过的马列主义原著、整风文件，以及学习后写的读书笔记。周恩来同志在陈云同志所写的《怎样做一个共产党员》一书中写下了这样的眉批:“要有为主义为阶级为民族为人民奋斗到底的精神和不怕牺牲的决心。”"},{"type":"paragraph","text":"展览通过当时《解放日报》的报道，历史文献和照片，反映了党的高级干部一边学习，一边深入实际进行调查研究的情况。"},{"type":"paragraph","text":"展览陈列着毛泽东、朱德、刘少奇同志在会上作政治报告、军事报告和关于修改党章报告时的照片，及有关这些报告的手稿和小册子。此外，还陈列着周恩来、张闻天、彭真、李富春、叶剑英、陈毅、刘伯承、聂荣臻、陆定一、博古在会上的发言稿，以及任弼时、蔡畅珍存的七大影集等。"},{"type":"paragraph","text":"展览以充分的历史文献说明:党的七大是一个团结的大会，胜利的大会。全党、全军贯彻七大路线，很快夺取了全国的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26a3df73c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

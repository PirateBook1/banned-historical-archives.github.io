script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志给李达同志的三封信","authors":[],"dates":[{"year":1978,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志给李达同志的三封信"},{"type":"paragraph","text":"（之一）鹤鸣①兄："},{"type":"paragraph","text":"两次来信及附来实践论解说第二部分，均收到了，谢谢您！解说的第一部分也在刊物②上看到了。这个解说极好，对于用通俗的言语宣传唯物论有很大的作用。待你的第三部分写完并发表之后，应当出一单行本，以广流传。第二部分中论帝国主义和教条主义经验主义的那两页上有一点小的修改，请加斟酌。如已发表，则在印单行本时修改好了。"},{"type":"paragraph","text":"关于辩证唯物论的通俗宣传，过去做得太少，而这是广大工作干部和青年学生的迫切需要，希望你多多写些文章。顺致敬意！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿七日③"},{"type":"paragraph","text":"实践论中将太平天国放在排外主义一起说"},{"type":"paragraph","text":"不妥，出选集时拟加修改，此处暂仍照原。"},{"type":"paragraph","text":"（之二）鹤鸣兄："},{"type":"paragraph","text":"九月十一日的信收到。以前几信也都收到了。爱晚亭④三字已照写如另纸。"},{"type":"paragraph","text":"矛盾论第四章第十段第三行“无论什么矛盾，也无论在什么时候，矛盾着的诸方面，其发展是不平衡的”，这里“也无论在什么时候”八字应删，在选集第一卷第二版时，已将这八个字删去。你写解说时，请加注意为盼！顺候教安"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年九月十七日"},{"type":"paragraph","text":"（之三）鹤鸣兄："},{"type":"paragraph","text":"十二月廿日的信及两篇文章⑤，收到看过了，觉得很好。特别是政治思想一篇，对读者帮助更大。似乎有些错字，例如“实用主义者主张物质的第一性和意识的第二性”。此外，在批判实用主义时，对实用主义所说的实用和效果，和我们所说的大体同样的名词，还需加以比较说明，因为一般人对这些还是混淆不清的。宇宙“是一篇未完的草稿……”⑥几句话，也须作明确的批判。你的文章通俗易懂，这是很好的。在再写文章时，建议对一些哲学的基本概念，利用适当的场合，加以说明，使一般干部能够看懂。要利用这个机会，使成百万的不懂哲学的党内外干部懂得一点马克思主义的哲学。未知以为如何？顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年十二月廿八日①鹤鸣是李达同志的号。②刊物指《新建设》杂志一九五一年第三卷第六期。③系一九五一年三月廿七日。④爱晚亭是长沙岳麓山风景之一，一九五二年修复一新。李达同志当时任湖南大学校长，毛主席应李达同志"},{"type":"paragraph","text":"之请，亲笔题了“爱晚亭”三字。⑤指李达同志批判胡适反动思想的两篇论文。⑥“宇宙‘是一篇未完的草稿……’”，见胡适《实验主义》一书。根据毛主席的意见，一九五五年李达同志在汇"},{"type":"paragraph","text":"编《胡适反动思想批判》一书时，将实用主义者所说的实用和效果，以及与辩证唯物主义大体同样的名词"},{"type":"paragraph","text":"都作了比较说明；对“宇宙‘是一篇未完的草稿……’”也作了明确的批判。"},{"type":"paragraph","text":"（原载《哲学研究》一九七八年第十二期）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志给李达同志的三封信","authors":[],"dates":[{"year":1978,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(之一)"},{"type":"paragraph","text":"鹤鸣①兄:"},{"type":"paragraph","text":"两次来信及附来实践论解说第二部分，均收到了，谢谢您!解说的第一部分也在刊物②上看到了。这个解说极好，对于用通俗的言语宣传唯物论有很大的作用。待你的第三部分写完并发表之后，应当出一单行本，以广流传。第二部分中论帝国主义和教条主义经验主义的那两页上有一点小的修改，请加斟酌。如已发表，则在印单行本时修改好了。"},{"type":"paragraph","text":"关于辩证唯物论的通俗宣传，过去做得太少，而这是广大工作干部和青年学生的迫切需要，希望你多多写些文章。"},{"type":"paragraph","text":"顺致敬意!"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿七日③"},{"type":"paragraph","text":"(之二)"},{"type":"paragraph","text":"鹤鸣兄:"},{"type":"paragraph","text":"九月十一日的信收到。以前几信也都收到了。爱晚亭④三字已照写如另纸。"},{"type":"paragraph","text":"矛盾论第四章第十段第三行“无论什么矛盾，也无论在什么时候，矛盾着的诸方面，其发展是不平衡的”，这里“也无论在什么时候”八字应删，在选集第一卷第二版时，已将这八个字删去。你写解说时，请加注意为盼!"},{"type":"paragraph","text":"顺候教安"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年九月十七日"},{"type":"paragraph","text":"(之三)"},{"type":"paragraph","text":"鹤鸣兄:"},{"type":"paragraph","text":"十二月廿日的信及两篇文章⑤，收到看过了，觉得很好。特别是政治思想一篇，对读者帮助更大。似乎有些错字，例如“实用主义者主张物质的第一性和意识的第二性”。此外，在批判实用主义时，对实用主义所说的实用和效果，和我们所说的大体同样的名词，还需加以比较说明，因为一般人对这些还是混淆不清的。宇宙“是一篇未完的草稿……”⑥几句话，也须作明确的批判。你的文章通俗易懂，这是很好的。在再写文章时，建议对一些哲学的基本概念，利用适当的场合，加以说明，使一般干部能够看懂。要利用这个机会，使成百万的不懂哲学的党内外干部懂得一点马克思主义的哲学。未知以为如何?"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年十二月廿八日"},{"type":"paragraph","text":"实践论中将太平天国放在排外主义一起说不妥，出选集时拟加修改，此处暂仍照原。"},{"type":"paragraph","text":"①鹤鸣是李达同志的号。"},{"type":"paragraph","text":"②刊物指《新建设》杂志一九五一年第三卷第六期。"},{"type":"paragraph","text":"③系一九五一年三月廿七日。"},{"type":"paragraph","text":"④爱晚亭是长沙岳麓山风景之一，一九五二年修复一新。李达同志当时任湖南大学校长，毛主席应李达同志之请，亲笔题了“爱晚亭”三字。"},{"type":"paragraph","text":"⑤指李达同志批判胡适反动思想的两篇论文。"},{"type":"paragraph","text":"⑥“宇宙‘是一篇未完的草稿……’”，见胡适《实验主义》一书。根据毛主席的意见，一九五五年李达同志在汇编《胡适反动思想批判》一书时，将实用主义者所说的实用和效果，以及与辩证唯物主义大体同样的名词都作了比较说明；对“宇宙‘是一篇未完的草稿……’”也作了明确的批判。"},{"type":"paragraph","text":"(原载《哲学研究》杂志第十二期新华社北京二十七日电)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\12\\78cs010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\12\\78cs010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\12\\78cs010103.JPG\"\u003e"}],"comments":[],"origin":"《哲学研究》,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7010078490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"创造更大成绩向毛主席汇报","authors":["蔡歌祖"],"dates":[{"year":1969,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“一二五”工程指挥组　蔡歌祖"},{"type":"paragraph","text":"我看了《庆祝伟大的中华人民共和国成立二十周年》大型彩色文献纪录影片后，心潮起伏，万分激动。"},{"type":"paragraph","text":"影片中，首都工人阶级迈着雄健的步伐，簇拥着南京长江大桥和万吨远航巨轮等模型的彩车，浩浩荡荡地大踏步前进，接受我们伟大领袖毛主席的检阅。这一辆又一辆的彩车，都闪耀着毛主席“独立自主、自力更生”方针的灿烂光辉。我们为祖国社会主义建设取得伟大成就而欢欣鼓舞。"},{"type":"paragraph","text":"回想文化大革命前，我们电业工人参加安装了一台又一台发电机组，但是，叛徒、内奸、工贼刘少奇及其代理人推行一条彻头彻尾的反革命修正主义路线，千方百计破坏社会主义建设。一九五九年，我们一批电业工人参加上海一座新建电厂的建设，满以为能够在这一项工程中发挥更大作用。但是刘贼及其一伙，却从社会帝国主义国家请来了“专家”，并下令要无条件服从“专家”的意见，以此来束缚工人的手脚。"},{"type":"paragraph","text":"在毛主席革命路线指引下，我们上海工人阶级以自己的智慧和力量，带领革命的知识分子，以无限忠于毛主席的红心，自己设计、制造、安装成功一台具有世界先进水平的十二万五千千瓦双水内冷汽轮发电机组，仅仅用了九个多月的时间就正式发电了。在“九大”强劲东风鼓舞下，在毛主席“团结起来，争取更大的胜利”的伟大号召下，上海电机厂、上海汽轮机厂和上海锅炉厂的革命工人，发扬了“一不怕苦，二不怕死”的革命精神，以实际行动打击帝、修、反，把车间当战场，日夜奋战，攻克了一个又一个技术难关，终于制造了“争气机”和“争气炉”。许多协作厂在完成国家任务的同时，为“一二五”工程作出了贡献。阀门厂和造船厂的工人，为了早日做成“争气阀”及高压加热器，为了保证设备质量，在酷热的大伏天，在摄氏五百多度的高温下进行设备焊接；仪表系统工人，以几个月时间，增产四百多台自动控制仪表……“一二五”工程的胜利建成和南京长江大桥、万吨远航巨轮的造成一样，都是对刘少奇“专家治厂”、“爬行哲学”的有力批判。正如我们伟大领袖毛主席所教导的:“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”"},{"type":"paragraph","text":"从影片中，我们还看到整个游行队伍在高呼“团结起来，争取更大的胜利”的口号声中前进。我们上海工人阶级要继续发扬“一不怕苦，二不怕死”的革命精神，紧紧团结在以毛主席为首、林副主席为副的党中央的周围，狠抓革命，猛促生产，进一步巩固无产阶级专政，加速祖国社会主义建设，夺取更大胜利，创造更大成绩，向伟大领袖毛主席汇报。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eca2ab91af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

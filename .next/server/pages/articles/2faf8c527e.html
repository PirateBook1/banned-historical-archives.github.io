script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东灾民外逃現象严重","authors":[],"dates":[{"year":1957,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"山东灾民外逃现象严重","type":"title"},{"text":"新华社济南８日讯  山东灾民外逃现象日趋严重。据济宁、荷泽等四个专区极不完全统计，至９月底已外逃灾民九千余户，共五万多人。据估计，目前全省外逃灾民，大大超过此数，并在继续发展中。津浦鉄路兖州车站和济南车站近来每天都有数百灾民外流，他们多采取买近乘远或买站台票等办法上车，劝阻无效。","type":"paragraph"},{"text":"外逃灾民多流向东北、西北、苏、皖、冀、内蒙等各省区，和京、津、沪等大城市。外逃灾民有的带着家眷，到处乞讨；有的甚至偷窃、拐骗。据内蒙反映，逃至呼和浩特、包头等城市的灾民，成群结队，有组织地强讨硬要，滋事生非，扰乱社会治安。在西安，发现灾民家属卖娼，有的用假结婚的办法进行拐骗。逃往天津的灾民向美国访华青年要钱，美国人一面给钱，一面拍照。","type":"paragraph"},{"text":"灾民外逃，严重影响了灾区的生产自救运动的开展，如定陶县冉固区外逃男劳动力千余人，占劳动力总数的１４％，该区刘庄乡已有４７％的劳动力外逃；康庄乡先锋社外逃的劳动力中，包括副社长一人，社委五人，记工员四人，第一生产队的十三个劳动力已走出十个。","type":"paragraph"},{"text":"灾民大批外逃的主要原因，是领导上没有很好地在灾区深入贯彻依靠农业社的集体力量进行生产自救的方针，灾民依靠国家救济的思想很严重，加上政府对安置工作抓得不紧，对灾民的一些迫切问题解决不及时，部分灾民怀疑政府的救灾方针是否变了。思想上惶恐不安，在农作物絶产失收","type":"paragraph"},{"text":"的地方，则更失去自救的信心。他们説：共产党是好党，政府是好政府，但灾情这样大，政府那有许多粮食给咱吃？！还是远走高飞求生路吧。","type":"paragraph"},{"text":"最近中共山东省委常委会分析了灾区的情况，决定全党动员采取有效措施，组织发动灾民，开展一个生产自救节约渡荒的运动，并动员非灾地区大力支援灾区克服困难，战胜灾荒。 （康宁编）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2329期，1957年10月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2faf8c527e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王和王后离京赴日邓小平付总理等到机场热烈欢送","authors":[],"dates":[{"year":1978,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十五日电　尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下，结束了对我国的非正式访问，今天上午乘专机离开北京，前往日本访问。"},{"type":"paragraph","text":"国务院付总理邓小平，人大常委会付委员长阿沛·阿旺晋美，外交部部长黄华、付部长韩念龙，中国人民解放军付总参谋长迟浩田，外贸部付部长王润生，外经部付部长程飞，全国妇联负责人黄甘英等，到机场热烈欢送尼泊尔贵宾。"},{"type":"paragraph","text":"在飘扬着中国国旗和尼泊尔国旗的首都机场上，举行了欢送仪式。军乐团奏尼泊尔王国国歌和中国国歌。比兰德拉国王陛下由邓小平付总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"到机场送行的还有尼泊尔驻中国大使雅杜·纳特·卡纳尔和夫人，以及在北京的其他尼泊尔朋友。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二和夫人，亚洲其他一些国家驻中国的外交使节也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad771753a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

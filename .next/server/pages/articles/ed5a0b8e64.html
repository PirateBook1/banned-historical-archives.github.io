<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民空军无限忠于毛主席——空军第二次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民空军无限忠于毛主席"},{"type":"paragraph","text":"——空军第二次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"无限忠于毛主席，就有无穷的战斗力。空军广大指战员以林副主席为光辉榜样，活学活用毛泽东思想，无限忠于伟大领袖毛主席。空中歼敌屡建战功的“航空兵英雄中队”庄严宣誓：无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线，学好用好最新指示，为夺取无产阶级文化大革命的全面胜利立新功。"},{"type":"paragraph","text":"无限忠于毛主席，把活学活用毛泽东思想作为生活的第一需要。有了毛泽东思想，赴汤蹈火无所惧，天崩地裂志不移。无私无畏的共产主义战士杨梓云（左）与同他结成“一对红”的刘玉民，共同学习“老三篇”，进一步搞好思想革命化。"},{"type":"paragraph","text":"无限忠于毛主席，才能对革命派最亲。空军某部驻天津红卫区支左部队，始终把宣传毛泽东思想放在支左工作的首位，时时大讲毛主席的光辉思想，事事大颂毛主席的丰功伟绩，处处忠于伟大领袖毛主席。"},{"type":"paragraph","text":"无限忠于毛主席，毛主席指向哪里就战斗到哪里。空军三五一五部队“英雄炮四班”是荣立十四次集体战功的光荣集体。他们紧跟毛主席的伟大战略部署，上炮猛打敌机，下炮狠批中国赫鲁晓夫和反革命修正主义分子彭德怀、罗瑞卿。"},{"type":"paragraph","text":"无限忠于毛主席，把战无不胜的毛泽东思想一代一代传下去。爱兵模范王裕昌（前左），把帮助战士活学活用毛泽东思想当作爱兵的根本，把培养战士对毛主席的无限忠诚作为自己的崇高职责。"},{"type":"paragraph","text":"无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。出席空军第二次学习毛主席著作积极分子代表大会的丰福生同志（左）和战友们在一起交谈活学活用毛主席著作的体会。"},{"type":"paragraph","text":"无限忠于毛主席，永远读毛主席的书，听毛主席的话，照毛主席的指示办事。空军直属机关无产阶级革命派，发扬毛主席亲自倡导的马克思列宁主义的革命学风，对毛主席著作和最新指示，学了就用，坚决照办，反复检查，不断落实。"},{"type":"paragraph","text":"无限忠于毛主席，活学活用毛泽东思想，学出新水平，用出新水平。被誉为“昆仑山上好四站”的同志们，紧跟毛主席寸步不离，决心一辈子读毛主席的书，做毛主席的好战士。"},{"type":"paragraph","text":"（本版照片为空政、新华社记者、本报记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed5a0b8e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席与《人民文学》","authors":["崔道怡"],"dates":[{"year":1993,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席与《人民文学》"},{"type":"paragraph","text":"崔道怡"},{"type":"paragraph","text":"１９４９年７月下旬，中华全国文学工作者协会（１９５３年１０月改组为中国作家协会）成立，茅盾任主席；随即决定创办综合性创作月刊《人民文学》，茅盾任主编。"},{"type":"paragraph","text":"《人民文学》筹办期间，茅盾曾请毛泽东同志为杂志书写刊名并题词。当时，文联主席郭沫若在场。毛泽东表示：郭老是书法家，刊名应由他写，我就题一句话吧。"},{"type":"paragraph","text":"１９４９年１０月２５日，《人民文学》创刊号出版，刊名用的是郭沫若同志的字。杂志正文首页正面，刊登毛主席近照，背面发表了他给《人民文学》的题词：“希望有更多的好作品出世”。"},{"type":"paragraph","text":"１９６２年初，《人民文学》通过各种途径，搜集到了毛泽东同志的十多首诗词。编辑部给他写了一封信，请他校订这些诗词，同意在《人民文学》上发表。这封信是由我送往中南海的，负责接待的同志热诚表示：一定及时呈达。给我开了一张收条。"},{"type":"paragraph","text":"个把月后，编辑部收到了毛泽东同志的复信和他的词六首。《人民文学》１９６２年５月号，发表了毛主席词六首，插页影印刊出了他给《人民文学》的信：“这六首词，是１９２９—１９３１年在马背上哼成的，通忘记了。《人民文学》编辑部的同志们搜集起来，寄给了我，要求发表。略加修改，因以付之。”"},{"type":"paragraph","text":"此后《人民文学》不断请求毛泽东同志同意继续刊出他未曾发表过的诗词。１９６４年１月，《人民文学》和《人民日报》同时转载了人民文学出版社、文物出版社即将出版的《毛主席诗词》中未曾发表过的诗词十首。"},{"type":"paragraph","text":"《人民文学》创刊至“文革”期间被迫停刊，刊名基本上使用的是郭沫若的题字。１９７５年冬，《人民文学》筹备复刊，上书毛主席，请求他同意使用１９６２年他给《人民文学》信中所写的字为刊名。他在这份请示报告上用铅笔眉批“可以”。从１９７６年１月起至今，《人民文学》刊名一直用的就是毛泽东信中的字。"},{"type":"paragraph","text":"值此《人民文学》创刊４４周年之际，为纪念毛泽东同志１００周年诞辰，回叙往事，不禁感慨：杂志社向领袖写信约稿，也是很容易因而很亲切的啊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce88c5474e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"湖南人民的自决","alias":"","parts":[{"type":"paragraph","text":"湖南人民的自决[]"},{"type":"paragraph","text":"（1920年6月18日）"},{"type":"paragraph","text":"于今张敬尧走了，我觉得这种“非张敬尧而有妨于湖南人民的自决的”，往后正复不少。这些非张敬尧而有妨于湖南人民的自决的，我们便可以依从了吗？不论是湖南人，或非湖南人，凡是立意妨害湖南全体人民自决的，自然都是湖南的仇敌。因为中国之乱，连亘八九年了。乱不足奇，乱而毫没有半点结果乃是大奇。社会的腐朽，民族的颓败，非有绝大努力，给他个连根拔起，不足以言摧陷廓清。这样的责任，乃全国人民的责任，不是少数官僚政客武人‘的责任。官僚、政客、武人，有私欲，无公利；有猜疑，无诚意；有卖国，无爱国；有害人，无利人。八九年来的大乱，都是此辈干来的营私勾当。腐败绝顶的政府，娼妓生涯的党徒，盘踞国中，甘"},{"type":"paragraph","text":"[1]本文在1920年6月18日上海《时事新报》首刊和同年7月4日上海《天问》周刊第二十三号重刊时，文章头尾部分一半以上文字下加有着重号。另外，1920年5月16日出版的《天问》第十六号刊载的《湖南人民自决会宣言》一文，内容与本文基本相同。所异之处除署名为“湖南人民自决会”外，主要是《湖南人民自决会宣言》开头有“全国国民、各报馆、各民意团体、各省军民官吏、广州军政府参众两院湖南议员，郴州谭延闿先生，衡州吴佩孚先生，天津熊希龄先生、范源濂先生、郭宗熙先生，上海和平会议章士钊先生、彭允彝先生、徐佛苏先生，北京天津上海南京汉口广州日本各湖南同乡同鉴”，而无“张敬尧走了，·………·自然都是湖南的仇敌”一段议论。心为恶，铁道卖尽，矿山卖尽，森林卖尽，商埠卖尽，乞得日本来的枪械、饷款、训练官，屠杀人民，与市民战，与学生战。至于就湖南一省而言，造乱者，少数之武人。而人民钳口结舌，合手并脚，半死半生，应说话的不说话，应反抗的不反抗，先自示弱，怎怪彼等之乘隙呈凶。时到今日，吾等乃翻然觉悟，知道“湖南者，现在及将来住在湖南地域营正当职业之人之湖南也”。湖南的事，应由全体湖南人民自决之。赞助此自决者，湖南人之友。障碍此自决者，湖南人之仇。吾湖南人唯一无二之希望与责任，即在恢复自由，不能不求全国同胞热肠志士大大的表予同情。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"797cf5c029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

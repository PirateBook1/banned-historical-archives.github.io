<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好工人——尉凤英","authors":[],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共产党员尉凤英是沈阳东北机器制造厂五好工人、工人工程师。"},{"type":"paragraph","text":"尉凤英同志能够从一个在旧社会拣煤核、挖野菜的苦孩子成长为毛主席的好工人，所以能够十几年来不断地有所发现、有所发明、有所创造、有所前进，最根本的就是她刻苦地读毛主席的书，活学活用，在“用”字上狠下功夫。"},{"type":"paragraph","text":"尉凤英同志把读毛主席的书当作生活的第一需要。她觉得“一时不学就没有方向，没有力量。”她在日记里写道:“毛主席著作象太阳，有发不完的热，放不完的光。毛泽东思想用到哪，哪就有力量。用到革新上就能试验成功；用到对待困难上就能战胜困难；用在政治思想上就能克服非无产阶级思想，提高无产阶级觉悟。”尉凤英同志的每一进步，每一成绩，都是在毛泽东思想指导下取得的。"},{"type":"paragraph","text":"由于尉凤英同志不断地用毛泽东思想武装自己的头脑，时时、事事、处处听毛主席的话，照毛主席的指示办事，所以才成为一个毫不利己、专门利人，身在机床旁、放眼全世界的社会主义一代新人，工人阶级的优秀代表。这个普通的工人身上，闪耀着毛泽东思想的灿烂光辉。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66an040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大海航行靠舵手，干革命靠的是毛泽东思想。尉凤英同志在聚精会神地读毛主席的书，从中汲取智慧和力量。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66an040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在无产阶级文化大革命运动中，尉凤英同志和广大革命群众一起，以毛泽东思想为武器，横扫一切牛鬼蛇神，誓死保卫党中央，誓死保卫毛泽东思想。她说:“谁敢反对我们的党，谁敢诬蔑毛泽东思想，我们工人阶级豁出命来，也要跟他们拼到底。”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66an040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尉凤英同志处处以革命利益为重，从来不让个人问题来影响革命工作。她还经常组织全家人学习毛主席著作，促进家庭成员的思想革命化。"},{"type":"paragraph","text":"(本版照片均系新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66an040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尉凤英同志不为名、不图利，一心为革命，一切为人民。一九五六年，工厂实行考工晋级，她为了把正在进行着的“双头双刀”革新继续搞下去，便主动放弃了晋级考试。经过几十次反复试验，终于取得成功。图为尉凤英拒绝参加晋级考试，继续搞革新试验。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66an040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尉凤英同志把为人民服务的崇高目的和自己的每一个具体行动密切地结合起来。十三年来，她走到哪里，好事就做到哪里，就把毛泽东思想宣传到哪里。"},{"type":"paragraph","text":"一九六五年，尉凤英在北京开会，买了五十套《毛泽东选集》寄回工厂，使同志们及时得到革命的宝书。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08de1c6b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

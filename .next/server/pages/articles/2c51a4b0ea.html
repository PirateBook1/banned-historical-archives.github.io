script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发黑龙江省委关于财贸六级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发黑龙江省委关于财贸六级干部会议情况报告的批语"},{"type":"paragraph","text":"（1959年11月10日）各省、市、区党委，并发中央各部委，国家机关各党委党组："},{"type":"paragraph","text":"我们认为此件\"很好，请你们考虑仿照黑龙江的办法召开一次财贸六级干部会议，由省、市、区党委切实抓紧会议的领导。首先由你们详细研究一下黑龙江省委的报告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年11月10日"},{"type":"paragraph","text":"[1]中共黑龙江省委1959年11月5日给中央并毛泽东的这一报告说，我们于10月12日至28日召开了全省财贸系统的六级干部会议，情况如下：（一）会议是采取以虚带实，就实论虚，虚实结合的方法进行的。（二）两条道路斗争的问题是这次会议讨论的中心。（三）在批判右倾思想、分散主义、本位主义错误的同时，会议还检查了在财贸工作中贯彻政治观点、生产观点和群众观点的情况，在此基础上安排了当前和今后较长时期的工作。（四）这次会议取得了比较大的成效，其根本的原因是在党的八届八中全会精神指导下，实行政治挂师的结果。毛泽东全集第四十二卷彭真同志："},{"type":"paragraph","text":"此件请用电报发各省、市、区，另印发中央各处。"},{"type":"paragraph","text":"毛泽东[1]彭真，当时任中共中央政治局委员、中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":486,"page_end":487},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c51a4b0ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

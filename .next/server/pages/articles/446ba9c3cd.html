script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"对日军进攻形势的判圈与我之部署的建议","alias":"","parts":[{"type":"paragraph","text":"对日军进攻形势的判断"},{"type":"paragraph","text":"与我之部署的建议！"},{"type":"paragraph","text":"（1937年12月30日）陈、周、项、博、叶："},{"type":"paragraph","text":"甲、判断敌占济南、徐州、蚌埠或再进占郑州、开封，完成第一期作战任务后，其第二期作战目标，当在占领兰州广州武汉三点，并使相互联络起来。但为早日切断中国对外交通，用以围困中国起见，似将先占兰州、广州而置武汉之占领于稍后。敌由宁夏直占兰州甚困难，其进路似将第-步占宁夏，据确息已经准备三万兵力进攻。第二步分两路：一路西攻凉州，一路南攻平凉，切断新兰西兰两公路。第三步占兰州，此时其正面必已占领郑州，甚至切断潼关。这种危险已迫在目前，蒋及我们须速为部署，否则来不及。"},{"type":"paragraph","text":"乙、请你们向蒋提议下列部署："},{"type":"paragraph","text":"（一）八路三个师主力以一师开甘凉两州，此师须速即开动；以一师开固原地区，此师亦须准备开动；以一师开豫西，此师待敌攻郑州、潼关时开动。三师在鲁、晋各留一团兵力配合游击队，坚"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央书记处书记洛甫（张闻天）、康生、陈云给正在武汉同国民党进行谈判的中共中央代表团成员陈绍禹（王明）、周恩来、项英、博古（秦邦宪）、叶剑英的电报。"},{"type":"paragraph","text":"[2]甘凉，旧府名，即今甘肃张掖、威武。持华北游击战争。"},{"type":"paragraph","text":"（二）中央军派二师增防宁夏以南。（三）新疆派一部增防西安、兰州，如何盼复。"},{"type":"paragraph","text":"洛康陈毛十二月三十日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":424,"page_end":425},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"446ba9c3cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

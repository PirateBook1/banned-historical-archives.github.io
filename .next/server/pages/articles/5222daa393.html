script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见坦噶尼喀议长","authors":[],"dates":[{"year":1963,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京23日电】　毛泽东主席接见了坦噶尼喀共和国国民议会议长亚当·萨皮·姆克瓦瓦，以及随同来访的坦噶尼喀国民议会秘书姆瑟克瓦。毛主席同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有人大常委会副秘书长赵伯平。"},{"type":"paragraph","text":"【新华社北京22日电】　坦噶尼喀国民议会议长亚当·萨皮·姆克瓦瓦，以及随同来访的坦噶尼喀国民议会秘书姆瑟克瓦，结束了在外地的访问，由人大常委会副秘书长赵伯平陪同，于今天晚间乘专机从长沙回到北京。"},{"type":"paragraph","text":"到首都机场欢迎的，有人大常委会委员陈其尤、徐冰，国务院副秘书长杨放之，中国伊斯兰教协会副主任刘品一等。"},{"type":"paragraph","text":"贵宾们离开长沙时，湖南省副省长章伯森、周世钊，长沙市市长王群伍等到机场送行。"},{"type":"paragraph","text":"贵宾们在湖南期间，除专程访问了韶山毛主席旧居外，还参观了湖南湘绣厂和毛主席早期从事革命活动的地方——清水塘。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\10\\63ao010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席接见坦噶尼喀共和国国民议会议长亚当·萨皮·姆克瓦瓦"},{"type":"paragraph","text":"(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5222daa393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

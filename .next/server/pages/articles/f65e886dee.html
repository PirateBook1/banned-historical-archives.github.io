script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“不是按劳分配而是按‘宗派主义’分配”","authors":["中国人民大学","章奇顺"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“不是按劳分配而是按‘宗派主义’分配”","type":"title"},{"text":"中国人民大学章奇顺","type":"authors"},{"text":"(章奇顺：中国人民大学政治经济学教研室助教)","type":"subtitle"},{"text":"“1．在工资标准上，目前表现的不是按劳分配而是按德分配，按‘宗派主义’分配。因为工资是由党、团、工会进行评定的，这些负责人，差不多都是共产党员，因此，分配必然是宗派主义的。","type":"paragraph"},{"text":"2．有些老干部无才，但凭资格可以多拿工资，这是‘缺德’。这些人是‘不占有生产资料的半剥削者’，是‘超经济的掠夺’。","type":"paragraph"},{"text":"3．分配上的宗派主义，使全民的劳动成果被少数宗派所占用，再加上政治上的干涉，使全民所有制发展成为宗派所有、少数集团所有，这就会引起公有制的变化，使社会制度的性质发生变化。最后被奴役、被压迫者就不能不以对抗的形式来解决。","type":"paragraph"},{"text":"4．国家干部的分配原则是‘德、资、才’，这三个比重怎样？是否取消？要同学们考虑。”","type":"paragraph"},{"text":"“少数高级干部与一般工农的工资相差悬殊，他们可以说是一种半剥削者，如果长期是这样，从实质上来看，高级干部就形成一个特权阶级，处于剥削劳动群众的地位，而生产资料就实际上是通过政治权力，归他们占有。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f65e886dee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我把毛主席的话带到四川深山里","authors":["刘悦廷"],"dates":[{"year":1951,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我把毛主席的话带到四川深山里编辑同志："},{"type":"paragraph","text":"自从去年在北京开完劳动模范代表会议回来以后，川北区行政公署就派我到各县做宣传工作。在我担任宣传的十一个县份中，只有三个县通车，其余八县均要步行，特别是平昌、达县、岳池三县之间，尽是高山峻岭，一上一下十余里，道路崎岖难行。走了四十多天，共走了三个专员公署、十一个县政府，九个区政府，十二个乡政府，两个棉场，前后开会人数达二万余人，出席会议的人有十分之八的人是农村各个单位的男女代表。在每一处开会时，我都将毛主席、中央各首长的指示，及全国劳动模范代表会议的精神，详细地作了传达。特别是老解放区农民组织起来发展生产的经验，都详尽的介绍到每个农村去了。农民们对今年的生产都提出来保证增产的条件。"},{"type":"paragraph","text":"到各县时，都受到了群众们热烈的欢迎欢送，特别是在街道上，家家户户挂着的五星红旗在迎风飘扬；人民的队伍欢声四起；“拥护毛主席的英明领导”的口号声响彻云霄。这一切所见所闻的情况，足以证明毛主席的光芒，照耀到了西南的深山农村。"},{"type":"paragraph","text":"我国人民志愿军在朝鲜的正义行动，更激起了川北广大人民的抗美援朝保家卫国的热情。"},{"type":"paragraph","text":"四川射洪县何家沟村农民  全国劳动模范代表会议代表  刘悦廷"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8a2d62571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

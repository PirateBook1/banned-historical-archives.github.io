script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"基督教教会联合庆祝圣诞举行招待烈军属大会艾年三牧师代表教内烈军属致谢保证响应毛主席号召做好三项工作","authors":[],"dates":[{"year":1951,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市各基督教教会及团体于二十五日晚在西藏中路慕尔堂举行联合庆祝圣诞、招待教内烈军属大会。到会的有各基督教教会及团体的领袖、工作人员、教徒及教内烈军属共一千二百人。"},{"type":"paragraph","text":"大会开始，首先为崇拜，由中华基督教会全国总会总干事崔宪详牧师担任主席。丁光训牧师在讲道时指出，耶稣基督是爱好和平的，所以我们基督教徒就应该起来保卫世界和平。继由中国基督教抗美援朝三自革新运动委员会筹委会主席吴跃宗讲话，他说:今天中国基督教已经新生，三自革新运动已经广泛展开，我们庆祝圣诞，要记住耶稣所说的:“叫被掳的得释放，卑贱的升高，饥俄的得饱就食。”每一个基督教徒都应该积极参加建设新中国和保卫世界和平的运动。"},{"type":"paragraph","text":"接着，艾年三牧师代表全上海基督教内六六九家烈军属向大会致谢，他并向大会保证:烈军属们要很好地响应毛主席的号召，增产节约，改造思想，积极支援中国人民志愿军。"},{"type":"paragraph","text":"最后，由慕尔堂、安息日会、上海青年会、灵粮堂，圣保罗堂、景林堂等单位演出庆祝节目助兴。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67aa02f3de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

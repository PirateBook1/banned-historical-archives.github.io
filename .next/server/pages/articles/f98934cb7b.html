script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"关于红军中逃跑分子问题","alias":"","parts":[{"type":"paragraph","text":"关于红军中逃跑分子问题"},{"type":"paragraph","text":"（1933年12月15日）"},{"type":"paragraph","text":"逃跑是红军和革命战争的凶恶敌人，反逃跑斗争是保障红军战斗力的一个重要工作，过去对于逃跑分子没有统一的处置方法，因此特以命令宣布："},{"type":"paragraph","text":"（一）拖枪逃跑者一经捕获一律就地枪决。"},{"type":"paragraph","text":"（二）组织逃跑（如造假、印假路条等）率领一班一排一连逃跑者，对这样的领导分子，一律逮捕经公审枪决。"},{"type":"paragraph","text":"（三）屡次逃跑造谣破坏红军及归队运动者，-律逮捕送法庭处以有期徒刑直到枪决。"},{"type":"paragraph","text":"（四）因政治觉悟不够而个人逃回者，各政府应加强对他们的宣传鼓动，组织优待他们家属的工作，使他们自愿归队。对他们决不能采取逮捕禁闭等办法，如逮捕禁闭，则以违反苏维埃法律论罪。"},{"type":"paragraph","text":"（五）逃跑分子经宣传解释而顽固不归队者，政府得以群众赞助的条件下，要他赔偿国家（军衣、军毡）及群众的损失（优待他们家属的劳动力）并剥夺其选举权。"},{"type":"paragraph","text":"（六）任何逃跑分子绝对不许收容在后方各机关、各部队、各团体中工作和服务，如收容逃跑分子则该机关负责人应受降职撤职以至禁闭的处分。"},{"type":"paragraph","text":"（七）凡不执行本命令者以帮助逃跑、破坏红军论罪。"},{"type":"paragraph","text":"（八）本命令自公布日起发生效力。中华苏维埃共和国中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三三年十二月十五日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":153},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f98934cb7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

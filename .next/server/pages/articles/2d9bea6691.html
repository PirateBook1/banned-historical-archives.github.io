script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非作家常设局机关刊物欢呼毛主席“五·二○”声明发表一周年毛主席声明为各国人民指明前进方向","authors":[],"dates":[{"year":1971,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十二日电　亚非作家常设局机关刊物《号召》第二期发表一篇题为《加强团结，共同对敌》的社论，欢呼毛主席“五·二○”庄严声明发表一周年。"},{"type":"paragraph","text":"社论说:“今年五月二十日是毛泽东主席发表庄严声明《全世界人民团结起来，打败美国侵略者及其一切走狗!》的一周年。这一声明科学地总结了第二次世界大战后二十五年来世界人民反帝革命斗争的经验，高瞻远瞩地预见了这一斗争的光明前途。一年以来，这一声明广泛传播，给正在为反对美帝及其走狗而英勇斗争的各国人民指明了前进的方向，大大地鼓舞了他们的战斗意志和胜利信心。”"},{"type":"paragraph","text":"“毛泽东主席在他的庄严声明中指出:‘当前世界的主要倾向是革命。’一年来世界形势的发展充分证实了这一论断。在世界范围内反对美帝国主义的浪潮，继续向前发展。国际反美统一战线进一步巩固和扩大。”"},{"type":"paragraph","text":"社论在论述了全世界人民反帝斗争的形势后指出:“当前的大好国际形势，要求亚非和全世界人民进一步加强战斗团结，不断巩固和扩大国际反美统一战线，把反对美帝及其走狗的斗争推向新的高潮，争取一个又一个的新胜利。”"},{"type":"paragraph","text":"社论说:“国际反美统一战线，是当代历史发展的必然产物。联合起来，反对美帝国主义，成为各国人民的共同要求和时代的呼声。一年以来，一切受到美帝侵略、干涉、控制和欺负的国家和人民都以比以往更大的勇气，起来进行反抗，掀起了反美斗争的新高潮。由他们所组成的广泛的统一战线日益巩固、发展，使残暴的美国侵略者陷于空前孤立的困境。”"},{"type":"paragraph","text":"社论指出:“反对美帝及其一切走狗，是世界人民革命斗争的大方向。”“我们相信，亚非和全世界人民必将以革命利益为重，坚持这个大方向，从而促使国际反美统一战线进一步巩固和发展，促使全世界的反美斗争一浪高过一浪地奔腾前进。”"},{"type":"paragraph","text":"社论最后说:“亚非进步的和革命的作家，是反美力量中的一支重要的文化大军，是国际反美统一战线的一个组成部分。当前的形势，要求亚非的同行们一方面加强同广大人民群众的联系，另一方面加强自己队伍的团结。在‘全世界人民团结起来，打败美国侵略者及其一切走狗!’的伟大号召的鼓舞下，亚非同行们，让我们同亚非和全世界人民一道，为促进团结反帝事业而作出新的努力!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d9bea6691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

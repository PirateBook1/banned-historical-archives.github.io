script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委对冲击广州军区各造反派的命令","authors":[],"dates":[{"year":1967,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央军委对冲击广州军区各造反派的命令","type":"title"},{"text":"命令（一）","type":"subtitle"},{"text":"军队院校和文艺团体的同志们：","type":"appellation"},{"text":"我人民解放军应该坚决捍卫和执行最高指示，坚决执行军委命令。昨晚部分同志冲击广州军区领导机关和无命令自由抓人打人，是直接违犯毛主席批发的军委八项命令的，是一种错误行为。广州军区坚决维护军委命令，是完全正确的。希望你们分清是非，立即离开军区机关营区。","type":"paragraph"},{"text":"地方各革命组织和革命师生同志们：昨晚所发生的事情，纯属于军队内部的事情，请你们不要介入。请你们自觉捍卫毛XX批发的军委八项命令，立即离开军队营区。","type":"subtitle"},{"text":" 中央军委一九六七年二月八日十七时三十分","type":"paragraph"},{"text":"命令（二）","type":"subtitle"},{"text":"1967.02.08","type":"subtitle"},{"text":"一、军队院校师生和文艺团体的同志们：今天下午十七时三十分军委已经下了命令，要你们坚决执行毛XX批发的军委八条命令，你们没有执行，现再命令你们立即撤退。你们有什么问题，可以立即向北京打电话或派代表来北京解决。否则，一切后果由你们负责。","type":"paragraph"},{"text":"二、地方各革命组织和革命师生同志们：广州面临港澳，情况非常复杂，希望你们提高警惕，不要介入这场冲击，应该坚决拥护最高统帅的八条命令。","type":"paragraph"},{"text":" 中央军委一九六七年二月八日二十时三十分","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69f1985bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟人情留天地间——影片《毛泽东的故事》观后","authors":["陈剑霞"],"dates":[{"year":1992,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟人情留天地间"},{"type":"paragraph","text":"——影片《毛泽东的故事》观后"},{"type":"paragraph","text":"陈剑霞"},{"type":"paragraph","text":"一位“生就一副大中华面孔”的伟人迄今已诞生了99年。20世纪90年代，人们从对他的顶礼膜拜到坐而静读有关他的种种“纪实文学”，从瞻仰他的风采到研究他的内心，以仍然热烈却崭新的目光看他从昨天走来，走下神坛，走上银幕，展示他自己卓越的一生——《毛泽东的故事》。"},{"type":"paragraph","text":"影片并不浓墨重彩于伟人之“伟”——超众才华、神姿仙态或撒豆成兵；也不着力渲染伟人之“微”——生活小节、日常用语或儿女之情，而是重点选取了几个小故事，活脱脱画出一代巨人普通又不普通、异乎常情又高于常情的内心世界。影片立意较高，导、演均有大手笔气度，洋洋洒洒，似主席的书法，挥舞一天风雪作“北国风光……”；影片贯穿领袖与人民之情，大处着眼却细腻动人，令人每每击节，又一如主席妙词《蝶恋花》。宏大与细微水乳交融，把这个“世纪人物”胸中天地般的伟大情怀历史性地再现了出来。"},{"type":"paragraph","text":"片中有许多铺天盖地的群众场面，如：解放前在陕北根据地，乡亲们为主席接风请戏班、为主席送行求墨宝；建国后主席在街头偶然被群众发现顷刻一拥而上成人山人海；回韶山看望时父老们层层簇拥水泄不通……使我们读到了历史一次次真实的记录，听到了人民一遍遍发自内心的呼唤。"},{"type":"paragraph","text":"影片使我们深深思索：为什么一个人逝去这么久却依然生动地留在人民的记忆里？为什么“毛泽东热”一浪高过一浪长涨长涌长热不冷？为什么关于一个人一部接着一部影片长拍长演长看不衰？影片最后，那位部队老首长的振臂设问和战士们不约而同的高声回答给了我们明确的答案并久久地感动着我们：“是谁领导我们走完了万里长征？是谁领导我们打败了日本鬼子？是谁领导我们建立了新中国？”“毛主席！”"},{"type":"paragraph","text":"看完影片后，我们不禁要用影片所告诉我们的，为答案增加几个小小的“解”：是谁在连绵不断的烽火里苦苦地在地图上寻求人民致胜的道路？是谁把心爱的儿子送上战争的最前沿又忍着丧子的巨大悲痛为人民坚持工作？是谁朱笔重落痛斩多年部下、“变质”功臣使人民欢欣鼓舞？是谁在困难的日子里回归故里见人民生活困顿而深深自责？……是“毛主席！”是毛主席倾毕生至情给了中国百姓。因此，那位气宇轩昂的尼克松女婿不远万里而来；并俯身于当时病体不支的这位老人面前，对他讲：“您的书教育了一个民族甚至改变了世界。”"},{"type":"paragraph","text":"影片只讲了毛泽东的几个生活小故事，但它却演绎成了一部浓缩的有关毛泽东的大书。其间最感人之处即是他独具的充满领袖魅力的博大胸襟和细致情怀。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86bd81d50b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

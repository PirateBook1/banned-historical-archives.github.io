script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圭亚那总理伯纳姆访问中华人民共和国的新闻公报","authors":[],"dates":[{"year":1975,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月十七日电　圭亚那合作共和国总理林登·福布斯·伯纳姆访问中华人民共和国的新闻公报"},{"type":"paragraph","text":"一九七五年三月十七日"},{"type":"paragraph","text":"应中华人民共和国国务院总理周恩来的邀请，圭亚那合作共和国总理林登·福布斯·伯纳姆和夫人于一九七五年三月十二日至十七日对中华人民共和国进行了正式访问。陪同伯纳姆总理和夫人来访的有能源和自然资源部长休·奥·杰克先生、工程和住房部长西·萨·纳雷因先生、政府经济顾问温斯顿·金大使、总理办公室常务秘书奥斯卡·亨利先生、外交部常务秘书鲁迪·柯林斯先生等高级官员。"},{"type":"paragraph","text":"伯纳姆总理和夫人及其一行在华期间，访问了北京、大寨、上海、广州，参观了工厂、人民公社等，游览了名胜古迹，受到中国政府和人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"周恩来总理会见了伯纳姆总理，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"邓小平副总理和伯纳姆总理在诚挚友好的气氛中，就进一步加强和发展两国间的友好合作关系和共同关心的国际问题举行了会谈。双方对会谈成果表示满意。"},{"type":"paragraph","text":"双方认为，当前国际形势的发展越来越有利于世界各国人民，而不利于帝国主义、殖民主义和霸权主义。第三世界日益觉醒和壮大，在国际事务中发挥着越来越大的作用。国家要独立，民族要解放，人民要革命，已成为不可抗拒的历史潮流。"},{"type":"paragraph","text":"双方强调，没有经济上的独立，政治上的独立是不完整的。为了获得经济上的解放，必须反对帝国主义，特别是超级大国的经济掠夺和剥削，建立新的平等的国际经济秩序，发展独立的民族经济。"},{"type":"paragraph","text":"双方一致认为，各国必须平等相待。大国不应威胁小国，强国不应压迫弱国，富国不应掠夺穷国。各国的事应当由各国人民自己来管，国际上的事应当由世界各国在平等的基础上协商解决。双方坚决谴责任何外国的侵略、干涉、控制和颠覆。"},{"type":"paragraph","text":"、双方认为，拉丁美洲和加勒比地区是第三世界的一支重要力量，在反帝、反殖、反霸的斗争中起着积极的作用。双方坚决支持拉丁美洲和加勒比地区人民为争取和维护民族独立、捍卫国家主权、发展民族经济而进行的正义斗争。"},{"type":"paragraph","text":"中国方面对圭亚那政府和人民在伯纳姆总理的领导下，在维护民族独立和国家主权、发展民族经济的斗争中所取得的成就感到由衷的高兴；对圭亚那政府在国际事务中奉行独立自主和不结盟的政策以及为推动加勒比地区和第三世界的团结和进步事业所作的努力表示赞赏和支持。"},{"type":"paragraph","text":"圭亚那方面十分赞赏中国人民在毛主席的英明领导下为建立一个基于各国平等的新的世界秩序所起的作用，英雄的中国人民为遭受过殖民主义和帝国主义长期压迫、正在为建设新社会而斗争的发展中国家提供了宝贵的经验。"},{"type":"paragraph","text":"双方一致认为，中、圭友好合作关系的进一步加强和发展不仅符合两国人民的愿望和利益，而且有利于第三世界国家的团结反帝事业。本着这一精神，双方就进一步发展两国间的经济、贸易关系等问题进行了友好协商，取得了一致意见，并签署了中华人民共和国政府和圭亚那合作共和国政府经济技术合作协定。"},{"type":"paragraph","text":"双方满意地指出，伯纳姆总理和夫人对中华人民共和国的访问取得了圆满的成功，并对进一步加强中、圭两国的友好合作关系和增进两国人民的友谊作出了积极的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b7bdad395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"将锦西援敌诱至锦州附近包围齐灭之","alias":"","parts":[{"type":"paragraph","text":"将锦西援敌诱至锦州附近包围歼灭之"},{"type":"paragraph","text":"（1948年10月14日）林、罗、刘："},{"type":"paragraph","text":"本日十八时电悉，攻入锦州甚慰。如果你们的总预备队没有使用，如果锦州城内之敌比较容易解决，又如果你们攻锦各部伤亡不很大，尚有继续打一仗的能力，则我们主张在锦州残敌将歼未歼的时机，或者将敌指挥机关及敌军一部故意保留不急于歼灭，让其急叫呼援，而将锦西方面防御部队向后撤退，将锦西援敌五个师诱至锦州附近，加以包围歼灭。果能如此，你们便能接着夺取锦西。望按情决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十四日二十三时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月14日18时林彪、罗荣桓和刘亚楼给中共中央军委、中共中央东北局的电报。电报说：（一）我军本日11时发起总攻击，各纵主力皆突入城内，正进行巷战中。（二）锦西之敌，本晨5时又开始进攻，《攻克锦州》（油画）《攻克锦州》（油画）《攻克锦州》(油画)"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":55,"page_end":60},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d8b552b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

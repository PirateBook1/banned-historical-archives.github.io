script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"在新民学会常会上的谈话","alias":"","parts":[{"type":"paragraph","text":"在新民学会常会上的谈话!"},{"type":"paragraph","text":"（1921年1月16日）"},{"type":"paragraph","text":"觉得普通知识要紧，现在号称有专门学问的人，他的学问，还只算得普通或还不及。自身决定三十以内只求普通知识，因缺乏数学、物理、化学等自然的基础科学的知识，想设法补足。文学虽不能创作，但也有兴会，喜研究哲学。应用方面，研究教育学，及教育方法等。做事一层，觉得“各做各事”的办法，毫无效力，极不经济，愿于大家决定进行的事业中担负其一部分，使于若干年后与别人担负的部分合拢，即成功了一件事。"},{"type":"paragraph","text":"在长沙做的事，除教育外，拟注力于文化书社之充实与推广。两年中求学方面，拟从译本及报志了解世界学术思想的大概。惟做事则不能兼读书，去年下半年，竟完全牺牲了，这是最痛苦的牺牲。以后想办到每天看一点钟书，一点钟报。"},{"type":"paragraph","text":"[1]1921年1月16日，新民学会在文化书社举行常会。到会21人，继续讨论新年大会未决问题：（一）会友个人的进行计划；（二）会友个人的生活方法；（三）个性之介绍及批评。本篇一是毛泽东关于个人计划谈话的一部"},{"type":"paragraph","text":"我可愿做的工作：一教书，一新闻记者，将来多半要赖这两项工作的月薪来生活。现觉专用脑力的工作很苦，想学一宗用体力的工作，如打袜子，制面包之类，这种工作学好了，向世界任何地方跑，均可得食。至于消费，赞成简单，反对奢泰。（他不赞成熊瑾的消费主张。）生活奢了，不特无益，而且有害。主张依科学的指导，以适合于体内应须的养料，身上应留的温度，和相当的房屋为主，这便是“备”，多的即出于“备”之外，害就因此侵来。"}],"authors":["毛泽东"],"dates":[{"year":1921,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bc3793959"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

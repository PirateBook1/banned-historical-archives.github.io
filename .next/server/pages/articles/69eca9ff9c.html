script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-870","name":"中央组织部关于转发《中共河北省委组织部关于共产党不允许参加宗教活动的通知》的通知","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于转发《中共河北省委组织部关于共产党不允许参加宗教活动的通知》的通知","dates":[{"year":1980,"month":12,"day":10}],"is_range_date":false,"authors":["中央组织部","河北省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 80","tags":[{"name":"党纪","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于转发《中共河北省委组织部关于共产党员不允许参加宗教活动的通知》的通知"},{"type":"paragraph","text":"（一九八〇年十二月十日）"},{"type":"paragraph","text":"现将《中共河北省委组织部关于共产党员不允许参加宗教活动的通知》转发给你们，请参照执行。当前，各地都有少数共产党员参加宗教活动，给党造成不良影响。对此，各级党委组织部门应引起足够重视，要教育党员懂得，共产党人是无神论者，决不允许参加宗教活动。对参加宗教活动的党员，要劝阻，要教育。如果经过教育仍坚持信仰宗教的，要劝其退党。共产党员要按党的宗教信仰自由政策，正确对待群众宗教活动，即不要去粗暴地加以干涉，又要利用各种机会耐心地、通俗地向群众宣传无神论，宣传唯物主义。对于少数民族的风俗习惯，要尊重，不能当作宗教活动看待。中央组织部"},{"type":"paragraph","text":"（摘自中组发〔1980〕69号文件）\n附:\n中共河北省委组织部关于共产党员不允许参加宗教活动的通知\n党员参加宗教活动，虽然是个别的，基本上属于认识问题，但对党组织的纯洁起着腐蚀作用，必须引起各级党组织的注意，采取有力措施，认真加以解决。一、要划清公民有信仰宗教自由和党员不允许参加宗教活动的界限。共产党员是无神论者，宗教是有神论者，这是两种根本对立的世界观。共产党员，只能信仰马克思列宁主义、毛泽东思想，决不允许信仰宗教和参加宗教活动。二、对参加宗教活动的党员，要进行唯物主义和无神论的教育，进行马克思主义宗教观的教育，提高他们的思想政治觉悟，使他们彻底摆脱宗教观念，努力为四化建设贡献力量，为实现共产主义而奋斗。三、对经过耐心说服教育，仍坚持信仰宗教、参加宗教活动的党员，可以经支部大会讨论决定，报上级党委批准除名，以保持党组织的先进性和纯洁性。\n一九八〇年十月二十八日"}],"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69eca9ff9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1920","name":"国家档案局、中央档案馆关于注意 、收集革命历史文件、资料和领袖手稿的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局、中央档案馆关于注意 、收集革命历史文件、资料和领袖手稿的通知","dates":[{"year":1965,"month":8,"day":13}],"is_range_date":false,"authors":["中央档案馆","国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 316","tags":[{"name":"革命历史文件","type":"主题/事件"},{"name":"领袖手稿","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局、中央档案馆关于注意、收集革命历史文件、资料和领袖手稿的通知"},{"type":"subtitle","text":"〔65〕档局字第80号〔65〕馆字第122号"},{"type":"paragraph","text":"中央各机关、国务院各部委、直属机构，人大常委、最高人民法院、最高人民检察院、中国科学院办公厅（室）各人民团体："},{"type":"paragraph","text":"在档案材料清理、鉴定和保密检查工作中，不少机关发现了一些一九四九年前的革命历史文件、领袖著作手稿和内部书刊资料。有的机关发现了这些文件、资料后，即主动与国家档案局和中央档案馆联系；有些机关发现了这些文件材料，不知该如何处理。为此，我们提出如下意见。"},{"type":"paragraph","text":"一、各机关在清理、鉴定档案材料和保密检查工作中，发现建国以前的毛主席、刘少奇同志手稿和重要修改稿，应编造目录报送中央档案馆，双方研究复制和办理交接手续。"},{"type":"paragraph","text":"二、各机关档案室或机要室应将所保存的现行机关档案与建国前的革命历史文件资料分开保存（如果是一个全宗从建国前到建国后延续下来的，则可不分）；并将本机关现已不需用的全国性的革命历史文件、资料目录，报送中央档案馆，地方性的通知有关省、市、自治区档案馆，以便商量移交和处理办法。"},{"type":"paragraph","text":"三、各机关负责同志处保存的毛主席、刘少奇同志手稿、重要修改稿和革命历史文件、资料，应由本机关档案室统一收集起来，并按上述办法处理。"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"中央档案馆"},{"type":"paragraph","text":"一九六五年八月十三日"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1521d51977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“党去慰问肃反中无罪自杀的死者家属！”","authors":["南开大学","吴祚宏"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“党去慰问肃反中无罪自杀的死者家属！”","type":"title"},{"text":"南开大学吴祚宏","type":"authors"},{"text":"[吴祚宏：南开大学生物系学生]","type":"subtitle"},{"text":"“擦亮了眼睛肃清一切暗藏的反革命分子”这刺伤了多少人的心，多少人因此自杀！多少人因此得神经病！多少人因此患精神衰弱。“阶级斗争愈来愈尖锐”，起初我们以为这只用来提高警惕，谁知斗争的锋芒就是向着我们，说我们是老虎，风声鹤泪，草木皆兵。图书馆的天花板的坍落，也大叫提高警惕，防止破坏，这些话当然都应该我们听，我们党员绝不会破坏。","type":"paragraph"},{"text":"真理呀！真理呀！党的宗派主义像一座大山压在我们每一个人的心上，虽然是青天白日，也感到暗淡无光。接力棒燃起了我心中的烈火，在此刻，什么爱情、幸福、死亡、恐怖，我都已丢在脑后，我要举臂高呼，声嘶力竭地高呼！","type":"paragraph"},{"text":"真理呀！真理呀！你出来见见阳光吧！救救我们吧！","type":"paragraph"},{"text":"什么都是保密，偶尔去打听就是刺探我军情报。","type":"paragraph"},{"text":"有人说反对漫骂，要互相尊重，难道大家都已忘了肃反了吗？那时人身自由已是不存在的东西了，十八世纪资产阶级革命带来了人身自由，可是居然在二十世纪六十年代都没人身自由！所有这些一切都是教条主义、宗派主义在作祟，都是中国人民自己负责，不是斯大林过错。我建议：","type":"paragraph"},{"text":"党去慰问肃反中无罪自杀的死者家属！照顾死者家属的生活，治疗因肃反中而患精神病，精神衰弱者。”（大字报）","type":"paragraph"},{"text":"“同是中国人，为什么我不被信任？","type":"paragraph"},{"text":"为什么我们另眼看待！","type":"paragraph"},{"text":"难道中华人民共和国不是我们的祖国！","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2da60079b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

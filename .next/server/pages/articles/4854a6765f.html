script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"给弗·伊·列宁的信","alias":"","parts":[{"type":"paragraph","text":"给弗·伊·列宁的信"},{"type":"paragraph","text":"（一九一八年七月十日）列宁同志："},{"type":"paragraph","text":"只说几句话。"},{"type":"paragraph","text":"（一)如果托洛茨基不加考虑地乱发委任状给特利弗诺夫（顿河区域)、阿弗托诺莫夫（库班区域)、柯培(斯塔夫罗坡里)，发证件给法国使团人员(理应予以逮捕)等等，那可以肯定地说，一个月以后我们在北高加索的一切将全部垮台，我们将完全丧失这个边区。托洛茨基现在的行径正和安东诺夫某一时期的行径一样。请让他牢牢记住，不得到当地人的同意不应该随意委任，否则就会给苏维埃政权丢脸。"},{"type":"paragraph","text":"(二)如果不给我们飞机和飞行员、装甲汽车、六时口径炮，察里津战线就守不住，铁路也将长期丧失。"},{"type":"paragraph","text":"(三)南方粮食很多，但是要得到这些粮食，必须有一个不受各军用列车、各集团军司令员等等阻挠的健全的机构。不仅如此，还必须使军人帮助粮食工作人员。粮食问题同军事问题是自然地交织在一起的。从工作利益着想，我必须有军事全权。这一点我过去提过，但是没有得到答复。好吧。在这种情况下，我将自己作主，不经形式手续把那些损害工作的集团军司令员和政治委员撤职。工作的利益要我这样做，当然，我决不因为没有托洛茨基的公文而不去行动。"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"一九一八年七月十日于察里津第一次刊印"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第4卷第85页"}],"authors":["斯大林"],"dates":[{"year":1918,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":375},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4854a6765f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

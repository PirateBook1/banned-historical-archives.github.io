script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准国务院发出关于口岸工作的情况和改进意见（概要）","authors":[],"dates":[{"year":1973,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央批准国务院发出关于口岸工作的情况和改进意见（概要）","type":"title"},{"text":"1973年2月15日，国务院发出经中共中央批准的《关于口岸工作的情况和改进意见）。提出加强和整顿口岸工作的措施：一、加强口岸工作的统一领导和组织建设。原有口岸涉外人员，适合做口岸涉外工作的，应尽可能归队；口岸工作人员不足的，应尽快配齐，并加强政策教育和业务训练；口岸检查单位不宜层层下放，更不要划归生产、企业部门领导。二、口岸涉外人员要严格执行请示报告制度；检查工作要贯彻执行“内紧外松”、“一视同仁，有所区别”的原则；对于违法、违章以及业务纠纷和海事等问题的处理，要掌握“有理、有利、有节”的原则；对现行的口岸工作的规章、法令等，应尽速组织力量加以研究、审查和修改。三、采取措施，扩大港口吞吐能力，压缩外轮停港时间；建立健全理货、代理业务和其他服务机构，提高工作质量；为保证航行安全，原则上应向外轮供应我沿海的海图、提供港口资料和外轮避风的港口、锚地。四、充实口岸工作急需的工具设备，少数国内不能提供的设备，可从国外进口一部分。五、责成交通、外交、公安等部门组织若干联合检查组，分赴各口岸，进行落实政策和加强工作的检查和帮助。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"702a5a88f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

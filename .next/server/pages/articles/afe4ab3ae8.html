script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上山下乡工作简讯","authors":[],"dates":[{"year":1976,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上山下乡工作简讯"},{"type":"paragraph","text":"钟祥县知识青年办公室搬到基层"},{"type":"paragraph","text":"湖北省钟祥县知识青年上山下乡办公室的同志，去年在学习无产阶级专政理论运动中，认识到只有革命化的机关，才能做好革命工作。经县委批准，他们于一九七五年十二月，将县知识青年办公室搬到了皇庄公社五合大队的知识青年林场。这样做，使机关工作更加接触实际，工作的针对性更强。在深入批邓、反击右倾翻案风的斗争中，他们进一步总结了在基层办公的经验，并在全县召开的知识青年工作干部和带队干部会上进行了交流，起到了以点带面的良好效果。"},{"type":"paragraph","text":"由于县知识青年办公室从城镇搬到了农村，由机关下到了知识青年点，对全县知识青年工作是一个有力的促进。全县二十个公社的知识青年工作干部，已有百分之九十以上深入到基层，总结点上的经验，指导面上的工作。"},{"type":"paragraph","text":"东丰县加强对应届毕业生扎根农村的教育"},{"type":"paragraph","text":"中共吉林省东丰县委以阶级斗争为纲，坚持党的基本路线，在动员知识青年上山下乡的工作中，认真教育知识青年扎根农村干革命，教育家长积极支持子女扎根农村，深入批判邓小平破坏知识青年上山下乡的罪行。县委还组织他们到农村各挂钩社队同贫下中农一起批邓，听已下乡的知识青年谈心得体会，参加建户劳动，把扎根教育深入一步。许多社队干部和贫下中农把各项准备工作做在前，做到知识青年一下乡，在政治上有人抓，生活上有人管，生产上有人教，努力为他们坚持乡村干革命创造条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afe4ab3ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

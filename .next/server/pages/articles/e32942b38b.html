script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"坚决打击一切从抗日阵线后面进攻者","description":"根据毛泽东手稿刊印。","dates":[{"year":1940,"month":1,"day":30}],"parts":[{"text":"坚决打击一切从抗日阵线后面进攻者","type":"title"},{"type":"paragraph","text":"朱彭杨，刘邓，并告朱徐陈罗："},{"type":"paragraph","text":"对河北与山西境内的任何军队，不论是中央军、晋绥军及石友三，如果它进攻八路地区，我应在自卫原则下，在有理有利条件下，坚决反抗并彻底消灭之。应号召我八路全体军队，号召两省全体人民，坚决打击一切从抗日阵线后面进攻者，应公开普遍宣传“从抗日阵线后面进攻的就是汉奸”，“打倒进攻八路军的汉奸”，“打倒进攻决死队的汉奸”，“打倒破坏抗日根据地的汉奸”。只有造成全体军民反汉奸反进攻的热潮，并给实行进攻者以彻底打击，才能停止那些阴谋家冒险家的诡计，才能分化他们内部，才能使动摇的军队不敢参加进攻，才能与努力进行军队中统一战线工作（此工作要十分加紧）作有效的配合。此方针同样适用于山东，望山东亦坚决这样做。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"一月三十日"}],"comment_pivots":[{"part_idx":1,"offset":6,"index":1},{"part_idx":1,"offset":13,"index":2},{"part_idx":2,"offset":28,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["朱，指朱德。彭，指彭德怀，当时任八路军副总司令。杨，指杨尚昆，当时任中共中央北方局书记。刘邓，指刘伯承、邓小平，当时分别任八路军第一二九师师长和政治委员。","朱徐，指朱瑞、徐向前，当时分别任八路军第一纵队政治委员和司令员。陈罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员。","石友三（一八九一——一九四○），吉林长春人。当时任国民党军第六十九军军长、冀察战区察哈尔游击总司令。"],"page_start":280,"page_end":280,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e32942b38b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国高校纪念毛泽东诞辰110周年研讨会召开","authors":["彭国华"],"dates":[{"year":2003,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国高校纪念毛泽东诞辰110周年研讨会召开"},{"type":"paragraph","text":"本报湘潭12月11日电  记者彭国华报道：12月9日至11日，由教育部邓小平理论研究中心、教育部高等学校社会科学发展研究中心和湘潭大学联合举办的“全国高校纪念毛泽东同志诞辰110周年学术研讨会”在湖南省湘潭大学召开。来自全国20多所高校的80余名专家学者参加了会议。"},{"type":"paragraph","text":"与会专家学者缅怀了以毛泽东同志为代表的中国共产党人的丰功伟绩，分别以毛泽东与20世纪的中国、毛泽东和毛泽东思想的历史地位、毛泽东对中国社会主义建设道路的探索及其现实意义、毛泽东对继承和弘扬中华民族精神的历史贡献等为题，对毛泽东同志的经济思想、政治思想、文艺思想、党建思想和教育思想等进行了深入研讨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7466d62d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫革命成果　横扫牛鬼蛇神  亚非记协书记指出红卫兵是毛泽东思想武装的革命接班人","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫革命成果　横扫牛鬼蛇神"},{"type":"paragraph","text":"亚非记协书记指出红卫兵是毛泽东思想武装的革命接班人"},{"type":"paragraph","text":"据新华社大马士革电最近在叙利亚首都大马士革出版一本阿拉伯文的题为《中国文化大革命》的书，热情赞扬中国文化大革命的伟大意义和红卫兵的革命行动。"},{"type":"paragraph","text":"这本书的作者是叙利亚新闻工作者、亚非新闻工作者协会书记处书记阿卜杜勒·拉赫曼·阿布库斯。作者在书的前言中说：“中国的文化大革命对全世界的社会主义者来说是一件伟大的历史事件，它是史无前例的。”"},{"type":"paragraph","text":"作者驳斥了帝国主义以各种宣传手段向世界散布的污蔑中国文化大革命的谰言。他说：“我在中国呆了九个月，在那里度过了文化大革命的开始阶段，因此，我认为在这个问题上，我比那些在万里之外写消息的人有更多的发言权”。"},{"type":"paragraph","text":"作者在谈到中国的红卫兵时写道：红卫兵是一群用毛泽东思想武装起来的有觉悟的学生和教师，他们自觉学习和热情执行毛泽东思想。“红卫兵是文化革命中的新事物，是历史上第一次出现的，其任务是保卫革命成果，反对内部敌人。”作者赞扬红卫兵说，“他们坚决勇敢地反对走资本主义道路的当权派和一切破坏文化革命的牛鬼蛇神，并与之斗争。”红卫兵的行动证明了革命青年的作用及其保卫社会主义建设的能力。他们是革命的接班人。"},{"type":"paragraph","text":"作者说：不同阶级对红卫兵有不同的观点，反动派、帝国主义和社会主义的敌人说红卫兵是一群狂热的青年，他们侵犯了人的尊严。“事实上，红卫兵所做的一切都是执行革命的原则，进行意识形态上的斗争，深刻地批判和揭露反革命的丑恶面目，把敌人的行为暴露在人民面前，红卫兵把这些蠢贼偷去的东西拿到人民面前展览，其中甚至有美元、有蒋介石给他的走狗的钞票。”作者说，红卫兵的这种伟大行动，不是侮辱人的尊严，而是保卫人的尊严，不受敌人侵犯。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a86eed272"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

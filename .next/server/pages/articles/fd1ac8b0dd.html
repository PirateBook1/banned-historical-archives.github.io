script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一刻也离不开《毛主席语录》记一个日本青年女工活学活用《毛主席语录》的故事","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席的话，句句是真理。毛主席的话，每一句都说在我们工人的心坎上。”"},{"type":"paragraph","text":"“学习毛主席语录，心里格外亮堂，前进有了明确的方向。”"},{"type":"paragraph","text":"“用毛泽东思想武装起来，就感到有无比的力量……。”"},{"type":"paragraph","text":"这是日本京都一个名叫上村的青年女工活学活用《毛主席语录》的感受。"},{"type":"paragraph","text":"上村住在大坂，每天早晨要乘电车到京都上工，路上需要四十分钟。她把这段时间固定为学习《毛主席语录》时间。她带着问题学，活学活用，学习得很有成绩。"},{"type":"paragraph","text":"去年，她看到了日本的修正主义分子恶劣地阻挠和破坏日中青年友好大联欢，破坏中国天津歌舞团和北京歌舞团的访日演出，破坏第十二届禁止原子弹氢弹世界大会，破坏中国经济贸易展览会在北九州和名古屋的展出等等。她就带着这些问题学习了《毛主席语录》。"},{"type":"paragraph","text":"毛主席说:“谁是我们的敌人?谁是我们的朋友?这个问题是革命的首要问题。……我们的革命要有不领错路和一定成功的把握，不可不注意团结我们的真正的朋友，以攻击我们的真正的敌人。”"},{"type":"paragraph","text":"她反复学了这一段语录，分清了敌我界限，辨明了真假朋友。后来，在众议院的选举以及日中友好运动中，她清楚地看到:那些只在口头上叫嚷“日中友好”的家伙，正是疯狂反华、骗取群众选票的“议会迷”。他们的修正主义面目暴露的越来越清楚了。大量事实证明，他们已经堕落成为日中友好运动的真正的敌人。"},{"type":"paragraph","text":"上村学习了《毛主席语录》，更加擦亮了眼睛，毅然站在正统的日中友好组织一边，同破坏日中友好运动的敌人展开了斗争。"},{"type":"paragraph","text":"上村非常兴奋地指着《毛主席语录》说:“这本宝书一刻也离不开手了。它已经成为指导我每一个行动的指南了。”"},{"type":"paragraph","text":"毛主席说:“人民，只有人民，才是创造世界历史的动力。”"},{"type":"paragraph","text":"当她学这一段语录时，深刻地体会到必须依靠群众才能有效地进行斗争。从此，她在日中友好运动中，特别注意团结工会中的积极分子，遇事同他们一道商量。现在，她非常注意做群众工作，每天除了工作时间以外，大部分精力都用在同群众一起反对修正主义者对工会的控制。"},{"type":"paragraph","text":"上村现在正在努力学习“老三篇”。"},{"type":"paragraph","text":"熟悉她的朋友都说，上村学习了《毛主席语录》变得更加精力充沛，聪明能干了。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672j030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e老挝人民解放军怀着崇敬的心情，在丛林宿营地仰望着毛主席像。战斗的老挝青年用毛泽东思想来指导本国的革命实践，正在同美帝国主义及其走狗进行英勇的战斗。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd1ac8b0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

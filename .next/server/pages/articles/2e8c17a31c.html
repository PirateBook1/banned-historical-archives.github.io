script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文——希望","authors":["山东","王希坚"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文——希望","type":"title"},{"text":"山东王希坚","type":"authors"},{"text":"整风运动开始了。","type":"paragraph"},{"text":"到处都在谈论缺点，揭露错误，但这些谈论使人兴奋，使人鼓舞，使人觉得，现在已经不仅是桃红柳绿的初春了，而是万紫千红的盛夏。","type":"paragraph"},{"text":"“客气”不见了，也许有些地方不大够礼貌，但是这说明了大家都成了主人。","type":"paragraph"},{"text":"有些向来是以“党的指示”作挡箭牌的人，现在忽然发现了自己的牌子上写着“百花齐放、百家争鸣”八个大字，于是他始而惶惑，继而犹豫，最后终于抗起牌子来，和人们站在一起了。","type":"paragraph"},{"text":"有些安睡在高枕上面的人，忽然发现枕头上也绣着齐放的百花，不由得使他大吃一惊，跳下床来，头脑顿然清醒多了。","type":"paragraph"},{"text":"有些说话写文章经常会说：“我的意见可能不正确，请大家批评”的人，心里却从来没想过自己的意见真会不正确，特别是想不到这种不正确会被下面的人给指出来，现在才开始明白了他重复过无限次的这句话的真正含义，因此在考虑问题的时候，就不得不更多用点脑子。","type":"paragraph"},{"text":"我们反了一阵庸俗社会学，庸俗社会学的老根到底在哪里呢?听说外国也有庸俗社会学，难道庸俗社会学是进口货吗?大概不能这末说。看见庸俗社会学在群众中也有，是否庸俗社会学是群众水平低所生的呢?似乎也不大对头。事实是大家都不敢说，或者不好意思说，老实讲，庸俗社会学的传播路线是：从党内到党外，从权威人士到一般人士中来的，它的根底实在不浅，它的老根就是教条主义、宗派主义加上官僚主义。","type":"paragraph"},{"text":"我们反了几年公式化概念化，收效还不太大，现在也可以看清楚了，不提倡大胆的独立思考，不从根本上改善知识分子和人民群众的联系，就不能彻底克服公式化概念化。","type":"paragraph"},{"text":"有人说：“今后的事情难办了”，这肯定地将会是事实，因为事情本来就应当是难办的，问题在于过去我们把有些事情弄得太“容易”了。例行公事，官样文章，照抄照转，签字盖章，靠老资格吃饭，在这样的地方加点“困难”“麻烦”，必定有益于健康。","type":"paragraph"},{"text":"我想：“希望这次整风不是‘一阵风’”但是马上我又想：“这也许就是我的顾虑，就是我对整风认识不够的表现吧!”","type":"paragraph"}],"comments":[],"origin":" 原载《前哨》一九五七年六月号，选自《山东文艺界反右派斗争文集》，山东人民出版社，一九五九年济南。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e8c17a31c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

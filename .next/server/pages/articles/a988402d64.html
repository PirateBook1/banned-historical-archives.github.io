script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"程黄部协助杨罗耿歼灭东逃之敌","alias":"","parts":[{"type":"paragraph","text":"程黄部协助杨罗耿歼灭东逃之敌！"},{"type":"paragraph","text":"（1948年12月7日）程、黄，并告林、罗、刘："},{"type":"paragraph","text":"（一）你们几次给杨李电令都不合具体情况，都与军委隔断张宣?两敌联系的规定冲突。现杨李?已放任三十五军东逃，又不知杨罗耿?能否于新保安阻住该敌，你们自己则不以后卫军打密云，而以先头军打密云，致耽搁时间。在这种情形下，可能你们尚未赶到，三十五军及怀来之敌即已一起东逃，你们到后毫无事做，空劳往返。虽然如此，但你们仍须星夜赶进。希望杨罗耿能于六日夜或七日早在下花园、新保安线上抓住三十五军及一〇四军主力，而怀来之敌亦未跑掉，你们可协同杨罗耿歼灭该敌。（二）因程黄向西行动，已调动九十四军回至北平，请林罗刘以东北主力何时可集中冀"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]张宣，指河北张家口和宣化。"},{"type":"paragraph","text":"[4]杨李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[5]杨罗耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团东，何时可完成对切断平津、包围唐山、歼击塘沽（此三项任务必须同时达成，不可先后参差）之部署的大略计划，先行电告。"},{"type":"paragraph","text":"军委七日二十时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a988402d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

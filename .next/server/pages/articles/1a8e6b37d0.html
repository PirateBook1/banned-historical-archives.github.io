script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新加坡一青年在敌人法庭上大义凛然指出  毛主席的宝书是革命人民求解放的真理","authors":[],"dates":[{"year":1969,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新加坡一青年在敌人法庭上大义凛然指出"},{"type":"paragraph","text":"毛主席的宝书是革命人民求解放的真理"},{"type":"paragraph","text":"新华社讯　在新加坡出版的马来亚报纸《阵线报》十六日报道，一名因拥有革命宝书《毛泽东选集》而被李光耀傀儡集团拘捕的新加坡青年工人，最近在敌人的“法庭”上大义凛然地对反动派进行了严厉的谴责，并勇敢地指出革命宝书《毛泽东选集》是被压迫人民求解放的真理。"},{"type":"paragraph","text":"报道说，三月八日，李光耀傀儡政权通过其地方法庭“指控”一名拥有《毛泽东选集》的青年工人。"},{"type":"paragraph","text":"开庭时，反动派叫来了一批特务胡言乱语，妄图证明这位青年工人拥有《毛泽东选集》是“有罪”的。"},{"type":"paragraph","text":"那批家伙吵闹一阵完毕后，这个青年工人光明磊落地站起来说：“我是完全无罪的！”他说：“在美英帝国主义及拉赫曼、李光耀统治下，社会黑暗，罪恶无穷，人民生活多灾多难。我觉得《毛泽东选集》里有无数真理，能够解救苦难深重的人民。因此，我喜欢这本书。”"},{"type":"paragraph","text":"他的正义的声音屡次被反动法官打断。但是，他坚持发言，愤怒地指出：“李光耀剥夺了人民的民主权利，所以，有罪的不是我，而是李光耀政权。”"},{"type":"paragraph","text":"后来，反动法官理屈词穷，野蛮宣判这个青年工人“有罪”。"},{"type":"paragraph","text":"《阵线报》指出：“以上这个活生生的事实，说明了李光耀是多么害怕人民拥有《毛泽东选集》！是多么害怕毛泽东思想！”"},{"type":"paragraph","text":"这家报纸指出：“这表明李光耀同拉赫曼傀儡及其主子美英帝国主义都是纸老虎，同时也表明李光耀反动政权是法西斯主义集团。它们反对伟大的毛泽东思想，迫害人民，使人民受苦受难。因此，人民群众必须坚决无情地同它们作斗争，把它们消灭干净。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a8e6b37d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对关于向军委主席报告工作情况问题的批语","alias":"","parts":[{"type":"paragraph","text":"对关于向军委主席报告工作情况问题的批语！"},{"type":"paragraph","text":"（1952年8月2日）照此办理，应速实行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日请尚昆将此件抄送刘、朱、周、彭、聂、粟及军委各部门首长。"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1952年7月30日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻的报告提出以下办法：（一）反映情况。按各部门和各特种兵业务的区分，分别研究有关本部门的情况，择其要者，加以综合，定期写成简要的报告。（二）报告工作。定期地将自已部门所作的工作，所处理的问题，所拟定的计划，经过研究之后，择其要者写成专题报告或综合报告。（三）随时请示。遇有紧急的、重大的事件，随时将情况及处理意见，分别向军委主席或副主席或总参谋部请示。组织这项工作，按照临时请示事项、情况简报、工作报告3种不同的情况，进行不同的处置。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[4]刘，指刘少奇。朱，指朱德。周，指周恩来。彭，指彭德怀。聂，指聂荣臻。粟，指粟裕。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"703cdff621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

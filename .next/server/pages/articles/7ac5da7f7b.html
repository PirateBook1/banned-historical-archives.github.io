script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作改造世界观的光辉榜样","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席著作改造世界观的光辉榜样"},{"type":"paragraph","text":"在伟大统帅毛主席和他的亲密战友林副主席号召下，全国军民正在掀起一个学习英雄四排和李文忠同志的热潮。"},{"type":"paragraph","text":"今天本报发表的李文忠同志生前思想汇报提纲充分表明，英雄李文忠同志，在两个阶级、两条道路、两条路线的激烈搏斗中，对毛主席赤胆忠心，跟毛主席寸步不离，毫不利己，专门利人，表现出无产阶级大公的崇高品质，决不是偶然的，是有坚实的思想基础的。这是他长期以来，带着深厚的无产阶级感情，活学活用毛主席著作，破私立公的结果。他对资产阶级的“私”字，彻底地亮，狠狠地斗，坚决地改，真正贯彻了毛主席教导的理论联系实际的革命好学风，为我们树立了学习毛主席著作，学用结合，立竿见影，在用字上狠下功夫，彻底改造世界观的光辉榜样。"},{"type":"paragraph","text":"毛主席教导我们：“世界观的转变是一个根本的转变”。"},{"type":"paragraph","text":"学习毛主席著作，在用字上狠下功夫，千条万条，用来改造世界观是第一条。没有这个改造，什么事情都是做不好的。正如英雄四排同志所说：“一个满脑子个人主义，处处为个人打算的人，他们可以念毛主席的书，甚至可以背诵其中的词句，但是他们决不可能真正按照毛泽东思想办事。”"},{"type":"paragraph","text":"“反映旧制度的旧思想的残余，总是长期地留在人们的头脑里，不愿意轻易地退走的。”从灵魂深处去掉几千年来遗留下来的“私”字的影响，是一场深刻的革命，要有坚决彻底的自我革命精神，也要依靠群众的力量。以毛泽东思想为武器，在革命斗争中，在群众面前，自觉地对“私”字进行亮、斗、改，是破私立公的根本途径，是长期以来我军广大指战员活学活用毛主席著作，实现思想革命化的一条基本经验。"},{"type":"paragraph","text":"对亮、斗、改采取什么态度，是真想改造自己还是假想改造自己的试金石。"},{"type":"paragraph","text":"李文忠同志牢记毛主席的教导，抓住世界观的转变这个根本问题，活学活用“老三篇”，对“私”字，亮得彻底：不怕丢名不怕丑，翻箱倒柜全盘端；斗得有力：“那里痛，就向那里冲，那里顽固，就向那里打”，不是“割韭菜”，而是“拔大葱”；改得坚决：“横下一条心，刻苦学习，反复磨炼，脱胎换骨”。这样，他在很年青的时候，就攀上了无产阶级“公”字的高峰，成为无限忠于毛主席，完全、彻底为人民的伟大的共产主义战士。"},{"type":"paragraph","text":"有些人也在学习毛主席著作，也讲改造世界观，就是不肯亮、斗、改，或者亮得躲躲闪闪，斗得不痛不痒，改得有名无实。可以肯定地说，那是一辈子也改造不好的。"},{"type":"paragraph","text":"英雄四排的同志们说：“学习毛主席著作，一千遍学，一万遍学，不带着深厚的无产阶级感情学，还是假学。”对资产阶级“私”字，能不能彻底地亮，狠狠地斗，坚决地改，归根结底，是个阶级感情问题。"},{"type":"paragraph","text":"英雄四排的同志们牢记旧社会的阶级苦，不忘血泪仇，怀着对毛主席无比热爱的深厚的阶级感情，学习毛主席著作，对资产阶级“私”字，对一切违背毛泽东思想的言行深恶痛绝。所以他们能够以高度的革命自觉，狠抓亮、斗、改，发现“私”字，积极进攻，反复冲杀，不让它有立足之地。他们认为，头脑里有私不斗，就是对毛主席不忠。这对于那些同“私”字难舍难分，学了毛主席著作，根本不触及自己灵魂的人，是一个极好的教育。"},{"type":"paragraph","text":"向英雄四排和李文忠同志学习，最重要、最根本的，就是要象李文忠同志那样，在阶级斗争中刻苦地活学活用毛主席著作，坚决响应毛主席的“斗私，批修”的伟大号召，对资产阶级“私”字，彻底地亮，狠狠地斗，坚决地改，彻底改造世界观，做一个紧跟毛主席寸步不离的真正的无产阶级革命战士，在无产阶级文化大革命中作出新的贡献。"},{"type":"paragraph","text":"（十二月二十四日）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作改造世界观的光辉榜样","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大统帅毛主席和他的亲密战友林副主席号召下，全国军民正在掀起一个学习英雄四排和李文忠同志的热潮。"},{"type":"paragraph","text":"今天本报发表的李文忠同志生前思想汇报提纲充分表明，英雄李文忠同志，在两个阶级、两条道路、两条路线的激烈搏斗中，对毛主席赤胆忠心，跟毛主席寸步不离，毫不利己，专门利人，表现出无产阶级大公的崇高品质，决不是偶然的，是有坚实的思想基础的。这是他长期以来，带着深厚的无产阶级感情，活学活用毛主席著作，破私立公的结果。他对资产阶级的“私”字，彻底地亮，狠狠地斗，坚决地改，真正贯彻了毛主席教导的理论联系实际的革命好学风，为我们树立了学习毛主席著作，学用结合，立竿见影，在用字上狠下功夫，彻底改造世界观的光辉榜样。"},{"type":"paragraph","text":"毛主席教导我们:“世界观的转变是一个根本的转变”。"},{"type":"paragraph","text":"学习毛主席著作，在用字上狠下功夫，千条万条，用来改造世界观是第一条。没有这个改造，什么事情都是做不好的。正如英雄四排同志所说:“一个满脑子个人主义，处处为个人打算的人，他们可以念毛主席的书，甚至可以背诵其中的词句，但是他们决不可能真正按照毛泽东思想办事。”"},{"type":"paragraph","text":"“反映旧制度的旧思想的残余，总是长期地留在人们的头脑里，不愿意轻易地退走的。”从灵魂深处去掉几千年来遗留下来的“私”字的影响，是一场深刻的革命，要有坚决彻底的自我革命精神，也要依靠群众的力量。以毛泽东思想为武器，在革命斗争中，在群众面前，自觉地对“私”字进行亮、斗、改，是破私立公的根本途径，是长期以来我军广大指战员活学活用毛主席著作，实现思想革命化的一条基本经验。"},{"type":"paragraph","text":"对亮、斗、改采取什么态度，是真想改造自己还是假想改造自己的试金石。"},{"type":"paragraph","text":"李文忠同志牢记毛主席的教导，抓住世界观的转变这个根本问题，活学活用“老三篇”，对“私”字，亮得彻底:不怕丢名不怕丑，翻箱倒柜全盘端；斗得有力:“那里痛，就向那里冲，那里顽固，就向那里打”，不是“割韭菜”，而是“拔大葱”；改得坚决:“横下一条心，刻苦学习，反复磨炼，脱胎换骨”。这样，他在很年青的时候，就攀上了无产阶级“公”字的高峰，成为无限忠于毛主席，完全、彻底为人民的伟大的共产主义战士。"},{"type":"paragraph","text":"有些人也在学习毛主席著作，也讲改造世界观，就是不肯亮、斗、改，或者亮得躲躲闪闪，斗得不痛不痒，改得有名无实。可以肯定地说，那是一辈子也改造不好的。"},{"type":"paragraph","text":"英雄四排的同志们说:“学习毛主席著作，一千遍学，一万遍学，不带着深厚的无产阶级感情学，还是假学。”对资产阶级“私”字，能不能彻底地亮，狠狠地斗，坚决地改，归根结底，是个阶级感情问题。"},{"type":"paragraph","text":"英雄四排的同志们牢记旧社会的阶级

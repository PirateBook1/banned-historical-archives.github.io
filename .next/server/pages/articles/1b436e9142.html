script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"同意围齐廖兵团及其他项部署","alias":"","parts":[{"type":"paragraph","text":"同意围歼廖兵团及其他项部署！"},{"type":"paragraph","text":"（1948年10月21日）林、罗、刘，并告东北局："},{"type":"paragraph","text":"完全同意你们二十日十时围歼廖兵团及其他各项部署？，并无补充意见。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十一日六时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]1948年10月20日10时，林彪，罗荣桓、刘亚楼致电军委，电文内称：“锦州、长春敌解决后，沈阳、新立屯、彰武、铁岭、抚顺、本溪等地之敌有实行全部总退却的可能。现在彰武、新立屯敌新一、新三、新六、七十一、四十九等军可能继续向锦州前进，锦西之敌则继续北进策应。但新立屯、彰武之敌，亦有缩回沈阳，会同现在沈阳、铁岭、抚顺、本溪之二○七师（三个旅）、五十三军、五十二军及卫敌直属队向营口退却。”“此次大战，全局关键在于是否能截断新立屯、彰武之敌的退路。如敌退路已断，则沈阳之敌将亦被拖住，如我十二纵能包围铁岭之敌，南下各独立师能陆续包围沈阳、抚顺之敌，则敌人必更将难退。故我军决以主力拖住和歼灭敌人。对营口方面，能以小部在海岸进行防御，使海上敌人不能进行增援。如万一我军未在新立屯、彰武抓住敌人，该敌转向营口撤退时，则除由长春附近南下之部队"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":88,"page_end":88},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b436e9142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

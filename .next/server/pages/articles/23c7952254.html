script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我军事代表团访阿尔及利亚武装起义发源地  阿勒格说毛泽东的经验在非洲和全世界人民的革命中有深远影响","authors":[],"dates":[{"year":1963,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我军事代表团访阿尔及利亚武装起义发源地"},{"type":"paragraph","text":"阿勒格说毛泽东的经验在非洲和全世界人民的革命中有深远影响"},{"type":"paragraph","text":"据新华社阿尔及尔十六日电　由李志民上将率领的中国军事代表团最近在访问阿尔及利亚的武装革命摇篮——奥雷斯山区时，到处受到热烈欢迎。"},{"type":"paragraph","text":"奥雷斯军区、民族解放阵线省委会和省政府举行了两次晚会，欢迎代表团。奥雷斯省长布杰勒提亚、第五军区副司令阿勒格上尉和奥雷斯民族解放阵线省委会负责人穆罕默德发表了热情、友好的讲话，赞扬中国人民在反对帝国主义、殖民主义斗争中和社会主义建设中所取得的辉煌成就。在讲话中，他们特别表示了对毛泽东主席的尊敬。"},{"type":"paragraph","text":"布杰勒提亚说，在毛主席的领导下，中国取得了伟大的胜利。中国的胜利光芒已为世界人民所共睹。穆罕默德说，中国一向是蔑视帝国主义的。它是为解放而斗争的所有被压迫人民的朋友。阿勒格上尉说，毛泽东的经验不仅在非洲人民的革命中，而且在全世界人民革命中起了深远的影响。他们在讲话中，一致请李志民上将转达奥雷斯人民对毛主席的问候和敬佩。"},{"type":"paragraph","text":"代表团在阿勒格上尉等陪同下，访问了离巴特纳一百多公里、在一九五四年发动武装起义的山区。"},{"type":"paragraph","text":"中国代表团还访问了在解放战争时期指挥这个山区作战的前第一军区指挥部。"},{"type":"paragraph","text":"李志民上将向主人表示了对英雄的奥雷斯人民的敬佩。"},{"type":"paragraph","text":"中国代表团在奥雷斯首府巴特纳参观了法国殖民主义在阿尔及利亚设立的最大的监狱。那里曾经监禁过很多阿尔及利亚爱国者，本·贝拉总统和其他阿尔及利亚领导人就曾在这里被监禁过。"},{"type":"paragraph","text":"在中国代表团前往巴特纳省政府，出席省长为他们举行的宴会的路上，居民聚集在街道上向他们欢呼，掌声和欢呼声响成一片。街道上、建筑物、机关以及部队所在地都悬挂了中国国旗，呈现一片节日景象。中国军事代表团在访问奥雷斯山区之前曾在阿尔及利亚东部的君士坦丁省和安纳巴（波尼）省进行访问，受到两省的省长，民族解放阵线和驻军的领导人的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23c7952254"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

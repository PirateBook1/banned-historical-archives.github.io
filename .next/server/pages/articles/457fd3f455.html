script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛","轻影"],"dates":[{"year":1950,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"十四、鬼迷了你们啦？”"},{"type":"paragraph","text":"洗罐了。"},{"type":"paragraph","text":"又有人提议：洗罐也不回家，两班都出勤。"},{"type":"paragraph","text":"“老圣人你怎么样？”商宝恒问。"},{"type":"paragraph","text":"“谁回家谁就是闺养的！”郑笃恭答。"},{"type":"paragraph","text":"老商不仅帮助检修，也参加了给油和擦车。"},{"type":"paragraph","text":"戴上手套不方便，不管天冷得像刀割，脱掉手套干。"},{"type":"paragraph","text":"手指头冻成了红萝葡，麻木痛疼打不过弯来，用嘴里暖气呵一呵，继续干。"},{"type":"paragraph","text":"孙效伯、胡春东、孙长信（新调来的学习司炉）等比老英雄干的还要邪（注一），老商老郑也咬着牙不叫苦。"},{"type":"paragraph","text":"第二天，媳妇们像约好似的，一齐找到工厂里来了。"},{"type":"paragraph","text":"胡春东媳妇进门就喊："},{"type":"paragraph","text":"“你们长在车上啦，连家也回去看一下！”"},{"type":"paragraph","text":"郑笃恭媳似乎专对他男人说："},{"type":"paragraph","text":"“什么鬼迷了你啦？看你榇衣脏成这样子也不说回去换一换！”"},{"type":"paragraph","text":"胡春东笑着说："},{"type":"paragraph","text":"“你们说工作要紧哪还是回家要紧？”"},{"type":"paragraph","text":"老英雄向她们解释道："},{"type":"paragraph","text":"“你们先回去吧，工作忙，有功夫准叫他们回去看看。”"},{"type":"paragraph","text":"老郑媳妇嘴挺快："},{"type":"paragraph","text":"“老英雄，俺们可就凭你的话了！”"},{"type":"paragraph","text":"老郑瞪了她一眼，意思是叫她少多嘴。"},{"type":"paragraph","text":"老商一见，说笑道："},{"type":"paragraph","text":"“圣人你瞪什么眼？人家跟你结婚为了什么？还不是为了热热火火在一起！”"},{"type":"paragraph","text":"他转脸又对媳妇们道："},{"type":"paragraph","text":"“他们说啦，知道你们的好心眼，可就是工作忙，现在顾不上。再等等吧，过了冬天准给你们解决问题。”"},{"type":"paragraph","text":"媳妇们脸都飞红了，有的藏在后面轻声骂："},{"type":"paragraph","text":"“老商坏家伙！”"},{"type":"paragraph","text":"“该挨刀！”……"},{"type":"paragraph","text":"男的都大笑起来，女的再也沉不住气，把脸一扭，互相拉扯着，挤着走了。"},{"type":"paragraph","text":"老英雄喊道："},{"type":"paragraph","text":"“不要生气啊，今晚上就叫他们回去过一夜。”"},{"type":"paragraph","text":"晚上，有人还不好意思，可是李永打发有媳妇的都回了家。自己留在车，擦洗检修到天明。"},{"type":"paragraph","text":"注一：厉害，猛烈的意思。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"457fd3f455"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部批转华东局宣传部对有关普选宣传的通报","authors":[],"dates":[{"year":1953,"month":1}],"is_range_date":false,"parts":[{"text":"中央宣传部批转华东局宣传部对有关普选宣传的通报","type":"title"},{"text":"中央宣传部指示：","type":"subtitle"},{"text":"兹将华东局宣传部对有关全国人民代表大会的宣传的通报发给你们参考。华东局宣传部对安徽日报和青岛日报的批评是正确的。北京日报1月1日时事讲话也说到这次选举是真正平等的选举，其它报纸作同样宣传的可能还有。有关此次选举办法的宣传，中央将在选举法公布（不日即将公布）后另发专门指示，目前各地报纸刊物的宣传，应以人民日报和新华社所已公布的范围为限。但上述报纸所犯错误无需在报纸上公开纠正。","type":"paragraph"},{"text":" 一月","type":"paragraph"},{"text":"华东局宣传部对有关全国人民代表大会的宣传的通报","type":"subtitle"},{"text":"（一）1月1日安徽日报“天下大事”栏内“召开人民代表大会的重要意义”及1月6日青岛日报“有关人民代表大会的几个问题”（转载北京日报）两文件，都提出了“平等的选举权”的问题。关于全国和各级人民代表大会代表的选举问题，中央只提“普选”，并未提出“平等”的选举权的口号。安徽日报和青岛日报对于这样重大的政治问题的宣传，不严格控制在中央指示的范围内，自作主张，随便宣传，是不对的，应立即纠正，以免造成政治上的损失。另一方面福建日报自1月1日至10日的报纸上，除刊载人民日报元旦社论外，该报元旦社论及其他文字，对于今年要召开全国和各级人民代表大会，选举中央和各级人民政府这一重大政治事件竟一字不提，这也是不对的。","type":"paragraph"},{"text":"（二）以后各地对有关全国人民代表大会的宣传，必须一律以中央、中央宣传部有关指示及人民日报、新华总社的报道为依据，不得自作主张，随便宣传。当否请中央宣传部指示。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84bf50ae05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

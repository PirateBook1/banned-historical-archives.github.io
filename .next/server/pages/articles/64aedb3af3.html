script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤谈革命大批判","authors":["徐景贤"],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"徐景贤谈革命大批判","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"革命的大批判与无产阶级革命派掌权有什么现实意义。我们起来革命造反时，把很多的注意力放在文化大革命中的资产阶级反动路线上，而没有放在党内十七年或几十年来两条路线斗争上。我们不仅要解决50多天里的问题，还要把斗争深入下去。要批判十七年的资产阶级反动路线，要了解四十年毛主席是怎样跟资产阶级反动路线进行斗争。","type":"paragraph"},{"text":"有人提出为什么要算老帐呢？","type":"paragraph"},{"text":"我们说把十七年，四十年来斗争搞清楚，是为了我们以后更好地将革命进行到底，我们的革命道路还长，斗争任务还很重，多少个十七年，多少个四十年，我们要到达共产主义。","type":"paragraph"},{"text":"我们是无产阶级革命派，我们要将革命进行到底，我们不是为自己，从50多天里解放出来就称心了。我们还要解放全人类，以世界革命为已任，这样对大批判就有新的更深的认识。只有通过大批判才能辨明方向，弄清道理，要搞清几个关系：","type":"paragraph"},{"text":"（1）革命大批判与我们掌权后走什么道路的关系：我们学习了《走资本主义道路还是走社会主义道路》，懂得了刘、邓资产阶级反动路线的核心是走资本主义道路及群众路线问题。抓住了这点，我们可以想一下我们无产阶级掌权后走什么道路。刘邓四十年来，十七年来，50多天以来，是反毛泽东思想，反对毛主席革命路线。我们要从批判中懂得每时每刻不能忘记政权，忘记无产阶级专政，忘记了这些就忘记了根本，前一时期有些单位夺了权，不抓学习主席思想，不抓大批判，有的只抓职工福利，在夺权后的主要矛盾仍是无产阶级与党内一小撮走资派的矛盾，中心仍是政权问题。如果不批判，我们在掌权后也可能走资本主义道路，不注意这一点就可能自觉不自觉地执行资本主义一套。有的人讲，主席讲文化大革命不是一次、二次，我以后不行在下次文化大革命中把我打倒好了，要告诉这些同志！作为运动，从发动群众到一系列的斗争，这可以分阶段的，但政治思想上的斗争是不断的，谁把二条路线的斗争停止下来（其实不可能停止下来）就是走资本主义道路，这种人不要到下次文化大革命就要被打倒了，我们始终不要忘记走社会主义道路。","type":"paragraph"},{"text":"（2）革命大批判和为谁掌权的关系问题：我们批判刘、邓，要是我们看清了，刘少奇是资产阶级在我们党内的最大代表，四十年来为资产阶级讲话，十七年来鼓吹资本主义，他们窃取了党政大权，是为资本主义掌权。我们夺权，夺权为谁呢？不是为个人，为小团体，是为人民，为革命掌权，这个思想要非常明确。通过大批判，认清为谁掌权，要注意几个方面的关系，与其他革命组织间关系；对革命群众的关系；正确对待自己的问题；正确对待无产阶级司令部的问题。","type":"paragraph"},{"text":"无产阶级革命派联合起来，向党内一小撮走资本主义道路当权派夺权，这是毛主席对上海“一月革命”的总结，这就是提到了大批判和大联合。放弃大批判，不搞大联合，就是背叛毛主席的革命路线。掌权的组织要团结其他同志，要做深入细致的思想工作。不能用不承认，不谈判，最后消灭之。","type":"paragraph"},{"text":"（3）大批判和思想革命化的关系：夺权斗争还在继续，不仅从组织上对走资派夺权，尤其要从政治上、思想上、理论上进行夺权，这跟我们关系很大，我们要把自己头脑一分为二，把自己头脑中的资产阶级思想挤出去。","type":"paragraph"}],"comments":[],"origin":"1967年9月2日红代会清华井冈山一部第三动态组编《动态》第139期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64aedb3af3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"复李先念等电","alias":"","parts":[{"type":"paragraph","text":"复李先念等电！"},{"type":"paragraph","text":"（1944年8月21日）"},{"type":"paragraph","text":"可告欧高士?少校，：彼所提三项问题，已得延安批准，均可合作办理：第一，可先在五师范围设无线电网，将来再在长江下游及广州附近设置，惟均须得到延安批准；第二，可供给敌军情报；第三，美海陆军登陆时协同作战问题，我们正与驻延美军观察组人员协商，准备一切。"},{"type":"paragraph","text":"你们可在合作过程中将国民党进攻破坏情形告知，请其反映到上面去。"},{"type":"paragraph","text":"[1]这是毛泽东复李先念、郑位三、任质斌、陈少敏并告张云逸、饶漱石电的主要内容。郑位三，当时任新四军第五师政治委员。"},{"type":"paragraph","text":"[2]欧高士，美军炮兵少校，受美国第十四航空队陈纳德将军派遣，于1944年8月14日到达新四军第五师。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":8,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":80},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94ed597b99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

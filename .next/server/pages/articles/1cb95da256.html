script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉军区党委关于军区党委组成问题的通知","authors":["武汉军区"],"dates":[{"year":1968,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"武汉军区党委关于军区党委组成问题的通知","type":"title"},{"text":"武汉军区","type":"authors"},{"text":"《68》政字第119号","type":"appellation"},{"text":"中国共产党武汉军区委员会通知","type":"subtitle"},{"text":"最高指示","type":"subtitle"},{"text":"党委制是保证集体领导，防止个人包办的党的重要制度。","type":"paragraph"},{"text":"关于军区党委的组成问题","type":"subtitle"},{"text":"中共中央、中央军委、中央文革一九六八年六月二十八日批准中共武汉军区委员会由曾思玉、刘丰、刘建勋、张体学、张玉华、姚喆、孔庆德、徐国夫、李化民、韩东山、叶明、闵学胜、肖前、傅传作、徐文礼、杨力勇、方铭、张纯青、王新、张树芝、张竞、唐皎、钟文法、胡尚礼、金振中、吴忠泰等二十六名同志组成，并由曾思玉、刘丰、刘建勋、张体学、张玉华、姚喆、孔庆德、徐国夫、李化民、韩东山、叶明、闵学胜、肖前等十三名同志组成常委会，曾思玉第一书记，刘丰同志为第二书记、张玉华同志为副书记。","type":"paragraph"},{"text":"特此通知","type":"subtitle"},{"text":"中共武汉军区委员会","type":"paragraph"},{"text":"1968年6月30日","type":"paragraph"},{"text":"附：张体学同志七月一日三点意见","type":"subtitle"},{"text":"1．毛主席、林副主席、党中央、中央军委、中央文革批准武汉军区新党委是对武汉、河南地区无产阶级革命派的最大的信任，最大的关怀，最大的支持，也是对武汉地区无产阶级文化大革命的有力措施，也是对武汉部队进一步做好三支两军工作，支持左派群众，把无产阶级文化大革命进行到底的有力措施。","type":"paragraph"},{"text":"2．我们无产阶级革命派，对武汉军区党委要积极的维护他们的领导，要积极地支持他的领导，要开展一个群众性的拥军爱民活动，希望革命的三代会，能发布一个号召，掀起一个拥军爱民的热潮。","type":"paragraph"},{"text":"希望武汉地区的无产阶级革命派，要积极大力维护军队的稳定。毛主席、林副主席是非常关心部队的稳定，要积极贯彻，毛主席、林副主席、党中央、中央军委、中央文革关于稳定军队的指示。","type":"paragraph"},{"text":"3．要相信曾、刘首长的领导，相信武汉军区的领导。","type":"paragraph"},{"text":"曾、刘是毛主席、林副主席选的将，我们信得过的，是经过文化大革命考验的，是经过部队广大指战员的考验的。","type":"paragraph"},{"text":"有的人揪武老杨是不恰当的。","type":"paragraph"},{"text":"我们要在中央军委，中央文革批准的武汉军区党委，曾、刘和省革委会的正确领导下把武汉地区无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"来源：《学习资料》（第七期） [内部参考，注意保存]","type":"appellation"},{"text":"河南省工代会政宣组编 1968年7月15","type":"appellation"}],"comments":[],"origin":"《学习资料》（第七期） [内部参考，注意保存]\n    河南省工代会政宣组编 1968年7月15","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘丰","type":"人物"},{"name":"刘建勋","type":"人物"},{"name":"张玉华","type":"人物"},{"name":"曾思玉","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cb95da256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

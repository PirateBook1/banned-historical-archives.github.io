script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于召开社、队代表大会问题的批语","authors":[],"dates":[{"year":1959,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"毛泽东关于召开社、队代表大会问题的批语","type":"title"},{"text":"各县、社四月不开大会。原定五月开社、队代表大会，可以考虑在五月上旬或中旬到县里开，彻底解决三月会议没有彻底解决的权力下放、算清帐目、包产指标三个问题，然后选举公社各级党的领导机关和社、队管理机关。就算帐这个问题来说，三月省、县大会我们缺乏精神准备。郑州说的是一般不算，应翻过来，一般要算。有些省已经翻过来了，如湖北，但也没有翻透。说的是县、社要向生产队算清过去几个月大调大抓的帐，解决大集体与小集体间的矛盾，这当然是要首先解决的。还有一个必须随着解决的矛盾，生产队干部与生产小队干部、全体社员群众间的矛盾，小集体与社员的矛盾。这个问题，如麻城县那样大规模解决，是最近几天才提出来的，才进入我们的认识领域。这是一个以贪污形式无偿占有别人劳动的问题，是一个普遍的问题，也是一个历史的问题，并非最近才发生，但只有在1959年才能解决，只有在现在才能建立真正的群众监督。像这样一个群众性的大问题，没有省的决心、县的直接领导，我看是不能解决的，因此我建议五月的会到县里开。是否如此，请你们委员会讨论一下。","type":"paragraph"},{"text":" 毛泽东","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e501ed482c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

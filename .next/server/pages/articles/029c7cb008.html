script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"延安城关镇阶级阵营敌情严重","authors":["新华社"],"dates":[{"year":1964,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"延安城关镇阶级阵营敌情严重","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社延安讯    解放二十九年的延安城关镇，城乡阶级阵营混乱，敌情严重。","type":"paragraph"},{"text":"延安城关镇郊区四十二个生产队，有三十七个没有经过土地改革，城市中也未订过成份，因而隐藏着大量敌对分子。这个镇在开展社会主义教育运动以前，原来我们掌握的地主富农只有二十九户。社会主义教育运动期间，经过初步调查摸底，地主富农共达三百四十六户，比原来掌握的增加十一倍。","type":"paragraph"},{"text":"据城关镇第一批进行社会主义教育运动的一百零五个单位分析，真正是左派掌权的只占百分之十八点三，领导权不在我们手里的占百分之四十。城关镇十二个居民委员会，敌对阶级分子掌权的就有八个。","type":"paragraph"},{"text":"延安城关镇阶级阵营混乱是有它的历史原因的。土地革命时期，延安农村实行了土地改革，一部分地主豪绅漏网逃进了敌人所占据的延安城。一九三六年延安解放，因进入抗日统一战线时期，实行减租减息，延安郊区未实行土地改革。抗战胜利后，计划在一九四六年到一九四七年进行土地改革，因胡宗南匪军侵占延安，土地改革中断。延安光复后，只搞了土地登记和余缺调整，没有实行土地改革。因而延安成了历次民主革命的空白点，给地富反坏潜入延安以可乘之机和藏身之所。据调查，敌对阶级在土地革命、抗日战争、解放战争、全国解放以后，漏网潜入延安的共计二百零一户。其中，胡匪侵占延安时带进来的五十九户，建国初期潜来的七十三户。他们到延安以后，一直自报为“城市贫民”和“贫农”，隐藏在人民内部，有的伪装进步，打入了我们机关，甚至混入党内，窃据了领导职务。","type":"paragraph"},{"text":"解放后，在长期的和平环境中，有些同志阶级观念淡薄了，对敌人的和平演变阴谋认识不足，缺乏警惕，还有些领导干部中了敌人的“糖衣炮弹”，多方庇护敌人，因而这种情况一直没有发现。","type":"paragraph"},{"text":"来源：根据1964年9月15日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"029c7cb008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

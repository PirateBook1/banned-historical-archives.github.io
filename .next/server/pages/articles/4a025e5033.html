script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"医疗队来到俺山沟","authors":["尹段"],"dates":[{"year":1976,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"医疗队来到俺山沟"},{"type":"paragraph","text":"河北平山县狮子坪大队老贫农  尹段"},{"type":"paragraph","text":"俺们这儿是深山区。文化大革命前，城市老爷卫生部对抗毛主席的指示，医院都建在大城市，贫下中农有了病，医生请不来，找上门也不给好好看。有位老贫农，春节期间患了急性阑尾炎，送到城里医院，医院大夫说：“今天过年，看病也不找个时候。”一直等过了春节，才做了手术。谁知手术没做好，老贫农最后还是死了。这就是城市老爷卫生部犯下的罪！"},{"type":"paragraph","text":"文化大革命中，解放军遵照毛主席关于“把医疗卫生工作的重点放到农村去”的教导，派医疗队进山来。他们一进山，就挨门串户搞调查，哪个地方有病人，他们都一清二楚，以后就送医送药上门。为了在俺这山沟做手术，他们把一间空磨房当作手术室。医疗队在这"},{"type":"paragraph","text":"“土”手术室里，为社员做了九十多例手术。燕尾沟贫农李大爷闹胃病二十多年，医疗队给他做了胃切除手术，使他很快恢复了健康。有的病人来不了，他们就到病人家里去做手术。"},{"type":"paragraph","text":"想想过去，看看现在，真是两条路线两重天。党内最大的不肯改悔的走资派邓小平要翻文化大革命的案，俺们坚决不答应！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a025e5033"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

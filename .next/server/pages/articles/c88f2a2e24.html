script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张曼反对党对体育事业的领导　国家体委工作人员揭露他的丑恶面目","authors":[],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"张曼反对党对体育事业的领导　国家体委工作人员揭露他的丑恶面目","type":"title"},{"text":"《人民日报》讯：国家体育运动委员会于８月２７日至３０日连续召开了全体工作人员大会，揭发和批判了党内右派分子张曼的反党反社会主义言行。","type":"paragraph"},{"text":"张曼是国家体育运动委员会的学校干部科科长，地主家庭出身，１９４４年入党。入党后一贯不安心工作，为个人名利打算。当个人野心得不到实现时，他则对党不满，污蔑党的政策，攻击党的领导，最后终于堕落成为一个反党反社会主义的右派分子。","type":"paragraph"},{"text":"据会上揭露：张曼一贯诬蔑和攻击党的政策。张曼诬蔑党对知识分子的改造政策说：“左一次斗争，右一次斗争，过问得太多了！”当一些右派分子对人事部门和学校党委制进行恶毒攻击的时候，张曼也唱出了同样的论调说：“人事部门可以考虑吸收党外人士参加”，“学校党","type":"paragraph"},{"text":"委制可以考虑改变”。","type":"appellation"},{"text":"张曼反对党对体育事业的领导。他认为，党不能领导体育。对体委的工作成绩，张曼是一笔抹煞。他说：“体委的方针错了，只在上面，没搞群众性的体育运动”。他还同其他右派分子一样地叫嚣：外行不能领导内行。说：“体委不应该领导体育学院”。","type":"paragraph"},{"text":"张曼在体委工作已四年多了，当然知道成立体委的意义，但他却别有用心地造谣说：“成立体委，可以让这几个领导干部来打打球。”","type":"paragraph"},{"text":"在大鸣大放中，张曼认为向党进攻和满足个人卑鄙欲望的时机来到了。他写了一份六、七千字的意见书，向体委领导恶毒地进攻。","type":"paragraph"},{"text":"党内右派分子张曼的反动丑恶面目已被彻底揭露了，他的谬论受到大家严厉的批判。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88f2a2e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

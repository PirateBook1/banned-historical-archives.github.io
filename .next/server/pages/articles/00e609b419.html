script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟人性格的生动再现——话剧《毛泽东的故事》观后","authors":["王愚"],"dates":[{"year":1991,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟人性格的生动再现"},{"type":"paragraph","text":"——话剧《毛泽东的故事》观后"},{"type":"paragraph","text":"王愚"},{"type":"paragraph","text":"近年来，出现了不少写毛泽东的文艺作品，总的一个趋势是，尽量把毛泽东写得和常人一样，也有喜怒哀乐，也会烦恼，也会生气。这样写，把毛泽东同普通人的距离缩短了，而且也表现了革命领袖平易近人的一面。但也使人有一些不满足，也就是这样一位领导中国革命从千难万险中走出来，终于建立起举世瞩目的新中国，使蒙受耻辱的中华民族站起来屹立于世界民族之林的伟人，他的异于常人的伟大，究竟在什么地方？我们固然不能把毛泽东看作高不可攀、头顶光圈的“神”，但似乎也不能把毛泽东仅仅看作是一位亲切祥和的农民的儿子，或者忠厚可亲的长者。"},{"type":"paragraph","text":"也就是怀着这种心情，看了西安市话剧院演出的《毛泽东的故事》。尽管戏是从报告文学改编的，却很有自己的创造。这创造表现在，避免过去那种写伟大人物的套路，却又力图写出伟大的性格。这创造也表现在，避免大开大阖的矛盾斗争，力图在平常的生活中写出伟大的性格。这样去写、去演，毛泽东的形象就显得既是那样亲切，却又是那样伟大，感人的力量也就相对地增强了。"},{"type":"paragraph","text":"毛泽东遭受丧子之痛那场戏，既写出毛泽东对儿子的疼爱，对儿媳的关怀，然而当他面对儿子的壮烈牺牲，面对新婚儿媳的感情上的沉重打击，他是用革命的情怀忍住这巨大的悲痛，以自己家庭为革命事业的牺牲来平息自己和儿媳的内心痛苦。而在北戴河游泳的那场戏中，虽然只是发生在毛泽东与卫士们之间关于游泳的争执，但那面对波浪滔天的大海，那无所畏惧，拥抱大自然的情怀，以及那掷地作金石声的语言：“老子不信邪”，活脱脱表露出一位革命领袖巨大的人格力量，正是凭借着这种力量，他才能领导中国的革命走向胜利，这里同样是通过日常生活表现了伟大的性格。而在毛泽东决定要同尼克松会面的那场戏里，尽管毛泽东已经是疾病缠身行动不便，但那种不甘示弱的气势，那种充满自信的胸襟，那种挥洒自如的智慧，无不渗透着一种对革命事业的自豪，对革命前途的自信。特别是“尾声”中，毛泽东同周恩来关于梅花的谈话和对梅花的赞美，既有诗一般的激情，更有火一样的生命活力，衬托出一位伟人的完整的性格。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00e609b419"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

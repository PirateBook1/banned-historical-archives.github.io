script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无锡港务一队革委会成员和群众一起在“天天读”中  用毛泽东思想解决斗批改中的问题","authors":[],"dates":[{"year":1970,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无锡港务一队革委会成员和群众一起在“天天读”中"},{"type":"paragraph","text":"用毛泽东思想解决斗批改中的问题"},{"type":"paragraph","text":"据新华社南京二十四日电　江苏省无锡港务一队革委会遵照林副主席关于“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”的指示，发动群众充分利用“天天读”的时间，带着斗、批、改中的问题，活学活用毛泽东思想，有力地推动了斗、批、改的深入发展。"},{"type":"paragraph","text":"在无产阶级文化大革命中，无锡港务一队建立了“天天读”的制度，全队革命群众和干部坚持天天学习毛主席著作。可是，有一段时间，一些同志没有把学习毛主席著作同当时的斗争实际很好地结合起来。后来，队革委会学习了毛主席关于“认真搞好斗、批、改”的教导和林副主席关于活学活用毛泽东思想的指示，深深认识到，毛泽东思想是搞好斗、批、改的指针，带着斗、批、改中的问题进行“天天读”，既可以提高“天天读”的质量，又可以推动斗、批、改的深入发展。于是，革委会成员分别深入各班组，根据斗、批、改中出现的问题，在“天天读”的时间内，和群众一起活学活用毛主席的有关教导，用毛泽东思想解决问题。"},{"type":"paragraph","text":"伟大领袖毛主席发出“团结起来，争取更大的胜利”的伟大号召以后，港务一队革委会成员就分别深入各班组，利用“天天读”时间，和广大工人一起，结合实际，反复学习毛主席这一最新指示，大谈加强革命团结的重要性，大议不团结的害处，从而进一步增强了全队的革命团结。"},{"type":"paragraph","text":"为了更好地推动斗、批、改运动，无锡港务一队革委会在开展一项工作时，坚持利用“天天读”的时间，组织工人学习与这项工作有关的毛主席语录。这个队在开展清理阶级队伍的工作时，有些人认为，全队大都是旧社会苦大仇深的老工人，没有什么问题，清理阶级队伍搞不搞关系不大。针对这种活思想，革委会就引导工人在“天天读”的时间内学习毛主席有关阶级和阶级斗争的伟大教导，并组织他们排敌情，找线索，使大家提高了阶级斗争观念，积极投入了清理阶级队伍的工作。"},{"type":"paragraph","text":"随着斗、批、改的深入发展，群众中的活思想也不断出现。港务一队革委会就经常抓住群众在深入开展斗、批、改中出现的各种活思想，及时组织大家在“天天读”时间内活学活用毛主席著作，解决这些思想问题。这个队在批判了叛徒、内奸、工贼刘少奇的“物质刺激”“奖金挂帅”等一系列反革命修正主义黑货，改革了一些不合理的规章制度后，革命大批判一度出现了松劲现象。一些错误思想又有所抬头，“物质刺激”“奖金挂帅”的余毒又有所反映。针对这种情况，革委会便组织各班组工人在“天天读”时间里，反复学习毛主席关于“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判”等伟大教导，掀起了革命大批判的新热潮，全队的大、小批判会一个接着一个，革命大批判专栏也越办越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e1edf2c9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于选举制度","authors":["东北财经学院","刘蒙哥","巩玉龙","李占峰","李士林","李长余","梁超","白丁戊","符百诚","邵恩吉","郭荣环","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于选举制度","type":"title"},{"text":"东北财经学院梁超郭荣环邵恩吉白丁戊李士林巩玉龙符百诚李长余马思李占峰刘蒙哥","type":"authors"},{"text":"“选举是形式，人家早就事先弄好了，让大家选。”","type":"paragraph"},{"text":"“选学生会，选人民代表和中华人民共和国主席这都是形式，没有真正发扬民主。”(梁超)","type":"paragraph"},{"text":"“社会主义国家没有真正的民主，谁掌握政权，谁说了算。”","type":"paragraph"},{"text":"“选举制度不合理，不民主，学生光起划圈作用。选举不要定额选举。”(郭荣环)","type":"paragraph"},{"text":"“不同意各组织各党派联合提名，应当大家提名大家选。”","type":"appellation"},{"text":"“定额选举是不民主的，应当余额选举。”(邵恩吉)","type":"paragraph"},{"text":"“在解放前的旧大学里，学生自治会的组织是竞选产生的。听过老同学讲，它仍有可取之处，但是解放后人们一直认为那是资产阶级的选举方式，将其一棍打死，这种否定一切的看法，我们认为是不公平的。学生会是个群众性的组织，他与党团的选举，人民代表的选举是不同的。根据‘火花’所发表的资料来看，过去学生会的选举方式已经暴露出严重的缺点。为了克服缺点，解决矛盾，我认为竞选的方法是值得我们重新考虑，或重新作出评价来。”(火花“略选谈竞” 白丁戊)","type":"paragraph"},{"text":"“班内选举不民主。”(李士林)","type":"paragraph"},{"text":"“苏联选举也有问题。”","type":"paragraph"},{"text":"“各个组织联合提名实质是变象指定和走形式。”(巩玉龙)","type":"paragraph"},{"text":"“台尔曼时代的德国的竞选是最民主的，中国的民主生活能达到那样程度就好了。”(符百诚)","type":"paragraph"},{"text":"“我准备大学四年内不参加选举”(他拒绝参加在我院举行的皇姑区人民代表的选举)。(李长余)","type":"paragraph"},{"text":"“我院的青年并没有得到真正的民主，比如所有一切大小选举制度，肯定是形式主义，同学们举手、划圈，难道真正的民主就是这样吗！”“院、系学生会选举是形式，不民主。”(马思)","type":"paragraph"},{"text":"“新生入学时由系办公室任命班干部是不民主。”“选班干部由党、团、班联合提名是不民主，是党团包办。”(李占峰)","type":"paragraph"},{"text":"“我系学生会干部，同学都不认识，只是划圈，太不民主。学生会选举应竞选。”(刘蒙哥)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型"

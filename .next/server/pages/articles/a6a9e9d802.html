script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗  坚决支持无产阶级革命派（图片）","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"坚决支持无产阶级革命派"},{"type":"paragraph","text":"上海陆海空三军战士，表示最坚决地响应伟大统帅毛主席发出的人民解放军应该积极支持左派广大群众的伟大号召。他们决心永远听毛主席的话，毛主席指到那里，就打到那里，赴汤蹈火，在所不辞！"},{"type":"paragraph","text":"毛主席亲手缔造的人民解放军，满腔热忱地、毫不含糊地、全心全意地支持无产阶级革命派。这是贵州省军区部队举行声势浩大的誓师大会，表示最坚决地支持无产阶级革命派夺权。　新华社稿"},{"type":"paragraph","text":"《中央军委命令》发下来以后，驻守在海防前线的人民解放军某部通信连干部战士立即组织了学习和座谈。他们一致表示：坚定地站在以毛主席为代表的无产阶级革命路线一边，同无产阶级革命派团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"人民解放军沈阳部队某部连续五年获得“四好”的二连干部战士，满怀革命激情，表示热烈响应毛主席的伟大号召，坚决支持革命左派夺权斗争。"},{"type":"paragraph","text":"驻守在兴安岭的人民解放军某部战士，在无产阶级文化大革命运动中，活学活用毛主席著作，坚决保卫以毛主席为代表的无产阶级革命路线，决心全力支持革命造反派的革命行动。"},{"type":"paragraph","text":"人民解放军驻山西部从，用实际行动全力支援无产阶级革命派。这是解放军协助工矿企业的革命群众站岗放哨，保卫生产安全。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"人民解放军某部，在文化大革命中，组织毛泽东思想宣传队，深入农村，走上街头，大力宣传以毛主席为代表的无产阶级革命路线。"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6a9e9d802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

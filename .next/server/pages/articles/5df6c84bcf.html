script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——仇视民族解放运动","authors":["夏连纯","朴京植","沈阳师范学院","王尼亚","赵仲牧","黄振旅"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——仇视民族解放运动","type":"title"},{"text":"沈阳师范学院黄振旅夏连纯王尼亚朴京植赵仲牧","type":"authors"},{"text":"黄振旅  (职员)说：“埃及战争应由纳赛尔负责。纳赛尔不该收回运河，运河条约本来没到期，为什么偏要提前收回？引起了一场血的战争，这不是拿埃及人民作儿戏吗？埃及应立即投降，以保卫生命才产的安全。纳赛尔为人年青，知识浅薄，太盲动，不是一个真正的爱国者。”","type":"paragraph"},{"text":"夏连纯  (外语系学生)说：“吴努和东南亚国家领袖来访是中国收买政策的成功。”","type":"paragraph"},{"text":"王尼亚  (外语系学生)说：“……尼赫鲁思想基本和铁托差不多。他到中国访问，因毛主席，布尔加宁拉他，以便增加和平民主阵营的力量，可是他正在深思、考虑。”","type":"paragraph"},{"text":"朴京植　(历史系学生)说：“汉鲜人民习惯不一样，所种的农作物种类不一样，语言不同，所以矛盾很多；有的人提出解决的办法是汉鲜族分开种地，我认为主要应解决这个问题。”","type":"paragraph"},{"text":"“为什么由农村迁移来城市的朝鲜族人民职业问题没有解决；况且，鲜族所以来城市，还不是由于汉鲜族合作社有矛盾的结果吗？”","type":"paragraph"},{"text":"“延边地区的工厂都用汉族工人，而不用鲜族工人，致使鲜族工人无工可做，……。”","type":"paragraph"},{"text":"“沈阳市汉鲜族组织的农业社内，汉族为了自己利益，以至使朝鲜族收入减少。”","type":"paragraph"},{"text":"“延边的自治是一百万元的自治，因为延边的经费，超过一百万元的就要由省委批准，这是什么自治呢！”","type":"paragraph"},{"text":"“吉林省副省长朱德海不关心群众生活，拍马，向中央讨好。1954年延边有不少朝鲜族人民吃不上饭，中央准备拨粮，而朱德海则瞪着眼睛说瞎话，说粮食够吃，不用中央拨，致使一些人没有粮食而吃野菜。”","type":"paragraph"},{"text":"赵仲牧  (中文系教员)说：“达赖到印度去不想回来了。周总理派专机去接，他也没坐，结果是骑毛驴回来的。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5df6c84bcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

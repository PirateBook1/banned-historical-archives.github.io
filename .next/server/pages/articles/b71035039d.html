script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"中央转发安徽省委关于召开五级干部大会贯彻政策情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发安徽省委关于召开五级干部大会贯彻政策"},{"type":"paragraph","text":"情况报告\"的批语"},{"type":"paragraph","text":"（1960年11月2日）各中央局，各省、市、区党委，并发中央各部委、各党组："},{"type":"paragraph","text":"现将安徽省委1960年10月28日的报告发给你们参考。请你们认真看一遍，吸取安徽经验，结合你们自己的情况，定出办法，迅速施行，越快越好。我们希望你们在今年十一月、十二月两个月内，开完县的五级干部会议，并向中央都写一个报告，是为至要。"},{"type":"paragraph","text":"中央1960年11月2日毛泽东全集第四十四卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"恩来、富春、震林同志阅后，两天内请富春用电报发出，勿误为盼！"},{"type":"paragraph","text":"附件用后退我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二日二时"},{"type":"paragraph","text":"[1]中共安徽省委关于各县召开五级干部大会贯彻政策情况给中央和毛泽东并华东局等的这个报告说：“从十月初开始，我们以县为单位分别召开了生产组长以上的五级千部大会，全面检查郑州会议以来中央和毛主席关于整风、巩固人民公社的一系列指示及各项政策贯彻执行情况。到会干部及社员代表，全省共计三十六万五千余人。会议的开法是：（一）由县委书记作报告，总结一年来取得的成就，指出某些社队中存在的共产风”、浮夸风、强迫命令风等函待解决的问题，检查县委在执行政策中存在的缺点，表示领导决心。（二）讲解省人民委员会两次布告所宣布的各项具体政策，其中包括加强生严小组责任制；固定劳力、王地、耕牛、农具，实行定产量、定措施、定工分、定奖惩的制度；加强耕畜、农具的保养和使用；认真执行评工记分、超分奖励办法；保留社员必需的自留地；合理处理社员私人积肥；充分利用空隙地，交生产小组集体种植，用于改善社员生活；大量种莱；大量养猪；十部要参加劳动；实行劳逸结合。（三）在弄清政策、提高认识的基础上，进行群众性的检查评比，表扬好干部，揭发和处理坏人坏事。（四）各级领导订出贯彻执行政策的具体措施，安排好当前的生产。为把会议精神贯彻到群众中去，县的会议结束后，各地都分别以大队或生产队为单位召开社员大会，普遍进行传达，逐条讲解省人委的两次布告。同时，抓紧政策兑现。由于采取一竿子插到底的办法，政策和广大群众直接见面，人人兴高采烈，"},{"type":"paragraph","text":"中央转发安徽省委关于召开五级干部大会贯彻政策情况报告的批语生产出现了一片崭新气象。目前在贯彻政策中，还存在一些有待进一步解决的问题，我们已责成各级党委普遍进行复查，保证中央和毛主席的历次指示及各项政策落实兑现。”"},{"type":"paragraph","text":"[2]富春，即李富春，震林，即谭震林，当时均任中共中央政治局委员、中央书记处书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":54},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b71035039d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

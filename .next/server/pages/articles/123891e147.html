script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同党和国家其他领导人会见古巴党政代表团","authors":[],"dates":[{"year":1964,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京16日电　毛泽东主席以及党和国家的其他领导人刘少奇、董必武、朱德、周恩来、邓小平、彭真、陆定一，今天下午会见了古巴党政代表团团长、古巴社会主义革命统一党哈瓦那省委员会组织书记伊西多岁。马尔米埃尔卡。佩奥里，代表团团员米格尔·加西亚·卡莱罗、费利克斯·洛佩斯·普伦德斯、亚历杭德岁·阿里亚斯·梅迪纳。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的，还有中共中央候补委员赵毅敏，外交部礼宾司代司长葛步海，美澳司副司长林平。古巴驻中国大使馆临时代办费尔南德斯也在座。"},{"type":"paragraph","text":"新华社北京16日电　古巴党政代表团团长、古巴社会主义革命统一党哈瓦那省委员会组织书记伊西多岁。马尔米埃尔卡·佩奥里和古巴驻中国大使馆临时代办费尔南德斯今天晚上举行宴会，招待我国党和国家领导人以及各有关部门负责人。"},{"type":"paragraph","text":"中共中央总书记、国务院副总理邓小平，中共中央政治局候补委员、国务院副总理陆定一出席了宴会。"},{"type":"paragraph","text":"出席宴会的，还有中共中央候补委员赵毅敏、外交部副部长乔冠华，文化部副部长夏衍，国防部办公厅主任萧向荣中将，中共北京市委书记处书记、北京市副市长万里等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\10\\64ah010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图为毛泽东主席等党和国家领导人同古巴党政代表团合影。前左团是团长、古巴社会主义革命统一党哈瓦那省委员会组织书记伊西多罗。马尔米埃尔卡·佩奥里。"},{"type":"paragraph","text":"(新华社传真　孟庆彪　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"123891e147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

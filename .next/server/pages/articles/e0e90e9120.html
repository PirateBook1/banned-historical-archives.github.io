script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山东高质量高速度大量出版发行毛主席光辉著作和光辉画像  促进全省毛泽东思想大普及","authors":[],"dates":[{"year":1969,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"山东高质量高速度大量出版发行毛主席光辉著作和光辉画像"},{"type":"paragraph","text":"促进全省毛泽东思想大普及"},{"type":"paragraph","text":"新华社济南电　山东省出版、印刷、发行战线上的广大革命工人，满怀对伟大领袖毛主席无限深厚的无产阶级感情，高质量、高速度地大量出版、发行毛主席著作和毛主席画像，极大地促进了全省毛泽东思想的大传播、大普及。在“九大”隆重开幕的鼓舞下，山东省出版、印刷、发行战线上的革命工人，更加精神焕发，斗志昂扬，决心更好地活学活用毛泽东思想，以革命统帅生产，加紧印制毛主席的革命宝书，向“九大”献礼。"},{"type":"paragraph","text":"据统计，从无产阶级文化大革命开始以来的近三年中，山东省印制、发行的《毛泽东选集》，相当于无产阶级文化大革命前发行总量的十四倍多，出版的《毛主席语录》超过文化大革命前的一百倍以上。与此同时，还出版了毛主席著作单篇本等一亿五千多万册，印制毛主席画像一亿多张。今年以来，在迎“九大”的大喜日子里，工人们以更大的革命干劲，超额完成了第一季度印制毛主席著作的光荣任务。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”山东省革命委员会和各级革委会放手发动群众，动员和组织一切可以调动的印刷力量，高质量、高速度地赶印红宝书，推动活学活用毛泽东思想群众运动的深入展开。过去，这个省只有一个印刷厂印制《毛泽东选集》，现在已发展到有三十七个印刷厂能印制《毛泽东选集》。全省绝大多数专区（市）都能出版精装《毛泽东选集》四卷合订本。广大印刷工人以革命大批判为动力，狠批了刘少奇及其代理人极力阻挠毛主席著作出版、发行的滔天罪行，极大地激发了对毛主席的深厚无产阶级感情。一些条件、设备较差的印刷厂的工人们说，我们有一颗无限忠于毛主席的红心，天大的困难也能克服。饭不吃，觉不睡，也要高质量、高速度地完成毛主席著作的印制任务。济南印刷一厂在印制精装《毛泽东选集》四卷合订本的过程中，缺少压平机，工人们就从废铁堆里找材料，自己加工，终于造出了四台土压平机，保证了红宝书的印刷质量。山东新华印刷厂的革命工人，发扬敢想敢干的无产阶级彻底革命精神，连续实现了塑料印版、装订、流水作业线、无粉腐蚀机等多项具有先进水平的重大技术革新项目，为又快又好地印制毛主席著作创造了有利条件。"},{"type":"paragraph","text":"为了尽快地把毛主席著作发到广大工农兵手中，山东发行部门广大革命工人，提出毛主席著作随到随发行的口号，爬山涉水把红宝书及时地送到偏僻的山村和海上小岛。海阳、招远、滕县等地的新华书店的革命工人，每次接到发行毛主席宝书的光荣任务，总是立即采取措施，争分夺秒地把宝书送到贫下中农手中，受到贫下中农的热烈赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0e90e9120"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

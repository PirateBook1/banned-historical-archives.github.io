script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对第一坦克学校部分学员讨论“战争与和平”问题的材料的批注","alias":"","parts":[{"type":"paragraph","text":"对第一坦克学校部分学员讨论“战争与和平”问题的材料\"的批注"},{"type":"paragraph","text":"（1960年7月）印发。注：着重看第一坦克学校三派人争论，大有兴趣。"},{"type":"paragraph","text":"[1]指中国人民解放军总政治部学校工作处1960年7月7日整理的《第一坦克学校第一大队第三中队三派人在“战争与和平”问题上的争论》材料。材料中说，第一坦克学校第一大队第三中队（军事队）部分学员从报纸上看到苏联关于裁军的建议及赫鲁晓夫在罗马尼亚工人党第三次代表大会上的讲话摘要后，议论纷纷。政治教员结合“战争与和平”问题的教学，引导大家围绕“如何运用辩证唯物主义认识论的原理来看待战争与和平问题”展开辩论。辩论中形成了三派意见。第一种意见认为：（1）现在摆在全人类面前的有两条道路，一是和平共处，一是核战争，谁也不愿意走后一条路，因此普遍裁军一旦实现，就能消除战争危险，实现永久和平；（2）列宁关于“帝国主义就是战争”的原理是相对真理，不是绝对真理，现在时代变了，战争是可以避免的；（3）和平共处是我们的目的，可以通过和平共处挤垮资本主义，只要实现裁军，资本主义国家人民就可以通过议会、谈判，和平过渡到社会主义。第二种意见认为：（1）列宁关于“帝国主义就是战争”的原理没有过时，帝国主义侵略本性至死不变；（2）和平共处不是目的，而是一种斗争手段，希望通过和平共处挤垮资本主义，那是不切实际的幻想，只有加强自已的国防和世界人民反帝统一战线，并与帝国主义作坚决的斗争，才能"},{"type":"paragraph","text":"对第一坦克学校部分学员讨论“战争与和平”问题的材料的批注保卫世界和平：（3）爆发战争和制止战争，并不取决于核武器，对战争胜负起决定作用的，不是原子弹而是人，是政治。第三种意见则认为前面两种看法都有道理。据了解，持第一种意见的人占全部人数的31.6%，其主要代表人物没有经过战争锻炼，害怕打仗，不爱学习政治，贪图个人安逸，因此容易和某些修正主义观点发生共鸣。其他跟着跑的人主要是马列主义基本理论知识缺乏，对核战争有些胆虚，平时不大看报，害怕不同意赫鲁晓夫的意见会有碍中苏团结。持第二种意见的人占全队的50.6%，他们中间3/4的人是工农出身，3/5的人打过仗，在和平环境中没有忘记阶级斗争；平时关心时事，经常看报，重视政治学习，又听教员说现代修正主义“是一种国际现象”，脑子里有所警惕，增强了抗毒能力。持第三种意见也即中间派的人占17.7%，他们中间有的人是因为文化理论水平低，缺乏鉴别能力；有的人是觉得牵涉兄弟党之间的关系，暂不表态；有的人则是在等待领导出来讲话后再发表意见。经过反复辩论、阅读文件和进行教育之后，三派人逐渐起了变化，持第二种意见的人更加理直气壮了，吸引其余两派人向他们靠拢。但许多人由于理论水平有限，对错误批判不力。因此，深入系统地进行一次反对现代修正主义的教育和学习，是十分必要的。1960年7月21日，中国人民解放军总政治部将这一材料和《政治学院部分学员对反对现代修正主义斗争的反映》材料一起报送毛泽东并中共中央军委常委。毛泽东的批注就写在总政的报告上。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b89460924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

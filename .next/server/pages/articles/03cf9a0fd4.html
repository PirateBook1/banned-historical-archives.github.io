script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“春风未渡剑门关”　四川党外人士批评省内尚未大开言路","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"“春风未渡剑门关”　四川党外人士批评省内尚未大开言路","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报成都１３日电“春风未渡剑门关”，这是人们对四川当前未充分开放言路的批评。毛主席报告在民主党派、机关、学校、企业普遍传达后，虽然组织了学习，省、市委也开了些座谈会，开始征求各方面意见，但是领导者和被领导者之间的重重顾虑，障碍着放和鸣的开展。民革四川省委副主任委员李紫翔说：现在没有放起来，存在着知有所不言、言有所不尽的状态。讨论中由于没有认真划清敌我矛盾和人民内部矛盾的界限，因此不敢谈，轻描淡写地谈，怕谈错了，说是立场、历史有问题。他说，省委统战部１０日开过一次座谈会，出席会议的有三、四十人，但时间只有半天，除几个人外很多人想讲话也没有时间。跟北京比较相差很远。对于放不够的原因，民盟四川省委主任委员潘大逵说：从某些单位的领导方面看，因对知识分子几年来的进步估计不足，怕放出牛鬼蛇神，臭花毒草，不可收拾。有个盟员在学校里刚写了要求消除清规戒律的文章，党委就不加区别加以指责。他希望放的时候领导人员不要随便给群众泼冷水。农工民主党四川省工委主任委员刘星垣说：大家现在讲话仍有顾虑，要使大家能畅所欲言，帮助党整风，搞好党与民主党派之间的关系，就应加强对这些单位中的党员进行统战政策教育，发挥民主党派的作用。成都市体育学院教授卢君雄说：清规戒律使大家不能畅所欲言。这个学院在未放之前，领导上就宣布只准提正确的适当的意见，防止坏分子钻空子，同时还拟定了教职员工奖惩条例，引起师生普遍不满。她说，有位教授希望四川不要只放几朵喇叭花，吹个喜临门，也要开个万紫千红。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03cf9a0fd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

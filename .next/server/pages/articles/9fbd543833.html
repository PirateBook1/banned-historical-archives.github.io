script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林启庸的右派言论","authors":["成都工学院","林启庸"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"林启庸的右派言论","type":"title"},{"text":"成都工学院林启庸","type":"authors"},{"text":"(林启庸：成都工学院教授，原四川大学工学院院长)","type":"subtitle"},{"text":"“‘士可杀不可辱’、‘不为五斗米折腰’，这是知识分子的特点，三反、肃反运动中伤了知识分子的心。”","type":"paragraph"},{"text":"“三反、肃反有些作法是捕风捉影，道听途说，有一个材料就拿出来斗争，以致冤枉一些人‘士可杀不可辱’、‘不为五斗米折腰’就是知识分子的特点，运动中伤了知识分子的自尊心。”","type":"paragraph"},{"text":"“肃反偏差，不仅我校有，其他学校也有。这可能和上一级党委领导有关，肃反时断绝交通，有些先生原住校外，临时搬进学校住很不方便，痛苦，何必如此？简直是庸人自扰。捕风捉影的材料就拿出来斗，苦打成招，结果都没有啥事。我们搞了些什么，知识分子受到了侮辱，后来悄悄放了，名誉未当众恢复，他们如何想得过？以后的工作怎能积极起来？且肃反的副作用很大，大家都不团结，怕人家说搞小圈子。大家不在一起，对学校工作、学术有损失。”","type":"paragraph"},{"text":"“肃反中所有的先生一月没有自由，时间和钱化了不少，结果一无所获，而且发生了一些后遗症。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fbd543833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

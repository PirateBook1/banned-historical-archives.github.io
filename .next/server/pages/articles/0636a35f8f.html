script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崇西中学革委会以解放军为榜样活学活用毛主席著作做好思想教育工作坚持复课闹革命发动革命师生结合实际制订教改方案逐步做到了五个落实","authors":["黄友若"],"dates":[{"year":1968,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　崇明县崇西中学革命委员会建立以后，掌握思想教育，团结革命师生，坚持复课闹革命。从去年八月份以来，经常到校的革命师生达百分之九十以上。"},{"type":"paragraph","text":"大学解放军　加强组织纪律性"},{"type":"paragraph","text":"崇西中学广大革命师生坚持复课闹革命的过程，就是大学解放军的过程。他们以解放军为榜样，活学活用毛主席著作，不断与资产阶级、小资产阶级派性和无政府主义思潮作斗争，加强了组织纪律性，促进了复课闹革命。"},{"type":"paragraph","text":"去年五月人民解放军进校实行军训以前，这所学校一度无政府主义思潮泛滥。八月，全校实现了革命的大联合，成立了革命委员会。复课闹革命开始有了起色；但还有一些同学“冲冲杀杀”惯了，心定不下来。校革委会认为要克服资产阶级、小资产阶级派性和无政府主义，就要深入细致的做好思想工作，于是发动群众，大办毛泽东思想学习班，大学解放军三八作风。他们把一个教学班编为一个连队，一个连队建立四个战斗班。连队在学校红卫兵团的领导下工作。革命师生和红卫兵革命小将互相督促，共同提高遵守纪律的自觉性。现在，许多学生都从不旷课，组织纪律性大大加强。"},{"type":"paragraph","text":"大抓阶级教育　增强阶级感情"},{"type":"paragraph","text":"这所中学大多数学生来自农村，家庭出身贫下中农，从小就养成了热爱劳动、热爱学习的好习惯。但有一时期受反革命经济主义妖风的影响，来校人数少了。有的学生在家挣工分，有的学生到农场做短工。个别学生认为，其他学校不上课，我们学校搞复课闹革命没意思；个别学生家长认为，挣点工分，家里负担轻一点。针对这些活思想，校革委会组织全校师生员工，学习毛主席《将革命进行到底》这篇光辉著作，并派出毛泽东思想宣传队深入田头、街头、宅头，反复宣传复课闹革命的伟大意义。他们走访学生家庭，要求革命家长支持子女复课闹革命。终于，流散在校外的革命师生纷纷返回学校，到校人数一天天增加。校革委会还多次组织革命师生访贫问苦，和贫下中农一起忆苦思甜。通过阶级教育，增强革命师生对复课闹革命的阶级感情。许多革命师生都自觉地与一切阻碍复课闹革命的不良现象作斗争。"},{"type":"paragraph","text":"大学毛主席教育思想　搞好教育革命"},{"type":"paragraph","text":"遵照毛主席“学制要缩短，教育要革命”的教导，这所学校的广大革命师生在大控诉、大揭发、大批判、大调查的基础上开展学校的斗、批、改。校革委会及时组织以毛主席教育革命思想为中心的学习班，革命师生认真学习、讨论了毛主席关于教育革命的指示，并对照前一阶段教育改革的情况，找出差距在于改革旧教育制度只停留在方法上。全校接着掀起了批判中国赫鲁晓夫修正主义教育路线的高潮，办了四十多个大批判专栏。革命师生学习毛主席的教导，批判中国赫鲁晓夫的黑话，检查自己的思想，越批判，越有劲，越批判，为革命而教改的思想树得越牢。"},{"type":"paragraph","text":"这所学校还开办了有工农兵参加的教育革命学习班。他们走群众路线，适应工农兵需要，以毛主席“五·七”指示为纲，制订了适合本校具体情况的教改方案，打碎了“我说你听，我领你走”的修正主义教育精神枷锁，学生走上了讲台。各年级有教育改革组，各班有小组。高中部各班上课前，辅导员、连队干部和红卫兵战士三结合，一起研究、备课、讨论，一年级新生也做到每星期开一次讲用会。全校在教育革命中逐步做到五个落实:即思想落实、组织落实、教学落实、批判落实、课务落实。目前，全校已实现全面复课闹革命，毛主席著作天天读做到雷打不动，坚持早上向毛主席请示、晚上向毛主席汇报。　(黄友若)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0636a35f8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

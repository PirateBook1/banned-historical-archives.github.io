script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想的红旗扛到底","authors":["陕西省靖边县小河大队党支部"],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想的红旗扛到底"},{"type":"paragraph","text":"陕西省靖边县小河大队党支部"},{"type":"paragraph","text":"伟大领袖和导师毛主席逝世的噩耗，传到我们这个毛主席当年生活、战斗过的小山村，顿时全村沉浸在无比的悲痛之中。我们来到毛主席居住过的窑洞前，以无限的深情抚摸着毛主席亲手种下的杏树，心如刀绞，泪珠滚滚。千言万语，汇成一个共同的声音：毛主席啊，小河人民永远怀念您！"},{"type":"paragraph","text":"当年见过毛主席的六十七岁的老贫农曹九林，想起硝烟弥漫的一九四七年，毛主席率领革命队伍，转战陕北，和我们小河人民一起度过的四十八个难忘的日日夜夜。在这里，毛主席挨家挨户访问贫下中农，动员中央机关的干部、战士帮助群众收麦、锄地、打场。回想起这些情景，曹九林无限怀念毛主席。他激动地说：毛主席把自己毕生的精力，全部贡献给了中国人民的解放事业，贡献给了全世界被压迫民族和被压迫人民的解放事业，贡献给了共产主义事业。没有毛主席，就没有我们的今天。我要用抓革命、促生产的实际行动，报答毛主席他老人家的恩情。"},{"type":"paragraph","text":"毛主席到小河时，十二岁的放牛娃贾建亚得了重病，毛主席得知后，立即派中央机关的医生给他治疗，想方设法弄来急需的药品，使他很快恢复了健康。想到这一切，贾建亚泪如雨下，泣不成声。他一遍又一遍地说：天大地大，那有毛主席的恩情大；爹亲娘亲，那有毛主席亲！"},{"type":"paragraph","text":"伟大领袖毛主席虽然离开我们了，但是，他老人家永远活在我们心中。我们一定要听毛主席的话，按毛主席的指示办事，把马克思主义、列宁主义、毛泽东思想的红旗，一直扛到共产主义。"},{"type":"paragraph","text":"在悼念毛主席的悲痛日子里，我们小河大队党支部领导成员的心情一直不能平静。小河是毛主席生活、战斗过的地方，应该把它建设得更加美好。党支部书记李生春带领支部一班人，在毛主席遗像前庄严宣誓：我们一定要化悲痛为力量，继承毛主席的遗志，刻苦攻读马列著作和毛主席著作，坚持以阶级斗争为纲，坚持党的基本路线，深入批邓，继续开展反击右倾翻案风的斗争，把小河村的社会主义革命和社会主义建设搞得更好，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2434c851d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

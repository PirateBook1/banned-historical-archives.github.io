script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"康克清说判决维护了社会主义法制尊严江青是中国妇女的可耻败类","authors":[],"dates":[{"year":1981,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月二十九日电　全国妇联主席康克清在向记者发表谈话时指出，特别法庭对林彪、江青反革命集团十名主犯的判决，维护了社会主义法制的尊严，保护了人民的根本利益。这一伙历史罪人，祸国殃民，罪有应得。"},{"type":"paragraph","text":"康克清说，广大妇女和全国人民一样，谁都不会忘记江青在十年动乱中那心狠手毒、作恶多端的形象。那时，她象恶魔一样，魔爪伸向哪里，哪里的人民就遭殃。"},{"type":"paragraph","text":"康克清说，这个一贯站在我国妇女解放运动对立面的反革命两面派，连个妇女代表也从来没有被选上过一次，但却一贯欺世盗名，甚至在法庭上竟胡说在保卫延安战争的时候，唯一留在前方的女同志就是她江青。真是恬不知耻。众所周知，在当年延安战争中，有多少身经百战的男女指战员，还有千千万万的男女民兵和老百姓为保卫延安英勇奋战，流血牺牲。而那时的江青，确实是个骑在马上还要有人在旁牵马侍候的所谓“骑手”。"},{"type":"paragraph","text":"康克清说，现在，国外有极少数人说，审判江青“会影响妇女的形象”等等。其实，正是江青沾污了中国妇女的形象。她是中国妇女的可耻败类，是残害中国人民、中国妇女的大敌。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"康克清","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d808728b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

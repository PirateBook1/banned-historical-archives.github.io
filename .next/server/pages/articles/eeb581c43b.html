script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的一封信谈新诗和旧体诗词","authors":[],"dates":[{"year":1957,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京专讯】　新出版的“诗刊”创刊号上，刊出了毛主席所作的十八首诗词和写给诗刊编辑委员会的一封信。在信里，毛主席谈到他对旧体诗词的看法。这十八首诗词，有的是毛主席的旧作，有的如“北戴河”、“游泳”等是毛主席的新作。(编者按，毛主席的十八首诗词，我们准备在明天本报第三版全部刊出。)下面是毛主席给“诗刊”编辑委员会臧克家等同志的信:"},{"type":"paragraph","text":"克家同志和各位同志:"},{"type":"paragraph","text":"惠书早已收到，迟复为歉。遵嘱将记得起来的旧体诗词，连同你们寄来的八首，一共十八首，抄寄如另纸，请加审处。"},{"type":"paragraph","text":"这些东西，我历来不愿意正式发表，因为是旧体，怕谬种流传，遗误青年；再则诗味不多，没有什么特色。既然你们以为可以刊载，又可为已经传抄的几首改正错字，那末，就照你们的意见办吧。"},{"type":"paragraph","text":"诗刊出版，很好，祝它成长发展。诗当然应以新诗为主体，旧诗可以写一些，但是不宜在青年中提倡，因为这种体裁束缚思想，又不易学。这些话仅供你们参考。同志的敬礼!"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年一月十二日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eeb581c43b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

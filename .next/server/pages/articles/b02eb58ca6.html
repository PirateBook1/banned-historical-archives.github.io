script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"在华东军区关于修建水吉至建瓯公路的请示电上的批语","alias":"","parts":[{"type":"paragraph","text":"在华东军区关于修建水吉至建瓯公路的请示电上的批语"},{"type":"paragraph","text":"（1951年1月30日）周："},{"type":"paragraph","text":"此件请你与陈薄?商复。据称已四次请示未得复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月三十日[1]周，指周恩来。"},{"type":"paragraph","text":"[2]指中国人民解放军华东军区司令员陈毅、政治部副主任唐亮、参谋长张震、副参谋长周骏鸣1951年1月28日关于福建水吉建瓯新线公路不应停建给军委并报华东局并告华东交通部的电报。电报说：水吉建瓯新线公路修建，在军事上极为重要。就其目前加强闽、粤沿海战备，大批物资南运，尤觉该线之修筑刻不容缓。如按华东交通部转中央交通部指示，即行停工，造成损失尚属事小，而今后入闽战略交通，不能保障，事关重大。我们曾四次请示，迄未获复。"},{"type":"paragraph","text":"[3]陈，指陈云，当时任政务院副总理兼财政经济委员会主任。薄，指薄一波，当时任政务院财政经济委员会副主任。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":93},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b02eb58ca6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长、周总理  电贺匈牙利解放十三周年  陈毅外长致电匈外长西克·安德烈祝贺","authors":[],"dates":[{"year":1958,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、刘委员长、周总理"},{"type":"paragraph","text":"电贺匈牙利解放十三周年"},{"type":"paragraph","text":"陈毅外长致电匈外长西克·安德烈祝贺"},{"type":"paragraph","text":"新华社3日讯　毛泽东主席、刘少奇委员长、周恩来总理今天致电匈牙利人民共和国主席团主席道比·伊斯特万，匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什，匈牙利工农革命政府总理明尼赫·费伦茨，代表中国政府、中共中央和中国人民，祝贺匈牙利解放十三周年。电文如下：匈牙利人民共和国主席团主席道比·伊斯特万同志：匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什同志：匈牙利人民共和国工农革命政府总理明尼赫·费伦茨同志："},{"type":"paragraph","text":"当匈牙利解放十三周年的时候，我们谨代表中华人民共和国政府、中国共产党中央委员会和中国人民，向你们，并且通过你们向匈牙利人民共和国工农革命政府，匈牙利社会主义工人党中央委员会和匈牙利人民表示衷心的、热烈的祝贺。"},{"type":"paragraph","text":"一年来，匈牙利人民在匈牙利社会主义工人党和工农革命政府的领导下，在巩固匈牙利人民共和国的斗争中获得了巨大的成就，同时对加强以苏联为首的社会主义阵营的团结和维护欧洲和世界的和平也作出了重要的贡献。中国人民对兄弟的匈牙利人民的这些成就感到欢欣鼓舞。祝中匈两国人民间的永恒友谊和兄弟合作更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"中国共产党中央委员会主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来　1958年4月3日"},{"type":"paragraph","text":"新华社3日讯　外交部长陈毅今天致电匈牙利人民共和国外交部长西克·安德烈，祝贺匈牙利解放十三周年。电文如下：匈牙利人民共和国外交部长西克·安德烈同志："},{"type":"paragraph","text":"在匈牙利解放十三周年的时候，我谨向你表示热烈的祝贺。祝兄弟的匈牙利人民在建设社会主义和维护欧洲和世界和平的斗争中取得更大的成就。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈　毅　1958年4月3日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b99cc9ff7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

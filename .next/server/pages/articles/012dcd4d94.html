script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对江苏省重新布置钢铁工厂建设的批语","alias":"","parts":[{"type":"paragraph","text":"对江苏省重新布置钢铁工厂建设的批语\""},{"type":"paragraph","text":"（1959年5月23日）少奇、小平同志阅，请小平与陈云、王鹤寿两同志商量，用"},{"type":"paragraph","text":"[1]国家计委委员范慕韩等1959年5月16日给计委党组并李富春主任写信说，我们到江苏各地了解钢的生产情况后，感到江苏省钢铁工业的生产和建设完成得不够好，最根本的问题是基本建设铺得太大、太多，未能集中有限的力量一个个地上，因而6个新建钢铁厂现在都还是“半拉子”，不能开始生产。现在江苏省委对这6个钢铁厂的建设已经重新作了布置：先保证把常州钢铁厂尽早配套投入生产；在上海帮助下把南京钢铁厂和无锡钢铁厂配好套，争取在7月份投产；其他3个钢厂暂停建设，把已有设备调剂给上述3个厂使用，下半年看情况再考虑这3个暂停厂的安排。我们认为江苏这样做是正确的。集中力量，保证钢铁厂一个一个地上，而不是一拥齐上，会大大减轻建设和配套的压力，也有利于保证钢的增产。这种情况并不是江苏省独有的，看来有必要进一步研究各省钢铁厂的建设安排，真正做到缩短战线，集中力量，这是保证今年钢产量的有效措施。李富春5月22日将这封信转报中央、毛泽东，并附信指出，他认为江苏省委决心对钢铁工厂的建设采取缩短战线、集中力量、合理布点的措施是完全正确的，建议冶金部帮助其他有类似情况的省市也采取这一措施。"},{"type":"paragraph","text":"[2]陈云，当时任中共中央副主席、国务院副总理。王鹤寿，当时任冶金工业部党组书记、部长。毛泽东全集第四十二卷中央名义将江苏办法，通知各省、市、区仿照办理"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿三日"},{"type":"paragraph","text":"[1]邓小平1959年5月26日代拟了中共中央指示，将李富春的信和范慕韩等的信一并转发各省、市、自治区党委。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":40},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"012dcd4d94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南翻译出版的中国书籍不断增加《毛泽东选集》受到越南读者热烈欢迎","authors":[],"dates":[{"year":1964,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内4日电　据越南通讯社报道:越南民主共和国近几年来翻译出版的中国书籍数量不断增加。"},{"type":"paragraph","text":"从一九六一年到今年六月，有四百零七部中国书被译成越文，发行量达两百万册以上。这个数字占这一时期用越文出版的外国书籍的百分之二十五。"},{"type":"paragraph","text":"翻译成越文的中国书籍包括的范围很广:有马克思列宁主义理论，有科学、技术、文学艺术和有关社会主义工业化以及文化、思想和技术领域内的社会主义革命等方面的书籍。"},{"type":"paragraph","text":"《毛泽东选集》的翻译和出版受到越南读者的热烈欢迎。"},{"type":"paragraph","text":"毛泽东主席的《矛盾论》和《论持久战》，刘少奇主席的《论共产党员的修养》又重印了。"},{"type":"paragraph","text":"中国古典小说如《三国志》、《西游记》、《红楼梦》等；《鲁迅选集》；现代小说如周立波的《山乡巨变》、梁斌的《红旗谱》和茅盾的《子夜》都已译成越文，在越南有广大的读者阅读。"},{"type":"paragraph","text":"此外，越南还翻译和出版了越来越多的中国科学、技术书籍。这些书籍帮助了越南工人和农民提高技术和发展生产。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19dcc04f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

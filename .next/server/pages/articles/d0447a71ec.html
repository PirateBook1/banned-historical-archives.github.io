script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席接见军训会议代表周恩来陈伯达康生徐向前聂荣臻叶剑英江青萧华杨成武等同志参加接见　毛主席神采奕奕，健步走进接见大厅。在这最最幸福的时刻，代表们激动万分，挥动着红彤彤的《毛主席语录》，长时间地高呼:“毛主席万岁!”“毛主席万万岁!”","authors":[],"dates":[{"year":1967,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，中央其他领导同志和各有关方面的负责同志周恩来、陈伯达、康生、徐向前、聂荣臻、叶剑英、江青、萧华、杨成武、粟裕、张春桥、关锋、戚本禹、李天佑、吴法宪、叶群、汪东兴，今天下午接见了出席中国人民解放军军事训练会议的代表。"},{"type":"paragraph","text":"毛主席神采奕奕，健步走进接见大厅。在这最最幸福的时刻，代表们激动万分，挥动着红彤彤的《毛主席语录》，长时间地高呼:“毛主席万岁!”“毛主席万万岁!”"},{"type":"paragraph","text":"毛主席迎着代表们一张张幸福的笑脸，向大家亲切招手，并和代表们一起合影。"},{"type":"paragraph","text":"毛主席离开接见大厅的时候，代表们高呼:“战无不胜的毛泽东思想万岁!”并且齐唱《大海航行靠舵手》，祝我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\07\\6778010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:七月七日，我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，接见了出席中国人民解放军军事训练会议的代表。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\07\\6778010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，中央其他领导同志和各有关方面的负责同志周恩来、陈伯达、康生、徐向前、聂荣臻、叶剑英、江青、萧华、杨成武等，七月七日接见了出席中国人民解放军军事训练会议的代表。图为接见时合影。"},{"type":"paragraph","text":"(均新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0447a71ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

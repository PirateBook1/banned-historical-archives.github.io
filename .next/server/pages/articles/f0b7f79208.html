script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥会长举行酒会欢迎日本艺术家曹荻秋副市长出席并会见清水正夫团长等","authors":[],"dates":[{"year":1964,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民对外文化协会上海市分会会长张春桥，昨晚举行酒会，热烈欢迎来自反美斗争最前线的日本松山芭蕾舞团全体艺术家。"},{"type":"paragraph","text":"上海市副市长曹荻秋出席了酒会，并在酒会前会见了松山芭蕾舞团团长清水正夫、副团长松山树子和芭蕾舞团的编导以及主要演员等，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"在洋溢着战斗友谊的酒会上，张春桥会长热情致词。他对日本松山芭蕾舞团的艺术家们再次访问上海，表示热烈欢迎。他说，六年多前，松山芭蕾舞团在上海演出了反映中国革命斗争的芭蕾舞剧《白毛女》，给上海舞蹈工作者创造我国民族的芭蕾舞剧以有力的启示。这次，他们又带来了新的剧目，表明他们在创造自己的民族舞剧方面，又取得了新的成就。他说，日本民族是个伟大的民族，他们在十分困难的条件下，进行了英勇的反美斗争。我们两国人民的友谊是在反对共同敌人的斗争中发展和巩固的。"},{"type":"paragraph","text":"日本松山芭蕾舞团团长清水正夫也在酒会上讲了话。他对这次重访上海，感到非常高兴。他说，一九五八年松山芭蕾舞团在文化广场演出时，受到上海广大观众热烈欢迎的情景，至今记忆犹新。他说，日本和中国两国人民在反对美帝国主义的斗争中，结成了深厚的友谊。他表示回国后准备创作反映日本人民反对美帝国主义、争取独立斗争的芭蕾舞剧，争取在下次访问中国时演出。"},{"type":"paragraph","text":"昨晚的酒会，充满了亲切、友好、热烈的气氛，中日两国朋友频频举杯祝酒，畅叙兄弟情谊，相互交谈了近几年来艺术活动的情况。"},{"type":"paragraph","text":"出席昨晚酒会的，有中国人民对外文化协会上海市分会副会长张耀辉、孟波，上海市文联主席巴金，中日友好协会在沪理事施如璋和本市文艺界人士许平、袁雪芬、黄贻钧、朱可常、胡蓉蓉等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b7f79208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

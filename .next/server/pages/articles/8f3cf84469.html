script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"珍贵的关怀和鼓励毛主席为南模壁报题字南模一千多位同学，决心搞好壁报，好好的读书，来报答毛主席。","authors":[],"dates":[{"year":1950,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　南洋模范中学高一乙同学们编写的文艺性刊物“青锋”壁报半月刊，现在已经出到第五期了。从第四期开始壁报上忽然有了毛主席亲笔写的“青锋”两个字，同学们都非常兴奋，但是很奇怪，毛主席的题字怎样来的呢?下面是“青锋”的故事:"},{"type":"paragraph","text":"青锋社里的同学们，偷偷的写信给毛主席，这是四月二十三日的事情，他们没有告诉政治教员，也没有告诉别人，信里热心的说明了他们的要求:"},{"type":"paragraph","text":"“毛主席:我们是一群上海私立南洋模范中学的学生，平时爱好文艺，所以办了个壁报，题名为‘青锋’，以便有组织地确立我们为人民服务的基础，在新中国的文艺界上，燃起一把鲜红的火炬。"},{"type":"paragraph","text":"现在我们来信的目的，是希望毛主席能为我们题二字:‘青锋’，以便使我们尊重地永远在你的旗帜下前进。"},{"type":"paragraph","text":"我们冒了一片很大的热忱，请你能为我们题‘青锋’二字，我们想你一定能答应的吧!此致敬礼　青锋社敬启”"},{"type":"paragraph","text":"这封热情的信，很快地便得到了回答，四月三十日一封从北京寄来的双挂号信寄到了南洋模范中学，信封上是毛主席的亲笔，写了上海南洋模范中学青锋社收，在他们的原信上毛主席亲自批了“照写如另纸，毛泽东四月廿七日”，另外一张纸上是三种直横不同排列的题字“青锋”，让同学们可以按照他们壁报的格式来选择更换。毛主席替同学们想得真周到啊!"},{"type":"paragraph","text":"南模的一千多个同学得到了这无上的光荣，得到了这至高无上的热爱，有几个同学感动得流下了感激的泪珠。毛主席为国家辛苦办事还这样关心他们，还给他们寄来了题字!"},{"type":"paragraph","text":"南模的同学，决心要搞好壁报，要好好读书，长大了要好好地为人民服务，来报答毛主席给他们的光荣。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\06\\5066031101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e青锋"},{"type":"paragraph","text":"毛主席的题字\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f3cf84469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

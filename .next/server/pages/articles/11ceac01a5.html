script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"研究浴陷区","alias":"","parts":[{"type":"paragraph","text":"研究沦陷区！"},{"type":"paragraph","text":"（1939年10月1日）"},{"type":"paragraph","text":"中国沦陷区问题，是日本帝国主义的生死问题。在目前阶段内，集中精力侵略中国，是日本帝国主义的确定政策。"},{"type":"paragraph","text":"在目前阶段内，敌人侵略中国的方式，正面的军事进攻，大规模的战略进攻（某种程度的战役进攻不在内），如同大举进攻武汉那样的行动，其可能性已经不大了。敌人侵略的方式，基本上已经转到政治进攻与经济进攻两方面。所谓政治进攻，就是分裂中国的抗日统一战线，制造国共磨擦，引诱中国投降。所谓经济进攻，就是经营中国沦陷区，发展沦陷区的工商业，并用以破坏我国的抗战经济。"},{"type":"paragraph","text":"为达其经济进攻之自的，彼需要举行对我游击战争的“扫荡战争，需要建立统一的伪政权，需要消灭我沦陷区人民的民族精神。"},{"type":"paragraph","text":"所以，沦陷区问题，成了抗战第二阶段一一敌我相持阶段的极端严重的问题。"},{"type":"paragraph","text":"敌我相持阶段，在敌人，是确保占领地并准备进一步灭亡全中国的阶段；在中国，是确保未失地并准备收复沦陷区的阶段。敌人为了确保占领地，为了灭亡全中国，它就用经营沦陷区来准备条"},{"type":"paragraph","text":"[1]这是毛泽东为延安时事问题研究会编的《时事问题丛书》第二集件。我们为了确保未失地，为了收复沦陷区，不能不从各方面有所准备。而最积极地支持游击战争，改革国内政治，乃是破坏敌人计划实现我们计划的两个大政方针。"},{"type":"paragraph","text":"在这种情形下，沦陷区问题的研究是刻不容缓了。在这个问题上，有敌人的一面与我们的一面。在我们的一面，是如何支持游击战争的问题，研究这个问题，不待说是十分重要的。在敌人的一面，是敌人在沦陷区已经十了些什么并将要怎样十，研究这个问题，乃是研究前一问题的起点，不了解敌人的情形，我们对付它的方法是无从说起的。"},{"type":"paragraph","text":"可是在这个方面，在沦陷区中敌人干了些什么并将要怎样干这个问题方面，抗战干部中没有研究或没有系统研究的，乃是十人而九。这就指明我们对于这个问题唤起注意的重要性与必要性了。"},{"type":"paragraph","text":"为了研究一切重要的时事问题，延安组织了一个“时事问题研究会”，同志们除了研究讨论外，还着手编辑《时事问题丛书》，分为日本问题、沦陷区问题、国际问题、抗战的中国问题这样四个问题来研究，分别搜集材料，用综合文摘体裁出版参考书。本年七月间出版的《战争中的日本帝国主义》，算是研究日本帝国主义本国情况的第一本书，亦即是《时事问题丛书》的第一集。现在出版的《日本帝国主义在中国沦陷区》（简称《日本在沦陷区》），则作为研究沦陷区情况的第一本书，亦即是《时事问题丛书》的第二集。其余两个问题，亦将接续出书。"},{"type":"paragraph","text":"这样系统地研究时事问题，并为一切抗战干部们供给材料，实在是必要与重要的了。“瞎子摸鱼”，闭起眼睛瞎说一顿，这种作风，是应该废弃的了。“没有调查就没有发言权”，或者说，“研究时事问题须先详细占有材料”，这是科学方法论的起码一点，并不是什么“狭隘经验论”。"},{"type":"paragraph","text":"最后要指明的，这一类的时事问题丛书，仅仅是材料书，它是重要的材料，但仅仅是材料，而且还是不完全的材料，问题是没有解决的。要解决问题就须要研究，须要从材料中引出结论，这是另外一种工作，而在这类书里面是没有解决的。延安时期的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":110},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11ceac01a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

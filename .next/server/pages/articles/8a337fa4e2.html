script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-128","name":"总政治部确定脱队人员入伍时间的规定","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部确定脱队人员入伍时间的规定","dates":[{"year":1985,"month":8,"day":22}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 67","tags":[{"name":"军队","type":"主题/事件"},{"name":"老干部","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部确定脱队人员入伍时间的规定"},{"type":"subtitle","text":"〔1985〕政干字第383号"},{"type":"paragraph","text":"关于脱队人员的军龄计算问题，过去已有规定。但他们的入伍时间如何确定尚不明确，现作如下规定："},{"type":"paragraph","text":"一、凡按一九五五年十月总政治部、总干部部《关于军官军龄计算办法的规定》，脱队前的军龄不能恢复计算的，其入伍时间一律从重新入伍时算起。"},{"type":"paragraph","text":"二、凡按上述规定，脱队前的军龄可以恢复计算，且脱队前在部队的时间长于脱队时间的，其入伍时间从第一次入伍时算起；短于脱队时间的，从重新入伍时算起。"},{"type":"paragraph","text":"三、被俘人员、受刑事处分人员的入伍时间，按照一九五五年十月总政治部、总干部部《关于军官军龄计算办法的规定》，参照上述原则加以确定。"},{"type":"paragraph","text":"一九八五年八月二十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"maoistlegacy.de-433","name":"总政治部确定脱队人员入伍时间的规定","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部确定脱队人员入伍时间的规定","dates":[{"year":1985,"month":8,"day":22}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编 (下), 1267","tags":[{"name":"入伍时间","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部确定脱队人员入伍时间的规定"},{"type":"paragraph","text":"1985年8月22日·〔1985〕政干字第383号"},{"type":"paragraph","text":"关于脱队人员的军龄计算问题，过去已有规定。但他们的入伍时间如何确定尚不明确，现作如下规定："},{"type":"paragraph","text":"一、凡按一九五五年十月总政治部、总干部部《关于军官军龄计算办法的规定》，脱队前的军龄不能恢复计算的，其入伍时间一律从重新入伍时算起。"},{"type":"paragraph","text":"二、凡按上述规定，脱队前的军龄可以恢复计算，且脱队前在部队的时间长于脱队时间的，其入伍时间从第一次入伍时算起；短于脱队时间的，从重新入伍时算起。"},{"type":"paragraph","text":"二、被俘人员、受刑事处分人员的入伍时间，按照一九五五年十月总政治部、总干部部《关于军官军龄计算办法的规定》参照上述原则加以确定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a337fa4e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

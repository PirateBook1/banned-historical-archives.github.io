script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"狼性未改　继续作恶　张名世反动面貌暴露无遗","authors":["王国祥"],"dates":[{"year":1957,"month":10}],"is_range_date":false,"parts":[{"text":"狼性未改　继续作恶　张名世反动面貌暴露无遗","type":"title"},{"text":"王国祥","type":"authors"},{"text":"农业建设厅林业干部学校教员右派分子张世名，在肃反运动中被定为反革命分子，我人民政府已宽大处理。但他不想悔过，将功赎罪，反而乘党整风的机会，向党向社会主义进攻，发出极其反动的言论。","type":"paragraph"},{"text":"张名世对肃反运动极其不满，他说：“肃反缺点是很严重的，这些缺点中有些我认为是故意造成的，许多人不敢说话，这与历年来的三反、五反、镇反和思想改造等各项社会运动的付作用有密切的联系”。还说：“肃反以及其他运动都不应以没有知识的工农干部为积极分子，应当让有知识的人作为积极分子，否则，会给运动带来许多麻烦”。他说共产党领导肃反是“以党代政”，他不是共产党员，所以不能接受党对他的处理。","type":"paragraph"},{"text":"张名世十分同意章、罗联盟提出的“两院制”，向往资产阶级民主制度。他说：“我的出身不同，我的父亲是搞政治的，对西方政治接触较多，对资产阶级两院制民主制度亦知道些。我总认为我们的国家不民主，不如西方国家的两院制民主”。","type":"paragraph"},{"text":"张名世更明目张胆地谩骂共产党。他非常恶毒地说：“共产党只能领导共产党员，我不是共产党员，不承认共产党有什么不可以？我为什么不能骂共产党？可以骂。国民党一党专政不行，共产党亦不应当”。他污蔑地说：“我对党团员与积极分子的主观和小本日记是害怕的。为什么要偷偷摸摸的监督”。又说：“省林业厅人事科，是机关中的公安机关，我害怕它，不愿意看它，我不愿意与党、团员和人事干部接近”。","type":"paragraph"},{"text":"张名世诬蔑“我们这个社会是‘索然无味’，没有人情，六亲不认，共产党无情”。还说：“我在旧社会喜欢交朋友，现在不敢了，这与这个社会及其各项政策有密切的关系”。","type":"paragraph"},{"text":"当他的反动言论受到了大家的痛击以后，他不但不低头认罪，反而再次向党向社会主义进攻。他说：除爱国卫生运动外，没有一项措施、一项政策、一点建设成就使他能够满意的。他更猖狂的说：“对列宁是看不起来的，毛主席也是一样”。他说毛主席也是“教条主义”，等等。","type":"paragraph"},{"text":"目前全厅已经掀起了反击右派分子张名世的斗争热潮。","type":"paragraph"},{"text":" 来源：　《整风快报》第33期，中共山西省委直属总党委会编印，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8689e47ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国庆前夕上书毛主席致敬  华东军区第三野战军陆海空军各部英模  表示决心解放台湾保卫和平","authors":[],"dates":[{"year":1950,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国庆前夕上书毛主席致敬"},{"type":"paragraph","text":"华东军区第三野战军陆海空军各部英模"},{"type":"paragraph","text":"表示决心解放台湾保卫和平"},{"type":"paragraph","text":"【本报讯】据解放日报消息：人民解放军华东军区和第三野战军陆、海、空军各部召开英雄模范大会时，全体战斗英雄和工作模范纷纷写信向毛主席、朱总司令致敬，并表示解放台湾与保卫远东和世界和平的决心。驻闽北的第三野战军某部全体英雄模范的信上说：“我们今天的荣誉，应该首先归功于共产党和你们的正确领导、各级首长的培养、兄弟部队的配合支援，和全体指战员同志的爱戴。我们将更虚心学习、联系群众，为建设正规化国防军，解放台湾、巩固国防，和粉碎美帝国主义的任何侵略行为，保卫远东和世界和平而奋斗。”驻浙东的第三野战军某部全体英雄模范的信上说：“我们将响应你们和英模大会的一切号召和决议。在解放台湾、金门的战斗中创造出更多的英雄模范。”华东人民海军全体英雄模范的信上说：“我们向你们宣誓，在你们的正确领导下，加倍努力完成战斗训练，熟练舰上技能，以建设一支强大的人民海军来回答你们的培养与爱护。”华东人民空军全体英雄模范的信上也表示要努力完成建设一支强大的人民空军的光荣任务。并且说：“假如美机再胆敢侵犯我国领空扫射我国人民，我们保证：一定坚决把它们击毁。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ded7681db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

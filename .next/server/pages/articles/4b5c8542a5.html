script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-950","name":"内务部、卫生部关于工作人员解放后在联合诊所、私立医院工作的时间能否计算工龄等问题的复函","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部、卫生部关于工作人员解放后在联合诊所、私立医院工作的时间能否计算工龄等问题的复函","dates":[{"year":1966,"month":1,"day":19}],"is_range_date":false,"authors":["内务部","卫生部","江苏省人事局","江苏省卫生厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 323-324","tags":[{"name":"工龄","type":"主题/事件"},{"name":"联合诊所","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"内务部、卫生部关于工作人员解放后在联合诊所、私立医院工作的时间能否计算工龄等问题的复函\n（一九六六年一月十九日）\n江苏省人事局、卫生厅：\n      九月二十四日函悉。现对所询问题，答复如下：\n      一、凡是因为工作需要，从联合诊所调到国家机关和国家办的事业单位工作的工作人员，他们在联合诊所工作的时间，如果是以工资收入为生活资料之全部或主要来源的，一般的可以计算为一般工龄；但是对于由国家统一分配去的工作人员（如领导干部、高等学校、中等专业学校毕业生等），则可以计算为工作年限（连续工龄）。\n      二、解放前的私立医院或教会医院，解放后我方即派去军代表，成立党、团组织，政治上加以指导，到一九五〇年、一九五一年才被接收公办。在解放后至接收公办前这段时间工作的一般工作人员（不包括医院董事会的董事等院方人员），如果他们专职从事医务工作，并以工资收入为主要生活来源的连续工作的时间，可以计算为工作年限（连续工龄）。"},{"type":"paragraph","text":"三、卫生系统X光医师、放射性人员，由于从事该项工作，对身体健康有一定影响的，在他们身体衰弱不能工作需要安置处理时，可以按照“国务院关于工人、职员退休处理的暂行规定”第二条第二项规定办理退休。"},{"type":"paragraph","text":"（摘自〔66〕内人工字第10号，〔66〕卫干字第21号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b5c8542a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

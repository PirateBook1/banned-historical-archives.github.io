script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"反对北大西洋公约的声明","alias":"","parts":[{"type":"paragraph","text":"反对北大西洋公约的声明"},{"type":"paragraph","text":"（1949年4月3日）"},{"type":"paragraph","text":"美、加、英、法、挪、丹、冰、荷、比、卢、葡、意等国政府将于四月四日签订的北大西洋公约，是一个以挑动新的世界侵略战争为目的的危害人类和平安全的条约。鉴于世界和平不可分割，东西各民族人民安危与共，并且事实上英美等国政府也正在力图将北大西洋公约的模型扩张到太平洋方面来，中国各民主党派，特对北大西洋公约及其他任何类似的侵略方案，表示坚决的反对。"},{"type":"paragraph","text":"中国各民主党派遣责美国帝国主义政府及其附庸背叛波茨坦协定和其他保障国际和平的协定、背叛联合国组织、背叛各国人民和平愿望的侵略政策。中国各民主党派对于以苏联为首的世界和平民主势力反对新战争危险的奋斗，表示热烈的同情和忠诚的拥护。中国各民主党派坚信，这种奋斗将使策动战争的帝国主义者及其在各国的走狗们受到全世界和平人民的责备而陷于孤立，将使新的世界侵略战争的阴谋陷于破产。我们认为世界是人民的，不是帝国主义者及其走狗们的。帝国主义者及其走狗们的横行与猖獗，不过是暂时的现象，他们的一切阴谋诡计，连同他们本身在内，均将被人民所揭露，所抛弃。"},{"type":"paragraph","text":"中国各民主党派同时代表伟大的中国人民郑重宣告：如果帝国主义侵略集团竟敢挑动这个危害全世界人民的反动的战争，那么我们将团结全国人民，遵守孙中山先生的不朽遗瞩，采用必要的方法，与中国的盟友苏联和各国和平民主势力，携手并进，向侵略战争的发动者作坚决的斗争，打败侵略者，推翻整个帝国主义制度，实现全人类的解放和永久的和平。我们认为，如果战争爆发，帝国主义的诸侵略国一定是失败者，反帝国主义的诸被侵略国一定是胜利者。这个前途，已经被第二次世界大战的经验向全世界人民指明出来了。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国国民党革命委员会主席李济深中国民主同盟负责常务委员沈钧儒"},{"type":"paragraph","text":"章伯钧民主建国会常务理事黄炎培中国民主促进会常务理事马叙伦中国国民党三民主义同志联合会常委谭平山中国农工民主党中央监察委员会主席彭泽民中国人民救国会中央执行委员李章达中国国民党民主促进会代主席蔡廷中国致公党主席陈其尤"},{"type":"paragraph","text":"一九四九年四月三日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":245},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15f42ee4db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别法庭就吴法宪犯罪事实进行法庭辩论吴法宪承认死心塌地跟林彪罪责重大","authors":[],"dates":[{"year":1980,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十八日电　被告人吴法宪今天下午在法庭辩论时说:“我确确实实对国家、人民、军队带来了灾难和损失。我负有重大罪责”，“服从法庭的判决。”他希望法庭能够考虑给他一个“重新做人的机会，赎罪的机会。”"},{"type":"paragraph","text":"吴法宪说:“我死心塌地地跟着林彪走，我犯下了颠覆无产阶级专政的罪行。”他供认，他犯罪的根本原因是他“有反革命野心”。“我想跟着林彪往上爬”，“结果越陷越深，犯下了严重的罪行”。"},{"type":"paragraph","text":"在特别法庭第二审判庭今天就起诉书指控吴法宪的犯罪事实进行法庭辩论时，公诉人孙树峰首先发言。他说，吴法宪死心塌地积极参与了林彪集团的反革命活动。吴法宪多次诬陷朱德、邓小平、贺龙、罗瑞卿等老一辈无产阶级革命家。为了把空军变成林彪一伙的反革命基地，林彪、叶群指使吴法宪打击迫害空军领导干部和广大群众。吴法宪在空军直接诬陷迫害了一百七十四人，迫害致死的二人。"},{"type":"paragraph","text":"孙树峰说，吴法宪私自把空军的指挥大权交给了林彪的儿子林立果，为林彪一伙图谋利用空军谋害毛泽东主席，以及南逃广州另立中央、分裂国家的反革命阴谋提供了条件。"},{"type":"paragraph","text":"他还列举事实，说明吴法宪同林彪、江青、叶群相互勾结，狼狈为奸，结伙进行反革命活动。"},{"type":"paragraph","text":"孙树峰说:被告吴法宪积极追随林彪，长期进行推翻中华人民共和国政权和社会主义制度的反革命犯罪活动。根据《中华人民共和国刑法》有关规定，认定吴法宪是林彪反革命集团的主犯，犯有组织领导反革命集团罪，阴谋颠覆政府罪，请法庭依法予以惩处。"},{"type":"paragraph","text":"吴法宪委托的辩护律师马克昌、周亨元在法庭上为吴法宪进行了辩护。他们在联合发言中说:起诉书第三十九条指控吴法宪私自把空军的指挥大权交给了林立果。吴法宪对私自交权和交权后产生的严重后果，负有不可推卸的罪责。但是，法庭调查证明，吴法宪当时并不知道林立果利用他交给的权力，组织“联合舰队”，进行反革命武装政变的准备活动，因此他对林立果组织“联合舰队”，准备反革命武装政变这一严重罪行，不应直接承担罪责。"},{"type":"paragraph","text":"辩护人接着说，起诉书第四十二条指控的林彪、叶群阴谋带领吴法宪等“南逃广州，另立中央，分裂国家”的反革命活动，吴法宪当时也不知道，这一情况已为法庭调查所证实。"},{"type":"paragraph","text":"吴法宪是林彪、江青反革命集团案的主犯之一，对此没有异议。需要指出的是，吴法宪在这个反革命集团案的主犯中不是为首分子，为首分子是林彪和江青。在林彪一伙中，吴法宪的地位不仅在林彪之下，实际上也在叶群之下。吴法宪诬陷、迫害老一辈无产阶级革命家的罪行是严重的，应负刑事责任。但是，他在这方面的不少罪行是在林彪、叶群指使下干的，主要罪责在林彪和叶群。"},{"type":"paragraph","text":"辩护人还指出，吴法宪认罪悔罪的态度比较好。他不只是口头上表示认罪悔罪，而且有实际行动。他不仅如实地交待了自己的罪行，而且对同案其他主犯的罪行进行了揭发。辩护人认为，吴法宪虽然犯下了严重的反革命罪行。但是，他也具备着一些可以从轻判处的条件。根据我国刑法第一条所指出的惩办与宽大相结合的政策，希望特别法庭在量刑时考虑对被告人吴法宪依法从轻判处。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83a5268f29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

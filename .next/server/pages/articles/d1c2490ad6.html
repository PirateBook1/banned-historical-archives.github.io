script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1634","name":"全国宣传工作会议（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传工作会议（概况）","dates":[{"year":1982,"month":8,"day":11}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 542","tags":[{"name":"邓力群","type":"主题/事件"},{"name":"共产主义","type":"主题/事件"},{"name":"胡乔木","type":"主题/事件"},{"name":"十二大","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传工作会议"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1982年全国宣传工作会议于8月11日至18日在北京召开。参加会议的有各省、自治区、直辖市党委宣传部长、理论处长或宣传处长，省、区、市党报总编辑，中央和国家机关有关单位负责人，解放军各大军区宣传部长、报社总编辑，共250多人。"},{"type":"paragraph","text":"中央宣传部部长邓力群主持会议。会议主要是为党的十二大的宣传工作做准备。"},{"type":"paragraph","text":"应会议邀请，胡绳同志就党的十二大文件的基本内容和指导思想在会上作了报告；房维中同志也在会上就我国经济建设今后20年的战略目标，战略部署和战略重点讲了话。"},{"type":"paragraph","text":"8月17日邓力群同志在会议结束时讲了话，讲话分五部分："},{"type":"paragraph","text":"（1）关于这次会议对中宣部工作提出的意见和建议；（2）关于学习胡乔木同志《关于共产主义思想的实践》的重要发言；（3）关于十二大报告学习和宣传重点；（4）宣传工作、理论工作队伍建设问题；（5）宣传工作、理论工作的思想作风问题。"},{"type":"paragraph","text":"会议分组学习讨论了胡乔木同志的《关于共产主义思想的实践》一文。这是胡乔木同志在十一届七中全会小组会上的发言。会后，经胡乔木同志同意，在《宣传动态》上发表。中央宣传部《关于学习、宣传党的十二大文件的安排》由中央文件〔中发（1982）38号〕转发。"}],"alias":""},"tags":[{"name":"邓力群","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1c2490ad6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本共产党（革命派）京筑地区委员会发表声明  热烈祝贺我党“九大”伟大胜利  日本毛泽东思想学院学员决心努力学习和运用毛主席的光辉学说","authors":[],"dates":[{"year":1969,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本共产党（革命派）京筑地区委员会发表声明"},{"type":"paragraph","text":"热烈祝贺我党“九大”伟大胜利"},{"type":"paragraph","text":"日本毛泽东思想学院学员决心努力学习和运用毛主席的光辉学说"},{"type":"paragraph","text":"新华社十一日讯　据东方通讯社报道：日本共产党（革命派）京筑地区委员会最近发表声明，热烈祝贺中国共产党第九次全国代表大会的伟大胜利。"},{"type":"paragraph","text":"声明指出：“林彪副主席一贯高举毛泽东思想伟大红旗，是毛主席的亲密战友。确定林彪副主席作为毛主席的接班人，是中国共产党第九次全国代表大会对国际共产主义运动的一个伟大的贡献。”声明指出，林彪副主席的政治报告和中国共产党章程明确地指出了各国革命人民反对美帝国主义、苏修社会帝国主义和各国反动派的斗争方向。"},{"type":"paragraph","text":"声明说，苏联现代修正主义是彻头彻尾的社会帝国主义，苏修叛徒集团是包括苏联人民在内的全世界人民的共同敌人。但是，它同美帝国主义一样，都是纸老虎。"},{"type":"paragraph","text":"声明说：“只要我们紧紧地掌握毛泽东思想，并把毛泽东思想同日本革命的具体实践结合起来，日本革命就一定能胜利。”"},{"type":"paragraph","text":"另据东方通讯社报道，日本毛泽东思想学院的学员，九日举行讨论会，畅谈“九大”通过的政治报告的伟大意义，热烈祝贺中国共产党第九次全国代表大会的伟大胜利。参加座谈的学员们一致认为，马克思主义、列宁主义、毛泽东思想是指导日本革命取得胜利的理论基础。他们表示决心努力学习和运用毛主席的光辉学说，去争取胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"562e08e7a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

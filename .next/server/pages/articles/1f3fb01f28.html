script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南土改运动中干部强迫命令作风严重　一个多月即发生逼死人命案件三十余起","authors":[],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"河南土改运动中干部强迫命令作风严重　一个多月即发生逼死人命案件三十余起","type":"title"},{"text":"(本社五月二十八日讯)特派记者穆青报道：河南土改运动中干部官僚主义、强迫命令作风很严重，虽经领导上一再批评，但仍未能停止。四月下旬以来此种象现又有增多的趋势。一个多月时间中，仅打死、逼死人命案件即达三十余起，且其中大部为中农以用下成份。如兰封县瓜营区在二十天内即接连逼死七人，其中最严重的一次是区干部手枪打死农会主任的母亲。事情的经过是：区干部到村上召开群众大会时，有一家文姓的中农，兄弟三人去了两个，其中一人在家装麦子，准备次日上集卖粮买布。恰被区干部看见，一口咬定他是地主，说他想趁此机会偷偷地隐藏麦子。当这位中农稍加分辨时，就挨了两个耳光。这时，一些妇女小孩围上来说：“不要打了，原谅吧！”但结果仍被带到会场。当时区长正在讲话，听见这事后就走过去不分青红皂白的给该中农一记耳光，并拿手枪吓唬说：“你为啥这么硬，你孬我枪毙你!”接着六七个区干部都下手打起来，有的甚至拿枪托捣。顿时会场秩序大乱，小孩也吓哭了。恰在这时，一个区干部的手枪突然走火，子弹打中农会主任母亲的腹部，立即毙命。一时群众大哗，一哄而上，夺下了区干部的枪并将区干部捆了起来。群众对此事极为不满，说：“这和日本人、国民党有什么分别呢?”","type":"paragraph"},{"text":"又如在潢川罗店乡土改中，错误的采取四追：追亲戚、朋友、佃户、狗腿；五挖：挖夹墙、地洞、粪坑、竹园、稻垛的斗争方法。且轻信坏分子诬告，逼死好人。如考城城关区宋营村佃户宋二尼父子二人，平日积极生产，努力工作，父亲又是农民代表，在减租斗争时很卖力气，后被人诬告为地主走狗。该区副区长不调查明白就在群众会上指名大骂。共子要求为父亲申辩，该副区长即大发雷霆的嚷叫：“你父亲被地主收买，你当狗腿，没有你说话的资格。你捣乱会场。”宋经此打击后，灰心失望，回家即闭门自杀。剩下六十五岁的老父终日叹息，声言活不下去了。","type":"paragraph"},{"text":"群众对这种乱打乱扣的强迫命令作风，十分厌恶，常常拒绝开会以示抗议。我们的干部不仅不很好的反省这种错误作风，反变本加厉采取更严重的惩办手段，如对不来开会的群众，兰封有所谓“见缸满”(即罚将全村水缸都要挑满)的惩罚。","type":"paragraph"}],"comments":[],"origin":"1950年6月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f3fb01f28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

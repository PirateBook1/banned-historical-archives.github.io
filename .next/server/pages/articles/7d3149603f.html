script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"认罪书（摘录）","authors":["艾仁宽"],"dates":[{"year":1968,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"认罪书（摘录）","type":"title"},{"text":"艾仁宽","type":"authors"},{"text":"〖艾仁宽，时为武汉东湖中学英语教员。〗","type":"subtitle"},{"text":"（文革前历史部分略）","type":"paragraph"},{"text":"我虽然得到党和人民的宽大处理，却没有深刻认识自己的罪恶，不但没有认真加强思想改造，反而沾沾自喜，以为自己坦白得好，恬不知耻地夸耀自己。因为立场没有改变过来，所以在史无前例的文化大革命运动中又犯下了新的罪行，真是罪上加罪，罪大恶极。其事实如下：","type":"paragraph"},{"text":"去年10月间，无产阶级革命派把我从资产阶级反动路线下解放出来，本来应该感谢无产阶级革命派，应该誓死保卫伟大领袖毛主席，保卫毛主席的革命路线的。而我因为立场没有根本站过来，却错误地认为我校地主分子W好像也该解放。在这以前他找我谈过两次，说自己没有希望了，还是个反革命等。当时我也没彻底解放，不敢说什么。11月份或11月初我的问题解决以后，有一个星期六的下午，我主动找他到我家，问他的情况，他说他不是地主，土改未上过榜。他也找过走资派D，D也说定为地主根据是不够的。我就建议他自己写申辩材料，他说他不敢，我说造反派最讲政策，是准许申辩的，只要有理由。四清运幼的成果，中央明令要保卫，但你是划而不戴。如果你不申辩当然是地主，申辩一下顶多还是地主，;如果你真有理由，我看可以申辩。后来他写了一份申辩材料，我看他写得很乱，就替他组织了一下.叫他按我的提纲写。这时革委会还未成立，后来他怎么写的，交给谁了，我就再也没过问了。事实证明，W不但是地主，还是潜伏的反革命，逃亡地主。我替他写提纲.劝他申辩，实际上是帮助地主翻案，是造无产阶级的反，是不折不扣的现行反革命活幼。我真是罪大恶极。特别恶劣的是，当三反一粉碎的伟大斗争开始以后，革命群众斗争了他，我认识到自己犯了罪，吓得很厉害。但我没有低头认罪，向组织上交代自己的罪行，却以为在运动风头上，虽然是去年10月份左右的事，群众也饶不了我，就设法隐瞒下去。在一次值班看守郑州走资派时，碰到W，叫他把提纲烧了，千万别连累我。这样做，不但没有减轻自己的罪过，其实是加重了自己的罪责。现在虽然交代出来，其实也太晚了。另外，7.20以前，我向他借过两次钱.每次10元，都还了。今年过年时又向他借过一次20元，5月份发钱时才还他。这也是我的罪恶，一并坦出来。","type":"appellation"},{"text":"另外我对S医生也同情过。总以为她是个好人，因为前年我受迫害时，她给我出证明，让我休息，我对她很感激。今年批判她时，我几次对她说，叫她相信无产阶级革命派会实事求是地处理问题，叫她不要紧张。这实际上是和运动唱反调，阻止她更好地回忆检查，坦白交代，她到我家去过两次，我谈的大多是安慰她的话，还劝她相信革命小组的领导，不叫她去看她爱人是为了更好地解决问题。她说她家生活有困难，我替她垫钱买糖、买蛋，还借过钱给她。她说没有煤，我替她拖过两次，一次100斤，一次140斤。","type":"appellation"},{"text":"总之，别人在三反一粉碎中为人民立新功，我却对人民犯了新的罪行。我真是老账未清，新账又来了。这次把我清除出教工大队，重新审查我的历史，是百分之百正确的。现在我认识到对我还是太宽大了，应该取消我的政治权利，打入劳改队，好好改造，后期从严处理。像我这样的人，不仅是清理问题，应该从严惩罚。现在还给我坦白交代的机会.我真是不配。反正我心里很乱，也很紧张，谈不上对自己的批判，请准我以后再写材料，进一步认识我的罪行，先作以上交代，请革命师生对我批判斗争。","type":"appellation"},{"text":" 认罪人艾仁宽l96B年9月22日夜","type":"paragraph"}],"comments":[],"origin":"艾晓明《血统》，广州：花城出版社1994年4月第一版186—188页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d3149603f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利——访中国革命的纪念地（图片）","authors":[],"dates":[{"year":1971,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利"},{"type":"paragraph","text":"——访中国革命的纪念地"},{"type":"paragraph","text":"伟大领袖毛主席的家乡——湖南省湘潭县韶山冲。毛主席一九二五年回韶山开展农民运动和一九二七年回韶山考察农民运动时，曾在这里召开各种会议，教育和组织农民进行斗争。"},{"type":"paragraph","text":"一九二一年七月一日，中国共产党第一次全国代表大会在上海召开。毛主席亲手缔造的中国共产党诞生了。"},{"type":"paragraph","text":"这是共产党员和革命群众在上海中国共产党第一次全国代表大会的会址，学习党内两条路线斗争史。"},{"type":"paragraph","text":"一九二八年六月，在毛主席直接领导下，林副主席带领红军于永新县的龙源口一举歼敌三个团，保卫和巩固了井冈山根据地。"},{"type":"paragraph","text":"这是井冈山地区的民兵在解放军的指导下，来到当年龙源口大捷的战场进行军事训练，学习毛主席的军事思想。"},{"type":"paragraph","text":"一九二二年九月，毛主席又一次来到安源，亲自领导了震撼全国的安源路矿工人大罢工。安源工人按照毛主席的指示，冲破了叛徒、内奸、工贼刘少奇的阻挠和破坏，取得了罢工的胜利。"},{"type":"paragraph","text":"这是安源煤矿党委组织工人到毛主席当年领导罢工的旧址参观，请参加过大罢工的退休老工人金在云（中）讲述罢工斗争的经过。"},{"type":"paragraph","text":"一九二九年十二月，毛主席在福建省上杭县古田召开了红军第四军第九次党的代表大会（古田会议），并写下了永放光芒的古田会议决议，为我党我军的建设指明了根本方向。"},{"type":"paragraph","text":"这是福建军民来到古田会议会址参观学习。"},{"type":"paragraph","text":"一九三五年一月，当中国革命处于最危急的关头，在遵义召开的具有伟大历史意义的党中央政治局扩大会议，结束了以王明为代表的第三次“左”倾机会主义路线在党中央的统治，确立了毛主席在全党的领导地位，从而拨正了中国革命的航向。"},{"type":"paragraph","text":"这是人民解放军某部指战员在遵义会议会址前，结合遵义会议前后的历史事实，进行思想和政治路线方面的教育。"},{"type":"paragraph","text":"“延安和陕甘宁边区，从一九三六年到一九四八年，曾经是中共中央的所在地，曾经是中国人民解放斗争的总后方。”"},{"type":"paragraph","text":"毛主席在延安领导中国革命的十多年峥嵘岁月里，写下了一系列马克思列宁主义的光辉著作，指引着中国革命的胜利航向。"},{"type":"paragraph","text":"这是人民解放军某部指战员遵照毛主席关于“提高警惕，保卫祖国”的教导，在延安宝塔山下苦练过硬杀敌本领。　本报通讯员摄"},{"type":"paragraph","text":"在中国人民革命取得全国胜利的前夜，我们伟大领袖毛主席在河北省平山县西柏坡亲自部署和指挥了威震中外的辽沈、平津、淮海三大战役，亲自主持召开了党的七届二中全会。"},{"type":"paragraph","text":"这是共产党员吕玉兰（前左二）、王志琪（中）等在西柏坡的七届二中全会会址前学习毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》。"},{"type":"paragraph","text":"本版照片除署名者外均为新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aba647431f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鸡东县委领导同志认真关怀教育事业  拨出自己盖房资金盖教师宿舍","authors":["杜奎昌"],"dates":[{"year":1979,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鸡东县委领导同志认真关怀教育事业"},{"type":"paragraph","text":"拨出自己盖房资金盖教师宿舍"},{"type":"paragraph","text":"本报讯  记者杜奎昌报道：去年秋天，两栋崭新的红砖房，出现在黑龙江省鸡东县二中的校园里。这是鸡东县委拨出原来准备为县委领导同志盖房的资金而修建的教师宿舍。"},{"type":"paragraph","text":"鸡东县委领导同志的住房又矮又窄。去年经上级批准，地方自备了三万元经费，准备为住房比较困难的县委几位领导同志盖一栋新房。"},{"type":"paragraph","text":"正在这时，全国教育工作会议召开了。县委常委扩大会议上，有人提出这样一个问题：邓小平同志说要当科学教育部门的后勤部长，我们该怎么办？大家说，重视教育，绝不能只停留在口头上，而要千方百计为学校解决一些具体困难，促进教育事业的发展。会上大家谈到了县里的重点学校二中教师宿舍困难的情况。县委书记刘祥提议把准备用来盖住房的三万元钱让给二中盖教师宿舍。主管文教工作的县革委会副主任李树春一家老少三代七口人，长期住在二十来米的屋子里，他说：“我家虽然住得挤一点，但比起二中那些没有房子住的教师又好多了。”县委常委焦泽树，从外地调到鸡东工作几年了，因为没有房子，家属一直没有搬来，他也主张首先帮助二中把教师的住房盖起来。最后，县委常委扩大会议一致同意把三万元钱拨给二中盖教师宿舍。"},{"type":"paragraph","text":"县委的决定传到二中，数学教师主动承担了图纸设计的任务，师生们利用课余时间帮助施工单位搬运砖瓦砂石，县物资科和砖瓦厂优先供应木料、砖瓦。"},{"type":"paragraph","text":"十月底，师生们象办喜事一样，帮助十四位教师把家迁入新居。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1727cfa1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

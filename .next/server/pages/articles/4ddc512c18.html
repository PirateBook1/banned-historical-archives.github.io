script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转毛主席批准关于兰州军区党委请示表态支持甘肃红色造反派联合第三司令部 （简称 “红三司”）一 事的通知及附件","authors":[],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央批转毛主席批准关于兰州军区党委请示表态支持甘肃红色造反派联合第三司令部 （简称 \"红三司\"）一 事的通知及附件","type":"title"},{"text":"林彪、恩来同志：","type":"appellation"},{"text":"此件请阅。所见似有理由，请与张、冼、詹大南诸同志商处。胡继宗同志等既已站出来，所见与军区一致，积极支持三司，是否可不实行军管，而照军区意见，做一时期工作之后即可成立省革命委员会。以上请商酌。","type":"paragraph"},{"text":" 毛泽东五月十四日三时","type":"paragraph"},{"text":"林彪同志：","type":"appellation"},{"text":"本件已在中央文革小组碰头会上传观过。张达志、冼恒汉、詹大南三同志已于十三日回兰州，拟与他们通电话后，如得他们同意，将甘肃军管会改为革委会筹备小组，吸收胡继宗同志参加。","type":"paragraph"},{"text":"本件另印发给碰头会各同志。","type":"appellation"},{"text":" 周恩来五月十四日","type":"paragraph"},{"text":"请示表态支持甘肃红色造反派联合第三司令部（简称“红三司”）事","type":"subtitle"},{"text":"中央军委、全军文革并中央文革：","type":"appellation"},{"text":"（转张达志、冼恒汉同志）","type":"appellation"},{"text":"一、兰州地区文化大革命的形势：五月八日、九日，“红色长征团”、“工联”等真正的革命左派相继杀出“红联\"后，当前已形成以“革联\"保守派为一方，以“火车头\"、“中南海”等革命群众组织为一方，以“工联”、“长征团”、“七·一”等革命左派组织为一方的三足鼎立的形势。我们认为，当前的形势仍是大好的形势。兰州文化大革命，由于以汪峰为首的一小撮走资本主义道路的当权派的破坏及“红联（指）”在二·五夺权后，没有掌握好斗争的大方向，把矛头指向革命群众，违背了毛主席的革命路线。虽然我们做了大量工作，但终因是属于两条路线斗争的性质，难以成效。因而造成了“红联\"的分裂，使兰州文化大革命出现了新的反复。在这种情况下，“工联”、“长征团”等革命左派组织杀出“红联”是两条路线斗争的必然结果，是革命的行动，是符合兰州文化大革命形势发展的规律的。","type":"paragraph"},{"text":"二、以“工联”、“长征团”、“七·一”、“兰铁红司”、“大专院校三司”、“省级机关遵义公社”、“市级机关三司”、“赴兰红卫兵联合战斗队”等为核心的革命组织，已组成“甘肃红色造反派联合第三司令部”。他们高举毛泽东思想伟大红旗，高举毛主席革命路线的大旗，始终把斗争矛头指向党内最大的一小撮走资本主义道路的当权派，指向甘肃省以汪峰为首的一小撮党内走资本主义道路的当权派。我们认为，他们的斗争大方向是完全正确的。","type":"paragraph"},{"text":"三，原甘肃省委代理第一书记胡继宗等革命领导干部已公开表态支持\"红三司”，“红三司”决定结合他们。","type":"paragraph"},{"text":"四、“红三司”是甘肃无产阶级革命左派的联合，我们认为，应该以“红三司”为核心通过进一步对“火车头”、\"“中南海”、“红鹰”等革命群众组织及“革联”的广大革命群众进行工作，争取团结一切可以团结的群众组织，实现革命的大联合，促进“三结合”，建立甘肃省革命委员会。","type":"paragraph"},{"text":"五、“红三司”定于五月十四日召开大会，发表宣言，革命领导干部讲话，举行盛大规模的游行。他们要求兰州军区表态支持。经军区党委讨论，一致认为应该明确表态支持。以上报告是否妥当，请速示。","type":"paragraph"},{"text":" 兰州军区党委会一九六七年五月十三日十二时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"冼恒汉","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ddc512c18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

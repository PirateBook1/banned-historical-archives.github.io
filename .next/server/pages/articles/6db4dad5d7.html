script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于引用毛主席或其他中央负责同志言论应注意事项的规定","authors":[],"dates":[{"year":1953,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于引用毛主席或其他中央负责同志言论应注意事项的规定","type":"title"},{"text":"七月三十日转来安力夫同志关于“生产长一寸，福利长一分”等说法的请示及你们的意见，均悉。","type":"paragraph"},{"text":"一、安力夫同志提出，应当以党中央和毛主席所指示的“在增加生产的基础上逐步地改善工人的生活”的说法，来代替现时流行甚广的“生产长一寸，福利长一分”这个说法，以确切地表明在工矿企业中生产与福利、个人利益整体利益、眼前利益与长远利益的关系。中央认为这个意见是正确的。","type":"paragraph"},{"text":"二、“生产长一寸”这句话，毛主席是说过的，而“福利长一分”这句话，则是别人加上去的；把这两句话连接起来，编成口号，把它当作全是毛主席讲的，加以引证，乃是一种在政治上不严肃的表现。这类问题，是近在其他方面也有发现，以讹传讹，十分有害，确有加以纠正的必要。为此，特规定：今后各级党、政机关及人民团体，不论是公开做报告或发布文告，凡引证毛主席或中央其他负责同志的言论时，均应以其正式发表的文章或公开的文件为准，对于毛主席或中央其他负责同志在党内会议或政府会议上的口头指示，在中央未予公开发表之前（或未经中央批准可以公开发表），任何机关、团体一律不得在对内或对外的文件上加以引用；即使在党内会议上作口头传送时，亦应将传达部分与传达者的个人领导和个人见解部分严格分开，禁止随意引伸，或把个人见解夹杂在所传达的毛主席或中央其他负责同志的指示当中，以免混淆不清，发生错误。但在指出“生产长一寸，福利长一分”这种说法不甚确切时，不要使工人们觉得今后好像只要生产，不要福利了，而要说明这句话不如“在增加生产的基础上逐步地改善工人的生活”这样说法较为确切些。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"安力夫同志的意见","type":"subtitle"},{"text":"全国总工会党组批语：“生产长一寸，福利长一分”的口号，确实流传甚广，我们认为这种说法是不确切的，有加以改正的必要。兹将安力夫同志的请示送上，请予指示。","type":"paragraph"},{"text":" 1953年7月","type":"paragraph"},{"text":"在干部和工人中，在集会的报告和个别文件中，有用这样的言语：“生活跟着生产走”、“发展生产，改善生活”、“生产长一寸，福利长一分”来表明生产与福利、个人利益与整体利益、眼前利益与长远利益的关系，尤以“生产长一寸，福利长一分”这句话在干部和工人中流传甚广，并说是毛主席讲的，加以引证。但在一些文件中所看到的，毛主席和中央所指示的“要在增产的基础上逐步地改善工人的生活”（见“中国工运”一九五三年一期七页、三十三页），这与“生产长一寸，福利长一分”并不完全相同。用“生活跟着生产走”、“发展生产，改善生活”、“生产长一寸，福利长一分”的口号和说法，来表明生产与福利、个人利益与整体利益、眼前利益与长远利益的关系的思想，是不够完整不够确切的。中央指示说：“领导者应当善于找出正确的定型的言语来表达一定的思想，至少不要在领导性的工作中随意造出不正确不明确的言语。”因此，我是议用“要在增产的基础上逐步地改善工人的生活”来代替“生活跟着生产走”、“发展生产，改善生活”、“生产长一寸，福利长一分”的说法。","type":"paragraph"},{"text":"以上认识，是否正确，请予指示。","type":"paragraph"},{"text":" 1953年7月","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6db4dad5d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

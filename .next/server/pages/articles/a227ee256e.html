script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对为播发苏共中央二月全会反华文件写的《人民日报》编者按的批语","alias":"","parts":[{"type":"paragraph","text":"对为播发苏共中央二月全会反华文件写的《人民日报》编者按的批语！"},{"type":"paragraph","text":"（1964年4月26日）康生、冷西同志："},{"type":"paragraph","text":"按语看过，很好。可在今日广播，明日见报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十六日上午零时五分"},{"type":"paragraph","text":"[1]这个批语写在康生（中共中央政治局候补委员、中央书记处书记）、吴冷西（新华通讯社社长、《人民日报》总编辑）1964年4月25日为送审《人民日报》编者按语稿给毛泽东的信上。这个编者按是为发表苏共中央二月全会《关于苏共为国际共产主义运动的团结而斗争》的反华报告而写的。这个按语1964年4月27日和28日两次在《人民日报》上刊登。27日，在按语下全文刊登了苏共中央二月全会《关于苏共为国际共产主义运动的团结而斗争》的反华报告、苏共中央二月全会的反华决议、苏联《真理报》4月3日的反华社论。28日，在按语下刊登了赫鲁晓夫最近期间的反华言论。《人民日报》编辑部的按语最后声明：对“苏共领导公布的这批反华文件、讲话和文章，以及在此以前和以后公布的一切反华文件、讲话和文章，我们都要在对苏共中央公开信答复完毕以后，依次给予回答”。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":347},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a227ee256e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省粮食厅办公室工作组关于黄角大队调查情况和进行粮食评借评销的具体意见","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"四川省粮食厅办公室工作组关于黄角大队调查情况和进行粮食评借评销的具体意见","type":"title"},{"text":"黄角大队属城西人民公社。这个大队今年受灾特别严重。全大队共有2个生产队133户，464人，其中全劳80人，半劳137人，附劳23人，现有水田269.1亩，干田87亩，土417.35亩，合计773.45亩，每人平均占有1.67亩。现有耕牛14头，其中有耕作能力的9头，生猪16头，其中私养11头。今年全年粮食总产量78291斤，每人平均只有155斤。与去年比较，总产量减少63.14%。全年粮食分配，交售征购18624斤（原粮，下同），留种子7627斤，饲料924斤，分配社员口粮51116斤，每人平均（按分配人口506人计算）101斤。其中红苕总产558斤（鲜苕），种子全部未留，每人平均口粮11.5斤。粮食减产、一方面是灾情严重，另一方面是红苕包产到户，谁种谁收，产量没有掌握起来。","type":"paragraph"},{"text":"从吃小春到早稻产新这段期间，曾有十天左右断粮；从水稻产新到收红苕，又断粮十天到半月。在这两次断粮期间，都有不少社员靠出卖衣物换粮食吃，第二生产队66户，卖衣物换粮的61户，共计卖出棉被32床，农物等（27件。从粮食部门统计，10月以来共计反销粮食12772斤，每人平均26。3斤。问题在于缺乏有计划的全面安排群众生活，时断时续，社员家底薄弱，伤了元气，疾病死亡增加。现在全大队共有肿病人73名，占总人口的13.7%，从今年一月以来死亡51人，占总人口9.5%，有六户十人全部死绝。疾病和死亡情况仍在发展，并出现了若干不正常的社会现象，出家走的3户9人，外逃4户4人，合计7户13人，占总人口2.75%。病人、死亡、外逃加起来，占总人口的25。5%。现在地里很少看到有人搞生产，即使有几个人劳动，也是搞自留地。对依靠集体战胜困难的信心。仍然不足。目前外逃、外流仍未有效制止下来。而且有增无减彼此影响。如贫农唐公文，看到叶素清嫁到潼南很好，未经离婚即跑到潼南先找对象，后办离婚手续。","type":"paragraph"},{"text":"从干部的成分和政治情况来看，都比较好，但搞粮食私分和做生意的情况相当严重，大队、生产队干部共11人，其中贫农9人，中农2人。从政治情况看，党、团员各四人。这些干部能坚持工作的2人，基本顶着工作的2人，其余都是“各顾各”不管工作。会计几个月不理账，并说“要我开会，搞工作，除非每天给我一斤粮食吃”。上述11个干部中，除大队书记和大队主任，比较好而外，有贪污行为的3人，私分粮食做生意的7人，粮食约1500斤左右，资本约650元左右。其中粮食保管员勾结生产队会计和社员共7人合伙做生意。全大队共有7个作业组长，个个搞粮食私分或偷盗种子粮。例如大队保管员和生产队干部3人，集体偷盗大春种子580斤做投机生意。这些干部只顾自己，根本不管群众死活，也不可能依靠他们把群众生活安排好。","type":"paragraph"},{"text":"通过大队支部召集几个贫农社员座谈和逐户访问，绝大部分社员特别是贫苦社员，对党的各项政策是热情拥护的，一致认为搞好生产是根本，只有田里土里生产出粮食，才有国家和社员吃的，单靠国家供应和东奔西走都不是长远办法，但也反映出以下问题和意见：","type":"paragraph"},{"text":"（1）今年粮食减产，除了灾情和产量没掌握起来而外，还有两个主要原因；一是去年征购了种子，大春播种时又不及时供应种子，抢不上季节，二是稻子不熟就叫收割，割了以后集中在保管室无人管，霉烂私分，损失不少。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76910d0bf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市展开三反运动后　有些贸易部门和企业单位业务停顿影响甚大","authors":[],"dates":[{"year":1952,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"沈阳市展开三反运动后　有些贸易部门和企业单位业务停顿影响甚大","type":"title"},{"text":"【东北总分社二十四日讯】沈阳市有些贸易部门和企业单位，三反运动开展后业务停顿，影响甚大。据不完全统计：全市已有三十二个基层职工合作社完全停止营业，职工买东西非常不方便，市土产公司曾为供应春节运来的六百万斤猪肉，很久销不出去，现在积压在货栈里无法解决；市企业局所属罐头店现在也有几十万斤肉摆在那里无人过问；市啤酒厂的锅炉坏了也无人负责修理。市委为纠正上述现象，现决定几个主要部门，如百货、粮食、土产、工业器材等公司的三反运动，应争取提前搞完。修建部门的三反运动，现正集中人力突击，以便在开冻前结束，不致妨碍工程开工。各工厂及合作社的运动，均应在正式工作时间以外来进行，不得耽误生产或营业。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"874e60161a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

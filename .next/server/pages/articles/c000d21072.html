script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决按照毛主席所指引的方向前进  把大冶铁矿办成毛泽东思想大学校  大冶铁矿革命职工热烈庆祝毛主席来矿视察八周年","authors":[],"dates":[{"year":1966,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决按照毛主席所指引的方向前进"},{"type":"paragraph","text":"把大冶铁矿办成毛泽东思想大学校"},{"type":"paragraph","text":"大冶铁矿革命职工热烈庆祝毛主席来矿视察八周年"},{"type":"paragraph","text":"新华社武汉十八日电　九月十五日，我国著名的现代化矿山之一——大冶铁矿全体革命职工举行盛大集会，热烈庆祝我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席视察大冶铁矿八周年。职工们庄严地向党中央和毛主席宣誓：更高地举起毛泽东思想伟大红旗，坚决把无产阶级文化大革命进行到底；把大冶铁矿办成毛泽东思想的大学校。"},{"type":"paragraph","text":"一九五八年九月十五日，我们最敬爱的伟大领袖毛主席视察大冶铁矿时，接见了全体革命职工。毛主席的亲切教导和巨大关怀，给大冶铁矿全体革命职工以极大的鼓舞和力量。八年来，职工们按照毛主席指引的方向，积极投入了阶级斗争、生产斗争、科学实验三大革命运动，克服了一个又一个的困难，终于把大冶铁矿建设成为一座现代化的矿山。"},{"type":"paragraph","text":"大冶铁矿采矿车间工人高才和，满怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜的心情，激动地说：“八年前的九月十五日，是我一生中最幸福、最难忘的一天。这一天，我同我们最最敬爱的领袖毛主席握了手，说了话。我一定永远跟着毛主席在大风大浪中前进。誓死保卫党中央，誓死保卫毛主席。”"},{"type":"paragraph","text":"为了更高地举起毛泽东思想伟大红旗，永远不忘记毛主席的教导，全矿革命职工决定，把九月十五日作为大冶铁矿的永久纪念日。他们在庆祝大会上，一致通过了向党中央、毛主席的致敬电。电文中表示，全矿革命职工要坚定不移地以毛泽东思想为指针，以十六条为武器，抓革命促生产，夺取革命、生产双胜利，完成和超额完成今年的国家计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c000d21072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

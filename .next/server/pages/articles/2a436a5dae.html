script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"单县人民积极除四害  40天消灭鼠雀15万只","authors":["李仪轩"],"dates":[{"year":1958,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"单县人民积极除四害  40天消灭鼠雀15万只","type":"title"},{"text":"李仪轩","type":"authors"},{"text":"〔本报讯〕单县从去年10月份以来，围绕中心工作，开展了一个“人人动手，户户动员”的爱国卫生运动。从去年11月1日至12月10日止，四十天的时间，已消灭麻雀六万八千七百八十六只，老鼠八万六千八百七十四只，用“六六六”熏屋五万七千八百六十九间。同时并开展了三净五挖（三净是街道净、院内净、室内净；五挖是挖厕所、畜栏、磨道、鸡窝、粪坑）运动，已积粗肥十七万八千七百六十九车。目前，全县已有90％的社实行了“粪便统一管理，专人负责办法”，杨娄区八个乡三百七十个庄已全部实行。黄寿区（去年遭受严重水灾）曹庄乡全乡二十七十庄，共建立公共厕所一百另八个，做到了勤扫、勤除、勤垫，厕所不存粪，每天抬一次的要求。现在全县出现了四百三十四个卫生模范村，占总村数的44％。如龙王庙区许庙全村一百另五户，全体总动员，在去年11月份对全村街道、院子、猪圈、羊栏、磨道普扫一遍，积土肥三百五十六车。夜晚组织一百另四名青少年向四害进军，堵麻雀窝二百五十四个。用“六六六”熏屋五百四十六间，捕鼠五百七十六只，全村已成为一个基本上达到“三洁”、“四无”的村庄。","type":"paragraph"}],"comments":[],"origin":"原载1958年1月4日《大众日报》第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a436a5dae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥在上海市革委会“修改党章经验交流会”上的讲话","authors":["张春桥"],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"张春桥在上海市革委会“修改党章经验交流会”上的讲话","type":"title"},{"text":"张春桥","type":"authors"},{"text":"摘要","type":"subtitle"},{"text":"为什么把修改党章当作中心任务来抓？好象跟原来计划跟不上。今天他们四个发言实际上解答了这个问题。四个单位有工厂、学校、街道，今天就是缺少一个军队，农村也没有来，他们一谈修改党章问题，他们单位的政治空气就完全变了，原来是搞别的东西，如果那样下去，工厂就难于生产了。同济的教育革命也有困难，但一搞党章修改，各种工作都发展了，完全可以推动教育革命，推动生产，街道也是一样。","type":"paragraph"},{"text":"这说明什么道理呢？如果我们抓紧了政治思想教育工作，抓紧毛泽东思想的教育，阶级斗争的教育，一句话，抓紧了斗争大方向，斗争就前进了，目标分散了，子弹也就不知道打那里去，打刘不集中，去打中百一店，炮轰南京路，方向就搞乱了，通过抓对刘邓，修正主义建党路线的批判，抓住了斗争大方向，就把各项工作都带起来，这是一年文化大革命反复讲的道理。抓紧了大方向，我们就前进，背离了斗争大方向，工作就很难前进了。","type":"paragraph"},{"text":"请各单位考虑一下，不只是一个修改党章的问题，怎么与本单位各项工作联系起来。整顿党的组织，恢复党的组织生活等结合起来，如何从思想上组织上为九大作好准备。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年12月8日清华大学井冈山斗批改战团编印《学习资料》第63期；1967年12月11日清华大学井冈山斗批改战团编印《学习资料》第65期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce437c0576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

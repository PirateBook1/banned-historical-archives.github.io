script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见克雷普斯部长  双方就进一步扩大中美之间的经济贸易关系交换了意见","authors":[],"dates":[{"year":1979,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见克雷普斯部长"},{"type":"paragraph","text":"双方就进一步扩大中美之间的经济贸易关系交换了意见"},{"type":"paragraph","text":"新华社北京五月十日电  邓小平副总理今天上午会见了美国商务部长朱厄妮塔·克雷普斯。"},{"type":"paragraph","text":"邓副总理同克雷普斯部长就进一步扩大中美之间的经济贸易关系交换了意见。双方表示要为保持中美经济贸易关系发展的势头作出努力。"},{"type":"paragraph","text":"会见在愉快的气氛中进行。当克雷普斯部长谈到，今天的见面，使她亲切地回想起邓副总理对美国的访问时，邓副总理说：“我在美国时，您专程陪同我访问了亚特兰大城，那次访问给我留下了很好的印象。”克雷普斯部长转达了卡特总统对华国锋总理和邓小平副总理的热情问候。邓小平副总理请克雷普斯部长回国后转达华国锋总理和他本人对卡特总统和蒙代尔副总统的良好祝愿。"},{"type":"paragraph","text":"美国国务院负责经济事务副国务卿理查德·库伯和克雷普斯部长的其他随行人员，美国驻中国大使馆临时代办芮效俭等，参加了会见。"},{"type":"paragraph","text":"会见时在座的有我国外贸部部长李强、副部长陈洁，国家科委副主任江明等。会见后，邓副总理回答了随同克雷普斯部长来访的美国记者提出的问题。在回答有关美苏第二阶段限制战略武器协议的问题时，邓副总理说：“我在以前说过，不要把希望放在协议上，任何协议都约束不了苏联。”关于中美贸易是否会由于中国国内经济的调整而削减的问题，他说，目前我国进行的经济调整工作，是中国内部的事情，不会影响中美之间的贸易关系。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见美国商务部长朱厄妮塔·克雷普斯。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b6f3fee2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

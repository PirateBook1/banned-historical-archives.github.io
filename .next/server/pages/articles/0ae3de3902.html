script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"能立即改进的就立即改进","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"能立即改进的就立即改进","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"北京大学党委会１７日下午邀请校内各民主党派负责人等座谈，会上，该校党委负责人江隆基，对整风以来大家提出的批评和意见分别作了解答。他本着一面整风一面改进工作的精神，他宣布，对在肃反运动中曾经被错斗的几个教授，决定在同样的会议上向他们道歉，恢复他们的名誉。对于一些可以马上改进的意见，他也表示马上解决。","type":"paragraph"},{"text":"化学工业部党组和党委在邀请部里民主党派的同志座谈会上，化工部党组负责同志彭涛也向大家表示，凡是可以立即改进的事情就立即改进。如民盟的同志批评共产党组织没有替民主党派的活动创设条件，在会议结束的时候，副部长梁膺庸就表示行政方面将立即研究办法给予支持。有的同志批评部里的介绍信都印好了“党员”“团员”的字样，如果外出的同志不是党团员，就划掉另加“群众”二字。这种作法使非党同志很不愉快。１６日，化工部就取消了这种介绍信。","type":"paragraph"},{"text":"这种作法很好。现在，许多领导机关和高等学校都在举行各种座谈会听取党外同志以及下级单位的意见。大量的批评和建议摆在了各级领导者的面前。应该怎样对待这些意见呢？这些意见绝大部分是正确的，应该被采纳的。当然，其中有些问题比较复杂，不是马上能够解决的，或者不是马上能够完全解决的。对于这类问题自然需要经过仔细研究以后逐步解决。但是，有些问题是非非常明显，情况也不复杂，解决起来并不困难，象这样的问题最好是象北京大学和化工部这样立即予以解决。就目前各方面已经提出的意见看，象这样的问题是不少的，比如应该向那些在肃反运动中受到委曲的同志当众道歉的而没有当众道歉，应该看的文件不给非党同志看，应该参加的会议不让非党同志参加，该向非党同志请示报告的事情不请示报告，等等，这些都是应该马上接受批评马上改进的。","type":"paragraph"},{"text":"不是党内外都有一些同志害怕整风运动不解决问题吗？能改进的立即改进、能解决的立即解决，这就是消除顾虑的最有效的办法。能够立即解决的问题不立即着手解决，难免会挫伤一些同志的积极性，会使人怀疑领导者改正缺点的决心。如果领导者一边表示要消除官僚主义现象，号召大家揭发批判官僚主义现象，一边却眼看着某些明显的可以立即纠正的官僚主义现象继续存在，可以设想这种情况是不会有利于整风运动的进行的。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ae3de3902"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

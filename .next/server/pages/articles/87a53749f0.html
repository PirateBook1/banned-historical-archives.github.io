script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发关于镇压反革命活动六个文件给西南局的复电","authors":[],"dates":[{"year":1950,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"中央转发关于镇压反革命活动六个文件给西南局的复电","type":"title"},{"text":"西南局：","type":"appellation"},{"text":"十一月十五日送来川东、川西、川南区党委，重庆市委，云南、贵州省委六个镇压反革命活动的文件〔注〕，都是好的，已抄送各中央局、分局参考，望转令各该省市区党委施行。其中川东区党委指示第四项最末一段“自新匪特中的组长以上的职业特务分子应速送行署公安厅管训，其中少数负有血债者应处以死刑”。请将最末处以死刑一句删去，改换适当文字。因为匪特分子，包括首要分子在内，既已向我自新投诚，不再进行反革命活动，即使过去负有血债，亦不应杀。如将自新分子处死刑，可能阻止匪特分子自新，并使其他许多自新分子恐慌。这对我是不利的。但是一则如果自新投诚分子继续进行反革命活动，则必须处以死刑。二则如果血债重大群众要求处以死刑，并估计情况在处死之后比较不处死更为有利时，亦可处以死刑。请照此酌量修改文句。","type":"paragraph"},{"text":" 中央十一月廿四日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"[注: 即中共川东区委贯彻执行《中央镇压反革命活动的指示》的指示；川西区委关于解放以来肃特及镇压反革命的情况及今后镇压匪特恶霸反革命的初步意见；川南区委关于执行中央镇压反革命活动指示情况的检讨与意见；重庆市委关于镇压反革命的指示；云南省委关于镇压反革命的指示；贵州省委关于镇压反革命活动的意见。]","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a53749f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

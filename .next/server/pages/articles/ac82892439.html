<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中柬运动员在金边“体育城”盛大联欢歌颂中柬友谊柬埔寨健儿祝愿毛主席万寿无疆两国运动员表达反美的坚强意志决心开好第一届亚新会","authors":[],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社金边19日电　中国和柬埔寨两国运动员十八日夜晚在金边新建的“体育城”的一座犬厅里举行了盛大的联欢。两国体育健儿们载歌载舞，纵情歌唱情深似海的中柬友谊，共同表达了他们要开好第一届亚新会的决心。"},{"type":"paragraph","text":"中国体育代表团副团长李梦华在联欢会上讲了话。他说，第一届亚新会“是亚洲人民和运动员为了增进友好、互相促进、共同发展、团结反帝的一次盛会。它的胜利举行，将粉碎帝国主义对国际体育事业的控制和垄断，将有力地鼓舞亚洲人民进一步团结起来反对美帝国主义的侵略政策和战争政策。”"},{"type":"paragraph","text":"柬埔寨体育代表团团长屋森安在讲话中说:这届亚新会将着重表明，所有参加国拒绝在美帝国主义的霸道面前屈服。美帝国主义想在体育方面把它的意志强加于这些国家。如果美国和它的忠实奴才认为他们的威胁对我们能起作用，如果他们认为他们的最卑鄙、最恶劣的阴谋能够挫败我们，那么他们就大错特错了。因为我们有我们崇高的理想，这就是独立自主的生活，而不依靠华盛顿。"},{"type":"paragraph","text":"在联欢会上，柬埔寨体育健儿们对中国人民的伟大领袖毛主席表达了深厚的爱戴之情，“祝毛主席万寿无疆!”柬埔寨羽毛球女运动员果芝娜等还演唱了西哈努克亲王写的歌曲《怀念中国》和中国革命歌曲，博得了全场一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"中国的体育健儿在联欢会上热烈赞扬西哈努克亲王、柬埔寨政府和体育界为使第一届亚新会胜利举行所给予的积极支持和所作出的巨大努力，指出，这是柬埔寨人民为加强亚洲人民团结反帝事业的又一巨大贡献。"},{"type":"paragraph","text":"中国运动员们还在柬埔寨朋友们的拍手伴奏下表演了许多歌颂毛主席的歌曲和舞蹈，并唱了新学的柬埔寨歌曲《劳动之歌》。"},{"type":"paragraph","text":"联欢会上所表现的热烈气氛，再一次生动地表明了中柬两国人民之间的日益巩固和发展的深厚友谊。近几年来，中柬两国的体育健儿，曾进行了多次相互访问，他们当中的不少人已是老朋友。自从中国运动员这次到达金边后，他们几乎天天在一起练习，相互学习，共同提高，友谊更加增进。在这盛大的联欢会上，他们又载歌载舞，把这深厚的友谊又推向一个新的高峰。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac82892439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

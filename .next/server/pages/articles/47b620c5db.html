script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于“百花齐放、百家争鸣”等政策在国外宣传中应注意事项的通知","authors":[],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于“百花齐放、百家争鸣”等政策在国外宣传中应注意事项的通知","type":"title"},{"text":"“百花齐放、百家争鸣”，“长期共存、互相监督”问题，整风和“鸣、放”等等，都是我党根据具体情况而提出的，由于各国具体情况和中国不同，因此我们不能说各国必须采取同中国完全一样的做法，如不采取便是错误的。为了避免国外同志的误会，特通知下列各条请遵照执行：","type":"paragraph"},{"text":"一、我驻外人员、出国代表团人员和留学生不要主动向外国同志介绍和宣传我党的“百花齐放、百家争鸣”等等政策，更不要主动地去作有关这些问题的公开报告或写文章。","type":"paragraph"},{"text":"二、如果外国同志在谈话时问及这些问题时，我们可以根据党中央文件和人民日报社论作些说明，但同时必须声明这是根据我国具体情况而提出的。","type":"paragraph"},{"text":"三、如果外国同志不同意这些政策并进行反驳时，我们不要同他们进行激烈辩论，也不宜企图去说服对方，而应该说明，各国情况不同，因此也应该采取不同的政策和方针。以免造成印象，好像我们想把自己经验强加于人。","type":"paragraph"},{"text":"在资本主义国家，同兄弟党接触中，涉及到上述的问题时，亦应采取上述态度。在与非党人士接触中涉及到上述问题时，可以根据中央指示和人民日报社论，泛泛谈论一番，不必深入讨论这些问题。","type":"paragraph"},{"text":"以上规定，请你馆通知驻外人员、出国访问的各种代表团和留学生。","type":"paragraph"},{"text":"四、在国内，各地方、各团体、各部门在接待外宾遇到上述问题时，亦采取上述一样的态度。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47b620c5db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

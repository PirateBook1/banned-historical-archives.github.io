script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"同意彭德怀提出的对敌作战方针","alias":"","parts":[{"type":"paragraph","text":"同意彭德怀提出的对敌作战方针"},{"type":"paragraph","text":"（1950年10月26日）德怀同志，并告高："},{"type":"paragraph","text":"十月二十五日戌时电悉。（一）先歼灭敌人几个团，遂步扩大，歼灭更多敌人，稳定人心，使我军站稳脚跟，这个方针是正确的。（二）伪六师之第七团确仍向楚山冒进。请高令五十军注意，从辑安及长甸河口两处对岸阵地向楚山迫近警戒。惟该敌可能在楚山先我建立据点，五十军如要攻击，应先作好准备，应估计这部分敌人是较强的。（三）伪一师指挥所已到云山，其第十二团进抵温并里附近。其第十五团在第十二团后跟进。其第十一团在云山以南。附属该师之伪七师第八团位置不明，估计亦抵云山一带。请告三十九军注意分割歼灭该师。三十九军应以有力部队隔断伪一师与"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1950年10月25日19时彭德怀给毛泽东并高岗的电报。电报说：敌以坦克数辆和汽车十数辆组成一支队，到处乱窜。我企图一仗聚歼敌两三个师甚困难，亦再难保守秘密。故决定以军和师分途歼灭敌之一个团和两个团（今晚已开始），求得第一战役中数个战斗歼灭敌一两个师，停止敌乱窜，稳定人心，是十分必要的。"},{"type":"paragraph","text":"[4]辑安，旧县名，即今吉林集安。长旬河口，位于辽宁宽甸县南部。[5]温井里，即温井，位于平安北道云山郡东北。"},{"type":"paragraph","text":"同意彭德怀提出的对敌作战方针博川一带之美英军。（四）我四十军歼灭伪六师第二团后，其第十九团（分得很散）可能集中向温井方向前进，请令四十军注意。（五）伪八师两个团今（二十六）日可能到熙川，其另一个团（第十团）今日可能留在德川，请告三十八军注意。（六）我军第一个战役须确定以歼灭上述三个伪军师为目标，分为几个大小战斗完成之，然后再打美英军。"},{"type":"paragraph","text":"毛泽东千月二十六日十四时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":300},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"031c49f582"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆油田“学铁人的好保管员”  齐莉莉工作出色破格晋升  四年来经她收发的器材达二十一万九千多件，差错率和盈亏率大大低于规定的指标","authors":[],"dates":[{"year":1979,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大庆油田“学铁人的好保管员”"},{"type":"paragraph","text":"齐莉莉工作出色破格晋升"},{"type":"paragraph","text":"四年来经她收发的器材达二十一万九千多件，差错率和盈亏率大大低于规定的指标"},{"type":"paragraph","text":"新华社大庆电  大庆油田的齐莉莉最近由三级工破格晋升为五级工。"},{"type":"paragraph","text":"这位二十五岁的蒙古族姑娘，是大庆油田供应指挥部萨尔图仓库柴油机配件库保管员。她从一九七四年到大庆工作以来，一贯勤奋学习，苦练基本功，熟练地掌握了仓库管理的各项技能，成为油田职工学习的榜样。从一九七六年起，她年年被评为大庆油田模范标兵；一九七七年大庆党委授予她“学铁人的好保管员”的光荣称号；一九七八年石油部评选她为全国石油战线劳动英雄。最近，油田党委和革委会根据对她所作的考核和群众的评议，决定将齐莉莉由三级工晋升为五级工。"},{"type":"paragraph","text":"这次晋级前，齐莉莉所在单位对她的工作和技术水平考核的结果，她管理的十四种机型，一共三百多项、十三万多件柴油机的配件，全部达到了“四号定位、五五化”的管理要求。她的管理技术全面，工作效率高于一般的保管员。截至三月底止，四年来，经她手收发的器材达二十一万九千六百三十六件，差错率和盈亏率大大低于规定的指标。"},{"type":"paragraph","text":"一九七七年四月和一九七八年九月，华国锋同志和邓小平同志先后来大庆视察工作时，分别参观了齐莉莉和她的徒弟的技术表演，称赞她们热爱本职工作，对技术精益求精的精神。数以万计的国内外来访者，也都赞扬齐莉莉工作的高效率高质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bae1e0c1df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

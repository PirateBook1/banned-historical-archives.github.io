script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西私商破坏改造的行为","authors":[],"dates":[{"year":1955,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"广西私商破坏改造的行为","type":"title"},{"text":"【广西分社十三日讯】最近，广西省私商反社会主义改造的破坏行为有如下几种：","type":"paragraph"},{"text":"（一）消极经营，单纯依靠“政府安排、国营照顾、银行贷款”，并进行投机活动。南宁市棉布业群丰号经理认为“代销后变成铁饭碗了”，每天上三次茶馆，在店里的时间不到三小时。食品杂货业合记庄经理说：“企业垮台，可安排做干部，少不了一百三十分。”都安县百货商韦季南，在安排时说本钱太少，骗得银行贷款四十元，暗中将二十元借给一个地主做生意，每月利息率百分之二十五。容县黎村圩商栈抽走资金买田地、房屋。贵县白云阁号抽走资金搞粮食投机活动。","type":"paragraph"},{"text":"（二）掺假掺杂、以次顶好、抬价压价、短尺短称、欺骗顾客。南宁市柴炭代销户将杂柴掺松柴高价出售。武鸣县私商将生盐掺入熟盐卖。贵县杂货业摊贩四十九户，其中有四十二户不遵守牌价。梧州市泰山行乘国营公司皮棉脱销时，将价值七十四元的皮棉抬高到九十元出售。石龙、忻城、三江、崇左、扶绥等县发现私商卖盐和糖时，每斤少一两到五两不等。","type":"paragraph"},{"text":"（三）偷税、漏税。柳州市郊区有一些私商半夜私自杀猪出售。贺县私商组织三个小组仅七月底到八月初，就偷杀了四十多头猪。贵县偷税、漏税收的商户占百分之七十五。贵县、桂平等县私商将挪用的公款，拿去做投机买卖。荔浦、忻城等县代销户贪污公款达二、三百元。","type":"paragraph"},{"text":"（四）不服从国营经济领导、挑拨政府与群众关系。恭城县百货商虞时俊，当国营号召下乡推销时，他提出一大堆不合理的条件，如下乡要增加供应粮食；要帮助解决箩筐和用具；草鞋钱要国营公司负责等。桂林市有的私商对安排歪曲说，“政府过去犯了错误，现在是纠正错误。”有的讽刺工人说：“你们算什么，要监督我们，现在政府还要来安排我们呢！”","type":"paragraph"},{"text":" （陈莲生编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年10月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bc0b8a0d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0813cc16-94b6-4917-af17-0a254be3a0dd","name":"文革通讯第3期","internal":false,"official":false,"type":"pdf","author":"红卫兵上海革命造反委员会与北京大学红卫兵《战上海》兵团合编，首都红卫兵星火燎原战斗队整理翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/0813cc16-94b6-4917-af17-0a254be3a0dd.pdf"],"article":{"title":"北京消息","alias":"","parts":[{"type":"paragraph","text":"然损害最高统帅毛主席的尊严，踏中央军委命合，我们决要朵取必要的措施。"},{"type":"paragraph","text":"壁决拥护和执行最高统帅毛主席亲自批准的中央军委命合！A青海简：据可靠消息，青海省委第二书记王昭等人，最近竟然逃往农村，在农村建立根据地，东山再起，幕后指，妄图以“农村包围城市形式”进行反扑。“臧树谈何易。”可笑不自量。好主：失种商志媒"},{"type":"paragraph","text":"草内国由通牌用个文"},{"type":"paragraph","text":"最近“联动”分子在新疆活动十分猖狂，到处散发“三问中央文革”，人“高干子弟联合起来”，“反对王恩茂（自治区党委第一书记，刘邓路在新疆的化身）就砸烂的狗头”等反动傅单。并狂叫什么“敢抓我们就砸烂的狗头”“中央文革的某些领导人不要太猖狂了。”他们与新疆八一中学的一小混蛋相秸合，他们有枪、有刀，宣扬要杀造反派。新疆造反派严密注视着他们的行动。最近工交子弟学校造反派抄了他们联络站，抄出“首都八一兵团”橡皮大印一枚，西刹的介貂信一堆，西袖章一个。"},{"type":"paragraph","text":"赵喜美王联蓝福申志同王采文地）"},{"type":"paragraph","text":"在上海、天津、青岛、南京、广州等地，也都发现“联动”猖狂的活动。最近在广州发现“联动”两份反革命黑领。一份是元月一日发的《中央、北京党政军干部子弟（女）联合行动委员会通告》一中发秘京003，署名“中国共产党中央委员会、中共北京市委革命干部子弟；中华人民共和国国务院、人大常委革命干部子弟；中国人民解放军帅、将、校革命干部子弟；中共中央军委、国防部革命干部子弟；十六省、市委革命干部子弟联合行动委员会。一份是元月廿三日发的《红色通告》一—中发0017，署名：“中央、北京党政军革命干部子弟联合行动委员会广州工作组。”极端反动固！"},{"type":"paragraph","text":"高主手口"},{"type":"paragraph","text":"阶级巽已分子，反动文学权威李准已被河南省文联的革命造反派揪出来了。李准是周扬、邵荃麟等文艺界黑头目的忠实门徒。他的作品是推行反革命修正主义路的标本。"},{"type":"paragraph","text":"△《红岩》作者罗广斌是个大政治扒手，而且是个大叛徒，是被敌人放出来的，他哥哥是国民党的司合员，有血债。"},{"type":"paragraph","text":"北京消息陈毅是好同志"},{"type":"paragraph","text":"淘燃尚"},{"type":"paragraph","text":"元月中旬，某院校要开斗陈毅大会，大会主席台上放着两顶帽子，一顶是军帽，一顶是高帽。学生陈毅挑选一顶，陈老总选军帽，学生们不，给他戴上高帽子，陈毅拿出《毛主席语录》本要大家跟他学语录。他高声念：：出毛主席，陈毅是个好同志。”大家大吃一惊，质问陈毅不念毛主席语录念这干什么？陈老总：“这是毛主席的，不信你们可以问周总理。”同学们立即打电话给周总理。周总理：立“毛主席确实过陈毅是个好同志。”同学们听后才罢休，并将高帽子从陈老总头上取下来。"},{"type":"paragraph","text":"本报联系地址：南山路浙江美院"},{"type":"paragraph","text":"电话：22316傅呼"},{"type":"paragraph","text":"日大欢迎来联系，请各革命造反派组织大力协助和支持"}],"authors":["《文革通讯》编辑部"],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":4,"page_end":4},"tags":[{"name":"陈毅","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802f723954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

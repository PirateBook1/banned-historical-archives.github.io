script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强世界联系的武器全国世界语协会成立通过会章及宣言并函毛主席致敬　选出理事会胡愈之担任理事长","authors":[],"dates":[{"year":1951,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　“中华全国世界语协会”十一日在京正式成立。参加成立大会的有该会筹备会的负责人胡愈之、张企程等与北京、天津、上海、重庆等地世界语工作者的代表及来宾中央人民政府政务院文化教育委员会副秘书长阳翰笙、对外文化联络事务局局长洪深、新闻总署国际新闻局副局长刘尊棋等一百多人。"},{"type":"paragraph","text":"成立大会由胡愈之主持并致开会词。他说:世界语在其发展的六十多年来，已成为唯一试验成功的国际补助语，成为全世界各民族的许多先进分子加强互相间的联系和共同斗争的武器。中国在三十年来为革命牺牲的先烈的名录中，有不少世界语者的名字。中华人民共和国的成立，赋予中国世界语者以新的重大的任务:今后，我们要加强团结为向全世界人民宣扬我们的伟大人民祖国而工作，为争取世界持久和平与人民民主而工作。"},{"type":"paragraph","text":"阳翰笙、刘尊棋在致词中一致赞扬了中国世界语者在国际宣传联络工作方面的成就。阳翰笙说:在抗战时期，世界语在向国外宣扬抗战上曾起过相当大的作用。现在，由于各国人民都迫切需要了解新中国，我们的国际宣传工作有加强的必要，而世界语在这方面是可以发挥它的一定作用的。刘尊棋说:我国的世界语刊物“人民中国报道”已经受到世界上三十几个国家的欢迎，已出版的十期中有百分之五十的文字被各国世界语者译成各该国文字，在报纸、杂志上发表。"},{"type":"paragraph","text":"张企程报告了该会的筹备经过。他指出:成立中国世界语全国组织的筹备工作，自一九四九月十二月由胡愈之等发起后；一年多来得到全国各地世界语者的积极赞助。只有在人民政府的支持下，中国世界语运动才得到了自由发展的条件。国际间的进步世界语者对新中国的世界语工作寄予了热情的期望。这次成立会，曾收到二十二个国家的团体和个人的一百五十八件贺电和贺信。"},{"type":"paragraph","text":"大会在十一日下午一致通过“中华全国世界语协会会章”及成立大会的宣言和向毛主席致敬信。大会并同意“中华全国世界语协会”参加捷克斯洛伐克世界语协会所发起的进步世界语者的国际组织。"},{"type":"paragraph","text":"大会并选出胡愈之等理事二十五人、候补理事九人，组成“中华全国世界语协会理事会”。大会后，理事会即举行会议，互选出胡愈之为理事长。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"797f0e7b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

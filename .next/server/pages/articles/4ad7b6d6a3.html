script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在四明堂事件上小题大做: 荣毅仁承认给工商界帮倒忙","authors":["新闻日报"],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"在四明堂事件上小题大做: 荣毅仁承认给工商界帮倒忙","type":"title"},{"text":"新闻日报","type":"authors"},{"text":"全国工商联副主任委员、上海市工商联副主任委员荣毅仁首先发言，他通过一些具体事例，检查了自己由于存在着浓厚的资产阶级立场、观点，以致产生了许多脱离党的领导和不利于社会主义的行动。","type":"paragraph"},{"text":"荣毅仁首先检查了他在去年民建二中全会时，大家与章乃器为对民族资产阶级的两面性等问题展开斗争时，他为章乃器提出的会内有宗派的说法所迷惑，认为自己应该洁身事外，对于别人指名道姓地批判章乃器，心里就不以为然，认为这是人身攻击。当民建几位同志为了团结争取章乃器邀他一起去和章乃器说理时，章乃器又向他们提出了“中国民族资产阶级是革命的阶级”的荒谬言论而当时他却说，“中国民族资产阶级有革命的一面也有不革命的一面”。他说，由于他强调了民族资产阶级有爱国的一面，再从爱国来肯定它“爱社会主义”，而没有了解没有党的教育，不经过社会主义改造民族资产阶级是不可能爱社会主义的。他说，“我的这种看法，说明我有浓厚的资产阶级感情和资产阶级立场，这个立场是站在和章乃器共同之处的，因此在那场斗争中，我不仅没有成为助力，实际成为斗争中的阻力”。","type":"paragraph"},{"text":"荣毅仁接着检查了今年五月他在中共上海市委宣传工作会议上提出四明堂药局公方代表刀伤私方经理的事件。他说，这件事提出是可以的，但是由于他的立场观点不对，把这样的个别问题夸张了，用小题目做大文章，他在“要发扬民主必须要维护法纪”的大原则下提出这件事，并且“将”了中共上海市委第一书记柯庆施、副市长许建国的“军”，要求他们立即处理这个问题。他说：“由于我的这个发言，产生了很坏的影响，扩大了工商界同党与政府的矛盾，在效果上是为工商界帮了‘倒忙’。”","type":"paragraph"},{"text":"荣毅仁还检查了他存在着个人偏见，从个人喜爱出发以致打击了工商界的积极分子等等错误。","type":"paragraph"},{"text":" 来源：《新闻日报》1957年7月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad7b6d6a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

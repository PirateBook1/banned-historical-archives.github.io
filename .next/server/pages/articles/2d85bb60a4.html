script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志致电陈南忠主任最热烈祝贺越南南方军民的光荣节日毛泽东思想武装的中国人民和解放军 坚决支持越南人民把抗美战争打到底美帝苏修的一切阴谋诡计，都是注定要失败的。越南人民坚持持久的人民战争，一定能够获得最后胜利","authors":[],"dates":[{"year":1969,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　中华人民共和国国务院副总理兼国防部长林彪同志，今天打电报给越南南方民族解放阵线中央委员会军事委员会主任陈南忠，最热烈祝贺越南南方人民解放武装力量统一八周年。电报全文如下:"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会军事委员会"},{"type":"paragraph","text":"陈南忠主任:"},{"type":"paragraph","text":"在越南南方人民解放武装力量统一八周年的时候，我代表中国人民和中国人民解放军全体指战员，向战斗在抗美斗争最前线的兄弟的越南南方人民和人民解放武装力量全体战友，致以最热烈的祝贺。"},{"type":"paragraph","text":"英雄的越南南方人民解放武装力量，是在越南人民反抗美帝国主义侵略者及其走狗的斗争烈火中诞生和成长壮大起来的一支人民武装。八年来，你们在越南南方民族解放阵线的领导下，在北方同胞的支援下，动员人民，依靠人民，进行人民战争，在非常艰苦的条件下英勇奋战，给了美伪军和仆从军以沉重打击，取得了伟大的胜利。"},{"type":"paragraph","text":"美帝国主义不甘心它在越南的失败。它在苏修叛徒集团的默契和紧密配合下，正在加紧玩弄军事冒险和政治欺骗的反革命两手，进行垂死的挣扎。但是美帝、苏修的一切阴谋诡计，在经过长期反帝斗争锻炼的越南人民面前，都是注定要失败的。我们深信，三千一百万越南人民，在其伟大领袖胡志明主席的领导下，坚持持久的人民战争，一定能够把美国侵略者全部从越南赶出去，实现解放南方，保卫北方，进而统一祖国的伟大目标。"},{"type":"paragraph","text":"中国人民的伟大领袖毛主席指出:“我们两国是唇齿相依的邻邦。我们两国人民是休戚与共的兄弟。兄弟的越南南方人民和全体越南人民可以相信，你们的斗争就是我们的斗争。七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方。”经过无产阶级文化大革命锻炼、用毛泽东思想武装起来的中国人民和中国人民解放军，一定遵照毛主席的教导，坚决支持越南人民把抗美救国战争进行到底!"},{"type":"paragraph","text":"最后胜利一定属于英雄的越南人民!"},{"type":"paragraph","text":"中越两国人民和两国军队的战斗友谊万岁!"},{"type":"paragraph","text":"中华人民共和国国务院副总理兼国防部长　林彪"},{"type":"paragraph","text":"一九六九年二月十四日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d85bb60a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线乘风破浪前进","authors":["冯瑞云"],"dates":[{"year":1975,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的革命路线乘风破浪前进"},{"type":"paragraph","text":"“风庆”轮船长　冯瑞云"},{"type":"paragraph","text":"四届人大的胜利召开，必将极大地激发全国人民的社会主义革命积极性，加速社会主义建设的步伐，进一步发展我国的大好形势。"},{"type":"paragraph","text":"路线决定一切。当前的大好形势来自毛主席革命路线的指引；进一步发展大好形势，靠我们各级领导班子自觉地贯彻执行毛主席的革命路线。"},{"type":"paragraph","text":"毛主席指出：“自力更生为主，争取外援为辅，破除迷信，独立自主地干工业、干农业，干技术革命和文化革命，打倒奴隶思想，埋葬教条主义，认真学习外国的好经验，也一定研究外国的坏经验——引以为戒，这就是我们的路线。”我国的造船工业和远洋航运事业，就是在坚持毛主席制定的这条路线，不断批判刘少奇、林彪崇洋迷外、卖国投降的修正主义路线的过程中发展起来的。我们“风庆”号船员对两条路线的斗争有深切体会。"},{"type":"paragraph","text":"在修正主义路线影响下，有些人崇洋迷外，妄自菲薄。他们把外国造的船捧上天，看国产船样样不顺眼。对外国船“坏中找好”，出了毛病也极力辩护；对国产船“好中找坏”，百般挑剔。明明国产万吨轮“风庆”号完全具备远航条件，他们硬是不给它远航权。"},{"type":"paragraph","text":"在伟大的批林批孔运动中，江南造船厂工人和我们船的船员，向修正主义路线猛烈开火，才有了“风庆”号远航地中海的胜利。"},{"type":"paragraph","text":"这次远航三万二千浬，是宣扬我国社会主义建设成就的三万二千浬，是中国人民扬眉吐气的三万二千浬。意大利朋友说：从“风庆”号看到中国已经发生了翻天覆地的变化。毛里求斯的爱国华侨看了“风庆”号，欢呼社会主义祖国日益富强，热情赞颂毛主席的英明领导。后来，我们到了日本，横滨等地的华侨也为“风庆”号显示的祖国的强盛感到自豪。"},{"type":"paragraph","text":"从“风庆”轮的这段经历，我们深深感到，对修正主义路线，必须狠斗，狠批。依了“造船不如买船，买船不如租船”的谬论，我国的造船工业就别想发展。依了“国产船不能远航”的荒谬逻辑，我国的远洋航运事业，就只能拴在外国资本家的洋拐棍上。依了洋奴哲学，中国人民就永远不能扬眉吐气。"},{"type":"paragraph","text":"周总理在《政府工作报告》中向全国人民发出号召：在今后十年内，不仅要建成一个独立的比较完整的工业体系和国民经济体系，而且要向实现在本世纪内把我国建设成为社会主义的现代化强国的宏伟目标前进。要实现这一战斗任务，就必须不断深入批判修正主义，贯彻执行毛主席的革命路线。只要坚定地沿着毛主席革命路线指引的航向前进，我们就能乘长风破万里浪，胜利到达目的地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d77dd602a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席的最新指示见之于实际行动  鸡西矿区革命生产出现崭新面貌","authors":[],"dates":[{"year":1967,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席的最新指示见之于实际行动"},{"type":"paragraph","text":"鸡西矿区革命生产出现崭新面貌"},{"type":"paragraph","text":"据新华社哈尔滨十日电　黑龙江省鸡西矿区广大革命职工，在人民解放军毛泽东思想宣传队的大力支持和帮助下，坚决落实毛主席的一系列最新指示，开展上井搞好革命，斗私批修；下井搞好生产，多产煤炭的群众运动，促使全矿区革命和生产出现了崭新面貌。"},{"type":"paragraph","text":"十一月份，全矿区煤炭平均日产水平和掘进日进尺较前段时间有大幅度提高。十二月份以来，各项生产指标较十一月份又有增长，全矿区原煤平均日产量超过国家计划指标百分之八点八，掘进总进尺比计划提高百分之二十三点五。目前，这个矿区的各矿、井、队间出现了你超我赶的生动局面，革命和生产洪流滚滚向前。"},{"type":"paragraph","text":"鸡西煤矿是黑龙江省最大的煤矿。这个矿的井下多是薄煤层。过去党内一小撮走资派推行一套反革命修正主义办矿路线，他们借口什么“煤层薄、掌子小，不能高产”，千方百计束缚革命职工的积极性。无产阶级文化大革命开展后，广大革命职工高举毛泽东思想伟大红旗，对中国赫鲁晓夫及其代理人推行的反革命修正主义路线展开大揭露、大批判、大斗争，清除其一切流毒和影响，极大地发扬了广大革命职工的无产阶级革命精神和国家主人翁的责任感。革命职工争先恐后地要在抓革命、促生产的伟大斗争中立新功，推动全矿区原煤产量不断提高，粉碎了“薄煤层不能高产”的谬论。"},{"type":"paragraph","text":"广大革命职工紧跟毛主席的伟大战略部署，以毛主席的最新指示为指针，在毛泽东思想的原则基础上，迅速地实现了全矿区按系统、按单位、按班组的革命大联合，发展了革命三结合，全矿区十一个煤矿中已经有九个煤矿建立了革命委员会，有力地推动了革命和生产。"},{"type":"paragraph","text":"最近，这个矿区的广大革命职工坚决响应毛主席要斗私，批修的伟大号召，层层大办毛泽东思想学习班，人人大背、大讲、大用“老三篇”，大学、大讲毛主席的最新指示，认真做到学用结合，在用字上狠下功夫，使毛主席的指示项项落实，立竿见影。全矿区从十一月二十一日起，以“斗私，批修”为纲，掀起了抓革命、促生产的新高潮。全矿区矿与矿、井与井、队与队之间，展开“四比四看”群众活动，即比大学毛主席著作，看活学活用立竿见影；比斗私批修，看破私立公的行动；比革命干劲，看完成生产任务的情况；比共产主义大协作，看互相创造有利条件，夺取原煤高产。广大革命职工和革命干部把多出煤、出好煤，看作是向中国赫鲁晓夫，向帝修反发动攻击的政治仗，人人意气风发地投入了夺取煤炭高产的战斗。最近全矿原煤日产量一跃再跃，许多矿井日采煤量成倍增长。（附图片）"},{"type":"paragraph","text":"支左的解放军同志和井陉煤矿革命职工在劳动间隙学习毛主席最新指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae30fc549b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京师范大学委员会关于开除右派分子彭慧党籍的决定","authors":["(彭慧)"],"dates":[{"year":1957,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"中共北京师范大学委员会关于开除右派分子彭慧党籍的决定","type":"title"},{"text":"(彭慧)","type":"authors"},{"text":"一、 基本情况：","type":"subtitle"},{"text":"彭慧，女，五十岁，家庭出身城市小有产者，本人成份职员，共产党员，民盟盟员。曾任职务：北京师范大学中文系三级教授，中国作家协会会员，“文艺学习”编委、民盟北京市妇女委员。","type":"paragraph"},{"text":"一九二六年入党，一九三四年其夫穆木天被捕，叛党自首，彭也在自首书上签字叛党，一九五○年十一月重新入党。现为极右分子。","type":"paragraph"},{"text":"二、 主要右派言行：","type":"subtitle"},{"text":"1．与其丈夫右派分子穆木天里应外合猖狂的向党进攻：与穆合谋抓住早已处理和解决了的党委某负责同志的私生活问题，煽动群众，供给右派社团子弹；扬言“在事实上我负法律责任”参与修改穆木天所写的反党文章“我的呼吁”，支持学生中的右派分子在师大掀起向党进攻的狂潮。并与穆木天合谋召开“家庭审判会”打击曾向穆木天提过意见的共产党员。","type":"paragraph"},{"text":"2．几年以来，彭慧一贯和党闹对立，把自己放在党之上，经常地攻击和诬蔑党的领导同志，说党员干部为“党官”。整风期间她造谣说党内有宗派，“师大是湖北派当权”，并制造所谓“何谭宗派”，说发展党“是吸收一些听话的、看领导脸色行事的人”，并到处散布谣言，说党委领导“瘫痪了”，诬蔑市委“必然‘先入为主’，只听师大党委片面的汇报”。","type":"paragraph"},{"text":"3．支持“民主办校”说“作为一个党员，我也不同意党委制，党委都是毛孩子，党委不懂业务，连和老教授谈话都不敢”，在与右派分子陶大镛、钟敬文、陈秋帆的“四人夜话”中，恶毒的攻击党委说“党委业务不强”，“更遗憾的是政治思想也不强”，“这些同志们正在扮演悲剧的角色”。","type":"paragraph"},{"text":"4．泄露党内机密：彭在整风中将“拆墙留线”的党内机密泄露给穆木天并在座谈会上公然借此攻击党委。党内对其批评她又加以歪曲穆在群众中散布，煽动群众对党不满，同时又造谣说“肃反时，杨敏如(群众)是因为我才没有被斗”，挑拨党群关系。","type":"paragraph"},{"text":"被批判斗争后，最初表示抗拒，抵赖说“杀了头也不承认”对支部、总支开除其出党的决定不服。要上诉中央。最近才承认是右派，表示低头。但检讨不好对有些事实仍想抵赖。","type":"paragraph"},{"text":"查彭慧，曾在内战时期对白色恐怖下自首脱党，又在革命胜利后隐瞒其叛党罪行，第二次混入党内。当右派分子利用整风时机向党进攻时，彭慧的右派面貌就彻底暴露。一九五七年十二月三十一日党委扩大会议，出席该次会议的十五位党委委员一致通过将两次混入党内的叛徒和阶级异己分子，右派彭慧清除出党。","type":"paragraph"},{"text":" (一九五七年十二月三十一日党委扩大会议全体通过)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b50a7dc0be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

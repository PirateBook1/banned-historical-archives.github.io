script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央安置办公室、财政部军管会、中国人民银行总行军代表关于加强安置经费管理使用的通知","authors":[],"dates":[{"year":1970,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"中央安置办公室、财政部军管会、中国人民银行总行军代表关于加强安置经费管理使用的通知","type":"title"},{"text":"各省、市、自治区革命委员会生产指挥部、上山下乡办公室：","type":"appellation"},{"text":"(略)。为了坚决贯彻中央二十六号文件中提出的各项政策，认真落实对安置经费“要加强管理”和“各级人民银行要加强监督”的指示，特提出以下几点管好用好安置经费的意见：","type":"paragraph"},{"text":"一、各地在分配使用安置经费时，必须高举毛泽东思想伟大红旗，坚持“自力更生”、“艰苦奋斗”的方针，发扬“要节约闹革命”的精神，认真执行党的政策，切实遵守国家规定，做到安排得当，管理严密，节约使用，讲究实效。有些地方随便挪用、克扣，任意挥霍浪费，甚至贪污安置经费，这是绝对不能允许的，必须坚决纠正。各地上山下乡工作部门和财政、银行，要在当地党组织和革委会的统一领导下，结合贯彻中央三号、五号、六号、二十六号等文件，对安置经费的管理和使用进行一次普遍检查，对执行政策好的，应该及时总结推广，对发现的问题，要报请当地党组织和革委会严肃处理。","type":"paragraph"},{"text":"二、为了保证安置需要，又不积压浪费资金，各地在拨付安置经费时，必须坚决贯彻毛主席“要过细地做工作”的伟大教导，按照已经下乡的人数，规定的开支标准和实际花钱进度，分期分批地进行拨付。既要反对按计划下乡人数把全部经费一次拨光，造成积压浪费；又要反对层层截留克扣和该拨不拨，影响安置工作的落实。对于应当拨给生产大队掌握的经费，要在国家规定的标准内，按照实际花钱情况，及时拨付，避免长期占用集体生产单位和社员个人的资金，影响农业生产和社员生活的需要。根据一些地区的经验，在一个省、市、自治区范围内，最好按照不同地区的经济条件，规定几个不同的补助标准，不要平均分配。","type":"paragraph"},{"text":"三、为了切实安置好下乡知识青年，各地必须把安置经费切实用于解决他们的住房、生产和生活方面，不得挪作它用。要坚持发扬“干打垒”的精神，因地制宜，就地取材，因陋就简，瞻前顾后，切实把他们的住房解决好，这是安置巩固下乡知识青年的一个必要条件。对下乡插队知识青年的生活补助，应当根据各省、市、自治区具体规定的补助期限和标准进行补助，不要随便延长补助期限和提高补助标准。在发放生活补助费时，要教育下乡知识青年精打细算，计划开支，勤俭过日子，切实帮助他们安排好生活。要提倡自力更生精神，克服依赖思想。","type":"paragraph"},{"text":"四、为了管好用好安置经费，必须实行财务公开，民主管理，群众监督。国家拨到生产大队的安置费，由党支部和革委会领导下的“三结合”小组负责进行监督；安置经费要单独立帐，专款专用，严格收支手续；对于安置经费的领入、拨出和使用情况，要定期公布，接受贫下中农和下乡知识青年审查监督。如发现有贪污盗窃、铺张浪费和挪用等情况，应当及时严肃处理。各级人民银行要切实加强监督。","type":"paragraph"},{"text":"五、为了及时了解安置经费的使用情况，掌握阶级斗争新动向，广泛交流经验，各省、市、自治区除按财政部规定的项目电报按月报送安置费支出数外，还请将管理使用安置经费正反两个方面的典型材料随时送给我们。关于各省、市、自治区下乡人数和安置经费开支情况的年终报告，可按中央安置办公室(70)中安字09号文件精神办理。各地上报的安置经费支出数，必须准确，不得以领代报。","type":"paragraph"},{"text":"以上各点，请研究执行，有什么意见，请随时告诉我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b8da72b05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

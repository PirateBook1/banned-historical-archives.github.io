script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大导师毛主席和他的亲密战友林彪副主席接见六兵种两学院学习毛主席著作积极分子周恩来陈伯达康生李富春江青姚文元等同志参加接见","authors":[],"dates":[{"year":1968,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席身体非常健康，神采奕奕，容光焕发，满面笑容，同林副主席健步登上主席台，向革命同志频频招手致意。全场欢声雷动，来自祖国四方的一万多革命战士迎着红太阳，无比激动地高呼:“毛主席万岁!”“毛主席万万岁!”“祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"新华社北京八日电　我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、姚文元等同志，七日接见了出席中国人民解放军炮兵、装甲兵、工程兵、铁道兵、通信兵、防化学兵、高等军事学院、政治学院学习毛主席著作积极分子代表大会的代表，以及在北京出席专业会议的代表。"},{"type":"paragraph","text":"东方红，太阳升。我们最敬爱的伟大领袖毛主席，身体非常健康，神采奕奕，容光焕发，同林彪副主席以及中央其他负责同志，十分高兴地来到人民大会堂，亲切看望来自祖国四方的一万多革命战士。"},{"type":"paragraph","text":"毛主席和林彪副主席，健步登上主席台。顿时，全场欢声雷动。革命战士们迎着毛主席，无比激动地高呼:“毛主席万岁!”“毛主席万万岁!”毛主席满面笑容，从主席台的这一端走到另一端，向全场革命同志频频招手致意。"},{"type":"paragraph","text":"毛主席和林彪副主席随后走到主席台正中，同参加接见的中国人民解放军各总部、各军种、兵种、院校和北京部队的负责同志，一一亲切握手，并且率领大家走向主席台前沿，长时间地向全场革命战士鼓掌。"},{"type":"paragraph","text":"毛主席啊，毛主席!您是当代最伟大的马克思列宁主义者，您是我们心中最红的红太阳。您和革命战士心连心，您率领我们在革命的征途中，取得了一个又一个的辉煌胜利，并正在指引我们夺取无产阶级文化大革命的全面胜利。革命战士心向党，颗颗红心向太阳。在这最最幸福的时刻，大家向着毛主席，挥动红彤彤的革命宝书《毛主席语录》，不停地纵情高呼:“毛主席万岁!”“毛主席万万岁!”“毛主席的无产阶级革命路线胜利万岁!”“祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"接见结束了，革命战士们激动的心情久久不能平息，多少人含着幸福的泪花，打开《毛主席语录》，写下见到伟大领袖毛主席的这个最最难忘的时刻；多少人一遍又一遍地高唱《大海航行靠舵手》、《祝福毛主席万寿无疆》。最后离开人民大会堂的一批革命战士，怀着无比崇敬的心情，面向毛主席像，举着红色革命宝书，庄严宣誓:"},{"type":"paragraph","text":"“我们永远以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线!"},{"type":"paragraph","text":"“我们对毛主席永远无限热爱，无限信仰，无限崇拜，无限忠诚!"},{"type":"paragraph","text":"“我们坚决遵照林副主席的指示，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士!”"},{"type":"paragraph","text":"参加接见的，还有陈毅、刘伯承、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、粟裕、吴法宪、汪东兴、叶群、余秋里、邱会作、张秀川、李天焕、李天佑、王新亭、温玉成、张池明、罗舜初、王树声、路扬、肖力、萧劲光、李作鹏、王宏坤、余立金、陈仁麒、黄志勇、陈士榘、谭甫仁、罗华生、江文、黄文明、李真、刘忠、宋维栻、陈先瑞、傅崇碧、黄作珍等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李富春","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebc902e226"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民进中央机关开始整风　着重解决成员的政治立场问题","authors":["新华社"],"dates":[{"year":1957,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"民进中央机关开始整风　着重解决成员的政治立场问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２５日讯：中国民主促进会中央整风领导小组决定自即日起在民进中央机关干部中开始进行以端正政治立场为主要内容的整风运动。这是民进中央副秘书长葛志成在２４日召开的民进中央机关全体干部大会上宣布的。","type":"paragraph"},{"text":"葛志成在会上作了整风的动员报告。他说，民进大多数成员是资产阶级知识分子，要进行本质改造，首先要解决每个人的政治立场问题。因此，要通过这次整风来端正立场，改造自己，破资本主义立场，立社会主义立场。同时，要通过整风来克服工作中的缺点，整顿工作作风。","type":"paragraph"},{"text":"民进中央办公厅主任吴荣在会上宣布了整风工作计划。按照计划，民进中央机关的整风将分阶段进行：学习必要文件，端正政治立场，充分鸣放，进行辩论；对机关工作，对领导干部的工作作风，尽量提出意见，开展批评和自我批评；同时，行政领导上要贯彻边整边改的精神，对提出的意见和问题要深入地系统地进行具体分析，对工作制度上的缺点，集中加以研究改进，务求做到件件有交代，桩桩有着落。","type":"paragraph"},{"text":"整风的时间预定两个半月，将在１２月底结束。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a390d82ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-130","name":"中共山西省委组织部关于处理原晋绥军区贺龙中学遗留问题的通知","author":"中共山西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委组织部关于处理原晋绥军区贺龙中学遗留问题的通知","dates":[{"year":1981,"month":3,"day":24}],"is_range_date":false,"authors":["中共山西省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 69-70","tags":[{"name":"错案","type":"主题/事件"},{"name":"地主","type":"主题/事件"},{"name":"富农","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"山西","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委组织部关于处理原晋绥军区贺龙中学遗留问题的通知"},{"type":"subtitle","text":"晋组字〔1981〕66号"},{"type":"paragraph","text":"经省委常委决定，对原晋绥军区贺龙中学遗留问题作如下处理："},{"type":"paragraph","text":"一、一九四七年下半年“三查”运动中，晋绥军区贺龙中学错误地清洗了一批出身地富家庭或怀疑是地富子女的学生。这是由于“三查”运动中发生了“左”的偏向造成的，是一起错案，应予纠正。凡因这个问题被株连的亲属亦一律予以纠正。"},{"type":"paragraph","text":"二、清洗离校后被敌抓捕的这段历史，应根据每个人的具体情况，遵照党的审干政策，由所在单位党组织认真审查，作出正确的结论。"},{"type":"paragraph","text":"三、党籍问题，可按照中组部〔79〕组通字30号文件《关于历史遗留问题中有关党员党籍问题的处理意见》，并结合本人的具体情况酌情处理。"},{"type":"paragraph","text":"四、工龄问题，按照中组发〔1980〕17号文件《关于确定干部参加革命工作时间问题的暂行规定（草案）》的精神，贺龙中学学生在校期间应计算工龄。"},{"type":"paragraph","text":"清洗后被捕期间工龄问题：在被捕期间，立场坚定，坚贞不屈，坚持斗争，获释后积极寻找组织，自觉进行革命工作的，从原参加革命工作之日算起；被捕期间，有政治错误或严重政治错误，一度动摇，或有过自首行为，但情节较轻，获释后，积极寻找组织，自觉进行革命工作的，一般从原参加革命工作之日算起；获释后，未积极寻找组织，也未进行革命工作，或自首情节严重，如有攻击党的言论或自动向敌人投案自首，或有过叛变行为，后又参加革命，应从第二次参加革命工作之日算起。"},{"type":"paragraph","text":"一九八一年三月二十四日"}],"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f36d5ed9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

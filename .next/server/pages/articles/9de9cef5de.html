script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席讲话","authors":[],"dates":[{"year":1961,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席讲话"},{"type":"paragraph","text":"新华社2日讯　刘少奇主席在多尔蒂科斯总统告别宴会上的讲话，全文如下：尊敬的奥斯瓦耳多·多尔蒂科斯·托拉多总统阁下，尊敬的古巴贵宾们，同志们，朋友们："},{"type":"paragraph","text":"今天，我们有机会参加多尔蒂科斯总统阁下举行的盛大宴会，再一次同亲爱的古巴贵宾们欢聚一堂，感到非常荣幸和愉快。"},{"type":"paragraph","text":"明天，总统阁下和古巴贵宾们就要结束在中国的访问了。在你们这次访问期间，我们两国领导人就目前国际局势和进一步发展中古两国友好合作关系等问题，亲切地交换了意见，取得了完全一致的看法，并且签署了联合公报，这不仅使中古两国之间的战斗友谊和合作关系，又得到了进一步的巩固和发展，而且对两国人民的反对美帝国主义的共同斗争，对促进亚洲和拉丁美洲各国人民之间的友好团结，对维护世界和平的崇高事业，具有重大意义。我愿借此机会，热烈地祝贺多尔蒂科斯总统阁下在中国访问的成功，感谢阁下为进一步加强我们两国的友谊所作出的巨大贡献。"},{"type":"paragraph","text":"多尔蒂科斯总统阁下在我国访问期间，对中国人民在社会主义革命和社会主义建设事业中的努力和成就，表示了热烈的赞扬，并且给予了很高的评价。这对于高举三面红旗继续奋勇前进的中国人民，是一个极大的鼓舞。总统阁下一再严正谴责美国政府霸占中国领土台湾的罪行和制造“两个中国”的阴谋，坚决主张联合国应该立即恢复中华人民共和国在联合国的合法权利，把中国人民所唾弃的台湾蒋介石集团从联合国的一切机构中驱逐出去。这对于中国人民为反对美帝国主义侵略、保卫领土完整和国家主权而进行的正义斗争，是一个有力的支持。所有这一切，充分表达了古巴革命政府和古巴人民对中国人民的深厚的、牢不可破的战斗友谊。我谨代表中国人民和中国政府表示衷心的感谢。"},{"type":"paragraph","text":"总统阁下，古巴贵宾们，英雄的古巴人民正在经历着伟大的历史变革。中国人民完全理解这种变革的世界意义。中国人民为古巴革命的胜利而欢呼，为古巴革命的不断前进而欢呼。古巴人民完全有权利自由地选择他们自己的道路。没有任何人能够反对古巴人民的这个权利，也没有任何力量能够阻挡古巴人民在这条道路上胜利前进。现在，敌视古巴人民和古巴革命的美帝国主义，正在加紧策划对古巴的新的武装侵略。但是，英雄的古巴人民是不可战胜的，美国侵略者的狂妄企图是不会得逞的。拉丁美洲人民站在古巴人民这一边，社会主义各国人民站在古巴人民这一边，全世界人民都站在古巴人民这一边。"},{"type":"paragraph","text":"中国人民十分珍视古巴人民的兄弟友谊，并且把古巴人民的革命斗争看作是自己的斗争。我们谨请总统阁下把中国人民亲切的问候和衷心的感谢带给全体古巴人民。古巴人民完全可以相信，六亿五千万中国人民将尽一切力量，支援古巴人民反对美帝国主义的侵略、保卫和建设祖国的伟大事业。中国人民的这个意志是始终不渝、坚定不移的。"},{"type":"paragraph","text":"现在，让我们"},{"type":"paragraph","text":"为古巴人民革命事业的伟大胜利，"},{"type":"paragraph","text":"为中古两国人民之间牢不可破的战斗友谊，"},{"type":"paragraph","text":"为古巴人民的伟大领袖卡斯特罗总理阁下的健康，"},{"type":"paragraph","text":"为多尔蒂科斯总统阁下的健康，"},{"type":"paragraph","text":"为全体古巴贵宾们和所有来宾们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de9cef5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

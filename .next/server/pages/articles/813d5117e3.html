script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命一定要学好毛主席著作","authors":["曹佩珍"],"dates":[{"year":1967,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢湾区打浦街道新新里委会干部　曹佩珍"},{"type":"paragraph","text":"毛泽东思想的阳光普照着街道里弄，也照亮了我的胸膛。在无产阶级文化大革命中，我们新新里委会的许多居民和干部坚持学习毛主席著作，在斗争中学，在斗争中用。我也随身带着毛主席著作，有空就读。每当工作中遇到阻力或苦恼时，我翻开红彤彤的《毛主席语录》，眼睛亮了，浑身有劲了。"},{"type":"paragraph","text":"新新里委会居民和干部学习毛主席著作已有三年多的历史。有次我到部队去慰问解放军，解放军同志认真学习毛主席著作的劲头，使我深深感动。回到里弄，我向里委干部介绍了解放军活学活用毛主席著作的先进事迹，新新里毛主席著作学习小组就建立起来了。"},{"type":"paragraph","text":"毛主席教导我们:“情况是在不断地变化，要使自己的思想适应新的情况，就得学习。”毛主席的教导鼓舞我在学习中前进。在文化大革命初期，有些居民见到里弄里冷冷清清，写了大字报批评我们:为啥不搞文化大革命。由于我们执行了资产阶级反动路线，要他们把大字报贴在里委会办公室里面。谁知，这样一说，事情闹大了，有些居民就来围攻我们。一时，我心里很难受，思想搞不通。“好心人”劝我:曹大姐，你辛辛苦苦搞了十七年里弄工作，头发也白了，算了罢，乐得去休息休息，让他们去搞好了!我带着这个问题学习毛主席著作。毛主席教导我们:“我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”“白求恩同志毫不利己专门利人的精神，表现在他对工作的极端的负责任，对同志对人民的极端的热忱。”对照自己的思想，所以有委屈情绪，是由于“私”字当头，缺少完全彻底为人民服务的思想。斗倒“私”字，“公”字当头，精神就愉快了。"},{"type":"paragraph","text":"当里弄刮起乱斗里弄干部的歪风时，有人怕我被斗，要我暂时离家。当我学习了毛主席“共产党员应该经风雨，见世面”的教导，我想我是在和平环境中入党的，更应该经风雨，见世面，在群众斗争的大风大浪中锻炼自己。我干里弄工作多年，是有错误和缺点的，应当抱着诚恳虚心的态度听取群众的批评意见，改进自己的工作。文化大革命初期，由于资产阶级反动路线的影响，在居民中曾出现群众斗群众的苗子，有些居民要斗平时常与邻居争吵的一个家庭妇女。我和大家一同学习了《十六条》和毛主席的有关处理两类不同性质矛盾的教导，然后让大家议论，使大家认识到不能用对敌斗争的办法去对待这个家庭妇女，阻止了群众斗群众事件的发生。"},{"type":"paragraph","text":"里弄是生产的后方，也是革命大批判的广阔的战场。我身为里弄干部，一定要紧跟毛主席的伟大战略部署，学好毛主席著作，带动居民和干部大学毛主席著作。大学习促进大批判，大批判带动大学习，在新新里掀起革命大批判的新高潮。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"813d5117e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

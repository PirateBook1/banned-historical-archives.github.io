script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"没有积极支持许云影的爱国行为 青年团沪江大学总支部认真检讨","authors":["《文汇报》"],"dates":[{"year":1952,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"没有积极支持许云影的爱国行为 青年团沪江大学总支部认真检讨","type":"title"},{"text":"《文汇报》","type":"authors"},{"text":"【文汇报讯】 上海沪江大学部份师生孤立许云影同学勇敢检举不法资本家父亲的正义爱国行为，犯了严重错误。自从听了上海市市、区增产节约委员会扩大联席会议上陈毅市长的报告，和三月廿八日青年报与本报的批评后，已引起了该校的重视。青年团沪江大学总支部全体总支委员在党支部的领导下，和党员同志一起严格地检查了领导思想上的右倾情绪，深刻地批判了自己的错误。三月三十日，青年团总支部召开了全体团员大会，学生会的全体执委也参加了这个会议。会上，团总支书记陈秉权同志作了检讨报告，他说:在资产阶级思想的猖狂进攻下，我们产生了怯懦退缩的右倾思想，我们没有坚定地以无产阶级思想来战胜资产阶级思想，没有积极支持许云影同学在五反斗争中所采取的正确行为，却听任资产阶级错误思想猖獗地传播，使许云影同学的爱国行为在学校里遭到了孤立。下午，全体团员和同学中的积极分子都严肃地组织了讨论。大家环绕这次事件，充分地揭发了学校里资产阶级思想狂妄至极的严重情况，并检讨了当时自己的错误态度。如有些坚持资产阶级立场的落后分子公开地叫嚣许云影“太辣手”，“绝灭人性”，其中个别别有用心的分子更从中挑拨，说:“许云影是笑面老虎，少接近为妙。”以致整个学校里邪气上涨，正气不能抬头。许云影同学在学校里员工家属的会议上作典型报告时，会上始终无人鼓掌!而团员和积极分子面对这种猖獗的气焰，竟不能坚持正确立场，反借口“团群关系”，不坚持真理，不教育群众，软绵绵地跟着落后思想跑。有些同志还深入地检讨了自己不能积极支持许云影同学正义行为的原因，就是自己与资产阶级没有划清界线。如冯惠同志的父亲，在五反斗争中有了问题，冯惠同志没有认识到五反运动是一场严重的阶级斗争，没有划清界线，于是当有时想把许云影同学的正义行为在群众中宣传时，总觉得不自然，难于出口。有些出身于资产阶级家庭的同学也检讨了在听到家里对许云影的诽谤，并挑战性地问“你要不要检举我?”时，自己在“父子感情”、“生活享受”等糊涂观念支配下、竟采取了默不作声的错误态度，丧失了立场。在讨论中，大家批判了过去对于“团群关系”的错误认识，对于群众中的落后意识不教育、不斗争，忘记了青年团员随时随地宣传马克思列宁主义和党的政策的职责，却采取了庸俗的迁就落后，给落后分子做尾巴的错误态度，如以送领带、递香烟、请看戏的无原则行为“团结”群众，这样非但不能提高群众的政治觉悟，完成青年团团结教育广大青年一代的任务，反而助长了资产阶级腐朽思想的气焰，使同学在政治上更远离团。学生会执委们在漫谈中也认识了在许云影同学的正义行为遭到孤立的事件中自己所犯的错误。通过这次讨论，许多同志都表示今后要与资产阶级划清界线，站稳人民立场，学习许云影同学的模范行动。","type":"paragraph"},{"text":"目前，青年团沪江大学总支部，在党支部领导下，正和全校师生员工一起酝酿五反学习，准备以实际行动坚决打退资产阶级的猖狂进攻。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年4月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76d415bd9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"部队是否西移须依情况决定","alias":"","parts":[{"type":"paragraph","text":"部队是否西移须依情况决定！"},{"type":"paragraph","text":"（1947年7月12日）陈、粟、谭："},{"type":"paragraph","text":"你们手中各纵宜寻机歼击黄百韬部。东里店战斗?后，你们是否向西移动须依情况决定：（一）如敌以一部西援，确有夹击歼敌机会，则你们可移至利于夹击之位置（不是与陈唐等会合），与陈唐等夹击该敌，自属有利。（二）如敌仍维持现状，则你们西移与陈唐会师，无仗可打，且敌将全军向西，追你们处于背水地位。（三）如敌大部或全部西援，则你们西移亦不好打。总之，只有第一种情况方可考虑西移，第二第三两种情况均不可西移，而以位于东面吸引敌人，并寻机多歼敌数部最为有利。东里店胜利后，望再找歼敌机会。陈唐、叶陶则放手歼击津浦线上各敌，愈多愈好。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十二日十五时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员栗裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]黄百韬部，指国民党军整编第二十五师，师长黄百韬。"},{"type":"paragraph","text":"[3]1947年7月10日晚，华东野战军第二、六、七、九等纵队，准备歼击东里店之敌整编第二十五师，后因欧震兵团进占沂水，与整编第二十五师靠拢，故未遂行。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":131},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a11c845bb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

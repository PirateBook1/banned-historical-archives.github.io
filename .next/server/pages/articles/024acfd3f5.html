script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1653","name":"文化部关于改变举办《庆祝中华人民共和国建国三十周年全国美术作品展览》方式的通知","author":"文化部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"文化部关于改变举办《庆祝中华人民共和国建国三十周年全国美术作品展览》方式的通知","dates":[{"year":1979,"month":6,"day":27}],"is_range_date":false,"authors":["文化部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国文化部办公厅, 文化工作文件资料汇编(四), 157-158","tags":[],"parts":[{"type":"title","text":"文化部关于改变举办《庆祝中华人民共和国建国三十周年全国美术作品展览》方式的通知"},{"type":"subtitle","text":"（一九七九年六月二十七日（79）文艺字第555号）"},{"type":"paragraph","text":"各省、市、自治区文化局："},{"type":"paragraph","text":"关于庆祝中华人民共和国建国三十周年全国美术作品展览，原定先分别在六个大区巡回展览，然后集中北京展览。现根据中央指示：“一九七九年建国三十周年庆祝活动不大搞”的原则，本着节约的精神，经同中国美术家协会，中国人民解放军总政治部文化部商定，今年《庆祝中华人民共和国建国三十周年全国美术作品展览》改由各省、市、自治区分别在本地区举办。现将改变展览的办法通知如下："},{"type":"paragraph","text":"1、各省、市、自治区分别在本地区举办美术展览。展览名称统一为《庆祝中华人民共和国建国三十周年XX省（或市、自治区）美术作品展览》。展出时间在今年十月一日开始展出一个月。经费根据节约的原则，由各省、市、自治区解决。"},{"type":"paragraph","text":"2、举办展览时，广泛听取群众对作品的意见，从中评选出优秀作品十幅左右（数目请各省、市、自治区定），于十一月上旬送北京中国美术馆，由文化部和中国美术家协会主办《庆祝中华人民共和国建国三十周年全国优秀美术作品展览》并进行评奖。"},{"type":"paragraph","text":"3、经中国人民解放军总政治部文化部决定，中国人民解放军所在地区的美术作品参加各省、市、自治区的展览和评奖。请各省、市、自治区文化局、美协分会注意征集中国人民解放军的美术作品参加展览和评奖。"},{"type":"paragraph","text":"抄送：各省、市、自治区党委宣传部、美协分会，中国人民解放军总政治部文化部"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"024acfd3f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

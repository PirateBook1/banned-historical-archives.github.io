script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省一届三次会议关于保证完成今年钢铁和铜的生产任务并为实现明年钢铁和铜的生产计划而奋斗的决议","authors":[],"dates":[{"year":1958,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"中共云南省一届三次会议关于保证完成今年钢铁和铜的生产任务并为实现明年钢铁和铜的生产计划而奋斗的决议","type":"title"},{"text":"党中央和毛主席一再指出，钢铁是工业的第一个“元帅”。我省今年钢铁的生产虽较去年同期有很大的增长，但前几个月的生产仍远不能满足工农业大跃进的需要。为实现党中央提出今年生产1070万吨钢的伟大号召，我省今年必须保证生产30万吨铁和10万吨钢。这是一个重大的经济任务和政治任务。全党必须充分发动群众，千方百计保证完成这个任务，明年我省钢铁的奋斗目标是：生铁产量100万吨，争取120万吨，钢的产量50万吨，争取70万吨。实现这个计划，就可为我省1960年初步实现工业化打下基础。","type":"paragraph"},{"text":"铜的生产是我国工业战线上的薄弱环节。中央指出：铜能否高速度增产已成为我国1959年、1960年能否跃进的重要关键之一。我省铜矿资源极为丰富，土法炼铜已有200年的历史。因此，大力发展铜的生产，今年完成5000吨，争取1万吨，保证明年生产8万吨铜，是我们对国家义不容辞的光荣任务。这是一个伟大和十分艰巨的任务。铜的生产任务的胜利完成，就能促进我省和支持全国工业的大发展。为保证完成今年钢铁和铜的生产任务，实现明年的生产计划，必须做好如下几方面工作：","type":"paragraph"},{"text":"（1）加强党的领导，充分发动群众，实现全党全民办钢铁和铜的方针。各级党委必须亲自挂帅，抓紧这项工作。10月份必须使钢铁生产达到计划要求。在钢铁能完成国家计划并基本满足我省需要之后，应即把铜的生产摆在和钢铁同等重要的位置，争取铜的生产在11月份获得显著的成绩。","type":"paragraph"},{"text":"（2）坚决贯彻执行党的社会主义建设总路线，贯彻执行四个并举的方针，尤其要坚决执行中央指示的“土洋并举，首先以土为主，然后由土到洋”的作法。钢铁工业必须依靠现有的小土炉，建立土炉群，充分发挥土炉的作用，同时抓紧昆明钢铁厂、若干较大的小型钢铁厂和小高炉的建设，使钢铁生产做到既有重点又遍地开花。铜的生产，除了加速易门铜矿、东川铜矿和昆明炼铜厂等重点建设外，必须立即加强对现有土炉的生产领导，在取得经验之后，迅速在一切有矿源的地方发动一个“全党炼铜”，“全民炼铜”运动，在土炉生产的基础上逐步实现半机械化和小型机械化。","type":"paragraph"},{"text":"（3）注意总结当前钢铁与铜的生产经验，坚持搞试验炉、开现场会、检查评比等方法，改进技术，加强管理，使钢铁和铜的生产在短期内能得到普遍的迅速的提高。","type":"paragraph"},{"text":"（4）为保证钢铁和铜的生产，有关部门应以最大力量给予协助和支持。地质部门应迅速勘探，弄清资源情况；机械工业应以最快速度生产各种采、选与鼓风、动力等设备；煤炭工业应保证冶炼所需的煤和焦；建筑部门应加快工程的建设；运输部门应保证原、材、燃料、设备与产品的运输；财贸部门应保证所需物资的供应；文教部门应给予技术方面的支援。","type":"paragraph"},{"text":"我们相信，在中央直接领导和全党全民的积极努力下，我省钢铁和铜的生产任务，必能胜利完成。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91500a00a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于反革命社会基础的界限划分【小资料】","authors":["《广西公安》编辑部"],"dates":[{"year":1961,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"关于反革命社会基础的界限划分【小资料】","type":"title"},{"text":"《广西公安》编辑部","type":"authors"},{"text":"【近来有些读者来信，要求对反革命社会基础的界限划分予以刊登，现根据统计工作中的划分标准刊登如下：供各地参考——编者】","type":"paragraph"},{"text":"反革命社会基础是指能滋生反革命分子和可资反革命利用进行破坏活动的反动阶级残余和社会阶层，其具体范围包括以下方面：","type":"paragraph"},{"text":"（1）已摘掉帽子和改变成份的地、富、反、坏、右分子。","type":"paragraph"},{"text":"（2）资本家及地主、富农、资本家家庭中的成年人（指土改和公私合营时已成年的和未成年，但一贯表现不好的人员）。","type":"paragraph"},{"text":"（3）伪军政人员。包括敌伪军队的尉级以上军官和所有宪兵；伪政府的村长和主要科员以上人员；伪警察系统的警长以上人员，以及某些敌伪警察统治严重地区的警察。","type":"paragraph"},{"text":"（4）反动会道门的中小道首和办道人员。","type":"paragraph"},{"text":"（5）反动党团骨干中未以反革命论的分子及一般反动党团员中的积极活动分子。","type":"paragraph"},{"text":"（6）反革命分子家属。包括已判决和正在关、管的和外逃漏网的反革命分子以及被处决的刑事犯罪分子家庭成员中在反革命分子被打击时已成年的人员或虽未成年，但一贯表现不好的人员。","type":"paragraph"},{"text":"（7）反社会主义分子和地方民族主义分子。所谓地方民族主义分子，系指以地方民族利益为借口敌视党和政府并散布不满言行者。","type":"paragraph"},{"text":"（8）宗教中的反动分子。系指宗教中一贯敌视政府或有不满言行，表现不好的分子。","type":"paragraph"},{"text":"（9）没有改造好和还未洗手的巫婆神汉及其他迷信职业者。","type":"paragraph"},{"text":"（10）解放以前或解放初期当过土匪，因情节比较轻微未以土匪分子论处，但仍有危害社会治安危险的分子。","type":"paragraph"},{"text":"（11）在资本主义国家使领馆、商务代办处和其他军事、政治、经济、文化等机构和企业中任过职务，政治上表现不好的分子；以及与这些机构和企业中的帝国主义分子有过密切联系的分子。","type":"paragraph"},{"text":"以下几种人不应当包括在内：","type":"paragraph"},{"text":"（一）已经成为我党员、团员和建设社会主义积极分子的人；","type":"paragraph"},{"text":"（二）已经参加我党、政机关工作，成为正式工作人员，和已参加我军的人员；","type":"paragraph"},{"text":"（三）大义灭亲，几年来一贯对反、坏分子作斗争，有显著表现的反、坏分子的家属。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 8期，1961年6月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71dbe34dd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

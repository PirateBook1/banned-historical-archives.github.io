script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府公安部制订镇压反革命运动宣传要点","authors":[],"dates":[{"year":1951,"month":12}],"is_range_date":false,"parts":[{"text":"中央人民政府公安部制订镇压反革命运动宣传要点","type":"title"},{"text":"中央宣传部按：自今夏在全国范围大张旗鼓开展镇压反革命运动以来，已经获得了很大的成绩。但是到目前为止，还有少数地区的镇压反革命工作进行的还不够彻底，而进行比较彻底的地区对已有成绩还要加以巩固，还需要把镇压反革命的工作经常化。所以大力地向广大人民继续进行镇压反革命的宣传教育工作，继续提高他们对反革命活动的警惕性，仍属十分必要，并且这将是我们长期的工作任务之一。现特转载中央人民政府公安部最近制订的供内部参考的本年12月至明年4月份镇压反革命运动宣传要点于后，望各级党委宣传部结合第四次全国公安会议的决议加以研究，切实加强镇压反革命的宣传工作。","type":"paragraph"},{"text":"甲、宣传必须把镇压反革命斗争进行彻底的重要意义。宣传在不彻底地区、不彻底方面大张旗鼓地开展镇压反革命运动，和放手发动群众的情形。","type":"paragraph"},{"text":"一、揭露残存反革命分子的罪行（特别是少数地区反革命的统治基础未被彻底摧毁，气焰依然嚣张）及惩办结果，说明必须彻底肃清反革命残余势力方针的正确性和必要性。","type":"paragraph"},{"text":"二、充分反映广大群众对彻底镇压反革命的迫切要求，适当报道镇压反革命不彻底地区情况调查中的群众舆论、反映；报道控诉会、审判会情况及代表会情况；报道群众起来同反革命做斗争中政治觉悟和积极性提高的具体表现，特别是其中涌现出来的模范人物和事迹。","type":"paragraph"},{"text":"三、镇压反革命运动对当地各项工作，诸如土地改革、生产建设、民主改革、宗教革新等的推动。","type":"paragraph"},{"text":"乙、宣传镇压反革命较彻底地区，进一步发动与组织群众，加强各方面的经常工作的情形。","type":"paragraph"},{"text":"一、教育全体干部和人民，认清敌我斗争已趋向更加隐蔽更加尖锐的形势，必须继续保持高度的政治警惕性，加强广大群众经常的反奸工作，并使之与专门机关的工作更密切地结合起来。","type":"paragraph"},{"text":"二、宣传建立治安保卫委员会的情况、经验及其作用。以推动治安保卫委员会的普遍建立，并指导其经常工作的开展。","type":"paragraph"},{"text":"三、宣传各地正确执行管制一般反革命分子政策的情况及其良好效果：人民群众协助政府管制一般反革命分子的积极表现，被管制分子家属满意和感激的反映，被管制分子本人的改造。","type":"paragraph"},{"text":"四、宣传对反革命分子家属进行工作的效果和经验。","type":"paragraph"},{"text":"五、宣传对罪犯实行劳动改造的成绩和经验。","type":"paragraph"},{"text":"此外，还需注意加强经济保卫工作、边疆沿海地区的治安保卫工作的宣传，及帝国主义间谍活动案件的公布。","type":"paragraph"},{"text":"丙、提高全国人民的警惕性，防止和纠正麻痹松懈思想。","type":"paragraph"},{"text":"一、一定时期适当地披露美蒋策划特务活动的阴谋动向。","type":"paragraph"},{"text":"二、综合地或典型地报道国内残存反革命拼死挣扎及潜伏破坏的情况。","type":"paragraph"},{"text":"三、揭发由于麻痹思想，致使反革命破坏成为事实的事件及其教训。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2891a9c0e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

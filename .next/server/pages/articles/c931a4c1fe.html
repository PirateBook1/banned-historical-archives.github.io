script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天明电讯元件生产合作社领导成员遵照毛主席教导开展思想斗争　增强革命团结","authors":[],"dates":[{"year":1974,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　天明电讯元件生产合作社领导班子成员，认真学习了中央两报一刊的国庆社论，回顾了批林批孔运动以来，抓革命、促生产的大好形势，决心进一步增强革命团结，夺取革命和生产的新胜利。"},{"type":"paragraph","text":"这个生产合作社党支部有四个支委，其中三个支委都是从外单位来的，社革委会七个委员中有二个委员也是外单位调来的。过去有些外单位调来的干部与原有的干部互相看不起，常常闹别扭，会上各讲各，会后各管各，分工即分家，各人抓一摊。由于领导成员之间不团结，影响了全社抓革命，促生产。"},{"type":"paragraph","text":"在批林整风和批林批孔运动中，在卢湾区手工业局党委的帮助下，社党支部总结了经验教训，认真抓了“一班人”的团结。他们反复学习了毛主席关于“团结起来，争取更大的胜利”的教导和“三要三不要”的原则，深入批判了林彪反党集团分裂党和破坏革命团结的滔天罪行。通过学习、批判，领导成员提高了觉悟，认识到团结是胜利的保证，对毛主席关于“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”的指示加深了理解。在提高认识的基础上，领导班子召开会议，大家把过去的意见摆到桌面上来，各人亮了思想，各自作了自我批评，很快就统一了认识，加强了团结。由于领导班子紧密团结，带领全社职工前进，使这个社的革命和生产面貌起了很大变化，月月超额完成生产任务，成为区手工业系统革命和生产搞得比较好的单位之一。"},{"type":"paragraph","text":"这个社的领导班子成员体会到，团结是靠斗争得来的，只有开展积极的思想斗争，分清是非，坚持原则，勇于作自我批评，才能加强团结。这个社的领导班子成员坚持做到，有了意见，就开展谈心活动；涉及到一些原则问题就召开会议，大家谈认识，摆观点，开展批评与自我批评。如以前学习时间与生产安排上发生了一些矛盾，分工抓学习和抓生产的委员互相责怪，影响了团结。党支部为此召开扩大会议，通过摆事实，讲道理，开展批评与自我批评，很快就找到了不团结原因:双方都有本位观念，缺少全局一盘棋思想。在提高认识以后，各自都作了自我批评，也教育了到会同志，大家一致表示，今后要“大事一起抓，小事分头做，分工不分家，团结去战斗。"},{"type":"paragraph","text":"最近，这个单位的领导班子更加朝气蓬勃地带领全社职工认真学习中央两报一刊国庆社论，深入开展批林批孔，掀起了抓革命、促生产，大战第四季度的热潮，大家决心为发展大好形势，完成和超额完成全年的生产任务而努力奋斗。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c931a4c1fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

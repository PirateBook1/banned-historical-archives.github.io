script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世世代代不离毛泽东思想","authors":["顾阿桃"],"dates":[{"year":1967,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世世代代不离毛泽东思想"},{"type":"paragraph","text":"学习毛主席著作积极分子  洪泾大队贫农社员  顾阿桃"},{"type":"paragraph","text":"《修养》攻击我们心中最红最红的红太阳毛主席，反对我们的命根子毛泽东思想。党内最大的走资本主义道路当权派不看看中国七亿人民结成的铜墙铁壁，胆敢这样猖狂，真是坑虫扛石磨子，自己找死！"},{"type":"paragraph","text":"毛主席是中国人民的伟大领袖，是全世界革命人民的伟大导师。我们贫下中农最热爱、最拥护伟大领袖毛主席，毛主席最相信、最关心我们贫下中农。毛主席和我们贫下中农心连着心。毛主席是我们贫下中农的带路人。毛主席说：“没有贫农，便没有革命。”我们在毛主席的领导下，推翻了三座大山，翻了身，做了主人。毛主席说：“群众中蕴藏了一种极大的社会主义的积极性”。我们在毛主席领导下，离开小农经济独木桥，走上社会主义阳关道。毛主席说：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”我们在毛主席领导下，轰轰烈烈地开展了无产阶级文化大革命，保证无产阶级铁打江山千秋万代不变色。毛主席说：“抓革命，促生产”。我们在毛主席领导下，既当革命先锋，又当生产闯将，夺取革命生产双胜利。没有毛主席的正确领导，就没有革命的胜利。我们贫下中农永远不离开伟大的领袖毛主席。"},{"type":"paragraph","text":"《修养》根本不讲要做毛主席的好学生，根本不提毛泽东思想。毛泽东思想是当代最高水平的马克思列宁主义，离开了毛泽东思想，就是从根本上背离了马克思列宁主义。我们一定要读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。象我这样的贫农老太婆，在解放军的帮助下，读了毛主席的书，眼睛亮了，好人坏人看得清；耳朵灵了，好话坏话听得清；脑子变聪明了，社会主义、资本主义分得清。在无产阶级文化大革命中，我们用毛泽东思想做武器，就揪出了党内一小撮走资本主义道路当权派，挖出了修正主义分子的总后台。"},{"type":"paragraph","text":"千忙万忙，学习毛主席著作不能忘；千桩万桩，高举毛泽东思想伟大红旗头一桩。我们贫下中农一辈子不离开毛泽东思想，世世代代都不离开毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff67aaf6bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

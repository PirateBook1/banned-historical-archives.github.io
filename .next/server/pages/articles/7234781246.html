script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴社会主义革命统一党代表团离京  邓小平彭真康生刘宁一赵毅敏等同志到机场欢送","authors":[],"dates":[{"year":1965,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴社会主义革命统一党代表团离京"},{"type":"paragraph","text":"邓小平彭真康生刘宁一赵毅敏等同志到机场欢送"},{"type":"paragraph","text":"新华社九日讯　应中共中央邀请的，由古巴社会主义革命统一党全国领导委员会委员、书记处书记埃内斯托·切·格瓦拉、埃米略·阿拉贡内斯·纳瓦罗，全国领导委员会委员奥斯马尼·西恩富戈斯·戈里亚兰同志组成的古巴社会主义革命统一党代表团，今天离开北京。"},{"type":"paragraph","text":"今天到机场送行的有：中共中央总书记邓小平，政治局委员、书记处书记彭真，政治局候补委员、书记处书记康生，中央委员刘宁一、候补委员赵毅敏等同志。"},{"type":"paragraph","text":"中共中央机关负责工作人员申健陪同古巴党代表团到上海。"},{"type":"paragraph","text":"到机场欢送的，还有古巴驻中国大使皮诺·桑托斯和使馆其他工作人员。"},{"type":"paragraph","text":"机场上有二千多劳动人民群众，敲锣打鼓，为客人送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"彭真","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7234781246"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

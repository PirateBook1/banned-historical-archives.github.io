script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赤几集会游行纪念毛主席逝世一周年  马西埃总统发表讲话颂扬毛主席","authors":[],"dates":[{"year":1977,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赤几集会游行纪念毛主席逝世一周年"},{"type":"paragraph","text":"马西埃总统发表讲话颂扬毛主席"},{"type":"paragraph","text":"新华社一九七七年九月十七日讯  马拉博消息：赤道几内亚总统府所在地、莫尼河省首府巴塔市九月九日举行盛大群众集会和游行，隆重纪念伟大的领袖和导师毛泽东主席逝世一周年。赤道几内亚总统马西埃向游行群众发表了颂扬毛主席的讲话。"},{"type":"paragraph","text":"巴塔市男女青年、少年儿童、各阶层群众和人民武装力量部队共两千多人参加了集会和游行。他们高举毛主席的巨幅画像，手持标语牌，从自由广场出发，经过巴塔市的主要街道，向总统府前进。"},{"type":"paragraph","text":"当游行队伍到达总统府时，马西埃总统在总统府门前向游行群众发表了热情洋溢的讲话。他说：“毛主席为争取全世界被压迫、被奴役人民的独立和解放作出的成就是不可磨灭的。毛主席反对帝国主义的革命思想在全世界人民为捍卫自身的尊严、自由和国家独立所进行的正义事业中的贡献是不可估价的。这些对全世界人民，特别是对赤道几内亚人民是巨大的鼓舞。”"},{"type":"paragraph","text":"他又说：“毛泽东主席对中国人民和世界人民作出了巨大贡献。毛主席虽然逝世了，但他永远活在世界人民心中。”"},{"type":"paragraph","text":"参加集会和游行的还有赤道几内亚总统府办公室主任，莫尼河省代理省长及各县的县长。"},{"type":"paragraph","text":"在巴塔的中国工程技术人员也参加了集会和游行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"debaf9d86b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

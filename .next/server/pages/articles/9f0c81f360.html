script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国深入揭批“四人帮”，发展社会主义事业","authors":[],"dates":[{"year":1977,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪中友协赞扬我粉碎“四人帮”的斗争"},{"type":"paragraph","text":"中国深入揭批“四人帮”，发展社会主义事业"},{"type":"paragraph","text":"旅居许多国家华侨观看悼念毛主席影片对祖国光辉前景充满胜利信心"},{"type":"paragraph","text":"新华社斯德哥尔摩一九七七年二月七日电  奥斯陆消息：挪威—中国友好协会一月二十九日至三十日在奥斯陆举行了第五次全国代表大会。来自挪威全国十个城市和地区的代表出席了会议。会议选出了新的理事会，谢蒂尔·克拉内当选为主席。会议讨论了上届理事会的工作报告，通过了一九七七年的工作计划。"},{"type":"paragraph","text":"据会议发表的新闻公报说，代表们着重讨论了中国人民粉碎王张江姚“四人帮”的斗争。他们一致认为，中国人民、中国人民解放军和中国共产党在华国锋主席的领导下，在反对“四人帮”的斗争中已经取得了一次伟大的胜利。因此，挪—中友好协会把在今后一年里宣传有关粉碎“四人帮”的情况和中国人民同他们进行的成功的斗争作为一项重要任务。"},{"type":"paragraph","text":"新闻公报说，中国人民在一九七六年里所遭受的毛泽东主席、周恩来总理和朱德委员长的相继逝世和地震灾害等损失使中国人民经受了重大的考验。代表大会相信，中国人民将化悲痛为力量，深入开展反对“四人帮”的运动，发展社会主义新生事物，成功地实现第五个五年计划。"},{"type":"paragraph","text":"新闻公报说，一九七七年工作计划要求在挪威人民中间更加广泛地开展同中国友好活动，大力宣传中国的发展情况，增进人们对中国的了解。"},{"type":"paragraph","text":"新华社一九七七年二月八日讯　中国驻蒙古大使馆、驻罗马尼亚大使馆、驻古巴大使馆、驻英国大使馆、驻加纳大使馆和驻阿根廷大使馆，最近分别在大使馆为爱国华侨放映大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》。"},{"type":"paragraph","text":"一月三十日，旅居蒙古的一千多名华侨出席了中国驻蒙古大使馆举行的电影招待会。在观看这部电影时，许多华侨无法抑制住内心的激动和悲痛而失声痛哭。他们说，毛主席的恩情比天大，比海深。毛主席虽然与世长辞了，但他老人家高大光辉的形象，与天地共存，与日月同辉。"},{"type":"paragraph","text":"旅居罗马尼亚、古巴的爱国华侨代表怀着无限崇敬和极其悲痛的心情，二月五日分别在中国驻这两个国家的大使馆观看了这部影片。他们盛赞伟大的领袖和导师毛主席对中国革命和世界革命创建的丰功伟绩，并一再表示对毛主席的深切怀念。他们说，毛主席的逝世是中国人民和世界人民不可估量的损失，全世界人民都为毛主席的逝世而感到无比悲痛。一些年老的华侨联想到自己因在旧中国生活不下去而被迫移居海外的苦难经历，更是泣不成声地说，是毛主席拯救了灾难深重的中国，领导中国人民把贫穷落后的旧中国建设成为繁荣富强的新中国。他们表示坚信，在以华主席为首的党中央的领导下，祖国的前途将更加光辉灿烂。"},{"type":"paragraph","text":"中国驻英国大使馆、驻加纳大使馆和驻阿根廷大使馆分别在二月六日举行了电影招待会。爱国华侨看了这部电影后，更加缅怀伟大领袖毛主席。他们说，我们永远不会忘记毛主席给我们伟大祖国所带来的一切。毛主席永远活在亿万中国人民和我们旅居海外的华侨的心中。他们还表示坚决拥护英明领袖华主席和欢呼粉碎“四人帮”的伟大胜利，对祖国的光辉前景充满胜利的信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f0c81f360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

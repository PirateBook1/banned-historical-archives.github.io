script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转广东省委关于“五多”情况的检查报告","authors":[],"dates":[{"year":1960,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中央批转广东省委关于“五多”情况的检查报告","type":"title"},{"text":"广东省委关于“五多”情况的检查报告很好，值得好好读读。现在发给你们。这个报告又一次用惊人的事实告诉我们，会议（包括电话会、广播会等）和文件、表报已经“多得成了灾”，使“干部几乎完全被淹没在会议的大海里”使“县和公社干部连只看标题的时间都没有”，“被文件压的透不过气来。如果不迅速将“五多”现象，加以克服，而任其蔓延，将会使更多的干部更严重地被淹没在会议、文件的大海里，而无法深入下层，接触实际，好好指导工作。关于这个问题，今年三月三十日中央转发山东省委批转历城县委报告的时候，曾郑重地作过指示，告给同志们官僚主义的严重存在，必须用扫帚扫一次。现在很多地方和部门已经认真地做了，有些单位似乎还没有。现在会议和文件既已多得成了灾，还是请同志们，都“发发善心”、挤出时间、抖起精神，把粗制滥造、量多质低的会议文件好好过过滤，加以改进、提高，把那些劳民伤财，却不能解决问题的会议和文件，加以剔除，把“五多”现象，首先是会议多、文件多的现象，加以扫除，把官僚主义、文牍主义的恶习，加以扫除。这是当前迫切需要解决的一个重要问题，请你们在最近一两个月内把检查和整顿情形报告中央。","type":"paragraph"},{"text":"来源：（广东省委关于“五多”情况的检查报告从略--编者注)","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c76b5954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

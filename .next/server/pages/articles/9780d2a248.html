script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李顺达生产合作社羊子死亡很多负债很大","authors":[],"dates":[{"year":1953,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"李顺达生产合作社羊子死亡很多负债很大","type":"title"},{"text":"【山西分社讯】李顺达农林畜牧生产合作社入社的牲口消瘦，羊群死亡甚多。该社去年十月折价入社的牲口共三十五头。由于草料不足，饲养不良，致使牲口瘦弱无力，已死亡、跌伤大小牛四头。今春十一犋牲口中有六犋每日比过去少耕地半亩，四匹骡马拉不动一部马拉步犁。社内现在有牲口三十一头，至秋收尚缺五个月的草一万多斤，料八千四百斤。入社羊一百三十一只，加上去年用贷款买的四百七十一只，共六百零四只，而当地山坡可供牧放的饲草相差一半，加之畜疫发生，共死亡大小羊一百三十九只，流产羊羔一百三十二只。今年春季繁殖羊二百只的计划，实际只能完成百分之二十四。","type":"paragraph"},{"text":"该社存在另一个问题是负债大，底空虚。目前，负债八千七百二十五万五千元。计：向银行畜牧贷款四千万元、建设贷款一千九百八十万元、水利贷款二百六十万元、入社牲口作价二千四百八十五万五千元。再加上上述贷款的付息共负债九千二百七十八万九千四百元，为平顺全县负债最大的一个社。原来主要依靠发展畜牧偿还债务的打算，靠不住了。林业暂时又没收益。农业全年收入仅粗粮十二万斤，如果社员不分粮食全部拿来还债的话，也只能还债三分之二。","type":"paragraph"},{"text":"社内负债这样大，但是社员并不着急，有依赖国家的思想，他们说：“怕甚，有李顺达去贷款！”有些社员对牲口羊群消瘦、死伤不满。路文全过去每年饲养的小牲口，可卖八十多万元，如今看到他入社的两条牛，一头跌伤腿一头生下的小牛死了，很伤心。(马明)","type":"paragraph"}],"comments":[],"origin":"1953年5月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9780d2a248"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

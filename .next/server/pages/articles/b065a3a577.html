script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反积极分子应交群众审判”","authors":["武汉测量制图学院","王方行","魏征戍"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“肃反积极分子应交群众审判”","type":"title"},{"text":"武汉测量制图学院魏征戍王方行","type":"authors"},{"text":"“肃反积极分子应交群众审判。","type":"paragraph"},{"text":"第一，在肃反中伪装‘肃反积极分子’，乘机打击群众，有意识损害他人，而求利禄的人，希望党委查清名单，交给群众，落在群众手里，让群众审判。","type":"paragraph"},{"text":"第二，党委从速取缔‘肃反积极分子’的称号，从速处理当时违反人权的一批社会恶棍。","type":"paragraph"},{"text":"第三，向群众公开坦白，假公济私，假公报私仇的行为。并且向群众读悔过书。”（武汉测量制图学院  张剑澄）","type":"paragraph"},{"text":"“肃反积极分子是假积极分子，是为了公报私仇，不惜捕风捉影，捏造事实，对言论断章取义，曲解事实，限制言论、行动、通讯自由，私设公堂，侵犯人身，强迫逼供，诸如此类的作风是违犯宪法，这样的积极分子不撤销还有什么理由保持下去呢？肃反得不偿失，没肃出几个反革命。”（武汉测量制图学院  魏征戍）","type":"paragraph"},{"text":"肃反肃错了人，而一些人在肃错人的基础上都成为积极分子，那么一些杀人放火的人也可得到奖赏了。以前党听惯了歌功颂德，现在是再也听不见了，若你们要留恋这些的话，可以到教室里去陶醉。”（武汉测量制图学院  王方行）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b065a3a577"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

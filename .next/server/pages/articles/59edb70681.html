script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在华中工学院农工民主党座谈会上的发言","authors":["华中工学院","徐真"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在华中工学院农工民主党座谈会上的发言","type":"title"},{"text":"华中工学院徐真","type":"authors"},{"text":"（徐真：华中工学院教授。根据华中工学院所整理的材料选编）","type":"subtitle"},{"text":"小组讨论会是我们的思想训练班，在班上歌功颂德是最稳妥不过的。对政策稍异议，或是对社会现象提点批评，那么“对新社会有抵触”，“思想有问题”一大堆帽子就会落到头上来，不甘做落后分子的人，于是被训练成“国王的新衣”的赞美者；不愿随声附和的人只有少开口一条道路可走，结果，阿谀成风，被阿谀的人得意忘形！官僚产生了！宗派形成了！社会腐化了！","type":"paragraph"},{"text":"爱听好听的话的人，当然也爱讲好听的话，把一件本来不是美满的事件，说成一件美满的事件是相当费力的，虽然也说得出一套道理，可惜道理是片面的，经不起全面的辩证，好在受训者早学会少开其口，很难得有人起来反驳。比如增加工资吧，大谈照顾的一面，避开物价稳定问题的一面；又如定额选举吧，只谈怎样怎样民主，而不正面地触及为什么要采取这种限制方式的理由；再如面食制品中掺用其他食粮的先进方法介绍吧，不仅说制品的外观好看，并且声称营养更丰富了。这些都不是老实话，说者明白，听者也明白！只因各人皆不甘做落后分子，大家怀着鬼胎在赞赏国王的新衣！","type":"paragraph"},{"text":"我们为什么要怀着鬼胎过日子？我们不好讲老实话，开诚相见吗？说明在现阶段的社会里，领导者不得不抓紧些，民主还不得不受若干限制，总的目的是怎样怎样为了社会的安定与发展。说明我国今年粮食歉收，或者需要运些到外国去换建设物资，所以纵使营养差些，大家应该忍受面粉与杂粮和用的措施，这才是实事求是，亲切如家人父子的谈话，一家如父母子女，遇家庭有困难时，为什么每能无怨言地合力度过难关；无他，开诚布公而已。共产党把农村每年在旧社会里理应饿死人的事件消除，贫雇农的生活提高(提高不多，但面甚广)，已是无量功德，何苦气量不宽，不放过一点细枝末节，硬要讲成十全十美，天衣无缝，令人有是非难辨之感！黑也是你说的，白也是你说的；结果必然是：算了吧，除掉国王的新衣的赞美者，闭起嘴。或曰：是非是有的，应以是否符合国家社会的利益来做衡量标准，这人俨然以为讲好听的片面话是为了国家社会的利益，这是浅短之见，有时从权用用是可以的，要知终非正道，尤其用这个方法来对待知识分子，不好听的话有刺激之功，使听者能够全面地多多发现，从而进一步解决那些客观上已经存在的矛盾，一味歌功颂德，天下的幻象会使听者麻痹，社会腐化——使得我们光辉灿烂的前程被推远离，岂不可惜！","type":"paragraph"},{"text":"现在是鸣的时候了，上面所说的已成过去陈迹，说来没多大价值，怕回忆、怕触着过去的痛处的人，在风头上虽一时容易被迫承认错误，风头一过也容易老病复发的。我歌颂鸣放政策，我歌颂这付社会防腐剂！不过，现在的清规戒律还多哩！共产党即是真理，毛主席被捧成了不容怀疑不可能有一丝一毫错误的神，自思想改造迄今，我始终想不通这个辩证逻辑，就如我在民主党派某会上发言，说了几个共产党不是，事后一位关心我的同志(我感谢他)起来问我是不是共产党三字为共产党员四字之误，我一时慌张起来，承认是的是的，事后想来，这仍是“好听话”“有顾虑”的例子，共产党里有腐化到不堪容忍的共产党员，如大字报上所宣布者，共产党难道没有责任？毛主席雅量非凡，他说：如果批评倒了，那就该倒！我现在还很担心有此雅量的领导者是不多的。以前，爱听好听的话，爱讲好听的话的风气是领导们培养出来的(若以春秋责备贤者之义，就说是共产党纵容出来的也可)，现在那些藩篱虽经拆除，而让不好听的话与共产党三字触及的人及关心他的人仍然有如惊弓之鸟，其故何哉？","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59edb70681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

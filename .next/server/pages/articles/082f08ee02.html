script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级革命派必须认真学习古田会议决议  进一步在毛泽东思想的共同基础上联合起来","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级革命派必须认真学习古田会议决议"},{"type":"paragraph","text":"进一步在毛泽东思想的共同基础上联合起来"},{"type":"paragraph","text":"《解放日报》《文汇报》重登毛主席这篇光辉著作并发表“编者的话”和“告读者”"},{"type":"paragraph","text":"新华社上海十八日电　上海《解放日报》、《文汇报》今天都在第一版套红重新刊登了我们最最敬爱的伟大领袖毛主席在一九二九年写的古田会议决议：《关于纠正党内的错误思想》，同时分别发表了“编者的话”和“告读者”。"},{"type":"paragraph","text":"《解放日报》的“编者的话”说：当前，上海地区的无产阶级文化大革命形势大好。革命的工人、农民，革命的学生，革命的干部和其他革命群众，在无产阶级革命造反的大旗下联合起来了。伟大的毛泽东思想，是无产阶级革命派实现大联合的共同基础。无产阶级革命派在彻底打倒资产阶级反动路线的斗争中，必须坚决响应林彪同志的号召，认真地、刻苦地活学活用毛主席著作，使自己真正用毛泽东思想武装起来。除了要把“老三篇”作为座右铭来学习以外，本报今天重新发表毛主席《关于纠正党内的错误思想》这篇光辉著作，希望同志们认真学习。"},{"type":"paragraph","text":"《关于纠正党内的错误思想》，是我们伟大领袖毛主席为红军第四军第九次党代表大会写的决议，即古田会议决议。这个决议总结了当时红军中的共产党和各种错误思想作斗争的丰富经验，是我党我军的建党建军纲领。这个决议指出了当时四军党内各种非无产阶级思想的表现、来源及其纠正的方法，在今天同样有着重大的现实意义。希望革命的同志，联系思想，联系斗争实践，认真地学习这篇光辉著作，进一步提高我们的思想水平，使我们的队伍进一步团结起来，沿着毛主席的革命路线勇猛前进，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"《文汇报》的“告读者”说：我们最最敬爱的伟大领袖毛主席在一九二九年写的古田会议的决议：《关于纠正党内的错误思想》，是一篇极其伟大、极其重要的文献。这个文献是我们的党成立以来在建党建军方面经验的最重要的总结，是我们队伍里无产阶级思想对资产阶级思想、无产阶级路线对资产阶级路线斗争取得胜利的产物。这个文献的发表，使当时的红军完全建立在马克思列宁主义的基础上，肃清了一切旧式军队的影响。今天我们重新刊登，重新学习这篇光辉的著作，对指导当前这场无产阶级文化大革命运动，有极其深刻的现实意义。我们在革资产阶级的命的同时，也要革自己头脑里存在的资产阶级思想的命。希望革命造反派的战友们认真学好这篇文献，并把学习的体会告诉我们。让我们一边战斗，一边学习，在毛泽东思想伟大红旗下进一步联合起来，团结起来，从胜利走向新的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"082f08ee02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

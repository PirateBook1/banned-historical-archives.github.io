script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁真正把毛泽东思想学到手  谁就能成为最彻底的革命派","authors":["廖初江"],"dates":[{"year":1965,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁真正把毛泽东思想学到手  谁就能成为最彻底的革命派"},{"type":"paragraph","text":"我怀着无比激动和崇敬的心情，读完了我们伟大时代的又一个雷锋——王杰烈士的日记，我看到了一个高大的共产主义战士的形象，我受到了很深很深的教育。王杰同志，你永远是我学习的光辉榜样。"},{"type":"paragraph","text":"在王杰同志的心中，只有“革命”二字。中国和世界的革命成功，是他终生的奋斗目标，王杰同志的心，是一颗为革命而跳动的心。他的所思所想，所言所语，所作所为，真正是完全为革命、彻底为革命。"},{"type":"paragraph","text":"水有源，树有根。王杰同志的一生，所以能够闪烁着革命的光辉，最根本的一条，就是他坚决按照中央军委扩大会议决议的要求，“读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士”。他在日记中说：“通过毛主席著作学习，我懂得了革命就是我的理想”，“学习了《中国社会各阶级的分析》，使我提高了革命警惕性”，学习《纪念白求恩》，明确了要树立为世界革命的观念，学习了《为人民服务》，认识到“一切革命队伍的人都要互相关心”……。他就是这样在伟大的毛泽东思想哺育下，懂得了为什么要革命、应该怎样干革命，树立了革命人生观，决心把中国和世界革命进行到底，并且落实到自己的一言一行、一举一动。王杰同志的日记中每一个字、每一句话、每一件事，都闪烁着毛泽东思想的光辉，伟大的毛泽东思想，就是他坚决彻底的无产阶级革命精神的无尽源泉。王杰同志的事迹，又一次告诉我们，谁把毛泽东思想学到手，谁就能真正树立革命的人生观，谁就能成为坚定彻底的革命派。"},{"type":"paragraph","text":"要革命就要学毛主席著作；要把毛泽东思想学到手，就要有高度的革命自觉性，这就是王杰同志给我的最深刻的教育和启发。我决心象王杰同志那样，永远学习毛主席著作，干一辈子革命，学一辈子毛主席著作，“毛主席怎样说的，我就怎样做”。　廖初江"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d733f9aadc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

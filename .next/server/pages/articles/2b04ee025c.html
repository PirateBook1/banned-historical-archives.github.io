script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"正确区分和处理两类矛盾　牢牢掌握斗争大方向上海人艺以大批判为纲实现革命大联合从自我批评出发，多看对方主流，求大同，存小异，团结一致，共同对敌决心活学活用毛主席著作，深入开展革命大批判，搞好本单位斗批改","authors":[],"dates":[{"year":1967,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海人民艺术剧院的无产阶级革命派遵循毛主席的教导，正确区分和处理两类不同性质的矛盾，在革命的大批判的推动下，实现了革命的大联合。"},{"type":"paragraph","text":"这个剧院的革命派在斗争中曾走过一段弯路。去年十月底，十几个革命青年冲破资产阶级反动路线的重重障碍，“杀”了出来。一月六日，革命派夺了剧院党内走资本主义道路当权派的权。随着斗争的胜利，队伍的扩大，革命派内部的个人主义、风头主义、山头主义等非无产阶级思想逐渐滋长起来，加上有的同志受到怀疑一切、排斥一切的无政府主义思潮的影响，没有正确区分和处理人民内部矛盾，引起了革命派内部的分裂，打起了“内战”。大家都把对方当“敌人”，攻其一点，不及其余，把对方的缺点、错误当作打“内战”的资本。"},{"type":"paragraph","text":"上海人艺是三十年代文艺黑线的一个基地。大批判的战斗号角吹响以后，剧院的革命派面临一个问题:在革命的大批判中，如何充分发动群众起来揭发批判这条反革命修正主义文艺黑线及其总后台，把剧院的文化革命运动深入开展下去。可是，由于大家不团结，各据一个山头，各占一批材料，大批判搞不起来。“内战”打得最起劲时，院内一小撮被揪出的反革命修正主义分子显得特别活跃，他们相互勾结，高叫要“自己解放自己”，刮起翻案妖风，向革命派进行反扑。尖锐的阶级斗争的事实使革命派同志警觉起来，大家都觉得“内战”再也不能继续下去了，无产阶级革命派必须尽快联合起来，牢牢掌握斗争大方向，把斗争的矛头指向文艺界一小撮反革命修正主义分子及其总后台——中国的赫鲁晓夫。"},{"type":"paragraph","text":"在共同对敌的要求下，在广大革命群众的督促下，双方开始坐在一起，认真学习了毛主席的光辉著作《关于正确处理人民内部矛盾的问题》，提高了觉悟。大家开始从自我批评出发，多看对方的主流，多检查自己的缺点、错误，求大同，存小异。在双方的思想交流会上，大家推心置腹地交换了意见。他们认真地学习了毛主席的教导:“这些同志看问题的方法不对。他们不去看问题的本质方面，主流方面，而是强调那些非本质方面、非主流方面的东西。”双方开诚布公主动虚心检查自己，对同志的缺点热情帮助，大家都感到心情舒畅，觉得听起意见来“顺耳”了。"},{"type":"paragraph","text":"有了统一的思想，便有了统一的行动。他们共同批判黑《修养》，批判剧院内干部问题上的资产阶级反动路线。为了批判党内头号走资本主义道路当权派“剥削有功”的谬论，他们又拿起文艺武器，共同创作演出了话剧《收租院》，在舞台上控诉剥削制度的罪恶，宣传“造反有理”。通过这些活动，增进了共同战斗的友情。"},{"type":"paragraph","text":"毛主席说:“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”要把反革命修正主义文艺黑线及其总后台批臭批倒，必须充分发动群众，团结更广大的群众投入革命的大批判。但是由于资产阶级反动路线的影响，剧院有的同志曾经把参加过保守组织的同志看作是“顽固派”，“铁板一块”，错误地认为，不能和他们搞“和稀泥”。经过学习有关文件，大家认识到绝大多数参加过保守组织的同志是被党内一小撮走资本主义道路当权派所利用，受了蒙蔽，他们也是资产阶级反动路线的受害者。革命派的同志只要坚持从团结的愿望出发，耐心地做好思想政治工作，这些同志是会回到毛主席的革命路线一边来的。"},{"type":"paragraph","text":"革命派同志向受蒙蔽的同志讲形势，讲方向，讲责任，热情地帮助受蒙蔽的群众和犯错误的干部回到毛主席的革命路线上来。对待犯错误的干部，该院革命派同志也是区别对待。如有个从部队转业来的干部，在运动初期积极推行过资产阶级反动路线，革命派一方面积极帮助他认识错误，一方面支持他到群众中去参加斗争，改正错误。在革命派的支持和鼓励下，这个干部同资产阶级反动路线划清了界线，坚定了起来革命造反的决心。最近他参加了革命群众组织。"},{"type":"paragraph","text":"上海人艺的革命派和广大革命群众吸取了前一阶段打“内战”的教训，很珍惜当前的革命大联合的大好形势。他们决心进一步活学活用毛主席著作，破私立公，团结更广大的群众，进一步推动革命的大批判，搞好本单位的斗、批、改。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b04ee025c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

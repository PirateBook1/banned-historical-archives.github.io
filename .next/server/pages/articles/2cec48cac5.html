script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共川西区党委关于小城镇中地主多余房屋的处理办法","authors":[],"dates":[{"year":1951,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"中共川西区党委关于小城镇中地主多余房屋的处理办法","type":"title"},{"text":"中央、西南局批语：","type":"subtitle"},{"text":"同意川西区党委关于小城镇中地主多余房屋的处理办法。","type":"paragraph"},{"text":" 3月15日","type":"paragraph"},{"text":"中央2月10日规定土改中“在较小城市和集镇内，地主占有的多余房屋，其原由工商业使用者、及不适合于农民居住者，均予保护不动”。但在我区各较小城市，地主之公馆、铺面及联系的住房很多，此等房屋部分系出租部份则空闲，故如规定没收，对工商业无影响，而对督促地主参加劳动则有好处，没收出来虽不适合于农民居住，但可供土改后办合作社或其他公营事业、公益事业之用。出租者则仍由原承租人租用。因此，我们提议，可否在做的时候，将“不适合于农民居住者”的一句删去，只规定“在较小城市和集镇内，地主占有的多余房屋，其原由地主直接经营之工商业使用者，予以保护不动”，没收的房屋其原由农民居住或适合于农民居住者，应没收分给农民居住，不适合于农民居住者，即没收归公。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cec48cac5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

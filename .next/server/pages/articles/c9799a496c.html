script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于撤销所谓“苏修特务”和“苏特问题”材料的通知","authors":[],"dates":[{"year":1979,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"公安部关于撤销所谓“苏修特务”和“苏特问题”材料的通知","type":"title"},{"text":"各省、市、自治区公安局：","type":"appellation"},{"text":"林彪，“四人帮”及其在公安部的党羽出于篡党夺权的反革命罪恶目的，曾在一九六八年和一九六九年，用公安部专案办公室和中央专案审查小组第三办公室的名义，向全国各省、市、自治区、中央和国务院各部委革委会、革筹小组、军管会发去了一些所谓“苏修特务”和“苏特问题”的名单和材料。经查，这些材料有的混淆敌我，颠倒是井，有的未经甄别核实，来源不明，谬误很多，不能作为材料使用，更不能作为定案的依据。因此，对一九六八年和一九六九年用公安部专案办公室、中央专案审查小组第三办公室名义发去的有关“苏修特务”、“苏特问题”等名单和材料，请予以撤销，清理销毁。","type":"paragraph"},{"text":" 一九七九年二月二十日","type":"paragraph"}],"comments":[],"origin":"原载《公安建设》1979年第4期，第11页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9799a496c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

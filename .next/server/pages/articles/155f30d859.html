script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟华主席  深批“四人帮”  大庆红旗更鲜艳（图片）","authors":[],"dates":[{"year":1977,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟华主席  深批“四人帮”  大庆红旗更鲜艳"},{"type":"paragraph","text":"春雷传四海，钻塔奏凯歌。大庆广大工人、干部怀着激动的心情热烈欢呼以华主席为首的党中央继承毛主席的遗志，粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。决心紧跟华主席，深批“四人帮”，把大庆红旗举得更高。"},{"type":"paragraph","text":"“两论”起家创大业，铁人精神代代传。大庆油田钻井指挥部党委常委、革委会副主任、模范标兵“钢铁钻工”吴全清和钻井指挥部机修厂副厂长、铁人儿子王月平一起认真学习毛主席著作。"},{"type":"paragraph","text":"“四人帮”阴谋搞复辟，篡党夺权罪恶极，女钻工挥起铁拳头，坚决和它斗到底！女子钻井队愤怒批判王张江姚“四人帮”反党集团。"},{"type":"paragraph","text":"大庆石油化工总厂焦化工人坚持“鞍钢宪法”，大搞技术革新和技术革命，十几年来，连续保持开炼的长周期。"},{"type":"paragraph","text":"铲除“四害”，人心大振；大庆儿女紧跟华主席，大干社会主义志如钢。油建指挥部前线工人日夜奋战，誓为建设大庆发展大庆多做新贡献，决心以实际行动保卫华主席，把大庆红旗扛到共产主义。"},{"type":"paragraph","text":"砸烂“四人帮”，浑身有力量，甩开膀子干，超产再超产。大庆油田井下作业指挥部作业四队提前二百一十九天完成全年任务，在伟大的历史性胜利鼓舞下，继续大干，向新的奋斗目标挺进。"},{"type":"paragraph","text":"（本版照片为本报通讯员、本报记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"155f30d859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

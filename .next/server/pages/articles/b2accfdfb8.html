script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"枫围公社红星大队采用“三联系”万法坚持革命大批判学一句毛主席的英明论断 剥一层中国赫鲁晓夫画皮","authors":[],"dates":[{"year":1968,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县枫围公社红星大队一年来联系本单位阶级斗争，坚持开展革命大批判运动。到目前为止，大队、生产队已举行过批判会九百多次，参加批判会的有三万六千多人次，在会上揭发批判的有一万二千多人次，做到时时批，处处批，会会批；田头、场地、家庭都是革命大批判的战场。"},{"type":"paragraph","text":"红星大队在大批判中，采用“三联系”的方法:一联系村史、家史进行回忆对比，批判“剥削有功”论。贫下中农个个都有一本血泪账，在旧社会深受地主、富农的剥削压迫，“吃的是粥汤花草头，穿的是破旧烂布头，盖的是豆腐干大小的被头”，因此，大家一回忆对比，就揭穿了中国赫鲁晓夫散布“剥削有功”论的诡计，个个愤怒表示:坚决打倒中国赫鲁晓夫，不吃二遍苦。"},{"type":"paragraph","text":"二联系本大队的阶级斗争，批判“阶级斗争熄灭论”。解放十八年来，红星大队阶级斗争始终是很尖锐的。一九五四年，阶级敌人煽动一部分群众，破坏国家粮食政策。一九六二年，阶级敌人反攻倒算，造谣破坏，甚至窃踞了生产队会计职务，贪污盗窃，投机倒把。在无产阶级文化大革命运动中，阶级敌人仍然很嚣张。大家说:“我们大队阶级斗争这样复杂，阶级敌人这么嚣张，原来是中国赫鲁晓夫‘阶级斗争熄灭论’这把‘大红伞’在撑他们的腰，我们一定要把中国赫鲁晓夫批深批透，确保社会主义江山永不变色。”"},{"type":"paragraph","text":"三联系本地区两条道路的斗争，摆中国赫鲁晓夫的修正主义流毒，批判“三自一包”、“物质刺激”、“打击一大片，保护一小撮”等黑货。这个大队的贫下中农个个愤怒地说，中国赫鲁晓夫及其在沪代理人陈丕显之流戴的是一顶帽子，穿的是一条裤子，干的是一个样子，走的是一条路子。他们重点批判了陈丕显大砍集体养猪，推广“桃园经验”等流毒。通过“三联系”，突出了阶级斗争的教育，提高了广大贫下中农的阶级觉悟和路线斗争觉悟，看清了中国赫鲁晓夫的反动本质。"},{"type":"paragraph","text":"在革命大批判中，他们紧紧把大学习和大批判结合起来，他们学习一句毛主席语录，剥去中国赫鲁晓夫一层画皮，树立一个革命的思想。如在批判“打击一大片，保护一小撮”的资产阶级反动路线时，大家学习了毛主席关于“相信和依靠干部的大多数”的教导，批判了这条反动路线，肃清了有些人受这条反动路线迫害而不愿当干部的流毒，树立了全心全意为人民服务的思想。现在这个大队八十多个干部，个个挺起腰杆，大胆领导，积极工作。广大贫下中农阶级觉悟和社会主义觉悟进一步提高，生产面貌焕然一新，例如在计划落实双季早稻种植面积时，全大队就由原来的八百多亩增加到一千三百多亩。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2accfdfb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

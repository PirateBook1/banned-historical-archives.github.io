script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放辩论会发言摘要","authors":["冯国將","清华大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鸣放辩论会发言摘要","type":"title"},{"text":"清华大学冯国將","type":"authors"},{"text":"（冯国将：清华大学建筑系五年级学生）","type":"subtitle"},{"text":"假如土包子利用过去的光荣骑在人民头上，这个是不允许的。是嘛，历史的车轮是向前的，革命并不是说得到了政权就完了；我就作部长了，作局长了。就完了吗？不是的！老干部要长进，真正要有党性的话，我告诉你，历史是前进的。否则你要被淘汰。作爸爸的作妈妈的，不懂得这个话，你的儿子会革掉你的命。过去的光荣是过去的，但是好多人自己不长进，周总理在杭州机场欢迎伏老的那篇文章，那是非常有意思的。大概你们都看了，什么红领巾那个，周总理说假如我们不消灭官僚主义（大意是如此，我的记忆力不太好），到杭州去应该接近人民，假如我们想在北京城墙的话，这是很明显，假如他长大了，那么等待以后这小孩子是会革掉我们的命的。","type":"paragraph"},{"text":"这个很正确的，同学们可以从这里看出周总理的眼光，一个领导者最重要的是看的远，不是看的近。但是我们很多老干部是没有知识的，眼光看的远这的确要有知识，当然我们不能怪他，要历史的看问题。在战斗中他们怎么能上大学呢，怎能像你们现在呢？但是的确他们应当自己认识到这一点，应当自己要有长进，应当要学习很多东西，不应当摆老资格。我举一个例，我们建八的一个同学，他是个老党员，他叫沛旋，就是像老爷式的在肃反时训我的那个。他怎样呢？他僵化了，他们班上要他发言，在整风运动中他一句话也不说了，不发言了。他在班里的确是像皇帝，一贯是像皇帝，他的话就是法律。他一发言大家就不敢发言了，那就是肯定了。但是他是很严肃的板起面孔，我见他就躲他，……样呢？上面的人不管他，底下的人不敢管。他是什么？——独立王国。班上的独立皇帝。在整风中，他一句话也不讲了，为什么呢？生锈了。是不是？同学们已经生锈了，所以这个整风啊，我再讲一次，像这种人，你叫他自我批评，他能不能自我批评？不能够了，那个要用群众了，除了群众没有别人。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ca373fbbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

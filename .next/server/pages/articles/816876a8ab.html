script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虹口中学上书毛主席保证搞好暑期工作以抗暴决心为保卫世界和平而斗争","authors":[],"dates":[{"year":1950,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最敬爱的毛主席:"},{"type":"paragraph","text":"今天正是中华民族神圣抗战的纪念日——七七，我们禁不住满怀热情，要向您——十三年前领导我们团结一心、抵抗暴日终于取得最后胜利，并从国民党反动派的魔掌下解放了我们的最伟大的领袖，致崇高的敬礼!我们万分的庆幸，全中国在您英明的领导下，已展现了独立、自由、民主、统一、富强的崭新的前途。您使得我们每个人都建立了为人民服务的观点，都有了为人类解放事业而斗争的信心，我们没有一分钟忘掉了您的教训，我们在不断克服困难、不断走向胜利的行程里，已认清了谁是我们的朋友，谁是我们的敌人。目前由于人民力量的空前壮大——台湾解放近在眉睫，北朝鲜人民节节胜利，已使得妄图独霸世界、奴役人民的美帝国主义发出了垂死的狂吠，这狂吠决然吓不倒我们!它只会使我们的日标更明显，使我们的意志更坚定，我们谨以万分严萧而热烈的心情，响应您六月二十九日的神圣号召，紧守着我们自己的岗位，在目前，我们要尽力克服困难，搞好教育，搞好学习，搞好暑期工作，为下期更进一步的提高奠下根基。我们敢向您提出保证:我们千万颗抗暴的决心，巳筑成了钢铁一样的长城，在您胜利的旗帜下，永违为保卫世界和平而斗争!谨致民族解放最敬礼!"},{"type":"paragraph","text":"上海市立虹口中学全体师生员工谨上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"816876a8ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

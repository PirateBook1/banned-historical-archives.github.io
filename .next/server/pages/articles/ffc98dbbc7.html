script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席致电齐奥塞斯库总统热烈祝贺罗统一的民族国家建立六十周年","authors":["华国锋"],"dates":[{"year":1978,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月三十日电　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋，十一月二十九日打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库，热烈祝贺罗马尼亚统一的民族国家建立六十周年。电报全文如下:"},{"type":"paragraph","text":"布加勒斯特"},{"type":"paragraph","text":"罗马尼亚共产党总书记　罗马尼亚社会主义共和国总统　尼古拉·齐奥塞斯库同志:"},{"type":"paragraph","text":"在罗马尼亚统一的民族国家建立六十周年的时候，我向你，并通过你，向兄弟的罗马尼亚人民表示热烈的祝贺。"},{"type":"paragraph","text":"罗马尼亚人民经过长期英勇的斗争，赢得了国家的独立和统一。全体罗马尼亚人民在尼古拉·齐奥塞斯库同志为首的罗马尼亚共产党领导下，紧密团结，在社会主义建设事业中，在捍卫国家独立和主权的斗争中取得了辉煌成就。今天，罗马尼亚已经成为一个欣欣向荣的社会主义国家，自立于世界民族之林。中国人民对罗马尼亚人民取得的成就感到无比的喜悦。我们衷心祝愿罗马尼亚社会主义共和国繁荣昌盛，人民幸福。"},{"type":"paragraph","text":"中国共产党中央委员会主席　中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年十一月二十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc98dbbc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

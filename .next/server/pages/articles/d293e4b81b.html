script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见并宴请海德拉主席","authors":[],"dates":[{"year":1980,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见并宴请海德拉主席"},{"type":"paragraph","text":"新华社北京五月十三日电  国务院副总理邓小平今天上午在这里会见了毛里塔尼亚国家元首海德拉主席以及随行人员。"},{"type":"paragraph","text":"在亲切友好的交谈中，邓小平称赞毛里塔尼亚在执行国内外政策上所取得的成就。他说，中毛两国关系和两国人民的友谊一定会越来越密切。"},{"type":"paragraph","text":"海德拉主席说，毛中之间的合作是符合两国人民最高利益的，合作的基础是坚实的。"},{"type":"paragraph","text":"在谈到国际局势时，邓小平强调了反对霸权主义、维护世界和平的重要性。他指出，当前，大国霸权主义加紧争夺和扩张，加剧了世界局势的动荡，首先受害的还是第三世界国家和人民。"},{"type":"paragraph","text":"海德拉主席认为，第三世界只有团结起来，才能避免大国霸权的损害。"},{"type":"paragraph","text":"邓小平还向贵宾们介绍了中国人民当前面临的主要任务。会见后，邓小平副总理设午宴招待海德拉主席等毛里塔尼亚贵宾。"},{"type":"paragraph","text":"毛里塔尼亚驻中国大使巴·穆罕默德·阿布杜拉希参加了会见和宴会。参加会见和宴会的还有：我国外交部副部长何英、中国人民解放军副总参谋长何正文、外经部副部长程飞、卫生部副部长谭云鹤、中国驻毛里塔尼亚大使赵源等。（附图片）"},{"type":"paragraph","text":"邓副总理会见海德拉主席。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d293e4b81b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

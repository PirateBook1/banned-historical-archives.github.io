script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大寨人大读毛主席的书  他们虚心学习兄弟队的先进经验，决心不断进行思想革命，更好地建设新农村。","authors":[],"dates":[{"year":1966,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大寨人大读毛主席的书"},{"type":"paragraph","text":"他们虚心学习兄弟队的先进经验，决心不断进行思想革命，更好地建设新农村。"},{"type":"paragraph","text":"山西省昔阳县大寨公社大寨大队党支部，进一步高举毛泽东思想红旗，虚心学习兄弟队的革命精神和先进经验。"},{"type":"paragraph","text":"去年十二月下旬，大寨大队党支部书记陈永贵和团支部书记郭凤莲跟随晋中专区农业参观团，从北京、山东、河南、河北等地的农业生产先进单位参观回来，当天就召开了党支部委员会，第二天又给全体社员介绍了参观访问的经过和各兄弟单位的先进事迹。"},{"type":"paragraph","text":"会上，陈永贵说：“我走时带着两个问题：一是如何发展林业，二是如何发展水利。可是越参观越发现我们需要解决的问题不是这两个，而是很多。我们一定要虚心向一切兄弟单位学习。”"},{"type":"paragraph","text":"大寨的社员们对各兄弟队的先进经验进行了热烈讨论，有三十六个人在会上发了言。党支部副书记宋立英说：“过去觉得大寨条件不好，能够搞成现在这个样子就不错了。听了其他地方的先进事迹，感到咱们落后了。”林业组贾承富说：“过去认为咱们干劲大，在山上种了不少树，谁知道人家的干劲更大，打开石头种树，已经把山都绿化了。过去认为青年人没有种地经验，干不了技术活，现在可明白了，青年搞科学实验的作用大得很。咱们应赶快进行思想革命。”干部和社员你一言，我一语，找出了许多差距。社员们说，几十个差距，几百个差距，归根到底是一个思想差距。"},{"type":"paragraph","text":"为了学好兄弟单位的先进经验，大寨人特别抓紧了大学毛主席著作。党支部委员和社员们一起，从去年十二月到现在，反复学习了《为人民服务》、《重要的问题在善于学习》、《放下包袱，开动机器》等文章。"},{"type":"paragraph","text":"目前，大寨大队的冬季生产热气腾腾，他们力争在新的一年里，使兄弟单位的先进经验在大寨落地生根，开花结果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈永贵","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f52c9a18b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

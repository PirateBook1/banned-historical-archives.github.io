script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关键在于改变领导作风","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"关键在于改变领导作风","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"上海人民艺术剧院长期存在的问题，巴经由院内一些同志在中共上海市委举行的座谈会上，以及本报邀请的部分导演、演员座谈会上揭露出来了，这是好现象，很好的现象。我们支持这种对事业负责的精神，勇于提出问题、揭露矛盾的精神。只有把矛盾充分揭露出来，对错误的思想、作风进行彻底的批判，同时提出富有建设性的意见，才能有利于人民内部矛盾的解决。这也是解决人民内部矛盾的必由之路。","type":"paragraph"},{"text":"上海人民艺术剧院是上海唯一的一家话剧院，是一个有成绩的和演出水平较高的单位。在推动上海话剧运动中，负有一定的使命。这家剧院一向被认为风平浪静，群众的觉悟程度较高，领导干部也能够诚诚恳恳地为人民服务。但是，问题终究是掩盖不住的。长时期以来，该院党与非党关系不正常，领导与被领导之间存在很大的隔阂，矛盾一直被掩盖着。现在应该是揭开矛盾，解决矛盾的时候了。","type":"paragraph"},{"text":"著名的演员丹尼同志说得好，院内的基本情况是:群众说领导主观，领导说群众落后。而剧院的领导就是怕，胆小，唯恐出事，经常关在小屋里，愈关，天地愈小，愈关，愈觉得什么都可怕。这里有洞这里塞一下，那里有口那里封一下，结果矛盾依然存在，无法解决。这对我们的领导者来说是一个严重的教训。领导者的任务就在于发现问题，解决问题，推动工作前进。而回避问题、掩盖矛盾的做法，是只有对工作不利的。","type":"paragraph"},{"text":"怎样领导好一个艺术团体，确是一件新事情。在艺术家们成堆的地方，怎样按照他们的特点来进行领导，来进行工作，这是一个新问题。这个问题不仅存在于上海人民艺术剧院，其他类似性质的艺术团体也程度不等地存在着这个问题。例如，在这些艺术团体里如何进行思想教育工作，如何领导业务学习，组织机构应该怎样才合适，……一连串问题都需要妥善的加以研究和解决。这几年来，包括上海人民艺术剧院在内，有些艺术团体机关化了，把本来可以成为积极的力量，没有很好地加以调动，反而变成消极因素。这种情况决不应该让它继续存在，需要改变。","type":"paragraph"},{"text":"关键问题在于改变领导作风，放下架子，认真地倾听意见，既肯定工作中的成绩，也必需正视工作中的缺点和错误，及时地予以改正。上海人民艺术剧院的领导干部，应该扩大民主生活，扩大批评与自我批评，多听各种不同的意见。即使有人根据自己的经验和感受提出批评，有片面的地方，这也是可贵的。根据提出的意见，能解决的马上就解决，不能马上解决的定出方案，逐步的予以解决。只有勇敢地面对现实，在过去错误中得出教训，这样一定能为全体同志所谅解，为共同搞好事业而努力。","type":"paragraph"},{"text":"上海人民艺术剧院是一个有基础的艺术团体，几年来已经取得了一定的成绩，为了在现有基础上向前迈进，我们希望全院同志勇于揭露矛盾。揭露矛盾的目的是为了解决矛盾，提出批评的目的是为了加强团结。我们的目的只有一个，就是在加强团结的基础上进改工作，演出更多更好的戏，为繁荣上海的话剧事业提供有利的条件。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年5月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0622952d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

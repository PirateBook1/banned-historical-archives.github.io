<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"创中国出版史的新纪录“毛泽东选集”空前畅销第一卷首批出书全国各地瞬即售罄","authors":[],"dates":[{"year":1951,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　“毛泽东选集”今日在全国各大城市同时发行。“毛泽东选集”在上海市的发行，打破了过去任何书籍的发行记录。今日从上午九时到下午六时，三万部“毛泽东选集”的第一卷已全部卖光。运到天津的“毛泽东选集”第一卷一万二千册，今日也已全部售出。还在早晨七时，新华书店天津分店和中国图书发行公司天津分公司门前就站了数百人的队伍等候买书。两书店“毛泽东选集”第一卷的零售数不到六小时即已售完。直到夜晚七时，许多读者还在向书店登记预约购书。武汉市今天有七家书店的十二个门市部发行第一卷“毛泽东选集”。第一批运到武汉的“毛泽东选集”第一卷，不到两小时即已卖完，继续预约购书的已达到一万七千五百多人。西安市各书店今日零售“毛泽东选集”第一卷五千册的计划，一个多钟头就完成了；并且续有四千人预约购书。买书的人除了机关干部、职工、学生、教授、工商业者，还有自离城三十里外赶来的农村干部。"},{"type":"paragraph","text":"各地书店为了完成这一光辉著作的发行工作，事先都作了充分的准备。武汉市各书店在开始发行前数日，就已赶制了精致美观的包书纸。书店门口都悬挂着毛主席的巨像和五星国旗，显得分外庄严和隆重。天津市各书店店员也相互展开了“不错一本书，不错一笔账”的竞赛。上海不少书亭并推选出模范服务员参加这一发行工作。"},{"type":"paragraph","text":"【本报讯】　上海人民都热切希望自己能在最短期问有一部“毛泽东选集”，前日没有排队买到或付款登记的，昨天纷纷到新华书店、中国图书发行公司及私营图书发行业联合供应处登记，以便再版后就可购到毛主席这部辉煌伟大的著作。"},{"type":"paragraph","text":"昨天到新华等四家书店登记的共有一、六三七人，其中福州路新华书店一二四人，南京路新华书店六百人，河南路中国图书发行公司六八六人，南京西路私营图书发行业联合供应处二二七人。而以电话及书面向新华书店读者服务科登记购买“毛泽东选集”的读者，更较亲自到书店登记的超出几倍。其中电话登记的二、三○七人，书面登记的三、八九六人。总计昨天登记购买“毛泽东选集”的，共有七、八四○人。"},{"type":"paragraph","text":"【又讯】　“毛泽东选集”第一卷第一版，新华书店华东总分店配售福建省的共二九、五○○册。第一批运到福建的三千册，其中福州的二六○○册，南平及建阳的四百册，据福建新华书店昨午向华东总分店报告，均于前日上午售完。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3577ce68a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

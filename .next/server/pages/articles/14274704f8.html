script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"受蒙蔽无罪　反戈一击有功","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"受蒙蔽无罪  反戈一击有功","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在武汉地区两个阶级、两条路线大决战的重要关头，在武汉地区无产阶级革命派正在英勇斗争，粉碎阶级敌人的猖狂反扑的时候，一些受蒙蔽的群众迅速觉醒，纷纷站起来造反了。他们擦亮眼睛，认清方向，把矛头对准中国的赫鲁晓夫及其在武汉地区的代理人，对准“百万雄师”中一小撮坚持资产阶级反动路线的坏头头，反戈一击，大杀回马枪，坚决站到毛主席的无产阶级革命路线一边来，坚决站到无产阶级革命派一边来。","type":"paragraph"},{"text":"这种革命造反精神，好得很！","type":"paragraph"},{"text":"这种革命的行动，我们坚决支持！","type":"paragraph"},{"text":"武汉地区党内、军内一小撮走资本主义道路的当权派，是破坏无产阶级文化大革命的罪魁祸首。他们对无产阶级革命派和广大革命群众怀着刻骨的仇恨。他们为了挽救自己即将灭亡的命运，拚命作垂死挣扎。他们和“百万雄师”中一小撮坚持资产阶级反动路线的坏头头，在镇压无产阶级革命派，制造白色恐怖的同时，还玩弄各种卑劣的手段，千方百计地欺骗群众，蒙蔽群众，胁迫群众，毒害群众，硬是把群众往火坑里推。这一小撮坏家伙，同广大群众是根本对立的。他们不但是无产阶级革命派和广大革命群众的最凶恶的敌人，也是受蒙蔽群众的最凶恶的敌人。","type":"paragraph"},{"text":"受蒙蔽欺骗的群众，同党内一小撮走资本主义道路的当权派有根本的区别。他们是我们的阶级弟兄，他们是要革命的。他们在阶级敌人的欺骗毒害下，一时不明真相，站错了队，迷失了方向，受了骗，上了当。在毛泽东思想的阳光照耀下，随着阶级斗争的深入发展，他们会迅速觉醒起来，识破阶级敌人的狰狞面目和罪恶阴谋，重新回到毛主席的无产阶级革命路线一边来。","type":"paragraph"},{"text":"我们一定要相信，受蒙蔽的群众在一定的条件下，是可以转化为革命派的。这个条件，就是他们必须按照毛主席的教导，去认识自己的错误，改正自己的错误，与资产阶级反动路线划清界限，执行无产阶级革命路线。","type":"paragraph"},{"text":"一切受蒙蔽欺骗的群众站出来革命，同一小撮坏家伙毅然决裂，划清界限，我们都应当欢迎，应当支持。","type":"paragraph"},{"text":"受蒙蔽的群众起来造反，必然要经过一场严重的斗争，必然会遇到这样那样的阻力。有些人由于对两条路线的斗争认识不清，站错了队，一时还扭不过来；有的也可能有这样和那样的顾虑，担心群众不信任他们，犯了错误面子不好看，等等。特别是那一小撮坚持反动立场的坏头头，当看到反动势力即将土崩瓦解之时，必然要施展各种伎俩，阻挠受蒙蔽的群众起来造反。一切暂时受蒙蔽的群众，必须识破阶级敌人的阴谋诡计，在这两个阶级大搏斗的关键时刻，认清方向，端正立场，下定决心，鼓起勇气，毫不动摇，毫不迟疑，果敢地站到毛主席的无产阶级革命路线一边来。这是光荣的革命行动。只要你们以实际行动同资产阶级反动路线决裂，同志们一定会信任你们的。对于欺骗毒害你们的阶级敌人，必须彻底揭露他们的罪恶，戳穿他们的画皮，坚决把他们打翻在地，让他们永世不得翻身！","type":"paragraph"},{"text":"无产阶级革命派的战友们，我们一定要遵照毛主席关于“争取团结一切可以团结的人们”的伟大指示，争取和团结那些受蒙蔽的群众，欢迎和鼓励他们起来革命，起来造反，对他们绝对不能打击报复。","type":"paragraph"},{"text":"我们要积极地向受蒙蔽的群众做好政治思想工作。这是一个非常重要的任务。","type":"paragraph"},{"text":"受蒙蔽的群众觉悟了，起来造反，对于党内、军内一小撮走资本主义道路的当权派和“百万雄师”中一小撮坏头头，是一个致命的打击。","type":"paragraph"},{"text":"受蒙蔽无罪，反戈一击有功！","type":"paragraph"},{"text":"毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"（载《人民日报》一九六七年七月二十八日，社论）","type":"subtitle"}],"comments":[],"origin":"原载《解放军报》1967年7月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14274704f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

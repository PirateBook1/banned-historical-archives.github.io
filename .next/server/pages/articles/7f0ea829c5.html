script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-678","name":"关于转发河北省革命委员会劳动局‘关于落实政策的职工调整工资问题的复函’的通知","author":"铁道部人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于转发河北省革命委员会劳动局‘关于落实政策的职工调整工资问题的复函’的通知","dates":[{"year":1979,"month":8,"day":10}],"is_range_date":false,"authors":["中共河北省革命委员会劳动局","铁道部人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (二), 609-611","tags":[{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"title","text":"关于转发河北省革命委员会劳动局关于落实政策的职工调整工资问题的复函”的通知"},{"type":"subtitle","text":"（一九七九年八月十日）"},{"type":"paragraph","text":"现将北京铁路局转发的河北省革命委员会劳动局“关于落实政策的职工调整工资问题的复函”转发给你们，请参照执行。铁道部人事局"},{"type":"paragraph","text":"（摘自〔79〕人工字21号文件）"},{"type":"paragraph","text":"关于落实政策的职工调整工资问题的复函"},{"type":"paragraph","text":"（79）冀革劳字第208号"},{"type":"paragraph","text":"保定市革委劳动局："},{"type":"paragraph","text":"（79）市革劳便字第19号“关于杠内人员能否继续调资的请示”收悉。关于落实政策中已被平反的职工能否继续调资的问题，经与省有关部门研究、并请示国家劳动总局同意，按下列规定办理："},{"type":"paragraph","text":"（一）在文化大革命中，因冤、假、错案经落实政策予以平反的正式职工以及一九五七年整风反右时被错划为右派、经批准给予改正的职工，他们恢复原工资等级后，凡一九五七年底以前参加工作低于四级（含相似级，下同）的可提为四级，一九六六年底以前参加工作，低于三级的可提为三级，一九七一年以前参加工作低于二级的可提为二级；凡一九六六年底以前参加工作的三级工资标准低于41元（三、四类工资区41元，五类工资区42元，六类工资区43元）的可增加到41元，一九七一年底以前参加工作的二级工资标准低于36元（三、四类工资区36元、五类工资区37元，六类工资区38元）的可增加到36元，但每人每月增加的工资最多不得超过五元。新提升的工资等级标准和按年限增加的工资额、一律从单位批准之月起执行，以前的不得补发。（二）被错划为右派给予改正的职工，其在改正前调整工资的，经落实政策批准予以改正后，如果原工资级别仍高于改正前的现行工资级别，可恢复原工资级别，如果原工资级别低于改正前的现行工资级别，可按改正前的现行工资级别执行；在批准予以改正恢复工资级别后调整了工资的，应按调整后的工资级别执行。"},{"type":"paragraph","text":"一九七九年七月十三日"}],"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f0ea829c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

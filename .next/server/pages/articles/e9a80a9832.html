script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和周恩来朱德邓小平等领导人接见参加国庆观礼的工农兵等方面的代表  全场欢腾，掌声雷动，代表们欢呼“毛主席万岁”","authors":[],"dates":[{"year":1965,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和周恩来朱德邓小平等领导人接见参加国庆观礼的工农兵等方面的代表"},{"type":"paragraph","text":"全场欢腾，掌声雷动，代表们欢呼“毛主席万岁”"},{"type":"paragraph","text":"新华社十日讯　毛泽东主席以及周恩来、朱德、邓小平、董必武、彭真、李富春、李先念、李井泉、谭震林、乌兰夫、陆定一、陈伯达、康生、薄一波、徐向前、叶剑英、李雪峰、罗瑞卿、陶铸、刘澜涛、杨尚昆、宋任穷，今天接见了参加国庆观礼的工业和农业劳动模范，中国人民解放军代表，西藏、新疆、内蒙古、广西、宁夏、云南、甘肃、青海、贵州、四川、广东、湖南的少数民族代表，各少数民族青年学习参观团的成员。"},{"type":"paragraph","text":"被接见的，还有在不久前击落侵入我国领空的美帝国主义Ｆ—104型战斗机的人民解放军海军航空兵部队的有功人员，活捉美国空军上尉飞行员的民兵代表，今年两次击落侵入我国领空的美帝国主义高空侦察机的人民解放军海军航空兵部队有功人员。"},{"type":"paragraph","text":"同时被接见的，还有前来北京演出的参加中南区、西北区戏剧观摩大会的文艺工作者，内蒙古“乌兰牧骑”第二队队员，来北京演出的部队文艺工作者，在北京学习的部分少数民族学员，参加财贸政治工作会议的人员和中央商业干部学校的学员。"},{"type":"paragraph","text":"当毛主席和其他领导人同大家见面的时候，全场欢腾，掌声雷动，人们频频高呼“毛主席万岁”。（附图片）"},{"type":"paragraph","text":"上图：毛泽东主席和周恩来朱德邓小平等领导人，十月十日接见参加国庆观礼的工农兵等方面的代表。"},{"type":"paragraph","text":"新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a80a9832"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

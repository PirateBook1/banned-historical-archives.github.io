script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"雁北各县发生大量出卖耕畜现象","authors":[],"dates":[{"year":1950,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"雁北各县发生大量出卖耕畜现象","type":"title"},{"text":"（察哈尔分社11月1日讯）近来察哈尔省雁北、灵邱、蔚县、浑源、右玉等县农村，发生大量出卖耕畜现象。灵邱一、三区和城关区在8、9两月份，出卖耕畜2815头，内有牛525头，驴423头，该县城关区3个集上，就卖牛129头。察南各县亦有卖牛现象发生。","type":"paragraph"},{"text":"各地出卖耕畜的原因主要是：（1）由于京、津、东北等地牛皮价格很高，再加以各地普遍缺乏草料，投机商贩趁机大量收购。（2）干部在执行代耕政策上有偏差，代耕负担极不合理，有畜户出工多。（3）秋耕时，部分干部不注意保护畜主利益，牛犋价格低，强订工资，因此不少畜主感到养牛吃亏又惹气生，不如卖个大价合算。","type":"paragraph"},{"text":"各地人民政府，对此已引起注意，正采取各种有效办法防止中。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年11月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a53602b85e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

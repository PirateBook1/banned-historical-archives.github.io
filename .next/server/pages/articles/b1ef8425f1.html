script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中常会昨日会议通过协商会各项决议案　毛泽东将参加国务会议","authors":[],"dates":[{"year":1946,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社重庆卅一日电】中央常务会议今日开会由蒋主席主持，当即通过政治协商会议各项决议案。预料国民大会组商定大会组织法后，亦将由中常会加以讨论。但协定细目，尚不可知。同时，民主同盟发言人引证周恩来谈话称:中共主席毛泽东或将参加国务会议，该会在南京成立时，毛氏即将赴京，周氏并将巡游中共控制区域，以政治协商会议各项决议，晓论大众，使其拥护云。"},{"type":"paragraph","text":"【中央社重庆卅一日电】卅一日正午十二时国民政府委员会议在府旧行，孙科，居正，戴传贤，于右任，孔祥熙，冯玉祥，翁文灏，周钟岳，邹鲁，朱家骅魏怀，及吴鼎昌，陈其采等，均到会，蒋主席躬亲主持，检讨卅四年一年内国府所办各重要事项，嗣主席致词，略谓:国府迁渝以来，业逾八载，赖诸位委员，共患难同甘苦，使抗战获致胜利，现在战事虽已结束，但建国方在开始，责任仍属重大，尚望诸位一德一心，共同努力，以期完成建国使命云。一时许并邀各府委及顾问聚餐，二时始散。"}],"comments":[],"origin":"联合社,中央社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ef8425f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

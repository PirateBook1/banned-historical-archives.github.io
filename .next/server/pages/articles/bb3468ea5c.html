<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亿万革命农民高举毛泽东思想红旗取得农业生产持续跃进全国粮食经济作物普遍丰收样样丰收许多作物产量超过建国以来或历史上最高水平　农村革命浪潮滚滚丰收凯歌阵阵　今年我国畜牧业呈现派大好形势各种牲畜头数比去年都有不同程度的增长","authors":[],"dates":[{"year":1967,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十八日电　在伟大的战无不胜的毛泽东思想的光辉照耀下，在史无前例的无产阶级文化大革命运动取得伟大胜利的凯歌声中，农业战线传来了喜讯:今年我国农业生产取得了持续跃进的巨大成就。全国粮食作物和经济作物除了少数地区以外，普遍获得丰收，而且样样丰收，有许多作物的产量，已分别超过建国以来或历史上的最高水平。现在，从南到北，从东到西，从平原到山区，喜看广大农村，革命浪潮滚滚，丰收歌声阵阵。"},{"type":"paragraph","text":"今年，我国夏粮作物比去年增产将近一成，油菜籽增产一成还要多，早稻和中稻也普遍获得丰收。继夏季作物丰收之后，目前秋收已在全国各地大规模地展开。已经收割的早秋作物，是一个较大的丰收年景。晚秋作物长势也普遍喜人，丰收在望。"},{"type":"paragraph","text":"今年，无论是粮食作物或经济作物，都是一派丰收景象。不仅一向高产的水稻总产量和单位面积产量比去年有较大幅度的增长，而且一向增产较少的旱粮，今年的总产量和单位面积产量也都有较大幅度的增长。大豆、花生等油料作物也有显著增产。特别振奋人心的是连续四年获得大幅度增产的棉花，今年长势比丰收的去年还要好。"},{"type":"paragraph","text":"现在，南北棉区，一望无际的棉田，棉株茁壮，棉桃肥大。头喷花已经采摘上市，中晚期棉铃正在陆续吐絮。各地棉农正在紧张地做好选种、留种和收摘、加工等工作，保证丰产丰收。麻类和蚕茧的产量，都已超过建国以来的最高水平。糖料、烤烟产量已超过历史最高水平。茶叶也在去年丰收的基础上，又有较大幅度的增长。今年，不仅那些农田基本建设较好、生产条件较为优越的高产地区，继续获得高产，原来易涝易旱、生产条件较差、生产水平较低的北方几个省、市、自治区，由于大搞农田基本建设和加强田间管理，生产面貌也有了显著改变，产量有了较大幅度上升。这些情况生动地表明，史无前例的无产阶级文化大革命，已经成为推动我国农业生产迅速发展的强大动力。"},{"type":"paragraph","text":"今年，我国亿万革命农民和广大农村革命干部，在无产阶级文化大革命中，高举战无不胜的毛泽东思想伟大红旗，活学活用毛主席著作，坚决贯彻执行毛主席的“抓革命，促生产”的战斗号召，深刻认识到，“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”，对实现“备战、备荒、为人民”的战略任务的伟大意义，万众一心，鼓足革命干劲，充分发挥人民公社的优越性，努力搞好生产。他们紧紧依靠人民解放军支左、支农部队的大力支援，同党内一小撮走资本主义道路当权派破坏革命和生产的行为进行坚决斗争，终于取得了革命、生产双胜利。"},{"type":"paragraph","text":"当前，广大农民群众和农村革命干部，正在集中力量，狠抓“三秋”工作。对已成熟的作物，进行细收细打，对还未成熟的作物，进一步加强后期管理，妥善安排力量，搞好秋耕秋种，力争做到生产好，收割好，选种好，征购好，分配好，保存好，为明年夏粮丰收打下可靠基础。"},{"type":"paragraph","text":"据新华社北京二十八日电　我国畜牧业战线的广大农牧民群众，高举毛泽东思想伟大红旗，坚决响应毛主席“抓革命，促生产”的伟大号召，自力更生，艰苦奋斗，使今年的畜牧业生产呈现一派大好形势。"},{"type":"paragraph","text":"有关部门提供的资料表明，今年我国马、牛、骡、驴等大牲畜和猪、羊的头数比去年有不同程度的增长，特别是，羊只的增长幅度更大。我国畜牧业主要产区的内蒙古、新疆、青海以及农业区的河北、河南、吉林、辽宁、黑龙江等地，今年大牲畜和猪、羊的增长速度都比去年要大得多。各地的牲畜良种推广工作和饲养管理工作都有进步，牲畜质量普遍好于去年，增畜保畜率有很大的提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3468ea5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

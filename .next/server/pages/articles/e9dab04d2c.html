script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市“五反”运动的情况","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"上海市“五反”运动的情况","type":"title"},{"text":"【华东总分社八日讯】上海工商界五反运动已基本上贯彻到群众中去。目前检举的以青年店员为多，会计、跑街等高级职员及老年店员发动较难，而这些人了解的问题是最多最具体的。去年店员主要是怕搞垮了店不能转业。但他们做了一辈子穷店员，牢骚是很多的，一经说服仍然可以动起来。会计人员动员则比较困难，因这些人与老板有密切关系，大多是老板的亲戚。目前已经开过一些会计人员会议，都不十分成功。","type":"paragraph"},{"text":"上海资本家的花样据老闸区委统计，有以下十种：拖、推(说行贿是干部要的，他们没有办法)、吓(关店)、诈(装死)、拉、压(找介绍人，要开除)、装(假积极)、赖(说自己不知道，职工也有份)、避(重就轻)、报(复)。还有一种很普遍的花样是开会“摸底”，这是几个同业公会布置的，美其名曰“劳资协商，发扬民主”。","type":"paragraph"},{"text":"上海自军管会与人民政府保障“三反”、“五反”四项规定公布后，资本家的气焰已大煞。有些关门的店已重开，有的年奖已补发。但据今天各区汇报，仍然有打骂职工、关店的。蓬莱区有一个基层内六七家米店一起关门。闸北区一个资本家说：“还是苏联社会主义好，资本家的头一刀斩断，现在一点点剥皮真吃不消”。六日有一医药器材行老板服安眠药自杀。虹口区一家正明五金号老板把全部现金提走逃跑。","type":"paragraph"},{"text":"在目前一般动员阶段，发现有的基层干部是资本家的亲戚，因此这些基层便无法动员起来。老闸区五金业第二大组组织了核心小组来对付这些堡垒，收效很大。今后各区将组织检查组，专门去肃清这些空白点。","type":"paragraph"}],"comments":[],"origin":"1952年2月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9dab04d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南宁市残余反革命隐藏的花样","authors":[],"dates":[{"year":1961,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"南宁市残余反革命隐藏的花样","type":"title"},{"text":"南宁市公安局最近在反革命社会基础和外来人口中查出一批残余的反革命分子。他们是这样隐藏下来的：","type":"paragraph"},{"text":"（一）改名换姓，改变籍贯，企图长期隐瞒。特务分子张××，解放前曾在统计室、国防部二厅当特务，并在伪警察总队搞训练工作，原是江苏人。解放后潜逃来南宁，改了名，冒报是安徽人。","type":"paragraph"},{"text":"（二）混入内部，伪装积极，骗取信任。反革命分子李××，解放初期是一个大匪首的亲信，与匪首互相勾结，并为匪首毁灭各种罪证。自56年混入我内部一贯隐瞒历史罪恶，伪装积极，骗取信任。","type":"paragraph"},{"text":"（三）逃避各种政治运动，混过关去。如一名伪警长，曾率队搜捕桂林师范学院进步师生。解放后，每逢政治运动一来，即多方借故逃避，运动过后才回来。他自己总结说：“运动来了，不要出来，不要出声，保稳无事。”","type":"paragraph"},{"text":"（四）寻找落后角落落户，挂上户口，经常外出，逃避群众视线。如一个伪军付团长，挂上户口后，经常不在家，平时不与群众接触，使群众不了解他的情况，长期安然隐匿。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 12期，1961年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f95a93a0ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

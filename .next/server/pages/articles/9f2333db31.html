script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组批复陕西省委五人小组“关于反动党团骨干分子问题的请示”","authors":[],"dates":[{"year":1956,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"中央十人小组批复陕西省委五人小组“关于反动党团骨干分子问题的请示”","type":"title"},{"text":"陕西省委五人小组：(甄字28号)","type":"appellation"},{"text":"10月9日关于反动党团骨干分子问题的请示电阅悉，我们同意你们的意见。其中第三种人如查明确无明显罪恶事实，解放后工作又一贯表现好的，可不以反革命分子论处，作为政治历史问题予以适当处理。","type":"paragraph"},{"text":" 中央十人小组1956年10月19日","type":"paragraph"},{"text":"关于几个具体问题的请示","type":"subtitle"},{"text":"中央十人小组：","type":"appellation"},{"text":"据各地反映，现在查出定案的反革命分子中，反动党团骨干约占一半左右，而其中每人的具体情况又差别很大，同时有许多人没有罪恶或有其他特殊情况、如一律以反革命论处，似觉不妥。经我们研究，反动党团骨干分子中以下几种可不以反革命分子论处：","type":"paragraph"},{"text":"(一)历史上没有罪恶，解放初在我们号召登记时交代过，但参加工作后又隐瞒了的；","type":"paragraph"},{"text":"(二)解放前同地下党有过联系，对党有些帮助，且历史上无罪恶者；","type":"paragraph"},{"text":"(三)担任反动党团骨干时，曾只有一般活动(如发展过几个党员、开过几次会)，而无罪恶，且解放后工作一贯表现好的，应作为只挂名义的去对待。","type":"paragraph"},{"text":"以上意见妥否，请示。","type":"paragraph"},{"text":" 中共陕西省委五人小组1956年10月9日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组批复陕西省委五人小组“关于反动党团骨干分子问题的请示”","authors":[],"dates":[{"year":1956,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"中央十人小组批复陕西省委五人小组“关于反动党团骨干分子问题的请示”","type":"title"},{"text":"陕西省委五人小组：(甄字28号)","type":"appellation"},{"text":"10月9日关于反动党团骨干分子问题的请示电阅悉，我们同意你们的意见。其中第三种人如查明确无明显罪恶事实，解放后工作又一贯表现好的，可不以反革命分子论处，作为政治历史问题予以适当处理。","type":"paragraph"},{"text":" 中

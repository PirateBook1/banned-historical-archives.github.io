script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"墙高沟深还隔山：上海业余中学教师批评教育局脱离群众的官僚主义作风","authors":["《文汇报》"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"墙高沟深还隔山：上海业余中学教师批评教育局脱离群众的官僚主义作风","type":"title"},{"text":"《文汇报》","type":"authors"},{"text":"（本报讯）“我担任学校行政工作六年，今天第一次和教育局局长、处长坐在一起开会。一般教师想见到局长、处长就更难了。”上海市第十三职工业余中学应义律在教育局昨天召开的业余中学教师座谈会上，批评了教育局干部高高在上、脱离群众的作风。他说：广大教师同教育局科长之间隔道沟、同处长隔垛墙，同局长隔座山。在教育局领导干部的眼睛里，只见大型学校，不见小型学校；只见日校，不见夜校；只见市区的学校，不见郊区的学校。第十八职工业余中学谢颖达认为目前教师的社会地位还不高，影响到目前青年不愿读师范。他说，虽说教师是“灵魂工程师”，但是他们的社会地位和物质待遇就不如真正的工程师。他说，我自己是个党员，但对教育局不信任党外有经验教师的情况很不满。目前大部分学校行政人员都是党团员，只凭党团员的头衔，不重教学经验，造成了有些年青又无知的党团员充当领导的歪风。他说，学校不能办成公安部队，应该大量提升党外有经验的教师来领导学校，依靠教师办好学校。市人委机关干部学校夏云川举实例说明：教育局不信任党外教师。他们学校教导主任不够，由两个有经验的教师“协助”教导主任工作，“协助”了一年多，后来学校来了个党员教师，马上就担任了教导主任。第五职工业余中学卢梦生说，不要光从形式上来考虑加强党的领导，派一些党员当校长，外行充内行，以党代政。","type":"paragraph"},{"text":"工厂职工业余学校的教师在会上反映了他们的苦闷。437厂职工学校夏守嫦说，厂校是“四等”学校，领导多头，大家管，结果是大家不管；领导上把厂校教师看得不伦不类，厂校教师参加教育工会还是产业工会，到现在还没有明确。厂校教师的业务学习没有人领导，政治学习时讨论工伤事故，弄得教师啼笑皆非。上海矿山机器厂职工学校刘继俊说，厂校学生学习时间得不到保证，动辄被迫停课，连开展拣废铜烂铁活动也要学校停课。布告拦里最","type":"paragraph"},{"text":"多的是学校停课和改动上课时间的通知。（原载1957年5月17日《文汇报》）","type":"appellation"}],"comments":[],"origin":"《批判文汇报的参考资料（二）上》（中华全国新闻工作者协会研究部、中国人民大学新闻系合编，解放军报社印）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b23e42e4d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

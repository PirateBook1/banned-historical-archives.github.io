script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见全国科学大会代表  叶剑英、邓小平、李先念、汪东兴副主席等党和国家领导人一起接见","authors":[],"dates":[{"year":1978,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见全国科学大会代表"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、汪东兴副主席等党和国家领导人一起接见"},{"type":"paragraph","text":"新华社北京四月二日电　中共中央主席华国锋，副主席叶剑英、邓小平、李先念、汪东兴，以及党和国家其他领导人，今天下午在人民大会堂接见出席全国科学大会的近六千名代表，同他们一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有乌兰夫、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、陈慕华、赛福鼎、王震、谷牧、康世恩。中共中央军委负责人粟裕、罗瑞卿，也参加了接见。"},{"type":"paragraph","text":"当英明领袖华主席等来到时，接见大厅里顿时欢腾起来。代表们热情鼓掌，一遍又一遍地高呼：“向华主席致敬！”“向党中央致敬！”华主席十分高兴地向大家鼓掌致意，并同一些代表亲切握手。"},{"type":"paragraph","text":"今天下午，被接见的还有参加新华社国外分社会议的代表。（附图片）"},{"type":"paragraph","text":"英明领袖华主席十分高兴地向代表们鼓掌致意。"},{"type":"paragraph","text":"华主席，叶剑英、邓小平、李先念、汪东兴副主席，以及党和国家其他领导人，接见全国科学大会代表。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a925a1388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来朱德邓小平同志 欢宴印度尼西亚共产党代表团","authors":[],"dates":[{"year":1963,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　中国共产党中央委员会副主席刘少奇、周恩来、朱德，总书记邓小平今天晚上举行宴会，热烈欢迎印度尼西亚共产党中央委员会主席迪·努·艾地和由他率领的印度尼西亚共产党代表团的全体同志。"},{"type":"paragraph","text":"同艾地主席一起出席宴会的印度尼西亚共产党代表团的同志，有副团长、印度尼西亚共产党中央委员会政治局委员、中央委员会书记苏蒂斯曼，代表团团员:印度尼西亚共产党中央宣传鼓动部委员苏吉约纳，印度尼西亚共产党中央候补委员、印度尼西亚共产党东加里曼丹大地区委员会书记法赫鲁勒·巴拉克巴，印度尼西亚共产党北苏门答腊大地区委员会常务委员拉库特·森比林，印度尼西亚共产党中央国际部副部长扎因·纳苏蒂安，艾地同志的秘书雅各布逊·吞让。"},{"type":"paragraph","text":"出席宴会的，还有中共中央政治局委员董必武、彭真、陈毅、贺龙、李先念、柯庆施、李井泉、谭震林，中央政治局候补委员乌兰夫、陆定一、陈伯达、康生、薄一波，中共中央书记处书记李雪峰、罗瑞卿，中央书记处候补书记刘澜涛、杨尚昆，中共中央委员、中共中央高级党校校长林枫，中国科学院院长郭沫若，中共中央委员宋任穷、刘宁一、伍修权、陶铸，中共中央候补委员赵毅敏，外交部副部长黄镇等同志。"},{"type":"paragraph","text":"在举行宴会之前，两党的同志们进行了极为亲切的谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0afff53e6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国农业劳模李顺达向毛主席贺年","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京一日电:全国著名的农业劳动模范李顺达写信给毛主席祝贺新年。李顺达在信中向毛主席报告他在北京参加了中国人民政治协商会议第一届全国委员会第三次会议，回家乡——山西省平顺县后的工作。他说:他们的互助组已适应进一步发展生产的需要，改组成为一个农业生产合作社。他们要在一九五一年丰产的基础上进一步提高单位面积的产量，使全社每亩平均比去年增产粮食二十五斤。他们还要争取十亩金皇后玉蜀黍的每亩产量突破一千斤。李顺达表示他要带头发展山区的农业经济，发展农业、林业和畜牧业。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6680d30a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

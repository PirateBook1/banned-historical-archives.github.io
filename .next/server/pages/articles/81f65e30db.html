script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大立毛泽东思想　大唱毛主席语录歌","authors":[],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《光明日报》编者按:我们最最敬爱的领袖毛主席说的话，是革命的科学，是最现实的马克思列宁主义，句句是真理，一句顶一万句。广大工农兵、革命干部、革命知识分子和红卫兵革命小将最听毛主席的话。毛主席语录歌一出现，大家就带着深厚的阶级感情放声高唱。革命群众说:“唱起毛主席语录歌，毛主席的话记心窝。破私立公闹革命，一颗红心为人民。”目前，在全国各地，到处传唱语录歌，已经成为广大革命群众活学活用毛主席著作的一种崭新而有效的方式。"},{"type":"paragraph","text":"当前的无产阶级文化大革命，从根本上说，是破除几千年来的私有观念，建立社会主义公有观念的大革命，是改造人们灵魂的大革命。为公还是为私，这是每个人时刻都会遇到、都要回答的问题。我们要在灵魂深处闹革命，大破“私”字，大立“公”字，彻底破除剥削阶级的私有观念，从“我”字中解放出来，树立一心为公的共产主义世界观。要做到这一点，就必须活学活用毛主席著作，把毛主席的教导牢记心间，时时、处处、事事照毛主席的指示办事。"},{"type":"paragraph","text":"为了帮助大家学习毛主席关于破私立公的伟大思想和教导，我们选了一部分有关的语录，请劫夫同志谱了曲，供大家学习和传唱。让我们大唱毛主席语录歌，人人唱，天天唱，唱得豪情壮志满胸怀，唱得思想革命化，把“私”字彻底破掉，让“公”字大放光彩。"}],"comments":[],"origin":"《光明日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81f65e30db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席支持美国黑人抗暴斗争的声明  热烈欢呼毛主席支持美国黑人抗暴斗争的声明","authors":[],"dates":[{"year":1968,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚共产党中央委员会发表声明"},{"type":"paragraph","text":"热烈欢呼毛主席支持美国黑人抗暴斗争的声明"},{"type":"paragraph","text":"新华社三十一日讯　马来亚共产党中央委员会发表声明，热烈欢呼毛主席支持美国黑人抗暴斗争的声明。全文如下："},{"type":"paragraph","text":"马来亚共产党中央委员会响应毛主席伟大号召的声明"},{"type":"paragraph","text":"一九六八年四月十七日"},{"type":"paragraph","text":"马来亚共产党人和马来亚各族人民热烈欢呼当代世界革命的伟大导师毛泽东同志支持美国黑人抗暴斗争声明的发表。这是当前世界各国人民争取解放的斗争中具有伟大历史意义的事件。"},{"type":"paragraph","text":"毛泽东同志是当代最伟大的天才、最伟大的无产阶级革命家。他站得最高，看得最远。四月十六日声明是当代的马克思列宁主义——毛泽东思想理论宝库中的又一篇经典杰作，是无产阶级国际主义的又一个光辉范例。"},{"type":"paragraph","text":"毛泽东同志在声明中最深刻、最精辟地分析了当前的美国形势和国际形势，概括了美国黑人、美国人民和各国人民的斗争经验，指明了前进的方向，揭示了胜利的前景。这对美国黑人、美国人民和各国人民的革命斗争是一个巨大的鼓舞和有力的推动，而对帝国主义、修正主义和各国反动派则是一个极其沉重的打击。世界人民的革命斗争必将因而出现一个新的高涨。"},{"type":"paragraph","text":"毛泽东同志的声明是对被压迫人民、被压迫民族的战斗动员令。马来亚共产党人和马来亚人民坚决响应伟大统帅毛主席的伟大号召，对敌人发动持久的猛烈的进攻，支援美国黑人的正义斗争。我们决心从各个方面加强斗争，特别是武装斗争，直到最后胜利。"},{"type":"paragraph","text":"美国黑人抗暴斗争必胜！"},{"type":"paragraph","text":"各国人民解放斗争必胜！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"世界人民的伟大领袖毛泽东同志万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e9f2d0717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

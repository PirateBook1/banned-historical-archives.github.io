script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州在除四害中不断发生事故","authors":[],"dates":[{"year":1956,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"贵州在除四害中不断发生事故","type":"title"},{"text":"【贵州分社10日讯】在除四害及其他害兽害鸟的运动中，贵州省连续发生各种不幸事故。桐梓县木瓜乡一农民到区供销社购买火药，在回家途中不慎失火，烧伤了身体。沙台乡一社员打鸟时猎枪走火，烧伤一只眼睛。天柱县突击队上山捕兽，因为组织领导不好，不但猎获成绩很小，而且一天被野兽咬伤九人。贵阳市最近也发生因毒饵放置不妥，引起人畜中毒，和爬树不鸟捣穴而跌伤等事故。铜仁油脂公司在熬桐油准备贴麻雀时，因处理不慎，三次失火。纳雍县和平塘县在组织打野兽时带小孩上山，结果发生烧伤小孩四人，被猛兽咬伤多人。","type":"paragraph"},{"text":"贵州省除四害委员会为此曾通报各级指挥部，要求充分重视安全，在捕杀猛兽和高空捕鸟时，应特别加以领导，严格纪律，一律禁止携带小孩上山，防范野兽反噬和跌伤；在使用猎枪和放毒饵时，应作出显明标志和再三检查，并派专人看守。（刘扬深）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年3月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"061a2b69c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

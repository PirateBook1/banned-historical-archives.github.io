script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来召见冲入外交部的造反派时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"周恩来召见冲入外交部的造反派时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：凌晨。因北京外国语学院的造反派冲入外交部，要揪斗陈毅，周恩来紧急召见冲入外交部的造反派。〗","type":"appellation"},{"text":"周恩来：你们这件事是犯了一个大错误，冲到楼上，打伤了人，抢夺机密。不管你们有多少条理由，仅这一条就违反了中央的规定。","type":"paragraph"},{"text":"造反派：我们去外交部是为了揪陈毅，是为了见总理反映情况。","type":"paragraph"},{"text":"周恩来：揪陈毅到外交部去揪？那中南海你们也去冲吗？我在整个外事系统都讲过，外交部不能冲嘛！","type":"paragraph"},{"text":"造反派：“六·六”、“造反团”的人就冲过。他们一冲，总理就接见。","type":"paragraph"},{"text":"周恩来：不是因为冲就接见，而是因为他们9个单位游行，在街上喊“打倒陈毅！”我反对这种做法才接见的。你们不要拿“六·六”的错误来抵销你们的错误。","type":"paragraph"},{"text":"造反派：反正我们是下定了决心，要揪出陈毅。","type":"paragraph"},{"text":"周恩来：下定决心，走向了自己的反面嘛！反正我也把政策都交待了，你们不听，将来就要走到自己的反面。以为你们要打倒陈毅，陈毅同志就倒了？有这么简单？滑稽！如果你们执意要召开外事系统的批陈大会，我就要下命令让部队去外交部加强保卫，不管哪一派，谁冲就扣留谁。你们首先承认错误，不然就被动。从机要室抄走的机密材料、笔记本要追回。","type":"paragraph"},{"text":"周恩来：对我搞全面材料也行，向我提抗议也行，刷大字报也行，我不怕打倒，干了几十年还怕这个？除非我自己摔跤，走向反面。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c1d67c916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

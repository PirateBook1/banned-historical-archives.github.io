script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军南京军事学院进行系统学习毛主席军事著作列入正课训练计划","authors":[],"dates":[{"year":1958,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报南京专讯】　中国人民解放军军事学院的教、职、学员们，自从开始学习毛主席军事著作以来，在训练工作和人们的精神面貌上，出现了破除迷信、解放思想、敢想敢说敢做、生动活泼的新气象。"},{"type":"paragraph","text":"军事学院在反教条主义的学习中，发现了在以往的教学工作中，存在忽视我军优良传统，和某些教学内容与我军实际情况不相符合的倾向。究其原因，主要的是在教学工作中贯彻毛主席军事思想不够。院党委根据军委确定的训练方针，自去年12月开始，先后在教员、学员和施训领导干部中，组织系统地学习毛主席军事著作，并把毛主席军事著作:“中国革命战争的战略问题”、“论持久战”、“十大军事原则”等，列入正课训练计划。"},{"type":"paragraph","text":"许多教员在学习了毛主席军事著作之后，对理论联系实际的教学方针和贯彻群众路线的教学方法，都有了更深一层的领会。过去有的教员在教学中不敢让学员大胆提出各种不同见解，生怕违背了原理、条例，现在在讲课和辅导时，都重视了发挥学员的独立思考，做到“教学相长”。不少教员更注意运用辩证唯物主义的方法解释和说明问题，授课中，普遍重视了有的放矢联系实际，根据学员的实际情况来进行，因此，受到学员的普遍赞扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"491371e643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

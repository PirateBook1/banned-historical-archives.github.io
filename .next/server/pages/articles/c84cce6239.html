script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、邓小平、阿沛·阿旺晋美观看马拉穆列什民间歌舞团演出  演出休息时，会见了歌舞团的负责人和主要演员","authors":[],"dates":[{"year":1974,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元、邓小平、阿沛·阿旺晋美观看马拉穆列什民间歌舞团演出"},{"type":"paragraph","text":"演出休息时，会见了歌舞团的负责人和主要演员"},{"type":"paragraph","text":"新华社一九七四年八月二十一日讯　中共中央政治局委员姚文元，国务院副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，今天晚上观看了罗马尼亚马拉穆列什民间歌舞团在北京的最后一场演出。"},{"type":"paragraph","text":"歌舞团团长乌·弗朗奇斯克、罗马尼亚驻中国大使格夫里列斯库，陪同观看演出。"},{"type":"paragraph","text":"罗马尼亚艺术家们具有民族特色的丰富表演博得观众一阵阵热烈掌声。演出休息时，姚文元、邓小平、阿沛·阿旺晋美等会见了歌舞团的负责人和主要演员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"演出结束后，我国领导人走上舞台，同演员们热烈握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"出席观看演出的还有乔冠华、王曼恬、任允中、白相国、杨骥以及文艺界人士。（附图片）"},{"type":"paragraph","text":"演出结束后，姚文元、邓小平、阿沛·阿旺晋美等同罗马尼亚马拉穆列什民间歌舞团的演员合影。　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c84cce6239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

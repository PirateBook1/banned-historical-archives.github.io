script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于皖北区党委对阜阳水灾处理措施给华东局的复电","authors":[],"dates":[{"year":1950,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于皖北区党委对阜阳水灾处理措施给华东局的复电","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"午齐电悉。皖北区党委对阜阳水灾所决定的五项措施尚属妥当，你们意见如何?如同意，即复电准照办。","type":"paragraph"},{"text":"又霍邱南堤溃决，淹死七十余人，应电各防汛区今后对抢救人命特别注意。","type":"paragraph"},{"text":" 中 央午 文","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华东局转报皖北区党委关于阜阳水灾处理意见的电报","type":"subtitle"},{"text":"（一九五O年七月八日）","type":"subtitle"},{"text":"中央","type":"appellation"},{"text":"兹将皖北区党委午虞电转上：","type":"paragraph"},{"text":"华东局并曾、黄 [曾希圣、黄岩 --编者] 并阜阳地委：","type":"paragraph"},{"text":"据报阜阳专区有一百五十个乡遭水灾，平地水深丈余，房舍庄稼全部淹没，水势尚在上涨。我们决定：","type":"paragraph"},{"text":"（一）即由交通处派轮船五只，拖带大批民船，前去受灾地区抢救灾民。","type":"paragraph"},{"text":"（二）由华东原批准之救济粮中，拨杂粮五百万斤作急救之用。另，由东北贷粮中即拨五百万斤贷给灾区，兑换晚秋种子。","type":"paragraph"},{"text":"（三）行署郑副主任[指郑抱真--编者]并携带医疗队即往阜阳，指示并布置抢救工作。","type":"paragraph"},{"text":"（四）阜阳参加整风干部全部回去，抢救灾民及防","type":"paragraph"},{"text":"（五）当即于今晚召集沿淮、沿江各分区负责同志，对防汛工作作通盘研究，分别作紧急指示，提高警惕，加强对防汛工作的检查与领导，以确保安全。以上布置有何指示，请即电告。","type":"paragraph"},{"text":" 华东局午  齐","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15bc39d47c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

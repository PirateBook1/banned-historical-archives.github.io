script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以最大革命干劲完成最光荣的政治任务  陕西省各级革委会都成立了出版、印制和发行毛主席著作的领导机构，及时检查出版、印制和发行工作","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以最大革命干劲完成最光荣的政治任务"},{"type":"paragraph","text":"陕西省各级革委会都成立了出版、印制和发行毛主席著作的领导机构，及时检查出版、印制和发行工作"},{"type":"paragraph","text":"据新华社西安六日电在党的第九次全国代表大会隆重开幕的特大喜讯鼓舞下，陕西省出版、印刷、发行战线的广大革命群众，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，决心以更高的质量，更快的速度出版、印制、发行毛主席的光辉著作，为传播伟大的毛泽东思想作出新的贡献。"},{"type":"paragraph","text":"无产阶级文化大革命两年多来，陕西全省发行的《毛泽东选集》一至四卷超过了文化大革命前发行总和的十倍，毛主席的光辉画像超过文化大革命前印制总和的十九倍。除此而外，还出版、发行了毛主席著作各种单行本六千一百万册以及大量的《毛泽东选集》精装袖珍合订本。陕北、陕南的一些山区，在无产阶级文化大革命两年多中发行的《毛泽东选集》一至四卷，超过了文化大革命前发行总和的几十倍。现在全省广大贫下中农和社员群众家庭，户户都有《毛泽东选集》，人人都有一本《毛主席语录》。毛主席光辉著作的大量出版、印制和发行，有力地促进了全省活学活用毛泽东思想群众运动的蓬勃发展，使战无不胜的毛泽东思想在陕西得到空前大传播、大普及。"},{"type":"paragraph","text":"伟大领袖毛主席的亲密战友林副主席指示我们：“大海航行靠舵手，干革命靠毛泽东思想。”“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”陕西省出版、印刷、发行战线的广大革命群众认真学习了林副主席的这一指示，把出版、印制和发行毛主席著作当作自己最光荣、最神圣的政治任务。他们以高度的政治热情、高昂的革命斗志，想尽一切办法高质量、高速度地印制、发行毛主席的光辉著作。西安新华印刷厂的工人在印制《毛泽东选集》精装袖珍合订本过程中，遇到许多技术困难，但是，他们遵照伟大领袖毛主席关于“自力更生，艰苦奋斗，破除迷信，解放思想”的伟大教导，群策群力，改装机器，在兄弟单位大力协作下，战胜种种困难，保证了印制质量。"},{"type":"paragraph","text":"陕西省出版、印刷、发行战线的广大革命工人以最快的速度印制毛主席的革命宝书和毛主席画像，同时以最快的速度把毛主席的革命宝书和毛主席画像送到广大革命群众手中。广大贫下中农得到毛主席的光辉著作，激动得热泪盈眶，载歌载舞，一遍又一遍高呼“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"陕西省各级革命委员会都成立了出版、印制和发行毛主席著作的领导机构，及时检查出版、印制、发行工作。在党的“九大”隆重开幕的大喜日子里，陕西省出版、印刷和发行战线的广大革命群众，在各级革命委员会的领导下，正在认真总结过去出版、印制、发行毛主席著作的经验，找出差距、订出改进措施，决心以最大的政治热情，最好的质量，最快的速度印制、发行毛主席的光辉著作，向“九大”献礼，为陕西全省广大革命群众活学活用毛泽东思想供应数量更多、质量更好的红色革命宝书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9c9218b94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南、重庆一级机关三反运动春节后集中力量围攻大贪污犯及奸商","authors":[],"dates":[{"year":1952,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"西南、重庆一级机关三反运动春节后集中力量围攻大贪污犯及奸商","type":"title"},{"text":"【西南总分社二日讯】西南及重庆一级机关的三反运动，春节后集中力量围攻大贪污犯及奸商。奸商盗窃国家资财的情况相当严重。如溶体燃料案中，有专门的“掺水专家”用一种特殊的“科学方法”掺假；加工订货中有所谓“军需通”，专门偷窃军需部门的情报，包揽军需的加工订货；屠宰业有“私猪大王”，专门偷漏屠宰税。有一个屠户一度杀九百条猪没有上过一次税；皮革业中有专门造夹层皮箱偷运黄金毒品的。除此而外，在各种行业中，还发现有“星四聚餐会(钢铁机械业集体盗窃国家财产的组织)”、“星五聚餐会”、“星六聚餐会”、“时务小组”、“时务会”、“十人团”等专门从事偷税漏税、哄抬物价、包揽加工订货，进行偷工减料等勾当。目前重庆工商界已发现的案件有两万件左右，但大案还不算多，极不彻底，奸商和我们内部的大贪污分子勾结起来，下饭店、坐茶馆，走路递条子，用密码打电话串通一起进行抵抗。对付重庆的奸商还需要雷厉风行地狠狠地打击。市一级领导已抽调二千多大、中学生及五百多干部，准备向奸商进攻。","type":"paragraph"},{"text":"各机关内部的大贪污案件最近虽然已有一些线索，但发现的还不多，如西南一级机关一亿元以上的贪污案才发现三起，重庆市一级机关贪污分子的比例占全体人员的百分之二十八，非常不彻底。目前需要防止者是松劲思想，追大贪污案件的劲头不如检查领导上的官僚主义劲头大，有些群众认为贪污和他的直接利益关系不大，贪污系隐蔽活动，一般人又不易发现。西南和重庆现在都转入采取专案办理的办法，个别机关曾发现缩手缩脚不敢领导群众斗争的现象。市一级领导干部向群众检讨错误的阶段大体上已过去，一般尚未发现领导干部有重大贪污案件。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38131eca03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

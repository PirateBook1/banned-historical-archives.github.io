script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民伟大的无产阶级革命家朱德同志永垂不朽！中共中央、人大常委会、国务院讣告  朱德同志逝世","authors":[],"dates":[{"year":1976,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民伟大的无产阶级革命家朱德同志永垂不朽！"},{"type":"paragraph","text":"中共中央、人大常委会、国务院讣告"},{"type":"paragraph","text":"朱德同志逝世"},{"type":"paragraph","text":"新华社一九七六年七月六日讯　中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院讣告"},{"type":"paragraph","text":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院沉痛宣告：中国共产党中央委员会委员、中央政治局委员、中央政治局常务委员会委员、全国人民代表大会常务委员会委员长朱德同志，因病医治无效，于一九七六年七月六日下午三时一分在北京逝世，终年九十岁。"},{"type":"paragraph","text":"朱德同志是中国共产党的优秀党员，是中国人民伟大的革命战士和无产阶级革命家，是党、国家和军队的卓越领导人之一。"},{"type":"paragraph","text":"朱德同志的一生，是为共产主义事业奋斗的一生，是坚持继续革命的一生。朱德同志忠于党，忠于人民，为贯彻执行毛主席的无产阶级革命路线，争取中国人民解放事业和共产主义事业的胜利，英勇斗争，无私地贡献了自己毕生的精力。在毛主席的领导下，朱德同志对建设和发展战无不胜的人民军队，对建设和壮大革命根据地，对推翻帝国主义、封建主义和官僚资本主义的反动统治，夺取新民主主义革命的胜利，对建设我国的革命政权，巩固无产阶级专政，争取社会主义革命和建设事业的胜利，为党为人民建立了不朽的功绩，受到了全党全军全国人民的衷心爱戴。"},{"type":"paragraph","text":"朱德同志的逝世，是我党我军和我国人民的巨大损失。我们要化悲痛为力量。全党全军全国人民都要学习朱德同志的无产阶级革命精神和高尚革命品质，在毛主席为首的党中央领导下，以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入开展批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争，巩固和发展无产阶级文化大革命的胜利成果，团结一致，为巩固无产阶级专政，反修防修，为把我国建设成为社会主义的现代化强国，为共产主义事业的胜利而奋斗。"},{"type":"paragraph","text":"中国人民伟大的无产阶级革命家朱德同志永垂不朽！"},{"type":"paragraph","text":"（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d91de91e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

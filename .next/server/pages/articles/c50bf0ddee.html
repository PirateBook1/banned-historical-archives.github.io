script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"松江专区新民乡宣传土改政策不够引起各阶层群众对生产的顾虑","authors":[],"dates":[{"year":1950,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"松江专区新民乡宣传土改政策不够引起各阶层群众对生产的顾虑","type":"title"},{"text":"(苏南日报六月十七日讯) 松江专区横沙区新民乡，由于领导上对土改和生产政策的宣传不够，加之苏北逃亡地主的造谣：“土改时不论你是什么农一律要打乱平分，现在辛辛苦苦生什么产，将来土改时还不是白吃苦，是地主的就要吊打杀头。”因而各阶层群众对生产存有顾虑。有些地主吓得逃走，丢掉房子、田地，带了细软跑到上海去；有的富农怕秋后收不到粮食，不愿多上肥；人少田地多的中农怕分掉，先把自己的人口和土地计算一番，估计应分多少田，多下的就送人，或者马马虎虎下种。如永平村李兆福有十六亩田，三口人。他说：“我家三口八，只能派到十亩田，还有六亩我种好了还是要分掉的。”于是他将六亩田送给一个贫农了。许多基本群众对土改政策不了解，大都存在打乱平分和丢掉自己的坏田去分好田的思想。如四围南村有的群众嫌自己的田不好，跑到好的田亩里去看田看房子。说：“将来分到这块好地后房子可不成问题了。”目前的夏耕夏种都放松了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年6月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c50bf0ddee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

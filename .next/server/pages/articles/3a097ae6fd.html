script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于通报江苏省粮食“三定”工作经验的批语","alias":"","parts":[{"type":"paragraph","text":"关于通报江苏省粮食“三定"},{"type":"paragraph","text":"工作经验的批语"},{"type":"paragraph","text":"（1955年9月1日）先念同志："},{"type":"paragraph","text":"此类经验，宜用电话向各省市通知，此类简报也可以用最快办法送去各省市。总之，迅速交换经验，及时指导运动，随时发扬成绩，纠正错误，最为紧要。以上请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月一日[1]先念，即李先念，当时任国务院副总理兼第五办公室主任。"},{"type":"paragraph","text":"[2]指国务院第五办公室1955年8月30日编印的《粮食简报》第十六期上登载的江苏省粮食“三定”工作的经验。简报说，江苏省在粮食“定产、定购、定销”的工作中，各乡共同的特点是从生产入手，而后又归结到生产上。具体做法大致分为三个步骤：第一步是训练骨干，打通思想，掌握材料。第二步是开好乡人民代表会和村民会，向群众宣传政策、讲解做法和弄通计算的根据，公布留粮标准和征购方案。第三步是由村到户（即归户计算）进行“三定”，这是整个工作的关键，而定产又是重要环节。定产有四种办法：（一）按农业税定产加成。（二）按1954年实产定产。（三）在去年特别丰产或歉收的地区，按1953年的产量定产。（四）按今年的实际产量定产。定产后购销可有70%到80%左右的农户定下来，有20%到30%的农户要进行评增评减的工作。江苏的“三定”工作在有些地方也存在着比较粗糙、没有将定产同统购统销结合进行的缺点。但从试点的结果看，只要“三定”同时安排，购销结合进行，一般情况是好的。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":325,"page_end":325},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a097ae6fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局关于执行省府、市府《关于处理城乡关系的规定》的指示","authors":[],"dates":[{"year":1952,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"华南分局关于执行省府、市府《关于处理城乡关系的规定》的指示","type":"title"},{"text":"为保证广东省府、广州市府’《关于土改中处理城乡关系的规定》（近日即在《南方日报》刊出），切实贯彻下去，各城市市委、镇委应于夏收后展开运动之前，要召开有关部门的干部会议及各界人民代表会议、工人代表会议取工商业者座谈会等，大力宣传土改，深入传达处理城乡关系的规定，动员城市干部、广大工人以及各界人民热烈支援土改。各地委、县委应于夏收期间扩干会议上，传达讨论上述处理城乡关系的规定并结合运动在广大农民中同样进行此项教育，使每个土改队员与广大农民都懂得与遵守这一规定。只有城乡这样深入传达动员才能把上述城乡关系的规定贯彻下去，才能真正做到城市支援土改，土改不搞乱城市，避免城乡对立，巩固工农联盟。","type":"paragraph"},{"text":"此外，规定上对农民进城捕人需有正副县长一人审核签名之规定应包括正副县书在内，对农民进城清算需有正副区长审查盖章之规定同样应包括区委委员在内。关于追要余粮的数目在掌握上可一般以原田一年租子为宜（不除开支）。","type":"paragraph"},{"text":" 华南分局七月十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c532c5cdb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遇事同群众商量　难题靠群众解决  下马坨大队革委会遵照毛主席的教导，注意工作方法，进一步调动广大群众的积极性","authors":[],"dates":[{"year":1969,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遇事同群众商量　难题靠群众解决"},{"type":"paragraph","text":"下马坨大队革委会遵照毛主席的教导，注意工作方法，进一步调动广大群众的积极性"},{"type":"paragraph","text":"本报讯　河北省乐亭县马头营公社下马坨大队革委会，遵照毛主席“在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去”的伟大教导，凡是重大问题都经过群众讨论，听取群众的意见，取得群众的支持，从而调动了广大群众的积极性，干部群众拧成了一股绳，在“抓革命，促生产，促工作，促战备”中，不断取得新成绩。"},{"type":"paragraph","text":"好办法从群众中来"},{"type":"paragraph","text":"下马坨大队革委会成立以后，为了改变本村的落后面貌，在第一次全体会议上，就制订了改变落后面貌的规划。但是，由于只是干部知道，没有交给群众认真讨论，因此群众心里没底，行动劲头不大。大队革委会学习了毛主席关于“只有领导骨干的积极性，而无广大群众的积极性相结合，便将成为少数人的空忙”的伟大教导，认识到彻底改变自然面貌是件大事情，只有动员群众，依靠群众，群策群力才能完成。于是革委会成员分别到各生产队，同群众一起学习"},{"type":"paragraph","text":"“老三篇”，一起总结多年来三大革命斗争的实践经验，共同商讨学大寨彻底改变自然面貌的计划。广大贫下中农一方面表扬了大队革委会改天换地的雄心壮志，一方面对规划里贪大求洋、不实事求是的部分提出了修改意见。大队革委会根据群众的意见，重新修订了规划，再次到群众中去讨论修改补充，群众满意地说：“照这样干，不愁我们下马坨不变样。”由于干部群众齐心合力，经过三十多天的奋斗，就建成了一座蓄水二万立方米的蓄水库，比原计划节省开支六千五百多元，同时还挖了一条一千米长的排水渠。"},{"type":"paragraph","text":"难题依靠群众解决"},{"type":"paragraph","text":"下马坨大队革委会干部除了经常到群众中去，同群众商量全村大事外，还经常把老贫农请进革委会，请他们带着群众的意见，给革委会当“参谋”，出主意，帮助革委会解决难题。"},{"type":"paragraph","text":"这个大队在实行合作医疗制度初期，由于缺乏经验，没有健全的规章制度，一度出现了药品浪费、财务超支的现象。革委会遵照毛主席关于“要相信和依靠群众”的教导，请了老贫农代表一块研究巩固合作医疗制度的办法。在他们的建议下，全大队举办了毛泽东思想学习班，反复学习毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导，并请苦大仇深的老贫农忆苦思甜。他们说：“如今毛主席号召把医疗卫生工作重点放到农村，我们实行合作医疗，有病及时治，看病不出村，这是毛主席给我们带来的福。”通过学习和忆苦思甜，使广大群众深刻认识到伟大领袖毛主席对贫下中农的亲切关怀，巩固和发展合作医疗制度就是捍卫毛主席的无产阶级卫生路线。大家经过反复酝酿，订出了一套既便利群众，又能节约，又切实可行的制度，合作医疗制度得到了巩固和发展。"},{"type":"paragraph","text":"请群众帮助“把关”“定向”"},{"type":"paragraph","text":"下马坨大队革委会还遵照毛主席关于“群众是真正的英雄”的伟大教导，把落实毛主席一系列最新指示和党的方针政策问题，都交给群众认真讨论，请他们帮助“把关”，并监督革委会贯彻执行。"},{"type":"paragraph","text":"这个大队的各生产队都有副业。由于领导不力，曾一度出现过“利润挂帅”的错误倾向，大队革委会就遵照毛主席“信任群众，依靠群众”的教导，发动群众讨论副业生产问题，跟贫下中农一块研究确定副业生产的方向。贫下中农尖锐地指出：“搞‘利润挂帅’，是资本主义经营，那样下去，要了钱，丢了‘线’，忘了社会主义，走到邪路上去了。”大队革委会虚心听取了贫下中农的批评，以毛主席“只有社会主义能够救中国”的伟大教导为武器，在全大队开展革命大批判，狠批叛徒、内奸、工贼刘少奇“三自一包”、“四大自由”、“利润挂帅”等反革命修正主义谬论，提高了干部和群众的阶级斗争和两条路线斗争觉悟。在开展革命大批判的基础上，大队革委会集中了群众的意见，明确了副业的社会主义方向，健全了管理制度，把副业纳入了正确的轨道，在支援农业生产、巩固和发展集体经济上做出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4c835ed0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

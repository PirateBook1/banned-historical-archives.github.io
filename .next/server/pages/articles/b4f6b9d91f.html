script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉大学民主党派“对目前我校整风运动的意见”","authors":[],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"武汉大学民主党派“对目前我校整风运动的意见”","type":"title"},{"text":"我校自从全体同学积极参加整风学习，大鸣大放以后“除三害”的力量是大大地增强了。我们对党委会支持同学大鸣大放的政策，坚决拥护；我们对同学在揭露“三害”工作中的辛勤和英勇表示钦佩，为了使这次运动今后发展得更深入、更撤底，我们民革、民盟、民建、民进、农工、九三的武大基层组织联合提出如下的主张：","type":"paragraph"},{"text":"一、揭露领导工作上的缺点错误和对党员同志提意见，是为了帮助党整风，因之，对于揭露事实和提出批评意见的人，绝对不许压制和报复，这是党的政策。我们坚决拥护这一政策，并愿意为保证这一政策的贯彻而奋斗。今后如有压制批评和私人报复的事实发生，希望大家据实检举，我们负责向有关机构（从省市人民委员会直到中央人民政府，从省市统战部直到党中央）反映。希望全体师生员工同志扫除顾虑，更大胆地鸣放。","type":"paragraph"},{"text":"二、在过去一段鸣放中，已经揭露了不少的问题，有些甚至是相当严重的违法乱纪的问题。我们希望校部领导同志重视这些问题的最重性与广泛性，并采取主动的诚恳的态度，把其中必须解决而且可能解决的问题，立即解决。拖延与敷衍，只有增加群众的反感，增加迅速改善党群关系的困难。","type":"paragraph"},{"text":"三、为了根除“三害”，不仅需要解决一些具体的问题，而且更重要的是要建立一些必要的制度，扩大民主生活，保证今后我校各部门工作都能够受到群众的监督。因此，我们希望全体教职员工同志今后在党委会和学委会的领导下，除继续大鸣大放，继续揭露内部矛盾外，还要开始对一些带根本性的问题加以研究和讨论。","type":"paragraph"},{"text":"四、我们拥护党委会和学委会的领导，我们希望全体党委同志都能够积极地主动地站在运动的前列，为全体党员同志作表率。党委会对于那些有思想顾虑不敢大胆投入运动的个别党委和某些党员，应该积极进行教育，使他们能够迅速地提高认识，使整个党委会的步调更能整齐一致，从而也就更有利于整个运动的开展。","type":"paragraph"},{"text":"中国国民党革命委员会     武大支部","type":"paragraph"},{"text":"中国民主同盟             武大支部","type":"paragraph"},{"text":"中国民主建国会           武大支部","type":"paragraph"},{"text":"一九五七年六月四日","type":"paragraph"},{"text":"中国农工民主党           武大小组","type":"paragraph"},{"text":"中国民主促进会           武大小组","type":"paragraph"},{"text":"九三学社                 武大小组","type":"paragraph"}],"comments":[],"origin":"1957年9月1日《武汉大学右派言论录编》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f6b9d91f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

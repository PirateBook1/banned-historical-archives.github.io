script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"同意彭德怀宁夏战役计划","alias":"","parts":[{"type":"paragraph","text":"同意彭德怀宁夏战役计划！"},{"type":"paragraph","text":"（1936年10月24日）彭，并致朱、张，贺、任，徐、陈："},{"type":"paragraph","text":"甲、同意二十三日九时电之计划。"},{"type":"paragraph","text":"乙、胡毛王关3业占大道，如继续北进，而地形、给养条件又可能给以基本限制，则我处南北两敌?之间，非击破南敌无法向"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀等的电报。"},{"type":"paragraph","text":"[2]指1936年10月23日9时彭德怀关于宁夏战役的部署给毛泽东的电报。电报说：宁夏战役分两步进行。第一步，以第一方面军西方野战军主力占领黄河沿岸，以第四方面军第四、第三十军攻击中卫，牵制马鸿逵。第二步渡过黄河，控制宁夏门户，以一部兵力袭占定远营，相机攻占宁夏省会。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队（第一军）司令兼第一师师长。毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第一路第三纵队（第三十七军）司令。王，指王均，当时任国民党军西北“剿匪”总司令部第一路副总司令兼第一纵队司令、第三军军长。关，指关麟征，当时任国民党军西北“剿匪”总司令部第三路第十一纵队司令兼第二十五师师长。"},{"type":"paragraph","text":"[4]指陕西西安至甘肃兰州的公路。"},{"type":"paragraph","text":"[5]南敌，指从会宁、静宁至隆德、固原一线由南向北进攻红军之胡宗南、毛炳文、王均、关麟征各部以及东北军王以哲、何柱国等部。北敌，指沿黄河一线布防之马鸿逵、马步青和邓宝珊等部。北。现虽有各种材料判断，南敌不能持久，但蒋介石在短期内拼命一干之可能仍是有的。因此目前先决问题是如何停止南敌。"},{"type":"paragraph","text":"丙、前电各项请即复。"},{"type":"paragraph","text":"毛二十四日二十四时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0a884dac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十三周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十二周年的电报"},{"type":"paragraph","text":"（1971年9月8日）平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜民主主义人民共和国成立二十三周年的时候，我们代表中国共产党、中国政府和中国人民，向朝鲜劳动党、朝鲜政府和兄弟的朝鲜人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"二十三年来，朝鲜人民在以金日成同志为首的朝鲜劳动党的英明领导下，高举反帝革命旗帜，走过了光辉的道路。英雄的朝鲜人民抗击了美帝国主义发动的侵略战争，打败了美国侵略者，取得了伟大的胜利。在社会主义革命和社会主义建设事业中，朝鲜人民自力更生、艰苦奋斗，取得了辉煌的成就。现在，朝鲜人民正在为实现朝鲜劳动党第五次代表大会提出的各项战斗任务而奋勇前进。中国人民为朝鲜人民取得的巨大成就感到欢欣鼓舞，并且衷心祝愿兄第的朝鲜人民在今后的革命斗争中取得新的更大的胜利。"},{"type":"paragraph","text":"当前，国际形势的发展越来越有利于各国人民，而不利于美帝毛泽东全集第五十一卷国主义及其一切走狗。美帝国主义为了摆脱它的内外交困的处境，正在加紧勾结日本军国主义，把侵略矛头指向亚洲各国人民。但是，在朝鲜人民、中国人民、印度支那三国人民和亚洲各国人民团结力量面前，美日反动派的一切侵略阴谋都必然要遭到失败。"},{"type":"paragraph","text":"美帝国主义至今仍然霸占看南朝鲜，并且伙同日本军国主义不断对朝鲜民主主义人民共和国进行军事挑和战争威胁。朝鲜人民为反对美日反动派的侵略、实现祖国的和平统一，进行了坚持不懈的斗争。中国人民坚决支持朝鲜人民的正义斗争，并且坚信，四千万朝鲜人民统一祖国的民族愿望一定能够实现。"},{"type":"paragraph","text":"中朝两国人民有看深厚的战斗友谊。我们的这种友谊是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是在反对共同敌人的长期斗争中用鲜血凝成的，是任何力量也破坏不了的。在今后反对美帝国主义和日本军国主义的共同斗争中，中国人民将永远同兄弟的朝鲜人民团结在一起，并肩战斗，直到取得彻底的胜利。"},{"type":"paragraph","text":"中朝两国人民的战斗友谊和伟大团结方岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七一年九月八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":254,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"facfab1172"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

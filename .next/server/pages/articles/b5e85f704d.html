script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是世界革命的灯塔","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是世界革命的灯塔"},{"type":"paragraph","text":"在刚果（金）首都的大街上，有的青年人上衣口袋里装着红彤彤的《毛主席语录》。这些青年说：毛主席的话是真理。《毛主席语录》帮助我们提高认识，增长斗争的勇气。"},{"type":"paragraph","text":"在刚果（金）的一所大学里，一位进步教授带着《毛泽东选集》和《毛主席语录》到学校里讲课。他经常引用毛主席的话解答学生们提出的问题。"},{"type":"paragraph","text":"刚果（金）一位民族主义者得到了一本《毛主席语录》后，和他的妻子一同学习了这本红色宝书。他的妻子是刚果（金）一所幼儿园的教师，她经常把自己学到的毛主席语录抄在黑板上教孩子们背诵。"},{"type":"paragraph","text":"在刚果（金）进步的人们中间还广泛地传阅着毛主席的光辉著作。读过毛主席著作的人说：“毛主席的著作就象为刚果（金）人民写的。读了它有助于我们进行争取真正的民族独立的斗争。”有的人得到了一本毛主席的著作，自己还没有读完，就已经有许多人前来登记借阅了。有的人则被委托去设法寻找毛主席的照片和著作。曾经受过这种委托的一位刚果（金）人士说：刚果（金）革命人民无限敬仰伟大的毛泽东主席，称颂毛主席的著作是世界革命的灯塔，它放射出来的光辉，指引着人们勇敢地前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5e85f704d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"燕京、清华两大学充满新气象　师生争读毛主席著作　热烈参战支援人民解放军","authors":[],"dates":[{"year":1949,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"燕京、清华两大学充满新气象"},{"type":"paragraph","text":"师生争读毛主席著作"},{"type":"paragraph","text":"热烈参战支援人民解放军"},{"type":"paragraph","text":"【新华社平津前线九日电】北平西郊解放后，燕京、清华两大学充满了新气象。燕大除因战争情况在去年十二月十四日停课一天外，十五日起即照常上课。当十四日解放军先头部队进抵燕京校门外时，他们轻轻敲门，对里面同学说：“我们是人民解放军，是来保护你们的，请你们不要害怕。”里面的同学们亲切回答说：“我们不怕！”旋即纷纷涌出校外，与其他各校学生争相探望人民解放军。十九日，解放军某部政治部主任刘道生同志至该校讲演时，大礼堂内挤满了狂欢的听众。同学们迫切要求学习新的知识，五百余留校同学已自动编成四十个学习小组，研究“新民主主义论”及“论联合政府”等书。燕大学生自治会曾召开“认识新社会”的座谈会，三百余同学参加座谈，为该校半年来最盛大的一次座谈会。教授们也自由组成四个组，分别研究时事、新的教育制度等问题。清华大学在十二月二十九日开课。清华校务仍由以前的“防护委员会”主持。“防护委员会”系由教授会、学生自治会、职员公会、工役校警联合会等五单位所组成。现在校学生计一千八百五十余人，他们在学生自治会领导下展开了新的学习运动，各级会大量翻印了“新民主主义论”等书，以供同学阅读。张贴在“民主墙”上的“清华时报”，刊载着人民解放军胜利的消息，经常吸引着排成长列的读者们。许多教授自动组成学制研讨委员会，研究改进学制的方法。除学习研究之外，同学们又热烈讨论如何配合局势参加革命工作的问题。两校同学组成了若干担架队，许多女同学积极的学习救护技术。当十二月中旬解放军由西郊追歼溃敌至北平城下时，清华同学担架队即曾救护了解放军的伤员，他们给伤员上好了药，扎好了伤口，且抬送归队。同学们还准备到工人农民的群众中去进行宣传组织工作，以便和他们共同支援人民解放军打倒国民党反动统治。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b05bf222e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

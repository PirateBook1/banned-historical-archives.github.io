script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"米高扬在加利福尼亚大学谈人民公社问题","authors":[],"dates":[{"year":1959,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"米高扬在加利福尼亚大学谈人民公社问题","type":"title"},{"text":"新华社日内瓦16日电　1月13日的“纽约时报”发表哈里逊·索耳兹伯里为该报所写的一篇特稿。题目是：“米高扬说，公社在苏联的实践中失败了”。现将该文节译如下：","type":"paragraph"},{"text":"【洛杉矶1月12日电】——米高扬今天在加利福尼亚大学说，苏联已经放弃了建立最近在共产党中国所建立的那种纯粹公社的工作，因为发现如果没有一种刺激性的制度，这种公社是行不通的。","type":"paragraph"},{"text":"米高扬对于公社问题的谈话，似乎暗示和中国人去年夏天所建立的制度，在原则上有着基本分歧。他说，中国人自己从那以后，已经认识到如果要公社发挥有效的作用，就必须采用刺激办法。","type":"paragraph"},{"text":"他说，俄国人在1918年和1919年建立了这样的公社，但是不久就发现如果经济不发达，公社是行不通的。","type":"paragraph"},{"text":"他说，除非有一种生产力非常发达的经济，否则要执行“各尽所能，按需分配”这个共产主义原则是不可能的。他承认这样一种局面要在相当远的将来才会存在。","type":"paragraph"},{"text":"如像在苏联革命刚刚成功之后那种贫困的经济条件下，纯粹的公社是行不通的。他说，马克思、列宁以及其他共产主义哲学家们曾经承认，在到达纯粹的共产主义社会之前，物质刺激是必要的。","type":"paragraph"},{"text":"有人问到可能需要多长的时间，米高扬微笑着说，“需要一些时间，那将是一个逐步渐进的过程。”","type":"paragraph"},{"text":"米高扬强调说，苏联和中国在公社问题上没有分歧。但是，他的谈话，暗示在思想上存在着分歧，因为中国人离到达富裕的经济情况还很远。","type":"paragraph"},{"text":"来源：1959年1月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b94af8af5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

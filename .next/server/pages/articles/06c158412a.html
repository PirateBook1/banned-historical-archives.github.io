script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于合理安排对外援助的决定（概要）","authors":[],"dates":[{"year":1975,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于合理安排对外援助的决定（概要）","type":"title"},{"text":"中共中央决定压缩和调整我国对外援助支出。我国援外支出占财政支出的比例，“一五”、“二五”期间为l％，从1963年起援外支出开始逐年有所提高，到1972年、1973年、1974年分别上升到6．7％、7．2％、6．3％。中共中央考虑到越南战争发生了很大变化，朝鲜、阿尔巴尼亚等受援国的经济已有一定基础，有的受援国生活水平比中国还高，而要求中国援助的第三世界国家日益增多，需要统筹兼顾。同时，中国国内建设也需要加强。根据这种情况，中共中央决定，在第五个五年计划期间，将援外支出占财政支出的比例，由“四五”时期的6．3％降至5％以内，援外总额基本维持“四五”水平，大约平均每年50亿元。扣除结转因素，平均每年新提供二三十亿元。对朝鲜、越南、阿尔巴尼亚、老挝、柬埔寨5国援助占援外总额的比例，由“四五”时期的70％降至50％以内。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06c158412a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

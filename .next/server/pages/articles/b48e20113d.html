script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见萨布里副总统夫人  萨布里副总统夫人出席我全国妇联茶会","authors":[],"dates":[{"year":1965,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见萨布里副总统夫人"},{"type":"paragraph","text":"萨布里副总统夫人出席我全国妇联茶会"},{"type":"paragraph","text":"新华社十九日讯　毛泽东主席今天下午接见阿拉伯联合共和国副总统阿里·萨布里的夫人，同她进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加接见的，有董必武副主席，周恩来总理，陈毅副总理的夫人张茜，中国驻阿联大使陈家康的夫人徐克立，外交部礼宾司副司长戴平。"},{"type":"paragraph","text":"接见时，阿联驻中国大使伊马姆和夫人也在座。"},{"type":"paragraph","text":"新华社十九日讯　全国妇联今天下午举行茶会，热烈欢迎阿联副总统阿里·萨布里的夫人。"},{"type":"paragraph","text":"董必武副主席的夫人何莲芝，陈毅副总理的夫人张茜等出席了茶会。"},{"type":"paragraph","text":"阿联驻中国大使伊马姆的夫人应邀出席了茶会。"},{"type":"paragraph","text":"在洋溢着欢乐气氛的茶会上，全国妇联副主席许广平致词。她代表全国妇联向阿里·萨布里副总统夫人致以热烈的欢迎和亲切的问候，她祝中国、阿联人民和妇女的友好团结日益发展。"},{"type":"paragraph","text":"伊马姆大使的夫人代表萨布里副总统夫人致词。她祝愿中国妇女在各方面取得卓越的成就。"},{"type":"paragraph","text":"同贵宾们欢聚在一起的，还有政府女部长、人大女代表、女厂长、女社长、女劳动模范、女科学家、女医生、女文化艺术工作者、女运动员和妇女工作者等。"},{"type":"paragraph","text":"茶会上，东华门幼儿园的儿童和首都文艺工作者为贵宾们表演了歌舞、杂技节目。"},{"type":"paragraph","text":"今天上午和下午，萨布里副总统夫人分别由董必武副主席的夫人何莲芝和陈毅副总理的夫人张茜陪同，游览了颐和园，参观了人民大会堂。（附图片）"},{"type":"paragraph","text":"右图：毛泽东主席等同阿拉伯联合共和国副总统阿里·萨布里的夫人（左五）合影"},{"type":"paragraph","text":"新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b48e20113d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

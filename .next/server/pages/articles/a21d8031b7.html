script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华印刷厂装订工人大搞技术革新多快好省地印制马、列著作和毛主席著作","authors":[],"dates":[{"year":1972,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中华印刷厂的装订工人经过十个月的努力奋斗，革新成功双联无线装订和小贩多能折页机第四个项目。为多快好省地印制马、列著作和毛主席著作作出了新贡献。"},{"type":"paragraph","text":"目前，我国书刊装订的机械化程度还不很高，跟不上印刷的需要，印装不平衡，影响了出书时间。中华印刷厂的装订工人看在眼里，急在心里。为了解决这个矛盾，他们在厂党委的领导下，在兄弟车间的大力支持下，开始大搞技术革新。但是，这些工人文化水平移很低，过去习惯于手工操作，缺少机械理论知识，然而他们并没有被这些困难所吓倒。他们学习了伟大领袖毛主席关于“我们能够学会我们原来不懂的东西。我们不但善于破坏一个旧世界，我们还将善于建设一个新世界”和“卑贱者最聪明!高贵者最愚蠢”的教导，狠批了刘少奇一类骗子散布的反动的唯生产力论和反动的天才史观，控诉了他们一伙破坏印制马、列著作和毛主席著作的滔天罪行，进一步激发了无产阶级感情。他们发扬“一不怕苦，二不怕死”的革命精神，苦干加巧干，日夜奋战，终于使这四项革新项目获得成功。"},{"type":"paragraph","text":"双联无线装订项目的革新成功，减少了一道串线工序，不仅加快了出书时间，也节约了大量订书用的纱线和做浆糊用的面粉。另外，有些零星书页，大机器不能折页，过去就用手工操作，现在有了小型多能折页机，不但提高生产效率一倍半，还解放了劳动力。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a21d8031b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大马士革博览会万人争看中国展品  五天内十万人参观中国馆  一位参观者留言：“我们阿拉伯人为人民中国在毛泽东的领导下取得的一切成就感到骄傲”","authors":[],"dates":[{"year":1960,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大马士革博览会万人争看中国展品"},{"type":"paragraph","text":"五天内十万人参观中国馆"},{"type":"paragraph","text":"一位参观者留言：“我们阿拉伯人为人民中国在毛泽东的领导下取得的一切成就感到骄傲”"},{"type":"paragraph","text":"新华社大马士革20日电　在目前正在举行的第七届大马士革国际博览会上，中国馆是最吸引人和最受人欢迎的展览馆之一。到今天，它开幕才不过五天，可是参观过这个馆的观众已达十万人。19日（星期五）是穆斯林的假日，仅仅这一天就有三万五千多人参观了中国馆。一位参观者在留言册上写道，“我们阿拉伯人为人民中国在毛泽东的领导下取得的一切成就感到骄傲。”在17日这天傍晚，中国馆已到了闭馆时间，馆内的电灯熄灭了，但是还有几个观众舍不得离去，他们划着火柴，借着火柴微弱的光在仔细地观看中国制的“红旗”牌轿车。在中国馆展出的重工业产品、人民公社模型和照片、美术和实用艺术品的四周每天都围着大批人群。在所有展览品中最受欢迎的是各种工作母机、纺织机和“熊猫牌”收音、录音机等。"},{"type":"paragraph","text":"那些一向称赞中国艺术品别具匠心和轻工业、纺织工业产品优良的阿拉伯人，现在非常欣赏中国重工业的高度水平的产品。他们热情地用“巨大的进步”、“辉煌的成就”等字眼来称赞中国在这方面的发展。一位参观者在展览馆留言簿上写道：“中国无疑是进步、文明及和平的堡垒”。一位阿拉伯工程师写道，“我从展览馆看到了中国在技术方面、特别是重工业技术水平方面的巨大进展，作为一个工程师，中国制造的一切精密工作母机都使我感到非常高兴。”许多观众包括来自黎巴嫩、约旦和其它阿拉伯国家的人，在参观了中国馆以后，表示希望中国人民在各方面取得更大的成就，中国人民和阿拉伯人民之间的友谊进一步加强。他们在留言簿上写下了“啊，中国兄弟们，前进吧！”“人民中国万岁！”“伟大的中国人民万岁！”“中国—阿拉伯的友谊万岁！”和“我们阿拉伯人永远不会忘记中国在塞得港事件时给予我们的伟大援助”等热情洋溢的词句。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c6b4e8947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

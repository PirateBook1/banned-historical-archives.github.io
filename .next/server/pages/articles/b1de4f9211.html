script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展马克思主义文艺科学 文学研究所编选理论丛书“毛泽东论文艺”已出版发行","authors":[],"dates":[{"year":1959,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　中国科学院文学研究所正在着手编选一套“马克思主义文艺理论丛书”，其中“毛泽东论文艺”一书已出版发行，其余各书将由人民文学出版社陆续出版。"},{"type":"paragraph","text":"文学研究所编选这一丛书是为了发展马克思主义的文艺科学和美学，以促进我国文艺批评的提高和文艺创作的繁荣。这套丛书将编选中国和外国的马克思文艺理论经典著作，以及用马克思主义观点写成的有独创见解、在文艺思想上发生过影响的文艺理论和美学名著。编选计划初步确定有:“马克思、恩格斯论文学与艺术”、“列宁论文学与艺术”、“斯大林论文学与艺术”、“毛泽东论文艺”、“拉法格文学论文集”(法国)、“李卜克内西、卢森堡、蔡特金论文学与艺术”(德国)、“普列汉诺夫论文学与艺术”(俄国)、“梅林美学与文学论文集”(德国)、“卢那察尔斯基论文学与艺术”(苏联)、“高尔基论文学”(苏联)、“鲁迅论文学与艺术”(中国)、“瞿秋白文学论文选”(中国)、“沃罗夫斯基文学论文选”(苏联)、“日丹诺夫论文学与艺术”(苏联)、“法捷耶夫论文学”(苏联)等十五种。参加编选工作的，除文学研究所的人员外，还有北京大学等单位有关文学研究人员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1de4f9211"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"某首长（讽刺诗）","authors":["江陵","重庆","（蒋柏龄）"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"某首长（讽刺诗）","type":"title"},{"text":"重庆江陵（蒋柏龄）","type":"authors"},{"text":"[编者按：江陵，真名蒋柏龄，男，29岁，地主出身，学生成份，现在重庆市公安局工作。解放前蒋柏龄在特务报纸“天地报”做“学生天地栏”编辑，解放后常以写作为幌子，在“艺术夸张”的美名下四处投寄谩骂、污蔑党政领导的稿件。这首诗“某首长”即是丑化、歪曲领导形象的一例。]","type":"paragraph"},{"text":"有这么一位首长，","type":"paragraph"},{"text":"口口声声把真理维护和宣扬；","type":"paragraph"},{"text":"尽管只站在大门之边，","type":"paragraph"},{"text":"从不入室也不升堂，","type":"paragraph"},{"text":"指手划脚喧喧嚷嚷，","type":"paragraph"},{"text":"言语乏味不痛不痒。","type":"paragraph"},{"text":"然而，","type":"paragraph"},{"text":"声势业已虚张，","type":"paragraph"},{"text":"远远看去原则性似乎很强。","type":"paragraph"},{"text":"上头的指示怎么说他就怎么讲，","type":"paragraph"},{"text":"执行中全没自己的思想。","type":"paragraph"},{"text":"具体工作概由科办执掌，","type":"paragraph"},{"text":"五分钟发言还得秘书拟提纲。","type":"paragraph"},{"text":"虽则不很了解情况，","type":"paragraph"},{"text":"他照样发号施令稳把家当：","type":"paragraph"},{"text":"“我们必须忠诚于党，","type":"paragraph"},{"text":"是水手就不怕凶涛骇浪，","type":"paragraph"},{"text":"千万抓紧莫把时机丧。”","type":"paragraph"},{"text":"听多了，固是滥调陈腔，","type":"paragraph"},{"text":"三两次，倒也堂堂皇皇。","type":"paragraph"},{"text":"见领导，低声下气柔如羊，","type":"paragraph"},{"text":"唯唯诺诺俯首折腰不缺那一样，","type":"paragraph"},{"text":"久而久之，","type":"paragraph"},{"text":"逐渐刻划了好印象。","type":"paragraph"},{"text":"群众路线走得也还蛮妥当，","type":"paragraph"},{"text":"偏听偏信某些个“长”，","type":"paragraph"},{"text":"彼此彼此包涵包涵互相标榜。","type":"paragraph"},{"text":"阿谀奉承耳边响，","type":"paragraph"},{"text":"面带春色心花怒放，","type":"paragraph"},{"text":"反对意见才开场，","type":"paragraph"},{"text":"寒眉冷眼貌似霜。","type":"paragraph"},{"text":"对科办嗯噢哼哈趾高气昂，","type":"paragraph"},{"text":"小小私事一桩，","type":"paragraph"},{"text":"都得放下公事替他奔忙，","type":"paragraph"},{"text":"慢了，还要挨训遭殃，","type":"paragraph"},{"text":"不过，","type":"paragraph"},{"text":"运动一来表态坚决实无双，深刻检查痛在胸腔；","type":"paragraph"},{"text":"深刻检查痛捶胸腔；","type":"paragraph"},{"text":"旁人谓：知过能改堪体谅。","type":"paragraph"},{"text":"自己晓：气候变化就转向，","type":"paragraph"},{"text":"实践证明屡试不爽！","type":"paragraph"},{"text":"呵！","type":"paragraph"},{"text":"如此首长，","type":"paragraph"},{"text":"为什么鹏程万里腾达飞黄？","type":"paragraph"},{"text":"为什么一帆风顺心宽体胖？","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"350b72c516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

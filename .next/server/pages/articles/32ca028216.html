script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发苏南区党委关于清理“中层”计划的批语","alias":"","parts":[{"type":"paragraph","text":"转发苏南区党委关于清理“中层”计划的批语"},{"type":"paragraph","text":"（1951年5月15日）各中央局，并转分局，省委，区党委，大中市委："},{"type":"paragraph","text":"清理“中层”问题现在即应开始解决。除中央对此问题即将发出指示\"外，苏南区党委五月七日的计划及华东局五月十二日给苏南区党委的指示电”，均很好。请各中央局及省市区党委在接到中央指示后，参考苏南此项计划及以前通报的华北革命大学的经"},{"type":"paragraph","text":"[1]指中共中央1951年5月21日关于清理“中层”“内层”问题的指示。"},{"type":"paragraph","text":"[2]指中共苏南区委员会1951年5月7日关于在直属机关中开展镇压反革命学习和清理“中层”的计划。计划指出，清理“中层”不仅带有审干性质，同时还带有教育提高全体干部的目的，应取更加慎重和妥善的办法，通过群众性学习运动来进行。清理“中层”的计划，大体上分为组织学习、登记坦白和分别处理三个步骤。第一，首先在思想上和组织上作好准备。各机关应以行政首长为主，会同组织、保卫部门，并吸收党外人士参加，成立机关学习委员会，领导镇压反革命的学习。第二，进行坦白登记。在坦白登记前，要进行忠诚与老实的教育。第三，分别处理。根据原有材料、新的材料组织审查，分清问题的性质与大小，适当加以处理，对坦白者一般不应逮捕。"},{"type":"paragraph","text":"[3]指中共中央华东局1951年5月12日对苏南区党委关于在区直机关开展镇反学习和清理“中层”的计划的指示。"},{"type":"paragraph","text":"转发苏南区党委关于清理“中层”计划的批语验\"，作出自己的计划报告中央为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十五日"},{"type":"paragraph","text":"[1]指华北人民革命大学校长刘澜涛1951年4月29日关于华北革命大学开展“忠诚老实政治自觉”运动的经验报告。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":291},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32ca028216"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

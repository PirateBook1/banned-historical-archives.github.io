script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、周总理接见亚非来宾","authors":[],"dates":[{"year":1959,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京八日电】　毛泽东主席和周恩来总理今天下午接见了来我国参加建国十周年庆祝典礼和参观访问的亚非各国客人们。"},{"type":"paragraph","text":"他们是:缅甸政府代表、缅甸文化代表团团长吴漆东和代表团团员:吴佩貌丁，吴达妙，吴波腊，吴貌盛；锡兰中国友好协会代表团团长马了·魏克拉玛沁和他的女儿以及代表团团员:阿玛拉希克拉，卡宁加；伊拉克共和国人民代表团团长法齐勒·阿巴斯·马赫达维上校、副团长阿卜杜勒·阿密尔·奥克利和团员:马吉德·穆罕默德·阿明上校，阿菲法·布斯塔尼博士，阿卜杜勒·拉扎克·马塔尔，拉米娅·阿巴斯·阿玛拉女士，安瓦尔·马伊，阿里·洛克马尼；尼泊尔中国友好协会代表团团长普尔纳·巴哈杜尔和团员:嘉莱恩，森德；印度国会议员乔奇姆·阿尔瓦；约旦社会名流阿卜杜勒·拉赫曼·苏凯尔博士；巴基斯坦社会名流阿克巴尔汗和他的夫人和女儿、哈·伊斯巴哈尼和他的夫人；"},{"type":"paragraph","text":"代表苏丹共和国政府来我国参加建国十周年庆祝典礼的苏丹文化代表团团长阿·依·墨·古巴拉和团员:阿巴迪，苏拉希；毛里塔尼亚全国联盟党总书记巴·阿卜杜·阿齐兹。"},{"type":"paragraph","text":"接见是在热烈的友好气氛中进行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0adafeccd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1199","name":"内蒙古党委统战部转发自治区工商业联合会《关于原工商业者‘文革’前担任领导职务或安排为干部的应继续享受干部待遇的请示报告》的通知","author":"内蒙古党委统战部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内蒙古党委统战部转发自治区工商业联合会《关于原工商业者‘文革’前担任领导职务或安排为干部的应继续享受干部待遇的请示报告》的通知","dates":[{"year":1985,"month":7,"day":10},{"year":1986,"month":5,"day":22}],"is_range_date":false,"authors":["内蒙古党委统战部","内蒙古自治区工商业联合会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 163-165","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"原工商业者","type":"主题/事件"}],"parts":[{"type":"title","text":"内蒙古党委统战部转发自治区工商业联合会《关于原工商业者“文革”前担任领导职务或安排为干部的应继续享受干部待遇的请示报告》的通知"},{"type":"subtitle","text":"党统发（1985）第28号"},{"type":"paragraph","text":"……："},{"type":"paragraph","text":"自治区党委统战部同意自治区工商联《关于原工商业者“文革”前担任领导职务或安排为干部的应继续享受干部待遇的请示报告》，现发给你们，望参照执行。"},{"type":"paragraph","text":"一九八五年七月十日"},{"type":"paragraph","text":"……一九五六年公私合营时，按有（sic！）党中央的政策和本人的情况，有些原工商业者担任了领导职务或安排为干部。现在发现有些地区对这部分人不按干部待遇，不发边疆地区补贴，干部身份也不予承认，特别是对已退休人员和十年动乱中没有恢复原职务的原工商业者不但不承认是干部身份，有的单位还以没有转干手续不按干部待遇。这些问题在我区数量虽不大，但反映很强烈，政治影响很不好。"},{"type":"paragraph","text":"一九八一年七月十四日中央统战部中央组织部《关于原工商业者安排使用中的几个问题的通知》中明确指出：“文革”中在“左”的指导思想影响下，对原工商业者一律撤销其原任职务，并下放劳动，这是不对的。“文革”前安排为干部和担任领导职务的，应当承认其干部身份。一九五六年公私合营时对原工商业者安排为干部并没转干手续一说，因此这个理由不成立。根据中央精神，我们认为凡“文革”前安排为干部和担任领导职务（领导职务指各级工商联和行政领导职务）的应予以承认其干部身份，按干部待遇有关规定如数发给边疆补贴费，“文革”前没有安排为干部和没有担任领导职务的不再重新认定干部，也不享受干部待遇。 ……"},{"type":"paragraph","text":"一九八五年五月二十二日"}],"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b66020df13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

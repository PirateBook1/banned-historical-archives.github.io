script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于制止帝国主义国家反动宣传书刊入口的处理原则规定","authors":[],"dates":[{"year":1950,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"中央宣传部关于制止帝国主义国家反动宣传书刊入口的处理原则规定","type":"title"},{"text":"关于禁止帝国主义国家反动宣传品出版物入口问题，中央有关各部署正商定详细办法。在该项办法未下达之前，先决定处理原则如下：","type":"paragraph"},{"text":"（一）上海、广州两市应急召集海关、邮局、公安局、外事处、新闻出版处负责人联席会议，商定检扣外来反动书刊暂行办法，并报告本部。天津等城市如有同样需要，亦应召集同样会议。","type":"paragraph"},{"text":"（二）凡美国与南斯拉夫的反动报刊宣传品入口者应一律检扣缴付专门机关研究或销毁。美国反动报刊在华原有代理发行所者，应通知其停止发行。","type":"paragraph"},{"text":"（三）上述反动书刊，以在海关邮局检扣为主，业已放入民间者不要追索。但对各书店、报摊、学校、团体、图书馆等，应通知不许流通，并将此后新收到的和大批的缴给适当机关。","type":"paragraph"},{"text":"（四）对英国和普通资本主义国家的书刊，暂不检查扣。对美国少数不反苏不反共的进步报刊，仍准入口与发行。","type":"paragraph"},{"text":"（五）统一对一切资本主义国家书刊的订购，凡订购书刊应由专门机关审查批准。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada6de2066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

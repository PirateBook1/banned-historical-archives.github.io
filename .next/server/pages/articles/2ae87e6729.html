script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发青海省军区海南指挥部党委关于平叛中开展政治争取工作的几点意见的批语","alias":"","parts":[{"type":"paragraph","text":"转发青海省军区海南指挥部党委关于平叛中开展政治争取工作的"},{"type":"paragraph","text":"几点意见的批语！!"},{"type":"paragraph","text":"（1959年6月2日）"},{"type":"paragraph","text":"[1]指中国人民解放军兰州军区政治部1959年5月28日转发的青海省军区海南指挥部党委关于更广泛、更深入地开展政治争取工作的几点意见的报告。主要内容是：一、关于平叛、生产两大工作的安排问题。凡平叛任务较大的地区，应以平叛为主，在此前提下安排生产；叛乱基本平息但仍有残匪地区，应以生产与平叛并重；叛乱完全平息地区，在抓生产的同时，也要进行平叛斗争的宣传和阶级教育，积极做好支前工作。总之，不论以生产为主，还是以平叛为主，二者都应该统一起来，互相促进。二、关于对降、俘之敌的政策问题。（一）对投诚叛匪与战场俘虏应有严格的不同对待。（二）除阴谋叛乱的现行反革命分子外，一般最好不捕；非捕不可时，也要明捕、少捕，减少社会震荡。（三）尽快作一次案件清理工作，将错捕错判纠正过来，恢复和扩大政策影响。（四）案件检查应以改正错误、教育干部为目的，只对情节恶劣、错误严重的个别人才作组织处理。三、关于发动群众对敌斗争的问题。广泛开展政治争取工作，实质上就是争取群众，组织广大群众对敌斗争。目前必须注意：（一）关心群众生活；（二）加强群众政治思想工作；（三）改善基层干部作风；（四）允许群众进行公开正当的宗教活动，尊重藏民风俗习惯。"},{"type":"paragraph","text":"转发青海省军区海南指挥部党委关于平叛中开展政治争取工作的几点意见的批语克诚、谭政\"同志："},{"type":"paragraph","text":"海南指挥部党委这个文件，是一个马克思主义的文件，有深刻的指导意义。请你们用军委名义转发西藏、成都、昆明三军区党委，并转所属平叛部队党委及地方党委，结合当地情况，加以研究，采纳施行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二日"},{"type":"paragraph","text":"二此件先送少奇、小平同志阅，再送克诚办理。"},{"type":"paragraph","text":"[1]克诚，即黄克诚，当时任中共中央军委秘书长、中国人民解放军总参谋长。谭政，当时任中国人民解放军总政治部主任。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":51},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ae87e6729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

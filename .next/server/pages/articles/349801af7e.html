script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反映我国人民高举毛泽东思想伟大红旗取得的辉煌成就  我国春季出口商品交易会在广州隆重开幕  来自五大洲几十个国家和地区的贸易界朋友参加交易会","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反映我国人民高举毛泽东思想伟大红旗取得的辉煌成就"},{"type":"paragraph","text":"我国春季出口商品交易会在广州隆重开幕"},{"type":"paragraph","text":"来自五大洲几十个国家和地区的贸易界朋友参加交易会"},{"type":"paragraph","text":"新华社广州十五日电  一九六七年春季中国出口商品交易会今天在广州隆重开幕。这次交易会是在无产阶级文化大革命的高潮中，在全国革命人民热烈响应毛主席“抓革命，促生产”的伟大号召获得巨大成绩的大好形势下举行的，它的盛大规模和崭新面貌，反映了我国人民高举毛泽东思想伟大红旗，在政治、经济各方面所取得的伟大成就。"},{"type":"paragraph","text":"在广州市中心海珠广场，作为交易会会址的中国出口商品陈列馆的十层大楼上，悬挂着高达三层楼的毛主席的巨幅画像，和“伟大的战无不胜的毛泽东思想普照全世界”、“无产阶级文化大革命胜利万岁”等巨幅标语。在各个陈列大厅里，挂着一幅幅的毛主席照片、毛主席语录、毛主席诗词以及毛主席和他的亲密战友林彪同志检阅无产阶级文化革命大军的图片。参加交易会的中国各交易团，都组织了毛泽东思想宣传队，热情地向到会来宾宣传毛泽东思想，表演革命的文艺节目，和来宾们一起联欢，向来宾们介绍我国无产阶级文化大革命的伟大成就。许多来宾热情赞扬了主人的这种革命精神和亲切接待。"},{"type":"paragraph","text":"参加交易会的有来自世界五大洲几十个国家和地区的贸易界朋友。大批外国朋友和海外华侨、港澳同胞，来到交易会后的第一件事，就是购买《毛主席语录》、毛主席著作和毛主席像章。"},{"type":"paragraph","text":"我国工农业生产在无产阶级文化大革命中出现的大好形势，为对外贸易提供了更为充实的物质基础。这次交易会展出的出口商品达二万多种，新商品有四千多种，其中大部分是在无产阶级文化大革命中生产的新产品。此外，还展出了近几年来我国科学技术和工业生产上一部分最新成就的产品模型和样品，其中包括世界上第一个试验成功和投产的合成苯及人工合成胰岛素。"},{"type":"paragraph","text":"这次交易会展出的崭新的工业产品和丰富的农产品，生动地反映了毛主席提出的工业学大庆、农业学大寨的巨大威力。化工馆展出的石油产品高级航空油，五金矿产馆展出的各种异型钢材以及火车车轮轮箍等，就是我国工人阶级热烈响应伟大领袖毛主席的号召所取得的成就。无产阶级文化大革命破四旧、立四新的伟大成果，也反映在展出的工艺品、日用轻工业品和纺织品上。展出的工艺品绝大部分是现代题材，日用轻工业品和纺织品都经济实用，造型和图案设计美观健康。这些展品在交易会上普遍受到赞扬。"},{"type":"paragraph","text":"这次交易会的举办，说明了我国对外贸易事业的蓬勃发展。去年我国超额完成了出口贸易计划，今年第一季度的出口贸易又比去年同期有所增长。在我国外贸系统无产阶级革命派的努力下，这次交易会必将取得比过去更大的成就。"},{"type":"paragraph","text":"今晚，交易会举行了有三千多来宾参加的盛大酒会。对外贸易部和交易会的负责人出席了酒会。酒会结束后，北京工农兵芭蕾舞剧团演出了芭蕾舞剧《红色娘子军》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"349801af7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京新華日報收到的恐嚇信","authors":[],"dates":[{"year":1957,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"南京新华日报收到的恐吓信","type":"title"},{"text":"新华社南京18日电      新华日报收到一封由第五邮政支局寄来的未具名的恐吓信；全文如下：","type":"paragraph"},{"text":"共匪： 我劝你不要拿工人来做挡箭牌，欺编(骟)老百姓。共惨(产)党统治了中国八年，天天在说工人翻身了，农民过好日子了；据你们最近报纸登的，国民党统冶下的工人，一面做工，一面还要在外捡炭渣了(子)，才能维持生活。这话是真的麽?可说，扯的是天大的谎。这并不谈。","type":"paragraph"},{"text":"我要问问共惨(产)党，共惨 (产)党统治下的工人，真的翻了身麽?你们还是派个把造谣的记者到单位上去看看。那些在职的工人生活。他们得到的薪金谨谨(仅仅)温饱肚子，有的工人还要靠自己的子女在外拣香烟屁股来贴补生活。葛佩琦的发言，是句句击中了共惨(产)党的要害。可説，他是直心肠的人。过去穿破鞋，现在坐小卧车，难到(道)你们还要否认麽?有缺点赶快改吧！在(再)这样下去，老百姓将要揭竿起义了。","type":"paragraph"},{"text":"我是个无党无派的普通老百姓；我也不怕你説我是什麽反刮民(革命)分子。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2234期，1957年6月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3993295300"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

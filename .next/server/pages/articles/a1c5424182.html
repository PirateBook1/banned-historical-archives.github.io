script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央对甘肃省委关于农业合作化发展速度问题的电报的复电","authors":[],"dates":[{"year":1955,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央对甘肃省委关于农业合作化发展速度问题的电报的复电","type":"title"},{"text":"甘肃省委，并告上海局，各省市委，自治区党委：","type":"appellation"},{"text":"一九五五年十二月二日的电报收到。像甘肃那样的情况，我们的意见，今冬明春分作两批，共发展到占总农户百分之四十多一点，如果不勉强，则占总农户百分之五十多一点也可以，再多就可能不适合了。一九五六年下半年再一个浪潮达到占农户百分之八十左右，那就很好。你们说“在今冬明春的一个浪潮中，发展到占总农户百分之七十五左右是完全可能的”，这个数字太大，以控制在百分之四十左右、或五十左右为宜。","type":"paragraph"},{"text":" 中央一九五五年十二月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1c5424182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

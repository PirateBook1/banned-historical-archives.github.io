script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市停售细粮后情况续报","authors":[],"dates":[{"year":1953,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"沈阳市停售细粮后情况续报","type":"title"},{"text":"【东北总分社6日讯】沈阳市自11月1日停售细粮后经过几天的宣传教育，市民恐慌情绪已基本稳定，高粱米销售量继续下降，唯豆油苞米面仍脱销。有些已经大批购买粮食的居民深表后悔，埋怨政府宣传太晚了。11月3日有很多居民向各合作社要求退米，有的合作社已斟酌情况予以代销。","type":"paragraph"},{"text":"近日已经发现有些投机商人进行囤积居奇和截买农民进城的粮食等非法活动。大东区凌街被管制商人李春元于3日在院内挖一个7尺长3尺宽9尺深的粮食窖，4日曾由市郊拉来3000斤大豆囤积在窖内。北关区东北大马路海青园经理吴玉海已囤积了300多袋白面。有些商人于坲晓或深夜到市郊边沿区截买或偷运粮食。","type":"paragraph"},{"text":"反动分子趁机造谣，国民党员刘英俊说：“这是准备打仗用的，和平是不可能的，再打仗，绝对比以前还要激烈，所以不准备粮食不行。”东北工学院职员杜纯一（将伪军官）说：“换苏联的军用物资都得用粮食，这样苏联也可得到中国援助，他们万一有那么一天（指战争）怎么办，事先必得有准备。”落后群众六正荣说：“把细粮都运到外国换飞机大炮去了，冬天到了，又要战争了。”","type":"paragraph"},{"text":"【又讯】哈尔滨自11月1日停售细粮后，市面上也出现站队抢购粮食现象，道里、道外竟发生抢购豆油、棉花、布匹、饼干、点心的情形。南岗市场上有些人竟抢购肉类，有些小饭店一天只营业一、二小时即停业。有的饭店则规定只许坐在吃不许往外拿。（任步芳、阎雪晶）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cab86c4d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

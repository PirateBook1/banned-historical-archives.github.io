script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忘不了毛主席的关怀","authors":["章继雄","陈廷德"],"dates":[{"year":1957,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们听到和看到毛主席接见我们仇启琴校长的消息后，我们全校师生是多么激动和兴奋呵。特别是听到仇校长说毛主席和蔼可亲，穿着朴素，又对我们每一个人无微不至的关怀，倾听意见。我们真感到幸福和光荣，兴奋得连嘴都合不拢来。说真的，我们多么希望他老人家也到我们学校来参观呵!"},{"type":"paragraph","text":"我校自9月2日开始整风以来，我们本着热爱党，帮助党克服缺点的心情，到现在已经贴出了五千三百多张大字报，对学校工作、领导工作以及教学等各方面都提出了意见。一方面帮助党整风，同时也锻炼了我们明辨是非的本领，提高了思想认识。"},{"type":"paragraph","text":"毛主席对我们学校以及对每一个人的关怀，不仅使我们永远忘不了他老人家慈母般的心肠，而且大大地推动了我们的整风运动。敬爱的毛主席，我们将在包括反右派斗争在内的整风运动中争取更大的成绩。我们决不允许右派分子来破坏社会主义的伟大事业。"},{"type":"paragraph","text":"上海动力学校学生"},{"type":"paragraph","text":"陈廷德　章继雄"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2d13f9cdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

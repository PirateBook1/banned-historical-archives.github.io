script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生在北京师范大学一附中的讲话","authors":["康生"],"dates":[{"year":1967,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"康生在北京师范大学一附中的讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"〖摘录〗","type":"appellation"},{"text":"毛主席对军训最关心，他把这事当作最重大的事，去年12·31的通知把毛主席的指示告诉全国，这是一个大事情，先从大学开始，然后到中学（念关于军训的通知）这样可以向解放军学习。五学习：学政治、学军事、学四个第一、学三八作风、学三大纪律八项注意，学了以后可以加强组织纪律性，这是一个伟大的创举，具有伟大的战略意义。","type":"paragraph"},{"text":"“三·七”指示，“十二、三十一”通知看可能是看了，但也可能都忘了，特别这15个文件要用很大的脑筋，尤其是后面《共产党宣言》等。譬如，我出这么个题目：你们说毛主席创造性的发展了马克思列宁主义，那么在这三个组成部队中，哪一部分创造了发展了？我把这个题目告诉你们，以后总要考你们这个题目。为什么说毛主席创造性发展了马列主义，十一中全会公报第三部分就讲这个问题。","type":"paragraph"},{"text":"英国伯明翰大学有个教授汤姆嘛，他认为毛泽东思想是四个来源，你看这个问题怎么样？我们立刻又不敢作结论，他认为毛主席继承发扬了中国古典哲学，三个组成部分是什么？哲学、政治、经济学、社会科学。看看毛主席在哲学方面发展没有发展，如果发展了，在哪些方面发展了？毛主席在政治经济学方面发展没发展？毛泽东思想是不是这三个组成部分可以概括？不能。有人说：军事、寻常、文化革命，这么一搞就是五个组成部分了，到底几个组成部分，总之是发展了。这个问题很大，弄清这个问题对当前批判刘邓路线，国际修正主义是大问题。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2efc42454"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

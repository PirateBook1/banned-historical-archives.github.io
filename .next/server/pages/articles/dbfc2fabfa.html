script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让祖国江山永远象红领巾一样鲜艳  首都两万多名少先队员和少年儿童瞻仰毛主席遗容","authors":[],"dates":[{"year":1978,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让祖国江山永远象红领巾一样鲜艳"},{"type":"paragraph","text":"首都两万多名少先队员和少年儿童瞻仰毛主席遗容"},{"type":"paragraph","text":"新华社北京五月三十一日电　在“六·一”国际儿童节前夕，首都两万三千多名少年先锋队队员和少年儿童来到毛主席纪念堂，瞻仰伟大领袖和导师毛主席的遗容。"},{"type":"paragraph","text":"今天上午八时半，五千名少先队员怀着崇敬的心情，在毛主席纪念堂前举行宣誓仪式。他们举起右手，庄严宣誓：“我们要高举毛主席的旗帜，让四个现代化早日实现；今天‘好好学习’、‘天天向上’，明天挑起革命、建设的重担。跟着华主席，进行新长征，大步奔向二○○○年；要让祖国美丽的江山，永远象我们的红领巾一样鲜艳！”瞻仰开始，他们代表北京市少年儿童在毛主席坐像前敬献用鲜花精心制作的花圈。"},{"type":"paragraph","text":"参加今天瞻仰活动的，还有几十名在京的台湾省籍少年儿童和来自石家庄育红学校、在唐山地震中失去双亲的孤儿。在党和政府的关怀下，这些孤儿生活得很幸福。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbfc2fabfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

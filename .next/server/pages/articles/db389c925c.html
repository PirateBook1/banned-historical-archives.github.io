<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"与刘少奇专案组副组长同行","authors":["郑彦英"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"上世纪七十年代末的一个春天，我在广州空军政治部任创作员，奉命到福建漳州机场，采访广空在漳州机场值班的一个航空兵团。就在我到达的第二天，听说广空政治部刘副主任坐专机来了，代表广空领导，看望慰问值班的航空兵团。","type":"paragraph"},{"text":"我在机关时就知道，刘副主任曾任刘少奇专案组副组长。所以，听说他来，我的心中自然少不了好奇，当然也有敬畏。虽然我们同在一个机关，但是他是军级干部，我是连级，中间距离太大，从来没有机会接触。","type":"paragraph"},{"text":"见到他的时候是去食堂吃饭，反倒是飞行团的领导把我介绍给他，他和我握握手，点了点头，脸上似乎没有表情，但我还是发现了淡淡的和悦。","type":"paragraph"},{"text":"在之后的几天里，我和他一起吃饭，住在一个招待所，并且一起散步。我一直想问刘少奇专案组的事情，那时候刘少奇还没有平反，但我不敢贸然开口。有一天散步时，他问我是什么文化程度，我说是高中，他噢了一声，我说我一直想上大学，但是要部队推荐才行。他没有吭气，过了一会儿他说，你这个文化程度，是到不了刘少奇专案组的。我连忙说，那当然，起码得是大学生。刘副主任摇摇头，说恰恰相反，当时中央为什么让他当刘少奇专案组副组长，就是按着框框套下来的。我问什么框框，他说第一，必须是军级干部，第二，必须是五代红，第三，必须是高小五年级以上，初中三年级以下文化程度。","type":"paragraph"},{"text":"我大惊，想说前两条都可以理解，最后一条怎么这样定，但我张开口却没有说出来，心里头的想法，至今也没说给任何人。","type":"paragraph"},{"text":"既然说开了，刘副主任一边散步一边接着说：我去北京是周总理跟我谈的话，说这个专案是中央文革小组长江青最关心的一个专案，包括我来，都是江青圈定的。周总理让我负责日常工作，并建立各省刘少奇专案组，专案组成员选择条件，和中央专案组一样。之后他讲了一些省份的专案组情况。我听着，心里边翻江倒海的。","type":"paragraph"},{"text":"第二天吃完晚饭，我依然紧紧跟着刘副主任，想听听关于刘少奇专案组的情况，但是飞行团领导也跟着，刘副主任就没说这个话题。第三天我们散步时，刘副主任才说了一个事件，说当时领导要求，这个专案，要办成全国样本专案，所以所有事情都不能马虎。比如为了找证据，要抄刘少奇的家，家里一直有人，只好让红卫兵把刘少奇和王光美拉出去批斗，这边专案组的人立即进去抄家。","type":"paragraph"},{"text":"其实我还想知道很多，但是刘副主任离开了。之后，我们再也没有近距离接触的机会。","type":"paragraph"},{"text":"１９９３年，河南省拟拍摄《毛泽东在河南》，让我担任制片人，派我去北京找刘少奇之子刘源，让他找中央领导题片名，省领导还给他写了一封信，将刘源办公室的电话和家里的电话都给我了。刘源担任过我省副省长，我就跑到北京去找了。我到了武警水电指挥部门口，将省委的介绍信给门卫看了，门卫说刘政委没来单位，我想那可能在家，就在门卫值班室给他家打了个电话，接电话的是个女同志，我就说明了来意，她说刘源上午在外面开会，让我下午到刘源办公室找。我说了声谢谢，然后说：“您是……”","type":"paragraph"},{"text":"她温和地回答，“我是她妈妈。”","type":"paragraph"},{"text":"噢，这就是王光美！这就是当年为了抄家把她拉出去批斗的王光美，共和国主席夫人！我想到了，但没想到她会这么坦率地告诉我。","type":"paragraph"},{"text":"下午我在武警水电指挥部见到了刘源政委，他看了信后说他想办法办，并让我向写信的省领导转达问候。我起身离开他的办公室后，心想，当年办刘少奇专案的时候，他还是个孩子。","type":"paragraph"},{"text":"这些事情我原本不想写出来，在肚子里窝到另一个世界。但看到网上一些关于刘少奇专案的帖子，觉得应该把一些历史的真实情况说出来，这是一个作家的良心和义务。□ 来源：作者博客 ２０１１－０３－２８～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【荒诞年代】","type":"paragraph"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db389c925c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、吴德、耿飚同志举行宴会欢迎罗马尼亚文化代表团吴德同志和杜·波佩斯库同志先后在宴会上讲话","authors":[],"dates":[{"year":1973,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年三月十一日电　中共中央政治局委员姚文元，中共中央委员、国务院文化组组长吴德，中共中央委员、中共中央对外联络部部长耿飚，今晚举行宴会热烈欢迎罗马尼亚文化代表团。"},{"type":"paragraph","text":"代表团团长、罗马尼亚共产党中央执行委员会委员、中央书记、罗马尼亚社会主义共和国社会主义文化教育委员会主席杜米特鲁·波佩斯库，副团长、罗共中央委员、罗马尼亚社会政治科学院院长米赫内亚·乔治乌，代表团团员以及罗马尼亚驻中国大使格夫里列斯库和大使馆外交官员，应邀出席了宴会。"},{"type":"paragraph","text":"吴德同志和杜·波佩斯库同志先后在宴会上讲话。"},{"type":"paragraph","text":"吴德同志在讲话中代表中国共产党、中国政府和中国人民对罗马尼亚文化代表团，表示热烈的欢迎。"},{"type":"paragraph","text":"他说，罗马尼亚人民在以齐奥塞斯库同志为首的罗马尼亚共产党的领导下，在建设和保卫社会主义祖国的事业中取得了重大的成就。我们衷心地祝愿你们取得新的更大的成就。"},{"type":"paragraph","text":"吴德同志说，中罗两党、两国人民和文化工作者之间有着深厚的革命友谊。近年来，中罗两国的文化交流有了进一步发展。这次，罗马尼亚文化代表团来我国访问，必将为增进中罗两党、两国人民、两国文化工作者之间的友谊和中罗两国文化交流作出新的贡献。"},{"type":"paragraph","text":"杜·波佩斯库同志在讲话中对代表团在中国所受到的热烈的兄弟般的接待表示感谢。他说，代表团全体成员都为有机会前来中国访问，感到高兴。我们热切地希望亲眼看看中国人民在毛主席领导下在建设社会主义中所取得的成就，亲眼看一看中国共产党为培养一代新人所进行的斗争。在谈到罗中关系时，他说，我们为罗中两党、两国、两国人民的良好关系感到特别高兴。"},{"type":"paragraph","text":"出席宴会作陪的有:中共中央委员、国务院文化组副组长刘贤权，中共中央候补委员、国务院文化组秘书长石少华，国务院文化组成员于会泳、狄福才、吴印咸、浩亮、刘庆棠，及其他有关方面负责人和文艺界人士迟群、周培源、王珍、王明修、王亮池、金肇野、李德伦、谢铁骊等。"},{"type":"paragraph","text":"吴德同志及国务院文化组其他成员，今天下午同杜·波佩斯库同志率领的罗马尼亚文化代表团在亲切友好的气氛中举行了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2882cdc500"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载蒙古人民对中国人民的深情厚谊  周恩来总理回到北京  朱德、宋庆龄、邓小平等前往机场欢迎","authors":[],"dates":[{"year":1960,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载蒙古人民对中国人民的深情厚谊"},{"type":"paragraph","text":"周恩来总理回到北京"},{"type":"paragraph","text":"朱德、宋庆龄、邓小平等前往机场欢迎"},{"type":"paragraph","text":"新华社1日讯　周恩来总理、陈毅副总理和随行人员，结束了在蒙古人民共和国的友好访问之后，满载兄弟的蒙古人民对中国人民的深情厚谊，于今天上午十一时十五分乘专机由乌兰巴托回到北京。"},{"type":"paragraph","text":"党和国家的领导人朱德、宋庆龄、邓小平、彭真、李先念等，前往机场欢迎。"},{"type":"paragraph","text":"周恩来总理走出机舱时，迎候在机场上的人们发出热烈掌声。周恩来总理和陈毅副总理同欢迎的人们亲切握手。"},{"type":"paragraph","text":"中蒙两国的儿童向周总理和陈毅副总理献了鲜花。"},{"type":"paragraph","text":"正在北京的蒙古人民革命党中央政治局委员、蒙古大人民呼拉尔主席团副主席巴尔吉尼雅姆，蒙古人民革命党中央政治局委员、书记处书记、蒙古大人民呼拉尔主席团委员图穆尔—奥奇尔，到飞机场欢迎。"},{"type":"paragraph","text":"到飞机场欢迎的，还有各国驻中国的外交使节和外交官员。"},{"type":"paragraph","text":"今天，到飞机场欢迎的，还有国务院副总理罗瑞卿、习仲勋，全国人民代表大会常务委员会副委员长沈钧儒、郭沫若、赛福鼎，中共中央书记处书记王稼祥，候补书记刘澜涛，政协全国委员会副主席李四光，国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，外交部副部长罗贵波、耿飚。"},{"type":"paragraph","text":"到飞机场欢迎的，还有政府各部门的负责人，全国人民代表大会常务委员会的委员，中国人民政治协商会议全国委员会常务委员会的委员，各民主党派、各人民团体和北京市的负责人，中国人民解放军高级将领，在北京的少数民族的代表等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39d6b4db56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于肃反运动中干部调动问题的通知","authors":[],"dates":[{"year":1955,"month":9}],"is_range_date":false,"parts":[{"text":"中央关于肃反运动中干部调动问题的通知","type":"title"},{"text":"目前在全国范围内正开展着肃清一切暗藏的反革命分子的斗争。为了使机关、团体、军队、学校、企业中的全体干部人员都能参加这一运动，防止由于调动干部缺乏控制，把某些暗藏的反革命分子从肃反运动尚未结束的单位调到肃反运动已经结束的单位，而使这些暗藏的反革命分子得以漏网，中央特就在肃反运动期间干部调动的问题做如下通知：","type":"paragraph"},{"text":"一、中央一级机关任何单位均不得向肃反运动尚未开始和尚未结束的单位去调动工作人员，这些单位的工作人员必须待肃反运动全部结束以后才能外调。","type":"paragraph"},{"text":"二、凡在肃反运动中清查出来的反革命分子和其他坏分子均应按中央8月25日指示进行处理，即使在运动结束之后，亦不能把这些人调给其他单位；对那些虽仅系有历史问题的人员，在原单位审干未结束，没有最后审查清楚做出结论以前，即使该单位肃反运动已经结束，亦暂时不要外调。","type":"paragraph"},{"text":"三、中央一级机关，如因特殊需要，必须从某些运动尚未结束的单位（包括中央和省、市、自治区）抽调工作人员时，须经中央批准。","type":"paragraph"},{"text":"四、军委总干部、总政治部及各省市委，自治区党委，应本此电精神制定在肃反运动期间自己管理范围内干部调动的控制办法。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802a74360b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

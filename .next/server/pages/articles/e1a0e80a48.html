script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给敬爱的毛主席  人民解放军某师学习模范  陈世彬写信感谢毛主席","authors":["陈世彬"],"dates":[{"year":1950,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给敬爱的毛主席"},{"type":"paragraph","text":"人民解放军某师学习模范  陈世彬写信感谢毛主席敬爱的毛主席："},{"type":"paragraph","text":"我以前是一个工人。在旧社会里，我受尽了折磨。我父亲母亲很早就死了。我九岁就开始讨饭，十六岁开始做工，二十三岁时被国民党反动派抓去当了兵。去年北京解放后，我才回到了人民的队伍。"},{"type":"paragraph","text":"我参加了您所领导的人民解放军后，战士们、干部们、党员们都像弟兄一样地关心我。他们耐心地向我解释您的主张，使我从糊涂到清醒，知道了谁是我的仇人，谁是我的救命恩人。使我最受感动的是：我自从到了解放军，就像进了大学堂。在旧社会里，我没有学习的机会。我参加人民解放军还不到一年半，在党的领导和同志们的帮助下，学会了二千多字，现在已经能看报、能写信了。报纸表扬我。北京人民广播电台还请我到电台广播。师首长请我谈话，给我买笔、买书，让我参加指导员训练班学习。这些都是我过去做梦也没有想到的事。我只有感谢您。我参加革命很晚，对人民贡献很少；而国家对我这样关怀，使我由一个到处被人看不起的“穷光蛋”，变为一个光荣的共产党员。我原是一个大字不识的睁眼瞎子，现在却粗通文字了。我只有感谢您——毛主席！"},{"type":"paragraph","text":"我将继续努力，学习文化，再进一步地提高自己。只要帝国主义还存在一天，我就要手拿枪杆干到底，来保卫祖国，保卫您！"},{"type":"paragraph","text":"我更要努力学习使用新的武器，掌握科学技术。人民要我做什么，我就做什么。"},{"type":"paragraph","text":"我向您保证：我要努力学习、积极生产，在您的领导下革命到底，并且永远不忘记敬爱的毛主席。"},{"type":"paragraph","text":"此致敬礼！"},{"type":"paragraph","text":"战士  陈世彬"},{"type":"paragraph","text":"六月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a0e80a48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》横排本大量出版","authors":[],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》横排本大量出版"},{"type":"paragraph","text":"广大革命群众喜得最锐利的战斗武器"},{"type":"paragraph","text":"革命群众决心进一步活学活用毛主席著作，把党内头号走资本主义道路当权派彻底批倒批臭"},{"type":"paragraph","text":"新华社二十五日讯　在举国上下掀起对党内最大的一小撮走资本主义道路当权派的大批判运动中，首都革命的印刷工人经过日日夜夜的战斗，又赶印出一大批横排本《毛泽东选集》，为广大无产阶级革命派战士送来了战无不胜的思想武器。"},{"type":"paragraph","text":"当这一批《毛泽东选集》今天开始由新华书店在新街口和西单两处同时发售时，书店门前老早就排起了长长的队伍。这里锣鼓喧天，一片节日气氛，人们热烈欢呼：这是北京市革命委员会成立以后的头一件大喜事！"},{"type":"paragraph","text":"北京三十一中的一位同学，今天一大早看到发行《毛泽东选集》的喜报以后，高兴得不得了，马上跑回去叫了几个同学一道来排队买宝书。有一位机关干部买到宝书以后，立刻打电话告诉家里，让全家人都来分享他的幸福。他说：“过去在党内最大的一小撮走资本主义道路当权派的控制下，那本修正主义的大毒草《修养》出了又出，就是不出我们敬爱的领袖毛主席的宝书，我们一定要把那些坏家伙彻底打倒！”一位六十八岁的街道居民买到宝书以后说：“党内头号走资本主义道路当权派用他那本《修养》，不知道毒害了多少年青人，我一定教育我的孙子天天读毛主席的书，决不上那本《修养》的当。”一位人民解放军战士说得好：“我们就是对伟大的毛泽东思想无限崇拜，无限信仰。我们一定用毛泽东思想这个最锐利的武器，彻底批判党内头号走资本主义道路当权派的大毒草《修养》，让毛泽东思想伟大红旗插遍全中国，插遍全世界！”"},{"type":"paragraph","text":"许多无产阶级革命派买到了书后，都表示要进一步活学活用毛主席著作，以毛泽东思想为武器，高举无产阶级的革命的批判旗帜，把党内最大的走资本主义道路的当权派批倒批臭，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"今天参加《毛泽东选集》发行工作的新华书店的革命同志，人人欢欣鼓舞。他们兴奋地说，在轰轰烈烈的无产阶级文化大革命运动中，揪出了党内一小撮走资本主义道路的当权派，革命派掌握了毛主席著作的发行大权，发行数量比过去大大增加。他们纷纷表示，在当前对党内最大的一小撮走资本主义道路的当权派的大批判中，我们一定要及时地把战无不胜的思想武器送到无产阶级革命派手中，用自己的实际行动来推动当前这场群众性的大批判运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]",

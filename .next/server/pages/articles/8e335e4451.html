script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局通报宣化市府听任反革命分子进行反动宣传的严重错误","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"华北局通报宣化市府听任反革命分子进行反动宣传的严重错误","type":"title"},{"text":"兹将察省宣化市府在枪决汉奸陈庆壬时，任其进行反革命宣传的错误，通告如下：","type":"paragraph"},{"text":"六月二十八日执行陈庆壬死刑时，刑车在市街缓缓行进，一任该犯尽情向群众进行反动叫骂，如：“三次大战就要爆发，苏联必败！”“你们以后尝尝共产党的汤水吧！”“现在工人失业，农民没有饭吃，以后更会知道了！”并几次高呼“中华民国万岁”反动口号，把刑车变成了反革命的讲坛，对群众影响极坏。当许多观众听到这种刺耳的反动叫嚣时，纷纷要求监刑的法院干部制止，法院院长阎希贤同志不但不加制止，反错误地认为“匪犯死到临头，乱说乱骂是免不了的！”“敌人进行反动宣传，更证明其反动性”。从这里我们应得到教训：国民党反动派顽固成性，陈庆壬是为反革命忠实地工作到死，我们有些同志对其特看不起，认为没有什么了不得的观点是如何的错误；另一方面，对敌人施极刑时而采取纵容的观点，招致党在政治上不应有的损失，也是错误的，应引为教训。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e335e4451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

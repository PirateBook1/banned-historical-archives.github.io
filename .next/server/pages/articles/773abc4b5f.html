script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"嘉定县革命农民运动进入新阶段各革命造反派联合起来夺县委的权六万人集会愤怒揭发一小撮混蛋的滔天罪行","authors":[],"dates":[{"year":1967,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　春节的第一天，本市嘉定县革命工人、农民、机关干部、教师、学生等六万多人，冒着雨雪举行高举毛泽东思想伟大红旗，彻底砸烂县委资产阶级反动路线大会。大会要求全县无产阶级革命造反派，在毛泽东思想伟大红旗下，进一步联合起来，牢牢地掌握斗争的大方向，坚决、彻底、干净、全部地，自下而上地把走资本主义道路当权派手中的党、政、财、文权统统夺回来。"},{"type":"paragraph","text":"会上，革命造反派代表以大量事实，揭发了旧县委几年来在反革命修正主义分子控制下疯狂反对毛主席，反对毛泽东思想，反对突出政治，推行了修正主义的反动路线。在旧县委的会议室、办公室长期不挂毛主席像和毛主席语录。当革命群众掀起学习毛主席著作的热潮时，那些老爷们就迫不及待地把学习毛主席著作的活动引向单纯地学文化、技术的歧途。那些混蛋们还抹煞阶级斗争，拼命攻击“五反”“四清”和文化革命运动，胡说什么“生产资料所有制改变后，阶级就没有了”，以此来反对毛主席关于阶级和阶级斗争的伟大学说。他们长期来还实行了一条“顺我者昌，逆我者亡”的修正主义干部路线，结党营私、招降纳叛。他们网罗一批地富反坏右分子，安排在党、政、财、文等重要部门，连成一条黑线，对抗毛主席，对抗党中央，压制、打击、迫害革命干部和群众。"},{"type":"paragraph","text":"大会揭发了嘉定旧县委在国家经济暂时困难时期，积极鼓吹单干风，强行拆散了社、队畜牧场、水产队、国营农场，大搞经济挂帅，物质刺激，推行一系列修正主义的分配政策，制造两极分化。"},{"type":"paragraph","text":"许多革命造反组织代表还在大会上愤怒揭发了嘉定旧县委贯彻资产阶级反动路线，疯狂破坏无产阶级文化大革命的罪行。文化大革命一开始，旧县委就定调子，划框框，把斗争矛头指向革命群众，散布什么“上海市委是正确的”，“反对嘉定县委就是反党”等谬论。把革命群众打成“反党分子”、“右派”、“反革命”，还妄图挑动贫下中农来斗学生。当革命群众起来以后，那些混蛋们又大力推行反革命经济主义的黑货，一个星期内就签发现钞五十四万元，用糖衣炮弹来腐蚀革命群众，妄图转移斗争大方向。"},{"type":"paragraph","text":"革命造反派的同志们在发言中严正指出，阶级敌人是决不甘心于自己的灭亡的，他们必然要进行垂死的挣扎。大会号召，一定要彻底砸烂这个推行资产阶级反动路线的旧县委。无产阶级革命造反派必须在毛泽东思想伟大红旗下，进行大联合，自下而上地展开全面的夺权斗争，把无产阶级专政的命运，把社会主义建设的命运，把无产阶级文化大革命的命运，牢牢地掌握在无产阶级革命派的手里。要“抓革命，促生产”，要提高警惕，彻底粉碎资产阶级反动路线的新反扑。在夺权斗争的同时，革命群众必须夺自己头脑中“私”字的权，努力学习“老三篇”，学习《关于纠正党内的错误思想》、《反对自由主义》等毛主席著作。破“私”立“公”，横扫本位主义、小团体主义、山头主义、个人主义和极端民主化，加强无产阶级的革命性和组织纪律性，把自己改造成为大公无私的完全新型的革命者。大会在暴风雨般的鼓掌声中通过了向毛主席的致敬电。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"773abc4b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

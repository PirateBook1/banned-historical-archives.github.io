script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝保加利亚人民共和国国庆节  保驻华大使彼得科夫举行招待会  毛泽东主席致电达米扬诺夫主席祝贺","authors":[],"dates":[{"year":1952,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝保加利亚人民共和国国庆节"},{"type":"paragraph","text":"保驻华大使彼得科夫举行招待会"},{"type":"paragraph","text":"毛泽东主席致电达米扬诺夫主席祝贺"},{"type":"paragraph","text":"【新华社九日讯】九月九日是保加利亚人民共和国国庆节，保加利亚人民共和国驻我国大使彼得科夫特在北京举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有：中央人民政府副主席刘少奇，政务院副总理董必武、黄炎培，最高人民法院院长沈钧儒，人民革命军事委员会代总参谋长聂荣臻，外交部副部长伍修权，以及中央人民政府各部门首长、各民主党派领袖、各人民团体负责人和北京市人民政府副市长吴晗等四百多人。"},{"type":"paragraph","text":"应邀出席招待会的还有各国驻华使节和使馆人员。"},{"type":"paragraph","text":"招待会在热烈友好气氛中进行。"},{"type":"paragraph","text":"又讯：我国中央人民政府毛泽东主席和政务院周恩来总理，在六日分别致电保加利亚人民共和国国民议会主席团主席达米扬诺夫和部长会议主席契尔文科夫，祝贺保加利亚人民共和国国庆节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad852cc4ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

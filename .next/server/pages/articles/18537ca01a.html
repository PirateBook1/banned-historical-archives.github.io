script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东部分社、队在冬季生产中又出现“五风”的苗头","authors":[],"dates":[{"year":1963,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"山东部分社、队在冬季生产中又出现“五风”的苗头","type":"title"},{"text":"新华社济南讯  山东省今年的冬季农副业生产活动已全面展开，绝大部分地区生产搞得扎扎实实，取得很大成绩。但也发生了一些新的问题，比较突出的是，个别单位又出现“五风”的苗头。","type":"paragraph"},{"text":"平调劳力和资金。昌乐县丛家庄水库灌区，调用了二十一个非受益大队的社员一千五百人，不付报酬；栖霞县松山公社今年新建的马里小水库，也有调用非受益大队劳力施工的情况。","type":"paragraph"},{"text":"提倡昼夜苦战。诸城县解留公社马连河子大队在治洼中，要社员干到夜里十二点钟，沂水县杨庄区有二千多名劳力夜战到两三点钟。","type":"paragraph"},{"text":"追求形式，不讲实效。渍县在召开四级干部会议时，有的社、队发动群众“搞好生产向县四级干部大会报喜”，县人委办公室把这种做法当作一条主要经验向全县推广；郯城县码头灌区内的巷上区工程段，在修灌区配套工程时，为了美观大方，修了一条宽七八米，长六百米的大路；寿张县城关区石胡同村在村北修大马路一条，占地五十多亩，十月间又锄掉十余亩小麦盖新房。莒南县路镇区的五个公社，修了二十二条暂时用不着的宽大车路。","type":"paragraph"},{"text":"这一情况，已引起山东省有关领导部门的重视。有的已经纠正，有的正在纠正。","type":"paragraph"},{"text":"来源：1963年12月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18537ca01a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

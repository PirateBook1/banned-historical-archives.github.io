script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-810","name":"关于在处理‘文革’遗留问题中受审查的职工调资问题的通知","author":"广西自治区人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于在处理‘文革’遗留问题中受审查的职工调资问题的通知","dates":[{"year":1983,"month":6,"day":4}],"is_range_date":false,"authors":["广西自治区人事局","广西自治区劳动局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 273-274","tags":[{"name":"工资","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"}],"parts":[{"type":"title","text":"关于在处理“文革”遗留问题中受审查的职工调资问题的通知"},{"type":"subtitle","text":"桂政人字〔1983〕15号"},{"type":"paragraph","text":"各地区行署，市、县人民政府，区直各单位：经区人民政府同意，现就处理“文革”遗留问题中，正在受审查的干部职工的调资问题通知如下："},{"type":"paragraph","text":"一、凡是没有批准升级的，暂缓升级。"},{"type":"paragraph","text":"二、 已经批准升级的，按不同情况加以处理："},{"type":"paragraph","text":"1、 已经组织决定撤销职务，进行审查的，从本文件下达之月起，取消升级，停发升级所增加的工资，过去已发的可以不追回。"},{"type":"paragraph","text":"2、 免职审查和停职审查的，从本文件下达之月起，给予缓调，停止执行已批准的升级，停发升级所增加的工资，待查清其问题后，按其性质及处理结果，给予升级或免调。"},{"type":"paragraph","text":"3、经组织掌握，有的人的问题比较严重，正在审查的，在没有作出组织处理之前，其调资升级，暂不变动；待作出结论和组织处理后，按上述规定免调或缓调。"},{"type":"paragraph","text":"4、经审查结论，凡受党内严重警告或行政记大过以上处分的，均不能升级，已批准升级的，则从给予处分之月起，取消升级，停发调资所增加的工资，过去已发的可以不追回。以上通知，望研究执行。"},{"type":"paragraph","text":"区人事局"},{"type":"paragraph","text":"区劳动局"},{"type":"paragraph","text":"一九八三年六月四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8531cff5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

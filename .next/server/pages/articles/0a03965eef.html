script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广州、上海、南京、武汉等地分别举行盛大集会  隆重纪念孙中山诞生一百周年  各地党政负责人讲话强调，今天纪念孙中山，要更高地举起毛泽东思想伟大红旗，把文化大革命进行到底，把社会主义革命进行到底。","authors":[],"dates":[{"year":1966,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广州、上海、南京、武汉等地分别举行盛大集会"},{"type":"paragraph","text":"隆重纪念孙中山诞生一百周年"},{"type":"paragraph","text":"各地党政负责人讲话强调，今天纪念孙中山，要更高地举起毛泽东思想伟大红旗，把文化大革命进行到底，把社会主义革命进行到底。"},{"type":"paragraph","text":"新华社十四日讯　广州、上海、南京和武汉，十三日和十四日分别举行两千人到四千人的盛大集会，隆重纪念伟大的革命先行者孙中山先生诞生一百周年。有关地区的党政军负责人，各有关方面人士和孙中山先生的生前友好，以及正在各地访问的外国朋友和华侨代表，分别参加了纪念大会。一些港澳人士，参加了在广州举行的纪念大会。"},{"type":"paragraph","text":"在各地纪念大会的会场上，悬挂着“伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席万岁！”的巨幅标语，主席台上挂着孙中山先生的画像。在大会开始前，参加大会的革命群众和红卫兵，齐声朗读了毛主席《纪念孙中山先生》一文中的语录，高唱《大海航行靠舵手》等革命歌曲。"},{"type":"paragraph","text":"广东省代省长林李明，上海市副市长张承宗，江苏省副省长李士英和湖北省副省长张旺午，分别主持了各地的纪念大会并致开幕词。中共中央中南局第三书记陈郁，中共上海市委书记处书记、上海市市长曹荻秋，中共江苏省委第一书记江渭清，中共武汉市委书记处书记、武汉市市长刘惠农，分别在四个城市的纪念大会上讲了话。"},{"type":"paragraph","text":"各地党政负责人在大会上的讲话，高度地评价了孙中山先生在中国人民反对封建主义和反对帝国主义的斗争中建立的不朽功勋。他们指出，今天我们纪念孙中山先生，要发扬孙中山先生的革命精神和战斗精神，毫不妥协地把反对帝国主义和反对现代修正主义的斗争进行到底，为解放台湾、实现祖国领土的完全统一而奋斗，坚决支持越南人民的抗美救国斗争，坚决支持亚洲、非洲、拉丁美洲和全世界人民的反帝革命斗争。他们在讲话中都强调，在我们伟大的领袖毛主席领导下，中国人民所进行的伟大斗争和取得的伟大胜利都远远超过了孙中山先生的理想。今天我们纪念孙中山先生，就要更高地举起毛泽东思想伟大红旗，永远跟着我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，永远同革命人民在一起，把当前正在轰轰烈烈开展的史无前例的无产阶级文化大革命进行到底，把社会主义革命进行到底，为尽快把我们伟大的祖国建设成为强大的社会主义国家而奋斗。"},{"type":"paragraph","text":"中国国民党革命委员会广东省委员会主任委员萧隽英，民革上海市委员会副主任委员张汇文，民革江苏省委员会主任委员任崇高和民革湖北省委员会主任委员陶述曾，也分别在各地的纪念大会上讲了话。"},{"type":"paragraph","text":"在今天南京举行的纪念大会结束后，省市各界负责人、革命群众和红卫兵代表二百多人，到中山陵谒陵。十二日，上海市党政负责人等，瞻仰了孙中山故居。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a03965eef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

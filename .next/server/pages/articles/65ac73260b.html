script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"致朱德、任时电","alias":"","parts":[{"type":"paragraph","text":"致朱德、任弼时电!"},{"type":"paragraph","text":"（1937年9月16日）"},{"type":"paragraph","text":"日寇分两路进攻广灵、灵丘，普军已放弃大同，绥远全境实际已失，以五台为中心之普东北日寇将以重兵进据，并继进攻取太原。在此情况下，我三个师已无集中普东北一处之可能，更无此必要。"},{"type":"paragraph","text":"拟以一一五师位于普东北，以五台为活动重心，暂时在灵丘、涞源，不利时逐渐南移，改以太行山脉为活动地区；一二○师位于晋西北，以管岑山脉及吕梁山脉之北部为活动地区；一二九师位于普南，以太岳山脉为活动地区。"},{"type":"paragraph","text":"[1]正当八路军日夜兼程向恒山地区挺进的时候，沿平绥路西犯的日军，突破国民党军的防线，于9月13日占领大同，并沿同蒲路南下，向雁门关、茹越口进攻。与此同时，由平绥路向晋东北进犯的日军，向平型关进犯，企图实施右翼迁回，威胁平汉路沿线国民党军第一战区主力的侧背。沿平汉路及其两侧南犯的日军也于9月中旬沿滏阳河南下，迁回平汉路沿线国民党军的侧背，企图歼灭国民党军第一战区主力于河北省中部地区。在此情况下，9月16日，毛泽东在复朱德、任弼时的电报中对军事部署作出了一些指示。这是复电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":152},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65ac73260b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

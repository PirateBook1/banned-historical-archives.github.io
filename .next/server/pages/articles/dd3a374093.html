script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马克思列宁主义共产党写信祝贺我成功发射人造卫星　中国新成就是毛泽东思想的胜利","authors":[],"dates":[{"year":1970,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马克思列宁主义共产党写信祝贺我成功发射人造卫星"},{"type":"paragraph","text":"中国新成就是毛泽东思想的胜利"},{"type":"paragraph","text":"新华社五日讯　毛泽东主席、林彪副主席、中国共产党中央委员会收到了法国马克思列宁主义共产党发来的贺信。贺信最热烈地祝贺中国第一颗人造卫星发射成功。贺信全文如下：毛泽东主席，林彪副主席，中国共产党中央委员会："},{"type":"paragraph","text":"值此中国成功地发射地球卫星的时候，我们代表法国马克思列宁主义共产党中央委员会向你们表示最热烈的祝贺。这一具有世界意义的历史性成就是毛泽东思想的新胜利，而且是恰好在列宁诞生一百周年的时候取得的。"},{"type":"paragraph","text":"我党战士——工人让·蒂里奥和大学生贝尔纳·雷伊在被判处一年徒刑（缓期执行）前，在资产阶级国家法庭上自豪地高呼：“毛主席万岁！红色中国万岁！毛泽东思想万岁！”在此仅几小时之后你们这一成就便在法国宣布了。"},{"type":"paragraph","text":"中国卫星从空间播送《东方红》乐曲，使我们全体同志，包括那些刚刚遭到垄断资本主义国家残酷镇压的同志，充满了勇气和喜悦。"},{"type":"paragraph","text":"我们党比以往任何时候都更加认识到：只要正确地遵循战无不胜的毛泽东思想的道路，就一定能够取得新的胜利。"},{"type":"paragraph","text":"中国人民、中国共产党和毛泽东主席所取得的伟大胜利——中国第一颗卫星万岁！"},{"type":"paragraph","text":"祝世界革命的伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"法国马克思列宁主义共产党中央领导机构"},{"type":"paragraph","text":"一九七○年四月"},{"type":"paragraph","text":"二十七日于巴黎"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd3a374093"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旗帜鲜明地支持扎根农村","authors":["佟以来"],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旗帜鲜明地支持扎根农村"},{"type":"paragraph","text":"辽宁省锦西县稻池公社带队干部　佟以来"},{"type":"paragraph","text":"我在稻池公社做知识青年带队工作已经两年多了。斗争的实践使我体会到：对知识青年上山下乡这一社会主义新生事物，是支持还是拆台？是鼓励知识青年在农村扎根干革命，还是千方百计“拔根”？这是无产阶级同资产阶级争夺青年的斗争。我们带队干部在这场争夺战中，必须旗帜鲜明地支持知识青年在农村扎根，对他们经常进行扎根教育，使他们坚决沿着毛主席指引的方向前进。"},{"type":"paragraph","text":"在工作中，我首先组织知识青年认真学习马克思主义、列宁主义、毛泽东思想，对他们进行多种形式的教育，使他们弄清扎根农村干革命和巩固无产阶级专政、实现共产主义大目标的关系。两年来，我和知识青年一起反复学习《共产党宣言》、《青年运动的方向》等马列著作和毛主席著作，开展“什么是理想和前途”、“究竟和贫下中农结合一阵子，还是结合一辈子”的讨论，批判“学而优则仕”等孔孟之道和刘少奇的“下乡镀金”、林彪的“变相劳改”等修正主义谬论，同邓小平的修正主义路线对着干。我请社、队干部和贫下中农对知识青年进行阶级教育和党的基本路线教育，给他们讲社会主义新农村的美好远景。我还带领知识青年到三十多里外的塔山烈士墓前，学习革命前辈为了共产主义事业而英勇献身的革命精神。通过这些活动，许多知识青年扎根农村干革命的自觉性越来越高。"},{"type":"paragraph","text":"在党组织的领导下，我和贫下中农一起，学习株洲经验，带领一百三十多名知识青年，在一片盐碱涝洼塘上开荒种地，办起青年农场。经过一年奋战，就获得了好收成，粮食单产跨过了“黄河”，做到了自给有余。知识青年们豪迈地说，我们虽然是普通社员，想的却是为中国革命和世界革命多做贡献，干的却是反修防修的伟大事业。我们走的虽然是田间小道，奔的却是共产主义大目标。与贫下中农相结合这条革命路，我们是永远走定了。在深入批邓、反击右倾翻案风的斗争中，我们又协助公社和大队新办一个青年农场，进一步为知识青年扎根农村干革命创造了条件。"},{"type":"paragraph","text":"一个带队干部，教育知识青年扎根农村干革命，自己必须首先树立热爱农村、热爱贫下中农的思想。我们带队干部一年一轮换。我想，带队干部要做支持社会主义新生事物的促进派。我连续两年向县、社党委提出申请，继续留在农村带队。上级党委批准了我的要求，广大贫下中农都热情支持我。一些知识青年提出要和我挑战，看谁根扎得深、扎得长。我也为自己能成为一名扎根的带队干部而自豪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"617aba24c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

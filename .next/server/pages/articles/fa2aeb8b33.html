script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东和华国锋等人关于文革的一段谈话","authors":["毛泽东"],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"和华国锋等人关于文革的一段谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"人生七十古来稀，我八十多了，人老总想后事，中国有句古话叫盖棺定论，我虽未盖棺也快了，总可以定论了吧！我一生干了两件事。一是与蒋介石斗了那么几十年，把他赶到那么几个海岛上去了。抗战八年，把日本人请回老家去了。打进北京，总算进了紫禁城。对这些事持异议的人不多，只有那么几个人，在我耳边叽叽喳喳，无非是让我及早收回那几个海岛罢了。另一件事你们都知道，就是发动文化大革命。这事拥护的人不多，反对的人不少。这两件事没有完，这笔遗产得交给下一代。怎么交？和平不成就动荡中交，搞得不好，后代怎么办，就得血雨腥风了。你们怎么办，只有天知道。","type":"paragraph"},{"text":"[*另一说为1976年1月13日。当时在场的有华国锋、王洪文、江青、张春桥、姚文元、王海容等人。]","type":"paragraph"},{"text":"（原载王年一著《大动乱年代》，河南人民出版社，1988年，第600-601页。）","type":"appellation"}],"comments":[],"origin":"原载王年一著《大动乱年代》，河南人民出版社，1988年，第600-601页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa2aeb8b33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

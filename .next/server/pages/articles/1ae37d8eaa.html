<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地银行发放春耕贷款四亿多元","authors":[],"dates":[{"year":1963,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"各地银行发放春耕贷款四亿多元","type":"title"},{"text":"新华社二十二日讯：在春耕大忙到来以前，各地人民银行已经发放春耕贷款四亿一千万元。其中有短期农业贷款二亿四千多万元，长期农业贷款一亿五千多万元。这些贷款，对于帮助人民公社、生产队发展农业生产，解决春耕生产资金的需要，起了积极作用。","type":"paragraph"},{"text":"今年的农业贷款是银行部门在帮助农村人民公社、生产队妥善安排资金的基础上发放的。很多地区基层银行单位早在春节前后，就派人下乡，同社、队干部在一起，逐社逐队地帮助生产队算收入和支出情况，尽量挖掘生产队本身的资金潜力，不足部分，再由银行发放贷款。山东昌潍、济宁、聊城等专区的银行部门经过调查研究，了解三十八万六千多个农业生产队和渔业生产队生产资金的情况，当地银行部门结合商业部门物资供应计划，分别向生产资金有困难的生产队，发放了无偿投资、长期农业贷款和短期农业贷款。连年遭灾的山东惠民、德州、聊城等专区，有一万一千多个生产队得到了国家无偿投资一千多万元；还有二万三千多个生产队获得长期贷款一千四百多万元。江苏苏州专区的一些生产队原来缺资金二万四千元，经过银行部门帮助生产队精打细算，从各方面开源节流，结果只需要贷款一万多元就够了。","type":"paragraph"},{"text":"各地在发放贷款时，注意贯彻了群众路线的工作方法，贷款计划一般都交给社员讨论，贷款的使用情况也经过社员检查。浙江省金华县东溪公社高桥大队的七个生产队春耕生产资金不足，原来要求银行贷款。当地银行干部同社、队干部深入生产队，发动群众讨论。群众听到别的公社自力更生解决生产资金的经验后，纷纷出谋献策，发展挖藕烧炭等副业生产，并且收回一些不合理的借支。结果，这七个生产队的资金全部解决还略有多余。","type":"paragraph"},{"text":"为了使农贷资金更好地在生产上发挥效果，各地银行部门还采取了边安排、边发放、边检查的做法，发现贷款使用不当的，立即纠正。湖北省黄冈专区的银行部门发放了短期贷款二百二十一万元、长期贷款一百十二万元。最近经检查，大部分贷款的使用符合国家政策，在生产上发挥了效果，但是也有一些贷款被生产队挪作他用。当地银行立即将这一情况向领导部门汇报，及时纠正了这种现象。","type":"paragraph"},{"text":"来源：1963年4月23日《人民日报》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ae37d8eaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

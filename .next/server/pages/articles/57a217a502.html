script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-86","name":"中共中央组织部、监察部关于加强工作联系的意见","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、监察部关于加强工作联系的意见","dates":[{"year":1989,"month":6,"day":29}],"is_range_date":false,"authors":["中共中央组织部","监察部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （上），634-635","tags":[{"name":"工作联系","type":"主题/事件"},{"name":"监察","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、监察部"},{"type":"title","text":"关于加强工作联系的意见"},{"type":"paragraph","text":"1989年6月29日 · 中组发〔1989〕3号　监发〔1989〕16号"},{"type":"paragraph","text":"为了加强中共中央组织部、监察部在工作中的联系，现提出以下意见：\n\n  一、监察部查处违法违纪案件涉及监察对象中的中央管理干部的，必要时可将主要情况、重要事实材料通报给中共中央组织部。查处结案后，将调查报告、本人检讨材料和行政处分决定（一式两份)抄送中共中央组织部，归入本人档案。监察部调查案件需要中共中央组织部给予配合时，中共中央组织部给予必要的支持和配合。  二、中共中央组织部通过来信来访和考察干部，发现其中属于监察部管辖范围内的监察对象有严重违反政纪行为的，必要时可将有关材料转送或摘要抄送监察部。中共中央组织部在调查中央管理干部又属于监察部监察对象的某些问题，需要监察部给予配合时，监察部给予必要的支持和配合。  三、中共中央组织部在提拔、任用、考察干部工作中，对有违反政纪行为正受调查或群众有反映但尚未调查的干部，属于监察部监察对象的，可向监察部了解情况，听取意见。监察部在监察中认为有违反政纪行为但尚不够给予行政处分或有严重的思想作风问题的监察对象，属于中央管理干部的，必要时可将有关材料转送或摘要抄送中共中央组织部。四、中共中央组织部和监察部的领导同志，建立不定期的联系制度，就有关干部情况沟通信息，交换意见。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57a217a502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

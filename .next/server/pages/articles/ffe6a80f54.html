script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北人民政府关于冀鲁豫单城京货摊贩及秦行（即烟火行）罢市骚动的通报","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"华北人民政府关于冀鲁豫单城京货摊贩及秦行（即烟火行）罢市骚动的通报","type":"title"},{"text":"（一）经过：单城城厢京广杂货摊及饭馆、茶馆、馍房等秦行连同西关少数小商，于六月二十三日，罢市一日，事前，行会曾分头在城内外举行秘密会议，并确定下列办法：（1）秦行不罢市者，则大家去吃光或喝光其能吃能喝的东西。（2）商铺开市，则将来评税时增加分数。（3）公司买麦，大家抢光。（4）四关四个罢市组，由行会派人检查，并在四关截阻城外所有行商上市。","type":"paragraph"},{"text":"二十三日晨罢市，秦行均未开业，杂货摊有到市场后又回去的，城外商人大都被阻回去。经过我们的工作，直到中午才有个别馍房及饭铺开门，二十四日早晨则完全复市。","type":"paragraph"},{"text":"（二）原因：（1）卖收后湖西周围粮价均高，影响该区粮价上涨，加以贸易分公司收购小麦，有单纯的任务观点，要求多购，未照顾到市民粮食需要，形成与市民抢购现象，并以超过牌价收购，致使粮价暴涨。数日之间，每三十市斤由四百元涨到八百四十元（二十三日开盘喊价一千一百元）。其他物价跟不上粮价涨，生意亏本，使商人尤其是小商贩感到威胁，群众对公司购粮，亦极为愤怒。（2）城市生产未恢复，市民生活尚属困难，适时我正在征收营业税与催收旧贷款，市民更感恐慌。（3）特务分子乘机暗中策动。","type":"paragraph"},{"text":"（三）处理情形：在物价上涨声中，群众情绪不安，专署看到这种情形，而未能即着手稳定物价的工作，亦未警惕到罢市事件会发生，这说明领导上的官僚主义和思想麻痹。事发后，专署与贸易公司商量，暂时停购小麦，吐出一部分小米，必要时吐出少量小麦，并对购卖办法，作了检讨。地委及专署，组织了几个工作队，在城内外进行宣传说服，听取群众意见，了解情况，制止罢市活动，并揭发坏分子破坏活动。分别召开商联会及各行业会议，说明为甚要购麦，动员复市。","type":"paragraph"},{"text":"（四）教训：（1）必须事先并不断的将收购粮食的意义向群众进行宣传，并应适当照顾市民的粮食需要。（2）经济工作上要切实掌握政策，切实掌握使物价平稳上涨的原则。（3）加强市民生产工作的指导，以求从发展生产中改善其生活。并加强教育改造旧行会，防止其投机违法的破坏作用。（4）加强反官僚主义及反特工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffe6a80f54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

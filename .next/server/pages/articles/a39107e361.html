script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——否定五大运动的成绩 (2)","authors":["张百生","徐公振","沈阳师范学院","赵仲牧","邹尚义","高越峰"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——否定五大运动的成绩 (2)","type":"title"},{"text":"沈阳师范学院高越峰徐公振张百生赵仲牧邹尚义","type":"authors"},{"text":"高越峰  (中文系助教)说：“我参加过许多运动；从这些运动中看出，党的工作是官僚主义、主观主义的。不应每次运动都说成绩是主要的，缺点是次要的。比如东北师大的那次思想改造，没有问题的老师也硬说有问题，许多老师就七、八次过不了关，写个英文字也说有严重的反动资产阶级观点，又如三反，一到晚上整夜打老虎，被打者迷迷糊糊，只好说自己贪了污，这是硬逼出来的。再就是肃反，我们这里总结说成绩是主要的。我是不同意这点，我认为留下的消极情绪是主要的。边江同志(党总支书记)用数目字说明成绩是主要的，我看说服不了人，是粉饰现实的说法。我不同意党在今后进行社会主义改革时搞运动，运动所以有偏差是尽管中央坚持原则而下面干部却是宁左勿右。过去的运动实际上是暴风骤雨，而群众也是听上级风声，看领导颜色，弄得一些人不正直。”","type":"paragraph"},{"text":"“我不同意搞运动的方式，由于他容易把人与人的平等关系弄得互相倾害。由于人的尊严受到损失而台不起头。”","type":"paragraph"},{"text":"徐公振  (历史系讲师)说：“历次政治运动的收获是‘塞翁失马’。”","type":"paragraph"},{"text":"张百生  (团委宣传部副部长)说：“土改方法不好，整人太多了。抗美援朝不一定必要，损失太多。”“镇反杀人多了，肃反运动错了”……“真是‘天下本无事，庸人自扰之’”。","type":"paragraph"},{"text":"赵仲牧　(中文系教员)说：“台湾也在励精图治，他们也在进行土改和思想改造”。","type":"paragraph"},{"text":"邹尚义　(外语系讲师)说：“过去三反五反完全是私人报复，例如我因为给党员提过意见，给果把我斗了三天三夜……。”“过去的运动都是宁左勿右。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a39107e361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

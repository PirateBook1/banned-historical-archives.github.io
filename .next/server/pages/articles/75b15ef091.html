script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扫除妖雾幔　江山更好看——国画家关山月同志揭批江青的罪行","authors":[],"dates":[{"year":1977,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"扫除妖雾幔　江山更好看"},{"type":"paragraph","text":"——国画家关山月同志揭批江青的罪行"},{"type":"paragraph","text":"本报讯　最近，国画家关山月同志，愤怒地揭发批判野心家江青反对国画《江山如此多娇》，把矛头指向毛主席和周总理的罪行。"},{"type":"paragraph","text":"关山月同志说：在兴建人民大会堂的时候，我和傅抱石同志接受了国务院交给的为人民大会堂绘制一幅《江山如此多娇》的大型国画的光荣任务。在绘制过程中，得到敬爱的周总理和其他中央领导同志的亲切关怀和支持，他们作了许多指示。我们基本上是遵照中央领导同志的意图构思创作的。一九五九年九月中旬，这幅画基本完成，在裱装前就挂到人民大会堂现场，请中央领导同志审查。审查时，周总理非常严肃认真，从远到近，从楼上到楼下，从各个角度看了又看。周总理和其他中央领导同志经过反复交换意见，最后一致表示满意。最使我们永生难忘的是：伟大领袖毛主席在百忙中亲笔为这幅画题了“江山如此多娇”六个金光闪闪的大字。这是毛主席对我们和全国人民的极大鼓舞，是我们一生中最大的幸福。"},{"type":"paragraph","text":"关山月同志愤慨地说：一九六四年十月二十五日，江青这个野心家、阴谋家，在一次谈话中气势汹汹地说：“傅抱石在人大会堂画的那张画，看了半天也看不出什么，有那么好？”并下令：“对他的画要检查”。江青明明看见画上有毛主席的题字，明明知道这幅画是经过周总理和其他中央首长审定批准的，她却偏偏要叫嚣这幅画“有那么好？”其矛头分明是指向伟大领袖毛主席，指向敬爱的周总理和中央其他领导同志。"},{"type":"paragraph","text":"关山月同志指出：江青对国画《江山如此多娇》进行蛮横的指责，这是她仇视毛主席的“百花齐放，百家争鸣”方针的表现。江青是民族文化的虚无主义者，她对祖国优秀的文化传统一窍不通。她对不少国画作者打棍子，扣帽子，求全责备，百般刁难，使国画遭到严重破坏，使国画作者无所适从。现在，“四人帮”被粉碎了，我们的国家一定会更兴旺，国画创作一定会更繁荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b15ef091"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南区党委关於纠正泸县执行剿匪政策偏向的通知","authors":[],"dates":[{"year":1950,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"川南区党委关于纠正泸县执行剿匪政策偏向的通知","type":"title"},{"text":"据报告：","type":"paragraph"},{"text":"（一）泸县七区于二月二十七日捕获土匪四十馀名，除两个匪首及其他四个土匪押区解县外；其馀三十馀人未经教育审查，当场释放。此种对于土匪的无原则的宽大和草率，不仅不能给土匪活动以严重打击，且在某种条件下会助长匪势发展；同时也必然造成脱离群众，增加群众顾虑，不敢报告匪情和协助剿匪（群众已普遍反映我对土匪宽大无边，要求严予镇压管制）。此事必须引起各地注意，并防止类似事件再次发生。兹特规定：","type":"paragraph"},{"text":"（1）对俘虏或投降之土匪，我除必须立即解除武装，收缴抢劫物资外；其分队长（排长）、班长以上匪首，必须集中或分别加以审查，并按罪过大小分别加以监禁与训练。至一般匪众，经短期教育加以甄别，有步骤地分散编补部队（不留在县区武装内），或分别遣散回家（流氓、兵痞、匪棍不能遣散，如编补部队亦成问题，可较长期的监禁或在有军队管制条件之下强迫劳动生产，加以劳动教育的改造）。同时，释放土匪时应令其悔过具结。如家在本地，则还须取保，保证以后不再为匪；并介绍区乡政府加以管制（如令其定期向区乡政府报告行踪，检查其是否安业守法，号召群众监督检举，并可秘密布置监视等）。","type":"paragraph"},{"text":"（2）凡组织股匪，暴动抢劫，反对人民政府，杀害我工作人员，死必塌地，罪恶之端，群众痛恨之匪首及惯匪，要坚决镇压，决不姑宽；一般应判处死刑，呈准上级（编者按：并应经过法庭），召开群众大会（条件许可时），宣布罪状，就地正法。如罪恶条件不够枪决，亦须分别判处徒刑，押狱监禁；如其潜逃，必须宣布缉拿归案法办。","type":"paragraph"},{"text":"（二）泸县县书徐坚同志，日前在福集场逮捕惯匪坏乡长一名，准备枪决。但因麻痹马虎，未予捆绑禁闭，即置于徐坚同志所住楼下房间；并允许该坏乡长伙同旧区队在房内抽大烟，由于这样麻痹马虎的结果，致使该乡长乘机勾结旧区队，拖枪七支逃跑，造成严重损失。此事同样应引起各地注意，提高警惕。徐坚同志，身为县书，尚如此麻痹马虎，应自作检查，报告区党委；区党委将根据徐坚同志自我检讨情况，再作处理。","type":"paragraph"}],"comments":[],"origin":"《西南工作》  第1期  中共中央西南局编印 （党内刊物发至县团） 1950年4月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f8d7df63f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

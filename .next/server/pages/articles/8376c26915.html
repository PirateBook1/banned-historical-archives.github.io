script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来总理办公室传达总理同新疆革命造反派代表谈话要点","authors":["周恩来"],"dates":[{"year":1967,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"周恩来总理办公室传达总理同新疆革命造反派来京代表谈话要点","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖注：此件为新疆军区文革办公室魏学武于一九六七年三月三十日九时五分，同全军文革办公室蒋培国通电话核对的。〗","type":"appellation"},{"text":"一、新疆红二司是革命造反派，但要与石河子事件、自治区党委内部斗争划清界限。","type":"paragraph"},{"text":"二、你们不要对王恩茂同志的问题先定性。他已经回到乌鲁木齐准备检讨，并且准备找你们谈谈。","type":"paragraph"},{"text":"三、军管单位除机要部门外，根据规定，有的可以串连，进行四大，但不进行大串连。除军队方面另有规定外，地方上，各造反组织，不应解散。","type":"paragraph"},{"text":"四、所逮捕的人，除现行反革命外，其它由于政治原因而被逮捕的，要全部释放。","type":"paragraph"},{"text":"五、对去年十二月十九日的事件，中央的看法不变，责任在兵团党委和自治区党委。","type":"paragraph"},{"text":"六、三月十二日的大会，不要二司及其他造反组织参加是错误的。听说三月十九日的大会开的不错嘛！","type":"paragraph"},{"text":" 国务院总理办公室","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8376c26915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

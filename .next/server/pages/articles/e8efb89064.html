script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志是伟大领袖和导师毛主席亲自选定的接班人，是我们党当之无愧的领袖，我们坚决拥护，衷心爱戴，我们坚决做到：一切行动听华主席为首的党中央指挥","authors":["中共井冈山委员会"],"dates":[{"year":1976,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志是伟大领袖和导师毛主席亲自选定的接班人，是我们党当之无愧的领袖，我们坚决拥护，衷心爱戴，我们坚决做到："},{"type":"paragraph","text":"一切行动听华主席为首的党中央指挥"},{"type":"paragraph","text":"中共井冈山委员会"},{"type":"paragraph","text":"井冈山上红旗招展，黄洋界下欢声雷动。无论是当年坚持井冈山斗争的老赤卫队员还是朝气蓬勃的红小兵，人人都沉浸在胜利的喜悦之中。大家热烈欢呼毛主席开创的革命事业后继有人，我们党又有了自己的领袖华主席；热烈欢呼以华主席为首的党中央，继承毛主席的遗志，一举粉碎了“四人帮”篡党夺权的阴谋，在我们面临着党变修、国变色的危险关头，挽救了党，挽救了革命，使全国人民避免了一场严重的灾难。"},{"type":"paragraph","text":"在大喜的日子里，我们高唱《国际歌》、《三大纪律八项注意》、《东方红》三首革命歌曲，感到格外亲切、振奋。“一切行动听指挥，步调一致才能得胜利”，当我们唱起这高昂激越的歌曲，就想起了那往昔峥嵘的战斗岁月：一九二八年，伟大领袖毛主席为红军制订了三大纪律，六项注意。在毛主席的指挥下，战胜了党内的“左”右倾机会主义者，粉碎了国民党反动派的军事围剿和经济封锁，使井冈山的星星之火燃遍全中国。一九四七年，毛主席又重新向中国人民解放军颁布《三大纪律八项注意》，并且指出：“军队向前进，生产长一寸，加强纪律性，革命无不胜。”在毛主席的英明指挥下，英雄的人民解放军南征北战，和全国人民一道，推翻了压在中国人民头上的三座大山，解放了全中国。在无产阶级文化大革命中，毛主席又亲自倡导和指挥唱《国际歌》、《三大纪律八项注意》，并且教导我们：“不仅要唱，还要讲解，还要按照去做”。全国亿万军民紧跟毛主席的战略部署，粉碎了刘少奇、林彪复辟资本主义的阴谋，保证了我国沿着马克思列宁主义道路胜利前进。今天，在我们取得了粉碎“四人帮”反党集团篡党夺权阴谋伟大胜利的时候，继续高唱《国际歌》、《三大纪律八项注意》、《东方红》，将鼓舞我们更加紧密地团结在以华国锋主席为首的党中央周围，团结起来，争取更大的胜利。"},{"type":"paragraph","text":"伟大领袖毛主席指出：“纪律是执行路线的保证，没有纪律，党就无法率领群众与军队进行胜利的斗争。”一切行动听指挥，这是无产阶级的铁的纪律，是无产阶级的党性原则体现，是无产阶级团结自己战胜敌人的强大法宝。几十年来的斗争历史告诉我们：党内机会主义路线的头子总是千方百计地破坏党的集中统一，破坏党的团结，分裂革命队伍。王洪文、张春桥、江青、姚文元这伙阴谋家、野心家也是这样。他们反对毛主席提出的“三要三不要”的基本原则，打着马克思主义的旗号，大搞修正主义。他们抱成一团，另搞一套，在党内自成体系，为所欲为，称王称霸，把自己凌驾于毛主席、党中央之上；他们到处插手，煽风点火，干扰毛主席的革命路线和战略部署，破坏社会主义革命和社会主义建设；他们捏造罪名，乱扣帽子，企图打倒一大批中央和地方的党政军负责同志。他们的罪恶目的，就是颠覆无产阶级专政，复辟资本主义。但是，他们这些钻进革命阵营里的“蛀虫”，积怨甚多，人心丧尽，极为孤立。到头来，只能是搬起石头砸自己的脚，成为不齿于人类的狗屎堆。"},{"type":"paragraph","text":"今天，一切行动听从党的指挥，就是一切听从以华国锋主席为首的党中央的指挥，就是要加强党的一元化领导，维护党的团结和统一。党、政、军、民、学，东、西、南、北、中，党是领导一切的。“全党服从中央”，是无产阶级政党的组织原则。毛主席教导我们：“全党同志必须团结在中央的周围，任何破坏团结的行为都是罪恶，只要共产党人团结一致，同心同德，任何强大的敌人，任何困难的环境，都会向我们投降的。”现在我们的党又有了自己的领袖华国锋同志。华国锋同志是伟大领袖和导师毛主席亲自选定的接班人，受到了毛主席的无限信任和全国各族人民的衷心爱戴。华国锋同志是我们党当之无愧的领袖。以华国锋主席为首的党中央是坚强的无产阶级司令部，是领导全国人民的核心。我们要用鲜血和生命保卫以华国锋主席为首的党中央。我们一定在华国锋主席为首的党中央领导下，坚决和王张江姚反党集团斗争到底，不获全胜，决不收兵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8efb89064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“上海之春”音乐会情绪热烈毛主席诗词专场给听众巨大鼓舞","authors":[],"dates":[{"year":1964,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　第五届“上海之春”毛主席诗词专场音乐会，昨晚在上海音乐厅隆重举行。参加演出的有上海合唱团、上海交响乐团、上海音乐学院、上海市人民评弹团、上海广播电视艺术团五个单位，其中有老一辈的音乐家，有年青的歌手，也有评弹演员。他们满怀着革命激情，先后演唱了毛主席诗词二十多首。这些伟大的诗篇，给听众们以巨大的振奋和鼓舞。全场自始至终情绪热烈，使本届“上海之春”达到了新的高潮。"},{"type":"paragraph","text":"毛主席诗词发表后，激起了上海音乐工作者和评弹演员的革命热情和创作积极性，纷纷谱曲弦歌，努力通过乐坛，向广大群众传播毛泽东思想。从一九五八年以来，他们先后编写和演唱了不少作品，有的已在全国流行。现在，他们在进一步实现革命化、民族化、群众化的自觉要求下，更是满腔热情地在“上海之春”联合举行毛主席诗词专场音乐会，受到听众热烈欢迎。"},{"type":"paragraph","text":"在昨晚音乐会的演出中，大部分都是本市和外地作曲者的新作，包括劫夫谱曲、上海合唱团演唱的《七律·冬云》，上海广播电视艺术团演唱的《七绝·为女民兵题照》，歌唱家周小燕演唱的《渔家傲·反第一次大“围剿”》，吕其明谱曲、歌唱家葛朝社演唱的《水调歌头·游泳》，邓尔敬谱曲、歌唱家蔡绍序演唱的《满江红·和郭沫若同志》等。这些新作品在上海都是第一次演唱。评弹演员蒋月泉、刘韵若和余红仙，先后演唱了他们自己或和其他同志一起谱曲的《沁园春·雪》、《七律二首·送瘟神》、《卜算子·咏梅》等。他们在创作和排练过程中，曾认真学习了毛主席诗词和有关参考资料，并邀请了诗词专家来讲课。刘韵若还把《七律二首·送瘟神》带到农村试唱给社员听，并广泛征求意见，进行了多次修改加工，从而使演出水平比一九六○年有了提高。由上海合唱团演唱、司徒汉根据全国业余歌曲创作比赛中获一等奖、赵开生谱曲的评弹《蝶恋花·答李淑一》改编的合唱曲，既保持了评弹的风格，又发挥了合唱艺术的特点，在一定程度上丰富了原曲的表现力。他们在演出之前，曾多次到人民评弹团，取经，得到了原作曲者和其他同志的热情帮助。"},{"type":"paragraph","text":"在昨晚音乐会上，还由上海交响乐团和上海合唱团联合演出了交响大合唱《英雄的诗篇》。这部气势磅礴的大型音乐作品，是作曲家朱践耳根据毛主席五首诗词——《清平乐·六盘山》、《西江月·井冈山》、《菩萨蛮·大柏地》、《十六字令三首》、《七律·长征》，并以《七律·长征》为中心，运用套曲形式，组成了五个互相联贯的乐章，从不同角度歌颂了中国工农红军的革命乐观主义精神。这个作品在第三届“上海之春”初次演出时，曾引起上海音乐界广泛的注意，并进行了讨论。最近，作曲者吸取了多方面意见，作了较大的修改，旋律处理得更为鲜明，加强了民族色彩，力求更确切地表现出毛主席诗词的崇高的思想感情和艺术风格。"},{"type":"paragraph","text":"昨晚音乐会在听众们热烈要求下，演员们加唱了好几首作品。最后，音乐会在雄壮的大合唱声中结束。这时全场情绪沸腾，响起了暴风雨般的掌声。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\06\\6465010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海交响乐团和上海合唱团联合演出交响大合唱《英雄的诗篇》"},{"type":"paragraph","text":"(本报记者　陈根宝摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"157ad4dfa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

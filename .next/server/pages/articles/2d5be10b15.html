script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民高举毛泽东思想伟大红旗大闹革命","authors":[],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"环顾今日全球，东风万里，战旗飞扬，四海翻腾，五洲震荡。世界亿万革命大军，正高举着毛泽东思想伟大红旗，冲击着全球，荡涤着大地，大闹世界革命。"},{"type":"paragraph","text":"世界人民从革命斗争的实践中越来越懂得:要砸碎旧世界靠的是毛泽东思想，要建立新世界靠的也是毛泽东思想。"},{"type":"paragraph","text":"各国革命者对毛泽东思想无限信仰，无限崇拜，无限热爱。世界上有多少革命战士和普普通通的劳动者，“要把毛泽东思想赞歌永远永远地歌唱”。他们说:毛泽东思想的灿烂光辉，“照亮了全世界人民的心”，“照红了全世界”；它“照耀到哪里，哪里的人民就有了争取解放的方向，就有了革命胜利的希望”。"},{"type":"paragraph","text":"在刚刚过去的一九六六年这个具有伟大历史意义的年度里，伟大的无产阶级革命家毛主席亲自发动和领导的中国无产阶级文化大革命，“象海潮一样汹涌，第一排炮火就震撼了整个地球”。全世界革命者都同声欢庆毛泽东思想这一新的重大胜利。许多革命者指出:正是这场大革命，促使毛泽东思想“以排山倒海之势，雷霆万钧之力”在全世界更加迅速、更加广阔、更加深入地传播。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d5be10b15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

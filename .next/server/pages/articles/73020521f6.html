script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-168","name":"中央组织部、军委总政治部关于处理战争年代丢失党的组织关系问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部、军委总政治部关于处理战争年代丢失党的组织关系问题的通知","dates":[{"year":1979,"month":6,"day":19}],"is_range_date":false,"authors":["中共中央组织部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 206-207","tags":[{"name":"党籍","type":"主题/事件"},{"name":"党龄","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部、军委总政治部关于处理战争年代丢失党的组织关系问题的通知"},{"type":"subtitle","text":"组通字〔1979〕26号政联字〔1979〕5号[1]"},{"type":"paragraph","text":"最近，一些抗日战争、解放战争和抗美援朝战争时期在军队中丢失党的组织关系的人员，不断来信来访，要求恢复党籍。对于这类问题的处理，一九四九年《中央关于脱党分子的党籍、工作与党龄问题的指示》和一九五六年《中央组织部关于抗美援朝斗争中失掉党的组织关系的党员党籍的规定》，已有明确规定。这两个文件的精神，现在仍然适用。有些人的问题，出于过去没有得到处理，现时隔几十年，解决起来更为困难。有的因原部队几经变更，当事人调动或死亡，很难找到证明人：有的虽然找到了证明人，但不能证明其脱党有正当原因。对这些人的申诉，地方党组织认为他们是在部队工作时丢失组织关系的，不便受理；而部队则由于他们早已离队，又不了解离队后几十年的表现，处理也有困难，致使问题久拖不决。"},{"type":"paragraph","text":"根据以上情况，现确定:"},{"type":"paragraph","text":"一、凡丢失党的组织关系，要求恢复党籍的，应由其现在所在单位党组织负责受理。在地方工作的由所在单位党委负责；农村社员由人民公社党委或县委组织部负责；在军队的由团以上政治机关负责。"},{"type":"paragraph","text":"二、受理单位应根据本人提供的线索，一般采取函调办法，向证明人所在单位索取证明材料。如证明人所在部队的地址不详，可由原部队的上级政治机关或总政组织部负责转递。有关党组织要积极为丢失党组织关系的同志寻找证明人，提供、转递证明材料，并及时函复调查单位。个人不得私自向有关人员索取证明材料。"},{"type":"paragraph","text":"三、对丢失党的组织关系的人员，应根据一九四九年、一九五六年中央和中央组织部的文件精神，区别情况，正确处理。凡有原所在单位党组织负责人、党员或入党介绍人两人以上征明其为党员，离队有正当理由，脱党后积极设法找党，每个阶段均有人证明其表现良好者，可予恢复党籍。凡原单位党组织负责人、党员或入党介绍人证明其是党员，但"},{"type":"paragraph","text":"无人证明离队脱党有正当理由，或者离队后不积极找党和表现不好者，不能恢复其党籍。但对这些人要做好思想工作，肯定他们历史上曾参加我党，为革命作过贡献，并鼓励他们积极创造条件，争取重新入党。对个别无理取闹，不服从组织正确处理的，要进行批评教育。"},{"type":"paragraph","text":"四、凡丢失党的组织关系，经查证可以恢复党籍者，其审批权限，地方由县（相当于县）委批准，军队由团（相当于团）党委批准。其中县团级干部，或有些情况比较复杂的人员，应报地方省委或军队军级党委批准。"},{"type":"paragraph","text":"一九七九年六月十九日"},{"type":"paragraph","text":"[1] Note: This document is reprinted in 中央组织部干审局,干审工作政策文件选编（下）, pp. 1197-1198."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73020521f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

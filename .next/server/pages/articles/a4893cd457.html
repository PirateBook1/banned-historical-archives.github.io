script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建中常会召开整风大会揭露章乃器在民建培植私人争夺领导权","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"民建中常会召开整风大会揭露章乃器在民建培植私人争夺领导权","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社６日讯:中国民主建国会中央常务委员会开始在机关内部进行整风。","type":"paragraph"},{"text":"今天上午，民建中常会召开了工作人员大会，由民建副主任委员胡子昂作整风动员报告，接着有七个工作人员发言揭露章乃器一贯的反动言行以及在民建内部培植私人、争夺领导权的活动。","type":"paragraph"},{"text":"胡子昂在报告中，系统地介绍了中国民主建国会和全国工商联以及全国人民代表大会四川代表小组批判章乃器的情况。","type":"paragraph"},{"text":"胡子昂还指出章乃器争夺民建领导权的活动是一贯的。他说他自从１９４９年参加民主建国会以后，经常看到章乃器同施复亮发生争执，施复亮曾经说过章乃器满身是毒，满脑子是资产阶级思想，想篡夺民主建国会的领导权，并且指出如果章乃器掌握民建的领导大权，民建的政治方向就会转向资产阶级方向。在施复亮生病以后，章乃器又转而同黄炎培争执，继而又同民建二中全会斗争，现在更发展为同工人阶级和全国人民之争。","type":"paragraph"},{"text":"鄢宝璋等七人在发言中，就章乃器企图利用民主建国会作他的地盘进行反社会主义活动，揭发出许多事实。","type":"paragraph"},{"text":"鄢宝璋说，１９５０年民建总会举办干部学习会，参加学习的人都是由各地民建组织慎重选派的，但是章乃器一定要介绍从香港潜入内地的反革命分子陈咸池、丁国桢参加学习，在学习结束后，一个被安插在民建宣教处工作，一个被介绍到私营企业管理局工作。前几年他还写信给向德，介绍一个“商人”到长沙市的人民银行借款，要向德作担保，事后发现这个人是个反革命分子。章乃器一方面培植私人，一方面谩骂共产党员是“党老爷”、“见人高一等”，以此降低党员在群众中的威信。","type":"paragraph"},{"text":"民主建国会副秘书长谭志清揭发章乃器还说过一句荒谬透顶的话：交出生产资料的资本家，就是大公无私的共产党员的品质。","type":"paragraph"},{"text":"民建中常会工作人员季柏瑞、王丰年、李振芬、周同善、包述传等人，揭露章乃器在民建中常会内排除异己，打击进步，同他的老婆、在民建总会任职的杨美真上下呼应，指出章乃器仇视进步，对拥护社会主义的人恨之入骨。包述传还指出章乃器一谈到共产党员就举出刘青山、张子善、李万铭等人为例子。","type":"paragraph"},{"text":"今天发言的人，都指出民建中常会内有一些为章乃器所利用的右派分子，并且要求他们勇敢检查自己，并向章乃器作斗争。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月7日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4893cd457"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

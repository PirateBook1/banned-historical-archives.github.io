script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"与学生的谈话","authors":["清华大学","钱伟长"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"与学生的谈话","type":"title"},{"text":"清华大学钱伟长","type":"authors"},{"text":"（钱伟长：清华大学副校长）","type":"subtitle"},{"text":"有同学问钱副校长，目前所学的课程很多，消化不了，怎么办？这个问题勾起了钱副校长的回忆。他说：“解放前，有些学校都有自己的学风，象浙大擅长理论，清华擅长实验。当时学习生活很自由，早起晚睡是常有的事。一年级主要是学三门基础课，特别是普通物理。当时一个教师只带几个同学，同时用很多时间去做实验，自己钻研得来的知识才是最踏实的，最有用的。这样的学风培养了许多很好的人才，现在许多研究机构的有些科学家，如吴有训，就是那个时候培养出来的。”","type":"paragraph"},{"text":"但是，钱副校长很惋惜的谈到，“院系调整以来把从上到下、从教师到同学的这种自己钻研的风气全打垮了。这是一个很大的损失。要恢复这种学风是很不容易的。","type":"paragraph"},{"text":"清华过去的教条主义很严重，现在好了一些，各系已成立了一些如无线电物理等新的专业，各系已开始加强基础方面的内容，当然还会有阻力。我继续为这个方向而斗争，你们不要着急。”（清华大学  钱伟长的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3156adb12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

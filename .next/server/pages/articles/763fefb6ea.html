script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚马列主义联盟政治书记阿塞罗函贺中共十一大  全世界无产阶级信任毛主席的伟大光荣的党","authors":[],"dates":[{"year":1977,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哥伦比亚马列主义联盟政治书记阿塞罗函贺中共十一大"},{"type":"paragraph","text":"全世界无产阶级信任毛主席的伟大光荣的党中国共产党中央委员会同志们："},{"type":"paragraph","text":"我们极其高兴地获悉中国共产党已胜利举行第十一次代表大会。"},{"type":"paragraph","text":"全世界无产阶级和人民信任毛泽东主席的伟大光荣的党。这次代表大会重申了毛主席的路线——无产阶级专政下坚持革命的路线。全世界人民为此感到万分喜悦。代表大会宣告粉碎了王张江姚“四人帮”，宣告第一次无产阶级文化大革命取得了辉煌的胜利。我们也为此感到高兴。"},{"type":"paragraph","text":"你们这次代表大会确定了华国锋主席提出的当前历史时刻的路线，即：通过阶级斗争实现安定团结，巩固无产阶级专政，达到天下大治。我们相信，中国人民有了这面旗帜，必将取得巨大的革命胜利。这次代表大会肯定了毛泽东主席关于三个世界的战略思想，从而指明了反对苏美两个超级大国的国际革命运动的路线。这是一件具有历史意义的大事。代表大会号召深入开展反修斗争，重申了中国人民的国际主义精神。"},{"type":"paragraph","text":"我们怀着革命豪情欢呼中国共产党第十一次全国代表大会的全部胜利成果。我们为华国锋同志当选中国共产党第十一届中央委员会新主席致以兄弟般的祝贺。"},{"type":"paragraph","text":"战无不胜的马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的光荣的中国共产党万岁！哥伦比亚马克思列宁主义"},{"type":"paragraph","text":"联盟全国领导委员会政治书记"},{"type":"paragraph","text":"阿图罗·阿塞罗一九七七年八月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"763fefb6ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

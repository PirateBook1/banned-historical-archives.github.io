script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市高级法院代表在公用局召开的大会上宣布为桑伟川同志彻底平反恢复名誉到会同志狠批“四人帮”及其余党制造“桑伟川事件”的罪行","authors":[],"dates":[{"year":1978,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　日前，上海市公用事业局召开大会，忿怒揭批“四人帮”的滔天罪行，为桑伟川同志彻底平反，恢复名誉。"},{"type":"paragraph","text":"桑伟川同志是该局所属煤气公司管线所的青年助理技术员。一九六九年，他写了一篇《评\u0026lt;上海的早晨\u0026gt;——与丁学雷商榷》的评论文章，遭到了“四人帮”的残酷迫害，先是被报上点名批判，继而被拖去轮番批斗，前后共达二百九十多次，有时一天游斗竟达七次之多，最后以“现行反革命”罪名，被投入监狱，致使他精神受到严重摧残。在这次平反大会上，市高级人民法院的代表郑重宣布，撤销对桑伟川同志的原判，予以平反，恢复名誉。到会同志对这一决定表示坚决拥护。"},{"type":"paragraph","text":"上海市煤气公司党委和该公司管线所、《文汇报》社等单位的代表，以及曾经和桑伟川同志在一起学习、战斗过的一些同志在会上发了言。发言的同志以大量的事实，揭发批判了“四人帮”及其在上海的余党制造“桑伟川事件”的反革命罪行，他们肆意践踏党的“双百”方针，竭力破坏社会主义法制，疯狂诬陷、攻击陈毅同志等老一辈无产阶级革命家，妄图否定陈毅同志在上海期间执行毛主席革命路线的功绩，以达到篡党夺权、改朝换代的罪恶目的。到会同志与“四人帮”在上海的余党进行了面对面的斗争。在铁的事实面前，“四人帮”在上海的余党不得不低头认罪。"},{"type":"paragraph","text":"桑伟川同志因病尚在治疗，未能出席大会。桑伟川同志的母亲以无比激动的心情表示，感谢英明领袖华主席使她的儿子得到了第二次解放。"},{"type":"paragraph","text":"市公用事业局党委领导同志在发言中，号召全局职工在深入揭批“四人帮”的第三战役中，进一步揭批“四人帮”及其余党推行的反革命修正主义路线，彻底肃清其流毒和影响。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c3ccfb369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

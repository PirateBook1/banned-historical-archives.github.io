script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农村、工矿企业、事业单位、党政机关、群众团体不成立红卫兵等组织的批示","authors":[],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于农村，工矿企业、事业单位，党政机关，群众团体不成立红卫兵等组织的批示","type":"title"},{"text":"各中央局，各省、市自治区党委，中央各部委、党委，国家机关、人民团体各党委、党组，总政治部：","type":"appellation"},{"text":"中央同意总参谋部、总政治部建议农村，工矿企业、事业单位，党政机关，群众团体不成立红卫兵等组织，主要还是搞好民兵工作的意见。但是有的农村，工矿企业、事业单位，党政机关，群众团体，已经建立红卫兵、赤卫队等组织的，可暂时保留一个时期，只搞文化革命活动，不要动用民兵的武器，不要再进行内外串联，也不要再发展红卫兵等组织；有的例如涉及外事的机关、团体，招待外宾的旅馆服务单位也可经过红卫兵等组织群众的酝酿，自动的取消这些组织。这些组织不论保留与否，都应根据八届十一中全会决定的十六条，林彪同志、周恩来同志三次在天安门接见外地来京学生的讲话和最近人民日报的有关社论，首先加强这些组织的政治思想工作。","type":"paragraph"},{"text":"此件发到县、团，地方传达到工矿企业、事业单位，农村公社，学校党委，党政机关、群众团体党委、党组。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"307217535a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

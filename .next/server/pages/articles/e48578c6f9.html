script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"为恢复华北上海间航运致杜铺和魏文翰电","alias":"","parts":[{"type":"paragraph","text":"为恢复华北上海间航运"},{"type":"paragraph","text":"致杜镛和魏文翰电"},{"type":"paragraph","text":"（1949年2月13日）彭、叶："},{"type":"paragraph","text":"下电请由电报局发往上海为要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"丑元"},{"type":"paragraph","text":"二全国轮船业联合会理事长杜镛先生、上海市轮船业公会理事长魏文翰先生大鉴："},{"type":"paragraph","text":"二月七日来电已悉，恢复华北上海间航运以利生产之发展，极"},{"type":"paragraph","text":"[1]民国三十八年（1949年）1月初，北平、天津相继解放，上海地区燃煤供应即将中断。全国轮船同业公会联合会（简称船联）向国共双方吁请，建议以面粉北运，交换煤斤来沪。中共领导人毛泽东、周恩来复电，表为重要。大上海、唐山两轮北驶，并派员至华北接洽，极表欢迎，此间已嘱北平叶剑英市长、天津黄敬市长准备接待。英商太古公司湖南号驶抵塘沽，系属临时性质，并非事前洽定，所谓华中、华南中国船舶开往华北口岸，将不许其驶返原地，纯系报纸造谣，流言止于智者，先生等不应置信。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"二月十三日"},{"type":"paragraph","text":"你信。我东同马来泪洋源网B2"},{"type":"paragraph","text":"AAA"},{"type":"paragraph","text":"橘案批茶发北平。"},{"type":"paragraph","text":"B"},{"type":"paragraph","text":"3y"},{"type":"paragraph","text":"内容崧触触麻会理社携内馆彭菜下爱请宽朝片有结上海为要，快乱元。全国赖新业联合会理事良杜大生上海市梳示会珑奉枝魏文光生黄窄月来霓已恢缓华神上海得航莲，到生握间层握秀要大海夷山两糖北秋益派英生华北接给极表欢迎此已北叶剑英长天津黄敬市梁循接待。英商太志公司湖志号张抵境洁，浮属临时性爱非事前治定旦所谓华中苹中国舶剑传华北《第不许其献返京地纯深报纸选谣流言止长智者先生"},{"type":"paragraph","text":"毛泽东和周恩来致杜镛和魏文瀚电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":132},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e48578c6f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

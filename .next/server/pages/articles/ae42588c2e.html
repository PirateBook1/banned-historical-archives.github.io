script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"为瑞金红军烈士纪念碑写的碑文","alias":"","parts":[{"type":"paragraph","text":"这样，所以他帮助帝国主义来加紧对于中国民众的刹削，造成全中国国民经济的总崩，使水旱荒普逼全中国，使工人失业，农民失地，学生失学，使中国最大多数的民众生活在悲修的地中而冻死饿死！"},{"type":"paragraph","text":"全中国的民众们：国民党所要我们走的就是使中国变为殖民地的道路，使中华民族完全灭亡的道路！"},{"type":"paragraph","text":"一致的团结起来，武装起来，开展民族革命战争，反对日本帝国主义与一切帝国主义的侵路。打倒卖国辱国的国民党军阀，首先是帝国主义的主要工具，以蒋介石为首的南京国民党政府，为中国民族与中国民众的最后解放而血战，这是全国革命民众前面的唯一出路！"},{"type":"paragraph","text":"中华苏埃共和国临时中央政府，再一次向全中国民众宣言，为了打倒日本与-切帝国主义，为了打倒卖国的国民党军阀，为了中国的独立一与领土完整，时刻准备着流尽他的最后一滴血！为了中国的独立一与领土完整，苏埃中央政府正在集中切力量，准备一切晒生，粉碎帝国主义与国民党的六次“围剿”。粉碎六次“围剩”的斗争，即是阻止中国走向殖民地道路一即是争取独立自由的苏维埃新中国斗争中最重要的--环。"},{"type":"paragraph","text":"为了集中全国一切民众的力量，同全中国最凶恶的敌人决战，中华苏埃共和国临时中央政府与革命军事委员会在这里再一次向至国进攻苏区的武装队伍提在下例三个条件之下，订立目前反日反蒋的战斗协定：（一）立即停止进攻苏埃区域；（二）立即保民众的民主权利；（集会、结社、言、出版、罢工的自由）；（三）立即武装民众，创立武装的义勇军，以保卫中国及肇取中国的独立统一与土的完整。"},{"type":"paragraph","text":"中华苏埃共和国临时中央政府坚信我们这一提，定能得到至中国劳苦民众及一切销有爱国热血的人民的同情与积极的拥护。这种同情与拥护，将保证殖民地道路与苏埃道路的决战中，苏埃道路的完全利，将使中国的民族与中国民众从帝国主义铁蹄之下得到最后的解放！"},{"type":"paragraph","text":"打倒日本与一切帝国主义！打倒出卖中国的国民党南京政府！为独立自由的苏埃新中国而斗争！"},{"type":"paragraph","text":"中华苏共和国临时中央政府主席毛泽东中华苏维埃共和国革命军事委员会主席朱德"},{"type":"paragraph","text":"一九三三年十月十一日为瑞金红军烈士纪念碑写的碑文"},{"type":"paragraph","text":"（一九三四年一月十五日）"},{"type":"paragraph","text":"在反帝国主义与士地革命的伟大战斗中，许多同志光荣的酒生了：这些同志牺性，表现了无产阶级不可战的英勇，莫定了中华苏矣共和国的基础，全中国工农劳苦群众，正在踏着这些司志的血迹前进，推翻帝国主义国民党的治，争取苏维埃在全国的胜利。"},{"type":"paragraph","text":"（原载一九五九年-一月二十一日《解放军报》）"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae42588c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

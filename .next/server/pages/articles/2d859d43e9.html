script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中国民主同盟地方负责干部座谈会上的讲话摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"在中国民主同盟地方负责干部座谈会上的讲话摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"（四月二日晚，和平宾馆。摘要）","type":"subtitle"},{"text":"“今晚我觉得很愉快，真正表现出民盟同志的友谊和民主党派的新气氛。我们中常会对同志们所批评的意见，都会全部整理出来。对应该办的，就办。可能办的，就拟办。有些不可能办的，也向同志们有个交代，中央不该敷衍塞责的态度。中央研究机构方面要加强起来拟建一个政法研究会，其次，再搞一个财经研究会，再次文教委员会，各地根据自己的条件也可以这样做，干部政策方面，我们中央很对不起大家，目前还不能具备建立专门的人事机构的条件。今后民主党派的干部由民主党派管理。这方面的工作我想会慢慢健全起来，对地方干部要加强培养提拔，配以职称。宣传方面，五七、五八年主要以提倡贯彻‘百花齐放、百家争鸣’和‘向科学进军’为中心工作。另外，盟务、简报的工作也都要做好。总之，靠中央力量不够，则靠地方协助；地方不够处，中央要大力支持。我们要向地方学习，把太平胡同（即民盟中央所在地）搞出名堂！”","type":"appellation"},{"text":"罗隆基说：“我们的会，温暖够，批评不够。我们的民盟的进步是有的，进步从哪里来？进步是因为有了从下而上的批评。”","type":"paragraph"},{"text":" 来源：转引自章诒和《顺长江 水流残月》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d859d43e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

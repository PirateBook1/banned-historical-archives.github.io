script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘宁一等在缅备受欢迎曾出席群众大会并亲赴工人区访问　缅甸工人纷纷赠送土产托转毛主席","authors":[],"dates":[{"year":1951,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　仰光迟到消息:出席第二届全缅劳工代表大会的世界工联代表团团长刘宁一等一行，已于十七日飞离仰光，转赴巴基斯坦参加亚洲暨远束经济委员会第七届会议。代表团留缅期间，曾与缅甸各界及各社团晤谈，并在缅甸保卫世界和平分会、学生会、商会、摊贩工会等所主持的会议以及华侨群众大会上演说，深受到会群众热烈欢迎。刘宁一和麦克温尼等并亲赴工人区访问，与店员接触，在缅甸劳动人民中留下深刻而亲切的印象。缅甸劳动人民热情地欢迎世界工联代表团。有一次，当代表团各代表在街上走时，一家花摊的主人亲自给各代表插上最美丽的鲜花。沿途许多缅甸劳动人民相率以缅甸沙龙、勃生伞等特产交给代表团，托他们赠送给毛泽东主席及世界工联和中华全国总工会。刘宁一团长离仰光前，曾于十六日晚举行了盛大的招待会，欢宴缅甸各界代表。到会的有缅甸政府官员和国会议员，自由同盟、社会党、工农党等党派代表，全缅劳工协会和铁路、运输、内河、邮电等工会领袖，妇联、学联、佛教会、回教同盟等团体代表，华侨代表、印度侨民代表及其他邦族代表等共五百余人。席间刘宁一团长致词，号召中缅人民、全世界人民团结起来，共同努力，争取和平；并向缅甸人民致谢和告别。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf9408da87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

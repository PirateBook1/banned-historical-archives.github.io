script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会关于为中央监察委员会彻底平反恢复名誉的请示报告","authors":[],"dates":[{"year":1980,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会关于为中央监察委员会彻底平反恢复名誉的请示报告","type":"title"},{"text":"此报告已经中央同意。特登《党风与党纪》。","type":"paragraph"},{"text":" 中央纪委一九八○年十二月十八日","type":"paragraph"},{"text":"中  央：","type":"appellation"},{"text":"在“文化大革命”中，林彪、江青和康生一伙，全盘否定党的监察工作，残酷迫害中央监察委员会的领导同志和机关干部，以及全国大批监察干部。这是一个大冤案。康生一伙破坏党的监察工作，诬蔑“中监委机关长期以来被叛徒、内奸、工贼刘少奇及其代理人王从吾、钱瑛等叛徒所把持，是他们复辟资本主义的黑据点和御用工具”，“招降纳叛，结党营私，网罗一大批坏人”，“积极推行反革命修正主义路线，大刮三风（翻案风、阴暗风、单干风）”，“没有起过什么好的作用”。一九六八年八月，经康生、曹轶欧和郭玉峰等人策划，给中央写了报告，将中央监委六十名委员和候补委员中的四十九人诬陷为“叛徒、特务、反革命修正主义分子和有严重问题”。十五名常委、候补常委和专职委员中有十四人遭到残酷迫害。其中，钱瑛、刘锡五、吴溉之、伍云甫、杨之华、王世英六位同志在关押、隔离中被迫害致死；张云逸、王维舟同志遭诬陷含冤病故。中央监委机关一百五十一名干部，有八十四人被他们戴上叛徒、特务、走资派、反革命修正主义分子等帽子。一九六九年一月，又经他们策划，写了撤销中监委的报告，把中央监委机关的干部统统下放到“五·七”干校。林彪、江青和康生一伙摧毁中央监委所造成的后果，是极为严重的。","type":"paragraph"},{"text":"长期以来，中央监委在党中央直接领导下，忠实地履行自己的职责，检查处理了大量的违法乱纪案件；如实向中央反映了大量的重要情况，尤其是一九五八年以后出现的“五风”，以及群众生产、生活遭到严重破坏的情况，甄别平反了反右倾斗争中的大批错案。同时，广泛进行了党的纪律教育；制定了有关执行党纪的政策规定；支持和保护了一批敢于同党内不良倾向作斗争的好同志。中央监委对维护党的纪律，保证党的路线、方针、政策贯彻执行起了积极作用。尽管在工作中有过一些缺点和错误，但成绩是主要的。中央监委的委员是经过长期革命斗争考验的，中央监委机关干部都是由党组织审慎选调的。林彪、江青和康生一伙强加给中央监委及其领导同志、机关干部的罪名，完全是诬陷。我们建议：应给中央监察委员会彻底平反，恢复名誉。","type":"paragraph"},{"text":"以上报告，如无不当，请批转县团级以上党委及其纪律检查部门。","type":"paragraph"}],"comments":[],"origin":"原载中共中央纪律检查委员会研究室编 《纪律检查工作文件选编 （1978.12-1980）》，北京：1981年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8754a97d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

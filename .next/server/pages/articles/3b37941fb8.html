script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"巩固地控制南口八达岭一带","alias":"","parts":[{"type":"paragraph","text":"巩固地控制南口八达岭一带"},{"type":"paragraph","text":"（1948年12月13日）杨、罗、耿，并告程、黄，林、罗、刘："},{"type":"paragraph","text":"（一）南口敌人向北平逃跑。我们已令程黄主力开往北平、通县东南，切断平津、通津间联系，只留一个师控制南口、八达岭。你们应即派员去南口与该师联络，要他们巩固地控制南口、八达岭一带，向北平方向构筑坚强阻击阵地，如遇敌人进犯，则坚决阻击之。你们与该师应接通电台联系，并送密本去。（二）詹大南部应位于八达岭、怀来之间，同样构筑多层阻击阵地，詹部受你们指挥。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]南口，镇名，位于北京市昌平县西部。[4]通津，指北京通县和天津。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":388,"page_end":388},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b37941fb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

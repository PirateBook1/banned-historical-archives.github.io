script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"边界战役须有连续作战的思想","alias":"","parts":[{"type":"paragraph","text":"边界战役须有连续作战的思想"},{"type":"paragraph","text":"（1950年8月24日）陈赓："},{"type":"paragraph","text":"八月二十二日电悉。同意你们的作战计划。为了保证此役胜利，似应在干部中灌输连续作战的思想，以便对付谅山敌人来援而又可歼灭时的情况，以及在东溪、七溪敌人歼灭后高平之敌可能逃跑或向南增援的情况。判断敌方统师部可能不预料我方现已能够集中二万余人在一处作战，可能以为仍不过几千人或一万人，因而从谅山派出三四个营或四五个营向东溪、七溪增援的可能性是很大的。如果敌只派出三四五个营增援，而又地形有利，我军战力充足，则我军于解决东溪、七溪后就有可能歼灭此援敌。如果此援敌被歼灭，则敌方统师部可能迅速改正其对我方力量过低之估计，而命令高平之敌逃跑，或于我打谅山援敌时命令高平之敌放弃据点向南增援，夹击我军，则我军于歼灭谅山援敌后又有可能要向高平援敌作战，如不作战则只好让高平之敌逃跑。假如出现此种情况，则我军有于二十天左右时间内要打大小三四个仗之可能。因此，（一）"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中国人民解放军西南军区副司令员、云南军区司令员陈的电报。陈当时奉派越南，以中共中央代表身份协助越共中央和越南人民军总部组织指挥抗击法国侵略军的边界战役。"},{"type":"paragraph","text":"边界战役须有连续作战的思想照你们估计的情况及计划在四十天内从容歼灭边界之敌，这样是很稳妥，很有利的；（二）照上面估计的情况，则须准备在二十天左右打大小三四个仗，如能打胜则是更有利的，但不知越军有此能力否？"},{"type":"paragraph","text":"军委八月二十四日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":104},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e4f2980a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

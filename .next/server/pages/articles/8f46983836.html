script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对公安部关于调查处理胡芷芸案件情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对公安部关于调查处理胡芷芸案件"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1964年4月24日）刘、周、邓、彭阅。这个材料回可以一看，看后，退回徐子"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]指公安部党组1964年4月7日关于调查处理胡芷芸案件的情况给毛泽东的报告。报告说：遵照你的指示，现已查明，下放干部胡秀云反映的问题，完全属实。北京市北苑劳改化工厂的劳教分子胡芷芸坦白了问题，不但没有得到宽大，反而受到加刑处分（延长劳教一年）。胡芷芸，女，1955年考入北京医学院，1957年被划为右派，受到保留学籍、劳动察看的处分。1959年9月因仍不认罪，被开除学籍，送劳动教养。1963年11月她劳动教养期满，中队干部根据党的政策和她思想确有改造的情况，提议给她摘掉右派帽子，解除劳动教养。但是，北苑劳改化工厂领导和北京市公安局劳改处却根据删掉了胡自我批判内容的片面摘抄的材料，把她的坦白说成是散布修正主义，坚持反动立场，决定延长她一年劳动教养期限。这就导致了坦白不是从宽反而从严的怪事。经过检查，市公安局劳改处和化工厂的领导进行了自我批评，并对胡芷芸的问题作了重新处理，宣布撤销原来延长劳教的决定，摘掉右派帽子，按期解除劳动教养，并拟适当安置工作。4月上旬，公安部副部长汪东兴将公安部党组这个报告面呈毛泽东，毛泽东阅后对汪东兴说，你看确有此事吧！有些人只爱物不爱人，只重生产，不重改造。把犯人当成服劳役的，只有压服不行。其实，抓紧做好思想政治工作，不仅不会妨碍生产，相反还会促进生产。4月13日汪东兴向公安部门作了传达。"},{"type":"paragraph","text":"对公安部关于调查处理胡芷芸案件情况报告的批语荣同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十四日人是可以改造的，就是政策和方法要正确才行。[1]徐子荣，当时任公安部副部长。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f46983836"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

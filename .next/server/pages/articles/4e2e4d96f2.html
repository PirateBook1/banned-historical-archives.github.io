script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北、平原各阶层对不动富农政策的反映","authors":[],"dates":[{"year":1950,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"河北、平原各阶层对不动富农政策的反映","type":"title"},{"text":"（华北总分社7月4日讯）河北、平原各阶层对不动富农的政策有如下反映：","type":"paragraph"},{"text":"一、区、村干部中，存在着各种看法：如河北省有的认为“不动富农这是为搞好统一战线，暂时麻痹富农，将来非动不可。”有的认为“不动富农不能满足贫雇农要求，土改工作也就没啥意思了。”已进行土改地区怕富农反攻；未进行土改地区怕贫雇农情绪低落；因而对不动富农政策，不积极向下传达，不敢向群众宣传，甚至有的向群众做误解政策的宣传说：“不动富农是假的”，以达到掌握贫雇农的情绪。平原一般干部认为“太宽”了，担心贫雇农得的东西少。有的还提出“富农也有半封建，为啥不动呢？这不违反土改总路线吗？”","type":"paragraph"},{"text":"二、贫雇农一般情绪都不满意不动富农，认为这样不合理：“穷的还是穷，富的还是富。”个别的竟认为上级进了大城市以后忘了穷人（指贫雇农），不关心穷人的利益了。平原刚实行过土改的一部新区的贫雇农则说：“咱这里晚实行土改就坏啦！”害怕把东西再退给富农。","type":"paragraph"},{"text":"三、中农生产情绪均较原来高涨，河北有的中农反映：“富农不动，中农更动不着了。”山西、河北老区中农“怕冒尖”的思想，已逐渐消除。并说：“可以放心生产了。”","type":"paragraph"},{"text":"四、富农：未进行土改的地区，解除了怕“平分”而不敢积极生产的顾虑。如河北天津县九区大杨庄6户富农，过去都不敢大胆生产，按自己全家人口应占全村土地平均数之外的土地，都荒而不种。有的喂两个牲口的，卖掉一个，现在情绪稳定了，安心生产了。有的说：“刘少奇身份大，他说不动富农，这回是真事。”平原有的说：“咱这里晚实行土改好多啦”！他们盼着按新政策办事，把东西退出来。","type":"paragraph"},{"text":"五、在未进行土改地区的地主，感到孤立，如河北有的地主说：“富农不动，中农保护，地主只有等着挨斗吧”！有的则企图改变成分，“鱼目混珠”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年7月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e2e4d96f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

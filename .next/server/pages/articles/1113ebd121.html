script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向工农毛泽东思想宣传队学习（诗表演）","authors":["德华　家铭"],"dates":[{"year":1968,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向工农毛泽东思想宣传队学习（诗表演）"},{"type":"paragraph","text":"德华　家铭"},{"type":"paragraph","text":"一声春雷震天响，"},{"type":"paragraph","text":"一道喜讯传四方，"},{"type":"paragraph","text":"八月五日这一天，"},{"type":"paragraph","text":"使我们终生难忘。"},{"type":"paragraph","text":"伟大领袖赠芒果，"},{"type":"paragraph","text":"亿万军民纵情歌唱。"},{"type":"paragraph","text":"清华园内，群情振奋，"},{"type":"paragraph","text":"举国上下，欢欣若狂，"},{"type":"paragraph","text":"毛主席永远和我们心连心，"},{"type":"paragraph","text":"我们的红心永远向着红太阳！"},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"您送来了威力无穷的精神原子弹，"},{"type":"paragraph","text":"您送来了战无不胜的毛泽东思想。"},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"您最相信群众、最了解群众，"},{"type":"paragraph","text":"最尊重革命群众的首创精神；"},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"您给了亿万军民莫大的幸福，"},{"type":"paragraph","text":"无穷的力量，"},{"type":"paragraph","text":"最大的光荣，"},{"type":"paragraph","text":"殷切的期望。"},{"type":"paragraph","text":"这喜讯象阳光洒满了千山万水，"},{"type":"paragraph","text":"这喜讯象雨露滋润在我们的心坎上。"},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"这是您对首都工农毛泽东思想宣传队的最大鼓舞、最大关怀，"},{"type":"paragraph","text":"也是对我们人民解放军战士的最大信任、殷切期望。"},{"type":"paragraph","text":"工人、贫下中农为文化革命创建了丰功伟绩，"},{"type":"paragraph","text":"工人、贫下中农为我们树立了光辉的榜样。"},{"type":"paragraph","text":"你们学习最高指示最认真，"},{"type":"paragraph","text":"你们执行最高指示最坚决，"},{"type":"paragraph","text":"你们宣传最高指示最热情，"},{"type":"paragraph","text":"你们捍卫最高指示最勇敢。"},{"type":"paragraph","text":"你们是文化革命的主力军，"},{"type":"paragraph","text":"你们是无产阶级的红闯将。"},{"type":"paragraph","text":"学习你们无限忠于毛主席，"},{"type":"paragraph","text":"学习你们无限忠于毛泽东思想，"},{"type":"paragraph","text":"学习你们无限忠于毛主席革命路线，"},{"type":"paragraph","text":"学习你们革命到底志如钢。"},{"type":"paragraph","text":"让我们紧密团结在毛主席周围，"},{"type":"paragraph","text":"统一意志、统一步伐、统一行动，"},{"type":"paragraph","text":"汇成无敌的力量，"},{"type":"paragraph","text":"把无产阶级文化大革命进行到底，"},{"type":"paragraph","text":"将一切阶级敌人彻底埋葬！"},{"type":"paragraph","text":"沿着毛主席指引的革命航道"},{"type":"paragraph","text":"高歌猛进，乘风破浪！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1113ebd121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

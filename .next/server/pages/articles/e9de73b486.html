script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"377f88dc-5ac4-413e-8c77-4f6dbc3e8da6","name":"毛泽东著作选读（甲种本）（人民出版社1965年版）","internal":false,"official":true,"type":"pdf","author":"毛泽东，人民出版社1965年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/377f88dc-5ac4-413e-8c77-4f6dbc3e8da6.pdf"],"article":{"title":"党内反对错误倾向问题","alias":"","parts":[{"type":"paragraph","text":"党内反对错误倾向问题（1）"},{"type":"paragraph","text":"（一九四八年一月十八日）"},{"type":"paragraph","text":"反对对敌人的力量估计过高。例如，惧怕美帝国主义，惧怕到国民党区域作战，惧怕消灭买办封建制度、平分地主土地和没收官僚资本，惧怕长期战争等。这些都是不正确的。全世界帝国主义和中国蒋介石反动集团的统治，已经腐烂，没有前途。我们有理由轻视它们，我们有把握、有信心战胜中国人民的一切内外敌人。但是在每一个局部上，在每一个具体斗争问题上（不论是军事的、政治的、经济的或思想的斗争），却又决不可轻视敌人，相反，应当重视敌人，集中全力作战，方能取得胜利。当着我们正确地指出在全体上，在战略上，应当轻视敌人的时候，却决不可在每一个局部上，在每一个具体问题上，也轻视敌人。如果我们在全体上过高估计敌人力量，因而不敢推翻他们，不敢胜利，我们就要犯右倾机会主义错误。如果我们在每一个局部上，在每一个具体问题上，不采取谨慎态度，不讲究斗争艺术，不集中全力作战，不注意争取一切应当争取的同盟者（中农，独立工商业者，中产阶级，学生、教员、教授和一般知识分子，一般公务人员，自由职业者和开明绅士），我们就要犯“左”倾机会主义错误。"},{"type":"paragraph","text":"反对党内“左”右倾向，必须依据具体情况决定方针。例如：军队在打胜仗的时候，必须防止“左”倾；在打败仗或者未能多打胜仗的时候，必须防止右倾。土地改革在群众尚未认真发动和尚未展开斗争的地方，必须反对右倾；在群众已经认真发动和已经展开斗争的地方，必须防止“左”倾。"},{"type":"paragraph","text":"注释（1）这是《关于目前党的政策中的几个重要问题》一文的第一部分。《关于目前党的政策中的几个重要问题》，是一九四八年一月毛泽东同志为中共中央起草的对党内的指示，载《毛泽东选集》第四卷。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":275},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9de73b486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

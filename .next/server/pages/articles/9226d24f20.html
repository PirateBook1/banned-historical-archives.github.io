script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯同志观看京剧《智取威虎山》周恩来康生江青等同志陪同观看","authors":[],"dates":[{"year":1968,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十八日电　新西兰共产党总书记维·乔·威尔科克斯同志，今天出席了为欢迎他而举行的文艺晚会。"},{"type":"paragraph","text":"在晚会上，威尔科克斯同志由周恩来、康生、江青、谢富治、吴法宪、汪东兴、叶群等同志陪同，观看了北京京剧一团演出的革命现代京剧《智取威虎山》。"},{"type":"paragraph","text":"威尔科克斯同志同周恩来、康生、江青等同志，走进晚会会场时，全场同志起立，热烈鼓掌，欢迎威尔科克斯同志。威尔科克斯同志挥动红彤彤的《毛主席语录》，向大家亲切致意。"},{"type":"paragraph","text":"演出结束以后，台上台下齐唱《大海航行靠舵手》。高呼:“毛主席万岁!”“毛主席万万岁!”威尔科克斯同志和周恩来、康生、江青等同志，在欢呼声中走上舞台，和演员们亲切握手，祝贺他们演出的成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9226d24f20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

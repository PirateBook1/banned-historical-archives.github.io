script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"葛佩琦等在押右派分子对右派摘帽子问题的反应","authors":[],"dates":[{"year":1959,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"葛佩琦等在押右派分子对右派摘帽子问题的反应","type":"title"},{"text":"新华社北京18日讯  在押的右派分子葛佩琦和林希翎对右派分子摘帽子问题很感兴趣。林希翎在中午读报时风听到“对确已改恶从善的各种罪犯实行特赦，以及对确实表现改好了的右派分子摘掉右派帽子”的标题后，就跑到监房里对其他犯人喊：“快听好消息!”她在甬道里一边走一边唱。盗窃犯刘惠彬问她：“是不是各种犯人都放？”她说：“都放，‘十一’都可以到天安门跳舞去！”她又自言自语地说：“这回队长(管理犯人的干部)该失业了，到共产主义社会还能有看守所?”","type":"paragraph"},{"text":"葛佩琦听到读报后喊了两声“毛主席万岁！”别的犯人问他：“特赦、大赦有什么区别！”他说：“今天不能用旧法观点来看问题，我弄不清楚。”他分析为什么要特赦时说：“第一、中国的社会主义制度巩固了；第二、人民公社彻底消灭了私有制。就是把犯人放出去也很难有犯罪的机会了！”","type":"paragraph"},{"text":" 来源：新华社《内部参考》1959年9月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb8ac96a66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

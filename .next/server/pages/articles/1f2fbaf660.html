script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东同志诞辰１００周年中国书画作品精选征集活动加紧进行江泽民总书记为征集活动题词","authors":["易凯"],"dates":[{"year":1993,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛泽东同志诞辰１００周年"},{"type":"paragraph","text":"中国书画作品精选征集活动加紧进行"},{"type":"paragraph","text":"江泽民总书记为征集活动题词"},{"type":"paragraph","text":"本报北京１月１０日讯记者易凯报道：江泽民总书记近日为《纪念毛泽东同志诞辰１００周年中国书画作品精选》征集活动题词，题词为：“弘扬中华民族优秀文化艺术，缅怀毛泽东同志光辉的一生”。该活动征集工作委员会９日在人民大会堂举行座谈会，就这一大型纪念册的征集编辑工作进行了座谈。"},{"type":"paragraph","text":"由文化部等单位发起组织的这次活动，是一次面向全国和海内外的大规模书画作品征集活动。毛泽东同志生前好友、全国人大常委会副委员长周谷城担任征集工作委员会主席。作品征集后，将由浙江美术学院出版社编辑出版。该纪念册分为两卷，第一卷为国画，毛笔书法、篆刻作品；第二卷为硬笔书法作品。每卷８００页，共１６００页，大１６开本。纪念册将于毛泽东同志诞辰１００周年之际出版。"},{"type":"paragraph","text":"征集活动已从去年１０月中旬拉开帷幕，目前已征集到４８００多份各类书画作品。应征者社会面相当宽，有著名书法家、画家，有党政军领导干部，也有普通工人、农民和解放军战士。台湾同胞也从台湾邮来了作品，其中一幅篆书作品书写的是４个大字：“民族救星”。征集活动将于今年２月底截稿。"},{"type":"paragraph","text":"肖克、洪学智、李德生、王光英等，以及毛泽东同志的亲属邵华、毛新宇出席了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f2fbaf660"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

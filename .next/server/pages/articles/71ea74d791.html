script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央山东分局关于开除王绍洛党籍的决定","authors":[],"dates":[{"year":1953,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央山东分局关于开除王绍洛党籍的决定","type":"title"},{"text":"王绍洛，原任青岛市人民政府外事处长兼秘书处长，现年43岁，家庭出身富农，本人成份教员，山东昌邑县人，1938年入伍，同年入党。其主要错误是：","type":"appellation"},{"text":"一、贪污受贿。1948年王任胶东区东海地委统战部长时，利用职权接受香港私商的贿赂和贪污公款、公物和特别费共达1950余万元。1949年6月调青岛工作后，又继续勾结奸商投机倒把，个人做买卖，出售黄金，牟取暴利，到三反运动时为止又贪污受贿达1240余万元。其在生活上极端腐化，一味追求资产阶级生活方式，2年多的时间仅接近贪污性质的挥霍浪费即达2640余万元。","type":"appellation"},{"text":"二、丧失立场。王绍洛自到青岛工作后，曾先后为反革命分子和政治面目不清的分子多方设法介绍职业，被其安插在政府机关和学校者即有十余人。","type":"appellation"},{"text":"三、堕落腐化，与有夫之妇通奸，并借去北京开会之际，偷去上海与通奸的妇女相会。","type":"appellation"},{"text":"四、在三反运动中，对抗运动，初则进行欺骗拉拢，企图过关，继则分散隐瞒赃物与同犯订立攻守同盟，企图对抗到底。","type":"appellation"},{"text":"以上错误事实，证明王绍洛虽经过党十几年的教育，但其剥削阶级本质未得到改造，竟目无法纪、贪污受贿、挥霍浪费、严重地腐化堕落，已完全丧失作为一个共产党员的起码条件，为了纯洁党的组织，决定开除其党籍。","type":"appellation"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71ea74d791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

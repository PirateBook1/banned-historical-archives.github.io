script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判“六个战术原则”的一个好方法  解放军某部司令部机关理论小组学习毛主席军事思想，研究和宣讲有代表性的战例，批判林彪的资产阶级军事路线","authors":[],"dates":[{"year":1975,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批判“六个战术原则”的一个好方法"},{"type":"paragraph","text":"解放军某部司令部机关理论小组学习毛主席军事思想，研究和宣讲有代表性的战例，批判林彪的资产阶级军事路线"},{"type":"paragraph","text":"本报讯　在深入批判林彪资产阶级军事路线中，人民解放军某部司令部机关理论小组，研究了解放战争时期有代表性的九个战例，编写成宣讲材料，绘制出战斗经过图，在机关和直属分队进行宣讲，形象、生动、具体地讲解了毛主席的军事思想和军事路线，批判了林彪资产阶级军事路线。最近，部队领导机关召开批判林彪资产阶级军事路线经验交流会，推广了他们的经验。"},{"type":"paragraph","text":"理论小组宣讲战例以前，认真学习毛主席在解放战争时期的一系列军事著作，用毛主席的军事思想和十大军事原则，分析战例，批判林彪资产阶级军事路线及其“六个战术原则”。例如，理论小组在研究我军陕北青化砭、羊马河、蟠龙三战三捷的战例时，学习了毛主席的《以自卫战争粉碎蒋介石的进攻》、《集中优势兵力，各个歼灭敌人》、《三个月总结》、《关于西北战场的作战方针》等著作，认清了在当时敌强我弱的形势下，我军取得三战三捷的伟大胜利，是认真执行毛主席指示，坚持歼灭战的作战方针，采取“蘑菇”战术，以歼灭敌人有生力量为主要目标，集中优势兵力，在运动中各个歼灭敌人的结果。这样，他们宣讲中就有纲有目，从理论和实践的结合上说明了问题。"},{"type":"paragraph","text":"理论小组在讲战例的过程中，着重讲清某一个战役或战斗，是在什么样军事思想和作战原则指导下进行的，是为那条政治路线服务的，把讲战例的过程变成了学习毛主席军事思想和军事路线，批判林彪资产阶级军事路线的过程。理论小组在宣讲秀水河子歼灭战这个战例时，着重讲了毛主席的革命路线同林彪右倾机会主义路线的对立和斗争，歌颂了毛主席军事思想和作战原则，揭露了林彪一伙篡改秀水河子战斗历史的事实真相，剥掉他“常胜将军”的画皮。"},{"type":"paragraph","text":"在研究宣讲战例，批判林彪的“六个战术原则”时，理论小组的同志还注意批判林彪的唯心主义认识路线。研究战例的过程中，他们看到，在进行每一个战役或战斗时，由于担负任务、实力对比、地理环境、群众基础等情况的不同，兵力部署、作战形式和作战方法也都不一样，而林彪的“六个战术原则”，按照儒家“天不变，道亦不变”的形而上学的观点，把战场瞬息多变的情况简单化，把兵力部署的原则僵死化，把某种情况下的打法绝对化，把战斗编组和战斗队形刻板化。他的那一套完全是唯心论和机械论的大杂烩。"},{"type":"paragraph","text":"理论小组根据毛主席军事著作中提示的线索，主要研究和宣讲了按照毛主席军事思想和作战原则进行的成功战例。为了深入批判林彪的“六个战术原则”，也研究和宣讲了少数在资产阶级军事路线干扰下所进行的击溃战、消耗战的战例。在讲这样的战例时，他们着重分析仗没有打好的根本原因，是林彪资产阶级军事路线和错误的作战指导原则造成的。广大指战员在战斗中奋勇杀敌，不怕牺牲的革命英雄主义精神，应该肯定。这样，通过正反两方面战例的鲜明对比，使干部、战士进一步认识到，战役或战斗的胜负，取决于路线的正确与否。"},{"type":"paragraph","text":"大家反映：宣讲战例，是学习毛主席军事思想，批判林彪的“六个战术原则”的一个好方法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d21a2ad3af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

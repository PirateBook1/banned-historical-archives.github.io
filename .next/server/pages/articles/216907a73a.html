script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把被“四人帮”耽误的时间夺回来  长影积极摄制新影片","authors":[],"dates":[{"year":1977,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把被“四人帮”耽误的时间夺回来"},{"type":"paragraph","text":"长影积极摄制新影片"},{"type":"paragraph","text":"据新华社长春一九七七年五月二十一日电　长春电影制片厂电影工作者认真学习毛主席《在延安文艺座谈会上的讲话》，深揭狠批“四人帮”，坚持深入三大革命运动第一线创作和拍摄新影片，全厂革命和创作生产热气腾腾。"},{"type":"paragraph","text":"今年以来，全厂已有大批创作人员分别到全国十八个省、市的工厂、农村、部队、学校等基层单位深入生活。他们有的到唐山地区，和英雄的唐山人民一起创作歌颂华主席关怀灾区人民，和灾区人民心连心的剧本；有的下到煤矿，创作反映煤炭战线广大工人、干部同“四人帮”作斗争的剧本；还有的和业余作者一起积极创作以工业学大庆、农业学大寨群众运动为题材的剧本。他们拜工农兵为师，认真改造世界观，使思想感情发生很大变化，剧本创作水平有了新提高。"},{"type":"paragraph","text":"为了让广大工农兵群众尽快地看到更多更好的革命影片，长春电影制片厂党委还积极组织编导人员、演员和工人，边深入生活，边修改剧本，边投入拍摄，把被“四人帮”耽误了的时间夺回来。故事影片《延河战火》的创作组和摄制组人员，在革命圣地延安瞻仰毛主席、党中央当年居住和工作过的旧址，听了参加过当年延安保卫战的老八路、老英雄讲述在毛主席英明领导下，陕北军民粉碎国民党的疯狂进攻，取得三战三捷伟大胜利的英雄事迹，更加激发了他们拍好这部影片，歌颂毛主席革命军事路线的热情。正在拍摄的又一部反映我国石油工人英雄业绩的故事影片《希望》，是由原《创业》创作组和摄制组负责的。他们以毛主席关于影片《创业》的光辉批示为动力，再次奔赴油田第一线，以顽强的革命精神拍好每一个镜头。他们决心尽快拍摄好这部曾被“四人帮”逼下马的影片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"216907a73a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区机关党群干部对苏共第二十次代表大会的反应","authors":["邬力济孟克"],"dates":[{"year":1956,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"内蒙古自治区机关党群干部对苏共第二十次代表大会的反应","type":"title"},{"text":"邬力济孟克","type":"authors"},{"text":"【内蒙古分社14日讯】内蒙古自治区一级机关党、群干部对苏共第二十次代表大会都很关心。一些非党高、中级知识分子，对这次大会文件更感兴趣。但也有许多不够正确的说法。内蒙古自治区农牧干部陈景虞(党员)怀疑说：“在这次大会的文件中提到……‘大约在二十余年的时期内我们实际上没有集体领导……’那么，过去是怎样领导的呢?”有的说：“米高扬本身是老布尔什维克，如果过去没有集体领导，为什么过去不提意见，现在不检讨，反而批评别人。”白音(党员)说：“过去斯大林同志在集体领导方面有缺点，因而造成了一些个人崇拜的现象。”干部们看到这次大会报告中没有提到斯大林同志的名字，觉得很奇怪。范成梁说：“这次大会上斯大林同志已经受到批判了。”内蒙古直属机关党委会干部于福林等党员说：“斯大林同志在集体领导上有缺点，是某些经济问题上的缺点，并非在政治上有问题。而米高扬同志的批判也是同志之间批评的性质，这只能是共产党人才能做到的。”有的说：米高扬同志讲话没有分寸，太刺激人了，是一种偏向。海福龙(非党上层统战对象)说：“米高扬同志‘苏联社会主义经济问题’的批判，为什么在斯大林同志死后才提出来呢？这不是攻击吗？”他又接着说：“贝利亚反党的问题，如果斯大林同志没有死，也不会很快的暴露出来的。”","type":"paragraph"},{"text":"另外，还有些干部怀疑斯大林同志写的“联共(布)党史简明教程”和其他书是否也有问题。如内蒙古自治区财政厅有个同志正要买斯大林全集，而一个团员则说：“斯大林受到批判啦，还买全集干啥？”有的说：我们在联共党史上学到革命的斗争是包括武装、政治、经济斗争，为什么第二十次代表大会上却说可以通过和平道路呢?吴仕正等非党干部说：联共(布)党史过去是马列主义的百科全书，而现在米高扬又提出了意见，有的人甚至认为斯大林的著作将来都要修改，便不敢到书店买书了。有的干部说：“联共党史不能学了”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b7eb60096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

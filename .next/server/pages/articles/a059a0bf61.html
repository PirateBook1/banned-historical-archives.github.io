script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共总书记桑穆加塔桑写信祝贺我成功发射人造卫星毛主席的独立自主自力更生方针的胜利","authors":[],"dates":[{"year":1970,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　中国共产党中央委员会收到了锡兰共产党总书记桑穆加塔桑的贺信。贺信表示最衷心地祝贺中国成功地发射第一颗人造地球卫星。贺信全文如下:"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"锡兰有革命思想的和进步的人民听到伟大的中华人民共和国成功地发射了一颗地球卫星的喜讯很激动。"},{"type":"paragraph","text":"它反映了在中国共产党和毛泽东同志在具有历史意义的中国共产党第九次全国代表大会上提出的“团结起来，争取更大的胜利”的伟大口号的正确指引下，在如此短暂的时间内所取得的巨大科学技术成就。这是具体运用当代的马克思列宁主义——毛泽东思想的伟大胜利，是独立自主，自力更生的正确方针的证明。"},{"type":"paragraph","text":"全世界为你们的成就而欢欣鼓舞，并且欢呼它是反对美帝国主义和苏联社会帝国主义企图对全世界进行核讹诈的一个步骤。它对世界和平和社会主义是一个巨大的推动。"},{"type":"paragraph","text":"我们谨代表锡兰共产党和所有革命者，向英雄的中国人民，向光荣的中国共产党和它的举世无双的领袖、当代最伟大的马克思列宁主义者毛泽东同志，表示我们最衷心的祝贺。"},{"type":"paragraph","text":"向你们致敬，祝你们取得更多的成就。"},{"type":"paragraph","text":"你们的兄弟般的总书记　桑穆加塔桑"},{"type":"paragraph","text":"一九七○年四月二十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a059a0bf61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

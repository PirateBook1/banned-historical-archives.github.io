script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"夫妻同批叛徒刘少奇","authors":[],"dates":[{"year":1969,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"夫妻同批叛徒刘少奇"},{"type":"paragraph","text":"河北省新城县高镇大队革委会副主任薛立福，在斗、批、改的伟大斗争中，立场坚定，旗帜鲜明，与阶级敌人进行了坚决的斗争。一小撮不甘心失败的阶级敌人，怀恨在心，利用薛立福在工作中的个别缺点，大肆造谣，散布流言蜚语。这些谣言很快传到薛立福爱人刘景池耳里。她十分担心，怕爱人挨整。薛立福也早就觉察到爱人有点情绪。"},{"type":"paragraph","text":"一天晚上，老薛想找爱人谈谈，不料他爱人首先开了腔：“你当干部快十年了，心没少操，汗没少流，可是还落不到个好。记得一九六四年，大叛徒刘少奇的老婆在这里搞‘四清’，把你赶上‘楼’，整了一个多月；文化大革命初期，刘少奇疯狂地推行资产阶级反动路线，又差点把你打成‘反革命’。今天，你当上革委会副主任才几天，就有人说这说那，我看，不如趁早当个社员。”薛立福感到，在阶级斗争面前，爱人想革命大事少，想私人小事多，这是中了刘少奇反革命修正主义路线的流毒。于是，他决定举行家庭批判会。"},{"type":"paragraph","text":"家庭批判会刚开始，夫妻俩就打开红色宝书，共同学习了一段毛主席语录：“一个共产党员，应该是襟怀坦白，忠实，积极，以革命利益为第一生命，以个人利益服从革命利益；无论何时何地，坚持正确的原则，同一切不正确的思想和行为作不疲倦的斗争，……关心党和群众比关心个人为重，关心他人比关心自己为重。这样才算得一个共产党员。”然后，老薛亲切地说：“景池，我们可得听毛主席他老人家的话，以革命利益为第一生命，关心党和群众比关心个人为重。大叛徒刘少奇胡说什么‘个人利益要照顾’，宣扬‘吃小亏占大便宜’的谬论，那可是杀人不见血的软刀子，我们可不能上他的当啊！”"},{"type":"paragraph","text":"这时，刘景池开始感到自己不让丈夫当干部的想法不对，低下头不说话。薛立福接着又背诵了毛主席“千万不要忘记阶级斗争”、“世界上一切革命斗争都是为着夺取政权”等教导，激动地说：“景池，我们可不能忘了毛主席的这些教导啊！一九六四年大叛徒刘少奇插手我们高镇的‘四清’运动，大整革命干部，是为了夺我们无产阶级的权；文化大革命初期，刘少奇推行‘打击一大片，保护一小撮’的资产阶级反动路线，也是为了夺我们无产阶级的权；现在，在斗、批、改的伟大运动中，一小撮阶级敌人散布流言蜚语，妄图挑拨我们干部与群众的关系，还是为了夺我们的权。政权！这可是我们的生存权呀！我们如果中了刘少奇的奸计，一心为私，不关心无产阶级专政的大事，这可是对毛主席最大的不忠。”"},{"type":"paragraph","text":"听到这里，刘景池早就忍耐不住心中的怒火。她猛地站起来，接过丈夫的话，愤怒地说：“刘少奇这个大坏蛋，真是杀人不见血的刽子手，我差点被他反革命修正主义的迷魂汤灌糊涂了。”她举起右手，面对伟大领袖毛主席像宣誓：“敬爱的毛主席，我一定牢记您‘以革命利益为第一生命’的教导，支持立福闹革命，把无产阶级文化大革命进行到底！”  然后，她转过身来，坚定地对丈夫说：“立福，你大胆地干吧，我坚决支持你！”从此，刘景池也成了大队斗、批、改运动中的一员闯将。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be4fe36189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

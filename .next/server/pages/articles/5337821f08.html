script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的组织","authors":["云南大学","唐云林","王孔渊","程先寿","胡志农","赵族平"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的组织","type":"title"},{"text":"云南大学唐云林胡志农赵族平王孔渊程先寿","type":"authors"},{"text":"唐云林(物理系一年级)：斯大林生前伟大，大家崇拜他，死后遭人骂，毛泽东也还不是一样！","type":"paragraph"},{"text":"康××(化学系一年级)：毛主席没学过高等数学，不一定精通哲学；中级干部也只能背些教条，基层干部又是些不识字的老粗，只会打官腔。","type":"paragraph"},{"text":"张××(历史系三年级)：党员没良心，入党靠吹捧。他的脸之厚，厚如城墙，良心之黑，黑如煤炭。","type":"paragraph"},{"text":"胡志农(中文系一年级)：云大党团组织有法西斯色彩，党员有党棍作风，党员有什么权利翻人家的档案？！","type":"paragraph"},{"text":"赵族平(历史系三年级)：四霸五虎(按：骂党团员)是我班关系不正常的基本原因。几年来我不知道什么是温暖，我得到的不是平等的待遇，而是软棒子、硬棒子、明棒子、暗棒子，打得我外伤、内伤、遍体鳞伤。以前我很直爽，现在我世故了，人与人之间是勾心斗角的。","type":"paragraph"},{"text":"王孔渊(中文系二年级)：革命是为了消灭阶级，为什么现在划分党、团、群的阶级？在朝鲜是党团员冲锋在前，现在有些党员是在享受上冲锋。","type":"paragraph"},{"text":"程先寿(物理系四年级)：除了参加二万五千里长征的人外，大部分共产党党员都是混进党的投机者。今天的社会，共产党是主人，我们是帮工。","type":"paragraph"},{"text":"就云大说，大部分中下级干部都是不称职的，学生科、档案科……都是为了照顾党员的。","type":"paragraph"},{"text":"学校布置讨论师院标语是别有用心和目的，作贼心虚，压制鸣放，建议不要讨论。","type":"paragraph"},{"text":"程先寿(物理系四年级)：党有黑暗的一面，对青年是蒙混，而不是用真正的历史事实来教育。在肃反中与国民党有联系的人就斗，毛主席和朱付主席都带过国民党党徽。","type":"paragraph"},{"text":"毛主席来重庆开政协的情况(如达成的协议等)与上政治课讲的是根本不同。这不是蒙混是什么？是以歪曲事实、歪曲历史来教育青年。","type":"paragraph"},{"text":"李校长批判梁漱溟的思想是为了打击别人，就有歪曲的地方。什么是禁书，要由历史来判断，斯大林传略以前是冲上云霄的书，现在没有出版了。","type":"paragraph"},{"text":"共产党黑暗的一面，如不及时改正是危险的。","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5337821f08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

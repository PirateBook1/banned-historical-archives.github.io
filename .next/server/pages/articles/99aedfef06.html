script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"要做好接收上海的准备工作","alias":"","parts":[{"type":"paragraph","text":"要做好接收上海的准备工作！"},{"type":"paragraph","text":"（1949年4月27日）总前委，粟、张，并告刘、张、李："},{"type":"paragraph","text":"（一）你们不但要部署攻击杭州，而且要准备接收上海，以便在上海敌军假如迅速退走，上海人民要求你们进驻的时候，不致毫无准备，仓卒进去，陷于被动。（二）美国驻上海军舰为避免引起纠纷，有于二十六日下午撤退至长江口外之传说，是否如此待证。（三）如果美舰撤退，杭州又受威胁，国民党在沪军队有迅速撤走可能。加以上海资产阶级不赞成在上海打仗，故上海和平解决之可能性甚大。（四）为着多有一些准备时间，不使国民党过早退出上海、我军仓卒进入上海，请粟张注意不要使我军过于迫近上海。同时，争取在数日内完成进驻上海的准备工作，以便在国民党迅速退出上海时，我军亦不至毫无准备地仓卒进去。（五）准备情形，望筹划电告。（六）何时进驻上海，须得我们批准。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十七日六时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给总前委和第三野战军副司令员兼第二副政治委员栗裕、参谋长张震的电报。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":332,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99aedfef06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

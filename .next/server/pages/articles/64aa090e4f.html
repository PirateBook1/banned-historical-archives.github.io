script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读者争购毛泽东三种选集","authors":["章德良"],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，人们盼望已久的《毛泽东书信选集》、《毛泽东书信手迹选》、《毛泽东新闻工作文选》在本市新华书店发行。"},{"type":"paragraph","text":"从清晨开始，就有许多读者冒着严寒，纷纷来到一些书店门口等候购买这三种图书。有几位来沪参加专业会议的外地同志，在他们即将乘飞机离开上海的时候，特意赶到市中心的书店购买书信选集。本市南京东路新华书店，昨天发行了《毛泽东书信选集》一千多册。在不少区县的新华书店，《毛泽东书信手迹选》和《毛泽东新闻工作文选》这两种图书，昨天上午就被读者争购一空。　(本报通讯员　章德良)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64aa090e4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

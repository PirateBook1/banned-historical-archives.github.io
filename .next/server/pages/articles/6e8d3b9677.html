script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”伟大战略方针指引下  广西农村建成两千多小型水电站","authors":[],"dates":[{"year":1970,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“备战、备荒、为人民”伟大战略方针指引下"},{"type":"paragraph","text":"广西农村建成两千多小型水电站"},{"type":"paragraph","text":"据新华社南宁电　广西壮族自治区广大贫下中农、社员群众和革命干部，在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，充分利用丘陵山区水源丰富的自然条件，自力更生，艰苦奋斗，大力发展农村小型水电站。到目前为止，全区已经建成农村小型水电站二千三百七十九座，装机容量五万九千瓩。这些小型水电站既能灌溉，又能发电，有力地促进了全区农副业、地方工业和广播事业的发展。"},{"type":"paragraph","text":"随着农村小型水电站的成批建立，许多公社、大队、生产队都办起广播站，安装了广播喇叭，及时地宣传毛泽东思想，推动了活学活用毛泽东思想群众运动的蓬勃发展。在有小水电站的县、公社和大队，大都建立了小农机厂、小化肥厂、小水泥厂等工厂，还利用电力进行打谷、碾米、榨糖，初步实现了农副产品加工机械化和半机械化。许多靠松柴、竹片照明的山村，现在已经用上了电灯。"},{"type":"paragraph","text":"在群众性的办电活动中，广大贫下中农和革命干部，发扬“自力更生”、“艰苦奋斗”的革命精神，自筹资金，土法上马，边干边学。陆川县的东山小型水电站建成后，土法上马，自己制造水轮机和发电机共五十多台，武装了全县五十六处小型电站。武鸣县两江公社的贫下中农和社员群众自筹资金，自找设备，边学边干，解决了资金、设备、技术不足的困难，只用两三个月的时间就办起三十二座小型水电站。贫下中农高兴地说：这样的小型电站，我们办得起，管得了，见效快，作用大。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e8d3b9677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

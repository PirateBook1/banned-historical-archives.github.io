script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"转发肖向荣关于各军事部门与苏联顾问的关系的总结的批语","alias":"","parts":[{"type":"paragraph","text":"转发肖向荣关于各军事部门与苏联顾问的关系的总结的批语"},{"type":"paragraph","text":"（1953年1月1日）"},{"type":"paragraph","text":"这个总结很好，发给军事系统一切有顾问的单位。继续团结所有顾问，认真地向他们学习，永远不要骄傲自满，一定要将苏联的一切先进经验都学到手，改变我军的落后状态，建设我军为世界上第二支最优良的现代化的军队，以利于在将来有把握地战胜帝国主义军队的侵略。凡未送检讨报告者，应迅速送来。嗣后每年检讨"},{"type":"paragraph","text":"[1]肖向荣，当时任人民革命军事委员会办公厅主任。"},{"type":"paragraph","text":"[2]指肖向荣1952年12月31日关于各军事单位检讨与苏联顾问的关系给毛泽东的综合报告。报告说，在中苏友好月中，各军事单位均邀请本部门的苏联顾问举行了座谈会，检讨与苏联顾问的关系。从已报来的材料看，各单位和顾问的关系基本上是融洽的，遇事均和顾问商量。但也存在不少问题，主要是思想上对“争取顾问帮助”“学习苏联先进经验”的认识不深刻，行动上对顾问有不够尊重的表现。各单位提出的今后改进的意见，主要有：各部门、各兵种的党委会议，以及有关布置工作、检查工作较为重要的会议，吸收顾问或首席顾问参加；首长及部门的负责人，定期向顾问介绍我军情况及本身工作情况，并向顾问征求意见等。毛泽东在转发这个报告时拟了以下标题“关于各军事部门与顾问的关系的总结”。毛泽东全集第三十二卷二次。一九五三年应于七月间检讨一次。此件并发给政府系统各有顾问的单位以为参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年一月一日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"彭\"阅，肖向荣办。（一）发给各有顾问的单位；（二）印发政府各部门党组，各中央委员、候补中央委员，中宣部。"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任人民革命军事委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":419,"page_end":420},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95a667de2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

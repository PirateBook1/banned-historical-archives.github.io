script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准西南局关于与西藏地方政府谈判的条件","authors":[],"dates":[{"year":1950,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央批准西南局关于与西藏地方政府谈判的条件","type":"title"},{"text":"西南局并告西北局：","type":"appellation"},{"text":"西南局五月二十七日发来的与西藏地方政府的谈判条件，除第八条末句“由西藏人民采取协商方式加以解决”应改为“由西藏人民及西藏领导人员采取协商方式解决”外，余均同意。所提此项条件暂不公开发表，但可将其内容分别地在广播中作适当解释的办法，亦可同意。","type":"paragraph"},{"text":" 中　央五月二十九日","type":"paragraph"},{"text":"西南局关于与西藏地方政府谈判的条件","type":"subtitle"},{"text":"（一九五○年五月二十七日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"接中央十七日电后，我们即着手研究，现提谈判条件如下：","type":"paragraph"},{"text":"（一）西藏人民团结起来，驱逐英美帝国主义侵略势力出西藏。西藏人民回到中华人民共和国祖国的大家庭来。","type":"paragraph"},{"text":"（二）实行西藏民族区域自治。","type":"paragraph"},{"text":"（三）西藏现行各种政治制度，维持原状，概不变更。达赖活佛之地位及职权，不予变更，各级官员照常供职。","type":"paragraph"},{"text":"（四）实行宗教自由，保护喇嘛寺庙，尊重西藏人民的宗教信仰和风俗习惯。","type":"paragraph"},{"text":"（五）维持西藏现行军事制度，不予变更。西藏现有军队，成为中华人民共和国国防武装之一部分。","type":"paragraph"},{"text":"（六）发展西藏民族的语言、文字和学校教育。","type":"paragraph"},{"text":"（七）发展西藏的农牧工商业，改善人民生活。","type":"paragraph"},{"text":"（八）有关西藏的各项改革事宜，完全根据西藏人民的意志，由西藏人民采取协商方式加以解决。","type":"paragraph"},{"text":"（九）对于过去亲英美和亲国民党的官员，只要他们脱离与英美帝国主义和国民党的关系，不进行破坏和反抗，一律继续任职，不究既往。","type":"paragraph"},{"text":"（十）中国人民解放军进入西藏，巩固国防。人民解放军遵守上列各项政策。人民解放军的经费，完全由中央人民政府供给。人民解放军买卖公平。","type":"paragraph"},{"text":"以上十条请审查。我们意见，这十条全文作为秘密谈判，不宜全文公布，以免帝国主义捣鬼。但可将这些内容分别地在广播中解释。如果谈判不成，需要战斗进军，只要在三、五两条文字上略加修改（精神不变），就可作为公开宣布的约法十条。","type":"paragraph"},{"text":" 西南局五月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ff8919587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"电贺各警备兵团“五三十”抗运大会","alias":"","parts":[{"type":"paragraph","text":"电贺各警备兵团“五三十”抗运大会"},{"type":"paragraph","text":"（1938年5月22日）各兵团首长并传全体指战员："},{"type":"paragraph","text":"当日寇不断地向我们作更残酷的进攻的时候，我们后方各兵团能以紧张战斗的精神来完成当前的战斗和教育任务，使得部队基础更进一步地巩固和提高，这是我们深感欣慰的。"},{"type":"paragraph","text":"各兵团“五三十”抗战动员运动大会，是检阅和整伤我们战斗力量的一天。希望在这次大会上，好好检阅自己工作的优缺点，作为今后工作的指导方针，使今后工作能在现有进步的基础上更向正规化的道路迈进！"},{"type":"paragraph","text":"目前日寇正在疯狂地进攻陇海徐州，再图进攻武汉西安，全国抗战必须有长期艰苦斗争的精神才能取得最后胜利，我们每个指挥员战斗员在此次抗战动员运动大会中及其以后，要更加发扬高度的战斗精神，提高政治警觉性，消灭部队中一切不良倾向，巩固和整饰自已的力量，准备迎击敌人新的进攻，为保卫河防边防，为保卫西北，为保卫全中国，抗战到底争取最后胜利。特电致贺，并祝大会胜利，及诸位同志的健康！"},{"type":"paragraph","text":"毛泽东五月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a66b519f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布托总理和夫人举行盛大宴会西哈努克亲王和夫人、宾努首相和夫人，我国领导人叶剑英、邓小平、纪登奎、吴德、阿沛·阿旺晋美应邀出席　布托总理和邓小平副总理讲话，热烈赞扬中巴友谊和友好合作关系的新发展","authors":[],"dates":[{"year":1974,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十三日电　巴基斯坦总理佐勒菲卡尔·阿里·布托和夫人今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，应邀出席了宴会。"},{"type":"paragraph","text":"我国领导人叶剑英、邓小平、纪登奎、吴德、阿沛·阿旺晋美，以及有关方面负责人姬鹏飞、方毅、刘湘屏、张才千，应邀出席了宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和巴基斯坦国旗，洋溢着中巴两国人民兄弟情谊的热烈气氛。"},{"type":"paragraph","text":"布托总理和邓小平副总理先后在宴会上讲话，他们热烈赞扬中巴两国人民的友谊和两国之间友好合作关系的新发展。"},{"type":"paragraph","text":"布托总理说，我们这次访问，在我们两国关系上开启了一个充满活力的新阶段。这次访问进一步巩固了我们之间已经存在的合作，加强了我们一致要为和平和第三世界的事业继续努力的决心。他表示相信，巴中两国之间的友谊将永远是密切的、热烈的。"},{"type":"paragraph","text":"邓小平副总理说，布托总理这次访问，为增进中巴两国人民之间的传统友谊和加强我们两国的友好合作关系作出了积极的贡献。他祝巴基斯坦政府和人民在布托总理领导下，在捍卫国家主权、发展民族经济的事业中不断取得新的成就。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和巴基斯坦国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员、政府有关部门、中国人民解放军、北京市革命委员会、对外友协和中国伊斯兰教协会的负责人。"},{"type":"paragraph","text":"随同布托总理和夫人来访的巴基斯坦贵宾，巴基斯坦驻中国大使阿尔维和大使馆外交官员，以及在北京的其他巴基斯坦朋友，出席了宴会。"},{"type":"paragraph","text":"亚非新闻工作者协会总书记查禾多和夫人，各国驻中国的外交使节，也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da0b76425f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈彦之在省委邀请各民主党派负责人帮助党整风的会上的发言","authors":["辽宁","陈彦之"],"dates":[{"year":1957,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"陈彦之在省委邀请各民主党派负责人帮助党整风的会上的发言","type":"title"},{"text":"辽宁陈彦之","type":"authors"},{"text":"沈阳是个很重要的城市，知识分子很多，怎样把一切积极因素调动起来很重要。过去党在知识分子问题上主要是宗派主义。这次市人委党委和党组作的整风决定中说：整风首先是整官僚主义，其次是宗派主义，主观主义，把宗派主义当成“其次”，这是不妥当的。一般人的批评是市人委没有统战观点，我认为市教育局、卫生局、文化局首先应该检查宗派主义，教师们对教育局的工作很有意见，文化局对文艺界人士团结的很不好，大家意见很多，卫生局对医学院教师，对中医的团结也很不够。把宗派主义当成“其次”，很可能使宗派主义溜过去，民主党派也能从这方面提出意见了。他说：民主党派参加整风要有斗争性。不要提过意见就不管。我们提出意见，不可能一下子就全被重视，所以我们要有顽强的斗争性。他还举出具体事实证明沈阳市在团结知识分子上的宗派主义。他说：沈阳日报上星期四通知我参加座谈会，说是高文翰教授在省政协会上的发言违反团结中医的政策，说是沈阳医学院对中医的看法就是有问题。我拒绝了出席这次座谈会。根据我的了解，高文翰教授原来是不敢发言的，是大家鼓励他发言的，他发言的意思是不要叫冒充中医的人钻空子害人，是为了扶持真正的中医（沈阳现在就有二十多人啥也不懂也挂了中医牌子，卫生局都管不了），这原是好意，沈阳日报却要批评。去年沈阳日报搞的“心一片、一片心”的讨论就已经把沈阳医学院的医生、教授们伤了，大家情绪不高，要花很大时间才能再把他们团结起来。正是整风的时候，沈阳日报还这样领会党的知识分子政策。他还说：共产党内，绝大多数党员以为知识取得的很容易，以为蒋介石的几百万军队都打垮了，学点文化知识有什么难的。几年来文教工作中的许多冒进做法，都是在这种情绪支配下发生的，像速成识字，算术速成法。工学院、财经学院也设专业招收干部突击学习，学不好，还批评教授没有工农观点。这种情绪就使得知识分子不被尊重。这几年大学教授心情不好，如果说旧社会有隐士，这些教授心情不好，积极性不高，也是隐士，应该把他们的积极性调动起来。总之，知识分子多的单位要很好整整宗派主义。（五月十五日辽宁日报）","type":"paragraph"},{"text":" 来源：《章伯钧张百生等人言论集》（中国旅大市委宣传部编，一九五七年七月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2520d6505c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

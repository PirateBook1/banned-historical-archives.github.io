script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发四川省委关于在运输合作社开展整风和社会主义教育运动意见的指示","authors":[],"dates":[{"year":1958,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央转发四川省委关于在运输合作社开展整风和社会主义教育运动意见的指示","type":"title"},{"text":"上海局，各省委、市委、自治区党委并交通部、公安部党组：","type":"appellation"},{"text":"四川省委关于在运输合作社开展整风和社会主义教育运动的步骤、做法和整顿组织、纯洁队伍及应注意的几个政策问题的意见都是正确的，特转发各地参考。","type":"paragraph"},{"text":"报告中所反映的运输合作社人员不纯，资本主义思想泛滥，地主、富农、反革命和各种坏分子活动猖狂和生产管理混乱等严重情况，在全国范围内是带有普遍性的问题。各地应利用这次整风、整社的机会，采取有效的措施，进行系统的、彻底的整顿。同时，对于搬运公司和搬运社的整风和组织整顿，亦必须作统一安排，不要漏掉这一方面。","type":"paragraph"},{"text":"由于运输合作社和搬运组织的情况复杂，基础薄弱，问题成堆，整风整社的任务就十分艰巨。各级党委必须加强对这一工作的领导。为此，可抽调必要数量的干部组成工作组，加强对这一工作的具体领导。此外，各地还应从下放干部中挑选一定数量的、经过锻炼和考验的党团员积极分子，派到运输社和搬运社中去工作，以充实社的骨干力量，保证整风整社任务的顺利完成。","type":"paragraph"},{"text":" 中央1958年2月6日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93ce4ef058"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

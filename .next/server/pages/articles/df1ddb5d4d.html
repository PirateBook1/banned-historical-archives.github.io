script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋代总理同尼克松先生继续会谈  尼克松先生和夫人出席文艺晚会并在京参观   华国锋、江青、姚连蔚等陪同观看演出　姚连蔚等陪同参观","authors":[],"dates":[{"year":1976,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋代总理同尼克松先生继续会谈"},{"type":"paragraph","text":"尼克松先生和夫人出席文艺晚会并在京参观"},{"type":"paragraph","text":"华国锋、江青、姚连蔚等陪同观看演出　姚连蔚等陪同参观"},{"type":"paragraph","text":"新华社一九七六年二月二十三日讯　国务院代总理华国锋同美国前总统理查德·尼克松，今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七六年二月二十三日讯　美国前总统理查德·尼克松和夫人今天应邀出席了文艺晚会。陪同美国客人观看演出的有我国领导人华国锋、江青、姚连蔚，外交部、文化部、北京市革命委员会等方面的负责人乔冠华、于会泳、黄镇、谢静宜、浩亮、刘庆棠、章含之、朱霖、林平、朱传贤。"},{"type":"paragraph","text":"应邀出席文艺晚会的还有尼克松先生的随行人员，美国驻中国联络处副主任塞耶和联络处官员。晚会上，中国艺术团演出了《台湾同胞——我的骨肉兄弟》、《草原女民兵》等中国现代革命音乐、舞蹈和《满江红·写怀》等古典音乐，演奏了美国民歌《牧场之家》、《美丽的阿美利加》。演出受到了热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出结束后，尼克松先生和夫人由华国锋、江青、姚连蔚等陪同走上舞台，祝贺演出成功，并向演员们赠送了花篮。"},{"type":"paragraph","text":"晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"今天上午，尼克松先生和夫人由姚连蔚副委员长陪同在全国农业展览馆参观了全国农业学大寨展览。陪同参观的还有农林部副部长肖鹏，中国驻美国联络处主任黄镇。尼克松夫人今天下午参观了北京市第五幼儿园，昨天下午访问了北京市少年宫，观看了中、小学校学生进行科技、文艺、体育活动的情况。（附图片）"},{"type":"paragraph","text":"演出结束后，尼克松先生和夫人由我国领导人华国锋、江青、姚连蔚等陪同走上舞台，祝贺演出成功，并同演员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1ddb5d4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"皖北土地改革后存在的问题","authors":[],"dates":[{"year":1951,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"皖北土地改革后存在的问题","type":"title"},{"text":"【华东总分社十八日讯】皖北经过土地改革后的农村，目前存在着一些问题，主要是各阶层在土地改革后存在各种不同顾虑，妨碍了生产运动的开展。富农不敢雇工，怕剥削，怕弄土改，拒绝借贷，献田献粮；富裕中农怕变为地主；中农怕冒尖，怕生产好负担重，认为够吃就行了；贫雇农还缺粮，有依赖政府吃斗争饭思想；雇农怕帮不了工，要求分富农的土地，产生平均分地的思想。六安一个区共有雇农一千二百余人，在参军中报名者达八百余人，这说明雇农觉悟已有提高，但另一方面，与劳动力无出路有关。此外，地主装穷，缺劳动力，有地无法种。集镇商店商人怕赊帐，怕剥削等。","type":"paragraph"},{"text":"淮南土地改革已结束，但遗留问题很多，主要是：","type":"paragraph"},{"text":"(一)整顿农村组织，划大乡为小乡，有许多乡农会领导成份中农占多数，有些农会还有富农参加(在较高级的领导同志中，还有主张富农可以参加农会的意见)。","type":"paragraph"},{"text":"(二)侵犯中农问题，主要是原耕户的地面权问题，有些地方有地面权的和其他户一样分地，未予照顾，但要多得户退出，群众和干部的思想都搞不通。","type":"paragraph"},{"text":"(三)划错成份，在土改中有些地方以不劳动者一样划为地主，有些地方将政治仇恨递升为地主的较普遍。但现在土地已经分好，许多农民都说：“成份好改，土地难动。”","type":"paragraph"},{"text":"(四)多留公地处理问题及多追五大财产等问题。此外，管制地主目前花样很多，如在管制中，地主集体睡觉，出门打洋油筒，地主妻子小孩一律挂牌，民兵日夜看守地主等等，有些办法妨害农民生产且疲劳了自己，以致把地主管得动弹不得，民兵把地主杀死，或地主自杀等等情事亦不断发生。","type":"paragraph"},{"text":"土改以后，干部中存在着两种比较严重的思想：(一)歇一歇思想；(二)生产不用领导农民自己会搅。","type":"paragraph"},{"text":"对土地改革结束后的遗留问题，现在区党委布置先作典型试验，然后逐步解决。","type":"paragraph"}],"comments":[],"origin":"1951年6月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bf07d0015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

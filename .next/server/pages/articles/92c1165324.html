<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央晋绥分局关于改正错定成份与团结中农的指示","authors":[],"dates":[{"year":1948,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央晋绥分局关于改正错订成份与团结中农的指示","type":"title"},{"text":"一、由于在过去强调找化形地主，把历史条件，铺摊大小与剥削关系，并列为划分阶级的条件，甚至于追三代历史，也没规定剥剥时间界限与剥削分量，以及农民由单纯的仇恨与解决翻身的要求出发，在土改中税收中错订破产地主及富农不少，特别把富裕中农订为富农影响了团结中农，此种错误估计在老区较严重，各地应立即根据《苏维埃政府关于土地斗争中一些问题的决定》及《怎样分析阶级》两个文件进行改正，时间界限规定应以新民主政府在当地建立时为起点，剥削分量暂照该文件的原规定，化形地主与生产富农名称取消。","type":"paragraph"},{"text":"二、对于错订为富农的中农，应坚决说服干部农民改正其成份，对于已取出的财物，应作如下的处理：粮食应退还其本人足够的口粮种籽，其余部分则可向本人说明，为了救灾救死，以捐献办法帮助救灾，由政府或衣会给予收据；去秋预借之公粮，宣布在今后的两年公粮中扣除。牲畜说服贫雇农退还原物，然后由斗争果实买回牲畜补分给农民。衣服如已分配可补给棉花布匹。药品除按税率应征税外，其超过的部分，由政府统购按价退还。窑洞退还原窑，如窑多而群众无处住，须经本人同意调剂借用。其他白洋家具等，应原数原物退还。","type":"paragraph"},{"text":"三、应当分别向农民和工作团的同志说明过去农民查阶级订成份，找出了真正的地主，严格划清阶级界限，纯洁农民阵营，是有成绩，有教育意义的。但因为没有掌握划成份应以剥削关系为唯一标准，因而订错了不少成份，应由分局负责，因我们观念上模糊错误，未及时提出一定标准，亦末批判查三代看铺摊摊等不妥办法。工作团的同志情感与农民结合是好的，但我们是共产党员，应掌握马列主义原则与党的政策，说服农民把订错者加以改正。为了不出新乱子，和防止地富的反攻，应先向代表会提出讨论，并事先有准备的通过积极分子在代表会中起作用，然后由代表会通过各村的贫农团、衣会委员会讨论，研究通过应改正的对象。先由贫农团或农会委员会，采取个别通知或小会方式通告，被订错者降其成份，并退还财物。公开说明理由，表明态度。一般被订错者，多少都有弱点，如曾有剥削等，可以由农民给以教育，并希望他和农民一条心，不应与地富结合向农民进攻。对个别被斗争不服者，可由工作团出面，将订错责任担在肩上。经过以上办法使农民与他本人均满意，再开大会宣布，凡经改正，即予以一般农民的待遇，得参加农会。","type":"paragraph"},{"text":"四、今后应在不动摇依靠贫雇农团结中农的原则下，代表会中，农会领导机关中，中农应当有三分之一左右的比例，使中农积极分子有一定的领导地位，清一色的贫雇农思想是错误的，纯粹以出身贫苦作为代表条件，就会限制中农的当选。至于负担可以向中农说明，今年由于灾荒和战争供给。中农确实比较重些，而且历年来中农均贡献了很大力量，应进行表扬，鼓励，使其安心生产，反对在征公粮中给中农戴帽子，在斗争地主中，应率领中农一道斗争，单是贫雇农是不妥当的。在分配上，衣物银钱分配面要宽，给中农照顾。土地分配，不应将副业计算在产量内，免抽部分中农土地过多，增加中农不满。贫雇农多分好地的思想也不妥当。","type":"paragraph"},{"text":"五、各地的负责同志应认真研究，反复解释我们对中农的政策与办法，说明我们凡有错误，都应改正。对中农问题有错误，更应公开承认改正，但必须通过群众去进行改正，使改正时既使中农满意，而又不是泼冷水，争取春耕前改正完毕。改正的经验教训和改正后的效果，报告分局和报导。各地分配果实，最好保留一部分，以备将来对尚应改正者补偿之用。以上原则，适合于发生以上偏向的地区，尚无此种偏向的地区，亦应引起注意研究，并预为防上此种偏向的发生。","type":"paragraph"},{"text":"（《土改通讯》第六期）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92c1165324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

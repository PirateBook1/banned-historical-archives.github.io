script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南富农土地人口调查材料","authors":[],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"河南富农土地人口调查材料","type":"title"},{"text":"(本社五月二十八日讯)特派记者穆青报道：关于不动富农问题，根据河南情况及调查材料来看，动与不动，农民所得相差无几。据八个地委区十一个县的二十八村的统计，共六五一九户，人口三二、六六九人多土地八三、五○四·七二亩，全村绝对平均每人可分得二·五五亩。动富农(留中农水平)中间不动两头平，每人平均二·一八亩；富不动，地贫两头平，每人平均可分一·九五亩，动富两头平与不动富两头平，每人相差仅零点二三亩。用同一材料来看，其百分比，该二十八个村，共有地主二一四户，人口一、四八三人，土地一二、一○一·二一亩，除按富动两头平，留地三、一三四·八四亩外，还能没收土地八、九六六·三七亩，占农民应有的土地的23·2％。富农二八八户，人口二、一七九人，土地一一、一七九·九四亩，除按中农水平留地六、四四四·九亩外，还能征收多余土地四、七三五·○四亩，占农民应得土地的百分之一二·四，公地八○八·九七亩，占农民应得土地3·09％。贫农三、七六九户，人口一七、七六○人，原有土地二四、一一九·三五亩，占其应得土地62·4％。由此，可以看出如果不动富农土地的话，农民则少得百分之一二·四的土地，拿农民个人来说，每人少得地○·二三亩。","type":"paragraph"},{"text":"关于只没收富农的出租部分，此间的调查是：三十三个村共有一○、七二八户，人口四九、七一五人，土地一四一、七四二·○二亩。地主四五三户，人口二六四二人，土地二八、○八二·一一亩。富农四二二户，人口二、七三二人，土地一六、一七六·六九亩，自耕一○、四○一·九四亩，出租五、七七四·七五亩，其出租部分占富农所有土地的百分之三十五·七○。如只动富农出租部分，农民平均每人可分得二·五四亩，假若动富两头平，每人平均可分二·五七亩，相差数仅○·○三亩。","type":"paragraph"},{"text":"至于雇工是否可以不分地，河南省委认为应该分，如实在不够分，得保证其不失业，并提高其工资至少能养活一人，但在条例中不能有雇工不分地的规定。不动富农后农民生产资料的问题，河南省委也认为可以解决，主要办法当然是依靠互助换工，必要时政府也可贷款。","type":"paragraph"},{"text":"过去河南省是按政务院批准的征收富农多余土地财产的条例执行的，现在他们正在考虑是否秋后这一半地区也按照中央行将公布的土地法来统一执行。","type":"paragraph"}],"comments":[],"origin":"1950年6月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6622058026"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

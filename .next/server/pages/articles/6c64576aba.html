script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海政协确定当前主要工作组织各界人士继续学习毛泽东思想　进一步开展知识分子工作　积极做好城市人民公社宣传工作","authors":[],"dates":[{"year":1960,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　政协上海市委员会昨天下午举行第七次常务委员会议，讨论并确定了当前的几项主要工作。"},{"type":"paragraph","text":"会议由政协上海市委员会主席陈丕显主持。"},{"type":"paragraph","text":"会上，金仲华副主席作了关于今年四个月来的工作情况汇报。刘述周副主席就政协上海市委员会的当前主要工作提出了意见。会议确定当前的主要工作是:组织各界民主人士继续学习毛泽东思想，目前，首先是深入学习纪念列宁诞生九十周年的三篇文章，以进一步提高认识；继续推动各界民主人士积极投入技术革命、文化革命的群众运动，为完成和超额完成1960年的国民经济计划，实现1960年更好更全面的继续跃进贡献力量；进一步开展知识分子工作，以积极协助有关民主党派，开好服务与改造的经验交流会议；积极做好城市人民公社的宣传工作，认真的组织各界民主人士学习党的方针政策，以正确的态度对待城市人民公社运动；组织市政协委员和各界民主人士支援郊区农村的夏收夏种，根据不同情况，参加力所能及的体力劳动，或进行参观访问，以体验劳动人民的思想感情。"},{"type":"paragraph","text":"会议结束时，陈丕显主席讲了话。他希望各民主党派、各界民主人士，在当前大好形势下，共同来搞好上述各项工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c64576aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新发表的毛泽东诗四首","authors":[],"dates":[{"year":1993,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新发表的毛泽东诗四首"},{"type":"paragraph","text":"编者按：《党的文献》杂志１９９３年第６期新发表毛泽东诗四首，特全文予以转载。"},{"type":"paragraph","text":"五　律"},{"type":"paragraph","text":"看　山"},{"type":"paragraph","text":"一九五五年"},{"type":"paragraph","text":"三上北高峰［１］，"},{"type":"paragraph","text":"杭州一望空。"},{"type":"paragraph","text":"飞凤亭边树，"},{"type":"paragraph","text":"桃花岭上风。"},{"type":"paragraph","text":"热来寻扇子，"},{"type":"paragraph","text":"冷去对佳人。"},{"type":"paragraph","text":"一片飘飖［２］下，"},{"type":"paragraph","text":"欢迎有晚鹰。"},{"type":"paragraph","text":"（根据手稿刊印，下图为毛泽东手书《看山》）"},{"type":"paragraph","text":"注释：［１］北高峰，在杭州灵隐寺后，与南高峰相对峙，为西湖群山之一。在北高峰及其附近有飞凤亭、桃花岭、扇子岭、美人峰等名胜。根据作者自注，诗中的“扇子”指扇子岭，“佳人”指美人峰。"},{"type":"paragraph","text":"［２］飘飖，同“飘摇”，飘荡、飞扬貌。这里指鹰翔。"},{"type":"paragraph","text":"七　绝"},{"type":"paragraph","text":"莫干山［１］"},{"type":"paragraph","text":"一九五五年"},{"type":"paragraph","text":"翻身复进七人房［２］，"},{"type":"paragraph","text":"回首峰峦入莽苍。"},{"type":"paragraph","text":"四十八盘［３］才走过，"},{"type":"paragraph","text":"风驰又已到钱塘［４］。"},{"type":"paragraph","text":"（根据手稿刊印）"},{"type":"paragraph","text":"注释："},{"type":"paragraph","text":"［１］莫干山，在浙江省德清县西北。相传春秋时吴国在此铸“莫邪”、“干将”二剑，故名。为浙北避暑、休养胜地。"},{"type":"paragraph","text":"［２］七人房，指作者使用的卧车，可坐七人。"},{"type":"paragraph","text":"［３］四十八盘，泛写曲折盘旋的山间公路。"},{"type":"paragraph","text":"［４］钱塘，旧县名。这里指杭州市。"},{"type":"paragraph","text":"七　绝"},{"type":"paragraph","text":"五云山［１］"},{"type":"paragraph","text":"一九五五年"},{"type":"paragraph","text":"五云山上五云飞，"},{"type":"paragraph","text":"远接群峰近拂堤。"},{"type":"paragraph","text":"若问杭州何处好，"},{"type":"paragraph","text":"此中听得野莺啼。"},{"type":"paragraph","text":"（根据手稿刊印）"},{"type":"paragraph","text":"注释：［１］五云山，是杭州西湖群山之一，邻近钱塘江。据传因有五色彩云萦绕山顶经时不散而得名。"},{"type":"paragraph","text":"七　绝"},{"type":"paragraph","text":"观　潮［１］"},{"type":"paragraph","text":"一九五七年九月"},{"type":"paragraph","text":"千里波涛滚滚来，"},{"type":"paragraph","text":"雪花飞向钓鱼台［２］。"},{"type":"paragraph","text":"人山纷赞阵容阔，"},{"type":"paragraph","text":"铁马从容杀敌回［３］。"},{"type":"paragraph","text":"（根据作者修改件刊印）"},{"type":"paragraph","text":"注释："},{"type":"paragraph","text":"［１］指观赏钱塘江口的涌潮。"},{"type":"paragraph","text":"［２］钓鱼台，即钓台，在钱塘江中段的富春江滨，相传为东汉严光（子陵）隐居垂钓处。"},{"type":"paragraph","text":"［３］铁马，配有铁甲的战马，借喻雄师劲旅。陆游《十一月四日风雨大作》：“夜阑卧听风吹雨，铁马冰河入梦来。”钱塘江涌潮来袭时，波涛汹涌，如闻“十万军声”。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eabbadc25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

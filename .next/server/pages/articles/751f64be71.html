script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5003","name":"普高夫根对天津监狱试点工作计划的审查修改意见","author":"普高夫根","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"普高夫根对天津监狱试点工作计划的审查修改意见","dates":[{"year":1954,"month":9,"day":22}],"is_range_date":false,"authors":["普高夫根"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国司法部, 劳改工作经验选编（上册）, 397-399","tags":[{"name":"监狱","type":"主题/事件"},{"name":"普高夫根","type":"主题/事件"},{"name":"罪犯","type":"主题/事件"}],"parts":[{"type":"title","text":"普高夫根对天津监狱试点工作计划的审查修改意见"},{"type":"subtitle","text":"（1954年9月22日）"},{"type":"paragraph","text":"第一项工作内，具体工作任务多，应分别单独列出以下条文："},{"type":"paragraph","text":"1. 整顿监狱组织应单列为一项工作。明确组织机构，设立监狱长、副监狱长各一人，监狱长另行委任，不应由处长兼职。根据生产教育的需要，建立必要的生产、教育部门。"},{"type":"paragraph","text":"2. “划出看守所和劳动改造队”应单列为一项工作：具体安排应尽事宜。"},{"type":"paragraph","text":"3. 分别管押犯人应单列为一项工作。监狱内不能继续关押少年犯，应统一集中在少年犯管教所进行教育，男、女犯不能在一起工作，应逐渐分开关押。"},{"type":"paragraph","text":"4. 审查使用犯人应列为一项工作。分别罪犯案情集中使用，便于管理教育，防止反革命犯坏思想影响其他轻刑犯。各单位应规定名额，固定使用犯人，今后不得随便增加或减少使用的犯人。"},{"type":"paragraph","text":"第二项犯人日常教育工作单列一条。应强调教育的计划性，订出教育工作时间表和具体进度。"},{"type":"paragraph","text":"第三项对犯人的奖惩工作应单列一条。犯人出监鉴定、月终鉴定应由干部亲自去执行，而不是监督，不能让犯人给犯人作鉴定。"},{"type":"paragraph","text":"第四项工作："},{"type":"paragraph","text":"1. 收押犯人应强调按照法律规定手续收押，不得随便凭条即予以收押。"},{"type":"paragraph","text":"2. 犯人接见工作应明确规定禁止犯人与犯人家属接见时交接物品，可另行组织送物。交接物品、明确送物范围应单列一条。对犯属应进行宣传教育工作是否在计划里写尚需研究。"},{"type":"paragraph","text":"3. 犯人的信件书报检查工作，应在监狱内设立一个统一的检查小组，专门检查信件，不要分散在各单位。今后信件不得通过犯人“新生室”检查登记。"},{"type":"paragraph","text":"第五项工作，应确定“拟制狱侦工作方案”的具体时间。"},{"type":"paragraph","text":"第六项多留少放问题，计划里可订可不订，因为有单独的处理办法。"},{"type":"paragraph","text":"第七项工作："},{"type":"paragraph","text":"1. 关于武装干部住房问题。为了防止发生问题，武装营房、干部、家属宿舍均应在监外；干部的家属、亲友均不能进入监内，接触犯人生活。"},{"type":"paragraph","text":"2. 内部看管工作。看守人员应固定值勤场所和位置，便于熟悉犯人情况，易于具体掌握犯人劳动思想动态，并须经常向行政部门汇报，取得密切联系。"},{"type":"paragraph","text":"另外关于“监狱开辟专门，使接见家属、商人分头出入”，其实不应让商人进入监内，可在监外设立一所房屋，作为接洽交易的地方。"},{"type":"paragraph","text":"第八项关于犯人生活卫生工作。基建计划内应包括修建犯人食堂，增设淋浴。“每季开展一次卫生运动”意义不明，应该每月大扫除一次，养成习惯后可每周一次。犯人每次洗澡后必须换衣一次。"},{"type":"paragraph","text":"最后在计划批准后，由监狱长制订具体实施办法，并明确指定完成每项任务的具体人选。"},{"type":"paragraph","text":"十一局意见："},{"type":"paragraph","text":"第二项中“日常教育工作……”，应改为“对犯人的日常教育工作……”；“并监督其返回劳动中实地纠正”应去掉“返回”而加“在”字较为妥当。"},{"type":"paragraph","text":"第三项中“出监鉴定于犯人刑满前调回监狱结合总结教育核定改造结论，并审查处理”，因犯人均集中在监狱范围内故应将“调回监狱”四字去掉；“执行考核制度，干部必须亲临监督”应将“亲临监督”改为“亲自负责掌握执行”。在文字上应将“由处管教科提出劳动改造奖惩暂行条例（草案）”中的“提出”改为“拟制”；“暂行条例”改为“实施办法”。"},{"type":"paragraph","text":"第四项第1小项中，“财务管理”改为“财物管理”。第2小项中，在文字上应将“接见工作的改进”改为“改进接见工作”，“追求改造”改为“积极劳动改造”。在狱侦工作中，应将“侦查”改为“侦察”。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"751f64be71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行联欢晚会庆祝“五一”节华国锋邓小平李先念汪东兴等同志和西哈努克亲王宾努亲王出席　叶剑英陈云等同志分别在外地同群众一起欢度劳动人民光辉节日","authors":[],"dates":[{"year":1979,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月一日电　首都群众一万人今天在人民大会堂举行庆祝“五一”国际劳动节联欢晚会。党和国家领导同志、在北京的外宾同群众一起出席联欢晚会，欢度劳动人民的光辉节日。"},{"type":"paragraph","text":"华国锋同志、邓小平同志、李先念同志、汪东兴同志出席了联欢晚会。"},{"type":"paragraph","text":"当华国锋同志、邓小平同志等同诺罗敦·西哈努克亲王和夫人、宾努亲王和夫人来到联欢会场时，全场起立热烈鼓掌。"},{"type":"paragraph","text":"出席联欢晚会的党和国家领导人还有:王震、韦国清、乌兰夫、方毅、邓颖超、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、胡耀邦、倪志福、陈慕华、赛福鼎、李井泉、姬鹏飞、许德珩、胡厥文、王任重、康世恩。政协全国委员会副主席宋任穷、朱蕴山、康克清、季方、王首道、杨静仁、庄希泉、胡子昂，最高人民法院院长江华，有关方面负责同志彭真、薄一波、胡乔木、姚依林、黄华也参加了联欢晚会。"},{"type":"paragraph","text":"叶剑英同志、陈云同志和许世友、李德生、彭冲、赵紫阳同志也分别在外地同群众一起欢度节日。各省、市、自治区也都举行了庆祝活动。"},{"type":"paragraph","text":"首都的联欢晚会是由文化部和北京市革命委员会联合举办的。参加晚会的有工农业等各条战线的劳动模范、先进工作者，对越自卫还击战中的战斗英雄，少数民族参观团，港澳同胞，归国华侨，以及党、政、军机关的工作人员。"},{"type":"paragraph","text":"在雄伟的万人大会堂，中国京剧院三团演出的京剧《白蛇传》，不断博得观众一阵阵的掌声；在灯火辉煌的宴会厅里，参加联欢的群众跳起了欢乐的舞蹈。"},{"type":"paragraph","text":"应邀出席联欢晚会的还有联合国秘书长瓦尔德海姆和夫人，以及正在北京访问的各国政界、友好团体、科技、教育、新闻、医疗卫生、体育等方面人士，各国驻华使节和帮助我国进行社会主义建设的各国专家。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\05\\7952010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋、邓小平、李先念、汪东兴等党和国家领导同志出席联欢晚会。西哈努克亲王和夫人，宾努亲王和夫人应邀出席联欢晚会。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈云","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03c8865072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

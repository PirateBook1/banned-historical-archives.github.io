script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"岳希新、江泽民委员说  经济建设要发扬民主，实事求是","authors":[],"dates":[{"year":1980,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协委员在小组讨论会上发言摘登"},{"type":"paragraph","text":"出席全国政协五届第三次会议的政协委员，连日来在分组会上，讨论邓小平同志的开幕词和许德珩同志代表政协常委会作的工作报告，讨论叶剑英同志在人大的开幕词和姚依林、王丙乾同志代表国务院作的两个报告，一致表示赞同和拥护。委员们在发言中，提出了许多建议和意见。这里刊登的是部分委员发言的摘要。"},{"type":"paragraph","text":"——编者"},{"type":"paragraph","text":"岳希新、江泽民委员说"},{"type":"paragraph","text":"经济建设要发扬民主，实事求是"},{"type":"paragraph","text":"岳希新委员说，经济建设工作一定要发扬民主，调查研究，实事求是。搞“十来个大庆”，愿望是好的，但没有调查研究，就作为一个口号提出来，根据在哪里？由于找不出十个大庆，引进的9个用油气做原料的大化纤厂缺原料。山西煤炭基地建设，规划10年内要翻一番，增加1亿吨，困难相当大，另外还要建2，000万千瓦的坑口电站，但山西缺水。这样大的项目，要发扬民主，听听有关部门的意见，不要一家说了算。"},{"type":"paragraph","text":"江泽民委员说，过去三线建设强调得厉害，现在又丢得光光的，过了头，应该好好研究一线怎样帮助二三线。搞四化建设，要螺旋式上升，不怕慢，就怕站，就怕弯。我们工作要扎扎实实，不能想入非非，不能搞“一刀切”，要分别情况，实事求是。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江泽民","type":"人物"},{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"101873c9ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

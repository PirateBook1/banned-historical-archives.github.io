script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下，乌江流域广大航道工人和沿岸群众  大力整治疏通航道　千里乌江一船通","authors":[],"dates":[{"year":1973,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线指引下，乌江流域广大航道工人和沿岸群众"},{"type":"paragraph","text":"大力整治疏通航道　千里乌江一船通"},{"type":"paragraph","text":"新华社贵阳一九七三年一月二十二日电　贵州省乌江流域广大航道工人和沿岸人民群众，在毛主席无产阶级革命路线指引下，大力整治和疏通乌江航道，取得了很大成绩。他们先后整治了数百个大小险滩，炸除了几十万方暗礁危岩，从根本上改变了乌江历来分段通航的状况。无产阶级文化大革命以来，他们又重点疏浚了乌江中游的险峻航道，去年还打通了思南县文家店到余庆县大乌江之间的机动船航道。现在，从贵州大乌江到四川涪陵之间五百多公里长的乌江中下游地段，都能通行机动船；思南以下河段还初步实现了夜航。从此，千里乌江一船通，乌江天险变通途。"},{"type":"paragraph","text":"乌江发源于贵州的乌蒙山麓，是这个省最大的一条河流。它的干流长达七百一十公里，横穿贵州心腹地区，流域面积约占全省总面积的十分之一。乌江在贵州境内，平均每公里落差一米，每公里约有一处险滩，险滩总长度占河流长度的五分之一。因而在乌江沿岸人民中流传着这样一句话：“走尽天下路，难过乌江渡。”解放前，思南以上滩多水急，不能通航，思南以下只能分段通行木船。"},{"type":"paragraph","text":"解放以后，从一九五三年开始，乌江航道工人和沿岸人民群众，以当年抢渡乌江的英雄红军为榜样，发扬自力更生，艰苦奋斗的精神，同乌江的急流险滩和危岩暗礁展开了英勇的斗争。乌江滩多流急，给施工带来了很大困难。航道工人们解放思想，发挥集体智慧，创造了一种新的爆破方法，打通了乌江中游的龚滩、新滩和潮砥三大险滩，结束了长期分段通航的局面。在疏通新滩的时候，航道工人们一不怕苦，二不怕死，在离江面二百五十米的悬岩上挥锤打眼，炸除了摇摇欲坠的危岩两万多方。整治沿河县到龚滩间最大的折桅子险滩时，正是一九七二年初春，乌江上下大雪纷飞。参加流动爆破组的工人们，照样脱衣下水，在从思南到大乌江一百多公里的江面上，放药包，炸暗礁，初步疏通了阻碍航运的三十多个险滩，还沿河岸筑起了两条二百多米长的大石坝，提高了水位，保证了船舶的通行。这样，就使乌江在贵州境内的机动船航线延伸到二百六十八公里。同时，他们还新建和改进了各种助航设施，使乌江航道的面貌发生了根本变化。"},{"type":"paragraph","text":"乌江航道的疏通，为乌江流域广大地区工农业生产的发展和城乡物资交流提供了有利条件。如今，乌江中汽笛声声，帆影点点，机动船往来频繁，把沿江两岸盛产的各种物资及时运了出来。最近两年，乌江航运分局都超额完成了国家运输计划；一九七二年同一九六六年相比，客运量和货运量分别增加了一点八倍和二点五倍。目前，乌江航道工人正以只争朝夕的精神，在巩固、提高中下游航道整治成果的同时，疏通上游航道，使乌江机动船航线继续向上游延伸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab32481b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

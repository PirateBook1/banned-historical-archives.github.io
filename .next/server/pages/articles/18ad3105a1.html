script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"走访中共中央文革接待站(三)","parts":[{"type":"title","text":"132．走访中共中央文革接待站(三)"},{"type":"paragraph","text":"(1966年9月14日)"},{"type":"paragraph","text":"问：有些人提出，原来做领导工作的，在运动中都应怀疑，都不值得信任，这种提法对吗？"},{"type":"paragraph","text":"答：怀疑是可以的，但主要还是摆事实，讲道理，要是各级领导都不值得信任，党中央和毛主席不是成了空中楼阁了。全国哪儿那么多牛鬼蛇神？真正的牛鬼蛇神还是少数。十六条不是说得很清楚吗？"},{"type":"paragraph","text":"问：有人提出，黑帮用过的东西，(包括桌子、板凳等)都要砸烂，并要承认这是革命行动。"},{"type":"paragraph","text":"答：砸烂有什么好处，还不是受损失，我不承认这是革命行动。"},{"type":"paragraph","text":"问：运动中党团组织生活是否坚持过呢？"},{"type":"paragraph","text":"答：一定要过，发展工作可以放在后期处理。"},{"type":"paragraph","text":"问：学生中有不同意见，互相用大字报开展讨论，是否算学生斗学生？"},{"type":"paragraph","text":"答：不算，你提你的看法，我提我的看法，可以开展讨论。"},{"type":"paragraph","text":"问：某些地区、某些人既不揭发具体问题，就提出“炮轰司令部、火烧省市委”这种提法对吗？"},{"type":"paragraph","text":"答：没有事实就不能这么讲，轰只能轰坏人，好人怎么能轰呢？一概地提出轰是不对的。“各级领导在运动中经受考验”这种提法是对的，怀疑是可以的，但必须有事实。"},{"type":"paragraph","text":"问：文革成员中学生为主体，怎样理解？学生占70%有否规定？"},{"type":"paragraph","text":"答：没有这种规定，选举中不受比例限制。党委、学生、工人、教师都可以选，完全由群众来选举。"},{"type":"paragraph","text":"问：关于保护少数的问题，应如何理解？"},{"type":"paragraph","text":"答：保护少数，只能保护革命的少数，保护坚持无产阶级立场的少数。如聂元梓在北大运动的初期，就是少数，不能什么少数都进行保护。"},{"type":"paragraph","text":"问：有些人占报社，抢档案(党案)我们就去保护，这样做对吗？"},{"type":"paragraph","text":"答：就是要保护，这是国家的机密，在必要的时候，还要人民的军队去保护。"},{"type":"paragraph","text":"问：他们说我们是保皇派。"},{"type":"paragraph","text":"答：那也不要怕，我们就是要坚持，保护国家的机密材料，这是非常正确的。"}],"authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":209,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ad3105a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

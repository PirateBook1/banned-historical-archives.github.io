script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给复旦大学徐常太的信","authors":["“一个曾经受过你冤枉的好人”","复旦大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"给复旦大学徐常太的信","type":"title"},{"text":"复旦大学“一个曾经受过你冤枉的好人”","type":"authors"},{"text":"无耻的徐尚(常)太：","type":"appellation"},{"text":"你居然想用法律来威吓孙先生吗？请问，中国有什么法律？你和你的一群，在三反五反运动中，在思想改造中，在肃反中，不知冤枉了多少好人。不，不是冤枉二字所能包括的，是打是骂，是疲劳轰炸，是禁闭，是惨无人道的野蛮手段。你和你的一群受到了法律的制裁没有？要到提篮桥，你和你的一群就得先去！人民等待着这一天！","type":"paragraph"},{"text":"孙先生是中国的灵魂，是读书人的种子，是消灭不了的。谁要想消灭孙先生，谁就要自己被消灭！无耻的东西，清醒清醒吧。","type":"paragraph"},{"text":" 一个曾经受过你冤枉的好人","type":"paragraph"},{"text":"讲到法律真是一肚子的气。解放以来，杀了几十万乃至几百万的人，有多少是照法律办事的？在历次运动中，被迫投河的，跳楼的，上梁的，服毒的，也不知有几千几万，其中绝大多数是好人。对于迫死他们的暴徒，有没有一个受到法律的制裁？？？只要有一个，我们就算是一个有法律的国家。呸！亏你有脸来谈法律。去年的匈牙利事件是无法律的，最近的台北事件也是无法律的，要知道这种无法律的事件，是无法无天的统治者亲手造成的。呸！还有脸来高谈法律。","type":"paragraph"},{"text":"这次，对于孙先生，我倒要看你的法律了。看你们再有胆量无法无天的干下去。","type":"paragraph"}],"comments":[],"origin":"《毒草集——批判右派思想言论选辑之一》（复旦大学校刊编辑室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fe7c2226b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

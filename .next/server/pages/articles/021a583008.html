script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拜工人为师　学革命理论","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大伏天，气温表上的水银柱升到了三十六度。在革新电机厂二车间电器修理间的一角，群建中学三年级(1)班暑期学习、调查小组的同学正在结合下厂以来的收获，认真学习毛主席的一系列重要指示。"},{"type":"paragraph","text":"副组长小岑首先抢着发言，他说:“毛主席早在学生时代就为我们树立了利用假期进行社会调查，向社会学习，向工农学习的光辉榜样。今天，我们学习毛主席关于‘如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒’等重要指示，利用暑假，走向社会，进行学习、劳动，开展社会调查，意义特别深刻。”他的话音刚落，组长小郑就接着说:“我们到革新电机厂与工人师傅一起生活虽然只有短短十几天，但是深深体会到社会主人是工农群众，社会财富是工人、农民用辛勤劳动，吃大苦流大汗创造的。刘少奇、林彪、邓小平这些走资派骑在人民头上作威作福，已经变成吸工人血的资产阶级分子了。他们的所作所为必然遭到革命人民的反对。”"},{"type":"paragraph","text":"同学们你一言我一语，争先恐后地谈着自己的体会。小常说:“毛主席的一系列重要指示，对我们革命事业有着极其伟大的意义。走资派是我们社会主义时期革命的重点对象。我们只有清醒地看到走资派是危害党、颠覆无产阶级专政的主要力量，不断革他们的命，才能将我国的社会主义革命和建设进行到底!”小梁接着说:“我们在厂里看到许多干部深入群众，积极参加集体生产劳动，有事同大家商量，有力地促进了工厂革命、生产的发展，得到工人同志的好评。如果管理人员‘以其昏昏，使人昭昭’，那么到头来必将被工人群众抛弃。”"},{"type":"paragraph","text":"平时在学校里学习时不大发言的小张、小倪等同学，通过这一时期的锻炼，认识有了提高，学习讨论会上也积极发言。通过讨论，大家对走资派的反动性、危害性有了更深的认识，进一步激起了大家对走资派的无产阶级义愤。"},{"type":"paragraph","text":"同学们在讨论中联系实际，深深感到青年学生也必须与工农搞三同，拜工人为师，在斗争中学习工人阶级旺盛的革命精神。只有这样，才能永远前进在毛主席指引的光辉大道上。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"021a583008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

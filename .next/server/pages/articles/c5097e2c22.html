script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻古巴使馆举行招待会庆祝建军节  在古外国朋友们表现出对毛主席和林副主席的热爱","authors":[],"dates":[{"year":1967,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻古巴使馆举行招待会庆祝建军节"},{"type":"paragraph","text":"在古外国朋友们表现出对毛主席和林副主席的热爱"},{"type":"paragraph","text":"新华社哈瓦那三日电　中国驻古巴大使馆八月一日晚间举行招待会，庆祝中国人民解放军建军四十周年。"},{"type":"paragraph","text":"出席招待会的有，古巴革命武装部代表、古巴各界人士和拉丁美洲及其他国家的朋友共四百多人。一些国家驻古巴的外交使节也应邀出席了招待会。"},{"type":"paragraph","text":"出席招待会的一些外国朋友在同中国使馆人员亲切交谈中，表现出对毛主席、林副主席的热爱和对中国人民的深厚友谊。他们非常兴奋地在胸前戴上毛主席像章和拿到了毛主席著作。"},{"type":"paragraph","text":"招待会上放映了《毛泽东思想的伟大胜利》和《毛主席是我们心中的红太阳》两部中国影片。影片受到了来宾们热烈的欢迎。当毛主席在影片中出现时，到会的外国朋友多次报以热烈的掌声。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5097e2c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"推荐“内蒙人民的胜利”草原上一个瞎了眼的老太太都看见毛主席和人民政府给她的好处了","authors":["丁乙","高欣"],"dates":[{"year":1952,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高欣　丁乙"},{"type":"paragraph","text":"“内蒙人民的胜利”，是继“中国民族大团结”后上映的一部以反映我国兄弟民族——内蒙古人民，争取自由解放英勇斗争事迹的影片，因为它真实地描绘了内蒙古人民解放前后的生活风貌，正确的指出了只有在毛主席的领导下，才能得到真正的解放和幸福，更具体的体现了人民政府的民族政策，在西藏业已获得和平解放，各兄弟民族回到祖国大家庭共同建设富强康乐新中国的今天，来上映该片，应该说是更有着它积极教育意义的。"},{"type":"paragraph","text":"首先从该片中可以看到人民政府对内蒙古人民内部的对建统治者——道尔某王爷是采取团结教育方针的，虽然过去这些人反过人民，但只要他们不是死心塌地的投靠反动派和勾结帝国主义者，我们就联合他，因为这样做是符合内蒙古人民的长远利益的；但我们的团结是有原则的。同时在影片中也批判了他的自私动摇和怯懦的一面，并暴露了由于王爷的封建统治和压迫，使人民频处于穷困饥寒的过缘，从孟赫巴特的父亲和一群牧民的苛虐劳役中使每人清楚的看到了封建统治者所制造的一幅悲惨景象。当道尔某王爷受到人民政府的感召，下令把修王府的工停下来，一群被释放的奴隶欣喜若狂，他们解放了，被共产党把他们在水深火热中解放了，拿这幅欢愉的画面和前面的悲惨景象对比，是多么鲜明深刻的对照啊!"},{"type":"paragraph","text":"卑鄙无耻的反动派和内蒙民族内部的敌人是不敢正视真理和正义的，他们害怕光明，见不得阳光，试看在敖包会上，代表真理正义一面的苏合同志是多么光明磊落气魄大方，相反地国特杨某和蒙奸吐斯靭格其则是鬼鬼祟祟气馁心虚，相形之下，显得匪特和蒙奸是多么卑劣和渺小啊!"},{"type":"paragraph","text":"反动派所实行的大汉族主义，长期制造的民族间的仇恨和分裂，都由于革命的胜利而永远宣告结束了。继之而来的是民族间的相亲相爱团结互助，从影片中可以看到:当顿得布初次看到苏合时，认为他是汉人，对他十分愤恼，这就是反动派所制造民族仇恨给他的影响，但，事实很快就会告诉他，从苏合在暴凤雨中抢救顿得布的母亲……后，他开始初步觉悟到人民政府是实行民族平等的，与反动派在本质上是截然不同的；在顿得布随蒙汉联军共同作战围残匪军时，当他知道那位战士是汉人，那种亲切的感情，感人至深。这绝不是虚伪的客套和表面的热络，这是觉悟了的内蒙古人民，分清敌我后，对帮助他们解放的人们衷心感激和深厚的情谊，这是崇高的民族感情和阶级感情。"},{"type":"paragraph","text":"最使人感动的是，当我蒙汉联军击溃敌军，草原上获得解放的牧民欢欣鼓舞的情绪是多么高涨啊!顿得布参加了蒙汉联军，他快瞎了眼的母亲向参军的儿子嘱讬着说:“告诉毛主席，告诉人民政府，就说草地上一个快瞎了眼的老太婆都看见他们给的好处了。”这句由心坎里说出的话是代表着千千万万被解放的内蒙人民向他们的救星、伟大的毛主席和人民政府所要说的衷心感激的话。"},{"type":"paragraph","text":"在共同纲领五十条:“中华人民共和国境内各民族一律平等，实行团结互助，反对帝国主义和各民族内部的人民公敌，使中华人民共和国成为各民族友爱合作的大家庭。反对大民族主义和狭隘民族主义，禁止民族间的歧视、压迫和分裂各民族团结的行为。”正由于影片“内蒙人民的胜利”符合于这一基本原则和精神，所以它是有积极的教育影响的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"902bdabe00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

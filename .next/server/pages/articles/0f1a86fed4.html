script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺缅甸国庆","authors":[],"dates":[{"year":1955,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三日电】　中华人民共和国主席毛泽东打电报给缅甸联邦总统巴宇博士，祝贺缅甸联邦国庆。电文如下:"},{"type":"paragraph","text":"缅甸联邦总统"},{"type":"paragraph","text":"巴宇博士阁下:"},{"type":"paragraph","text":"值此缅甸联邦国庆之际，我谨代表中国人民，并以我个人的名义，向缅甸人民和阁下致热烈的祝贺。并祝中缅两国之间的友好合作关系，在维护亚洲和世界和平的事业中，获得进一步的巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五五年一月二日北京"},{"type":"paragraph","text":"【新华社北京三日电】　中华人民共和国总理周恩来打电报给缅甸联邦总理吴努，祝贺缅甸联邦国庆。电文如下:"},{"type":"paragraph","text":"缅甸联邦总理"},{"type":"paragraph","text":"吴努阁下:"},{"type":"paragraph","text":"值此缅甸联邦国庆之际，我谨向缅甸联邦政府和您致热诚的祝贺。我相信，在我们共同确定的和平共处五项原则的基础上，中缅两国的友谊和合作将日益增进。谨祝缅甸联邦进一步繁荣，并在维护亚洲和世界和平的事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五五年一月二日北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f1a86fed4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

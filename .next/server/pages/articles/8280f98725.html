script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党委的言论","authors":["北京地质勘探学院","李亚玲","林墨荫","秦培元","陆伟文","陈华园"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击党委的言论","type":"title"},{"text":"北京地质勘探学院陆伟文陈华园秦培元李亚玲林墨荫","type":"authors"},{"text":"陆伟文说：","type":"paragraph"},{"text":"“一般党员水平低一些是可以，而党委的一些人比群众高明不了多少，思想是这样，讲话也是这样，什么‘文件擦亮了眼睛’、‘总路线是灯塔’，现在又是‘鸣’‘放’，都是跟着上级讲，没有自己的语言。”","type":"paragraph"},{"text":"“中国共产党有办法，拿出12．5亿买人心（指一九五六年的工资改革）不然就会出匈牙利事件，这是吸取波匈教训。”","type":"paragraph"},{"text":"秦培元说：","type":"paragraph"},{"text":"“党委表现非常不愿领导似的，党委应深入看大字报内容，我就没有见到党委来看过，不知他们在干些什么？党委要辛苦点，休息时就不要回家和老婆女儿在一起，要下来和职工同学一起吃饭睡觉，深入了解情况，到生动的场合受教育。”","type":"paragraph"},{"text":"“刘颕、王庆华革命就是为了自己的享受。”","type":"paragraph"},{"text":"陈华园说：","type":"paragraph"},{"text":"“党委在会上干一套在会下又干一套，以后谁也不相信他们（指党委）了，报告我也不鼓掌。”","type":"paragraph"},{"text":"李亚玲说：","type":"paragraph"},{"text":"“陈子谷简直成了土皇帝。”","type":"appellation"},{"text":"“党员谈一套理论是说教，问题不在说多少，而是作多少，党员只会说，不会作。”","type":"paragraph"},{"text":"林墨荫说：","type":"paragraph"},{"text":"“学校领导同志来院作的第一次报告是好的，以后的脏衣服就出来了，如刘型、刘普伦。”","type":"paragraph"},{"text":"“韩代望是又狼心又愚蠢。”","type":"paragraph"},{"text":"“王哲民是共产主义的败类”","type":"paragraph"},{"text":"党员和积极分子象粪蛆一样，忙忙碌碌，挤来挤去慢慢往往上爬，在中间就跌下来了，以后又挤来挤去，慢慢往上爬，在中间又跌下来了，“最后往上爬，爬到边缘就变成了一个苍蝇飞起了。”","type":"paragraph"},{"text":"“池际尚先生就是往上爬，你真和国民党一样”。","type":"paragraph"},{"text":"林墨荫在中条山遇见一位党员工农干部，说林是官僚主义。林回校后说“我恨不得把他的头打烂”。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"

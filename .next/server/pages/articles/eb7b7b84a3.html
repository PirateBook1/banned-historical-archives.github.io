script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有情有泪亦丈夫——电影《毛泽东和他的儿子》拍摄侧记","authors":["蒋耀强"],"dates":[{"year":1991,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有情有泪亦丈夫"},{"type":"paragraph","text":"——电影《毛泽东和他的儿子》拍摄侧记"},{"type":"paragraph","text":"本报记者  蒋耀强"},{"type":"paragraph","text":"“喜怒哀乐，儿女情长。想不到伟人毛泽东也和普通人一样，有一个感情极其丰富的内心世界……”"},{"type":"paragraph","text":"五月二十九日，湖南潇湘电影制片厂拍摄的《毛泽东和他的儿子》在京试映后，立即引起观众很大兴趣。五月三十日，一部拷贝进中南海，至今一天也没有“休息”过。毛泽东的战友们，又从银幕上看到了领袖的光辉形象；曾经在毛主席身边工作过的工作人员，又一次感受到了毛主席的博大胸怀。中南海里连映几场，场场爆满，人们兴冲冲进场，却又泪眼模糊出场……影片所展示的革命情、父子情、领袖泪、亲人泪，深深地打动了观众。"},{"type":"paragraph","text":"“少年丧父、中年丧妻、老年丧子，人生三悲也。讲天伦父子，颂骨肉之情，表现领袖泪眼哀思，伟人毛泽东更加伟大更加完整了！”"},{"type":"paragraph","text":"连日来一直当“观众”的张今标导演，沉浸在成功的欢愉之中：“观众被银幕上毛泽东的情与泪打动，实际是对摄制组辛勤劳动的肯定。”"},{"type":"paragraph","text":"其实，从编写剧本开始，《毛泽东和他的儿子》剧组全体人员就动情了。编剧方涛初、骆炬，把对领袖的崇敬热爱之情倾注笔端，写作时，常是泪流满面。毛泽东主席的扮演者王仁，原是空政话剧团的副团长，已离休在家。导演张今标把剧本送给他时，这位身体不适的老演员竟是流着泪一口气读完……从未在银幕上演过毛泽东的王仁，毫不犹豫地应承下来。"},{"type":"paragraph","text":"与以往银幕上的毛泽东形象不同，这部影片的核心是个情字，拍摄起来难度大。为了使影片情感程度增强，达到以情感人的艺术效果，摄制组自始至终把每一个镜头，当作缅怀毛主席的实际行动，饱含着真诚。如毛泽东过生日的戏，原定今年一月份在北京戒台寺拍摄。去年十二月二十六日是毛泽东诞辰九十七周年，这一天本不安排拍摄，在演员们倡议下提前完成了毛泽东过生日这场戏的拍摄，以表示对主席的怀念。王仁时时揣摩领袖形象的内在性格，缩短了与真正生活中毛泽东气度、气质上的距离。影片中有一小段毛泽东唱昆腔，本是“京剧迷”的王仁，颇费周折，跑了几家剧院，才打听到曾到中南海为毛主席唱戏的退休老演员的住处，连夜求教。"},{"type":"paragraph","text":"《毛泽东和他的儿子》，六月七日在人民大会堂举行首映式，观众很快就感受到毛泽东作为领袖，作为父亲，无私地为共产主义事业奉献一切的巨大人格力量。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为影片中的一个镜头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb7b7b84a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

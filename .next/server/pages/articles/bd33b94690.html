<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李文咸的右派言论","authors":["李文咸","湖北"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"李文咸的右派言论","type":"title"},{"text":"湖北李文咸","type":"authors"},{"text":"（李文咸：湖北省合作干校教学工作人员）","type":"paragraph"},{"text":"一、一些反党反社会主义言论的综合","type":"paragraph"},{"text":"①我根本不同意什么肃反是正确的，成绩是肯定的，中央规定的肃反比例是狗屁不通，下面硬要根据中央5％比例来肃，这是什么政策？什么作风？中央根据什么确定5％？脑子里想个5％就硬搞5％，我们学校也是这样，到底几个打对了呢？不过是历史问题。","type":"paragraph"},{"text":"肃反扩大化，中央既有教条主义的色彩(仿效苏联)，也行主观主义的阴影(比例数字)，因此肃反要重新估价。","type":"paragraph"},{"text":"②我不同意刘少奇同志在“八大”政治报告中关于国家政治生活中所提到的“我们所建立的国家同一切其他社会主义国家一样，是人类历史上最民主、最有效率、最巩固的国家。”从法律上看，我们选举制度是不完全的，许多人被剥夺了选举权，还没有直接选举和完全采取秘密的投票、这怎样能说我们的国家是最民主的呢？如果不是故意夸张，那就是他(刘少奇)的健忘，因此我国的政治生活不仅比不上苏联，而且印度、印度尼西亚等国都比不上。","type":"paragraph"},{"text":"党员和党的领导如说党搞“清一色”则没关系，而非党人士说了就是反党反社会主义，真是吓呼其吓、“只准官家放火、不准百姓点灯”。“美国在不违犯资产阶级根本利益下两党可以唱对台戏，我们在不违犯社会主义原则，为什么不能唱对台戏呢？我不同意说：“唱对台戏是资产阶级民主”。","type":"paragraph"},{"text":"我们领导的民主作风不够强的，往往在执行民主之后倒使人感到独断气息的浓浓。领导大家学习的组织应由大家来决定，然而我们某些领导对他的组织成员大感兴趣，不厌其烦的挑选成员，为什么要把作党的工作的同志选到学委会去呢？福利委员会，作息时间都是不民主而是假民主。","type":"paragraph"},{"text":"③干部标准不如封建时代，办事员、科员、辅导员、教员、主任到底以什么为标准，封建时代当知府、知县，还有他一定的标准，还要考一下，现在是倒退了，是领导高兴就提，所谓“德才兼备”也只是看你是否亲近领导，真是“士为知己者用，女为悦己者容”，领导上看人不看德才，只看自己爱恶以及与自己的亲疏。提拔干部时党团员有股歪风，少数党团员为了迎合领导企图，很少采取正派态度，真是“君子之德风，小人之德草，草上之风必缠”。","type":"paragraph"},{"text":"党对群众不信任：其一，听报告总叫方、刘科长去听，回来传达“牛头不对马嘴”，为什么不叫那些能记和有传达能力的人去听呢？这是领导相信小圈子。其二，每次值班上总是党团群一起来，这是为什么？党员要求学习送党校，非党群众要求“置若网闻”。","type":"paragraph"},{"text":"学校发展党员不是光明磊落，是鬼鬼祟祟秘密的吸收，真不知道为什么？学校的领导大大小小我是一个也不满意的。","type":"paragraph"},{"text":"定息的性质我认为根本是过去剥削的，现在定息是执行祖先一笔财产存在银行是一样的，不能算剥削，如果算，有的人存一万元，比资本家大，这又算什么呢？看一个阶级存在从所有制上看，资本家生产资料所有制基本上变为公有，怎么说作为一个阶级存在呢？应随情况变化而言。","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd33b94690"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

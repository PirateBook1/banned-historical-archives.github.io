script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卓琳等参观“阳光城”和日本广播协会","authors":[],"dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卓琳等参观“阳光城”和日本广播协会"},{"type":"paragraph","text":"新华社东京二月七日电  邓小平副总理的夫人卓琳和方毅副总理的夫人殷森在日本外相园田直的夫人园田天光光的陪同下，二月七日上午参观了东京池袋地区的“阳光城”大厦。"},{"type":"paragraph","text":"“阳光城”，是以一座高达二百四十米的地上六十层大厦为中心的建筑群，其中有一座九层的百货商店、一座十二层的文化会馆，正在修建一座三十七层的旅馆。"},{"type":"paragraph","text":"卓琳以及其他中国客人到达“阳光城”大厦时受到了矶崎睿总经理和妹尾敏男专务董事的热情接待。在他们的陪同下，卓琳和园田天光光等乘电梯登上了大厦顶部的了望台，鸟瞰了东京市容。"},{"type":"paragraph","text":"下午，卓琳等在园田外相夫人陪同下，前往日本广播协会参观，受到该协会会长坂本朝一、副会长藤岛克己、专务理事堀四志男和桥本忠正等的热烈欢迎。"},{"type":"paragraph","text":"坂本会长对邓副总理访美圆满成功表示衷心祝贺，并对日中友好关系的发展表示十分高兴。"},{"type":"paragraph","text":"卓琳等在坂本会长等日本朋友的陪同下观看了日本广播协会编制的邓副总理访美的录像节目，然后参观了演播室、技术控制中心和音乐大厅，并在演播室观看了节目排练，同演员一起照像留念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e24fbee9d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

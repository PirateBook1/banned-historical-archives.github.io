script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2032","name":"中央组织部关于干部退职、退休、死亡以及自动离职、被开除公职、受刑事处分以后档案保管问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于干部退职、退休、死亡以及自动离职、被开除公职、受刑事处分以后档案保管问题的通知","dates":[{"year":1963,"month":12,"day":24}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部办公厅, 党的组织工作文件选编(第一集), 326-327","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于干部退职、退休、死亡以及自动离职、被开除公职、受刑事处分以后档案保管问题的通知"},{"type":"subtitle","text":"（1963年12月24日）"},{"type":"paragraph","text":"一九五六年九月中央组纤部颁发的“干部档案管理工作暂行规定”第四条中，曾经对干部退职、退休、死亡、逃亡、开除和受刑事处分以后的档案保管问题作过规定。根据几年来执行的情况和各地提出的问题，原来的规定需要加以修改。为了妥善地保管这些人员的档案，便于各级组织査考使用，特作如下通知："},{"type":"paragraph","text":"一、中央和中央局管理的干部,在退职、退休、死亡以及自动离职、被开除公职、受刑事处分以后，其档案（包括正本和副本，下同）分别由中央管理干部的有关部和中央局保管。其中死亡的干部的档案，按照国家档案局的规定向中央档案馆移交。"},{"type":"paragraph","text":"二、中央和中央局管理范围以外的干部，在退职、退休、死亡以及自动离职、被开除公职、受刑事处分以后，其档案按下列办法处理："},{"type":"paragraph","text":"1.干部退职、退休以后，其档案应该转至本人居住地点的县（市）及相当县以上的市辖区党委组织部门保管；居住在机关的，其档案可以转至本人居住机关的党组织保管。"},{"type":"paragraph","text":"2.干部死亡以后，对其档案的管理，在国家档案局没有作出规定以前,暂由原来的主管机关保管。"},{"type":"paragraph","text":"3.干部自动离职以后，其档案应该转至本人居住地点的县（市）及相当县以上的市辖区党委组织部门保管。离职以后，下落不明的，暂由原来的主管机关保管。"},{"type":"paragraph","text":"4.干部被开除公职以后，到社会上自谋生活的，其档案应该转至本人居住地点的县（市）及相当县以上的市辖区党委组织部门保管，其中需要由公安部门保管的,可以转给公安部门保管。"},{"type":"paragraph","text":"5.干部受刑事处分和劳动敎养的，在服刑和劳动敎养期间，其档案应该转至负责对其管敎的专区（市）以上公安部门保管。刑满释放和解除劳动敎养以后，到社会上自谋生活的，其人事档案应该转至本人居住地点的县（市）及相当县以上的市辖区一级公安部门保管；重新参加工作的，其人事档案则应转至其主管机关的党委或人事部门保管。"},{"type":"paragraph","text":"6.地（市）委以上机关保管的干部档案中，涉及党和国家重大机密的材料，不要转出，仍由原来保管其档案的机关保管。"},{"type":"paragraph","text":"三、干部退职、退休、死亡、自动离职、被开除公职、受刑事处分以后，原来保管这些干部档案的单位应该及时在档案中注明时间及有关情况，幷对档案材料认眞地加以淸理鉴别，分淸楚需要转出的和继绩保管的，在报请本单位领导同志审査批准后再分别处理。"},{"type":"paragraph","text":"转出的档案要进行详细登记，幷向接受单位说明转出的原因。转出的档案，可以由原来的保管单位直接转给本通知中所规定的保管单位，但必须经机要交通转递,不得由邮局邮寄或交本人自带。"},{"type":"paragraph","text":"新的保管单位，应对这些人员的档案妥善地加以保管,并建立和健全各种必要的制度，以防止遗失、损坏与泄密等现象发生。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1e139510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

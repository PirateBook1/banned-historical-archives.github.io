script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进革命现代京剧《红色娘子军》彩色电影剧照","authors":[],"dates":[{"year":1972,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e洪常青刻苦地学习马克思主义、列宁主义、毛泽东思想，坚定地按照毛主席的建军路线教育战士，建设连队。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在战火中成长起来的吴清华，勇敢坚毅，百炼成钢。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“翻身奴隶把兵当，清华手里有了枪!”"},{"type":"paragraph","text":"吴清华参加了红色娘子军，连长勉励吴清华要在战火中百炼成钢。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在洪常青和连长的耐心帮助下，吴清华提高了阶级觉悟，决心以无产阶级先锋战士的标准严格要求自己，为无产阶级革命事业战斗到底!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e贫苦农民郑阿婆怀着对红军十分感激的心情，送自己的女儿小娥参加娘子军。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e洪常青扮华侨闯进南府，智斗群匪。众匪惶恐地拜倒在洪常青脚下。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725u040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e踏着英雄的血迹，继承先烈的遗志。军民一心，发出誓言:“继续冲锋在革命的大道上，直到五洲四海红旗飘扬!”"},{"type":"paragraph","text":"本版照片均新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d48e5d5284"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

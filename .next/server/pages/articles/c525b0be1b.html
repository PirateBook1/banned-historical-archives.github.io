script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于成立钢铁办公室的通知","authors":[],"dates":[{"year":1958,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"甘肃省委关于成立钢铁办公室的通知","type":"title"},{"text":"各地、市委，自治州委，各县(市)委：","type":"appellation"},{"text":"为了加强党对钢铁、机械工业的领导，确保并超额完成今年钢铁生产任务，省委决定各级党委即速成立钢铁办公室。办公室的主要任务是：(1)了解情况汇集资料，及时向党委汇报；(2)研究建设和生产过程中存在的问题，随时提出解决意见；(3)组织交流各地经验(省委拟编印钢铁简报)；(4)组织有关部门协作，负责处理有关钢铁生产的日常工作。","type":"paragraph"},{"text":"为了及时了解与掌握钢、铁、铜、铅、动力机械生产情况，规定每3天用电话向省委汇报一次。关于重大问题和经验总结等材料应随时报来。","type":"paragraph"},{"text":"省的钢铁办公室决定以省委工交部长王耀华同志为主任，省冶金局副局长黎以宁和省委工交部第一处长原宪文同志为付主任，于8月27日开始办公。","type":"paragraph"},{"text":"各地接到通知后，应仿照省钢铁办公室的作法立即将地、县委的钢铁办公室成立起来，并将办公室正副主任名单报省委钢铁办公室，以便联系。","type":"paragraph"},{"text":" 甘肃省委1958年8月27日","type":"paragraph"},{"text":"(甘肃省档案馆91—4—286卷)","type":"paragraph"}],"comments":[],"origin":"《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c525b0be1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

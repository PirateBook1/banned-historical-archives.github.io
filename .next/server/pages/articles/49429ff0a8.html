script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"七律·吊罗荣桓同志","alias":"","parts":[{"type":"paragraph","text":"七律?吊罗荣桓同志"},{"type":"paragraph","text":"（1963年12月）记得当年草上飞，2红军队里每相违3。长征不是难堪日，"},{"type":"paragraph","text":"战锦方为大问题。4"},{"type":"paragraph","text":"[1]1963年12月，这首诗1978年发表时所署写作时间，是根据原在毛泽东身边做医护工作并曾帮他保存诗稿的同志的回忆。"},{"type":"paragraph","text":"[2]记得当年草上飞，这句借用传唐黄巢《自题像》诗句。草上飞，指红军在战争中行动迅速。"},{"type":"paragraph","text":"[3]每相违，常有不同意见的争论。"},{"type":"paragraph","text":"[4]长征不是难堪日，战锦方为大问题，1935年1月遵义会议后，毛泽东在贵州、四川境内率领中央红军迁回作战，四渡赤水，出敌不意地威逼贵阳转入云南，胜利地渡过金沙江，从而摆脱追堵的几十万敌军。在迁回过程中，部队经常需要急行军。林彪曾在同年五月在四川南部会理城郊召集的中共中央政治局会议前夜写信给中央革命军事委员会，认为这样“走弓背路”要“拖垮军队”，要求改变军委领导。林的这个要求被政治局会议完全拒绝。这个同题的解决没有遇到什么困难。“战锦”是指1948年9月、10月间攻打锦州，即辽沈战役的第一个和关键性的大仗。毛泽东在9月7日为中央军委写的给林彪、罗荣桓等的电报早已详细说明攻打锦州的重大意义和同先打长春的利害得失的比较，但林彪仍然找出种种理由来一再反对。罗荣桓是主张执行中央军委和毛泽东的战略决策的，所以诗中特意提及。"},{"type":"paragraph","text":"七律·吊罗荣桓同志斥鹦每闻欺大鸟，昆鸡长笑老鹰非。君今不幸离人世，"},{"type":"paragraph","text":"国有疑难可问谁？"},{"type":"paragraph","text":"[1]斥鹦每闻欺大鸟，斥鹦，蓬间雀，在蓬蒿中飞起来不过几尺高。《庄子·逍遥游》说，斥鹦笑鹏鸟飞得太高，认为自已在蓬蒿中飞翔，也是飞得最好了。"},{"type":"paragraph","text":"[2]昆鸡长笑老鹰非，昆鸡，古说即鹃鸡或鸡，一种大鸡。《尔雅·释畜》：“鸡三尺为。”俄国克雷洛夫寓言《鹰和鸡》中说，鹰因为低飞而受到鸡的耻笑，认为鹰飞得跟鸡一样低；鹰答道：鹰有时比鸡还飞得低，但鸡永远不能飞得像鹰那样高。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":189},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49429ff0a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

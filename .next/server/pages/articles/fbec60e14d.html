script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雄辩的事实","authors":["江苏省武进县漕桥粮管所大批判组"],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雄辩的事实"},{"type":"paragraph","text":"江苏省武进县漕桥粮管所大批判组"},{"type":"paragraph","text":"科技工作依靠谁？应该建设一支什么样的科技队伍？这是关系到我国发展科学技术事业执行什么路线的一个重要问题。无产阶级文化大革命以来，在毛主席的革命路线指引下，我国的科技战线通过大搞群众运动，广大工农兵群众占领科技阵地，取得了巨大成绩。可是，党内最大的不肯改悔的走资派邓小平却极力否认工农兵的主力军作用，鼓吹“专家路线”。还胡说什么：“依靠工农兵是相对的”，工农兵“不懂外文”，“没有数、理、化”，不配搞科研等等。"},{"type":"paragraph","text":"工农兵真的不配搞科研吗？事实是对这种谬论最有力的驳斥。我们漕桥粮管所里有位放牛娃出身的保管员、共产党员狄焕根。他在旧社会只读过半年书。可是，正是这个“大老粗”，他从进所以来，特别是无产阶级文化大革命以来，认真学习马列著作和毛主席著作，怀着一颗为革命管好粮食的坚强决心，通过努力实践，刻苦钻研，先后搞成了多种粮仓机械，甚至过去有些“专家”、“权威”没有搞成的也被他搞出来了。以往，我们晒粮靠天，搬粮靠肩。狄焕根决心解决这个问题。他破除迷信，解放思想，在党组织的领导和支持下，大胆实践，不懂机械原理就虚心向别人请教，没有材料、设备，就到外地去商借，试验中遇到了困难，就与职工们一起讨论解决，终于把一台土烘干机搞出来了。这台土烘干机班产量比从国外进口的“库兹巴斯”烘干机提高一倍，而且粮食烘干后爆腰率低，一套机器只需一个人操作。这种烘干机，经上级粮食部门鉴定合格推广，深受大家的欢迎。"},{"type":"paragraph","text":"从批林批孔运动以来，我们全所职工狠批刘少奇、林彪一类散布的“洋奴哲学”、“爬行主义”等修正主义黑货和“上智下愚”等孔孟之道的谬论，进一步树立了不断攀登科技高峰的思想。大家本着自力更生的精神，用土办法先后又造出了畚仓机、平面输送机、立式绞龙、半自动过磅设备、付米设备等各种机械七十多台。现在全所已经初步实现了粮食进出仓时畚仓、输送、除杂、过磅一条龙，大大减轻了劳动强度，提高了工效。职工们欢欣鼓舞地说：“过去搬粮压弯腰，如今运粮‘龙’上跑，千年箩担一旦抛，风流人物看今朝。”随着粮仓机械化的迅速发展，粮食保管费用大大降低，我所成了全省粮食战线上的一个先进单位。"},{"type":"paragraph","text":"这些事实雄辩地证明：最聪明、最有才能的，是最有实践经验的战士。广大工农兵群众既是生产实践的主人，也是科学技术的主人。邓小平妄想抹煞工农兵的作用，把工农兵排斥在科技大门之外，让资产阶级重新垄断科技大权，复辟资本主义，我们坚决不答应！我们决心同邓小平反革命的修正主义路线对着干，为巩固和发展文化大革命的胜利成果而坚持斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbec60e14d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

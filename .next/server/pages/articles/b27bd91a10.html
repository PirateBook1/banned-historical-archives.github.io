<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理在夹道欢呼声中抵达卡东巴基斯坦省省长设宴欢迎中国贵宾　周总理在达卡附近游船沿途群众高呼巴中友谊和毛泽东万岁","authors":[],"dates":[{"year":1964,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社达卡24日电】　周恩来总理今天傍晚乘专机从拉合尔到达东巴基斯坦省首府达卡。"},{"type":"paragraph","text":"周总理和他的随行人员受到了达卡市民和东巴基斯坦省人民热烈而丰富多彩的欢迎。以东巴基斯坦省省长阿卜杜勒·穆奈姆汗为首的省政府的高级军政官员和东巴基斯坦省议会议长阿卜杜勒·哈米德·乔杜里和议员们都到机场迎接。"},{"type":"paragraph","text":"专机刚刚着陆，口号声和鼓掌声就响彻了整个机场。周恩来总理、陈毅副总理和夫人以及总理的其他随行人员在巴基斯坦外交部长布托和夫人的陪同下走下飞机，同等候在机场的高级官员们见面，热烈握手。"},{"type":"paragraph","text":"从机场到市区有数英里，当周总理等的车队经过时，成千上万的欢迎群众站在道路两旁，迸发出震耳欲聋的欢呼声。"},{"type":"paragraph","text":"这里的气候比拉瓦尔品第和拉合尔暖和得多，人们穿衬衫或纱笼，妇女穿着沙利。在朦胧的黄昏中，他们拭目引颈希望一睹中国总理的风采。他们高呼:“中国万岁!”“巴基斯坦万岁!”“周恩来!”等口号。"},{"type":"paragraph","text":"沿途还搭起了许多象征巴基斯坦人民情谊的牌楼，上面写着中巴友好的标语，挂着放射灿烂光芒的彩色灯泡。所有的主要建筑物也都用彩色电灯精心地装饰起来。全市一片节日新气象。"},{"type":"paragraph","text":"同中国总理同时到达的还有:巴基斯坦驻中国大使罗查和中国驻巴基斯坦大使丁国钰和他们的夫人。"},{"type":"paragraph","text":"今天下午到拉合尔机场为周恩来总理和他的一行人员送行的有:西巴基斯坦省省长马利克·阿米尔·穆罕默德汗、西巴基斯坦省议会议长穆罕默德·安瓦尔和其他高级军政官员。"},{"type":"paragraph","text":"【新华社达卡24日电】　东巴基斯坦省长阿卜杜勒·穆奈姆汗今晚设宴欢迎周恩来总理、陈毅副总理和夫人。"},{"type":"paragraph","text":"在周总理和他的随行人员从宾馆前往省长官邸的时候，成千上万的达卡市民站在灯火辉煌的街道两旁向他们欢呼致意。一路上人山人海，使附近许多街道的交通为之堵塞。"},{"type":"paragraph","text":"周总理和陈毅副总理同省长进行了亲切的交谈。省长接着向周总理和他的随行人员赠送了礼物。"},{"type":"paragraph","text":"中国贵宾进入宽敞的大厅的时候，乐队奏起了两国的国歌。在达卡的东巴基斯坦省议会议长和议员们、国民议会的东巴基斯坦议员、省政府的部长们、其他高级军政官员们、社会知名人士，依次和中国贵宾们见面问好。"},{"type":"paragraph","text":"省长阿卜杜勒·穆奈姆汗在致欢迎词时说:“我国人民对你们在社会和经济活动的各个方面取得的成就印象极深，对我们两国友好关系的发展特别感到满意。”"},{"type":"paragraph","text":"他建议为中国贵宾的健康长寿干杯，他说:他们“为伟大的中国人民服务，我们希望通过他们向伟大的中国人民表示我们热情而亲切的敬意”。"},{"type":"paragraph","text":"周恩来总理在讲话中对省长和达卡市民的亲切接待和热情欢迎表示感谢。"},{"type":"paragraph","text":"他说:“达卡是巴基斯坦人民引以自豪的城市。在巴基斯坦人民反对殖民主义的长期英勇斗争中，在巴基斯坦人民建设国家的事业中，达卡市民都作出了重要的贡献。七年以前，我曾经访问过你们这个优美的城市。现在我们看到，这个城市的面貌又发生了新的变化。我们衷心地祝愿达卡市民和全体巴基斯坦人民今后不断地取得新的成就。”"},{"type":"paragraph","text":"周总理在谈到中巴两国深厚的传统友谊时说:“巍峨的喀喇昆仑山，已经成为联结中巴两国人民的友谊纽带。”他特别提到近年来，许多中国代表团访问或者途经达卡，受到了盛情欢迎和款待。他说:“这是中巴友谊的生动体现。我们对此表示衷心的感谢。”"},{"type":"paragraph","text":"出席宴会的有今天到达达卡的国民议会议长法兹卢勒·卡德尔·乔杜里；外交部长布托和夫人；周总理的随行人员；中国驻巴基斯坦大使丁国钰和巴基斯坦驻中国大使罗查。"},{"type":"paragraph","text":"在进行了约两小时的宴会上充满了热情友好的气氛。宴会后，在省长官邸的花园里放了焰火。"},{"type":"paragraph","text":"【新华社达卡25日电】　周恩来总理和他的随行人员在巴基斯坦外交部长布托和夫人以及东巴基斯坦省省长的陪同下，今天上午在达卡附近的希塔拉卡雅河上作了一次愉快的游船。"},{"type":"paragraph","text":"中国贵宾们乘车前往达卡以南的纳拉扬甘吉市，在那里开始游船。在长达十二英里的路程的沿途，在新近竖立的一望无际的竹杆之间悬挂着成千上万面小国旗，数以万计的人列队向中国总理致意，他们鼓掌、挥舞旗帜，尽情地高呼巴中友谊万岁，毛泽东万岁等口号。在节日盛装的纳拉扬甘吉市，排成十排或二十排的在路旁欢迎的人群中迸发出热烈的欢呼声。实际上，全市的市民都兴高采烈地出来欢迎。"},{"type":"paragraph","text":"当中国客人们到达特别为这次游船准备的装饰得很漂亮的码头时，穿着浅绿色沙利服装的姑娘们向他们撒花瓣。"},{"type":"paragraph","text":"在河上，欢迎的人群拥挤在舢板和两层游船的甲板上，向由几艘装饰着旗子的汽艇陪同的专用游艇上的中国客人们欢呼。在河岸上，许多黄麻厂的工人以及农民和其他人民挥手热烈欢呼。周总理也向他们挥手致意，并且用孟加拉语高呼“中国和巴基斯坦是兄弟”、“中巴万岁”。"},{"type":"paragraph","text":"希塔拉卡雅河是恒河的一条支流，流经世界上最著名的黄麻产区。装载着黄麻的船只在河上来来往往，碧绿的河水流向远方。东巴基斯坦省省长和巴基斯坦内河运输机构负责人向周总理扼要介绍了巴基斯坦的内河运输情况。"},{"type":"paragraph","text":"在游艇上，中国总理、副总理和陈毅夫人、其他中国客人以及中国大使丁国钰等同巴基斯坦外交部长布托和夫人、东巴基斯坦省省长、大使罗查和其他巴基斯坦高级官员们进行着亲切的交谈。他们在中午返回达卡。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b27bd91a10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

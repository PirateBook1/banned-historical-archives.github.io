script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大代表、国防委员会委员陈伯钧同志追悼会在北京举行王洪文叶剑英朱德张春桥邓小平刘伯承徐向前聂荣臻等送了花圈　邓小平苏振华聂荣臻等参加追悼会。向仲华主持追悼会，张才千致悼词","authors":[],"dates":[{"year":1974,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年二月九日电　第三届全国人民代表大会代表、国防委员会委员、原中国人民解放军高等军事学院院长、原中共高等军事学院委员会副书记陈伯钧同志，因病医治无效，于一九七四年二月六日在北京逝世，终年六十四岁。"},{"type":"paragraph","text":"陈伯钧同志追悼会今天下午在八宝山革命公墓礼堂举行。礼堂里悬挂着陈伯钧同志的遗像，安放着陈伯钧同志的骨灰盒，上面覆盖着中国人民解放军军旗。"},{"type":"paragraph","text":"送花圈的有:王洪文、叶剑英、朱德、张春桥、邓小平、刘伯承、徐向前、聂荣臻，以及人大常委、中央军委、国防部、中国人民解放军各总部、国防科委、军事科学院、军政大学、各军种兵种、北京部队、北京卫戍区。"},{"type":"paragraph","text":"邓小平、苏振华、聂荣臻等同志参加了追悼会，并向陈伯钧同志的家属陈琳同志及其子女表示亲切慰问。"},{"type":"paragraph","text":"追悼会由中国人民解放军副总参谋长向仲华主持，张才千致悼词。"},{"type":"paragraph","text":"张才千同志在悼词中说:"},{"type":"paragraph","text":"“陈伯钧同志一九二七年参加中国共产党。一九二七年参加中国工农红军。红军时期，历任排长、连长、支队参谋长、团政委、师长、军长；抗日战争时期，历任三五九旅旅长、晋察冀抗大二分校校长、陕甘宁边区保安司令部副司令员；解放战争时期，历任东北军政大学教育长、合江军区司令员、十二兵团副司令员兼四十五军军长；全国解放后，曾任湖南军区副司令员、军事学院教育长、副院长、高等军事学院副院长。”"},{"type":"paragraph","text":"“陈伯钧同志是中国共产党的优秀党员。几十年来，在毛主席、党中央的领导下，在长期革命战争中，在社会主义革命和社会主义建设中，认真学习马克思主义、列宁主义、毛泽东思想，贯彻执行毛主席的无产阶级革命路线，忠于党，忠于人民，英勇奋斗，积极工作，立场坚定，作风正派，热爱党的教育事业，勤勤恳恳为人民服务，为革命事业贡献了一生。”"},{"type":"paragraph","text":"“陈伯钧同志的逝世，使我们失去了一位老战友、老同志，是我党我军的一个损失。我们悼念陈伯钧同志，要学习他的革命精神，化悲痛为力量，在以毛主席为首的党中央领导下，在毛主席革命路线指引下，谦虚谨慎，戒骄戒躁，为完成党的十大提出的各项战斗任务，争取新的更大的胜利而奋斗。”"},{"type":"paragraph","text":"参加追悼会的还有中国人民解放军各总部、国防科委、军事院校、各军种兵种、北京部队、北京卫戍区，以及中共中央机关、国家机关的负责同志，和陈伯钧同志的生前友好。他们是:"},{"type":"paragraph","text":"彭绍辉、李达、魏伯亭、张宗逊、郭林祥、张令彬、张贤约、徐斌、张汝光、栗在山、宋时轮、王新亭、廖汉生、郭化若、肖克、唐亮、段苏权、陈中民、董超、肖劲光、刘道生、周仁杰、杜义德、成钧、曹里怀、张达志、吴信泉、张翼翔、王珽、姚国民、林彬、陈士榘、李真、胡奇才、唐凯、谢明、刘贤权、周世忠、黄文明、周涌、黎东汉、滕海清、吴忠、刘福、李钟奇、鲁瑞林、谭善和；"},{"type":"paragraph","text":"王震、方强、王诤、李成芳、仲曦东、徐斌洲、赵发生、李金德、武新宇、袁任远、姜齐贤、刘型；"},{"type":"paragraph","text":"陈奇涵、周士第、贺诚、熊伯涛、查国桢、李寿轩、陈正湘、韩伟、康克清、何连芝、陈琮英、林月琴、汪荣华、张瑞华等。"},{"type":"paragraph","text":"中国人民解放军指战员数百人参加了追悼会。"},{"type":"paragraph","text":"追悼会结束后，陈伯钧同志骨灰盒安放在八宝山革命公墓。"},{"type":"paragraph","text":"八日下午，邓小平、苏振华、徐向前、聂荣臻，以及中国人民解放军各部门、国家机关的负责同志，陈伯钧同志的生前友好，前往医院向陈伯钧同志的遗体告别。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"朱德","type":"人物"},{"name":"向仲华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebb150d1f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"仰望北斗星　想念毛主席","authors":[],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"仰望北斗星　想念毛主席"},{"type":"paragraph","text":"最珍贵的纪念品"},{"type":"paragraph","text":"在马里的一个工厂里，有一批中国专家即将回国。这消息传到了一位车间主任那里。第二天，他一早就去看望中国专家。千言万语也说不尽他对中国专家依依惜别的深情。在临走时，他激动地说：“你们要走了，我再也得不到你们的帮助了，我心里非常难过。可是，我翻来复去想了一整夜，还是想通了。请你们放心吧！因为你们已经给我留下了最宝贵的纪念品：毛主席著作。我深信，依靠毛泽东思想，我一定会克服一切困难，做好工作。”"},{"type":"paragraph","text":"有意义的礼物"},{"type":"paragraph","text":"当中国留法学生快要离开法国回国参加无产阶级文化大革命的时候，一位法国青年左思右想：“送给他们什么有意义的礼品呢？”后来她想到：中国同学常说，“遇到问题首先向毛主席请教。”于是她拿出了《毛主席语录》，认真地学了起来，终于找到了满意的答案。次日清晨，她兴冲冲地跑来找中国同学，一进门就说：“中国同学们，你们是毛主席的红卫兵，我给你们带来了一件珍贵的礼物！”原来那是一块扁圆形的晶莹美丽的海石，上面镶刻着一颗鲜红鲜红的五角星。她对中国同学解释说：“毛主席教导我们，无产阶级革命事业的接班人是在群众斗争中产生的，是在革命的大风大浪中锻炼成长的。这块石头是我特地从海边选来的，它经受过无数次风吹浪打。你们就要回国参加伟大的无产阶级文化大革命了，希望你们遵照毛主席的指示，在大风大浪中锻炼成长！”"},{"type":"paragraph","text":"“你们太了解我了”"},{"type":"paragraph","text":"中国留阿尔及利亚学生在快要回国的时候，应一位阿尔及利亚同学的盛情邀请，到他家去叙一叙。主人拿着照相机，拉着中国同学一起走到毛主席像前，他说：“你们就要回到毛主席身边了，让咱们一起在毛主席像前照个相吧，这是最有意义的临别纪念！”"},{"type":"paragraph","text":"临别前，中国同学送给了他一本他盼望已久的法文版《矛盾论》。他接到宝书后高兴地说：“你们太了解我了，我非常想得到这本书。毛主席的思想不仅适用于中国，而且适用于世界各国。毛主席著作，是对马克思列宁主义的进一步发展。”最后他恳切地请求中国同学在封面上写上中文：“伟大的中国无产阶级文化大革命万岁！”“世界人民大团结万岁！”“伟大的领袖毛主席万岁！”"},{"type":"paragraph","text":"做毛主席的好学生"},{"type":"paragraph","text":"中国留学生从德意志民主共和国回国的时候，许多亚、非、拉留学生都前去送行。一位非洲同学再三嘱咐中国同学说：“请你们转告毛主席他老人家，我们正在读他的书，我们要做他老人家的好学生。”他的话表达了亚、非、拉所有进步学生的心意。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca0ae1523c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"关于同国民党谈判的原则立场的指示叶","alias":"","parts":[{"type":"paragraph","text":"关于同国民党谈判的原则立场的指示！]"},{"type":"paragraph","text":"（1944年12月12日）若飞同志："},{"type":"paragraph","text":"（一）我们毫无与美方决裂之意，五条协定草案赫尔利不愿发表，我们即可不发表。周（恩来）致赫（尔利）信中提到准备发表五条即是征求他同意的意思。至于赫（尔利）在五条上签字及赫（尔利）毛（泽东）交换信件，我们自始无发表之意。我们所想发表者仅是我们向蒋建议之五条，因蒋态度强硬无理拒绝无法实现中国人民一致要求的联合政府，故想公开于人民，让人民起来向蒋要求实现之，此点待包瑞德回来再和他商酌。"},{"type":"paragraph","text":"（二）牺牲联合政府，牺牲民主原则，去几个人到重庆做官，这种廉价出卖人民的勾当，我们决不能干，这种原则立场我党历来如此。希望美国朋友不要硬拉我们如此做，我们所拒绝者仅仅这一点，其他一切都是好商量的。"},{"type":"paragraph","text":"（三）中央在三个月内集中精力开七大，解放区联合委员会只能在七大以后再说。以上意思请告包瑞德或台维斯。"},{"type":"paragraph","text":"毛周"},{"type":"paragraph","text":"亥文[1]这是毛泽东和周恩来关于同国民党谈判的原则立场给王若飞的指示。老飞同点：1一)我们高多的美神裂之意，五像"},{"type":"paragraph","text":"军林到尔利不"},{"type":"paragraph","text":"低物快弹证"},{"type":"paragraph","text":"美图"},{"type":"paragraph","text":"毛泽东起草的《关于同国民党谈判的原则立场的指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":12,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":231,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"360264d130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨国内特使英·萨利离开北京回国周恩来、王洪文、张春桥、姚文元、李先念曾设宴为英·萨利特使送行　前往机场欢送的有叶剑英、张春桥、耿飚、韩念龙和沙林察大臣等","authors":[],"dates":[{"year":1973,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月九日电　柬埔寨王国民族团结政府和民族统一阵线国内特使英·萨利，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央副主席王洪文，中共中央政治局常委张春桥，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，曾于十一月六日晚举行宴会，为英·萨利特使送行。"},{"type":"paragraph","text":"今天上午前往机场欢送英·萨利特使的有:中共中央副主席、中央军委副主席叶剑英，中共中央政治局常委张春桥，中共中央委员、中联部长耿飚，外交部副部长韩念龙，以及陆维钊、孙浩、毛宝忠、肖簧等。"},{"type":"paragraph","text":"到机场送行的还有:柬埔寨王国民族团结政府大臣沙林察、周成、江裕朗、秀木、吉春和夫人，以及在北京的其他柬埔寨贵宾。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极、越南民主共和国驻中国大使馆公使衔参赞阮进、越南南方共和驻中国大使馆参赞陈平，也到机场送行。"},{"type":"paragraph","text":"中共中央对外联络部副部长申健，柬埔寨王国民族团结政府大臣杨森安将军，秀蒲拉西，陪同英·萨利特使到河内。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c6f50faec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

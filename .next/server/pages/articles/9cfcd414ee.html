script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北大名县农民力役负担仍很重","authors":[],"dates":[{"year":1953,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"河北大名县农民力役负担仍很重","type":"title"},{"text":"【河北分社讯】河北省大名县农民去年劳力负担过重。","type":"paragraph"},{"text":"据六区北李庄村调查统计，去年该村动员民工共约六千个。全村九十八名负担勤务的自卫队员(十八至五十五岁之男子)平均每人出工约两个月，再加上村里开会、评比等，农民全年约有四分之一的时间不能下地生产。","type":"paragraph"},{"text":"造成上述情况的主要原因是：","type":"paragraph"},{"text":"一、代耕面宽事繁。该村去年享受代耕的共十一户，代耕土地一百八十一亩，约占该村烈、军、工属总土地的百分之三十。全村九十八个代耕劳力平均每人负担代耕地一亩四分。享受代耕户中有些根本不应代，如工属任桐是薪金制，去年十八亩地也由群众代耕，军属任寿朋家中现在只有二人，其中一人在当地教小学，收入能够维持家中生活，十七亩地也全部由代耕者负担。","type":"paragraph"},{"text":"代耕中另一不合理的事情是事项繁多。去年大名规定代耕项目有：土地代耕每亩六工(另三个畜工)，积肥每个军属二工，挑水每人六工，泥房每间一工，垒炕每条四工。但该村又把包耕改为包产，这样代耕者除生产代耕外，还得负担军属垫圈、套磨等零活，因而引起农民不满，说：“军属除吃饭不用管，啥都得管”。","type":"paragraph"},{"text":"这村劳力重的另一原因是出勤面太窄。按年龄统计该村共有男青年七十七人，男壮年一百二十六人，按劳力统计，该村则有男整劳力一百六十三人，男半劳力四十人，但全村负担勤务者仅九十八人。","type":"paragraph"},{"text":"二、非法动员。北李庄村是该区南小片的一个点，区干部常住该村，每次发通知即达十多份，都要农民送。有的干部来往过路也随便动员农民背行李。据该村自卫队长巩俊之说，一年三百六十天，平均每天都有送干部的事，近者三、五里，远者二、三十里。","type":"paragraph"}],"comments":[],"origin":"1953年4月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cfcd414ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不准走资派吸工人的血","authors":["中共广西柳州机械厂委员会"],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不准走资派吸工人的血"},{"type":"paragraph","text":"中共广西柳州机械厂委员会"},{"type":"paragraph","text":"毛主席指出：“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”邓小平一贯站在广大工农群众的对立面，压迫工农群众。他叫嚷对工人要管得“严一点”，正是他这种反动立场的大暴露。邓小平和一切修正主义者一样，出于他的资产阶级的反动本性，害怕革命，害怕群众，总想千方百计地把群众“管”起来。他大搞修正主义“管、卡、压”那一套，根本否定工人群众当家作主的地位，就是妄图把社会主义所有制变为走资派所控制的资本主义所有制。这正象毛主席指出的，邓小平"},{"type":"paragraph","text":"“这些走资本主义道路的领导人，是已经变成或者正在变成吸工人血的资产阶级分子”。我们工人阶级一定要坚决同走资派作斗争，绝不容许他们复辟资本主义的阴谋得逞！"},{"type":"paragraph","text":"文化大革命前，由于刘少奇伙同邓小平推行修正主义办企业路线，我们厂里不执行“鞍钢宪法”，却把苏修的“马钢宪法”奉为至宝，搞了六大本共三百多条规章制度。这些制度象一个金箍，箍住了工人群众的智慧，锁住了工人群众的手脚。工人不能越级操作，不能越过工种界限搞革新，一件小的改革，也要经过层层关卡批准，搞一项技术革新，必须由资产阶级“专家”“点头”。他们对工人是处处“管”，层层“卡”，事事“压”。修正主义的“管、卡、压”那一套搞得越凶，工人群众的积极性越受到压制，生产越停滞不前。文化大革命前十多年，全厂生产一直处于徘徊不前的状态。"},{"type":"paragraph","text":"无产阶级文化大革命摧毁了刘少奇、林彪两个资产阶级司令部，批判了修正主义路线，“管、卡、压”吃不开了。广大工人和干部认真贯彻执行“鞍钢宪法”，坚持无产阶级政治挂帅，实行两参一改三结合，从厂级、车间到班组，都建立了三结合的管理小组，层层都有工人群众参加管理，充分发挥了工人当家作主的作用。工人群众在设计革命、工艺改革、设备改造和技术革新中发挥了重大作用。十年来，全厂实现技术革新两千多项，自制设备四百多台，三种主要产品产量分别增长一倍、二倍和五倍。现在的一个厂等于文化大革命前的两个厂。"},{"type":"paragraph","text":"邓小平鼓吹对工人要管得“严一点”，还包藏了一个祸心，就是要制造干部与工人之间的对立，挑拨干群之间的关系，使干部当官做老爷，从而实现由走资派控制社会主义企业的罪恶目的。文化大革命前，我们厂里推行“一长制”。有的干部高高在上，脱离劳动，脱离群众，为所欲为。他们把全厂从产品生产直到产品分配的大权，全部独揽在手，不准工人过问。那时，工人们气愤地说：“这和资本家办的工厂有什么两样！”无产阶级文化大革命把修正主义那一套冲掉了，“全心全意地依靠工人阶级”的思想越来越牢固了。工人参加管理，保证了企业的社会主义方向。广大干部自觉地破除资产阶级法权，办事不搞特权，生活不搞特殊，参加劳动形成了制度。有关革命和生产的大事，干部们都认真地找工人群众商量，使干群之间的关系发生了深刻变化，使企业面貌焕然一新。"},{"type":"paragraph","text":"可是，邓小平却象列宁指出的那样，“哭资产阶级纪律”，“哭资本主义秩序”，（《苏维埃政权的当前任务》，《列宁选集》第3卷第525页）声嘶力竭地叫喊对工人要管得“严一点”，就是要让文化大革命中批判了的“管、卡、压”死灰复燃。这样，就会把工人是企业主人的地位整掉，把干部拉回到修正主义的老路上去，使企业产生新的阶级对立，破坏社会主义生产关系，改变企业的社会主义性质。对于邓小平这一复辟资本主义的罪恶阴谋，我们要从理论和实践的结合上批深批透，肃清其影响和流毒。我们要坚决贯彻执行“鞍钢宪法”，全心全意地依靠工人阶级办好社会主义企业，为巩固无产阶级专政，保卫和发展文化大革命的胜利成果作出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b529b5ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

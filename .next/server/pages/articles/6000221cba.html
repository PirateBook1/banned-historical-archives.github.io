script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民政协第一届全国委员会第三次会议昨继续举行  通过关于抗美援朝工作的决议  一致拥护毛主席对于中国人民当前任务的指示  同意周总理报告和彭真同志关于抗美援朝的报告","authors":[],"dates":[{"year":1951,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民政协第一届全国委员会第三次会议昨继续举行"},{"type":"paragraph","text":"通过关于抗美援朝工作的决议"},{"type":"paragraph","text":"一致拥护毛主席对于中国人民当前任务的指示"},{"type":"paragraph","text":"同意周总理报告和彭真同志关于抗美援朝的报告"},{"type":"paragraph","text":"【新华社二十四日讯】中国人民政治协商会议第一届全国委员会第三次会议今日继续举行。上午分组讨论周恩来总理的政治报告，下午举行大会，听取中国人民政协全国委员会陈叔通副主席所作的该会常务委员会的工作报告和中国人民抗美援朝总会彭真副主席所作的关于抗美援朝保家卫国运动的报告。今天的会议一致通过了全国委员会郭沫若副主席代表常务委员会根据彭真的报告所提出的关于抗美援朝工作的决议草案，并一致通过了给中国人民志愿军和朝鲜人民军，庆祝中朝人民军队并肩作战抵抗美国侵略的一周年贺电。在通过决议和电文前发言的，有：中国人民志愿军战斗英雄代表李云汉，中国国民党革命委员会主席李济深，中国民主同盟秘书长章伯钧，民主建国会召集人黄炎培，中国人民政协无党派民主人士代表马寅初，中华全国总工会副主席刘宁一，农业劳动模范代表韩恩，宗教界民主人士代表吴耀宗。他们一致表示拥护毛主席在开会词中对于中国人民当前任务的指示，同意周恩来总理的政治报告和中国人民抗美援朝总会彭真副主席关于抗美援朝的报告。"},{"type":"paragraph","text":"会议于下午六时休会，明日将继续进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"彭真","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6000221cba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

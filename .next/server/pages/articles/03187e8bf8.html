script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝之声电台说云南杂技艺术团给老挝人民带来了毛泽东思想  毛泽东思想光辉照亮了老挝人民的心","authors":[],"dates":[{"year":1966,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝之声电台说云南杂技艺术团给老挝人民带来了毛泽东思想"},{"type":"paragraph","text":"毛泽东思想光辉照亮了老挝人民的心"},{"type":"paragraph","text":"新华社康开一日电　老挝之声电台连日来广播评论和观众观感，热烈赞扬中国云南杂技艺术团在老挝川圹解放区的访问演出，给战斗中的老挝解放区爱国军民带来了毛泽东思想和六亿五千万中国人民的深厚友谊。"},{"type":"paragraph","text":"这家电台报道说，老挝人民解放军官兵看了演出后说，中国云南杂技艺术团演出的每一个节目，都反映了在毛泽东主席教导下的中国人民和军队把革命进行到底的无比英勇和坚定的决心，用毛泽东思想的光辉，照亮了我们大家的心。"},{"type":"paragraph","text":"爱国中立力量干部和战士说，正当我们同美帝国主义及其走狗进行艰苦激烈斗争的时候，来自远方的中国兄弟们克服重重困难，来到了我们解放区进行演出，使我们感到六亿五千万中国朋友就象站在我们身边一样，大大鼓舞和增强了我们斗争的信心。"},{"type":"paragraph","text":"报道说，守卫富科特山的战士们观看云南杂技艺术团的演出后，充满了为祖国和人民争取胜利的信心，紧握手中枪，守卫在自卫的钢铁阵地上。"},{"type":"paragraph","text":"老挝之声电台最近发表的一篇评论说，正当老挝军民同美帝国主义及其走狗进行艰苦斗争的时刻，中国云南杂技艺术团到川圹解放区访问演出，不仅把中国人民的深情厚谊带给老挝人民，也使老挝人民有机会学习中国人民革命斗争的经验和自力更生精神。"},{"type":"paragraph","text":"社论强调说，老中两国人民为了反对美帝国主义，互相同情和支持，使我们两国自古以来存在的友谊更进一步发展，这种友谊是任何敌人都破坏不了的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03187e8bf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"施密特总理举行盛大告别宴会   我国领导人邓小平、吴德、乌兰夫、王震应邀出席  施密特总理邓小平副总理在洋溢着友好气氛的宴会上讲话","authors":[],"dates":[{"year":1975,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"施密特总理举行盛大告别宴会"},{"type":"paragraph","text":"我国领导人邓小平、吴德、乌兰夫、王震应邀出席"},{"type":"paragraph","text":"施密特总理邓小平副总理在洋溢着友好气氛的宴会上讲话"},{"type":"paragraph","text":"新华社一九七五年十月三十一日讯　德意志联邦共和国总理赫尔穆特·施密特和夫人汉内洛蕾·施密特今天晚上举行盛大告别宴会。"},{"type":"paragraph","text":"我国领导人邓小平、吴德、乌兰夫、王震，外交部长乔冠华，交通部长叶飞，应邀出席宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着中华人民共和国国旗和德意志联邦共和国国旗。"},{"type":"paragraph","text":"施密特总理和邓小平副总理在宴会上先后讲话（全文见第二版）。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中华人民共和国国歌和德意志联邦共和国国歌。"},{"type":"paragraph","text":"宴会上洋溢着中华人民共和国和德意志联邦共和国两国人民友好的气氛。宾主不断为两国关系的进一步发展和欧洲的团结自强干杯。席间，乐队演奏了中、德两国歌曲。"},{"type":"paragraph","text":"应邀出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员李聚奎、赵忠尧、傅玉芳；"},{"type":"paragraph","text":"政府部门、对外友协、北京市革命委员会的负责人王海容、周化民、徐斌洲、叶志强、张珍、张之强、申光、贾慧生、周宏宝、浩亮、刘存信、胡耀邦、路金栋、解力夫、顾文华、王炳南、黄作珍，中国驻德意志联邦共和国大使王殊。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使保尔斯和夫人、大使馆外交官员，随同施密特总理来访的贵宾，出席了宴会。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"王震","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e0601e458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

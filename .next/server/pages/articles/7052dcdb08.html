script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对彭德怀在中共八大发言稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对彭德怀在中共八大发言稿的"},{"type":"paragraph","text":"批语和修改2"},{"type":"paragraph","text":"（1956年8月30日）退彭德怀同志："},{"type":"paragraph","text":"看了一遍，觉得可用。作了一点小的增减修改，请斟酌。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月卅日晨文字通畅，可以不再缩减"},{"type":"paragraph","text":"[1]彭德怀，当时任中共中央政治局委员、中央军委委员、国务院副总理兼国防部部长，主持军委日常工作。"},{"type":"paragraph","text":"[2]本篇一写在彭德怀1956年8月29日为送审关于军事工作的发言的修正稿给毛泽东的信上。彭德怀准备在中国共产党第八次全国代表大会上所作的这个发言，原题为《为中国人民解放军的现代化而斗争》，1956年9月20日《人民日报》发表时改题为《胜利完成军事工作的光荣任务》。本篇二、三是毛泽东对彭德怀发言稿所作的两处修改，其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对彭德怀在中共八大发言稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"虽然由于我军现代化建设为时不久，各军种、兵种还未能达到完全现代化的程度，但是已经达到我国空前未有的规模。随着国家经济建设的迅速发展，我军现代化水平必将进一步获得提高。在这里，我要表示对于我们伟大盟邦苏联的感谢，因为苏联在供应军事装备和帮助我们建设军事工业方面，作了完全兄弟般的努力。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"对于资本主义国家的军事问题我们也应当研究，以便达到知己又知彼的目的。他们的技术科学，只要是对于我们有用的，我们也应当学习。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":482,"page_end":483},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7052dcdb08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

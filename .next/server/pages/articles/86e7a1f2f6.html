script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德给唐锡阳的信","authors":["吴德","唐锡阳"],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"吴德给唐锡阳的信","type":"title"},{"text":"吴德唐锡阳","type":"authors"},{"text":"锡阳同志：","type":"appellation"},{"text":"你的女孩和你给我的关于郑兆南同志的一些材料，我都看过了。读了这些材料，我很沉痛。经过了解，郑兆南同志是革命的，是一位好同志。必须彻底批判资产阶级反动路线。我们悼念郑兆南同志，一定给郑兆南同志彻底平反，恢复名誉。对这一案件，市委要严肃处理。望你保重身体，照顾好孩子。","type":"paragraph"},{"text":"顺致","type":"paragraph"},{"text":"无产阶级的革命敬礼！","type":"paragraph"},{"text":" 吴德十一月二十九日","type":"paragraph"},{"text":"唐锡阳致中央文革小组的信","type":"subtitle"},{"text":"中央文革小组：","type":"appellation"},{"text":"这是我妻子郑兆南的两封遗书。她重伤后于九月三日回家，九月八日在第六医院吐血身死。前一封信寄给了李雪峰同志，后一封信交给了吴德同志。","type":"paragraph"},{"text":"我认为这是当前两条路线斗争的一个严重反映，因此抄寄一份给你们，做为研究情况，指导运动的一个参考，并请敦促市委正确处理这个问题。","type":"paragraph"},{"text":"革命的敬礼","type":"paragraph"},{"text":" 北京日报  唐锡阳十月十九日","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"北京政法学院政法公社《内部参考》第二期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86e7a1f2f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

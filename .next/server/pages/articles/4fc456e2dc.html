script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"培养无产阶级的革命接班人","alias":"","parts":[{"type":"paragraph","text":"培养无产阶级的革命接班人\""},{"type":"paragraph","text":"（1964年6月16日）"},{"type":"paragraph","text":"苏联出了修正主义，我们也有可能出修正主义。如何防止出修正主义，怎样培养无产阶级的革命接班人？我看有五条："},{"type":"paragraph","text":"第一条，要教育干部懂得一些马列主义，懂得多一些更好。就是说，要搞马列主义，不搞修正主义。"},{"type":"paragraph","text":"第二条，要为大多数人民谋利益，为中国人民大多数谋利益，为世界人民大多数谋利益，不是为少数人，不是为剥削阶级，不是为资产阶级，不是为地、富、反、坏、右。没有这一条，不能当支部书记，更不能当中央委员。赫鲁晓夫“是为少数人的利益，我们是为大多数人的利益。"},{"type":"paragraph","text":"第三条，要能够团结大多数人。所谓团结大多数人，包括从前反对自已反对错了的人，不管他是哪个山头的，不要记仇，不能“一朝天子一朝臣”。我们的经验证明，如果不是“七大”的正确的团结方针，我们的革命就不能胜利。对于搞阴谋诡计的人要注意，如中央就出了高、饶、彭、黄等人。事物都是一分为二的。有的"},{"type":"paragraph","text":"[1]这是毛泽东1964年5月15日至6月17日在北京举行的中共中央工作会议上讲话的一部分。"},{"type":"paragraph","text":"[2]赫鲁晓夫，当时任苏共中央第一书记、苏联部长会议主席。[3]高，指高岗。饶，指饶漱石。彭，指彭德怀。黄，指黄克诚。"},{"type":"paragraph","text":"培养无产阶级的革命接班人人就是要搞阴谋，他要搞，有什么办法，现在还有要搞的嘛！搞阴谋的人，是客观存在，不是我们喜欢不喜欢的问题。"},{"type":"paragraph","text":"一切事物都是对立的统一。五个指头，四个指头向一边，大拇指向另一边，这才捏得拢。"},{"type":"paragraph","text":"完全的纯是没有的，这个道理许多人没有想通。不纯才成其为自然界，成其为社会。完全的纯就不成其为自然界，不成其为社会，不合乎辩证规律。不纯是绝对的，纯是相对的，这就是对立的统一。扫地，一天到晚扫二十四个钟头，还是有尘土。你们看，我们党的历史上哪年纯过吗？但是却没有把我们搞垮。帝国主义也好，我们党里冒出来的修正主义也好，都没有把我们搞跨。解放以后出了高岗、饶漱石、彭德怀，搞跨了我们没有？没有。搞垮我们是不容易的，这是历史经验。"},{"type":"paragraph","text":"人是可以改变的。有少数人变不了，吃了饭就骂人，各省都有一点，是极少数，不变也可以，让他们去骂。对那些犯错误的人，要劝他们改好。要帮助人家改正。只要他认真改正了，就不要老是批评没完。"},{"type":"paragraph","text":"要团结广大群众，团结广大干部，团结这两个百分之九十五。"},{"type":"paragraph","text":"第四条，有事要跟同志们商量，要充分酝酿，要听各种意见，反对的意见也可以让他讲出来。要讲民主，不要“一言堂”，一开会就自已讲几个钟头，不让人家讲话。不要开会时赞成，会后又翻案，又说不赞成。共产党人要搞民主作风，不能搞家长作风。"},{"type":"paragraph","text":"第五条，自己有了错误，要作自我批评。一个指挥员指挥打仗，三个仗，胜二个，败一个，就可以当下去。打主意，对的多，错的少一点，就行了。不要总是以为自己对，好像真理都在自己手里。不要总是认为只有自己才行，别人什么都不行，好像世界上没毛泽东全集第四十六卷有自己，地球就不转了。自然界和人类社会都是按照自己的规律前进的。无产阶级的大人物，像马克思、恩格斯、列宁、斯大林不是都逝世了吗？世界革命还是在前进。"},{"type":"paragraph","text":"但是，接班人的问题还是要部署一下。要准备好接班人。无产阶级的革命接班人总是要在大风大浪中成长的。"},{"type":"paragraph","text":"《难忘的教诲》（油画）"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":415},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc456e2dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

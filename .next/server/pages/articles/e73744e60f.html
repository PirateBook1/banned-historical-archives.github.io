script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《新人道报》发表文章说  毛主席语录是各国革命者的行动指南  《毛主席语录》法文版在巴黎发行受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《新人道报》发表文章说"},{"type":"paragraph","text":"毛主席语录是各国革命者的行动指南"},{"type":"paragraph","text":"《毛主席语录》法文版在巴黎发行受到热烈欢迎"},{"type":"paragraph","text":"新华社巴黎六日电　法国共产主义运动（马克思列宁主义）机关报《新人道报》五日发表文章，热情赞扬《毛主席语录》，号召“全世界革命者要把这些语录做为自己的行动指南，学习它，运用它。”"},{"type":"paragraph","text":"文章说，《毛主席语录》是所有马克思列宁主义者的“战斗武器”，它对“我们的斗争是一种珍贵的帮助”，它对“我们的思想改造和思想修养是必要的”。"},{"type":"paragraph","text":"文章强调指出：通过学习《毛主席语录》，“群众将日益认识到毛泽东是当代的列宁，毛泽东思想是无产阶级革命的科学。毛泽东思想领导各国人民从胜利走向胜利，也是反对修正主义的最可靠的保证”。"},{"type":"paragraph","text":"红色封面的《毛主席语录》法文版最近在巴黎发行，受到广大法国人民的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e73744e60f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

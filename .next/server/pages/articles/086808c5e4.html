script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东风药品商店职工深揭狠批“四人帮”开展劳动竞赛　提高服务质量","authors":[],"dates":[{"year":1977,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　卢湾区东风药品商店职工，在党支部的领导下，深揭猛批“四人帮”，开展社会主义劳动竞赛，先进思想大发扬，商店面貌变了样。"},{"type":"paragraph","text":"这家商店承担了三十七个工厂企业的劳保药品送货和两家医院的药品供应工作。过去，在“四人帮”的干扰破坏下，职工的积极性没有充分调动，商店人手紧，常常讨救兵，商店领导想开展劳动竞赛，但又怕挨棍子、戴帽子。打倒“四人帮”后，商店职工反复学习马列和毛主席关于开展社会主义劳动竞赛的论述，狠批“四人帮”及其在上海的余党攻击劳动竞赛的反动谬论，响亮地提出:努力提高服务质量，缩短工农兵顾客的等药时间，尽量满足工农兵的需要。"},{"type":"paragraph","text":"通过社会主义劳动竞赛，这个商店的先进队伍不断扩大，服务质量进一步提高。配方组的同志加快了配药速度，缩短了病人等药时间。过去在忙时，病户来方要二、三个小时才能配好，通过竞赛，只要一个小时左右就能配好了。包药组的同志在配药组促进下，开展了包药竞赛，保证不让配药组为病人缩短的时间在自己手里耽误掉。新药组的同志打破中药、新药之分，经常组织人力进行突击配药、包药。货房组、成药组的同志相互支持、互相配合，商店出现了“一组有困难，各组来分担”的新面貌，做到了不让一张药方过夜。营业员主动、热情地为工农兵服务。接方组的同志过去碰到药方上缺货的药品，就回方、划方。现在，他们尽量介绍代用药品，帮助解决困难。一天，有一个顾客因家属患心肌梗塞，急需朝鲜参抢救，但他跑了半天还没有买到，当他来到东风药品商店要求帮助解决时，接方员老王想到工农兵的急需，想到自己的责任，想方设法满足了顾客的需要。"},{"type":"paragraph","text":"这家商店的职工还定期下工厂、里弄搞调查，不断改进药品的供应工作。市场上钙片较少，他们就把钙片送到附近的托儿所去。为了方便工农兵，他们在卖药、送药时，搜集了一些民间偏方、验方，为工农兵医治小病，受到了工农兵的赞扬。　(卢湾区医药公司政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"086808c5e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

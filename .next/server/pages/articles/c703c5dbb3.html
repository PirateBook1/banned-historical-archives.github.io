script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于防御国民党军队进攻厦门、汕头的电报","alias":"","parts":[{"type":"paragraph","text":"关于防御国民党军队进攻"},{"type":"paragraph","text":"厦门、汕头的电报"},{"type":"paragraph","text":"（1951年1月13日）陈、饶，邓、谭，叶、方："},{"type":"paragraph","text":"（一）据一月八日可靠情报称：何应钦代表蒋介石应麦克阿瑟之召赴东京，携有已为蒋所核准之计划，准备用廿至廿五万兵力攻占厦门、汕头，拟与麦魔具体研究此项计划及预计效果。何匪赴东京翌日，郑介民亦密飞东京，并携有大陆土匪武装分布及与台匪联络情况。该项情报又称：麦魔通知蒋贼可能在一月底宣布终正台匪出击大陆的限制等情。蒋匪进攻厦门汕头可能性很大，望迅速研究对策。（二）请陈毅同志考虑对厦门增加防御兵力，加强防御"},{"type":"paragraph","text":"[1]陈，指陈毅，当时任中国人民解放军华东军区司令员。饶，指饶漱石，当时任中国人民解放军华东军区政治委员。邓，指邓子恢，当时任中国人民解放军中南军区第二政治委员。谭，指谭政，当时任中国人民解放军中南军区第三政治委员。叶，指叶剑英，当时任中国人民解放军广东军区司令员兼政治委员。方，指方方，当时任中共中央华南分局第三书记。"},{"type":"paragraph","text":"[2]何应钦，国民党政府军高级将领，当时任台湾国民党政府战略顾问委员会主席。"},{"type":"paragraph","text":"[3]麦克阿瑟，当时任“联合国军”总司令，指挥侵朝战争。"},{"type":"paragraph","text":"[4]郑介民，国民党军统特务头子，当时是台湾国民党国民党政府战略顾问。毛泽东全集第二十九卷工事，加强炮兵及高射炮，储备粮食弹药，派去得力指挥人员，并须预筹由大陆向厦门的增援计划，务达击退进犯匪军，确保厦门之目的。请通知叶飞速筹对策电告。（三）汕头及海陆丰必须迅速部署两个军，其办法为从广东三个军中以一个军的全部（三个师及军部）集中于该区域，湖南的四十六军立即出动直开该区域，并设立指挥两个军的指挥机关。请邓谭筹划电告。（四）福建广东两省剿匪工作务须加紧督促，早日完成，不得迟误。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日[1]叶飞，当时任中国人民解放军福建军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":528,"page_end":529},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c703c5dbb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

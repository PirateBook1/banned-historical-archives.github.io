script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊《人民斗争》欢呼我粉碎“四人帮”后出现新跃进  华主席领导中国人民取得伟大成就","authors":[],"dates":[{"year":1977,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊《人民斗争》欢呼我粉碎“四人帮”后出现新跃进"},{"type":"paragraph","text":"华主席领导中国人民取得伟大成就"},{"type":"paragraph","text":"新华社雅典一九七七年十二月二十九日电　希腊《人民斗争》周刊最近发表一篇文章，指出中国人民在以华主席为首的党中央领导下在一九七七年取得伟大成就。"},{"type":"paragraph","text":"文章说：“一九七七年是中华人民共和国取得历史性胜利的一年。这一胜利将对中国无产阶级和世界共产主义运动的进程产生巨大的影响”。文章指出，这一胜利的标志是粉碎“四人帮”反党集团和胜利召开中国共产党第十一次全国代表大会。这次代表大会制定的指导路线和重申在本世纪内把中国建设成为社会主义的现代化强国这一宏伟目标，受到了全中国人民和世界革命人民的欢迎。”"},{"type":"paragraph","text":"文章指出，这一年里，由于粉碎了“四人帮”以及掀起了批判“四人帮”的群众运动，社会主义建设出现了新的高涨，社会主义经济出现了新的跃进局面。"},{"type":"paragraph","text":"文章强调说，“一九七七年，中华人民共和国再次证明它是站在全世界革命人民一边的”。中国在社会主义宽广大道上胜利前进的进程中，“得到了全世界无产阶级和人民的热烈和全力的支持”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32eb34ab82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2621","name":"关于销毁和处理敌伪司法档案问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于销毁和处理敌伪司法档案问题的批复","dates":[{"year":1962,"month":6,"day":25}],"is_range_date":false,"authors":["国家档案局","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，司法工作手册第二辑，268-269","tags":[{"name":"档案","type":"主题/事件"},{"name":"敌伪","type":"主题/事件"},{"name":"法院","type":"主题/事件"},{"name":"销毁","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"最高人民法院 国家档案局"},{"type":"title","text":"关于销毁和处理"},{"type":"title","text":"敌伪司法档案问题的批复"},{"type":"subtitle","text":"1962年6月25日"},{"type":"subtitle","text":"（62）法行字第104号"},{"type":"subtitle","text":"（62）档局字第33号"},{"type":"paragraph","text":"四川省高级人民法院、四川省档案管理局："},{"type":"paragraph","text":"四川省高级人民法院1962年5月12日（62）法办秘字第60号“关于销毁和处理敌伪司法档案的请示”，是根据四川省档案管理局关于三台县人民委员会提出伪三台县地方法院民、刑事案卷的销毁意见，认为无需保存的敌伪司法档案可以按照国家档案局1956年11月13日“关于清理和整理民国元年以来旧政权档案的暂行办法”第八条的规定销毁。并提出最高人民法院、司法部1955年11月12日“关于抓紧清理敌伪司法档案并改善司法档案管理工作的指示”如何执行的问题。经我们研究认为：敌伪司法档案的销毁和处理，这是一个涉及全国范围的问题。在我国解放初期，各级人民法院大都接受了一定数量的敌伪司法档案。其中一部分属于政治性的档案，除已根据中华人民共和国公安部、国家档案局1956年4月“关于清理敌伪政治档案的办法（修正草案）”整理后移交各级公安部门掌握使用外，绝大部分敌伪司法档案，经过不同程度的清理，仍在各级人民法院或各级档案机构保存。对于确定这些档案的存毁，必 须考虑它的现实可能使用价值和历史保存价值，处理时要特别慎重。从目前保管的敌伪司法档案的利用率来看，虽然并不象我们的法院档案那样经常使用，但是如果不经鉴定即行全部销毁，将来一旦需要利用，就会给我们的工作带来无法弥补的损失。至于国家档案局“关于清理和整理民国元年以来旧政权档案的暂行办法”第八条的精神，也不是不加区别地都一律销毁，而是需要根据档案的年代和内容拟定确实无需保存的销毁范围，经过严格鉴定报告核准以后，才能确定存毁。这一条的精神，也是要求慎重的。因此，三台县人民委员会提出伪三台地方法院的民、刑案卷三万余宗，几年来无人查找使用，可全部卖给造纸厂销毁作造纸原料的作法是不妥当的。我们的意见是：在全国没有作出统一的规定以前，敌伪司法档案，仍须按照最高人民法院、司法部“关于抓紧清理敌伪司法档案并改善司法档案管理工作的指示”的精神妥善保存。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09dc4be144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

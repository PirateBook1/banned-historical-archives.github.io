script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举斯大林毛主席画像罗京隆重庆祝国庆 四十万军民联合大游行 伏罗希洛夫亲率苏联代表团参加","authors":[],"dates":[{"year":1949,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海二十四日讯】　塔斯社布加勒斯特消息:八月二十三日，罗马尼亚人民共和国的劳动人民隆重庆祝国庆日——苏联军队将全国从希特勒侵略者手中解放的第五周年纪念。"},{"type":"paragraph","text":"八月二十三日，布加勒斯特的胜利广场成为布加勒斯特驻军大检阅和劳动人民庄严示威游行的场所。"},{"type":"paragraph","text":"由葛罗查博士和乔治——达伊率领的罗马尼亚工人党领袖和罗马尼亚政府首长，以及苏联政府代表团团长，苏联元帅伏罗希洛夫在检阅台上出现时，引起暴风雨似的欢呼。广场上震响着向伟大的斯大林，无敌的苏联军队，和强大的苏联——罗马尼亚人民的独立的壁垒致敬的呼声。全部武装部队——步兵、骑兵、机械化部队、炮队、和坦克队都参加了的军事检阅，历时一小时有半。几十架教练机和战斗机在广场上空飞巡。劳动人民的游行队伍由工人近卫军的团体领先，他们在推翻反动的安东尼斯古统治方面，起了钜大的作用。游行的人举着旗帜和长旒，罗马尼亚人民共和国的国旗和苏联国旗，斯大林大元帅，苏联共产党(布)中央委员会政治局委员，罗马尼亚工人党领袖和罗马尼亚政府首长的画像，已故的季米特洛夫的遗像，陶格里亚蒂，毛泽东，拉科西，伊巴露丽，查哈里阿谛斯，戈特瓦尔德，多列士等人的画像。这次游行共有四十多万人参加，历时三小时之久。"},{"type":"paragraph","text":"【新华社上海二十四日讯】　塔斯社布加勒斯特消息:布加勒斯特临时委员会和各公团的代表，曾于八月二十三日联合举行国庆日(八月二十三日)——罗马尼亚自希特勒羁绊下解放五周年纪念的庆祝大会。大会共有四千多人参加。"},{"type":"paragraph","text":"在主席台上，斯大林的巨幅画像和苏联国徽，置于罗马尼亚人民共和国国旗和苏联国旗的中间。一面大旗上写着:“八月二十三日——罗马尼亚全国解放纪念日万岁”。"},{"type":"paragraph","text":"主席团委员和苏联代表团团长伏罗希洛夫在台上出现时，受到会众暴风雨似的大喝采。全场充满向苏联和伟大的斯大林欢呼的声音。"},{"type":"paragraph","text":"大会由部长会议主席葛罗查博士致开会辞。他向抵此参加庆祝的苏联，保加利亚，捷克斯洛伐克，波兰，匈牙利和阿尔巴尼亚的代表团致欢迎之忱。会场上再度爆发热烈的欢呼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"941015a654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见河北省保定邯郸地区代表的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"谢富治接见河北省保定邯郸地区代表的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"江青同志讲话是代表中央的重要讲话，我们要学习，讲话很重要，很适合，不是普普通通的讲话，对当前的文化大革命有重大的指导意义。","type":"paragraph"},{"text":"以江青同志讲话的精神，总结一年文化大革命的经验，用批评与自我批评，特别是自我批评。我们伟大的领袖以及他的亲密战友林付主席教导我们，搞革命的大批判，矛头指向一小撮走资本主义道路的当权派，从政治上、理论上、思想上彻底批判，彻底搞臭，这是当前头等任务。第二是革命的大联合，我们伟大的领袖毛主席非常关心。工人在一个工厂做工，是阶级兄弟，在共同的目标，共同的思想──毛主席的思想，文化大革命的指导思想下，向走资本主义道路的当权派进行斗争。","type":"paragraph"},{"text":"为什么不能联合呢？联合就有力量大，贯彻就是有力量，对国家、对人民都有利。可以集中力量批判一小撮走资本主义道路的当权派，不联合就不利。联合起来对走资派、地富反坏右不利。他们就怕我们联合。","type":"paragraph"},{"text":"工厂、学校都应该联合，特别是中学，在一个学校读书，在文化大革命中为了一个共同的目的，可能在一些问题上有分歧，犯一些错误，可以改的，改了，就什么事也没有嘛！所以希望你们下一步，关键的问题是革命的大联合。工人组织、学生组织、农民组织与人民解放军大联合，以人民解放军为骨干的大联合。","type":"paragraph"},{"text":"保定成立革命筹备小组、工代会、红代会，联合起来，这件事联合起来符合毛主席的思想和革命路线，不联合就违背了毛主席的教导。头等重要的任务是大批判，关键是大联合，这是毛主席、中央文革最关心的，你们要立新功。到北京后要好好学习毛主席著作，学习中央文件，最近特别要学习江青、戚本禹同志的讲话和文汇报的社论《无产阶级党性与小资产阶级派性》，想一想是派性高于一切，还是党性高于一切。","type":"paragraph"}],"comments":[],"origin":"1967年9月16日红代会清华井冈山一部第三动态组编《动态》第151期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"549964a7b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

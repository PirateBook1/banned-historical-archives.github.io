<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在自由讲坛上的演讲","authors":["景晰","重庆"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在自由讲坛上的演讲","type":"title"},{"text":"重庆景晰","type":"authors"},{"text":"今晚我讲的是宣判，而不是什么学术讲演。是通过审判来教育那些在三反、肃反中的假积极分子，所谓打虎英雄（下称狗熊。）因为他们丧心病狂，昧着良心把无辜的人进行残害，结果带来了极大的罪恶。为了使这些狗熊们今后不要为非作歹，改邪归正，因此这个判决是精神判决，不发生任何法律效力。其中人物是虚构的，而揭露的罪行是万恶痛绝的。是按“实事求是为根据，法律为准绳”，合乎现代的法院审判原则，因此是有科学根据的。","type":"paragraph"},{"text":"原告：系被冤枉者，三反、肃反中的假老虎。","type":"paragraph"},{"text":"被告：打虎英雄，陷害好人的狗熊。","type":"paragraph"},{"text":"原告提出对被告人的罪恶行为进行控诉。罪恶行为如下：","type":"paragraph"},{"text":"一、这一批打虎狗熊，品质极为恶劣，继承旧社会的一套厚黑学。用一切卑鄙手段蒙蔽领导和靠拢领导，取得信任，以图达到自私自利的个人目的。","type":"paragraph"},{"text":"二、利用伟大三反、肃反运动热潮，故意歪曲党的政策，采用灭绝人性，惨绝人寰，闻所未闻的酷刑进行非法的拷打、逼供、诱供。据调查所使用的刑罚有金鸡独立、跪板凳、跪煤炭花、吊木老壳、吊打等数十种酷刑。致使无数被冤枉者在严刑下被估打虚假老虎，有的被拷打成了残废，有的腰腿折断，有的被迫自杀，有的被冤狱多年。搞得别人家破人亡、妻离子散。","type":"paragraph"},{"text":"三、经常监视群众，断章取义，暗中汇报别人的谈话，致使别人在肃反中构成为斗争对象的依据。这种讨好卖乖、捕风捉影、疑神疑鬼的卑污行为，造成党群之间的不团结，造成“一鸟投林，百鸟不欢”，逢人不说知心话的恶劣结果。","type":"paragraph"},{"text":"四、在工作中一贯打击别人，抬高自己，以改造者自居，享受特权待遇……。","type":"paragraph"},{"text":"被告人，打虎狗熊进行申辩。","type":"paragraph"},{"text":"原告所提的控告事实完全是真实的，愿意低头认罪，改邪归正，保证今后不昧良心冤枉好人，作一个善良的公民。但我要求申辩一点，我们构成犯罪行为的动机是善良的，只不过是在执行政策过程中带来一些社会恶果，请求审判官在量刑上予以从宽考虑。","type":"paragraph"},{"text":"法官在宣判前的讲话。","type":"paragraph"},{"text":"根据原告提诉材料，经本庭调查属实，罪证确凿，根据宪法维护人权的精神，本应从严惩处，但考虑到造成犯罪根源，应由三大主义（官僚主义、主观主义、宗派主义）负一定的责任，同时又考虑到其中少数构成犯罪的动机尚属纯正，分别不同情况给予从宽处理。","type":"paragraph"},{"text":"精神审判处布告：","type":"paragraph"},{"text":"……根据刑法二十一条，第十八款；二十九条，第十一款的精神，特判处三大主义死刑，押赴刑场，立即执行并褫夺公权终身。对动机不纯，带来严重社会恶果的罪犯判处有期徒刑十年，缓期执行，交机关管制，并建议撤销其行政职务，在整风中考查其入党动机。对动机好而效果不好的罪犯，判有期徒刑五年，交机关管制执行，建议行政给予记过处分。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。原题为：“ 宣判 ——在自由讲坛上的演讲”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a076e98c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

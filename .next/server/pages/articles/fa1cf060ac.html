script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党员是革命的硬骨头——唐山市郊区党员干部带领群众抗震救灾的英雄事迹","authors":[],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共产党员是革命的硬骨头"},{"type":"paragraph","text":"——唐山市郊区党员干部带领群众抗震救灾的英雄事迹"},{"type":"paragraph","text":"“要做顶天立地的共产党人！”这是唐山市郊区党委向广大党员提出的战斗号召。唐山市郊区广大共产党员，在强烈地震面前，不顾个人和亲属的安危，以保护贫下中农的生命财产为己任，坚韧不拔，顽强战斗，带领革命群众战天斗地，谱写了一曲曲抗震救灾斗争的凯歌。"},{"type":"paragraph","text":"在地动山摇的时刻，唐山市郊区党委的领导同志，临危不惧，脚步不乱。他们一方面派人向上级汇报灾情，一方面分头到全区十九个公社去组织抗灾。青年干部、区委副书记王翠霞，带领机关干部，哪里灾情严重就往哪里冲。一气跑遍了十六个公社。每到一处都首先把干部和群众组织起来，号召大家顽强战斗，抗震救灾。由于他们及时组织广大干部和群众投入战斗，大大减轻了全区的损失。震后第二天，大家劝王翠霞回去看看亲人，她满怀深情地说：“谁是我们的亲人？广大贫下中农就是我们的亲人啊！现在，抓全区的工作要紧！”"},{"type":"paragraph","text":"王翠霞是去年春天担任区委副书记的青年干部。在这场强烈地震中，她又经受了一次新的考验。她抛开自己的一切，心里装着群众，熬红了双眼，跑遍了全区。她鼓励大家说：“共产党员在任何时候都应当是革命的硬骨头。我们取得了批邓斗争的伟大胜利，我们还要夺取抗震救灾的伟大胜利！”听，这就是我们的青年干部的铿锵誓言！邓小平不是诬蔑青年干部“不理想”吗？王翠霞用自己的行动，给了邓小平又一记响亮的耳光！"},{"type":"paragraph","text":"在战胜地震灾害的紧张时刻，有多少象王翠霞这样的干部和共产党员，把党的温暖送到广大群众的心窝里。在唐山郊区受地震灾害的每一个地方，象这样的干部，这样的共产党员到处都是。栗元公社党委副书记刘学礼，地震后忍着自己的伤痛，立即同另一名党委副书记李殿珍，走遍了九个大队，一户一户地查看贫下中农，组织群众顽强战斗。后来大伙才知道，刘学礼的家中也受到很大的损失，可是他根本顾不上回家瞧瞧。东越河公社后于家店大队党支部书记王庭新，地震时受了重伤，他清醒后，大地仍在抖动。王庭新忍着伤口的剧痛，顾不上照看家里的人，艰难地爬到了集中居住的知识青年点。他组织群众帮助全部知识青年脱险后不久，自己就牺牲了。被救出的知识青年，双手捧着毛主席塑像，发出坚强的誓言：“我们一定紧跟以毛主席为首的党中央，学习老书记的革命精神，重建社会主义家园，用实际行动把批邓、反击右倾翻案风的斗争进行到底。”"},{"type":"paragraph","text":"“地震震不倒英雄汉，社会主义照样干！”郑庄子公社党委书记李绍余，在地震后不到三个小时，跑遍了全社二十五个大队，接着召开了各大队党支部书记会议，号召大家学习大寨抗灾自救的经验，自力更生，重建家园。党委立即派出十一名公社干部到灾情比较严重的大队去组织群众，响亮地提出：“共产党员带头干，大震大灾不减产。”在党员的带动下，全公社劳力纷纷出勤。范各庄、王辇庄等许多公社正在进行抢荒、追肥。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的伟大斗争中胜利前进的唐山市郊区广大干部和党员，正带领广大群众，在为建设社会主义新唐山的斗争中作出贡献。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa1cf060ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉人士热烈赞颂毛主席关于纸老虎的英明论断  听从毛主席教导　狠揍美国纸老虎","authors":[],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非拉人士热烈赞颂毛主席关于纸老虎的英明论断"},{"type":"paragraph","text":"听从毛主席教导　狠揍美国纸老虎"},{"type":"paragraph","text":"本报综合报道　据新华社讯：老挝、日本、阿尔及利亚、阿扎尼亚（南非）、索马里和墨西哥等国各界人士热烈赞颂毛主席关于帝国主义和一切反动派都是纸老虎的英明论断。"},{"type":"paragraph","text":"老挝爱国战线党驻万象代表陶苏·培拉西最近向新华社记者发表谈话说：“帝国主义和一切反动派貌似强大，是凶恶的，但是实质上是虚弱的。老挝人民的斗争经验证明，美帝国主义是欺软怕硬的。如果我们敢于对它进行针锋相对和以牙还牙的斗争，它必将不断地遭到失败，从而陷入困境。老挝人民正是在毛泽东主席这一英明论断的鼓舞之下，英勇地进行了抗击帝国主义和新老殖民主义的长期斗争，并且不断取得胜利。”"},{"type":"paragraph","text":"日本记者会议议长小林雄一指出，毛主席的著名论断，“大大地鼓舞了日本人民和亚洲、非洲、拉丁美洲各国人民反对美帝国主义霸占日本，反对美帝国主义统治、压迫，争取真正独立的斗争。”他说，“毛主席的话，给我们指出了历史前进的方向，给世界人民增强了战胜帝国主义的信心和精神力量。”"},{"type":"paragraph","text":"小林在谈到苏联领导集团对越南问题的态度时说，“它们在越南问题上对美帝国主义是小骂大帮忙”。"},{"type":"paragraph","text":"日本著名评论家松冈洋子指出，在短短的二十年中间，亚洲、非洲等地区有越来越多的人们识破了美帝国主义的纸老虎本质，“这是一件了不起的事情”。她说，当斗争中的人民把毛泽东思想“同他们的斗争结合起来的时候，就会从中汲取勇气和力量”。"},{"type":"paragraph","text":"日本社会党国会议员帆足计说，“历史的规律是严峻的。三十年前，日本军国主义者曾经不可一世，但是它们最后还是像纸老虎那样垮台了。”"},{"type":"paragraph","text":"帆足计指出，今天美帝国主义，也是纸老虎。是毫不可怕的。"},{"type":"paragraph","text":"日本集邮协会理事长水原明窗说，自从我们懂得了帝国主义和一切反动派都是纸老虎这个真理以后，在同美帝国主义作斗争时就变成了革命的乐观主义者了。"},{"type":"paragraph","text":"他谴责有些人反对毛主席的这一英明论断，而伙同修正主义者搞什么“联合行动”。他指出，全世界的革命人民决不能同正在跟美帝国主义紧密合作的修正主义者搞“联合行动”。"},{"type":"paragraph","text":"阿尔及利亚一位大学生说：“在我们民族解放战争的年代里，看来法国殖民者是强大的，但没过几年，便被我们打败了，赶跑了。这不是证明了毛泽东主席的论断的正确吗？”"},{"type":"paragraph","text":"阿扎尼亚（南非）泛非主义者大会驻阿尔及尔代表莫科内最近对新华社记者说，正在为独立而斗争的阿扎尼亚人民钦佩毛泽东思想，并相信：根据毛主席的论断，他们最终是能够粉碎反动的维沃尔德法西斯政权及其以美帝国主义为首的同盟者的。"},{"type":"paragraph","text":"索马里农业合作社组织主席易卜拉欣·阿达姆·法拉赫，在最近写的一篇文章说，毛主席教导我们，帝国主义是纸老虎，“我们将听从世界上前所未有的最伟大的领袖毛泽东主席的教导，狠狠地打击帝国主义者！我们将忠心耿耿地跟随毛泽东主席和忠于他的教导”。"},{"type":"paragraph","text":"墨西哥著名社会活动家埃斯特尔·查帕女士说，毛主席的论断是一个无与伦比的思想武器，拉丁美洲各国人民一旦掌握了这个武器，他们就将无所畏惧，永远前进，同美帝国主义展开你死我活的斗争，以取得最后胜利。"},{"type":"paragraph","text":"墨西哥著名经济学教授阿隆索·阿吉拉尔赞扬毛主席的论断说，中国人民革命的伟大胜利，当前亚洲、非洲、拉丁美洲革命运动的高涨，打击了并正在打击着帝国主义、新老殖民主义和一切反动派，所有这一切都充分证明毛主席的这一论断是非常正确和非常英明的。"},{"type":"paragraph","text":"两位墨西哥学生对新华社记者说，对于帝国主义，只要敢于斗争，就终将取得胜利，尽管斗争有时是艰巨的和曲折的，但是纸老虎毕竟是纸老虎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c09934415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

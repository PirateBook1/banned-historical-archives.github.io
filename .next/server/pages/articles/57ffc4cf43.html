script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"银川毛纺厂职工发扬革命精神   掀起批邓高潮　发展大好形势","authors":[],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"银川毛纺厂职工发扬革命精神"},{"type":"paragraph","text":"掀起批邓高潮　发展大好形势"},{"type":"paragraph","text":"新华社银川一九七六年十月四日电　银川毛纺厂党委带领广大回、汉族职工化悲痛为力量，认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习华国锋同志在伟大领袖和导师毛泽东主席追悼大会上致的悼词，学习两报一刊社论《毛主席永远活在我们心中》，决心继承毛主席的遗志，掀起深入批邓、反击右倾翻案风的新高潮，进一步发展革命和生产大好形势，以实际行动悼念伟大领袖毛主席。"},{"type":"paragraph","text":"银川毛纺厂是在毛主席民族政策的光辉照耀下建成投产的宁夏第一座现代化企业。这里的回、汉族职工对伟大领袖毛主席有着深厚的无产阶级感情，对毛泽东思想和毛主席的革命路线无比热爱。在沉痛悼念毛主席的日子里，厂党委引导广大职工回顾二十多年来工厂的发展史，决心永远沿着毛主席的革命路线前进。他们说，我们厂在毛主席的革命路线指引下，坚持同刘少奇、林彪、邓小平的反革命修正主义路线斗，坚持全心全意依靠工人阶级办企业，夺得了一个又一个新胜利。一九五八年，我们厂的第一代回族工人代表到北京参加国庆观礼，并在怀仁堂受到毛主席的亲切接见，一直成为鼓舞我们全厂职工胜利前进的巨大力量。长期的斗争实践使我们深刻认识到，办好社会主义企业，一步也离不开毛泽东思想，离不开毛主席的革命路线。他们坚决表示，一定要化悲痛为力量，认真学习，深入批邓，抓革命、促生产，用实际行动悼念毛主席。他们把学习和批邓摆在一切工作的首位，以毛主席的一系列重要指示为武器，狠批邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草。各车间都纷纷召开批邓会，工人理论队伍成员带头写批邓文章，出批邓专栏和黑板报，全厂批邓烈火越烧越旺。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争新高潮的推动下，全厂职工狠抓革命，猛促生产，许多工人不知疲倦地日夜大干。已经提前一百二十多天超额完成今年生产任务的制毡车间，最近又接受了增产毛毡支援抗震救灾的任务。工人们想到伟大领袖毛主席生前对灾区人民的关怀，夜以继日地赶制，到九月二十四日已提前六天完成了抗震救灾毡的生产任务。连续多年超额完成生产计划的洗毛车间的工人们，发扬一不怕苦、二不怕死的革命精神，九月十日以来，连续三次创造了班产历史最高纪录。梳纺车间的工人，坚持为革命多纺纱、纺好纱，以实际行动悼念伟大领袖毛主席，人人出满勤，生产纪录不断刷新。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57ffc4cf43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

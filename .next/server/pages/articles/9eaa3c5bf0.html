script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"应迅即准备接收汉口汉阳两城","alias":"","parts":[{"type":"paragraph","text":"应迅即准备接收汉口汉阳两城！"},{"type":"paragraph","text":"（1949年4月28日）1"},{"type":"paragraph","text":"林、罗，刘、张、李，萧、陈，并告中原局："},{"type":"paragraph","text":"（一）和谈破裂，桂系亦从来没有在具体行动上表示和我们妥协过，现在我们亦无和桂系进行妥协之必要。因此，我们的基本方针是消灭桂系及其他任何反动派。但是，我四野主力还要一个多月才能到达汉口附近，接收汉口的准备工作尚未做好，因此，白崇禧2和中央联络的电台暂时仍不割断，萧陈前线亦应遵守前定界线不要超越，以免刺激汉口敌军惊慌，撤走得太早。在此意图下，如果瀑口铁桥不十分重要，不十分难于修复，最好暂时不去抢占。但是如果口铁桥十分重要，被敌破坏后十分难于修复，则可以早日去抢占。但是抢占口后，白崇禧即可能放弃汉口汉阳两城，萧陈及中原局应准备早日接收汉口、汉阳。此事究以如何处置为适宜，本日已与林彪同志当面谈过，由林彪同志负责考虑答复，请萧陈及中原局向林再提供意见。（二）浠广4不在划定范围之内，该处敌军应"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军司令员林彪和政治委员罗荣桓等的电报。"},{"type":"paragraph","text":"[2]白崇禧，当时任国民党军华中军政长官公署长官。[3]凝口，镇名，位于湖北黄陂县南部。予消灭，不使决堤灌水。（三）从电到日起，萧陈归林罗直接指挥，解除刘邓张李对萧陈的全般指挥关系，但在工作配合上刘邓张李仍得指挥萧陈。（四）无论怎样，萧陈及中原局应当迅即准备接收汉口汉阳两城，以免敌人退走，仓卒接收，毫无准备。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵俭[1]刘，指刘伯承。邓，指邓小平，当时任第二野战军政治委员。张"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":333,"page_end":334},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eaa3c5bf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

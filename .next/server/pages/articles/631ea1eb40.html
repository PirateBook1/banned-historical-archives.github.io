script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"找准戏剧艺术与演出市场的契合点哈儿艺演出社会经济效益俱佳《少年毛泽东》、《少年周恩来》均上演５００余场观众１００余万","authors":["武培真董伟"],"dates":[{"year":1995,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"找准戏剧艺术与演出市场的契合点"},{"type":"paragraph","text":"哈儿艺演出社会经济效益俱佳"},{"type":"paragraph","text":"《少年毛泽东》、《少年周恩来》均上演５００余场观众１００余万"},{"type":"paragraph","text":"本报讯记者武培真、董伟报道：在戏剧界不太景气的今天，哈尔滨儿童艺术剧院以高品位的爱国主义剧目《少年毛泽东》等占领演出市场，去年共演出１０５１场，观众１００多万人次，取得令人瞩目的社会效益和经济效益。"},{"type":"paragraph","text":"近几年来，哈尔滨儿童艺术剧院紧紧抓住革命领袖的少年时代这个重大历史题材，摸索创作领袖少年系列剧的创作路子，先后创作和演出了《少年周恩来》、《少年毛泽东》、《少年列宁》等戏，同时，结合学校教育、家庭教育、社会教育创作了《失去的童年》、电影《失去的梦》、电视连续剧《哈哈与小泥人》、《丹顶鹤》等剧目，对孩子们进行历史教育和爱国主义教育。其中，《少年周恩来》和《少年毛泽东》均演出５００余场，观众达１００余万。"},{"type":"paragraph","text":"哈尔滨儿童艺术剧院的演出，不但社会效益大，经济效益也颇丰。目前，他们的演出场次和演出收入，在全国专业戏剧和儿童剧院团中名列前茅。戏剧界称他们的领袖少年系列剧是“中国儿童剧发展的里程碑”，称他们寻找到了“戏剧艺术与演出市场的契合点”。该院院长高峻山介绍说：首先，哈儿艺有一支痴迷儿童剧的创作队伍，接连不断地创作出把成熟深刻的理性思维与天真诚挚的儿童情趣有机地融为一体的好剧目。其次，哈儿艺有一批优秀的演员队伍。第三，哈儿艺注重研究演出市场，想尽一切办法把优秀剧目推向市场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"631ea1eb40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

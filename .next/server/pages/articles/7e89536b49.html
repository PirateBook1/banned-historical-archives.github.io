script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的红卫兵要做革命大联合的模范——学习毛主席《关于正确处理人民内部矛盾的问题》的光辉文献","authors":[],"dates":[{"year":1967,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:毛主席《关于正确处理人民内部矛盾的问题》这篇伟大著作，是无产阶级文化大革命的指南。广大革命红卫兵由于认真学习和领会这篇伟大著作所阐述的光辉思想，坚决按照毛主席的指示办事，努力学会区分两类不同性质的矛盾，牢牢掌握斗争的大方向，注意正确处理人民内部矛盾，因而团结了广大革命师生，彻底孤立和打击了一小撮阶级敌人。这是很可喜的现象，也是很好的经验。"},{"type":"paragraph","text":"革命的红卫兵，是在无产阶级文化大革命中诞生的，是在毛泽东思想哺育下成长的。在当前革命的大批判运动中，革命的红卫兵更要积极的投入到活学活用毛主席著作的新高潮中去，以“只争朝夕”的革命精神，认真学习，带着问题学，在“用”字上狠下功夫，学懂一点就用一点，就坚决地全面地加以贯彻，争取做活学活用毛主席著作的模范，做革命大联合的模范。"},{"type":"paragraph","text":"在促进革命的大联合中，不少革命小将学得好，用得好，因而作出了新的贡献。这里发表的，就是他们学习《关于正确处理人民内部矛盾的问题》的心得和体会。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e89536b49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

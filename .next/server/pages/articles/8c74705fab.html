script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"紧急联合通告（中发7431密字3452）","authors":["首都红卫兵联合行动委员会"],"dates":[{"year":1967,"month":8}],"is_range_date":false,"parts":[{"text":"紧急联合通告中发7431  密字3452（注意此为暗号！）","type":"title"},{"text":"首都红卫兵联合行动委员会","type":"authors"},{"text":"（下发各纵队各校支队）","type":"appellation"},{"text":"继本联合行动委员会十日发出密件后，各纵队、校支队立即行动起来，战斗成果辉煌，大长红五类威风，但近日狗崽子活动更为猖狂尤其是四中王八蛋的“红四月”运动流传全市，企图煽动全市的狗崽子对我们革干革军子弟进行专政。","type":"paragraph"},{"text":"希各纵队、校支队配合当前形势立即行动起来，再次打击狗崽子的进攻，显一显我们红五类的威风，每个战士务必召集革干革军子弟借四月十三日人民日报社论和四月十四日戚本禹讲话之名把狗崽子给压下去！搞坏这些“左派”和解放军的关系，狠打狗崽子的威风，把他们整下去。","type":"paragraph"},{"text":"各纵队、校支队，每个战士见此通告后，立刻照此精神紧急行动起来，给“左派”们加上“反解放军”、“反军训”的罪名，直至搞臭，搞到红五类上台。","type":"paragraph"},{"text":"打倒狗崽子！镇压流氓！","type":"paragraph"},{"text":"革干革军子弟就是要掌权！","type":"paragraph"},{"text":"特急    火速","type":"paragraph"},{"text":" 首都红卫兵联合行动委员会首都红八月革命造反司令部","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c74705fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

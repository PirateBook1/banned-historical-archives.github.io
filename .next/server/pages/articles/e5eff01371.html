script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朝鲜停战谈判的反应","authors":[],"dates":[{"year":1951,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"朝鲜停战谈判的反应","type":"title"},{"text":"成都各界一般认为应提高警惕继续抗美援朝","type":"subtitle"},{"text":"上层分子中不少人仍有“可以松口气”的思想","type":"subtitle"},{"text":"【西南总公社十四日讯】朝鲜停战谈判开始后，成都各民主党派的青年中下层分子、大学教授、大学生、中小学青年教师及一部分小工商业者，一般能比较清楚的认识这次谈判的意义和美帝的侵略本质，但也有不少人是盲目乐观，或对和谈提出过高的条件。四川大学副主任委员彭迪先说：“美国提出停战讲和，根本就是用来作幌子，不久的将来必定还要有一次大规模的战争”；民盟盟员阳俊明认为“我们是有诚意的，但美国就不一定，恐怕它是一种阴谋，一种缓兵之计”；民革的许多会员认为：“我们应该回忆过去解放战争时期与美蒋谈判的经验教训，要提高警觉”。对美方谈判开始以来，一再缺乏诚意，拖延，以致破坏谈判的事实，四川大学的民盟盟员，四川大学，华西大学，艺专等校的大部学生，一部中小学青年教师都一致认为：“不管怎样，应继续展开抗美援朝的捐献运动来增加国防力量，争取持久和平！”成都会计专科学校一部分教职员、学生有盲目乐观情绪，他们认为：“由于世界和平力量强大，谈判是能成功的。”有的人认为：“美帝可能放弃大陆侵略，将军队撤出朝鲜”，“朝鲜和谈的胜利，世界大战可以延缓十年”，有的认为：“美军联络官的车头上挂了白旗，这就是投降我们了”，要“打落水狗”。有些人提出过高的和谈条件，他们认为作为停战谈判的条件应该是：“一切侵略军先撤出朝鲜台湾再谈和平”，“赔偿中朝两国损失”“释放美共领袖”。","type":"paragraph"},{"text":"一些民主党派的上层分子，较大的工商业者，宗教界人士和一部分大中学教师，以及个别的大中学学生，则有“可以松一口气”的思想，他们有的认为和平停战是“我们打不起了”，希望无原则的“和平”，说：“抗美援朝的捐献也可以停止了”，“我们应该好好从事经济建设”。四川大学一小部分学生甚至认为：“对啦！抗美援朝算是结束了”，发生“为啥还要招考军干校学员”的错误疑问。","type":"paragraph"}],"comments":[],"origin":"1951年8月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5eff01371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

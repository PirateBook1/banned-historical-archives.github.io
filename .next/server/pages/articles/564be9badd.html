script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州专区公社干部学习公社问题决议时提出的一些问题","authors":[],"dates":[{"year":1959,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"广州专区公社干部学习公社问题决议时提出的一些问题","type":"title"},{"text":"本刊讯　广东省广州专区各县公社以上干部在地委集中学习和讨论“关于人民公社若干问题的决议”时，提出了一些疑问。","type":"paragraph"},{"text":"中山县和番顺县的一些干部，认为“决议”说现在公社的分配原则基本上是“按劳付酬”与实际情况不符。他们说，目前公社的供给制与工资制相结合的分配原则，其中70％是按“各取所需”分配的。中山县沙溪公社一党委书记说，他们公社按需分配和按劳分配的比例是八比二，一般也大都是七比三，供给部分比重较工资部分比重大，怎样说分配原则基本上是“按劳付酬”？但有些干部在讨论时又说，纵然是供给部分比工资部分比重大，所有制与生产水平两条够不上，也还是“按劳付酬”。中山县委第一书记郭信民说，衡量“按劳分配”抑“按需分配”不能单从分配的两部分比重上看，更重要的是从所有制特别是生产水平来看。","type":"paragraph"},{"text":"广北县的干部对公社的性质问题讨论时提出了几点疑问：①由农业社到人民公社，生产关系的变化是量变还是质变？②共产主义与社会主义的标准是什么？界线在那里？③中央提出逐步增加全民所有制的部分，为什么不一并提出要逐步缩小集体所有制部分？到什么程度才叫全民所有制，是否要生产资料全民所有部分占80％以上？④建成共产主义在地区上是否可能有先有后？⑤公社与集体农庄有何区别？","type":"paragraph"},{"text":"来源：1959年1月8日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"564be9badd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

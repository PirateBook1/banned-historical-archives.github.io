script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青姚文元王洪文吴德同志观看歌舞曲艺节目鼓励文艺工作者为进一步发展和繁荣社会主义文艺不断作出新的贡献","authors":[],"dates":[{"year":1972,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十月十一日电　中共中央政治局委员江青、姚文元，中共中央委员王洪文，中共中央委员、国务院文化组组长、北京市革命委员会主任吴德，最近先后观看了由国务院文化组主办的两场歌舞曲艺节目，鼓励文艺工作者为进一步发展和繁荣社会主义文艺不断作出新的贡献。"},{"type":"paragraph","text":"由专业和业余文艺工作者联合汇报演出的这两场歌舞曲艺节目，是从首都庆祝中华人民共和国成立二十三周年游园活动的大批文艺节目中挑选出来的，有合唱、合奏、独唱、独奏、表演唱等音乐作品，也有中小型歌舞、小舞剧等舞蹈作品和单弦、快板等曲艺作品。这些节目富有生活气息，生动活泼，从多方面反映了广大工农兵群众在社会主义革命和建设中沿着毛主席革命路线阔步前进的朝气蓬勃的精神面貌，受到了广大群众的热烈欢迎。"},{"type":"paragraph","text":"一同观看演出的有关方面负责人，有刘贤权、石少华、于会泳、狄福才、吴印咸、浩亮、刘庆棠等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9a156164"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

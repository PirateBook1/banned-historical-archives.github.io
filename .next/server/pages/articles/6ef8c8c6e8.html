script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘季康： 对康濯批评“千古奇丐”的答复","authors":["刘季康"],"dates":[{"year":1951,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"刘季康：对康濯批评“千古奇丐”的答复","type":"title"},{"text":"刘季康","type":"authors"},{"text":"编辑同志：","type":"paragraph"},{"text":"六月二十五日贵报第一○六期《人民文艺》载有康濯的一篇批评文章。他说“千古奇丐”是“一本极端反动的小说”。其中所评各点，有几点我们在该文发表前已经检讨过。还有我们没有注意到的几点，经康濯同志提出后，我们又做过进一步的检讨；深深地体会到我们出身于小资产阶级的知识分子，对于革命理论和方法，确是一知半解，甚至不知不解，所以不加深刻研究这本书的立场、观点和方法，只凭单纯营利观点，便粗枝大叶地出版了。我们承认这是绝对错误的。此书是一九五○年十月天津知识书店寄给我店，由我店购买版权出版的。在我店与知识书店及作者通信案卷中看到作者“柏水”是“杨汝泉”的笔名，他是知识书店的编辑（他来信中说：读到我店编辑科转来接受拙作“千古奇丐”的来信）。当时主编人为何公超。因为康濯同志在批评中提到，我们应当说明一下。关于此书，在上海《大公报》、《文汇报》早已提出批评，我店早已于五月二十六日起即停止发行该书。所有存书，亦已清点封存，并书面报告上海市书业同业公会备案。今特具函报告贵报，并请将此函登贵报读者来信栏内，让读者明了我店处理该书的实际情况。","type":"paragraph"},{"text":" 通俗出版业联合书店经理刘季康","type":"paragraph"},{"text":"来源：1951年7月28日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ef8c8c6e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于要华中局对处理旧人员提出意见的电报","alias":"","parts":[{"type":"paragraph","text":"中央关于要华中局对处理旧人员"},{"type":"paragraph","text":"提出意见的电报"},{"type":"paragraph","text":"（1949年11月22日）华中局："},{"type":"paragraph","text":"成皓电悉。关于处理旧人员问题，请就你们提出的六项问题遂一提出你们的意见。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月廿二日"},{"type":"paragraph","text":"[1]指中共中央华中局1949年11月19日给中央的电报中，对9月21日中央关于处理旧人员的各项原则的指示提出的六项问题。这六项问题是：一、中央指示中所谓“接收之国民党旧工作人员”是专指国民党政权人员还是包括经济、文教、交通、银行等方面的人员在内？如是包括国民党所属一切机关，那么对待政权机关与对待企业、文教机关以及这两种机关的旧人员是否还应有所区别？二、“一般均应予以留用”的原则，是说在原机关留用，还是包括调训、下乡工作、退休养老等？凡需政府拿钱养活的人是否都算作留用？三、“但是一不是原职原薪，二不是原封不动”，可否了解为专指本机关已不需要留用理应精简而额外留用的人员？还是不分留用任职与去职，养活的人员一律都适当地先实行减薪？四、“三个人饭五个人匀着吃，房子挤着"},{"type":"paragraph","text":"中英关于要华中局对处理旧人员提出意见的电报住”的原则，在企业机关是否可以了解为对于企业目前需用的留用职员仍按原职原薪个别调整，仅指对于精简下来的额外留用人员和调训人员才实行匀、挤？还是不分正式和额外的留用人员都一起匀、挤？五、受训人员“在受训期间照减低后的薪资打六折至七折”，所谓“减低后的薪资”是指国民党统治时期累进递减的折合薪资，还是指解放以后我们适当减低的薪资？六、办大的训练班，是分地域或性质集训还是分散在各大小单位原地训练？其经费负担采取统筹统支还是由各地自行解决？11月26日，华中局按中央的要求，对这六项问题提出意见上报中央。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":533,"page_end":534},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于要华中局对处理旧人员提出意见的电报","authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"中央关于要华中局对处理旧人员提出意见的电报","type":"title"},

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“巴勒斯坦之声”电台赞扬毛主席人民战争思想是颠扑不破的真理  运用伟大的毛泽东思想去争取胜利","authors":[],"dates":[{"year":1967,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“巴勒斯坦之声”电台赞扬毛主席人民战争思想是颠扑不破的真理"},{"type":"paragraph","text":"运用伟大的毛泽东思想去争取胜利"},{"type":"paragraph","text":"新华社开罗电　“巴勒斯坦之声”电台不久前连续广播三篇文章，详细介绍并热烈赞扬毛主席关于人民战争的伟大思想。这家电台强调指出，毛主席的这一伟大思想具有深远的意义，是颠扑不破的真理。"},{"type":"paragraph","text":"这家电台说：巴勒斯坦人民几十年来同帝国主义、犹太复国主义和反动派进行了英勇的斗争。我们在总结自己的经验的时候，应当认真地学习由毛泽东主席总结的中国人民的最宝贵的经验。我们应当把这些经验记在心里，并运用这些经验去争取胜利。"},{"type":"paragraph","text":"在一篇题为《什么是人民战争的基本战略和战术》的文章里，电台详细地介绍了毛主席关于游击战争基本战术的十六字诀，即：“敌进我退，敌驻我扰，敌疲我打，敌退我追”。电台还介绍说，毛主席把人民战争的战略战术，用四句话加以高度的概括，叫做：你打你的，我打我的；打得赢就打，打不赢就走。电台指出，巴勒斯坦人民可以在自己的斗争中学到毛主席的这些伟大的思想。"},{"type":"paragraph","text":"在另一篇文章里，电台介绍了毛主席关于建设新型的人民军队的思想。电台指出，中国革命的军队是按照他们的最高统帅毛泽东主席的建军路线建立的。这支军队完全是新型的军队。它来自人民，全心全意为人民服务。它既是战斗队，又是工作队，也是生产队。它得到人民的全心全意的支持。"},{"type":"paragraph","text":"在第三篇文章里，电台介绍了毛主席关于一个国家的人民战争主要地依靠自力更生的思想。文章引用了毛主席的许多教导后指出：“坚持自力更生的方针，是我们斗争的强有力的支柱，我们应当永远记住这一点”。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"伊拉克革命人民无限热爱毛主席。图为伊拉克劳动人民与中国同志一起学习毛主席语录。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1680c52594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局关于提早完成土地改革的指示","authors":[],"dates":[{"year":1950,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央华东局关于提早完成土地改革的指示","type":"title"},{"text":"一、美帝国主义正在扩大侵略战争，国内外反革命分子正在加紧进行破坏活动，华东地区又处在国防前线，帝国主义国民党残余势力尚未全部肃清，只有迅速的完成土地改革，才能使我们已得的胜利更加巩固，才能使我们更有利地应付可能到来的新的情况。因此，提早完成土地改革，是华东当前最迫切的任务。","type":"paragraph"},{"text":"二、华东各地(除福建部分地区及皖北重灾区外)土改准备工作已经基本完成，群众迫切要求土地，大部县以上及部分区的干部，已从典型试验中取得了土改的直接经验，这就为我们在较短期间和较大范围内完成土改准备了条件。因此，我们决定华东全区(除福建部分及皖北重灾区外)应争取于明年四月前后基本完成土地改革的任务，望各地党委坚决执行。","type":"paragraph"},{"text":"三、我们特将华东第二次土改典型试验会议的经验总结转发各地，并作为我们对各地土改的指示文件之一。望各地将这一文件普遍印发，使每个参加土改工作的干部都能人手一分，并普遍组织干部进行学习。务使各地干部学会根据各地不同情况灵活运用这些经验。","type":"paragraph"},{"text":"四、在群众已有准备，干部已有经验，及客观情况已经明白的条件下，必须强调放手发动群众，大，并坚决克服少数干部强迫命令和包办代替的作风，才不但能够顺利完成土地改革，而且还能够彻底摧毁地主阶级在农村中的封建势力，巩固人民民主专政。而摧毁封建势力和巩固人民民主专政，又是保障和巩固人民胜利的必要条件。","type":"paragraph"},{"text":"五、各地只要能遵照中央土地改革法，刘少奇同志关于土改的报告，政务院关于划分农村阶级成分的决定，华东军政委员会关于惩治不法地主条例，干部在土改工作中的八项纪律，及中央和华东局历次有关土改的指示原则，坚决依靠贫农、雇农，团结中农，中立富农，团结农村中百分之九十以上人口和我们在一道，并在土改中始终保持农村中广泛的反封建统一战线，我们就不会犯冒险主义的错误。但切不可侵犯中农、侵犯小土地出租者、侵犯工商业，并须给应该照顾的人们以必要的照顾，否则就对群众不利。同时对干部中因怕错而缩手及因求快而草率的两种偏向，都应加以克服。","type":"paragraph"},{"text":"六、各地应即广泛号召农民进行耕种积肥工作，这对一九五一年的农业生产和收成有极大关系。在一切土地已经分配完毕的地区，应迅速结束土改，把工作中心转到发展生产及开展抗美援朝保家卫国运动方面去。","type":"paragraph"},{"text":"七、各地为了集中力量，完成土改，从党政机关各部门中抽调一部分干部，参加土改工作，这是必要的。但在土改期间，各地对城市工作，必须加紧进行，不可削弱。","type":"paragraph"},{"text":"八、福建土改应按十一月四日剿匪与土改相结合的指示进行。","type":"paragraph"},{"text":" 中共中央华东局十一月五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce9760ae1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

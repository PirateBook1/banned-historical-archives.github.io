script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等党和国家领导人同各地群众一起欢庆国际劳动节","authors":[],"dates":[{"year":1960,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席等党和国家领导人"},{"type":"paragraph","text":"同各地群众一起欢庆国际劳动节"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席、刘少奇主席、周恩来总理、陈云副总理、陈毅副总理，今天分别在天津、成都、贵阳、上海、昆明同广大群众一起度过了“五一”国际劳动节。"},{"type":"paragraph","text":"毛泽东主席在天津出席了在中心广场举行的庆祝节日的群众大会。天津市的工人、农民、城市人民公社社员、学生、部队代表以及各界人民共五万人参加了大会。参加大会的群众热烈欢呼"},{"type":"paragraph","text":"“毛主席万岁！”“中国共产党万岁！”。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇在成都参加了四川省和成都市各界人民举行的庆祝大会，并且和参加大会的各个战线的先进人物进行了亲切的谈话。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来在贵阳庆祝“五一”节集会的中心会场——南厂广场参加了庆祝大会。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理陈云在上海到上钢一厂参加了上海钢铁工人和吴淞区各界人民举行的庆祝会。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理陈毅在昆明参加了庆祝大会。"},{"type":"paragraph","text":"毛主席等党和国家领导人在各地参加“五一”节庆祝活动，使当地群众受到极大鼓舞，各地群众纷纷表示要在各个战线上创造更大的成绩，力争上半年完成全年计划的一半，为祖国的社会主义建设作出更大贡献。（附图片）"},{"type":"paragraph","text":"毛主席在天津参加了庆祝“五一”国际劳动节大会。这是毛主席和群众在一起　　　　　新华社记者　吕厚民摄"},{"type":"paragraph","text":"刘少奇主席在成都参加了“五一”国际劳动节盛大集会。这是刘主席和全国群英会代表王天清（左一）、藤仁英（女）等在一起。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e28965c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

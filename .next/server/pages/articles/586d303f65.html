script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"节约闹革命，保护国家财产","authors":["《人民日报》","编辑部"],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"节约闹革命，保护国家财产","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"我们的伟大领袖毛主席最近指示我们：“要节约闹革命。”","type":"paragraph"},{"text":"毛主席的这个指示是非常重要的。一切真正的无产阶级革命派都应当坚决、认真地、自觉地执行这个指示。","type":"paragraph"},{"text":"党内一小撮走资本主义道路的当权派，在他们眼看快要垮台的时候，大搞经济主义。他们的这个阴谋，是为了腐蚀革命群众，涣散革命群众组织，同时是为了破坏社会主义经济。如果我们不树立“节约闹革命”的思想，就不能抵抗经济主义的腐蚀作用，就会被经济主义这个糖衣炮弹所打中，就不能保持无产阶级革命的坚定性，就不能打倒经济主义，击退资产阶级反动路线的新反扑。","type":"paragraph"},{"text":"节约和浪费，这是无产阶级世界观同资产阶级世界观根本对立的表现。朴素节约是无产阶级的本色，挥霍浪费是资产阶级的特性。节约就是无产阶级革命的一个重要的原则。一个真正的无产阶级革命战士，在任何条件下，绝不应当浪费自己国家的财产。对于劳动人民创造的物质财富，对于无产阶级国家的财产，对于集体的财产，不加爱惜，任意开支，讲排场，讲阔气，这是同无产阶级文化大革命水火不相容的，如果发展下去，就会堕入资本主义的陷阱。","type":"paragraph"},{"text":"当前，无产阶级文化大革命进入了向党内一小撮走资本主义道路当权派夺权的新阶段。在这个时候，我们应当特别注意节约，特别注意保护自己国家的财产。","type":"paragraph"},{"text":"无产阶级革命派自己掌握财权的时候，一定要勤俭节约，不能随便开条子。我们要把政治大权掌起来，把生产大权掌起来，就必须坚持节约的原则。只有这样，才能管好企业，发展生产。只有这样，才能在政治上立于不败之地。只有这样，才能得到广大群众的拥护。只有这样，才能保持和发扬无产阶级的革命精神。党内一小撮走资本主义道路的当权派，就是被资产阶级糖衣炮弹打中的，他们在生活上腐化堕落，在政治上搞反革命修正主义。这个教训是要永远记忆的。革命同志们，千万不要忘记，千万不要忘记！","type":"paragraph"},{"text":"在当前无产阶级革命派夺权斗争的过程中，党内一小撮走资本主义道路的当权派和社会上的牛鬼蛇神，困兽犹斗，他们总是要进行破坏的。我们必须高度警惕。一切无产阶级革命者都有保护自己国家财产的责任。人民解放军在保护国家财产方面负有重大的义务，一切需要保护的单位，都应当派军队保护。对于破坏国家财产的现行反革命分子，必须坚决镇压。","type":"paragraph"},{"text":"一切无产阶级革命派的同志们，要热烈响应毛主席的号召，坚决按照毛主席的指示去做。","type":"paragraph"},{"text":" （载《人民日报》一九六七年一月二十六日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年一月二十六日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"586d303f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

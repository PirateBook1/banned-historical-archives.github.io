script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1950,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们上海各大专学校的全体教师，为了表示我们抗美援朝的决心，今天举行了游行示威大会，大会在紧密团结的热烈的气氛中进行，一致通过了上海高教界爱国行动纲领，并保证其彻底实施。大会一致认为鼓励青年参加军事干校，贯彻新爱国主义的教育，消灭美帝在思想阵线上的残余影响，运用精神的和物质的力量坚决支援朝鲜人民军和中国人民志愿军作战，是我们当前最重要的工作。我们坚决相信在你正确的领导之下，必能粉碎美帝国主义者的侵略，保障亚洲与世界的和平，完成新民主主义的建设事业。此致"},{"type":"paragraph","text":"最高的革命敬礼上海市大专学校全体教育工作者"},{"type":"paragraph","text":"一九五○年十二月十四日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"498cb26e40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

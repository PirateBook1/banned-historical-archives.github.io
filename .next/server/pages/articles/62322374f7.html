script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省人民检察院、省高级人民法院向省人大常委会报告刘结挺、张西挺反革命案件的检察起诉和审判情况","authors":[],"dates":[{"year":1982,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"四川省人民检察院、省高级人民法院向省人大常委会报告刘结挺、张西挺反革命案件的检察起诉和审判情况","type":"title"},{"text":"四川省人大常委会第15次会议昨（13）日下午举行全体会议。……会上，省人民检察院副检察长王善搏作了关于对刘结挺、张西挺反革命案的检察起诉工作情况的书面报告，省高级人民法院院长张子英作了关于审判刘结挺、张西挺反革命案件情况的书面报告。报告说：今年3月6日至3月20日，省高级人民法院依法对刘结挺、张西挺进行了公开审判，确认刘、张两犯乘“文化大革命”动乱之机，追随林彪、江青反革命集团，犯有阴谋颠覆政府罪、反革命宣传煽动罪、诬告陷害罪。根据刘、张的犯罪事实，犯罪的性质、情节和对于社会的危害程度以及各自应负的罪责，按照刑法的有关规定，判处刘结挺有期徒刑20年，剥夺政治权利5年；判处张西挺有期徒刑17年，剥夺政治权利5年。宣判后，刘、张两犯不服，以“认识问题”，“是错误”，“不是犯罪”为理由，向最高人民法院提出上诉。最高人民法院审理确认，四川省高级人民法院对刘、张两犯判决认定的犯罪事实清楚，证据确凿，定性准确，量刑适当，审判程序合法，刘结挺、张西挺上诉无理，予以驳回，维持原判。现已交付公安机关执行。至于邓兴国、黄廉、周家喻反革命案，在审判刘、张两犯之前，已由成都、重庆两地的中级人民法院分别进行了公开审判。判处邓兴国有期徒刑18年，剥夺政治权利5年；判处黄廉有期徒刑18年，剥夺政治权利5年；判处周家喻有期徒刑16年，剥夺政治权利5年。","type":"paragraph"},{"text":"（1982年5月14日《四川日报》）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62322374f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

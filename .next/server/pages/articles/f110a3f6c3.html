script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的史诗——介绍“在毛主席周围”","authors":["宋嘉沛"],"dates":[{"year":1958,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宋嘉沛"},{"type":"paragraph","text":"蒋秦峰同志写的“在毛主席周围”这篇作品，在“红旗飘飘”第三集里发表了若干章节以后，受到读者普遍的欢迎。在这期间，作者又找了一些当时跟随毛主席的战士，补充了材料，使这篇作品又增加了将近一倍的篇幅。较发表时更充实、更丰富了。"},{"type":"paragraph","text":"本书作者从抗日战争时期直到解放战争时期，这一漫长的时间里始终跟随着毛主席，担任着保卫党中央和毛主席的光荣任务。这篇回忆录，真实地叙述了毛主席和中央其他领导同志这个时期的革命生活。"},{"type":"paragraph","text":"文章一开始，作者就叙述了毛主席在经过艰苦的、名扬世界的二万五千里长征后，到达陕北时的情况。他的生活是那样简朴，“只有两床薄薄的棉被(一床盖，一床垫)，一床白布的褥单，两套同战士们一样的单、棉军装；这些东西只要一个粗布马搭子就够装了，可是文件、地图、书籍几乎要占去一半的地方。主席始终坚持着艰苦朴素的生活作风，并且经常教导着警卫员说:“不要到处去麻烦老乡们借东西，人家的东西也很少，自己还要用，要替老乡们着想”。陕北的农民们对自己的领袖，何尝不是更加热爱呢?邻居的吴老汉老夫妇，看到毛主席这样日以继夜的工作，思考着劳苦群众翻身的革命伟业，坚决把自己收拾得光亮的窑洞让出来，给毛主席住。从这里使我们深深地体会到革命领袖和人民群众之间的血肉关系。"},{"type":"paragraph","text":"1946年发生的“四八”烈士遇难的事情，给我们党和革命事业带来了很大的损失，使我们每一个人都感到万分悲痛。作者详细地叙述了延安人民和党中央负责同志们的悲痛的心情。“上午十二点了，在机场上欢迎的人们，都怀着忧虑、焦急、遗憾的心情，慢慢地疏散了!大家议论纷纷，猜测不一。”“下午毛主席回到杨家岭的住地，中午饭也没有用，就在窑洞里一会儿来回地走动着，一会儿又打电话问总参谋部寻找飞机的下落怎样了。”“直到下午六时，炊事员把晚饭准备好了，一连请了毛主席好几次，他也没有去用。”在证实了王若飞、秦邦宪、邱发和叶挺等同志牺牲的当天晚上，毛主席独自一个人在窑洞里沉思着，直到天明。我们的伟大领袖在哀悼着革命的战友，党的最优秀的领导者；他在思考着如何解决由于这个无法弥补的损失，所造成的暂时的困难。"},{"type":"paragraph","text":"1947年的春天，敌人非常狠毒地用了几十架飞机集中目标向我党中央所在地，一批又一批地轮番轰炸。毛主席当时的情况又是怎样呢?“虽然窑洞和窗户也呼扇呼扇地来回摇晃，但是毛主席还伏在办公桌上看文件，他好像什么也没看见，只是沉静地深思着。”周围的同志们焦急地催促他离开，“他很不在意地笑着说:‘不要紧，窑洞这么厚!’”肖参谋拿着一大块炸弹片走到毛主席面前，本来是想说明这里已经很危险，请毛主席早点撤退的，但“毛主席习惯地微微一笑，从肖参谋手里接过弹片，在手里掂了一掂分量，从容地说:‘嗬!这个很好啊!可以打两把菜刀使用。’”从这些朴素而幽默的谈话里，蕴藏着多么丰富的感情和力量。"},{"type":"paragraph","text":"总之，在这篇回忆录里面，充满着毛主席和他的亲密战友之间的崇高的革命友谊，人民群众和战士们对领袖的尊敬和爱护，毛主席对人民群众和战士们的关怀和体贴，我们从这本书里面可以学习到毛主席的高贵的革命品质。因此它不仅是一篇朴实的回忆录，同时也是一篇革命的史诗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f110a3f6c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东在沪一处旧居近年发现","authors":[],"dates":[{"year":1987,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东一九二○年在上海的一处旧居，于近年发现。这一革命活动遗址的发现，最先是从毛泽东当年在写给黎邵西的亲笔信中得到线索的。"},{"type":"paragraph","text":"邵西即当代中国著名语言学家黎锦熙。毛泽东在信中提及，他离开北京到达上海后，“寓哈同路民厚南里二十九号，同住连我四人”。经过调查核实，民厚南里二十九号就是今天的安义路六十三号。当时毛泽东和他的同伴住在这所房子的一楼和底层。与勘定旧址的同时，还发现了一九二○年二月一日至七月十一日在上海发行的《天问》周刊。这个周刊专门以揭露张敬尧为祸湖南的行径和号召驱张为宗旨。"},{"type":"paragraph","text":"二十年代驱逐军阀运动"},{"type":"paragraph","text":"“五四”运动后的一年，湖南民众展开了以驱逐军阀张敬尧为中心的斗争。当时驱张代表在上海组织了一个“平民通讯社”，发行《天问》周刊。毛泽东于一九二○年五月到达上海。《天问》第二十三期上刊有署名泽东的《湖南人民的自决》一文。"},{"type":"paragraph","text":"民厚南里二十九号陈设"},{"type":"paragraph","text":"据有关一些人的回忆，当时民厚南里二十九号寓所的陈设是极其简单的。楼下正间被用来开会和吃饭。除一张方桌，几只凳子之外，就是放在楼梯口的小行灶和楼梯下面的炭篓，别无他物。毛泽东亲笔信中所说的“同住连我四人”，其他三人是跟随他到达上海的湖南公众代表和毛泽东的学生。两名代表住在亭子间内，一位学生同毛泽东住在楼上。楼上临街的房间里，放着两张木栏单人板床，毛泽东的一张横放在长窗下，床上铺着湖南带出来的褥子、棉被和床单，都是蓝色的印花土布。室中放一张方桌，四只方凳，桌上摆着粗瓷茶壶、茶杯和笔砚文具。一张藤躺椅，通常是放在小阳台上。"},{"type":"paragraph","text":"(摘自《新晚报》)"}],"comments":[],"origin":"《新晚报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8bfecfded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

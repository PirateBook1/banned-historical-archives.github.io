script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"轻工业部直属造纸厂职工上书毛主席提出明年增产节约计划准备为国家增加一亿九千余万斤小米","authors":[],"dates":[{"year":1951,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　中央人民政府轻业部造纸管理处各直属造纸厂计划在一九五二年为国家增产节约一亿九千四百五十万斤小米的财富。这些工厂的职工曾在十一月二十三日写信给毛主席，报告他们今年增产节约的成绩和明年度的具体奋斗目标。信里说:我们已在今年八月份提前完成了全年的上缴任务(包括利润与折旧)，普遍提高了资金周转率。设备不良的北京纸厂今年资金周转率也可达到三次。在今年一至九月，我们完成了生产任务百分之一百一十点七九，较去年同时期提高百分之三十七点七，按目前各厂情况估计，可以提前一个月完成全年生产任务。一九五二年我们坚决要进一步搞好经济核算，并且达到下列几个主要奋斗目标，来响应您增产节约支持人民志愿军的号召。(一)直属各厂设备利用率普遍提高百分之十五，产量增加百分之二十四，比一九五一年增产一千一百九十亿元；(二)直属各厂制造成本平均降低百分之九，资金周转率普遍提高到一年三·五次，比一九五一年节约资金七百五十五亿元。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25dad29911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席革命文艺路线奋勇前进","authors":["刘长瑜","钱浩梁"],"dates":[{"year":1968,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"钱浩梁,刘长瑜"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“洋为中用、推陈出新”。钢琴伴唱《红灯记》就是我们努力贯彻执行毛主席这一伟大方针的一个尝试。"},{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席，在“七一”庆祝晚会上观看和聆听了我们的演出，并亲切地接见了我们参加演出的全体革命文艺战士。我们紧握着毛主席的温暖的巨手，感动得热泪盈眶。我们站在毛主席身边，回顾几年来京剧革命的战斗历程，千言万语倾诉不尽我们对伟大领袖毛主席的无限热爱和无限忠诚。"},{"type":"paragraph","text":"钢琴伴唱《红灯记》的出现，让钢琴这一西洋乐器第一次登上了京剧舞台，为京剧更好地为人民服务，为西洋音乐和交响乐的发展，为祖国戏剧的伴奏开辟了新的道路。"},{"type":"paragraph","text":"钢琴伴唱《红灯记》，是无产阶级文化大革命中文艺战线上涌现出来的新成果，新品种。演出以后，广大革命观众对它表示了热情支持与爱护，说它是“群众喜闻乐见的革命化、民族化的新音乐!”"},{"type":"paragraph","text":"钢琴和京剧结合，本身就有很大意义。根据毛主席的光辉思想，无论是胡琴、钢琴或小提琴，都是乐器，是工具，都可以被我们无产阶级拿来利用。只要我们坚持毛主席的革命文艺方向，解放思想，破除迷信，就可以创造出更多、更好、更美的艺术形式，来为无产阶级政治服务。"},{"type":"paragraph","text":"钢琴伴唱《红灯记》的演出实践，既开辟了钢琴为工农兵服务的新道路，同时也大大丰富了革命京剧样板戏中英雄人物形象的塑造。京剧主要伴奏乐器胡琴的优点是:音韵悠扬，托腔圆到；它的局限性则是音域较窄，高八度以上的发音就尖得刺耳。钢琴的优点则是音域宽广，音色多样，它有七个八度，可以自由变化，以烘托人物的思想感情。我们现在和钢琴的合作还只是开始，将来实践时间长了，合作得更融洽了，必然会取得更好的演出效果。"},{"type":"paragraph","text":"回顾钢琴伴唱《红灯记》的创作实践过程，有许多事真是令人终身难忘的。钢琴伴唱《红灯记》也和革命京剧样板戏《红灯记》一样，是在江青同志直接领导下搞出来的。每当我们想到江青同志的亲切指示和教导，就感到无比幸福和激动。"},{"type":"paragraph","text":"当我们接受“与钢琴合作”的任务时，我们意识到这是要解决钢琴发展道路的问题，是一件大事情。我们坚决贯彻执行江青同志的指示，把它作为政治任务来完成。"},{"type":"paragraph","text":"过去搞一个戏要花几年的时间，为什么钢琴伴唱《红灯记》能在较短的时间内就搞出来呢?原因是通过文化大革命，剧团有了无产阶级的权力机构——革命委员会。毛主席教导我们:“革命委员会好”!的确是这样。我们剧团的革命委员会，对来自无产阶级司令部的指示，不折不扣地贯彻执行。剧团的同志，通过两年多文化大革命，路线斗争觉悟大大提高，对反革命修正主义文艺黑线切齿痛恨，誓与决裂。对毛主席的革命路线和江青同志的指示，则是无限信仰，无限忠诚。江青同志的每个指示，每句话，我们都坚决执行，坚决照办。"},{"type":"paragraph","text":"剧团同志都关心钢琴伴唱《红灯记》的试验和成长。每当殷承宗同志来作伴唱练习时，屋子里总是挤满了人，从演员唱腔、钢琴伴奏到锣鼓点子，发现有一点点不协调的地方，大家都主动地想办法、出点子，以高度责任感来共同搞好钢琴伴唱《红灯记》。一心为革命的思想把大家统一在一起，拧成了一股绳，红色政权领导下的革命集体所发挥的巨大作用，充分证明无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"钢琴伴唱《红灯记》的尝试只是一个良好的开端。今后，在文艺为工农兵服务的宽广道路上，必然还会出现更加美好、更加灿烂的前景。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\07\\6875030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e钢琴伴唱《红灯记》中的李玉和"},{"type":"paragraph","text":"(钱浩梁演唱、钢琴伴奏殷承宗)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\07\\6875030302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e钢琴伴唱《红灯记》中的李铁梅"},{"type":"paragraph","text":"(刘长瑜演唱、钢琴伴奏殷承宗)\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4af070dd1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

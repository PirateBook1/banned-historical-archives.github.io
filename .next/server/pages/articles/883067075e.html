script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"为印发杜勒斯批评我国人民公社言论重拟的标题（提要）和批语","alias":"","parts":[{"type":"paragraph","text":"为印发杜勒斯批评我国人民公社言论"},{"type":"paragraph","text":"重拟的标题（提要）和批语"},{"type":"paragraph","text":"（1958年11月）"},{"type":"paragraph","text":"杜勒斯批评我国的人民公社，他向亚洲入宣传共产主义的坏处和资本主义的好处，杜勒斯大谈其政治经济学，表示他对我国大跃进感到恐慌。"},{"type":"paragraph","text":"二·此件请小平印发。[1]杜勒斯，当时任美国国务卿。"},{"type":"paragraph","text":"[2]这是毛泽东为在中共八届六中全会上印发杜勒斯在西雅图商会上的演说重拟的标题。杜勒斯的演说全文载于1958年11月14日新华社编印的《参考资料》第二五一三期，题为《杜勒斯在西雅图商会发表演说，大肆攻击和诬蔑我集体劳动和公社化，竭力鼓吹资本主义的“自由”“幸福”，以抵制我国伟大成就对亚洲的影响》。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":43},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"883067075e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李慎之：在国际部分社管理组小组会上的发言","authors":[],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"李慎之：在国际部分社管理组小组会上的发言","type":"title"},{"text":"我确实有些顾虑，不愿发言，怕把顾虑传染给别人。","type":"paragraph"},{"text":"这次运动是有它的特点：历次运动都是领导知道怎样办，然后领导运动；这次领导上困难；一不摸上级的底，二不摸群众的底。现在一般中级的领导都没有底，放完了怎么办？","type":"paragraph"},{"text":"有人将我的军，我的理论是“理论应该激进，行动应该迟缓。”对小矛盾（收音机、皮大衣）不比别人知道得多；大矛盾自己是有意见，但有顾虑，不知自己的看法对不对，因此不轻易讲。大矛盾：对人民内部矛盾的提出是否适时有怀疑，是否应等定息完成。","type":"paragraph"},{"text":"中矛盾：整风使新华社向世界性通讯社前进的工作推迟了，距离越来越远！现在对外部越来越激进，国际部有些同志则劲头越来越小，信心不足。","type":"paragraph"},{"text":"有人说吴冷西好大喜功，冷西反而感到满意。问题在于好大无功，如果有功别人就不批评了。","type":"paragraph"},{"text":"两部合并现在看来最早要到1957年底，在这一点上对整风没有信心。我估计冷西现在是偏了对外部，听信了一面之言。现在对外、国际、翻译三部好比三条船，越来离得越远！","type":"paragraph"},{"text":"有一件是不摸社领导的底：新华社到哪里去？","type":"paragraph"},{"text":"冷西在会上透露要提高对外部工资，这非常危险，对外部提了，国际部有意见，国内部也会有意见，如此反应下去，如何了得，这样重大的事情在编委会上只字不谈就在群众大会上透露不太好。","type":"paragraph"},{"text":"两部合并整风以前看本来可以达到。现在越来越远！整风前冷西肩上就有一个国际部和对外部，现在看来国内部问题远比国际部问题尖锐，如果他顾了那头，势必把我们的问题拖下。","type":"paragraph"},{"text":"我们现在老实说有点悲观，我觉得国际部的同志如能上下看法大致一致，就是悲观也不坏！","type":"paragraph"},{"text":"国际部和对外部的矛盾是业务发展的矛盾，对外部太激进，激进不一定就好，如果不切合实际的话。","type":"paragraph"},{"text":"关于国际部本身，现在当然也可以提加强这个、那个（如业务领导、思想领导、分社管理）但很空虚，不免有些哗众取宠成分。","type":"paragraph"},{"text":"冷西是优柔寡断坐失良机。思想比起他那一级的干部还算比较活泼，但摇摆得非常厉害。","type":"paragraph"},{"text":"这次冷西到国外跑了一趟，对外部认为很好，我看不一定，冷西这次跑了一趟烧得很红，但是贪多嚼不烂！","type":"paragraph"},{"text":"关于合并，本来可以三把火就办了，现在时机不巧，碰上了整风。现在的思想是南辕北辙。","type":"paragraph"},{"text":"发稿方针现在是向全世界，结果分社很难做，如面向国内，可慢慢面向世界。","type":"paragraph"},{"text":"目前是四面开花，我也可以说是信心不足，也可以说有了懊丧！","type":"paragraph"}],"comments":[],"origin":"《李慎之材料之六》（内部材料定期收回）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de7e74a5f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

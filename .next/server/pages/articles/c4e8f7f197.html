script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应苏共中央邀请参加苏共第二十二次代表大会  周恩来同志率代表团到莫斯科  离京时刘少奇朱德林彪邓小平等同志  到机场送行到莫斯科时赫鲁晓夫科兹洛夫等同志到机场迎接","authors":["吕相友"],"dates":[{"year":1961,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应苏共中央邀请参加苏共第二十二次代表大会"},{"type":"paragraph","text":"周恩来同志率代表团到莫斯科"},{"type":"paragraph","text":"离京时刘少奇朱德林彪邓小平等同志"},{"type":"paragraph","text":"到机场送行到莫斯科时赫鲁晓夫科兹洛夫等同志到机场迎接"},{"type":"paragraph","text":"新华社15日讯　应苏联共产党中央委员会的邀请，参加苏联共产党第二十二次代表大会的中国共产党代表团，在团长、中共中央副主席周恩来率领下，今天上午乘专机离开北京前往莫斯科。"},{"type":"paragraph","text":"中国共产党代表团团员是：中共中央政治局委员、中央书记处书记彭真，中央政治局候补委员康生，中央委员陶铸，中央委员刘晓（已在莫斯科）。"},{"type":"paragraph","text":"今天到机场送行的，有中共中央副主席刘少奇、朱德、林彪，总书记邓小平，中央政治局委员陈毅、李富春、贺龙、李先念、谭震林，中央政治局候补委员陆定一、陈伯达，中央书记处候补书记杨尚昆，中央委员罗瑞卿、刘宁一、伍修权，以及其他党内外人士。"},{"type":"paragraph","text":"苏联驻中国大使馆临时代办苏达利柯夫和使馆官员也到机场送行。"},{"type":"paragraph","text":"据新华社莫斯科15日电　由中共中央副主席周恩来率领的中国共产党代表团，今天下午乘“图—104”专机抵达莫斯科。"},{"type":"paragraph","text":"到机场迎接中国共产党代表团的有：苏联共产党中央委员会第一书记赫鲁晓夫，苏共中央主席团委员、书记处书记弗·科兹洛夫，苏共中央主席团委员、乌克兰共产党中央委员会第一书记波德戈尔内，苏共中央委员葛罗米柯，苏共中央俄罗斯联邦局副主席诺马科，苏共中央部长安德罗波夫、尼罗诺夫等人。中国驻苏联大使馆临时代办张德群和大使馆工作人员也到机场迎接。"},{"type":"paragraph","text":"据新华社伊尔库次克15日电　由中国共产党中央委员会副主席周恩来率领的中国共产党代表团，已于15日上午十二点十五分乘“图—104”专机到达伊尔库次克。在机场迎接代表团的有苏联共产党伊尔库次克州委员会书记麦尔库列夫、叶戈罗夫和马尔采夫，以及伊尔库次克州和市的领导人。"},{"type":"paragraph","text":"从莫斯科来伊尔库次克迎接代表团的有苏共中央副部长麦德维杰夫和处长谢尔巴科夫。"},{"type":"paragraph","text":"从莫斯科来迎接的还有代表团团员、中国驻苏联大使刘晓。"},{"type":"paragraph","text":"据新华社鄂木斯克15日电　由中共中央副主席周恩来率领的中国共产党代表团，今天上午十一时（莫斯科时间）抵达鄂木斯克。在机场迎接的有：苏共鄂木斯克州委员会书记戈利科夫、州苏维埃执行委员会副主席苏马科夫等当地领导同志。（附图片）"},{"type":"paragraph","text":"上图：中共中央副主席周恩来率领的中国共产党代表团10月15日离北京赴莫斯科，参加苏联共产党第二十二次代表大会。中共中央副主席刘少奇、朱德、林彪和总书记邓小平等到机场送行　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4e8f7f197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

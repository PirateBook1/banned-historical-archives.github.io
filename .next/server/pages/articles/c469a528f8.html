script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥欢宴中岛健藏","authors":[],"dates":[{"year":1960,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥欢宴中岛健藏"},{"type":"paragraph","text":"新华社上海8日电　中国人民对外文化协会上海市分会会长张春桥今晚举行宴会，欢迎正在上海访问的日本日中文化交流协会理事长中岛健藏和他的夫人以及随员白土吾夫。"},{"type":"paragraph","text":"张春桥首先在宴会上讲话。他说：中岛健藏先生虽是第一次来上海，但是，他的名字和他的活动上海人民并不生疏。中岛健藏先生是反对日美反动派最积极的战士。我们在这里欢迎我们的战友，感到很高兴。张春桥说，最近我们从报纸上看到，日本人民正在为禁止原子弹氢弹和反对美帝国主义同它的走狗进行不屈不挠的斗争。日本人民正像毛主席所讲的那样，找到了反对美帝国主义的好办法，就是团结最广泛的力量，对美帝国主义进行全民性的群众斗争。相信中日两国人民在反对共同敌人的斗争中结成的友谊，今后会有更大的发展。"},{"type":"paragraph","text":"中岛健藏也在宴会上讲了话。他说：日本人民的斗争的前途是很有希望的。在我们和日美反动派作斗争时，中国人民给了我们以很大的支持，上海也开过大会，这对日本人民的斗争是很大的鼓舞。"},{"type":"paragraph","text":"今晚出席宴会作陪的有：中国人民对外文化协会上海市分会副会长陈虞孙、中国作家协会上海分会书记处书记叶以群、中国亚非团结委员会在上海委员张瑞芳以及文艺界著名人士俞振飞等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c469a528f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

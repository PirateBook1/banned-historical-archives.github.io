script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁主席等贵宾应邀出席文艺晚会  周恩来、叶剑英、江青、邓小平、吴德陪同阿尔及利亚贵宾观看革命现代京剧《杜鹃山》","authors":[],"dates":[{"year":1974,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布迈丁主席等贵宾应邀出席文艺晚会"},{"type":"paragraph","text":"周恩来、叶剑英、江青、邓小平、吴德陪同阿尔及利亚贵宾观看革命现代京剧《杜鹃山》"},{"type":"paragraph","text":"新华社一九七四年二月二十七日讯　阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁和随同来访的其他阿尔及利亚贵宾，今天晚上应邀出席文艺晚会，观看了由北京京剧团演出的革命现代京剧《杜鹃山》。"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、江青、邓小平、吴德陪同观看。"},{"type":"paragraph","text":"当布迈丁主席等贵宾由我国领导人陪同走进剧场时，全场起立热烈鼓掌。演出结束后，布迈丁主席等走上舞台同演员们热烈握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由北京市革命委员会和中非友协为欢迎阿尔及利亚贵宾而举办的。阿尔及利亚驻中国大使塔列布和大使馆外交官员也应邀出席。陪同贵宾观看演出的还有有关方面负责人何英、王海容、于会泳、浩亮、丁雪松，中国驻阿尔及利亚大使林中。（附图片）"},{"type":"paragraph","text":"左图：布迈丁主席和随同来访的其他阿尔及利亚贵宾，二月二十七日晚应邀出席文艺晚会，观看了由北京京剧团演出的革命现代京剧《杜鹃山》。"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、江青、邓小平、吴德陪同观看。"},{"type":"paragraph","text":"这是演出结束后，宾主走上舞台同演员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"697f0abfb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

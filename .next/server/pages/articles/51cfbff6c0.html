script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想战胜一切敌人  我们随时准备歼灭敢于来犯的敌人。同时，我们要拿起笔来，彻底摧毁“三家村”黑店，扫除一切牛鬼蛇神","authors":["冯全民"],"dates":[{"year":1966,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想战胜一切敌人"},{"type":"paragraph","text":"我们随时准备歼灭敢于来犯的敌人。同时，我们要拿起笔来，彻底摧毁“三家村”黑店，扫除一切牛鬼蛇神"},{"type":"paragraph","text":"昆明部队空军一等功臣、飞行大队长　冯全民"},{"type":"paragraph","text":"“三家村”黑店的老板邓拓，恶毒地攻击我们党的领导是“健忘症”患者，是“吹牛皮”，"},{"type":"paragraph","text":"“不堪信任”，狂妄地叫喊要对我们党“狗血淋头”，“打击”“头部”，“使之休克”。这不是狂人呓语，这是在配合美帝国主义、现代修正主义和各国反动派，向我们进行的一场反革命斗争。我是人民空军的一个飞行员，决心英勇地投入战斗，粉碎敌人的猖狂进攻。"},{"type":"paragraph","text":"我们的党，是久经考验、光荣、伟大、正确的党；毛主席是当代马克思列宁主义的伟大旗手。我国人民，在党和毛主席的英明领导下，艰苦斗争，靠小米加步枪，打败了国民党反动派，建立了新中国；随即又按照党和毛主席指引的方向，展开了轰轰烈烈的社会主义革命和社会主义建设，迅速改变着我国一穷二白的落后面貌。各族人民团结得象一个人，政治觉悟步步提高，革命精神大大发扬。过去不能制造军舰飞机，现在能制造了；过去不能生产石油，现在能基本自给，过去没有原子弹，现在有了……。"},{"type":"paragraph","text":"毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思主义，是反对帝国主义和现代修正主义的强大思想武器。回顾我们强大的人民空军在刚建立时，就志愿参加了伟大的抗美援朝战争。那时候，我们飞行员只飞了几十个小时，连特技都没有飞，与号称世界“空中优势”的美国空军作战，我们就是靠毛泽东思想这个精神原子弹打败了美帝国主义，消灭了曾飞过几千小时的美国空中双料“王牌”。现在，我们仍然依靠毛泽东思想痛歼入侵飞贼，不管它是白天来、晚上来，有人的、无人的，一概都要把它全部干净的歼灭，这些难道都是空话吗？现在，我国已经成为世界人民反帝反修的强大堡垒。我们的朋友遍天下。全国人民无限信赖党和毛主席，无比热爱党和毛主席，打内心里欢呼“万岁万万岁”；世界人民也都热爱我们党和毛主席，说毛主席是世界无产阶级革命导师，“毛泽东同志属于整个进步人类”，祝愿他万寿无疆。邓拓之流的恶毒攻击，丝毫无损于党和毛主席的伟大光辉；相反，恰恰暴露他们自己才是真正的“健忘症”患者，是“骗子”，应当彻底批判他们的谬论，彻底揭穿他们的骗术，彻底打倒他们。"},{"type":"paragraph","text":"保卫社会主义，是全国人民当前的头等大事，是每一个革命战士的头等战斗任务。我们要在随时准备歼灭敢于来犯的敌机的同时，又要拿起笔来，彻底摧毁“三家村”黑店，扫荡邓拓、吴晗、廖沫沙等一切牛鬼蛇神。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51cfbff6c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

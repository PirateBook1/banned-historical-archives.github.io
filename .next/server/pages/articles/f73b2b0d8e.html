script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好孩子","authors":[],"dates":[{"year":1972,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“小华，你们快来呀!”喊声刚落，几个红小兵就从普陀区第六粮店里跑了出来。一看，是一位顾客的米袋破了，白米散落一地。红小兵们忙开了:有的拿来针线缝米袋；有的拿着扫帚、畚箕扫米；有的一粒一粒地捡。一会儿，米袋的破口补好了，白米全都捡起来了。这位顾客紧紧地拉住红小兵的手，激动地说:“你们真是毛主席的好孩子!”红小兵谦逊地回答:“这是我们应该做的。”"},{"type":"paragraph","text":"他们是谁呢?原来，他们是长寿路第一小学四年级(2)班的七位红小兵。他们响应毛主席关于“向雷锋同志学习”的伟大号召，从去年七月份以来，经常利用课余时间主动到普陀区第六粮店为人民服务。看到顾客米袋破了，就帮着补；看到白米散落在地上，就一粒一粒地帮着捡起来；碰到老伯伯老妈妈或小朋友来买米，就帮助背回家；他们还拿着图片深入里弄宣传节约粮食的重要意义……"},{"type":"paragraph","text":"这些红小兵不仅在店堂内外为人民服务，而且还积极参加那里的阶级斗争。一天，红小兵小王在粮店隔壁的弄堂里，看到一个穿黑衣服的男人和一个青年在说话。小王仔细一看，这个穿黑衣服的人不是粮店的坏分子吗?他在干什么?小王装作若无其事的样子，走过去一听，原来这个家伙在造谣，破坏知识青年上山下乡运动。这家伙看到有人注意，说完话就溜进了粮店。小王想:“知识青年到农村去，接受贫下中农的再教育”，这是毛主席的伟大号召，而这个坏分子竟敢造谣破坏，我们决不能放过他，要同他进行坚决的斗争。于是，她和其他几个红小兵商量后，立即向粮店负责人汇报了这个情况。粮店领导非常重视红小兵反映的情况，及时召开了批斗会。小王也参加了大会，愤怒地揭发了阶级敌人破坏上山下乡的罪行。　本报通讯员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725v030101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f73b2b0d8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋叶剑英邓小平徐向前聂荣臻同志同解放军人大代表讨论军队建设等问题","authors":[],"dates":[{"year":1979,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋叶剑英邓小平徐向前聂荣臻同志同解放军人大代表讨论军队建设等问题"},{"type":"paragraph","text":"叶剑英同志说，要在调整、改革、整顿的基础上，把军队战斗力提高到现代化水平"},{"type":"paragraph","text":"华国锋同志说，必须加强军队建设，保卫社会主义祖国，保卫我国的现代化建设"},{"type":"paragraph","text":"新华社北京六月二十八日电  华国锋、叶剑英、邓小平、徐向前、聂荣臻等同志，今天下午参加出席五届人大二次会议的中国人民解放军代表团讨论会，同大家一起研究在新长征路上军队建设等问题。"},{"type":"paragraph","text":"叶剑英同志在讨论会上说，我们军队已有五十二年光荣而又悠久的历史。我们国家要实现四个现代化，军队工作同经济工作一样，也要在三年内做好调整、改革、整顿、提高的工作，来消除林彪、“四人帮”的流毒和影响。我们要在调整、改革、整顿的基础上，把我们军队的战斗力提高到现代化的水平。"},{"type":"paragraph","text":"叶剑英同志希望部队老干部认真总结经验，把自己一生中积累的丰富经验贡献出来，做好传帮带的光荣工作。他说，在几年内把我们的军队搞得更好，这是我们大家、特别是老同志的历史任务。"},{"type":"paragraph","text":"华国锋同志接着讲话。他指出，我们希望有一个和平的国际环境来建设我们的国家。但和平不能靠乞求，要通过斗争来取得。我们要看到霸权主义者在世界争夺越来越激烈这个现实。因此，我们一定要提高警惕，把我们的国家建设好，把我们的军队建设好。我们必须加强军队建设，来保卫我们社会主义祖国，保卫我们国家四个现代化的建设。"},{"type":"paragraph","text":"连日来，华国锋、叶剑英、邓小平、李先念同志还分别参加了各地区的小组讨论会。"},{"type":"paragraph","text":"今天，人大、政协两会议，都分别继续举行小组讨论会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4190f0e893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"6b120776-ef1f-405c-950d-3f361b18fef0","name":"关于国际共产主义运动总路线的论战（人民出版社1965年版）","internal":false,"official":true,"type":"pdf","author":"人民出版社1965年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/6b120776-ef1f-405c-950d-3f361b18fef0.pdf"],"article":{"title":"中共中央对苏共中央通知书的答复信中关于解决分歧、达到团结的五项建议","alias":"","parts":[{"type":"paragraph","text":"附件三;"},{"type":"paragraph","text":"中共中央对苏共中央通知书的答复信中"},{"type":"paragraph","text":"关于解决分歧、达到团结的五建"},{"type":"paragraph","text":"（一九六○年九月十日）"},{"type":"paragraph","text":"为了争取顺利地解决分歧，达到团秸，我们诚悬地提出以下的建："},{"type":"paragraph","text":"（一）马克思列宁主义的根本原理和一九五七年莫斯科会的两个宣言的原则，是我们两党团结和所有兄弟党团结的思想基础。我们的一切言和行动，都必须对忠诚于马克思列宁主义的根本原理和莫斯科宣言的原则，并且以此作为判断是非的准则。"},{"type":"paragraph","text":"（二）社会主义国家之间的关系，兄弟党之间的关系，应该严格遵守莫斯科宣言所规定的平等的、同志式的、国际主义的原则。"},{"type":"paragraph","text":"（三）对于社会主义国家之间、兄弟党之间关系中的所有争，必须根据莫斯科宣言规定，通过同志式的、从容的讨，求得解决。苏中两国、两党对于国际形势和国际共产主义运动负有重大的责任，在一切重大的共同有关问题上，都应当充分协商，从容讨，以便采取一致步。如果中苏两党的争一时不能在两党商中求得解决，就应当继续进行从容的讨。在必要的时候，应当把双方的意见完至客观地提供给各国共产党和工人党，以便他们经过认具的考虑，根据马克思列宁主义和莫斯科宣言的原则，作出正确的判断。"},{"type":"paragraph","text":"（四）对于共产党人来，分清敌我界限，分清是非界限，是最为重要的。我们两党应当珍惜友，共同对敌，而不应当有任何足以破坏两党、两国团秸的言轮和行动，给敌人以可乘之机。"},{"type":"paragraph","text":"（五）我们两党应当在上述的基础上，同各国共产党和工人党一起，经过充分准备和协商，开好今年十一月的各国共产党和工人党代表莫斯科会，并且在这个会上制定一个合乎马克思列宁主义根本原理和一九五七年莫斯科宣言原则"},{"type":"paragraph","text":"的文件，作为我们共同遵循的、团结对敌的斗争。?"}],"authors":["中共中央"],"dates":[{"year":1960,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9f818a268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旧沟未填挖新沟 旧墙未拆筑新墙","authors":["云南大学","秦阳闾"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"旧沟未填挖新沟 旧墙未拆筑新墙","type":"title"},{"text":"云南大学秦阳闾","type":"authors"},{"text":"（秦阳闾，中文系四年级学生。）","type":"subtitle"},{"text":"在群众大会上，有人写纸条递给大会主席刘雪萍(党支书)，建议主席注意发言内容，最好不要把别班的问题谈得太多。可是，我们的刘雪萍同志看了条子，却顿时黑下脸来，说道：“你们昨天提意见没有人递条子，今天别人说话，你们就要递条子！”这里的“你们”是什么意思?虽只有两个字，但却真叫人痛心哩!这个局面其所以出现，在我们看来只有一个道理——这个发言者是此次学习中发言不冷不热的团员兼班评委的吕思潮。","type":"paragraph"},{"text":"更是吓人听闻的又一位起来发言的党员陈伯良，因某人在发言中说了一句我们这个党团支部简直就像个“黑暗王国”；于是就说这是在污蔑共产党。陈同志的逻辑是这样：说“黑暗王国”这就包括整个支部、整个组织，而这个组织又是在学校党委、省党委，中央党委的领导下的组织，污蔑这个组织就是污蔑党，姑无论那位发言者是在什么条件之下说的这句“黑暗王国”话的，也不论陈伯良同志的逻辑是从那儿来的，仅问陈同志为什么要以大帽子来作结论。(按：这篇刊于〈铁蒺藜〉上，当时中四正批判秦阳闾诬蔑中四为“黑暗王国”的谬论，故秦写了此文。)","type":"paragraph"},{"text":"马屁客 　　中文系四年级五个女同学","type":"subtitle"},{"text":"党员要出街，马屁客奉陪；","type":"paragraph"},{"text":"党员叫困难，人助金送上门；","type":"paragraph"},{"text":"党员说声电影好，连忙买上电影票；","type":"paragraph"},{"text":"天上下雨了，马屁客撑伞：","type":"paragraph"},{"text":"党员脱大衣，双手接不赢。","type":"paragraph"},{"text":"群众愤怒火样高，马屁客迎头把水浇；","type":"paragraph"},{"text":"从天说到地，国内到国际；","type":"paragraph"},{"text":"说来又说去，整个下午过去了。","type":"paragraph"},{"text":"最后结论只一个：","type":"paragraph"},{"text":"“群众们！提意见是好，端正态度最重要。”","type":"paragraph"},{"text":"党员哭丧脸，马屁客忙慰问；","type":"paragraph"},{"text":"党员说：“群众太挑剔。”","type":"paragraph"},{"text":"马屁客说：“只有我最了解你。”","type":"paragraph"},{"text":"一个说：“群众意见过火了。”","type":"paragraph"},{"text":"另个说：“对！对！尽是个人情绪，否定一切。”","type":"paragraph"},{"text":"小组会，冷清清，空气太沉闷。","type":"paragraph"},{"text":"党员哼小调，马屁客吹口哨；","type":"paragraph"},{"text":"小调加口哨，汇成民主的大基调。","type":"paragraph"},{"text":"没有意见提，大家散会了。","type":"paragraph"},{"text":"用奇谋委将军放箭　　借争辩马之惠杀威","type":"subtitle"},{"text":"中文系四年级  鄢朝让","type":"subtitle"},{"text":"中四团员熊文运说：不要“以其人之道还治其人之身”，意思是说给党提意见就是向党攻击，其目的在于压制鸣放。","type":"paragraph"},{"text":"中四团员娄世虎说：“肃反就是要乱搞，不乱搞就搞不出反革命。”与会者嗤之以鼻。为其如此，我班搞出了若干个反革命，此中冤情亘古以来未尝有也。呜呼！“皇天之不纯命兮，何百姓之震愆”。","type":"paragraph"},{"text":"中四团员马之惠说：“肃反时被斗的都是应该的，要感谢党。”这使人联想起以前小百姓被大老爷打了板子还要叩头谢恩的事来。小百姓的状子将被无情的法官一点一滴的批驳下来了。我不禁要问：在现在的世界上，还有没有铁面无私的包拯，还有没有为民请命的况钟?","type":"paragraph"},{"text":"(按：此篇不是原文，原发表在〈铁蒺藜〉)","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2a3cfa819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

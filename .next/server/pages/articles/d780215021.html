script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于上报新疆等省政府名单致彭德怀电","alias":"","parts":[{"type":"paragraph","text":"中央关于上报新疆等省政府名单"},{"type":"paragraph","text":"致彭德怀电"},{"type":"paragraph","text":"（1949年11月6日）德怀同志，并告西北局："},{"type":"paragraph","text":"（一）酉陷电悉。新疆情况经你研究后已大体明了，甚慰。（二）同意以曹力如\"为新疆省政府第一副主席。（三）新疆省政府全部名单，请在此次兰州开会的西北局会议上，连同陕西甘肃青海宁夏四省省政府名单及西安兰州迪化等市政府名单及西北军政委员会名单，作一次通盘考虑，列出一单电告中央最后决定，交中央政府通过以命令发表。（四）新疆省军政委员会问题张治中曾表示不必列名，不要他担任此职不成问题。现应考虑者，新疆既有联合省政府又有联合军区，并以彭为司令员兼政委，似乎不必再设军政委员会了。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月六日[1]曹力如，当时任陕西省陕北行署主任。[2]迪化，即今乌鲁木齐市。"},{"type":"paragraph","text":"[3]张治中，曾任国民党政府西北行营主任兼新疆省主席，对新疆和平解放作出了贡献。当时任中央人民政府委员、人民革命军事委员会委员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d780215021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

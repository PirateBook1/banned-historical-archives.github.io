script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于注意给达赖复信问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于注意给达赖复信问题的批语"},{"type":"paragraph","text":"（1959年3月15日）中央："},{"type":"paragraph","text":"十四日以谭冠三\"名义，答复达赖的一封信，很好，政治上使我处于主动。看他反应如何。如有复信，不论态度怎样，均应再复一信。以后礼尚往来，可再给信。这些信，准备在将来发表。为此，要准备一封信历述几年以来中央对诸大事件宽大、忍耐的目的，无非等待叛国分子、分裂分子悔悟回头，希望达赖本着十七条及历次诺言，与中央同心，平息叛乱，杜绝分裂分子，归于全民族团结，则西藏便有光明前途，否则将贻害西藏人民，终遭人民弃绝。以上请考虑。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十五日下午四时"},{"type":"paragraph","text":"[1]谭冠三，当时任中央驻西藏代理代表、中国人民解放军西藏军区政治委员。"},{"type":"paragraph","text":"[2]指1951年5月23日签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》，共十七条。主要内容是：驱逐帝国主义势力出西藏，西藏人民回到祖国大家庭中来；西藏地方政府积极协助人民解放军进入西藏，巩固国防；在中央人民政府统一领导下实行民族区域自治；西藏的各项改革事宜，中央不加强迫，西藏地方政府应自动进行改革，人民提出改革要求时，得采取与西藏领导人员协商的方法解决，等等。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":344,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"891999da82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"加紧准备对付傅作义的进攻","alias":"","parts":[{"type":"paragraph","text":"加紧准备对付傅作义的进攻！"},{"type":"paragraph","text":"（1946年5月9日）贺、李，并告聂："},{"type":"paragraph","text":"（一）你们须加紧准备对付傅作义3之进攻。（二）速在卓资山、集宁、凉城、丰镇等处构筑强固工事，并预先指定守城部队（数目不要太多），屯集粮弹，准备死守，以待主力从机动位置歼灭敌人。此次东北四平街战役，我以两个团（一星期后增加一个团)守城，敌五个师三面包围，打了二十天不得逞，我主力正在外围寻求歼敌机会，望通知部队效法。（三）聂对南口方面之敌，亦须作同样准备。（四）迅速剿灭察\"北土匪。（五）加紧练兵，提高技术与士气，准备粉碎进攻之敌。望将各项准备工作电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰佳"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋绥军区司令员贺龙和政治委员李井泉等的电报。"},{"type":"paragraph","text":"[2]聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。[3]傅作义，当时任国民党军第十二战区司令长官。[4]卓资山，镇名，今为内蒙古卓资县县治。[5]察，指察哈尔，旧省名，原辖今河北省西北部地区及内蒙古锡林郭"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":308},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beebcd7483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺界纪念毛泽东《讲话》发表５５周年深入生活深入群众繁荣文艺","authors":["王黎"],"dates":[{"year":1997,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺界纪念毛泽东《讲话》发表５５周年"},{"type":"paragraph","text":"深入生活深入群众繁荣文艺"},{"type":"paragraph","text":"新华社北京５月８日电（记者王黎）今天上午，曾参加过延安文艺整风的老文艺家和中青年文艺工作者５０余人在京聚会，为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表５５周年进行座谈。"},{"type":"paragraph","text":"与会发言的同志回顾了我国社会主义文艺的发展历程。大家认为，半个多世纪的实践证明，《讲话》所阐述的我们党的文艺思想、文艺路线、文艺方针是正确的，它是对我国“五四”以后新文艺运动经验的科学总结，为我国革命文艺掀开了新的一页，形成了诚可宝贵的传统。"},{"type":"paragraph","text":"与会者认为，邓小平同志《在中国文学艺术工作者第四次代表大会上的祝词》，以及去年底江泽民同志《在第六次全国文代会、第五次全国作代会上的讲话》，是对以《讲话》为标志的毛泽东文艺思想的继承和发展。我们党三代领导核心关于文艺问题所发表的三个历史性文献，一脉相承，为我们繁荣和发展有中国特色社会主义文艺，指明了正确的方向，提供了强大的精神动力。"},{"type":"paragraph","text":"文艺要繁荣，深入生活、深入群众是关键。这是与会者一致的呼声。大家指出，文艺与人民的关系，历来是马克思主义经典作家观察、思考、研究文艺问题的重要支点。我们的文艺，只有在深入群众、为人民服务中求得发展与进步。近年来，文学、电影、电视等文艺门类，涌现了不少弘扬主旋律的优秀作品。特别是在文学创作领域，兴起了一股现实主义热潮，出现了一批关注现实，敢于揭示现实生活诸多矛盾，关注群众欢乐与痛苦，倾听人民心声的作品，受到了广大读者的热烈欢迎。"},{"type":"paragraph","text":"与会者认为，广大的文艺工作者，对这一创作热潮，应给予积极的关心、响应，真正做到“在人民的历史创造中进行艺术的创造，在人民的进步中造就艺术的进步”。"},{"type":"paragraph","text":"本次座谈会由中国艺术研究院主办。文化部副部长潘震宙以及贺敬之、张庚、吕骥、魏巍等参加了今天的座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65b388636c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

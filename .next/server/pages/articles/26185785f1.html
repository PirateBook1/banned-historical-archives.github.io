script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗国大使举行招待会李济深董必武等均应邀参加毛主席周总理分别致电祝贺","authors":[],"dates":[{"year":1951,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿三日电】　罗马尼亚人民共和国驻我国大使鲁登科，为庆祝罗马尼亚解放七周年纪念日，特于二十三日下午七时举行招待会。"},{"type":"paragraph","text":"应邀出席的有:中央人民政府副主席李济深，政务院副总理董必武、郭沫若，最高人民法院院长沈钧儒，政协全国委员会副主席陈叔通，外交部副部长章汉夫，及马敍伦、沈雁冰、司徒美堂、彭泽民、傅作义、柳亚子、罗隆基、梁希和李书城等中央人民政府各部门首长和各人民团体负责人等二百余人。"},{"type":"paragraph","text":"各国外交使节应邀与会者有:朝鲜大使李周渊、匈牙利大使夏法朗柯、瑞典大使赛德勃隆、印尼大使馆临时代办伊沙·玛蒂、巴基斯坦大使馆临时代办阿默德·艾礼、苏联大使馆临时代办费德林、蒙古大使馆代办拉布丹、德意志民主共和国外交使团临时代办葛鲁特纳、波兰大使馆临时代办道定、缅甸大使馆临时代办吴辟、捷克斯洛伐克大使馆临时代办赖夫、保加利亚大使馆临时代办格利郭洛夫、印度大使馆参赞高尔和越南代表团一等秘书周亮及各国使馆官员。招待会在热烈友好气氛中进行。"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席和周恩来总理兼外交部长曾于二十二日分别致电罗马尼亚人民共和国国民议会主席团主席巴洪和部长会议主席格罗查，祝贺罗马尼亚解放七周年。"},{"type":"paragraph","text":"二十一日晚，罗马尼亚大使馆更放映罗马尼亚故事片“生活是胜利的”及纪录影片招待首都各界人士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26185785f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

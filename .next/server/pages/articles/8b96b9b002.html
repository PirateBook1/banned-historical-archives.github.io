script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席关于“发展体育运动，增强人民体质”的革命体育路线  第三届全国运动会今年九月在京举行","authors":[],"dates":[{"year":1975,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席关于“发展体育运动，增强人民体质”的革命体育路线"},{"type":"paragraph","text":"第三届全国运动会今年九月在京举行"},{"type":"paragraph","text":"筹备委员会在北京成立，陈锡联任主任，庄则栋任秘书长"},{"type":"paragraph","text":"筹委会发出通知，热烈欢迎台湾省和海外侨胞中的台湾省籍体育工作者和运动员组成代表团前来参加"},{"type":"paragraph","text":"新华社一九七五年二月十五日讯　中华人民共和国第三届运动会筹备委员会今天在北京举行了第一次会议。"},{"type":"paragraph","text":"为了进一步宣传和贯彻执行毛主席关于“发展体育运动，增强人民体质”的革命体育路线，推动群众性体育活动的广泛开展，促进体育运动水平的提高，检阅无产阶级文化大革命和批林批孔运动以来体育事业的成就，会议决定于一九七五年九月七日至二十七日在北京举行第三届全国运动会。"},{"type":"paragraph","text":"这届运动会的竞赛分为成年组和少年组。成年组将进行二十八个项目的比赛，少年组将进行八个项目的比赛。"},{"type":"paragraph","text":"这届运动会还将评选省、市、自治区和人民解放军群众体育先进基层单位，交流群众体育工作的经验。"},{"type":"paragraph","text":"参加这届运动会的，将有各省、市、自治区和人民解放军共三十一个体育代表团。第三届全国运动会筹委会向台湾省体育工作者、运动员发出通知，热烈欢迎台湾省和海外侨胞中的台湾省籍体育工作者和运动员组成体育代表团，前来北京参加这届全国运动会。"},{"type":"paragraph","text":"会议一致通过了第三届全国运动会规程、评选群众体育先进基层单位办法、少年组运动员资格的规定、第三届全国运动会奖励办法等。"},{"type":"paragraph","text":"新华社一九七五年二月十五日讯　中华人民共和国第三届运动会筹备委员会向台湾省体育工作者、运动员发出通知，热烈欢迎台湾省和海外侨胞中的台湾省籍体育工作者和运动员组成体育代表团，前来北京参加全国运动会。通知全文如下："},{"type":"paragraph","text":"台湾省体育工作者、运动员："},{"type":"paragraph","text":"中华人民共和国第三届运动会将于一九七五年九月七日至二十七日在北京举行。全国各省、市、自治区和人民解放军将分别组成体育代表团参加。我们热烈地欢迎台湾省的体育工作者和运动员前来参加这一体育盛会。"},{"type":"paragraph","text":"为此，通知台湾省和海外侨胞中的台湾省籍体育工作者、运动员，组成体育代表团，于一九七五年七月三十一日以前向第三届全国运动会筹委会报名，九月一日以前来北京报到。报名和报到地点：北京体育馆路九号。"},{"type":"paragraph","text":"中华人民共和国第三届运动会筹备委员会"},{"type":"paragraph","text":"一九七五年二月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b96b9b002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

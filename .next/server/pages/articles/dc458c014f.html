script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"湖南全省工团联合会援助京汉路工友第二次通电","alias":"","parts":[{"type":"paragraph","text":"湖南全省工团联合会援助京汉路工友第二次通电"},{"type":"paragraph","text":"（1923年2月）全国各报馆、各工团、各界父老兄弟姊妹们鉴："},{"type":"paragraph","text":"自万恶军阀吴佩孚、萧耀南、曹锟等势武淫威，解散京汉路各工会，同时指挥长辛店、郑州、江岸各站兵警惨杀工人三百余人并枪毙工界首领吴汝明、施洋，腰斩京汉工会长林祥谦，封闭湖北全省工团联合会之事横来，凡在同胞睹此违叛约法一集会结社自由一的民贼，莫不怒发直竖，恨不立食其肉而寝其皮，本联合会为此，除指挥全湘各工团援助京汉路工友，打倒军阀各项进行：拨发第一次通电，唤起各界同情：发起组织“湖南全省上团援助京汉路委员会”予以种种实力救济，直电痛斥吴佩孚、萧耀南二贼魁外，再为此第二次通电，务望全国各团体尊重约法，伸张民权，打倒军阀，肃清中国计，众志成城，精神贯彻，必须达到民权集会结社自由，恢复被封各工会，惩办肇祸军警，重恤京汉路伤亡各工友为快！临电不胜盼切！"},{"type":"paragraph","text":"湖南全省工团会叩"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":29},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc458c014f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

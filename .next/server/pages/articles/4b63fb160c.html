<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏加诺总统离京去各地参观  毛泽东主席陪到飞机场　一万多人挥舞花束欢呼送别","authors":[],"dates":[{"year":1956,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏加诺总统离京去各地参观"},{"type":"paragraph","text":"毛泽东主席陪到飞机场　一万多人挥舞花束欢呼送别"},{"type":"paragraph","text":"新华社6日讯　印度尼西亚共和国总统苏加诺和他一起来中国访问的人员今天乘专机离开北京，他们将在东北、华东和中南等地参观后回国。"},{"type":"paragraph","text":"国务院副总理陈毅、外交部礼宾司司长王倬如、中国驻印度尼西亚大使黄镇和印度尼西亚驻中国大使维约普拉诺托陪同他们到各地参观。"},{"type":"paragraph","text":"上午九时十八分，苏加诺总统和毛泽东主席一起乘汽车来到西郊机场。在这里有一万多人欢送苏加诺总统。"},{"type":"paragraph","text":"苏加诺在机场上发表了讲话，向北京市人民告别。他说：在北京期间，你们非常亲切地接待我们，对我表示了友谊和真正的兄弟之情，对此我表示感谢。苏加诺总统说，印度尼西亚有一句老话，意思就是：“眼睛看来很远，但是心靠得很近。”你们北京人民我用眼睛来看将是很远的，但是你们将永远靠近我的心。"},{"type":"paragraph","text":"苏加诺总统又说，我已邀请我的朋友和兄弟毛泽东主席去印度尼西亚访问，我很高兴地宣布毛泽东主席已接受我的邀请。"},{"type":"paragraph","text":"他的讲话受到了热烈欢迎，机场上不断响起了雷鸣般的掌声。"},{"type":"paragraph","text":"乐队奏起了印度尼西亚和中国两国国歌。"},{"type":"paragraph","text":"苏加诺总统由毛泽东主席陪同检阅了陆海空三军仪仗队。"},{"type":"paragraph","text":"苏加诺总统向仪仗队答礼，仪仗队齐声呼喊：“祝总统健康”。"},{"type":"paragraph","text":"苏加诺总统和他的随行人员同中国国家机关各部门、各民主党派、各人民团体负责人，中国人民解放军高级将领以及驻中国的各国使节和外交官员们握手告别。苏加诺总统走过向他欢呼的人群面前，频频挥手。女孩子们跳跃着向他欢呼，一些伊斯兰教徒向他招手，人们不断高呼："},{"type":"paragraph","text":"“向苏加诺总统致敬！”"},{"type":"paragraph","text":"“朋加诺万岁！”"},{"type":"paragraph","text":"“友好，和平，默地加！”"},{"type":"paragraph","text":"“中国印度尼西亚友好万岁！”"},{"type":"paragraph","text":"苏加诺总统在机场讲话后，同毛泽东主席、朱德副主席、刘少奇委员长、周恩来总理和宋庆龄副委员长握手辞行。"},{"type":"paragraph","text":"在这里欢送他的，还有国务院副总理陈云、彭德怀、邓小平、贺龙、乌兰夫、李富春、李先念，全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通，国防委员会副主席聂荣臻、张治中、傅作义、龙云，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，中国人民政治协商会议全国委员会副主席章伯钧，外交部副部长张闻天和中国印度尼西亚友好协会会长鲍尔汉等。"},{"type":"paragraph","text":"所有现在中国访问的印度尼西亚的朋友们都到机场欢送苏加诺总统。"},{"type":"paragraph","text":"苏加诺总统和同他一起来中国访问的人员接受了北京市青年的献花。"},{"type":"paragraph","text":"在欢送者一片花束、旗子和苏加诺总统的画像的挥动中，在暴风雨般的掌声和欢呼中，贵宾们登上了飞机。"},{"type":"paragraph","text":"苏加诺站在飞机舱口，含笑向欢送者挥手告别。"},{"type":"paragraph","text":"九时五十分，飞机起飞后绕了机场一周。"},{"type":"paragraph","text":"乐队奏着乐曲。欢送的人们挥动着手中的中国、印度尼西亚国旗向贵宾们欢呼，直至载着贵宾的飞机升入云霄远去。"},{"type":"paragraph","text":"今天到机场欢送贵宾们的驻中国的各国使节和外交官员，有缅甸、波兰、蒙古、苏联、保加利亚、芬兰、巴基斯坦、南斯拉夫、德意志民主共和国、挪威、阿富汗、丹麦、瑞典、罗马尼亚、阿尔巴尼亚和埃及的大使，荷兰和英国的代办，越南民主共和国、朝鲜民主主义人民共和国、瑞士的临时代办，柬埔寨驻中国经济代表团团长，捷克斯洛伐克、印度和匈牙利大使馆的参赞。（附图片）"},{"type":"paragraph","text":"印度尼西亚共和国总统苏加诺于10月6日乘飞机离开北京，受到一万多人的热烈欢送。上图是苏加诺总统在机场上向欢送群众挥手告别。　　　　　　　　　本报记者　高粮摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b63fb160c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

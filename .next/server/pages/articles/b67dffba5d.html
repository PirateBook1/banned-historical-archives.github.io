script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"临时中央政府致福建人民革命政府及人民革命军第二电","alias":"","parts":[{"type":"paragraph","text":"临时中央政府致福建人民革命政府"},{"type":"paragraph","text":"及人民革命军第二电"},{"type":"paragraph","text":"（1934年1月13日）人民政府李、陈、蒋诸委员："},{"type":"paragraph","text":"依据目前情势福州既濒危急，人民政府已在危险之中，苏维埃中央政府根据过去双方协定敢以反日反蒋联合战线的精神向贵政府作下列紧急提议："},{"type":"paragraph","text":"一、人民政府应立即实践其宣言中及协定上所允诺的人民民主权利。"},{"type":"paragraph","text":"二、人民政府应立刻武装福州及其附近与泉漳各地的群众，赞助和拥护广大群众参加反日反蒋战线以保卫福州及泉漳各地。"},{"type":"paragraph","text":"三、赞助群众，立即组织反日反蒋的斗争团体，不应借口战局紧张妨碍或禁止这种组织的发展。"},{"type":"paragraph","text":"四、应实际地赞助蒋敌后方（如闽浙沿海各地）的民众武装组织，和反日反蒋活动。"},{"type":"paragraph","text":"五、应有决心地肃清自己队伍中准备向蒋介石投降，或请托帝国主义保护的分子。"},{"type":"paragraph","text":"六、向十九路军全体官兵宣传为反日反蒋只有与苏维埃和红军合作到底，并采取一切有效方法与联合一致的军事行动。"},{"type":"paragraph","text":"蒋介石与日帝国主义显已协同动作，并以扑灭十九路军为共同目的，贵政府果欲真正贯彻反日反蒋主张，则我们上述提议是挽救目前人民政府及十九路军濒于危险的唯一出路，亦即贵政府对于自已负责的宣言与协定中所许诺者究有决心实现与否之最后试验。要知反日反蒋的民众的与武装的战线果能真实建立，即使福州失陷蒋介石与日帝国主义者必不能长治久安，而这一联合战线在全国亦必日益开展无疑。且贵政府果肯武装民众赞助福建首先是福州人民自卫，则时局将有新的开展，福州未必不保也。时机危急，希即考虑赐复为盼。"},{"type":"paragraph","text":"毛泽东朱德一月十三日"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":160},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b67dffba5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京、武汉、郑州等地群众举行各种活动纪念“二七”大罢工四十九周年决心继承“二七”光荣革命传统 沿着毛主席的革命路线奋勇前进","authors":[],"dates":[{"year":1972,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年二月七日电　北京、武汉、郑州等地群众举行各种活动，纪念“二七”京汉铁路工人大罢工四十九周年。"},{"type":"paragraph","text":"在北京二七机车车辆工厂的纪念大会上，亲身参加当年“二七”大罢工的革命老工人，热情地歌颂了伟大领袖毛主席亲临二七工厂传播革命火种的伟大革命实践，回顾了在毛主席的亲切关怀下，在中国共产党的领导下，二七工厂工人和京汉铁路工人组织起来，向帝国主义、封建军阀和一切反动派进行英勇斗争的历史。他们激动地说，我们中国之所以有今天，我们二七工厂之所以有今天，全是毛主席英明领导的结果。我们要更自觉地执行毛主席的革命路线和政策，使我国的社会主义铁打江山千秋万代永不变色。最近几天，北京二七机车车辆工厂各车间纷纷举行报告会、座谈会，学习“二七”光荣革命历史，开展忆苦思甜活动，进行革命传统教育和阶级教育。厂里还举行了大批判会，深入批判刘少奇一类骗子妄图颠覆无产阶级专政，阴谋复辟资本主义的滔天罪行。各车间老工人、青年工人和“二七”烈士家属，还到“二七”烈士墓前进行了扫墓活动，他们庄严地高唱《国际歌》，决心继承“二七”光荣革命传统，沿着毛主席的革命路线奋勇前进。"},{"type":"paragraph","text":"连日来，武汉地区许多工厂、学校、机关，结合纪念“二七”大罢工四十九周年，广泛深入地进行了阶级教育、路线教育和革命传统教育。一批批铁路工人、青年学生冒着大雪，到江岸“二七”纪念馆参观学习。许多群众和干部还分别到“二七”死难烈士墓和施洋烈士墓前献了花圈。今天，武汉铁路局和铁路分局举行了纪念大会。“二七”老工人、武汉铁路局党委负责人和铁路工人代表先后在会上讲话。他们表示，一定要继承“二七”光荣革命传统，坚决响应毛主席关于“认真看书学习，弄通马克思主义”的伟大号召，认真读马、列的书，认真读毛主席的书，彻底批判刘少奇一类骗子的反革命谬论，不断提高执行毛主席革命路线的自觉性，为抓革命、促生产、促工作、促战备作出更大贡献。"},{"type":"paragraph","text":"郑州地区工人代表和解放军代表一千五百人，在“二七”大罢工的策源地——郑州“二七”纪念堂举行了纪念大会。当年参加“二七”大罢工的革命老工人和中共郑州市委、市革委会的负责人分别在大会上讲了话。他们表示，决心继承和发扬“二七”革命斗争的光荣传统，深入开展思想和政治路线方面的教育，全面贯彻执行“抓革命，促生产，促工作，促战备”的伟大方针，团结起来，争取更大的胜利。郑州铁路工人和郑州地区工业、基本建设、商业系统的工人纷纷举行座谈会、报告会，邀请参加过“二七”大罢工的革命老工人讲述当年京汉铁路工人进行革命斗争的光荣历史，受到了深刻的革命传统教育，进一步激发了多快好省地建设社会主义的斗志。"},{"type":"paragraph","text":"在“二七”烈士林祥谦的故乡——福建省闽侯县祥谦公社，昨天也举行了纪念大会。福州市和闽侯县的工人、贫下中农和人民解放军当地驻军以及各方面的代表一千多人参加了纪念活动。代表们怀着对革命烈士悼念的心情，瞻仰了矗立在乌龙江畔的“二七”烈士林祥谦的陵墓，献了花圈；参观了陈列在祥谦陵园的“二七”烈士革命活动的图片；并对林祥谦烈士的家属进行了亲切的慰问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9861454cb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文学上的观潮派","authors":["钱学森"],"dates":[{"year":1958,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"粮食亩产量会有多少","type":"title"},{"text":"钱学森","type":"authors"},{"text":"“前年卖粮用萝挑，去年卖粮用船摇，今年汽车装不了，明年火车还嫌小!”。","type":"paragraph"},{"text":"这是江西井冈山农民的一首民歌。我们的土地正在农民双手豪迈的劳动中，付给人们更多的粮食，6月12日青年报第一版上发表了一个动人的消息：河南省遂平县卫星农业社继小麦亩产二千一百零五斤以后，又有二亩九分地平均每亩打下了三千五百三十斤小麦。","type":"paragraph"},{"text":"土地所能人们的粮食产量碰顶了吗？","type":"paragraph"},{"text":"科学的计算告诉人们：还远得很！今后，通过农民的创造和农业科学工作者的努力，将会大大突破今天的丰产成绩。因为，农业生产的最终极限决定于每年单位面积上的太阳光能,如果把这个光能换算农产品,要比现在的丰产量高出很多。现在我们来算一算：把每年射到一亩地上的太阳光能的30％作为植物以利用的部分，而植物利用这些太阳光能把空气里的二氧化碳和水分制造成自己的养料，供给自己发育、生长结实，再把其中的五分之一算是可吃的粮食，那么稻麦每年的亩产量就不仅仅是现在的两千多斤或三千多斤，而是两千多斤的20多倍！","type":"paragraph"},{"text":"这并不是空谈。举一个例：今年河南有些特别丰产试验田要在一亩地里收一百六十万斤蔬菜。虽说蔬菜不是粮食，但到底是亩产一百六十万斤！","type":"paragraph"},{"text":"所以，只要我们有必需的水利、肥料等等条件，加上人们的不断创造，产量的不断提高是没有问题的。今天条件不具备，明天就会创造出来，今天还没有，明天一定会有！","type":"paragraph"}],"comments":[],"origin":"原载《中国青年报》1958年6月16日第四版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"钱学森","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e5ab1f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"我在此次旅行中所收集的意见","alias":"","parts":[{"type":"paragraph","text":"我在此次旅行中所收集的意见！"},{"type":"paragraph","text":"（1953年2月15日至26日）关于劳保条例"},{"type":"paragraph","text":"谭震林反映：有几条行不通，此种重大法令希望先征求地方意见。"},{"type":"paragraph","text":"关于流通税谭震林同志认为行不通，天津市委认为行得通。关于营业税"},{"type":"paragraph","text":"天津同志反映，认为中财部最近的一个补充指示是行不通的，他们压着未行，正请示中。"},{"type":"paragraph","text":"关于今年预算收入"},{"type":"paragraph","text":"管文蔚同志认为从一九五三年国民收入六百多万亿元中要收二三三万亿元的税和利润，恐怕是不可能的。在我说明今年经济情况会比去年好些，因此预算可能完成之后，谭震林同志说：国营可"},{"type":"paragraph","text":"[1]这是毛泽东1953年2月15日至26日外出视察工作时在京沪线沿途收集到的意见。题目是毛泽东拟的。"},{"type":"paragraph","text":"[2]指政务院1953年1月2日第一百六十五次会议通过的《关于中华人民共和国劳动保险条例若干修正的决定》。这个文件，对政务院1951年2月26日公布的《中华人民共和国劳动保险条例》作了修订。"},{"type":"paragraph","text":"[3]谭震林，当时任华东行政委员会副主席兼江苏省人民政府主席。[4]管文蔚，当时任江苏省人民政府副主席。"},{"type":"paragraph","text":"我在此次旅行中所收集的意见能超过些，私营可能减少些，二者相抵可能完成。我说：今年预算不外三种可能：（一）可能超过；（二）可能完成；（三）可能完不成。我们应当争取完成甚至超过；但对工商各税，应依据有多少本钱、做多少生意、赚多少钱、征多少税的原则去做，而不应做杀鸡取卵的事。“不偏肥偏瘦，要多级多等”不只是一句话，而是要照着做（有许多同志怀疑这不过是一句话而已）。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":15},{"year":1953,"month":2,"day":26}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":499},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2477e2e368"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

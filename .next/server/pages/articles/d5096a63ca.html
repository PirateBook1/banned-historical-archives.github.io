script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在作协分会党组召集的座谈会上的发言","authors":["刘盛亚","重庆"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"在作协分会党组召集的座谈会上的发言","type":"title"},{"text":"重庆刘盛亚","type":"authors"},{"text":"[编者按：刘盛亚是作协重庆分会主席团委员、理事、创作委员会副主任委员、市政协委员。家庭出身官僚地主、个人成分自由职业、民盟盟员。]","type":"paragraph"},{"text":"作协党组成员是那几个？应向大家交代","type":"subtitle"},{"text":"——六月四日在作协分会党组召集的座谈会上的发言","type":"subtitle"},{"text":"作协分会作的许多事情不尽叫人满意或是不能叫人满意。这里，我只想提下面几点问题：","type":"paragraph"},{"text":"作协的党组成员是那几个？我们一直是不知道。有的同志已经提出来了，应该向大家交代。","type":"paragraph"},{"text":"最近从四川日报上，读到沙汀同志在省文联座谈会上的综合性的发言。成都的朋友也来信谈到沙汀发言的态度。依我看，如果这是一个不负任何领导责任的普通作家发言，可以说是思想水平过低；但他却是作协分会和省文联两个文艺团体的主席。他发言的原文我虽不能全默诵下来，但记得这几句，他说：“共产党不是纸糊的，是不怕棍子的。”这是有违“百花齐放百家争鸣”的精神的，党中央号召帮助党整风，号召向不正确的东西提出批评，但沙汀同志却看成棍子，我考虑以后的整风会我还参加不？不想参加了。因为沙汀他现在仍然是作协分会的主席，现在还在用他的思想领导着作协分会，指使着作协分会。","type":"paragraph"},{"text":"再讲一个党与非党的问题，市委召开座谈会，从挂名负责的创委、青委以至全体专业创作人员都出席参加了，但除了王大虎以外，创委、青委的工作人员，都没有能够去参加会议，因为他们都是非党的群众。我一再为他们呼吁提议，也没有得到同意。还有，唐轲还叫我转达他的意见，他很希望能参加这个会议。","type":"paragraph"},{"text":"关于分会会员问题，有的被喜爱，有的被讨厌，有的可以在一秒钟内入会，但有的工龄很长的人，却未能入会，这其中包括了张默生教授吴宓教授等等。去年会员大会上，有的人入了会自己还不知道。到选举时，就临时发出通知某人是会员，要他来参加，这事连旧的理事也不知道，我问过温田丰，他是旧理事。他都不知道。这是个谜，要揭开。","type":"paragraph"},{"text":"刚才龙实同志发言说，大家提的意见，有的对，有的与事实有出入。希望龙实同志把有出入的提出来。是非要弄清，不一定追责任。石颖申请福利补助买手表，龙实说不知道。我提议过希望公布福利费的账目，可是直到今天也没公布。应立即公布，要举出具体的人和具体的事情。不公布，就是不愿弄清是非。如果是我弄错了，我愿意纠正它。我是一个中年人了，愿意将事实弄清。有批评也可以有反批评嘛！解放以前的反共政府的机关成员，如果要求公布账目，都可以公布的。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第五集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5096a63ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"走访中央国务院","parts":[{"type":"title","text":"289.走访中央国务院"},{"type":"paragraph","text":"(1966年11月19日)"},{"type":"paragraph","text":"时间：一九六六年十一月十九日下午"},{"type":"paragraph","text":"地点：国务院办公厅西门"},{"type":"paragraph","text":"接待人：刘传真"},{"type":"paragraph","text":"走访人：毛泽东主义旅大红色工人造反团总指挥部"},{"type":"paragraph","text":"问：中央军委紧急指示早已下达了，为什么旅大市不贯彻执行？"},{"type":"paragraph","text":"答：中央军委指示不执行，他们要负责，群众可以自己去解决，也可以进行业余串连，交流经验，问题是可以解决的。"},{"type":"paragraph","text":"问：档案、黑材料怎么办？不给怎么办？"},{"type":"paragraph","text":"答：陶铸同志讲黑材料不交是党性问题，严重的要开除党籍。不给，群众自己去要(不说抢)，不可以砸，周总理讲的七条就有嘛！从五月十六日以后整理的黑材料，全部交给群众处理，写大字报发表不同观点不算，但从大字报中挑出某一句话某一回事，整理成材料也要交出。"},{"type":"paragraph","text":"问：在文化大革命以前和文化大革命以来，没有打成“反革命”、“右派分子”、“反党分子”和“假左派、真右派”等，但也整理了材料或记在手册上、本子上怎么办？"},{"type":"paragraph","text":"答：也算黑材料，一律交出。但运动前(五月十六日以前)不算。"},{"type":"paragraph","text":"问：黑五类分子的子女是否可以参加我们的革命组织？"},{"type":"paragraph","text":"答：只要是革命的，对国家和人民有好处也要支持，也可以参加。我们是有成份论，但不是唯成份论。"},{"type":"paragraph","text":"问：牛鬼蛇神是指什么人？"},{"type":"paragraph","text":"答：这绝不是劳动人民、有某些缺点和错误的革命群众。周总理讲过，允许犯错误，但也允许人家认识错误，承认错误，改正错误。真正的牛鬼蛇神不是错误不错误的问题，有极个别的人(不是当权派)从脑子里反党反社会主义，已经是敌我矛盾。革命的说错了一句话，做错了一件事，不能算牛鬼蛇神。地、富、反、坏、右分子是牛鬼蛇神。"},{"type":"paragraph","text":"问：群众揭发当权派便对群众翻历史帐，甚至公布档案，以此回击革命群众对不对？"},{"type":"paragraph","text":"答：这是错误的，是一条资产阶级反动路线，是煽动群众斗群众，是为了达到镇压的目的。"},{"type":"paragraph","text":"问：十六条规定大学专科学校、中学和小学生中的问题一律不整，这是否适用厂矿企业的职工群众？"},{"type":"paragraph","text":"答：完全适用于全国各单位企业机关。"},{"type":"paragraph","text":"问：厂矿红卫兵是否有权斗群众，整理黑材料？"},{"type":"paragraph","text":"答：没有权力这样做。做了按中央军委指示办理。"}],"authors":[],"dates":[{"year":1966,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":522,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"803f54ea85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

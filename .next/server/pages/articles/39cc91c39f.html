script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对崔光成所犯错误的结论","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共沿河县委对崔光成所犯错误的结论","type":"title"},{"text":"崔光成，男，39岁，汉族，家庭贫农成分，个人农民出身，中共党员，城关公社黑水凉村人，解放前1945年当伪甲长一年，1946年在国民党当兵三年，1949年在南京被解放，解放后在人民解放军当兵四年，1954年复员后担任凉村大队付大队长，三反中被撤去大队付职务，现是社员。其错误事实通过查对结论如下：","type":"paragraph"},{"text":"一、逼死人命2条：","type":"paragraph"},{"text":"1，1960年2月初7晚间，中农田云贵背米到仓库，路上抓了包谷一把，被崔光太看见，向崔光成说了，当时崔光成就将田云贵吊在二食堂用青杠柴块毒打，随即连续扣饭10天，田因负伤严重，长期拉血屎血尿，还逼迫出工，经大队医治一月无效，于2月10日死去。","type":"paragraph"},{"text":"2，崔树梅1960年2月19日出嫁到四川，回来时，崔光成就说她没有户口子，不从积极方面处理，硬性不给饭吃，五天没有给饭就死了。","type":"paragraph"},{"text":"二、主谋宰杀耕牛，破坏生产，1959年冬月间，崔光成带领田景丘、田学成等四人，私杀生产队的耕牛三条私分。","type":"paragraph"},{"text":"三、贪污：1959年冬至1960年春，先后共贪污粮食400斤。综上该员对其所犯错误，在群众斗争中比较老实，集训在家生产一般较为积极，听从安排，有悔改错误之心。","type":"paragraph"},{"text":"撤销大队副职务","type":"paragraph"},{"text":" 61年4月28日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39cc91c39f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"勇士诛医","authors":["孙庚武","重庆大学"],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"勇士诛医","type":"title"},{"text":"重庆大学孙庚武","type":"authors"},{"text":"[编者按：孙庚武是重庆大学机械系学生。这篇文章是以寓言为形式向党放出的一支冷箭，它污蔑党不敢正视缺点，讳疾忌医，从而贬低反右派斗争的伟大意义。]","type":"subtitle"},{"text":"勇士诛医","type":"subtitle"},{"text":"太古有一勇士，为人人所敬。逢时，勇士当众言之：“闻东山居二虎，恶也！食人畜不分其良善，罪也”！","type":"paragraph"},{"text":"众闻之，皆大惊！勇士笑而曰：“吾将征东山，灭二虎，尔乐否”？众皆喜。","type":"paragraph"},{"text":"勇士偶觉不爽，曰之：“群言为真，众见为实，请尔观之，吾是否有不愈之症”。","type":"paragraph"},{"text":"有人曰：“勇士头似东山，拳似北岳，身有长江之伟，气有黄河之巨，焉有病”。勇士闻而大喜，赠以鲜花骏马。一愚医扶杖而前曰：“休矣！吾观之，尔为‘高压症也，应先去西山采药，后奔东山灭虎”！勇士突想挥军杀之，即向众曰：“愚医心怀不测，诛吾人之威，灭吾人之气，愿吾死，即少二虎也”！","type":"paragraph"},{"text":"次日，勇士借众酣眠之时，直奔西山。其妻问曰：“为何”？勇士向其妻曰：“愚医意恶，该诛！吾之病症该医！故吾明去东山灭虎，暗奔西岳就医，既能为民除害，又能保吾‘尊严’，岂不善也”！","type":"paragraph"},{"text":" 6．30","type":"paragraph"},{"text":"过关    孙庚武","type":"subtitle"},{"text":"[编者按：这首诗在资产阶级右派分子的立场上叫嚣“过关是把将来斩，血染刀刃谢苍天”，企图把整风运动引导到资产阶级右派所希冀的方向上去。]","type":"paragraph"},{"text":"说过关，道过关，","type":"paragraph"},{"text":"不知要过那一关？","type":"paragraph"},{"text":"山西那里有潼关，","type":"paragraph"},{"text":"四川还有剑门关，","type":"paragraph"},{"text":"关口多的难收尽，","type":"paragraph"},{"text":"每天睡觉把门关！","type":"paragraph"},{"text":"要过关，并不难，","type":"paragraph"},{"text":"望把关口摆面前。","type":"paragraph"},{"text":"不怕雄兵千百万，","type":"paragraph"},{"text":"不怕峻岭摩西天，","type":"paragraph"},{"text":"不怕水深路又险，","type":"paragraph"},{"text":"不怕烈火在眼前。","type":"paragraph"},{"text":"纯金不怕烈火炼，","type":"paragraph"},{"text":"男儿志气似钢坚。","type":"paragraph"},{"text":"为真理愿做屈死鬼，","type":"paragraph"},{"text":"决不献媚在眼前；","type":"paragraph"},{"text":"望个个敢讲心里话，","type":"paragraph"},{"text":"实事求是往外搬。","type":"paragraph"},{"text":"过关是把将来斩，","type":"paragraph"},{"text":"血染刀刃谢苍天。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f49541985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

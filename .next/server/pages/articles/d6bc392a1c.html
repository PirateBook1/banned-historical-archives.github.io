script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军第五十一军  隆重举行成立授旗典礼  电毛主席朱总司令致敬  坚决服从中共领导加紧改造","authors":[],"dates":[{"year":1949,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军第五十一军"},{"type":"paragraph","text":"隆重举行成立授旗典礼"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"坚决服从中共领导加紧改造"},{"type":"paragraph","text":"【新华社汉口八日电】前在鄂南起义的国民党军张轸部队，受命改编为中国人民解放军第五十一军后，于“八一”建军节纪念会上隆重举行该军成立暨授旗典礼。会上由该军杨春圃政委代表华中军区，宣读中国人民革命军事委员会命令，并主持授旗式。杨政委在讲话中，强调这次起义与接受新番号的光荣意义，并指出反动军队和人民军队本质上的区别，以及人民军队一切光辉灿烂的历史和优良的革命制度与作风。杨政委着重说明人民军队的军民关系，官兵关系和军队的民主作风，勖勉全体官兵努力学习，改变旧军队中的错误制度和作风，向老的解放军兄弟部队看齐，为人民立功，把五十一军彻底改造为真正名实相符的人民军队。张轸军长讲话说：“过去我们是反动队伍，曾做过许多对不起人民的事情。现在我们觉悟了，起义投到人民这方面来，这是我们的新生。我们要向人民宣誓，并且要以事实证明我们为人民服务的决心。虽然我们光荣地接受了人民解放军第五十一军的番号和旗帜，可是我们的思想行动不彻底改造是不行的。我们要向老同志学习，认真彻底地把部队改造好，把上级给我们的红旗插在每个指战员的心里，使它永远鲜艳辉煌。”继由杨焕民副军长阐述五十一军整军建设的方向后，通过全体指战员给毛主席朱总司令（电文另发）和华中军区各首长的电文。在致华中军区各首长电中，全体指战员表示：誓在中国共产党领导下，遵照诸首长的一切指示，虚心学习，改造自己。"},{"type":"paragraph","text":"【新华社汉口八日电】受命改编为中国人民解放军第五十一军的全体指战员，在授旗典礼大会上通电毛主席朱总司令致敬，电文如下："},{"type":"paragraph","text":"毛主席、朱总司令：在“八一”这个伟大的日子，我们在驻地举行隆重纪念大会，并接受人民解放军第五十一军的番号和旗帜。全体指战员都欢腾鼓舞，感谢中国共产党使我们由国民党反动派所驱迫走上的黑暗的绝路，回转头来迈向光明的新生的道路。起义以后，人民对我们的欢迎与宽恕，兄弟部队对我们的照顾与帮助，以及各级首长的亲切爱护，使我们亲身体会到在革命大家庭中的温暖。今后我们决心反省过去的错误，并坚决彻底加以改正。我们衷心的愿在你们英明的领导下，加紧学习，改造自己的思想，废除旧的反动的制度与作风，改善军民关系与官兵关系，坚决保护人民的利益，使五十一军成为名实相符的真正的人民军队。"},{"type":"paragraph","text":"中国人民解放军第五十一军全体指战员叩"},{"type":"paragraph","text":"八月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6bc392a1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

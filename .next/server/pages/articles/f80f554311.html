script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》和《毛泽东著作选读》 蒙藏维朝哈五种民族文字版本出齐","authors":[],"dates":[{"year":1966,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京讯　《毛泽东选集》和《毛泽东著作选读》的蒙古、藏、维吾尔、朝鲜和哈萨克五种民族文字版本，已由民族出版社出齐。"},{"type":"paragraph","text":"《毛泽东选集》和《毛泽东著作选读》的这五种民族文字版本，是在中共中央毛泽东选集出版委员会的指导下，由民族出版社和各有关民族地区毛泽东著作翻译出版委员会共同翻译校订的。其中有的是一九六五年新出版的，有的是在一九六五年校订再版的，有的是在前几年出版的。一九六五年新出版的有《毛泽东选集》第三卷的藏文本和第二、三卷的哈萨克文本，以及《毛泽东著作选读》甲、乙种本的朝鲜文本。校订再版的有《毛泽东选集》第一卷至第四卷的蒙古文本和朝鲜文本，第一、二卷的维吾尔文本，第一卷的藏文本和哈萨克文本。《毛泽东著作选读》第二版出版后，蒙古、藏、维吾尔和哈萨克四种民族文字版本也及时作了修订再版。与此同时，民族出版社还以上述五种民族文字大量出版了《毛泽东著作选读》乙种本和毛主席著作的一些单篇本。"},{"type":"paragraph","text":"在一九六五年内，民族出版社以上述五种民族文字出版的《毛泽东选集》、《毛泽东著作选读》和毛主席著作的单篇本共有九十三种，总共发行三百七十二万册。这个数字超过了民族出版社过去十年所出版的毛主席著作的总和。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f80f554311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

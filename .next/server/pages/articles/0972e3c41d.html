script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省关于1960—61年度农村和国家对粮食需要各市、地委匡算的情况","authors":[],"dates":[{"year":1960,"month":2}],"is_range_date":false,"parts":[{"text":"山东省关于1960—61年度农村和国家对粮食需要各市、地委匡算的情况","type":"title"},{"text":"各市、地委对1960—61年度农村和国家需要的粮食都进行了匡算，综合起来的情况是：征购70·1亿斤，省内销售（包括酒厂瓜干2亿斤）68·6亿斤，收支余额1·5亿斤，如果再安排上交中央、增加库存和储备粮，减掉损耗，将是逆差。","type":"paragraph"},{"text":"一、农村产消分配的匡算","type":"subtitle"},{"text":"1、产量：各市、地委填报的粮田面积9，261万亩，单产405斤，总产量374·74亿斤，较省地委计划保证产量550亿斤，减少175·26亿斤，减少31·9％。各地区的变化情况如下：","type":"paragraph"},{"text":"单位：亿斤","type":"appellation"},{"text":"地区    省计委的计划    各市、地委报数    较省计划减少％","type":"appellation"},{"text":"合计    550·00         374·74           31·9","type":"appellation"},{"text":"济南     48·70          34·14           29·9","type":"paragraph"},{"text":"青岛     22·80          19·08           16·3","type":"paragraph"},{"text":"淄博     70·90          51·60           27·2","type":"paragraph"},{"text":"昌潍     76·60          47·25           39·2","type":"paragraph"},{"text":"临沂     78·2           52·40           33·0","type":"paragraph"},{"text":"烟台     72·20          52·50           27·3","type":"paragraph"},{"text":"济宁     56·20          35·00           37·7","type":"paragraph"},{"text":"聊城     73·80          48·80           33·9","type":"paragraph"},{"text":"菏泽     50·60          33·97           32·7","type":"paragraph"},{"text":"2、各项留量293·53亿斤：","type":"paragraph"},{"text":"（1）口粮192·13亿斤，农业人口4，941万人，每人平均389斤。","type":"paragraph"},{"text":"（2）种子38·6亿斤，留种亩数11，350万亩，每亩平均34斤。","type":"paragraph"},{"text":"（3）饲料61·7亿斤。其中：","type":"paragraph"},{"text":"生猪2·663万头，每头平均106斤，留量38·29亿斤。","type":"paragraph"},{"text":"耕畜398万头，每头平均372斤，留量14·8亿斤。","type":"paragraph"},{"text":"山绵羊628·5万只，每只平均30斤，留量1·86亿斤。","type":"paragraph"},{"text":"家禽4，430万只，每只平均15斤，留量6·76亿斤。","type":"paragraph"},{"text":"3、余粮81·20亿斤。","type":"paragraph"},{"text":"4、国家征购：各市、地委自报全年征购70·1亿斤，其中：夏粮25亿斤。较今年2月地、市委书记会议定的86·5亿斤，减少16·4亿斤，保持在今年征购的水平上。征购70·1亿斤，占余粮86％，占产量18·72％，每人负担142斤，每亩负担76斤。","type":"paragraph"},{"text":"征购后还有余粮11亿斤，每人平均22斤。","type":"paragraph"},{"text":"各地自报与2月地、市委书记会议核定任务变化情况","type":"paragraph"},{"text":"单位：万斤","type":"paragraph"},{"text":"地区  这次会议各地自报数   2月地、市委书记会议核定数    减少数","type":"paragraph"},{"text":"合计  701·350             865·000                     163·650","type":"paragraph"},{"text":"济南   63·40               63·400                      —","type":"paragraph"},{"text":"青岛   34·000              34·000                      —","type":"paragraph"},{"text":"淄博  100·00              114·000                      14·000","type":"paragraph"},{"text":"昌潍   99·950             135·000                      35·050","type":"paragraph"},{"text":"临沂   79·000             111·000                      32·000","type":"paragraph"},{"text":"烟台  100·000             115·500                      15·500","type":"paragraph"},{"text":"济宁   70·000              86·500                      16·500","type":"paragraph"},{"text":"聊城   90·000             114·000                      24·000","type":"paragraph"},{"text":"菏泽   65·000              91·600                      26·600","type":"paragraph"},{"text":"二、国家需要的匡算","type":"subtitle"},{"text":"省内各项需要共计68·66亿斤（包括酒厂瓜干2亿斤），较今年预计66亿斤增加2·6亿斤，分对象的数字如下：","type":"paragraph"},{"text":"项目         58—59年实绩  59—60年预计（各    60—61年计划","type":"paragraph"},{"text":"地会议这次报的）","type":"paragraph"},{"text":"合计         752·620      665·470            686·626","type":"paragraph"},{"text":"非农业人口   291·800      276·471            313·413","type":"paragraph"},{"text":"农业人口     268·626      192·233            153·090","type":"paragraph"},{"text":"事业用粮      48·426       55·539             64·350","type":"paragraph"},{"text":"食品业        43·744       28·710             41·024","type":"paragraph"},{"text":"工业及酿造     8·647        8·999             11·680","type":"paragraph"},{"text":"饲料          31·768       47·103             49·287","type":"paragraph"},{"text":"种子          29·164       12·745             12·700","type":"paragraph"},{"text":"酒厂瓜干      20·873       30·000             20·000","type":"paragraph"},{"text":"井肥                         8·458             14·300","type":"paragraph"},{"text":"其他           9·572        5·212              6·822","type":"paragraph"},{"text":"分对象的具体计算：","type":"paragraph"},{"text":"1、非农业人口全年计划销售313，413万斤，较上年增加36，942万斤，增长13·4％，各地自报59年底实有非农业人口582万斤，60年底达到640万人，增长10％，增加57万人。每人每月平均供应40·83斤，全年490斤。","type":"paragraph"},{"text":"2、农业人口全年计划销售153，090万斤，较上年减少29，143万斤，减少20·4％，每人每月按30斤计算，可供应425万 ，供应面8·7％，其中：经济作物区供应77，550万斤，可供应174万人，渔盐民供应4，104万斤，船●●●●。","type":"paragraph"},{"text":"3、事业用粮全年计划销售64，350万斤，其中：水利用粮47，616万斤，部队价购8，000万斤，铁路、公路等13734万斤。","type":"paragraph"},{"text":"4、食品业全年计划销售41，024万斤，较上年增加12，314万斤，增长43％。","type":"paragraph"},{"text":"5、工业及酿造较上年略有增加，安排11，680万斤。","type":"paragraph"},{"text":"6、种子维护上年的销售水平，安排12，700万斤。","type":"paragraph"},{"text":"7、酒厂瓜干，只安排省内的烧酒和酒精2亿斤，较去年减少1亿斤。","type":"paragraph"},{"text":"8、井肥，全年计划销售14，300万斤，其中：","type":"paragraph"},{"text":"黄烟136万亩，每亩平均65斤，供应8，850万斤。","type":"paragraph"},{"text":"大麻41万亩，每亩平均57斤，供应2，350万斤。","type":"paragraph"},{"text":"蔬菜（大白菜、甜瓜等蔬菜基地）供应3，100万斤。","type":"paragraph"},{"text":"9、饲料全年计划销售49，287万斤，其中非农业牲畜1亿斤，运输牲畜补助、商业部门的活口牲畜家禽，运输补助、养猪基地的供应等1·9亿斤，农业牲畜供应2亿斤。","type":"paragraph"},{"text":"注：●代表原稿缺字。","type":"paragraph"}],"comments":[],"origin":"山东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0972e3c41d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

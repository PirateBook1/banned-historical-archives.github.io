script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黔东南侗族上层人士要求单独成立自治州","authors":["《内部参考》"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"黔东南侗族上层人士要求单独成立自治州","type":"title"},{"text":"《内部参考》","type":"authors"},{"text":"新华社贵阳6日讯　本社记者刘扬深报道：在5月22日至30日举行的政协黔东南苗族侗族自治州第一届第一次全体会议上，侗族代表张克纲(天柱县副县长，并据副州长梁旺贵说他是攻打过延安的原蒋军团长)提出在贵州、湖南、广西三省边境上近八十万人口的侗族地区，建立侗族自治州。他接着说，如果实现这个方案有困难，他的第二个方案是要求把湖南、广西两省大约三十多万侗族居住的地区划入贵州黔东南自治州。他所持的理由是：(1)合乎民族自治政策；(2)侗族地区相联，语言相近，过去由于大汉族主义统治者采取分而治之的恶毒手段，被分割得支离破碎，现在应该是三省侗族人民团聚的时候了；(3)合在一起对今后侗族经济文化事业的发展有重大作用。","type":"paragraph"},{"text":"张克纲发言后，与会的党内外侗族代表纷纷响应。","type":"paragraph"},{"text":"会上汉族代表因为“反正我不当家”，抱事不关己的态度。","type":"paragraph"},{"text":"一些人数少的少数民族代表采取中立，那个来都行。","type":"paragraph"},{"text":"苗族代表当场不满。","type":"paragraph"},{"text":" 来源： 1957年6月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79a0b8a546"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

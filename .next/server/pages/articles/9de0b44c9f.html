script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共（左派）《人民之星》赞扬毛主席的光辉著作  《实践论》和《矛盾论》是革命胜利的强大武器","authors":[],"dates":[{"year":1970,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共（左派）《人民之星》赞扬毛主席的光辉著作"},{"type":"paragraph","text":"《实践论》和《矛盾论》是革命胜利的强大武器"},{"type":"paragraph","text":"新华社四日讯　东京消息：日本共产党（左派）机关报《人民之星》最近在《〈实践论〉和〈矛盾论〉是革命胜利的强大武器》的通栏标题下，登载了工人群众活学活用毛泽东思想的座谈会纪要。"},{"type":"paragraph","text":"这家报纸在刊登纪要的按语中说：《实践论》和《矛盾论》，是引导日本革命胜利的强大思想武器。我们必须在毛泽东同志的伟大哲学著作的指导下，不断改造自己的世界观，争取党的活动和党的建设的飞跃发展。"},{"type":"paragraph","text":"按语还说：为完成从根本上改进党的工作，使党在质量上进一步提高，争取革命斗争有一个新的发展这一任务，以《实践论》和《矛盾论》作为党的一切活动的基础，认真执行群众路线，科学地调查社会情况，用一分为二这个革命观点分析矛盾解决矛盾，具有极其重要的意义。"},{"type":"paragraph","text":"这家报纸报道了出席座谈会的工人学习毛主席这两篇光辉著作的体会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de0b44c9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

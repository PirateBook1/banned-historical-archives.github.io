script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见拳王阿里阿里说，他从小渴望访华，可惜这次时间太短　邓副总理说，你对中国深有感情，欢迎你再来","authors":[],"dates":[{"year":1979,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十九日电　邓小平副总理今天在人民大会堂会见被誉为当代拳王的穆罕默德·阿里时，邀请他再次来中国访问。"},{"type":"paragraph","text":"前世界重量级拳击冠军阿里今天中午抵达北京，对中国进行一天多的访问。当他见到邓小平副总理时，激动地拥抱着邓小平说，你为中国人民做了许多好事，我要拥抱你。"},{"type":"paragraph","text":"三十七岁的阿里出生于美国路易斯堡一个贫苦的广告画工家庭，一九六○年荣获在罗马举行的奥运会金质奖章，一九六四年成为世界重量级拳击冠军，此后一直在世界体坛享有盛名。"},{"type":"paragraph","text":"阿里对邓副总理说，他从十岁起就渴望访问中国，可惜这次访问的时间太短。他打算再来中国，并希望逗留三个星期。他说，他将在中国表演拳击，并尽他所能帮助中国培训拳击运动员。"},{"type":"paragraph","text":"邓副总理说，你对中国有深厚感情，非常欢迎你来访问，到各地多看看。拳击运动也可以成为增进中美两国人民的了解和友谊的渠道。"},{"type":"paragraph","text":"会见结束时，阿里对邓副总理说，我是一个美国黑人。美国黑人知道许多关于中国的情况。他说，他回去后将告诉美国公众，中国人民如何热情。"},{"type":"paragraph","text":"参加会见的有国家体委主任王猛，中华全国体育总会主席、中国奥林匹克委员会主席钟师统等。"},{"type":"paragraph","text":"拳王阿里和夫人一行是在今天中午从广州到达北京的，晚上离京前往香港。中午，体总和中国奥委会设宴招待了他们。下午，客人们参观了故宫。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\12\\79CK030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e武基国\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e世界拳王游故宫欲与铜狮决雌雄"},{"type":"paragraph","text":"新华社记者　武基国　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1645346e57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

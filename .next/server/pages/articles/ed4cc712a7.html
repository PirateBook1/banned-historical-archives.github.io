script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"廖承志副委员长同日本财界人士及其家属友好访华团共进早餐","authors":[],"dates":[{"year":1978,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"廖承志副委员长同日本财界人士及其家属友好访华团共进早餐"},{"type":"paragraph","text":"据新华社北京十一月四日电　人大常委会副委员长廖承志和夫人经普椿今天同日本财界人士及其家属友好访华团共进早餐。"},{"type":"paragraph","text":"这些日本朋友是永野重雄、谷口丰三郎、上枝一雄、江户英雄、大槻艾平、今里广记、伊部恭之助、小山五郎、兵头义清等。"},{"type":"paragraph","text":"席间，宾主进行了友好的谈话。廖承志副委员长对日本财界重要人士访华表示衷心欢迎。他说：我国开始了实现四个现代化的新长征，有许多事情我们没有经验，我国还没有摆脱落后状态，因此，请各位日本朋友在访问中对我国怎样实现四个现代化提出意见。"},{"type":"paragraph","text":"永野重雄团长说，我们在两国人民祝贺日中和平友好条约正式生效的时候来到中国访问，感到十分高兴。他说，邓小平副总理访问日本，两国人民渴望多年的条约正式生效，我们财界也好，全日本国民也好，都非常高兴和感动。我们来访的目的，是要增进彼此的了解和找出帮助中国实现四个现代化的方法。"},{"type":"paragraph","text":"同日本朋友共进早餐的还有外交部长黄华等。"},{"type":"paragraph","text":"北京市革命委员会主任林乎加二日下午曾会见了日本朋友。（附图片）"},{"type":"paragraph","text":"廖承志副委员长同日本财界人士共进早餐。席间，廖承志副委员长同永野重雄等日本朋友进行友好交谈。　新华社记者　王景英摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed4cc712a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

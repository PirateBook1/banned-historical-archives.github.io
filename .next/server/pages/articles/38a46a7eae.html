script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省中上层人士在反对胡风反革命集团斗争中的思想情况","authors":[],"dates":[{"year":1955,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"青海省中上层人士在反对胡风反革命集团斗争中的思想情况","type":"title"},{"text":"【青海分社六月二十四日讯】青海省对胡风反革命集团的斗争多数人表现积极(但说的多，实际行动少)，少数人表现漠不关心，甚至认为胡风反革命集团与社会上的关系不大。有些人内心恐惧，情绪不安，细心观察我们的行动，怕联系自己的历史，特别是中层中的有一些已被安置的人员最怕算旧账。个别人进行破坏活动，如当过伪县长的陈显孝曾对李思义(中共候补党员、回族)说：“要看得远一些，马步芳有那么多的军队都打完了；时势总会变的，办事要看方向，这样认真干什么。”民盟青海支部负责人杨希尧在民盟小组会议上说，胡风过去是有成绩的，在反对他的时候，说他连一点成绩都没有了是不对的。吴振邦在省政协召开的声讨胡风集团反革命罪行的座谈会上说：大力宣扬修身兴家，治国平天下等反动论调。还有人说：胡风反动组织与饶漱石反动组织有关系，胡风是饶漱石的人。","type":"paragraph"},{"text":"经过动员和学习，有的人思想有所提高。前省协商委员会委员赵品三向政府写了三份有关社会情况材料，其中有些问题是较重要的。他建议政府：“把旧军官、旧官吏检查一下，看他们在干什么？生活费由那里来? 历史是否交代清楚？同时, 也应了解反革命家属的生活情况，经常来往的是那些人? 因为有些反革命分子家庭的生活很好，而故意装穷。”","type":"paragraph"},{"text":"(根据省委统战部“社会反映”编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38a46a7eae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

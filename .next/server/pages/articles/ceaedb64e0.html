script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和杜尔总统互致贺电  祝贺中几友好条约签订一周年","authors":[],"dates":[{"year":1961,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和杜尔总统互致贺电"},{"type":"paragraph","text":"祝贺中几友好条约签订一周年"},{"type":"paragraph","text":"新华社12日讯　中华人民共和国主席刘少奇10日打电报给几内亚共和国总统塞古·杜尔，祝贺中几友好条约签订一周年，电文如下：几内亚共和国塞古·杜尔总统阁下："},{"type":"paragraph","text":"在此中几友好条约签订一周年的时候，我谨代表中华人民共和国和中国人民向几内亚共和国和几内亚人民致以最热烈的祝贺。"},{"type":"paragraph","text":"中几友好条约的签订，是中几两国友好关系的里程碑，也是中国和非洲关系史上的重大事件。我们高兴地看到，一年来，在这个条约的指引下，我们两国间的政治、经济和文化关系获得了重大发展，两国人民的亲密友谊大大加强了。我深信，中几友好关系在未来的岁月中必将更加巩固和发展，并对亚非各国人民进一步团结起来，反对帝国主义和殖民主义，巩固和争取民族独立，维护世界和平的神圣事业作出新的贡献。祝几内亚共和国繁荣进步，人民幸福！祝中几友谊万古长青！"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1961年9月10日"},{"type":"paragraph","text":"新华社12日讯　几内亚共和国总统塞古·杜尔打电报给中华人民共和国主席刘少奇，祝贺中几友好条约签订一周年，电文如下：北京中华人民共和国主席刘少奇阁下："},{"type":"paragraph","text":"欣逢中华人民共和国和几内亚共和国友好条约周年纪念，我谨代表几内亚民主党全国政治局、几内亚政府和人民向你重申团结友好的情谊。我们两国人民在签订该项条约时所表达的愿望在今天比任何时候更具有特别的意义。这种愿望将必然为全世界具有良知的人们所接受。世界的技术进步需要各国人民友好与和平，以实现人类幸福和维护道德价值。我谨向你再次表示，为了和平与繁荣，几内亚人民愿与伟大的中华人民共和国人民合作的坚定决心，并请阁下接受我的崇高敬意。"},{"type":"paragraph","text":"塞古·杜尔"},{"type":"paragraph","text":"9月于科纳克里"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceaedb64e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

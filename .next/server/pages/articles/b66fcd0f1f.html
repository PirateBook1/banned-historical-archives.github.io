script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见霍纳格部长  中国瑞士两国政治关系很好，在发展经济合作方面也有着广阔前景","authors":[],"dates":[{"year":1979,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见霍纳格部长"},{"type":"paragraph","text":"中国瑞士两国政治关系很好，在发展经济合作方面也有着广阔前景"},{"type":"paragraph","text":"新华社北京三月十九日电  邓小平副总理今天上午会见了瑞士联邦委员、经济部长弗里茨·霍纳格一行。"},{"type":"paragraph","text":"会见时，邓副总理对瑞士朋友说，瑞士是同中国建交最早的国家之一，我们两国的政治关系很好，在发展经济合作方面也有着广阔的前景。邓副总理还阐述了我国的对外经济政策。"},{"type":"paragraph","text":"霍纳格部长表示，瑞士愿意同中国进行更密切和有成效的经济合作。"},{"type":"paragraph","text":"瑞士驻中国大使席望南参加了会见。"},{"type":"paragraph","text":"会见时在座的有，一机部部长周子健，外贸部副部长周化民，国家计委副主任甘子玉，贸促会主任王耀庭，中国驻瑞士大使李云川。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见瑞士经济部长霍纳格。"},{"type":"paragraph","text":"新华社记者  张桂玉摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b66fcd0f1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

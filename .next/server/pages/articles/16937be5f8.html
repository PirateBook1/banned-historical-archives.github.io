script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"围而不歼诱敌来援","alias":"","parts":[{"type":"paragraph","text":"围而不歼诱敌来援"},{"type":"paragraph","text":"（1950年12月3日）彭、邓、朴，宋、陶、覃，并告高、贺："},{"type":"paragraph","text":"我九兵团数日作战，已取得很大胜利，不但在下碣隅里地区将陆战第一团及其他数部增援队基本歼灭，而且在新兴里地区将美七师一个多团完全消灭。敌方在数日内可能增援的部队，只有两个李承晚师和美七师一个多团。如我军能将这些增援队各个歼灭，在朝鲜战局上将起很大变化。因此，（一）请宋覃考虑，将二十六军迅速南调，执行打援任务。（二）对柳潭里地区之敌，除歼灭其一部外，暂时保留一大部，围而不歼，让其日夜呼援，这样便可吸引援敌一定到来，使我有援可打。如果柳潭里地区之敌被我过早歼灭则援敌一定不来了，他们将集中咸兴一带，阻我南进，对我下一次作战不利。以上意见是否可行，请宋覃就当面情况统筹决"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。邓、朴，指邓华、朴一禹，当时均任中国人民志愿军副司令员兼副政治委员。宋、陶、覃，指宋时轮、陶勇、覃健，当时分别任中国人民志愿军第九兵团司令员兼政治委员、副司令员和参谋长。"},{"type":"paragraph","text":"[2]高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。"},{"type":"paragraph","text":"[3]下碣隅里，位于咸镜南道长津郡南部。[4]柳潭里，位于咸镜南道长津郡西部。定为盼。"},{"type":"paragraph","text":"毛泽东十二月三日上午一时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16937be5f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

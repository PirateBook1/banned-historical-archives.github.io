script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席身边的日子里  外地红卫兵和革命师生在北京（图片）","authors":[],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席身边的日子里"},{"type":"paragraph","text":"外地红卫兵和革命师生在北京"},{"type":"paragraph","text":"饭可以不吃，觉可以不睡，毛主席的书啊，一刻也不能离！来自上海的红卫兵和革命学生，刚下火车，还没休息，就来到天安门广场，学起了《毛主席语录》。"},{"type":"paragraph","text":"几个少数民族红卫兵买到了日夜盼望的《毛泽东选集》，心里万分激动。毛主席啊，毛主席！您的书是各族革命人民的命根子，伟大的毛泽东思想为我们指引着前进的方向。我们要读一辈子您的书，跟着您干一辈子革命！"},{"type":"paragraph","text":"全国各地的红卫兵和革命师生，积极响应党中央、毛主席的伟大号召，进行革命大串连。他们决心通过革命串连，熟悉社会，熟悉群众，熟悉阶级斗争，在大风大浪中锻炼成长。这是他们在北京大学参观、学习的情景。"},{"type":"paragraph","text":"来北京串连的红卫兵和革命师生，参观了《收租院》泥塑展览。他们决心不忘阶级苦，牢记血泪仇，念念不忘阶级斗争，念念不忘无产阶级专政，誓做可靠的无产阶级革命事业接班人。"},{"type":"paragraph","text":"拍下这张最有意义的照片，永远记住在毛主席身边的幸福时刻。敬爱的领袖毛主席，我们要把您对我们的亲切关怀化作无穷的力量。我们坚决听您的话：要关心国家大事，要把无产阶级文化大革命进行到底！　（本版照片是本报记者摄）"},{"type":"paragraph","text":"干革命，就要敢于走艰苦的道路，把自己锻炼成无产阶级革命的硬骨头！来自湖北的几个红卫兵决心从北京徒步走回去。出发前，他们来到天安门前，在毛主席像下庄严宣誓：请毛主席放心，我们红卫兵不怕远征难！我们一定沿着您指引的方向，在共产主义的万里征途上奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37d78bb5c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

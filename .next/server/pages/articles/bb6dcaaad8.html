script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“建议撤出合营企业的公方代表”","authors":["天津市","董少臣"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"“建议撤出合营企业的公方代表”","type":"title"},{"text":"天津市董少臣","type":"authors"},{"text":"新华社天津１６日电天津市工商界人士董少臣建议把公私合营企业的公方代表撤出去，把企业管理权交给私方，在党支部的领导下进行工作。","type":"paragraph"},{"text":"董少臣说：目前公私共事关系搞不好，这与公方代表以改造者自居，私方普遍有职无权有关。实际上公私关系有两句话就可以概括：“公方对私方信不信任？私方愿不愿意干”？这两句话虽然简单，但内容很多。目前公司经理、副经理虽然有分工，但开会总是公方去；开会回来后，科长党员干部都已知道，这时再向私方谈谈，其实要说是布置工作已经用不着了，因为大家都已经知道了。","type":"paragraph"},{"text":"董少臣说：公方代表光有政治资本没有技术经验，是搞不好生产的。私方人员自己觉得并不是饭桶，过去他们也曾管理好自己的企业；况且合营已经一年多了，国营企业的管理方法也学到了不少。因此他主张：在一个企业里，只要有党支部的，在党支部领导和支持下，把生产管理权交给私方执行一年，试试看行不行？他说：“五年睡觉二年改造”的资本家确乎有，但一般工商业者还是愿意积极干，如不然先进工作者就不会涌现出那么多了。他认为：如果把职权交给私方，把私方这笔“财富”挖出来，把公方代表调到真正需要的岗位上，这也是增产节约。","type":"paragraph"},{"text":"董少臣是天津市工商业联合会常务委员、天津市造纸工业公司副经理。他的这个意见是前几天对大公报驻天津记者说的。这个意见已经引起天津市许多工商业人士探讨的兴趣。","type":"paragraph"}],"comments":[],"origin":"1957年5月17日《人民日报》第3版。原题为：“天津工商联常委董少臣建议　撤出合营企业的公方代表”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb6dcaaad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不折不扣地贯彻毛主席最新指示黄浦区直属行业和单位全面大联合","authors":[],"dates":[{"year":1967,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　黄浦江畔再次传来了喜报:黄浦区直属的三百二十八个行业和单位的各革命群众组织，今天凌晨四时五十五分全部实现了革命大联合。"},{"type":"paragraph","text":"黄浦区是上海第一个成立革命委员会的区。这个区的无产阶级革命派和红卫兵小将，最听毛主席的话。在无产阶级文化大革命中，他们努力学习毛主席著作，坚决紧跟毛主席的伟大战略部署。红卫兵黄浦军区就是全市第一个成立的区级的统一的红卫兵组织。最近，伟大领袖毛主席的最新指示下达后，革命派个个欢欣鼓舞。他们坚决表示，要紧跟毛主席的伟大战略部署，当前就是要实现革命的大联合，就是要拿出实际行动来不折不扣地、雷厉风行地贯彻毛主席的最新指示。"},{"type":"paragraph","text":"这几天，黄浦区整个地区喜气洋洋，一片欢腾。实现大联合的喜讯不断。全区直属的财贸行业和政法、工交、中学、小学、文艺、体育等单位都全部实现了革命大联合。到昨天晚上为止，全区只剩下医务卫生系统的一个单位——黄浦区清洁管理站，还没有联合起来。深夜，这个管理站的四个革命群众组织负责人进行了谈判，他们首先学习了毛主席的最新指示:在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。他们还学习了毛主席的其他著作，一致认为:毛主席怎么说，我们就怎么干，应该马上联合起来。在协商中，各革命群众组织的负责同志都表现了高姿态、高风格，在安排统一的革命群众组织的常委名额时，一个由六个工人组成的革命组织负责人表示:我们组织小，不应占席位。而拥有一千多人的大组织的负责人却说:造反不分先后，组织不分大小，你们也应该参加核心领导。在双方的谦让下，谈判终于胜利结束，实现了革命大联合。同志们一致表示:回到单位，首先要掀起革命大批判的新高潮，同时要猛促生产，把卫生工作搞得更好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13e4b8bf90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

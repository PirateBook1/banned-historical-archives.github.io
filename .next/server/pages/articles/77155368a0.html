script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉乌尔总理在上海参观访问  在上海市革委会领导成员的陪同下，贵宾参观了中国共产党第一次全国代表大会会址和毛主席视察过的“长江舰”","authors":[],"dates":[{"year":1969,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉乌尔总理在上海参观访问"},{"type":"paragraph","text":"在上海市革委会领导成员的陪同下，贵宾参观了中国共产党第一次全国代表大会会址和毛主席视察过的“长江舰”"},{"type":"paragraph","text":"新华社上海十三日电　刚果共和国（布拉柴维尔）全国革命委员会领导机构成员、总理、政府会议主席阿尔弗雷德·拉乌尔少校，和由他率领的刚果共和国（布拉柴维尔）全国革命委员会和政府代表团，今天在上海进行参观访问，所到之处，受到热烈欢迎。"},{"type":"paragraph","text":"拉乌尔总理等刚果（布）贵宾，今天上午由上海市革命委员会领导成员王少庸、冯国柱等陪同，参观了中国共产党第一次全国代表大会会址。接着，刚果（布）贵宾来到上海工业展览馆，参观了上海工人阶级在无产阶级文化大革命中创造性地生产出来的各种新产品。"},{"type":"paragraph","text":"今天下午，当拉乌尔总理等刚果（布）贵宾来到人民解放军海军东海舰队舰艇部队时，指战员们举着红旗和横幅标语，列队在码头和舰艇甲板上热烈欢迎。指战员们不断高呼口号：“中国刚果（布）两国人民的友谊万岁！”“坚决支持刚果（布）人民的反帝反殖斗争！”“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争！”"},{"type":"paragraph","text":"拉乌尔总理和其他刚果（布）贵宾由东海舰队负责人高志荣陪同，参观了伟大领袖毛主席视察过的“长江舰”和我国自己制造的舰艇，观看了快艇表演。"},{"type":"paragraph","text":"今晚，拉乌尔总理和其他刚果（布）贵宾由上海市革命委员会领导成员马天水等陪同，出席了文艺晚会，观看了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"对外经委副主任谢怀德和外交部副司长宫达非也陪同刚果（布）贵宾参观访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77155368a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

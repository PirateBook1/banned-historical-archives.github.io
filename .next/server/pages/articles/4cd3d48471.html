script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在“北方”文艺月刊座谈会上的发言","authors":["王倜","黑龙江教师进修学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在“北方”文艺月刊座谈会上的发言","type":"title"},{"text":"黑龙江教师进修学院王倜","type":"authors"},{"text":"（王倜：民盟盟员、中学教师进修学院教师）","type":"subtitle"},{"text":"当前文艺界的矛盾有二：作者与编者的矛盾；作者、编者与领导的矛盾。而后者是主要的。编者、作者想大鸣、大放，而领导总是四平八稳。上海柯庆施同志亲自出马领导，因此上海的空气很活跃，而哈尔滨却看不出来。报纸发表出来的意见也很多是可说可不说，没楞没角的话。这表现了省、市的领导对文艺专业不够重视，口头承认它是革命事业的组成部分，但内心却认为不如搞大报告。领导还惯用其所熟悉的几条教条来看复杂的文艺现象。如作品反映了光明面就认为是好的，如揭露一点生活的黑暗面（如新连升店）就否定，这是把问题简单化了。领导对文艺外行，水平不高，然而又不细致地研究文艺。所以希望领导能研究一下文艺对革命事业的意义；改变简单化的作风，好好学习，并应相信群众，放手鸣起来。文艺界要鸣、放起来，敢说话，必须认真研究国家的方针政策，研究哲学，用明辨是非。过去对很多问题都简单化地扣个小资产阶级帽子是不好的。其实小资产阶级身上也有好的东西，不要一律地概念化的教条去衡量。","type":"paragraph"},{"text":"编者、作者应该成为朋友，加深友情，没有这个东西是很难交换意见的。编者和作者可以互相串串门，甚至一块喝两盅。编者、作者“鸣”、“放”中，都要以主人翁的态度大鸣、大放，关系到领导的问题不敢讲是不好的现象。我是这样想，哈尔滨市要大鸣大放不是没有人，而是得不到更多更好的发表机会。这么大的地方只有“北方”一种刊物是不够的。省市文艺刊物合刊走在别的地方前头了，这里反映了一个问题。文艺，点缀点缀而已。","type":"paragraph"},{"text":" 来源：《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cd3d48471"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

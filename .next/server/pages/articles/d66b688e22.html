script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安科学工作者等座谈“百家争鸣”","authors":["新华社"],"dates":[{"year":1956,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"西安科学工作者等座谈“百家争鸣”","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１１日讯九三学社西安分社、中国国民党革命委员会陕西省委员会最近分别召集西安市一百多位科学工作者、高等学校教授和社会人士座谈“百家争鸣”问题。","type":"paragraph"},{"text":"许多科学工作者和教授们在座谈中认为，通过“争鸣”，会更全面地认识和掌握社会和自然界的发展规律，使理论和实际联系起来。","type":"paragraph"},{"text":"在讨论中，对今后学术研究中如何展开自由讨论的问题，讨论的十分热烈。西北医学院教授郭佐国说，过去医学方面的偏向是：只许西医鸣，不许中医鸣，只许权威鸣，不许一般人鸣；只讲巴甫洛夫学说，不提资本主义国家的学说。只有打破这些阻碍，才能在学术上广泛展开自由讨论。陕西省文史馆馆长张寒杉以春秋战国和南北朝的学术发展的情况，来说明展开自由讨论，对推动我国科学文化和艺术的进一步发展，具有非常重要的意义。西北大学教授程元斟说：“百家争鸣”的实践过程也就是广大知识分子思想改造的过程，通过“争鸣”可以树立正确的人生观和世界观，因此还存在唯心主义观点的人也同样可以“鸣”，从“争鸣”中去探索真理。许多教授还提到“争鸣”不是“乱鸣”，对问题经过深入思考、钻研和实践，就可以“鸣”，但是也反对要求在学术上先有“一套”，成了“家”才能“鸣”的权威思想。","type":"paragraph"},{"text":"经过对“百家争鸣”方针的讨论，许多人受到了鼓舞和启发。陕西省文史馆馆员张筱衡在座谈会上说，他家里有几十万卷藏书，过去只供他一个人闭门研究，现在他决心把这些书借拿出来，供给大家作学术上研究参考。","type":"paragraph"},{"text":" ---- 原载《人民日报》1956年7月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d66b688e22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在山大党委召开的海洋系教师座谈会上的发言","authors":["山东大学","辛学毅"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在山大党委召开的海洋系教师座谈会上的发言","type":"title"},{"text":"山东大学辛学毅","type":"authors"},{"text":"(辛学毅：山东大学海洋系讲师，民盟盟员)","type":"subtitle"},{"text":"学校有三股歪风。","type":"paragraph"},{"text":"①时时搞运动，这样就影响了教学和科学研究，学习苏联也成了搞运动，这是不妥当的。运动一来，“新山大”就登出这方面的稿子，如“我是怎样学习苏联的”，“我是如何培养助教”的等等，很庸俗，特别是科学研究不能搞运动。","type":"paragraph"},{"text":"②官场衙门的作风，很多事情都是以行政命令的方式向下布置，如培养积极分子，大家都想进步，但有些人进步、积极往往是想当个什么官，什么长。我认为：大学的骨干应是有一定学术水平的教师。党委制应考虑取消，另外，科学研究委员会的委员，有些人不能使人佩服，他们根本没做过什么研究工作。如杨希文副校长没有教课，也没进行科学研究工作，仅以副校长和党员的身分，参加科学研究委员会是不合适的。","type":"paragraph"},{"text":"我校设立了许多“科”，“科”就是官场名词，科长是官名，再就是一个校长一辆汽车，这也是官场衙门作风。","type":"paragraph"},{"text":"③权威崇拜作风。有人说：说话还分等，分助教、讲师、教授，教授里又分为几种。有的人说话便被重视，有的说话不被重视，有的人说话遭反对。","type":"paragraph"},{"text":"“新山大”报道科学研究情况中，也只报道教授的论文如何如何，难道助教的论文就没一点价值吗？这都是权威崇拜作风。(原载新山大265期)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6304320ed7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

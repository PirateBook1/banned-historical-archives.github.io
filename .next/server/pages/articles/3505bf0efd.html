script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念抗日战争胜利日六周年毛泽东主席　斯大林大元帅互电祝贺并致谢意","authors":[],"dates":[{"year":1951,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　我中央人民政府毛泽东主席于抗日战争胜利日六周年之际，致电苏联部长会议主席斯大林大元帅，电文如下:"},{"type":"paragraph","text":"斯大林大元帅:"},{"type":"paragraph","text":"当此抗日战争胜利日六周年之际，谨代表中国人民解放军和全中国人民向你和苏联武装部队、苏联人民致热烈的祝贺和深切的感谢。苏联在抗日战争中给予中国人民的巨大援助，以及苏联和中华人民共和国关于共同防止日本侵略势力再起的巩固同盟，使中国人民在反对远东侵略势力的斗争中，获得无限鼓舞。中苏两国在反对日本帝国主义和维护远东和平的正义事业中的伟大友谊万岁!"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五一年九月二日"},{"type":"paragraph","text":"【新华社北京二日电】　苏联部长会议主席斯大林大元帅覆电我中央人民政府毛泽东主席，电文如下:北京中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"主席同志，感谢您对苏联及其军队在击溃日本侵略力量事业中的作用之崇高的估价。中国人民及其解放军不愿国民党的阴谋，在消灭日本帝国主义者的事业中起了巨大的作用。中国人民及其解放军的斗争，大大地便利了击溃日本侵略力量的事业。无庸置疑，苏联和中华人民共和国的不可摧毁的友谊，在现在和将来都是为着保证远东和平，反对一切侵略者及战争贩子的事业的。主席同志，请你接受苏联及其军队对东亚从日本帝国主义奴役下获得解放的六周年的祝贺。"},{"type":"paragraph","text":"中华人民共和国和苏维埃社会主义共和国联盟的伟大友谊万岁!"},{"type":"paragraph","text":"中国人民解放军万岁!"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席　约·斯大林"},{"type":"paragraph","text":"一九五一年九月二日九时二十二分"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3505bf0efd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

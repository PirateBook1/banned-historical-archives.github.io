script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发《天津一些同志对一九五八年大跃进的看法》的批语","alias":"","parts":[{"type":"paragraph","text":"印发《天津一些同志对一九五八年"},{"type":"paragraph","text":"大跃进的看法》的批语"},{"type":"paragraph","text":"（1959年7月19日）此件\"印发各同志研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十九日"},{"type":"paragraph","text":"[1]指中共中央宣传部1959年6月20日编印的《宣教动态》第四十五期上登载的《否定和怀疑一九五八年大跃进的若干论点》一文。文章介绍了天津市部分党员于部对1958年大跃进的一些看法：一、否定去年大跃进。认为工业上全民炼钢是得不偿失，农业上粮食不够吃，市场上出现了前所未有的紧张，党的威信不如过去高了。二、工业跃进了，农业没跃进。认为“工农业没有并举”，国家“重视工业，轻视农业”。三、政治跃进了，经济上没跃进。特别是对“以钢为纲”的方针有看法，认为炼钢算政治账可以，算经济账就不行了，其害处是：第一，影响了秋收；第二，影响了工业生产；第三，砸了水车、锅，炼出钢来不能用；第四，国家赔了23个亿。“总之是劳民伤财，很不合算，给生产、生活带来很大困难，弄得全面紧张。”四、认为人民公社“走得太快了，带来了副作用”。毛泽东在批示印发这一材料时，将材料的题目改为《天津一些同志对一九五八年大跃进的看法》。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118602cdb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

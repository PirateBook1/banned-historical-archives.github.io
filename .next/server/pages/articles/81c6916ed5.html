1）】18号），"},{"type":"paragraph","text":"4q毛泽东对《无产阶级专政胜利万岁》一稿的批语"},{"type":"paragraph","text":"（一九七一年三月十五日）看了一造，觉得可用。只在十八页上会掉一个调，以便突出马列。十七页上已有了这个词，也就够了。我党多年来不读马、列，不突出马、列，党让一些确子路了多年，使很多人甚至不知道什么是唯物论，什么是唯心论，在庐山闲出大笑话。这个教训非常严童，达几年应当特别注意宣传马、列。"},{"type":"paragraph","text":"三月十五日九时：毛泽东去约“这个间”是指“勇克思主义、到宁主又、毛洋东思想”一中的“毛泽思想”。：此停选自中共中会文件（中度（1971）23号）。文注是原有的。"},{"type":"paragraph","text":"115"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":51},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81c6916ed5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

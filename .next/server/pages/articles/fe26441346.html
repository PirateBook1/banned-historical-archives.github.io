script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全省中小学校斗垮右派分子","authors":["南方日报"],"dates":[{"year":1958,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"全省中小学校斗垮右派分子","type":"title"},{"text":"南方日报","type":"authors"},{"text":"南方日报讯　全省中小学教师整风运动，从一月底至二月10日，先后转入反右派斗争阶段。16万2千中小学教师在各地党委的领导下，热烈投入斗争。现在已经取得决定性的胜利；政治上、思想上都获得了丰收。","type":"paragraph"},{"text":"20多天来的反右派斗争发展是健康的、正常的、有成绩的。通过反右派斗争，揪出了一批右派分子和右派集团。这些右派分子利用党整风的机会，从统购统销、合作化、土地改革、思想改造、知识分子政策以及肃反、三反等问题上，攻击党，攻击社会主义制度；否认社会主义革命和社会主义建设的伟大成就；反对党的领导，特别是对文教工作的领导；辱骂党团员和积极分子。有些右派分子在反右派斗争期间，还进行阴谋活动，企图煽动闹事，叫嚣着“一不做二不休，坚决与他们斗争到底”，个别甚至企图行凶。这些右派分子反党反社会主义的言行，被群众彻底揭发，用摆事实，讲道理的方法，驳得体无完肤。在群众的追击下右派分子完全陷于孤立，不得不低头认罪。有些险恶的右派分子还交出企图进行暗杀毒害积极教师的凶器。","type":"paragraph"},{"text":"通过反右派斗争，大部分教师受到了一场阶级立场的锻炼和考验，政治上、思想上都有很大的提高，大批的积极分子涌现出来，左派队伍不断壮大，为巩固党在学校中的领导和进一步搞好社会主义教育事业创造了有利条件。","type":"paragraph"},{"text":"在鸣放初期，不少教师政治立场糢糊，迷失政治方向，在对敌斗争中分不清大是大非，辨不清香花毒草，部分人有严重右倾情绪，同情右派的谬论。经过反右派斗争的教育使他们提高了觉悟，分清大是大非，端正了政治方向，坚定了接受党的领导和走社会主义道路的决心。有的教师说：“这次运动，教育了我，擦亮了我的眼睛，党把我这个迷失方向的人引导到正确的道路上来”，“参加一次斗争会，胜读十年书”。有的教师说：“过去学校没有办得更好，是由于学校存在这些反党反社会主义的右派分子在搞鬼，以及我们的觉悟低，赶不上教育事业发展的要求。”从而认识到学校必须加强党的领导，未配备党员干部的学校的教师，都迫切要求党派党员干部到学校去。","type":"paragraph"},{"text":"各地通过反右派斗争的总结，使教师们认识到知识分子思想改造的重要性。文昌县的教师分析右派分子之所以反党、反社会主义的根源是：一是历史上一贯参加反革命活动或曾有一段时间参加过反革命工作的伪官吏、反动党团员，他们参加教学工作后，还不肯放弃反动立场，痛改前非，而且继续敌视与破坏社会主义；二是出身于地富家庭或本人系地富分子，继续留恋过去剥削生活，对家庭评为地富，心怀不满；因本人或亲属在运动中被斗、被关，因而怀恨在心，对党不满；三是由于极端严重的个人主义发展。经过这样的总结使许多教师认识到必须加强思想改进和转变自己的立场的重要性。吴川县一教师说：“1953年的思想改造，批判了三敌思想，可是到现在又有一些人堕落为右派，可见知识分子要时刻努力改造自己，认真改变自己的立场，否则就会掉在时代后面”。通过总结，教师们还认识政治是统帅，是灵魂，脱离政治必然迷失方向的道理，批判了脱离政治的倾向。一位教师说：“过去别人批评我不问政治，我很不服气，经过反右派，我才真正认识自己严重地脱离政治，不问政治是不行的，也是很危险的。”","type":"paragraph"},{"text":"不少教师在通过总结提高后，都下定决心，要继续进行自我创造，表示要加强经常性的政治理论学习，参加农业生产劳动，联系工农群众，培养劳动人民的感情，清除资产阶级思想，做政治上的不断革命派，为把自己更快地锻炼成为一个工人阶级知识分子而努力。","type":"paragraph"},{"text":"经过反右派斗争后，教师积极性空前高涨，学校出现前所未有的新气象。","type":"paragraph"},{"text":" 来源：《南方日报》1958年2月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe26441346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"解决新疆问题的关键是我党和维族紧密合作","alias":"","parts":[{"type":"paragraph","text":"解决新疆问题的关键是我党和维族紧密合作"},{"type":"paragraph","text":"（1949年9月26日）彭德怀同志，并告西北局："},{"type":"paragraph","text":"二十五日电悉。（一）陶崎岳派曾震五来兰谈判是试探性的，你们应对曾震五做工作，争取他站在我们方面，而不着重谈判新疆问题的具体解决方面，因在我军入新以前谈不到具体解决。（二）曾震五今冬不要进军的意见，你们也不要驳他，即不要表示今冬一定进军。但在实际上，你们应确切地于十一月一日或十日以前准备完毕（皮衣、皮帽、毡鞋、水壶、汽车、汽油、粮食、现洋、钞票等等及最重要的政治动员和干部准备），以便在十一月上旬或中旬实行进军。主力准备车运及步行，一部准备空运。我们除为你们准备四百辆汽车及皮衣、现洋、钞票等事而外，正在为你们交涉三十架至五十架运输机。（三）解决新疆问题的关键是我党和维族的紧密合作。在此基础上迫使国民党就范（国民党军队及党政大概有七"},{"type":"paragraph","text":"[1]彭德怀，当时任第一野战军司令员兼政治委员。"},{"type":"paragraph","text":"[2]陶崎岳，原任国民党军西北军政长官公署副长官兼新疆警备总司令。1949年9月25日在新疆率部通电起义。"},{"type":"paragraph","text":"[3]曾震五，当时任国民党军西北军政长官公署第八补给区司令。[4]兰，指甘肃兰州。"},{"type":"paragraph","text":"解决新疆问题的关键是我党和维族紧密合作八万人，号称十万人），并使张治中、陶时岳、刘孟纯\"等为我们服务，使新疆能够和平地少破坏地接收过来，并有秩序地改编国民党军队。张治中可待十一月我军开始前进时，来兰州参加西北军政委员会的成立会（已与贺谈过，就边区政府基础成立西北军政委员会，彭为主任，习仲勋、张治中为副主任），然后和彭一道入新。（四）新疆的统师机构应是新疆军政委员会，彭兼主任，王震、张治中、鲍尔汉为副主任。省政府改组，鲍尔汉应仍为主席。委员应是汉人占少数，维族及其他族占多数（现在鲍尔汉省政府是汉人十名，维族等十五名，我们入新不要变更这个比例）。这一基本方针已取得鲍尔汉及迪化友人方面的同意，请你们加以注意。（五）甘、青可以不成立军政委员会。陕甘青三省府的人选可以照你们所拟办理，即陕省府以马明方为主席，甘省府以邓宝珊为主席，王世泰为副主席，青省府以赵寿山为主席。（六）入川军事，待邓小平到平谈妥后再告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十六日"},{"type":"paragraph","text":"[1]刘孟纯，原任国民党新疆省政府委员。1949年9月26日同新疆省政府主席鲍尔汉一起通电起义。"},{"type":"paragraph","text":"[2]贺，指贺龙，当时任西北军区司令员。[3]习仲勋，当时任西北军区政治委员。[4]迪化，旧市名，即今新疆乌鲁木齐。[5]邓小平，当时任第二野战军政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":305},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df9ce6f6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在同“四人帮”斗争中把吴堡建成“红色堡垒”","authors":["中共陕西省吴堡县委员会"],"dates":[{"year":1976,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在同“四人帮”斗争中把吴堡建成“红色堡垒”"},{"type":"paragraph","text":"中共陕西省吴堡县委员会"},{"type":"paragraph","text":"我们热烈拥护以华国锋主席为首的党中央的英明决策，决心同王洪文、张春桥、江青、姚文元这个反党“四人帮”作坚决的斗争。"},{"type":"paragraph","text":"几年来，“四人帮”疯狂进行篡党夺权的阴谋活动，罪行极为严重。他们肆意篡改马克思主义、列宁主义、毛泽东思想，打着马克思主义旗号，搞修正主义。他们私立秘密联络点，私整中央负责同志的黑“材料”，到处插手，煽风点火，妄图打倒一大批中央和地方的党政军负责同志。他们利用手中控制的舆论工具，制造谣言，欺骗群众，吹捧自己，为篡党夺权大造舆论。伟大领袖毛主席病重期间和逝世以后，他们加紧活动，妄图篡夺党和国家的最高领导权。这帮人实在是十恶不赦，令人痛恨。今天，他们篡党夺权的阴谋彻底失败了。以华国锋主席为首的党中央为民除了“四害”，我们的党更加纯洁，更加团结和统一了。我们全县人民万分高兴，一致欢呼毛泽东思想的伟大胜利！"},{"type":"paragraph","text":"为了学好毛泽东思想，继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底，最近，我们县掀起了学习马列著作和毛主席著作的新高潮。当揭露“四人帮”的鼓舞人心的消息传来时，我们县正在召开学习毛泽东思想经验交流会。会议期间，我们采取忆吴堡革命斗争史，忆家庭翻身史，忆个人成长史，忆党内两条路线斗争史的办法，歌颂毛主席的丰功伟绩，歌颂毛泽东思想和毛主席革命路线的英明正确，更加激发起深切怀念毛主席、刻苦学习毛泽东思想的强烈无产阶级感情。吴堡县劳动人民在旧社会受尽压迫剥削，从一九二八年起，就在党的领导下，开始进行秘密的革命活动。一九三五年，毛主席带领中国工农红军，经过二万五千里长征，胜利到达陕北。在毛主席的英明领导下，吴堡人民经过艰苦卓绝的斗争，推翻了国民党的反动统治，建立起自己的革命政权。一九四七年，蒋介石对陕甘宁边区发动反革命军事进攻时，吴堡人民英勇地投入了保卫边区，保卫延安，保卫党中央，保卫毛主席的战斗，被人们称为陕甘宁边区前沿的“红色堡垒”。新中国成立以后，在毛主席的英明领导下，经过一系列的社会主义革命，特别是经过无产阶级文化大革命，全县广大干部、群众的阶级斗争和路线斗争觉悟不断提高，展开了轰轰烈烈的农业学大寨的群众运动。一九七四年，甩掉了长期吃供应粮的落后帽子，成为全省农业学大寨的先进县。今年，我们连续战胜了旱、涝等自然灾害，全县粮食产量超过历史最高水平。广大群众生活有了很大改善。这一切说明，吴堡有今天，贫下中农有今天，都是毛主席英明领导的结果，都是毛泽东思想和毛主席革命路线的伟大胜利。“四人帮”胆敢反对伟大领袖毛主席，反对毛泽东思想和毛主席的革命路线，是全国人民的死对头，我们誓同他们斗争到底！"},{"type":"paragraph","text":"我们决心最紧密地团结在以华国锋主席为首的党中央的周围，积极投入揭露和批判“四人帮”的斗争。为了彻底揭露和批判“四人帮”，我们决心刻苦学习马列主义、毛泽东思想，要在斗争中学，在斗争中用。当前要反复学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，彻底揭露王张江姚反党集团的滔天罪行，深入批判他们反革命的修正主义路线。我们要在斗争中，把吴堡建设成无产阶级专政的“红色堡垒”，使我们的红色江山永不变色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1754a73a2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

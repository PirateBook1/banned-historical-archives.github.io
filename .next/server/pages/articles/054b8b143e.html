script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中山医学院教授继续批评学院工作","authors":["南方日报"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"中山医学院教授继续批评学院工作","type":"title"},{"text":"南方日报","type":"authors"},{"text":"本报讯  中山医学院中共党委会昨天(5日)下午继续邀请30多位党外教师举行座谈会，帮助党整风。中共广东省委员会书记区梦觉到会倾听教师们的意见。","type":"paragraph"},{"text":"教授们说教学研究难","type":"subtitle"},{"text":"许多教师在发言中都批评了学院的领导对教学研究工作不重视，认为这样很难提高科学技术水平。","type":"paragraph"},{"text":"生理学教授林树模说，学院领导上只注意学院的全面发展，而忽视教研组的发展；只注意行政工作的困难，而不了解教研组的困难。他认为领导上对各教研组的目的和要求也是不很明确的，只是停留在原则上的号召，没有根据每个教研组的实际情况来研究如何把它搞好。","type":"paragraph"},{"text":"保健组织学教研组副教授潘劲夫说，领导者必须对各种科学的性质、内容和发展方向有明确的概念，才能够加强对教研组的领导。他举出了一些事例说明院长对保健组织教研组的性质和医院保健科的性质混淆不清，认为领导上最低限度要了解各教研组的教学大纲，才不致流于“浮”。","type":"paragraph"},{"text":"生化教研组副教授庄永济说，现在教研组研究问题存在很大的矛盾。有些人认为既然是生化教研组就该研究生化问题，不能研究营养问题。有些人则认为他们对营养方面的研究有心得，应该发挥他们的专长。这个问题一直没有明确下来，使教师们很感苦恼。他在发言中还谈到培养青年教师的问题。","type":"paragraph"},{"text":"教务长罗潜还补充了这样的一种情况：中央给学院的经费常常要八、九月份才拨到，这就使教学研究工作很难进行。他说，去年拨给学院购买图书仪器的3万元，12月29日才收到，可是第二天又要把年终结余款上缴，这不是闹笑话吗?","type":"paragraph"},{"text":"硬搬硬套别人经验","type":"subtitle"},{"text":"寄生虫学教研组主任陈心陶教授在发言中着重批评学习苏联经验的教条主义。他说，寄生虫学本来在三年级才讲，华南医学院成立后规定二年级就要讲授，去年又改在一年级讲授，据说苏联也是这样的。一年级学生缺乏基本知识，很难理解，学校反说教师给学生的功课负担过重。去年中央卫生部高教司司长季钟朴来检查工作，认为我们应该用苏联的教材。其实苏联的教材和我们差别很大。苏联不讲血吸虫和羌虫(苏联没有这种寄生虫)，我们却要讲好几个课时。当时我们建议把我们自己编的讲义放到图书馆给学生们参考，有人批评说这是打击学习苏联的情绪，结果讲血吸虫课时，学生在讲义里查不到，记笔记又记不了多少，很快就把学的东西忘了。他又说，苏联在消灭寄生虫病方面成就很大，有许多原则、方法、经验，是应该很好学习的，但是不应该硬搬。","type":"paragraph"},{"text":"他还批评卫生厅负责人无理指责血吸虫防治所，说他们着重研究钉螺狮生态不对，又批评他们为写文章而写文章，结果弄到他们不敢将几年来研究的经验写出来。同时，他也批评了学院领导对科学研究不重视。他说，前年党中央提出在12年内要赶上世界科学水平，大家受到很大的鼓舞，但是研究工作刚露出苗头就被压了下去。龙世雄副院长在几次会议上都强调教学第一，并且说：“要搞研究工作到科学院去好了。”其实那个教授想搞坏教学工作?何况教学和研究是互相关联的!他说，现在只剩下10年时间，过去两年没搞出什么，算是浪费了!","type":"paragraph"},{"text":"领导偏听偏信","type":"subtitle"},{"text":"马列主义教研室副主任冯耀山在会上批评学院领导喜欢听好话，对党团员的意见偏听偏信；院长柯麟不务正业、胸襟狭窄；副院长龙世雄骄傲自满，做思想工作不细致，抓住一个人的一点缺点就粗暴地进行批评；有人说王副院长是柯院长的打手和保镖，是特殊的党员，他领导的总务处对人有几种脸孔。他又说学院民主气氛薄弱，不少教师对大放大鸣还有顾虑。","type":"paragraph"},{"text":"组织胚胎教研组主任许天禄也批评学院领导上向一些他们认为可以信任的、脱离群众的人了解情况，没多方面了解。肃反后，他少说话，少提意见，领导上就说他表现比以前好一些。他说：“我为领导这种看法感到可惜!”体育教研组副主任陈瑞光也在会上批评了前光华医学院负责人邹亚平主观主义、官僚主义、宗派主义、粗暴对待教师的作风。","type":"paragraph"},{"text":"生化教研组庄永济教授除了批评领导上对下面工作少检查督促、办事因人而异以外，还批评一些党员的不良作风。","type":"paragraph"},{"text":"叶鹿鸣等认为对肃反工作有意见","type":"subtitle"},{"text":"教师们对肃反工作的缺点很有意见。","type":"subtitle"},{"text":"寄生虫教研组主任陈心陶希望党委对学院的肃反工作来个自我鉴定，看看到底成绩该给5分，4分，……还是1分，不要笼统地说成绩是肯定的。他和生化教研组主任许鹏程都不同意说“肃反成绩是肯定的”的估计。解剖学教研组教授叶鹿鸣认为，学院的肃反工作是唯心主义的，不是实事求是的。组织胚胎教研室主任许天禄在发言中，希望领导上在这次整风当中很好的检查一下在肃反运动中有没有宗派主义。他还说道，肃反运动结束后，陶铸省长邀请各高等学校教授座谈，在座谈会的前一天，龙世雄副院长和我们开了个会，他在会上说：“你们有什么话就在这里谈，不要在明天的会上谈。”这到底是什么用意。","type":"paragraph"},{"text":" 来源：《南方日报》1957年6月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"054b8b143e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

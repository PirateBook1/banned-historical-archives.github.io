script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"××在华北局地委级以上干部会议上的讲话摘要","authors":[],"dates":[{"year":1952}],"is_range_date":false,"parts":[{"text":"××在华北局地委级以上干部会议上的讲话摘要","type":"title"},{"text":"资产阶级问题论点说略","type":"subtitle"},{"text":"（此件为××同志在华北局地委级以上干部会议上的讲话摘要，供领导同志参考。未经本人最后审查，不印不×）","type":"paragraph"},{"text":"（一）资产阶级在共同纲领基础上的政治地位（参加政权）和经济地位（五种经济成分之一）不变，这个东西在整个新民主主义革命阶段是不会变的。资产阶级要到社会主义革命时期才能将其消灭。认为五反斗争就是消灭资产阶级是错误的，要批驳掉这种错误论调；但认为资产阶级将来可以和我们一道进入社会主义，这也是错误的。这是一种取消阶级斗争麻痺革命人民意识的说法。","type":"paragraph"},{"text":"（二）五反斗争的目的，是在政治上孤立资产阶级，经济上逐渐削弱资产阶级，完全打掉资产阶级的威风，使之绝对跟着工人阶级走新民主主义道路。五反总的目的，是要达到人心××，市场繁荣，税收增加，统一战线巩固，大大加强工人阶级领导的物质基础和思想基础。现在显然意识形态的工作已经不能解决问题，必须开展五反斗争，才能逐渐地确立工人阶级领导权。集中力量打击资产阶级的五个反动的方面（即行贿、偷税漏税、盗窃国家资财，偷工减料，盗窃国家经济情报）。","type":"paragraph"},{"text":"（三）要紧紧掌握斗争的策略和政策，要有理有利有节。改造全体，改变一部，打击少数。打击方面重商轻工，主要打击投机商人（也不是全体商业家）及一小部分极坏的工厂主。争取百分之九十五左右的资本家站在我们方面，或保守中立；使百分之五左右的反动资本家受到打击；百分之一至百分之二较反动的资本家要受到严惩。（赶、杀、没收）。总之是实行利用矛盾，实行分化，团结多数，孤立少数的策略，组织五反统一战线。","type":"paragraph"},{"text":"（四）对待资本家的几种办法：","type":"paragraph"},{"text":"A、杀。杀掉，没收资产，家破人亡。但要极少，杀其最反动者（如薛×田等），多杀则不得人心。这和镇反不一样。最近开公审大会，均暂不杀资本家。杀必须执行严格的批准捕。","type":"paragraph"},{"text":"B、关。逮捕起来，没收其资产之全部、一部或不没收。","type":"paragraph"},{"text":"C、罚。这最重点。不罚不审，但罚而不光。罚光不好，罚光就不是资本家了，就是消灭资产阶级。","type":"paragraph"},{"text":"D、退。这是主要的办法。资本家偷漏税是普遍的，这是多数人问题，自动坦白彻底，一般退一九五一年的，还可有减退、缓退。免退之分。比较正派的而且退后奖赏","type":"paragraph"}],"comments":[],"origin":"根据记录整理的手抄稿","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca9fb475e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

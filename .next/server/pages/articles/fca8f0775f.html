script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4722","name":"公安部、司法部关于对卖淫嫖宿人员收容劳动教养问题的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部、司法部关于对卖淫嫖宿人员收容劳动教养问题的通知","dates":[{"year":1987,"month":8,"day":24}],"is_range_date":false,"authors":["公安部","司法部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部办公厅, 公安信访工作业务学习参考材料（二）, 60-61","tags":[{"name":"劳动教养","type":"主题/事件"},{"name":"收容","type":"主题/事件"},{"name":"嫖宿人员","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部、司法部关于对卖淫嫖宿人员收容劳动教养问题的通知"},{"type":"subtitle","text":"〔87〕公发32号"},{"type":"paragraph","text":"各省、自治区、直辖市公安、司法厅、局："},{"type":"paragraph","text":"为了有效地制止卖淫嫖宿活动和性病的蔓延，根据中央政法委员会七月十七日召开的电话会议精神，在《劳动教养试行办法》修改、补充之前，现对卖淫、嫖宿人员收容劳动教养的有关问题作如下通知："},{"type":"paragraph","text":"一、对暗娼、嫖客，包括家居农村流入县城、集镇及在农村进行卖淫、嫖宿的人员，凡不够刑事处罚的，只要曾被公安机关抓获教育、处理过，再次卖淫、嫖宿的，一律送劳动教养。"},{"type":"paragraph","text":"对其他行为需要收容劳动教养的人员，仍按原办法的规定执行。"},{"type":"paragraph","text":"二、对在县城、集镇及农村的卖淫、嫖宿人员需要收容劳动教养的，由县一级公安机关上报地、市劳动教养管理委员会审批；批准后，送省、自治区、直辖市司法厅、局指定的劳动教养场所。"},{"type":"paragraph","text":"三、在执行中要严格区分卖淫嫖宿行为和通奸、男女生活作风等行为的界限，防止发生偏差。"},{"type":"paragraph","text":"各地公安、司法机关要加强联系，密切配合，协同工作，遇到问题共同研究解决，或提出意见报请劳动教养管理委员会统筹解决。"},{"type":"subtitle","text":"公安部 司法部"},{"type":"subtitle","text":"一九八七年八月二十四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fca8f0775f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

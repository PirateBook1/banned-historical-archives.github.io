script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"究竟哪些人是富裕阶层？","authors":["张竞","新华通讯社"],"dates":[{"year":1962,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"究竟哪些人是富裕阶层？","type":"title"},{"text":"新华通讯社张竞","type":"authors"},{"text":"新华社南京讯  在最近召开的江苏省第四次党代会上，各地代表对哪些人是富裕阶层，怎样划分富裕阶层，有下面三种意见。","type":"paragraph"},{"text":"认为富裕阶层应当以时间来划人。凡是土改后合作化以前的新老上中农，不论其现在的经济善如何，都应该算作富裕阶层。虽然有些富裕中农由于种种原由，现在的经济收入下降了，生活比较困难，但他们还是留恋“祖业”，对集体经济动摇，一有机会，就想包产到户，走资本主义的道路。","type":"paragraph"},{"text":"认为富裕阶层应该以经济现状来划分。目前生活富裕的就是富裕阶层。理由是：合作化以来农村各阶层的经济状况已经起了很大的变化，许多贫农已上升为富裕农民，也有部分中农、上中农下降到贫苦农民的生活水平，因此，不能以老观点来看今天的富裕阶层。","type":"paragraph"},{"text":"认为富裕阶层应当从致富的不同手段和搞资本主义的比重大小来划分。笼统地把一切生活富裕的人都划为富裕阶层是错误的。一些按照社会主义的原则、依靠自己的辛勤劳劝而富裕的农民，不能算为富裕阶层。因为他们的所得的是合法的，他们所走的是共同富裕的道路。如果把他们也划入富裕阶层，就会造成越穷越光荣的错觉。富裕阶层只能限于那些采用非法手段(包括无限地扩大自留地、搞投机倒把以及贪污等等)致富的人。","type":"paragraph"},{"text":"讨论中，各地代表对如何团结、改选和争取富裕阶层的问题发表了不少意见。许多同志认为，富裕阶层的资本主义自发倾向是属于两条道路斗争，但是他们仍然是劳动人民，是我们团结的对象，而不是斗争的对象。因此富裕阶层的问题，只能由领导上掌握；在群众中一不要乱讲，二不要乱划，三不要乱戴帽子，四不要乱搞斗争。","type":"paragraph"},{"text":"如果争取富裕阶层，大家认为主要从三方面进行工作：(1)加强社会主义集体主义教育，使他们认识集体化是社会主义共同富裕的光明大道。(2)坚持执行党在农村的各项政策，并且与各种投机倒把、放高利贷、雇工剥削等违法活动进行坚决斗争。(3)发展集体生产，增加收入，使广大社员生活不断改善，迅赶上和超过富裕农民的生活水平。","type":"paragraph"},{"text":"来源：1962年12月07日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b520795fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

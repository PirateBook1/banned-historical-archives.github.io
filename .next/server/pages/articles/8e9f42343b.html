script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅行家杂志社追查彭子冈的阴谋活动","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"旅行家杂志社追查彭子冈的阴谋活动","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社９日讯:“旅行家”杂志主编彭子冈企图篡夺“旅行家”的阴谋已被揭露。目前，“旅行家”杂志社全体工作人员正就此事对彭子冈继续进行追查。","type":"paragraph"},{"text":"为了把“旅行家”杂志作为资产阶级右派分子向党向社会主义进攻的一个据点，彭子冈自从１９５４年１１月担任“旅行家”杂志主编后，就有计划地进行了一系列的部署。","type":"paragraph"},{"text":"首先，彭子冈以种种借口和排斥、打击，把不合她心意的干部赶出“旅行家”。两年多来，“旅行家”编辑部的共产党员就被调出了三分之二。剩下的干部也时时遭到这位“主编”的冷眼。同时彭子冈趁机积极活动，企图把梅朵等人拉进“旅行家”。使“旅行家”变成文汇报第二。幸好团中央没有批准任用这些人。后来，党派白槐来任“旅行家”杂志的副主编，彭子冈又疑神疑鬼地说，白槐是党派来监视她的。","type":"paragraph"},{"text":"彭子冈很不喜欢田间、刘白羽、艾燕、胡可等党员作家和进步作家的文章，说什么每篇文章里都要加一条党的领导，枯燥无味。她所推崇的撰稿人是储安平、费孝通、陆诒、吴祖光、萧乾等等。","type":"paragraph"},{"text":"“旅行家”杂志从创办的时候起，团中央就明确的规定这个刊物的方针任务是：普通地理知识性刊物，通过生动、形象的地理知识介绍，向青年进行爱国主义和国际主义教育。彭子冈利用她的工作职权篡改了这个方针，“旅行家”杂志的读者方向逐渐从“面向青年”变成了脱离青年，而转为“面向一小部分中上层知识分子”。","type":"paragraph"},{"text":"彭子冈在旅行家的选稿标准，特别强调反映出社会的阴暗面。这样一来，“旅行家”杂志向青年进行爱国主义教育的方针就变成了毁谤祖国。彭子冈在编审稿件的时候，常常在原稿上删减歌颂党、歌颂社会主义的字句或段落。今年７月号的“乘公路汽车旅行记”，把社会主义的公路交通描写得混乱不堪，并且恶意地攻击人民解放军，挑拨军民关系，可是，彭子冈见了竟如获至宝，赶忙指令排在第一面，至少也要放在第二面，还要在目录上排黑体字，文内插讽刺画。结果因社内工作人员反对，才没有放在第一篇。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月10日，原标题为“不准把‘旅行家’变成文汇报第二，‘旅行家’工作人员追查彭子冈的阴谋活动”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9f42343b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

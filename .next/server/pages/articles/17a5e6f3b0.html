script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"力争实行川陕甘方针","alias":"","parts":[{"type":"paragraph","text":"力争实行川陕甘方针"},{"type":"paragraph","text":"（1935年6月20日）国焘同志："},{"type":"paragraph","text":"从整个战略形势着想，如从胡宗南?或田颂尧?防线突破任何一点，均较西移作战为有利。请你再过细考虑：打田敌方面是否尚有若干可能？如尚有可能，则须力争此着；如认为绝无办法，则须暂时抛弃川陕甘方针，改变为向川西南发展。因北出草原游牧地，此时极少可能，只有坚决的川西南方针才是出路。如此战役部署，则应以有力一部在东岸伴攻，西岸松潘方面亦不必使用多的兵力，主"},{"type":"paragraph","text":"[1]1935年6月12日，红一方面军和红四方面军会师之后，周恩来和朱德、毛泽东、张闻天在前往懋功的途中即致电红四方面军的领导人张国焘、徐向前、陈昌浩，提出“今后我一、四方面军总的方针应是占领川陕甘三省，建立三省苏维埃政权”。这一主张为张国焘复电婉拒，张国焘提出组织远征军，占领青海、新疆，或暂时向南进攻的计划。周恩来等人在18日到达懋功后，再次致电张国焘等人，指出：“目前形势须集大力首先突破平武，以为向北转移枢纽。·向雅名邛大南出，即一时得手，亦少继进前途。”20日，张国焘再次致电党中央坚持已见，反对北上的战略方针。本篇是周恩来和张闻天、朱德、毛泽东给张国焘的复电。"},{"type":"paragraph","text":"[2]胡宗南，当时任国民党“剿共”军第三路军第二纵队指挥官兼国民党军第一师师长。"},{"type":"paragraph","text":"[3]田颂尧，当时任国民党四川“剿共”军第二路总指挥兼第二十九军力速向懋功开进，向雅名邛大\"打去。这一动作，关系全局，须集中二十个团以上突然出击，且后续飞速跟进，方能一下消灭敌人大部，夺取广大地区，展开战局。兄亦宜立即赶来懋功，以便商决一切。"},{"type":"paragraph","text":"张朱毛周二十日四时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":6,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":183,"page_end":184},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a5e6f3b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"在洛杉矶为人民服务","authors":["（挪威）为人民服务-共产主义联盟"],"dates":[{"year":2016}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"为人民服务——共产主义联盟二〇一六年"},{"type":"paragraph","text":"我们采访了加州的马列毛主义组织洛杉矶红卫兵的活动家。主题是他们的为人民服务的计划。"},{"type":"paragraph","text":"挪威为人民服务-共产主义者联盟①：你好同志，你能告诉我们你的计划吗？计划是什么？你将怎么做呢？你如何分发食物？该计划中除食物之外还有别的什么吗？"},{"type":"paragraph","text":"曼努埃尔②：我们不仅分发食物，还分发服装、玩具以及我们从人们那里获得的任何其他捐赠。我相信，您的大部分问题都可以从我们的网站上得到解答。"},{"type":"paragraph","text":"从根本上讲，洛杉矶-为人民服务，是马列毛主义组织洛杉矶红卫兵的项目。在为人民服务的过程中，我们倾听群众的广泛而多样的思想，我们从群众中学习，并到群众中去将这些思想革命化。我们每周在周五和周日这样做。"},{"type":"paragraph","text":"我们所做的一切努力都是为了让我们所服务的人民积极参与组织并最终接管它。最后，也是最重要的部分，我们创建“为人民服务”计划，以创造无产阶级的和革命性的平行政权（两个政权并存）。因为我们现在必须为未来的社会主义社会而斗争，同时知道只有革命和毛主义的共产党才能带领我们向社会主义前进。"},{"type":"paragraph","text":"挪威为人民服务-共产主义者联盟：谢谢你，同志！关于“批评”的说明，我想知道基督教或资产阶级的非政府组织是否在洛杉矶做同样的事情？在我们的挪威的城市，不仅基督教组织分发食品和衣物，国家机构和一些非政府组织也这样做。是否有可能与这些力量“竞争”？你如何解决“为人民服务”不会沦为纯福利组织的危险？"},{"type":"paragraph","text":"曼努埃尔：很棒的问题。原则上，我们的组织与教会和非营利组织等意识形态国家机器*的区别在于，我们积极参与革命政治，向人民发表讲话，提供马克思主义材料。我们很快就会组建一个群众研究小组。我们和人民一起保卫我们的社区，使用激进对抗策略反抗把我们赶出去的移居开发。"},{"type":"paragraph","text":"此外，与教会或非营利组织不同，我们理解资本主义制度中的矛盾，并积极一贯地将政治置于指导和工作之中，以使我们的为人民服务计划与建立政党联系在一起。这是革命组织与意识形态国家机器之间最根本的差异之一。"},{"type":"paragraph","text":"作者注："},{"type":"paragraph","text":"*意识形态国家机器：马克思主义理论家路易·阿尔都塞提出的一个术语，表示学校、教会、家庭、媒体、工会和法律等形式上在国家控制范围之外，但却有助于传递国家的价值观，操纵统治意识形态，维护社会秩序，并保证了现存生产关系的再生产的机构。 "},{"type":"paragraph","text":"译者注："},{"type":"paragraph","text":"①挪威为人民服务－共产主义者联盟（挪威语：Tjen Folket – Kommunistisk Forbund）是挪威的一个共产主义组织。该组织成立于1998年，总部位于海于格松，意识形态是共产主义、马列毛主义，该组织的青年翼是创建于2008年8月15日的革命共产主义青年。"},{"type":"paragraph","text":"②曼努埃尔：Manuel，美国洛杉矶红卫兵的活动家。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111e3acac8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

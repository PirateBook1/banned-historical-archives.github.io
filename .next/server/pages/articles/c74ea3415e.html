script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山大党委害怕中国发展科学","authors":["伍恩照","山东大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"山大党委害怕中国发展科学","type":"title"},{"text":"山东大学伍恩照","type":"authors"},{"text":"(伍恩照：山东大学外文系讲师、九三学社外文系小组副组长)","type":"subtitle"},{"text":"山大党委捏造，说明高等学校党委最大多数是不学无术的，怎能领导高等学校呢？高等学校教师都有点学问，如束星北先生，许思园先生，刘遵宪先生，马贤成先生，潘作新先生等。束、刘、潘等因住在一块儿，故常在一起玩，党委就说是反革命集团活动。这是因为自己不学无术，要把有学问的人打下去。这是提高学风呢？还是压学风？王祖农对刘遵宪说要设法提高学风，但有这样的党委怎能提高呢？党委根本不懂大家搞科研搞教学费多大精力。必须取消党委制才行，否则学风建立不起来。共产党员战斗意志很强，但现在不打仗，故捏造事实来发挥他们的积极性，学风当然建立不起来。山大党委压制教授们，他们怕中国发展科学。(伍恩照，“民主报”第2期14页)","type":"paragraph"},{"text":" 来源：1957年6月27日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c74ea3415e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

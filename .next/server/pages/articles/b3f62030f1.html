script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省天津、安次两县各界人民代表会讨论和贯彻对某些反革命罪犯实行“判处死刑、缓期两年、强迫劳动、以观后效”政策","authors":[],"dates":[{"year":1951,"month":6}],"is_range_date":false,"parts":[{"text":"河北省天津、安次两县各界人民代表会讨论和贯彻对某些反革命罪犯实行“判处死刑、缓期两年、强迫劳动、以观后效”政策","type":"title"},{"text":"六月初，河北省天津、安次两县召开各界人民代表会议，讨论了对反革命案犯的判刑问题。开始，与会代表对“判处死刑、缓期两年、强迫劳动、以观后效”的政策，普遍表现了想不通。他们怀疑和担心这是否“宽大无边”错误的重复。如安次有百分之八十以上的代表不同意处死缓刑，说：“狗改不了吃屎，不杀不行。”“刚刚顺了气，现在又闹这个（缓刑）。”认为“缓就是放、强迫劳动就是回家生产”、顾虑“这样就会叫敌人造反”，对某些处死缓刑的罪犯，认为“小头比大头更坏，净直接杀人，猪羊一刀菜，都该杀。”少数老年农民代表认为：“这个办法好，反正是国家用人啊！”","type":"paragraph"},{"text":"根据上述几种思想情况，两个县的各界人民代表会议采取了政府负责干部报告、代表中展开讨论、选择具体典型案犯交由代表研究的办法，以统一判刑认识，和端正代表对政策的认识。","type":"paragraph"},{"text":"政府负责干部向全体代表的报告中，首先肯定了要继续大张旗鼓镇压反革命，反复讲明政府坚决消灭反革命方针是坚定不移的，肯定地指出今天和今后对于不杀不足以平民愤的反革命分子，仍然要坚决杀掉。接着又着重指出了对什么样的罪犯才实行“判处死刑、缓期两年、强迫劳动、以观后效”的政策，实行这个政策在政治上和在经济上对国家和人民有什么好处。这样从群众情绪出发，讲明政策，既保持了群众镇压反革命的热情，又坚持了原则，使干部和代表自然而然地认识并接受了中央的政策精神；开始认清了政府这样做，处处是从群众利益出发，满意的说“听这个报告，不吃也不饿、不睡也不困。”","type":"paragraph"},{"text":"在代表们思想初步搞通后，即选择了几个具体的“判处死刑、缓期两年、强迫劳动、以观后效”的案犯，交由大会讨论。这些案犯都是经事先向被难产、控告者和村干解释政策，进行教育，征得他们同意后，才提交大会的。使代表们更感到政府这样判处并不是随随便便的，而是严肃的，有理由有条件的。更进一步地统一了代表对判刑的意见，端正了对政策的认识。","type":"paragraph"},{"text":"随后即进行大会发言。发言中绝大多数代表都表示接受政府的政策，解决了“怕不杀、怕放、怕不抓”等顾虑，感觉满意“对味！”并说：“缓并不是放，强迫劳动并不是回家生产。刀把子在咱们手里，好比鸡蛋放在手心里，他一捣蛋，咱们用力一捏就完了他的命！”","type":"paragraph"},{"text":"这个会，把代表们的顾虑消除了，更提高了大家彻底镇压反革命的信心。","type":"paragraph"}],"comments":[],"origin":"1951年《政法》第三十期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f62030f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

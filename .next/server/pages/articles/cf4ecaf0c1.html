script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于干部问题的指示威力无穷","authors":["湖南株洲田心机车工厂革命委员会"],"dates":[{"year":1968,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席关于干部问题的指示威力无穷"},{"type":"paragraph","text":"湖南株洲田心机车工厂革命委员会"},{"type":"paragraph","text":"去年九月，我们伟大领袖毛主席视察大江南北，亲临湖南，对无产阶级文化大革命作出了一系列的最新指示。这对我们是最大的鼓舞，最大的关怀，最大的教育，最大的鞭策。一年来的斗争实践充分证明：毛主席的每一教导，都是我们前进的灯塔，指引着胜利的航程。在战斗的历程中，我们深刻地体会到，紧跟毛主席就是胜利。全面落实毛主席的一系列最新指示，就一定能够夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"当我们欢庆伟大领袖毛主席视察华北、中南和华东地区一周年的时候，我们纵情高呼，放声歌唱，衷心祝福毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席在最新指示中，明确指出：“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好。”遵照毛主席的教导，我们迅速把正确对待干部、帮助干部站出来的问题，提到了非常重要的议事日程上来。但是，当时由于深入细致的思想工作没有跟上去，部分干部和群众的思想顾虑较多。有的干部因为在运动初期执行了资产阶级反动路线，犯了不同程度的错误，受到了群众批判，一时想不通；有的怕再犯错误，不敢站出来工作。一些革命群众，担心干部站出来后，打击报复。极少数受到极“左”思潮影响的人，还对干部抱着怀疑的态度。因此，解放干部的工作，进展十分缓慢。这时，一小撮阶级敌人，却暗中高兴，兴风作浪。"},{"type":"paragraph","text":"针对这一情况，全厂工人群众，在人民解放军驻厂毛泽东思想宣传队的帮助下，立即在全厂范围内掀起了学习、宣传、落实毛主席最新指示的高潮。根据一部分干部和群众的活思想，围绕解放干部问题，我们先后举办了四期毛泽东思想学习班，坚持以“斗私，批修”为纲，组织大家学习毛主席著作和一系列最新指示，反复教育干部要正确对待群众，正确对待自己，不要吃老本，要立新功。同时，反复教育群众正确对待干部，一定要听毛主席的话：“绝大多数的干部都是好的，不好的只是极少数。”“干部问题，要从教育着手，扩大教育面。”毛主席的指示，解开了干部和群众的思想疙瘩。我们还组织干部到红太阳升起的地方——韶山去参观，学习毛主席的伟大革命实践，使他们受到了极其深刻的教育。许多干部在斗私批修会上，亮出自己的私心，对照毛主席的谆谆教导，感到十分痛心。他们说：“毛主席这样关心我们，我们实在对不起毛主席。”表示要站出来工作，紧跟毛主席永远闹革命。他们认真检讨了自己的错误，积极揭发走资派的问题，并到群众中听取批评意见。"},{"type":"paragraph","text":"广大革命群众在毛主席最新指示的光辉照耀下，按照毛主席的教导，根据干部的全部历史和工作以及在文化大革命中的表现，一个一个地认真进行了讨论研究。许多革命群众在提高认识以后，对干部积极主动地站出来的各种革命行动，表示了热烈的欢迎和坚决的支持。全厂解放干部的工作，迅速发展。全厂中层以上干部一百七十七人，毛主席视察湖南以前，仅解放百分之十三，毛主席视察以后，在不长的时间内，就解放了百分之七十二。"},{"type":"paragraph","text":"大批干部的解放，大大促进了全厂革命的大联合和革命的三结合。去年九月底，全厂实现了革命的大联合，成立了工代会；十一月底，在基层单位全部成立了革命委员会的基础上，成立了厂革命委员会。在各级革命委员会中，都结合了革命领导干部。"},{"type":"paragraph","text":"大批革命干部参加了三结合的权力机构，对于推动全厂无产阶级文化大革命，促进生产以及各项工作，发挥了显著的作用。原厂长兼党委第一副书记孙敬明（现任厂革委会主任）等革命领导干部参加革命委员会后，紧紧和无产阶级革命派站在一起，以毛泽东思想为锐利武器，粉碎了一小撮阶级敌人来自右的和极“左”方面的进攻，巩固了革命委员会。锻冶车间有一个副主任，文化大革命初期执行了资产阶级反动路线，犯了严重的错误。他认为再没有群众信任自己了，后来群众一讨论，了解到他是一个有三十多年工龄、老工人出身的干部，本质好，对错误有认识，大家一致选他当了车间革委会主任，他非常感动。他当选后，工作特别积极，敢于挑重担，坚持原则，耐心做思想政治工作，深受群众的赞扬。机车车间的重活、脏活较多，革委会的干部便带头到这个车间参加劳动，在群众中留下了良好的影响。随着革命委员会的不断巩固和发展，全厂出现了活学活用毛泽东思想的群众运动高潮，广大工人群众阶级斗争和路线斗争觉悟不断提高，政治空气空前浓厚，大大促进了人的思想革命化。抓革命、促生产也出现了新的高潮。"},{"type":"paragraph","text":"目前，我厂全体革命职工，正紧跟毛主席的伟大战略部署，在全厂掀起了轰轰烈烈的斗、批、改高潮。我们决心更高地举起毛泽东思想伟大红旗，乘胜前进，全面落实毛主席的一系列最新指示，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"东风林业局革委会副主任刘福清（右二）在伐木间隙，同职工们一起畅谈活学活用毛泽东思想和斗私批修的体会。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf4ecaf0c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

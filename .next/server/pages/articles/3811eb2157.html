script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吉林铁合金厂总结本厂历史经验  生产的起落  路线是关键  大家遵照毛主席的教导，正确处理政治和经济、革命和生产的关系，为革命搞好生产","authors":[],"dates":[{"year":1972,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林铁合金厂总结本厂历史经验"},{"type":"paragraph","text":"生产的起落  路线是关键"},{"type":"paragraph","text":"大家遵照毛主席的教导，正确处理政治和经济、革命和生产的关系，为革命搞好生产"},{"type":"paragraph","text":"据新华社长春电　吉林铁合金厂通过总结经验，对干部和群众进行生动具体的思想和政治路线教育。这个厂是我国铁合金生产的一个重点企业，从一九五六年建成投产以后，由于受修正主义路线的干扰，生产上几起几落，走过了一段曲折的道路。在党的社会主义建设总路线指引下，这个厂的生产能力迅速提高，一九六○年铁合金产量比一九五七年提高了三倍。到一九六二年，由于刘少奇修正主义路线的影响，这个厂被迫拆炉、停炉，产量比一九六○年下降了三分之二。一九六四年以后，全厂由于深入开展社会主义教育运动和“工业学大庆”的群众运动，工人积极性空前提高，一九六六年生产创造了历史最高纪录。后来，又由于刘少奇一类骗子鼓吹无政府主义等极“左”思潮，全厂革命和生产再次受到干扰，一度成了吉林市工交战线的“老大难”单位。一九七○年秋，吉林市委主要领导同志带领工作组到这个厂调查研究，发动群众揭露批判刘少奇一类骗子破坏革命和生产的罪行，落实党的各项政策，生产又不断上升。"},{"type":"paragraph","text":"在开展思想和政治路线教育的活动中，吉林铁合金厂的干部和群众回顾本厂所走过的曲折道路，使大家受到一次生动、具体的路线教育。他们坚决批判刘少奇一类骗子以极“左”面貌出现，把政治与经济对立起来，制造混乱，干扰、破坏革命和生产的罪行。大家遵照毛主席的教导办事，正确处理政治和经济、革命和生产的关系，用革命统帅生产，为革命搞好生产。有些工程技术人员，原先受刘少奇一类骗子所散布的流毒的影响，不敢钻研技术，怕被说成是走白专道路。通过路线教育，大家总结了历史经验，划清了界限，积极性充分调动起来，大搞技术革新。去年和今年上半年，全厂工程技术人员同工人结合在一起，共完成了八十多个技术革新项目，解决了铁合金生产中许多重要问题。"},{"type":"paragraph","text":"吉林铁合金厂党委和革委会从本厂两条路线斗争的历史经验中还清楚地认识到：作风是执行路线的重要保证。他们坚决批判唯心论的先验论，大兴调查研究之风，经常参加体力劳动。有的车间干部为了解决生产中的问题，把行李搬进车间，与工人同学习，同劳动，一起研究解决问题。有些长期解决不了的问题，干部和工人、技术人员一起组成调查组，逐个车间、逐台设备进行调查，虚心听取老工人的意见，使一些“老大难”问题得到了解决。"},{"type":"paragraph","text":"这个厂生产车间是三班连续生产，过去每班第一炉铁水总是出得少，影响了生产的发展。后来，党委副书记带领科室干部亲自到一个炼铁炉蹲点，一边参加劳动，一边调查研究，同时深入进行思想教育，组织三班工人学习毛主席关于“团结起来，争取更大的胜利”的教导，破除本位主义思想，树立全局观念，并且制定了必要的交接班制度，使这个问题很快得到了解决，促进了生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3811eb2157"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

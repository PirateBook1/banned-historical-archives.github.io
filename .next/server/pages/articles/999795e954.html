script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《揭发批判“四人帮”漫画展览》今起展出一幅幅尖锐泼辣的漫画，犹如锐利的匕首直刺王张江姚心脏","authors":[],"dates":[{"year":1977,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在举国上下彻底揭发批判王张江姚“四人帮”反党集团篡党夺权阴谋的斗争中，上海市美术创作办公室举办的《揭发批判“四人帮”漫画展览》，本月二十二日起在上海美术展览馆开幕，共展出二百五十余件漫画作品。"},{"type":"paragraph","text":"三个多月来，上海的广大专业和业余美术作者怀着对“四人帮”的深仇大恨，积极投入了愤怒揭发批判“四人帮”的战斗。他们拿起画笔作刀枪，夜以继日，创作了数以万计锋芒直指“四人帮”的漫画，揭露了这帮资产阶级野心家、阴谋家、极右派的反革命面目。这些漫画曾在工厂、农村、机关、学校和街头广泛张贴宣传，不少区、县、局还举办了小型漫画展览。在这个基础上，举办了这次全市《揭发批判“四人帮”漫画展览》。"},{"type":"paragraph","text":"画展中《爆竹声中除“四害”》、《历史的结论》等作品，表达了我国亿万人民，热烈欢庆以华国锋主席为首的党中央，一举粉碎“四人帮”篡党夺权的阴谋，把“四人帮”押上了历史的审判台，而欢欣鼓舞的情景。"},{"type":"paragraph","text":"《“锚”头所向》、《撒网》、《江记美酒》、《进攻信号弹》、《向右看齐》、《黑卒过河》、《朝思暮想》等作品，揭露了“四人帮”反对和迫害伟大领袖毛主席和敬爱的周恩来总理，歪曲、篡改毛主席指示，招降纳叛，结帮营私，策划反革命武装暴乱，大造反革命舆论，妄图打倒一大批中央和地方党政军负责同志，阴谋篡党夺权的一系列罪行。"},{"type":"paragraph","text":"《遗臭万年》、《“三”字经》、《四十年如一日》、《摇身一变》等，辛辣地揭露了“四人帮”的丑恶历史，形象地刻划了他们走过的从历史反革命到现行反革命的全部道路，说明他们是中国人民的死敌。"},{"type":"paragraph","text":"还有许多漫画，揭露了“四人帮”推行反革命修正主义路线，破坏抓革命促生产，破坏文艺革命、教育革命、卫生革命以及科技战线的革命等大量罪行。"},{"type":"paragraph","text":"展出的一幅幅作品尖锐泼辣，有战斗性，犹如锐利的匕首直刺王张江姚“四人帮”的心脏。许多漫画的构思立意独到，艺术表现富于创造，形象生动，风格形式多样，充分发挥了漫画艺术表现的长处，受到工农兵的热烈欢迎和好评。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"999795e954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

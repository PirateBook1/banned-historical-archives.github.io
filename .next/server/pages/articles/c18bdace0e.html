script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高校的右派言论——诬蔑、攻击、反对马克思主义","authors":["全国部分高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"高校的右派言论——诬蔑、攻击、反对马克思主义","type":"title"},{"text":"全国部分高","type":"authors"},{"text":"“马列主义过时了，因每一种理论都有他的局限性。马列主义也不例外，在中国行不通，一种理论过时必有一种新的理论产生来代替。周大觉的文章就是新的理论的开端。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“社会主义国家出现斯大林主义，首先由于马列车义，尤其是在解决问题中有教条主义，因为共产主义、马列主义本身就包括了教条主义（出了问题就拿立场来扣，真可怕，我认为不应该用立场来扣）。”（北京航空学院一个职员）","type":"paragraph"},{"text":"“以马列主义教育人民就是愚民政策。马列主义没有严格定义，不科学，对的都是马列主义，错的都不是，这是新偶象崇拜”。（北京航空学院一个学生）","type":"paragraph"},{"text":"“教条主义的产生是由于对马列主义及党的政策不容怀疑的结果。”（北京矿业学院  李都华）","type":"paragraph"},{"text":"“我国以武装革命取得了胜利，代价是极大的，这不一定正确，印度的革命不流血，也走向社会主义，这可能是以最少的代价换取最美好的生活。”（北京钢铁学院  章萼舫）","type":"paragraph"},{"text":"“‘批判斯大林文集’一、二集、‘铁托普拉发言及其反应’、‘关于目前波兰形势’等四本书值得一看。过去我总以为千篇一律的东西。其实可以看出些东西来的。许多‘正确’的‘马克思主义者’的批判显得那样空虚、苍白无力。而反面的‘修正主义’在逻辑上显得多么坚强有力啊！","type":"appellation"},{"text":"我决心读英文，争取几年内能读英文报刊，如美共、英共的报刊等。使自己思想开阔一些，冲破目前的新闻封锁，愚民政策（我们一生一世也无希望从什么内部读物参考消息等等去得消息的）。”（北京大学  李修宇）","type":"paragraph"},{"text":"“1．苏联的自然科学，因为与马克思主义的关系不直接，发展的很快。而社会科学则只是给马、恩、列、斯的著作作注解，所以就没有什么发展。","type":"paragraph"},{"text":"2．过去人们都以作马克思主义教员而骄傲，现在恰恰相反，认为作马克思主义教员没有前途，纷纷要求转业。因为马克思主义的著作一生都读不完，而这些人又没有实际资料，只能背背教条。在我们的宣传工作里，只谈优点，不提缺点，马克思主义教员就不可能了解社会的全面的真实的情况，也就不可能提出现阶段社会发展的规律。而马克思主义就变成死的条文。","type":"subtitle"},{"text":"3．有人说：教条主义的严重是由于马克思主义作为国家指导思想的缘故，我同意这种看法，马克思主义一旦规定为国家的指导思想，人们就得按照这种思想来思想，就是写文章也不能完全按照自己的观点，必须引用一些马克思主义的词句，才会被登出来。这是对人们思想的限制，我认为马克思主义只有唯物辩证法是万岁的，其他一切结论可以改变。……应该让人们自觉的信仰马克思主义，政治课应改为进修不应带有强制性。”（北京大学　左言东〔原是党员〕）","type":"appellation"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c18bdace0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

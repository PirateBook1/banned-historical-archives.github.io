script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席司令部的战斗号令","authors":[],"dates":[{"year":1968,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川沙县革命委员会"},{"type":"paragraph","text":"光辉灿烂的一九六八年来到了。以毛主席为首的无产阶级司令部，又向我们发出了新的战斗动员令，我们川沙县无产阶级革命派坚定地向伟大领袖毛主席宣誓:决心更高地举起毛泽东思想伟大红旗，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"我们川沙县无产阶级革命派热烈欢呼《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论的发表，这篇社论传来了毛主席司令部的最新指示，我们一定要认真学习、坚决贯彻，这篇社论是我们今后行动的指导方针，战斗纲领。"},{"type":"paragraph","text":"回顾一九六七年，展望一九六八年，我们的心情是多么兴奋、多么激动!在一九六七年，我们川沙县无产阶级革命派紧跟毛主席伟大战略部署，团结全县革命人民，高举毛泽东思想伟大红旗，取得了夺权斗争的胜利，建立了革命委员会。在两条路线的激烈斗争中，新生的红色政权经受了考验和锻炼。当前，川沙县革命和生产呈现一派大好形势。"},{"type":"paragraph","text":"在这场史无前例的文化大革命中，无论是在冲破资产阶级反动路线，向一小撮走资派夺权的艰苦斗争关头；或是在掌好权、用好权、巩固政权的紧张战斗时刻，我们无产阶级革命派自始至终活学活用毛主席著作，坚定不移地照毛主席指示办事，才取得了一个又一个的胜利。一年来，广大社员、职工、干部轮流参加了毛泽东思想学习班。在农村，“三组一校”的学习制度日益健全、巩固，广大社员坚持“天天学，事事用”，上至七八十岁的老人，下至五、六岁的小孩，勤学“老三篇”，高唱毛主席语录歌，争做毛主席的好社员。这是川沙农村最最根本的变化，是当前川沙形势大好的最最根本的标志。"},{"type":"paragraph","text":"在新的一年里，我们要以大力办好毛泽东思想学习班为中心，掀起更大规模的、更加深入和广泛的活学活用毛主席著作的群众运动，实现思想革命化。我们要以“斗私，批修”为纲，组织社员、民兵以及各条战线的无产阶级革命派、红卫兵小将、革命干部和革命群众，轮流参加学习班，要把斗私批修的思想大革命深入到每个单位，每个生产队，每个家庭中去。"},{"type":"paragraph","text":"我们要进一步落实毛主席的最新指示，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向，深入开展革命大批判，搞好本单位的斗批改，进一步巩固和发展革命的大联合和革命的三结合。"},{"type":"paragraph","text":"毛主席教导我们:“政治路线确定之后，干部就是决定的因素。”领导班子的思想革命化是顺利地实现战斗任务的重要关键。我们决心在新的一年中，进一步加紧自我改造，刻苦地学习毛主席著作，不折不扣地执行毛主席的指示，一刻不离毛主席的教导，努力做毛主席的好战士，用我们自己的实际行动带动全县新老革命干部，为人民立新功。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"546c08a8e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

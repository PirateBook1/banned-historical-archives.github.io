script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对军事学院第一期毕业学员的训词","alias":"","parts":[{"type":"paragraph","text":"对军事学院第一期毕业学员的训词\""},{"type":"paragraph","text":"（1952年7月10日）军事学院刘院长，全院指挥员、政治工作人员、后勤工作人员、教员并高级速成系、上级速成系第一期毕业的全体学员同志们："},{"type":"paragraph","text":"标志着中国人民建军史上伟大转变之一的中国人民解放军军事学院，其高级速成系及上级速成系的第一期已学习期满，举行结业了，特致以兴奋的祝贺。"},{"type":"paragraph","text":"军事学院的创办及其一年多以来的教育，对于建设正规化、现代化的国防部队，是有重要贡献的；这是刘院长的努力、全体苏联顾问同志的努力，以及全体指挥员、政治工作人员、后勤工作人员、教员和学员共同一致努力的结果。特致以感谢和慰问之意。"},{"type":"paragraph","text":"中国人民的建军历史，已经走过了廿五年的长期路程，其革命经验之丰富，在国际上除苏联以外，无与伦比。但在中国人民尚未获得全国胜利之前，由于客观物质条件的限制，其军事建设文尚处于比较低级的阶段，也就是处于装备的简单低劣，编制、制度的非正规性，缺乏严格的军事纪律和作战指挥的不集中、不统一及带游击性等等，这些在过去是必然的，不可避免的，因而也是正确的。"},{"type":"paragraph","text":"[1]这是中央人民政府人民革命军事委员会主席毛泽东的训词。毛泽东指定军事学院院长刘伯承代表军委向该院高级速成系和上级速成系第一期毕业学员宣读。"},{"type":"paragraph","text":"对军事学院第一期毕业学员的训词可是，自从中国人民获得了全国范围的胜利之后，这种客观情况已经起了基本上的变化，我们现在已经进到了建军的高级阶段，也就是进到掌握现代技术的阶段，客观条件已完全具备了这种可能，只需加上不疲倦的主观努力，就一定可以实现。与现代化装备相适应的，就是要求部队建设的正规化，就是要求实行统一的指挥、统一的制度、统一的编制、统一的纪律、统一的训练，就是要求实现诸兵种密切的协同动作。为此，就需要克服在过去时期曾经是正确的，而现在则是不正确的那种不集中、不统一、纪律不严、简单现象和游击习气等等，而必须加强整个工作上、指挥上，而首先又应该是从教育训练上来培养的那种组织性、计划性、准确性和纪律性。这是建设正规化、现代化的国防部队所不可缺少的重要的条件之一。"},{"type":"paragraph","text":"同时，为了组织这种复杂的、高度机械化的、近代的战役和战斗，没有健全的、具有头脑作用的、富于科学的组织和分工的司令机关不行。过去那种不健全的、效力不高的、甚至是极不胜任的司令机关，今后就必须大大的加强起来；过去那种只重视政治工作（重视政治工作是对的，今后也还必须重视），而忽视参谋工作的现象，必须加以坚决的改变；过去把一些比较弱的、缺乏组织能力的、甚至是犯了一些错误而积极性不高的人来做司令机关的工作，因而也或多或少地影响到对司令机关的缺乏威信，影响到若干指挥人员不愿意当参谋长、不愿意当参谋，这种现象必须加以根本上的改正。今后必须挑选优秀的、富于组织和指挥才能的指挥员到各级司令机关来，以创造司令机关新的作风和新的气象。这同样是建设正规化、现代化的国防部队所不可缺少的重要的条件之一。"},{"type":"paragraph","text":"军事学院全体的指挥员、政治工作人员、后勤工作人员、教毛泽东全集第三十二卷员、第一期毕业的学员和正在学习的学员同志们：军委希望你们在建设正规化、现代化的国防部队的光荣事业上，继续努力；并希望通过你们的努力，把建设正规化、现代化的国防部队的精神，贯彻到所有部队中去。"},{"type":"paragraph","text":"中央人民政府人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五二年七月十日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":162},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"对军事学院第一期毕业学员的训词","description":"","dates":[{"year":1952,"month":7,"day":10}],"parts":[{"text":"对军事学院第一期毕业学员的训词","type":"title"},{"type":"paragraph","text":"军事学院刘院长，全院指挥员、政治工作人员、后勤工作人员、教员，并高级速成系、上级速成系第一期毕业的全体学员同志们："},{"type":"paragraph","text":"标志着中国人民建军史上伟大转变之一的中国人民解放军军事学院，其高级速成系及上级速成系的第一期已学习期满，举行结业了，特致以兴奋的祝贺。"},{"type":"paragraph","text":"军事学院的创办及其一年多以来的教育，对于建设正规化、现代化的国防部队，是有重要贡献的。这是刘院长的努力，全体苏联顾问同志的努力，以及全体指挥员、政治工作人员、后勤工作人员、教员和学员共同一致努力的结果。特致以感谢和慰问之意。"},{"type":"paragraph","text":"中国人民的建军历史，已经走过了二十五年的长期路程，其革命经验之丰富，在国际上除苏联以外，无与伦比。但在中国人民尚未获得全国胜利之前，由于客观物质条件的限制，其军事建设又尚处于比较低级的阶段，也就是处于装备的简单低劣，编制、制度的非正规性，缺乏严格的军事纪律和作战指挥的不集中、不统一及带游击性等等，这些在过去是必然的，不可避免的，因而也是正确的。可是，自从中国人民获得了全国范围的胜利之后，这种客观情况已经起了基本上的变化，我们现在已经进到了建军的高级阶段，也就是进到掌握现代技术的阶段，客观条件已完全具备了这种可能，只需加上不疲倦的主观努力，就一定可以实现。与现代化装备相适应的，就是要求部队建设的正规化，就是要求实行统一的指挥、统一的制度、统一的编制、统一的纪律、统一的训练，就是要求实现诸兵种密切的协同动作。为此，就需要克服在过去时期曾经是正确的，而现在则是不正确的那种不集中、不统一、纪律不严、简单现象和游击习气等等，而必须加强整个工作上、指挥上，而首先又应该是从教育训练上来培养的那种组织性、计划性、准确性和纪律性。这是建设正规化、现代化的国防部队所不可缺少的重要的条件之一。"},{"type":"paragraph","text":"同时，为了组织这种复杂的、高度机械化的、近代的战役和战斗，没有健全的、具有头脑作用的、富于科学的组织和分工的司令机关不行。过去那种不健全的、效率不高的、甚至是极不胜任的司令机关，今后就必须大大地加强起来。过去那种只重视政治工作（重视政治工作是对的，今后也还必须重视），而忽视参谋工作的现象，必须加以坚决的改变。过去把一些比较弱的、缺乏组织能力的、甚至是犯了一些错误而积极性不高的人来做司令机关的工作，因而也或多或少地影响到对司令机关的缺乏威信，影响到若干指挥人员不愿意当参谋长、不愿意当参谋，这种现象必须加以根本上的改正。今后必须挑选优秀的、富于组织和指挥才能的指挥员到各级司令机关来，以创造司令机关新的作风和新的气象。这同样是建设正规化、现代化的国防部队所不可缺少的重要的条件之一。"},{"type":"paragraph","text":"军事学院全体的指挥员、政治工作人员、后勤工作人员、教员、第一期毕业的学员和正在学习的学员同志们：军委希望你们在建设正规化、现代化的国防部队的光荣事业上，继续努力；并希望通过你们的努力，把建设正规化、现代化的国防部队的精神，贯彻到所有部队中去。"},{"type":"paragraph","text":"一九五二年七月十日"},{"type":"paragraph","text":"根据中央人民政府人民革命军事"},{"type":"paragraph","text":"委员会铅印件刊印。"}],"comment_pivots":[{"part_idx":0,"offset":15,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是中央人民政府人民革命军事委员会主席毛泽东的训词。毛泽东指定军事学院院长刘伯承代表军委向该院高级速成系和上级速成系第一期毕业学员宣读。"],"page_start":247,"page_end":249,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c251c8fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7c8d92c8-ff3c-4ef9-9190-81b4c2aced20","name":"红旗一九七六年第五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7c8d92c8-ff3c-4ef9-9190-81b4c2aced20.pdf"],"article":{"title":"吴德在天安门广场的广播讲话","alias":"吴德同志在天安门广场广播讲话","parts":[{"type":"paragraph","text":"吴"},{"type":"paragraph","text":"德"},{"type":"paragraph","text":"同"},{"type":"paragraph","text":"志在天安门广场广播讲话"},{"type":"paragraph","text":"新华社一九七六年四月七日讯吴德同志四月五日在天安门广场发表广播讲话，全文如下：同志们！"},{"type":"paragraph","text":"近儿天来，正当我们学习伟大领袖毛主席的重要指示，反击右倾翻案风，抓革命、促生产之际，极少数别有用心的环人利用清明节，蓄意制造政治事件，把矛头直接指向毛主席，指向党中央，妄图扭转批判不肯改悔的走资派邓小平的修正主义路线，反击右倾翻案风的大方向。我们要认清这一政治事件的反动性，戳穿他们的阴谋诡计，提高革命警惕，不要上当。"},{"type":"paragraph","text":"全市广大革命群众和革命千部，要以阶级斗争为纲，立即行动起来，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线：保卫我们社会主义祖国的伟大首都，坚决打击反革命破坏活动，进一步加强和巩固无产阶级专政，发展大好形势。让我们团结在以毛主席为首的党中央周围，争取更大的胜利！"},{"type":"paragraph","text":"今天，在天安门广场有坏人进行破环捣乱，进行反革命破坏活动，革命群众应立即离开广场，不要受他们的蒙蔽。"}],"authors":["吴德"],"dates":[{"year":1976,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":13,"page_end":13},"tags":[{"name":"吴德","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德在天安门广场的广播讲话","authors":["吴德"],"dates":[{"year":1976,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"吴德在天安门广场的广播讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"新华社一九七六年四月七日讯吴德同志四月五日在天安门广场发表广播讲话，全文如下：","type":"paragraph"},{"text":"同志们！","type":"appellation"},{"text":"近几天来，正当我们学习伟大领袖毛主席的重要指示，反击右倾翻案风，抓革命、促生产之际，极少数别有用心的坏人利用清明节，蓄意制造政治事件，把矛头直接指向

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"崇庆县胜利公社疾病情况报告","authors":["四川崇庆县委生活检查组"],"dates":[{"year":1961,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"崇庆县胜利公社疾病情况报告","type":"title"},{"text":"四川崇庆县委生活检查组","type":"authors"},{"text":"一月八日地、县委生活检查组，在中共崇庆县委的领导下，分配到胜利社检查，九日公社党委召开生活干部会议，布置和组织全公社生活干部，对生活工作进行一次全面彻底检查，十一日结束。根据检查中，反映出病人多情况是比较复杂的，随即召开医务人员会议，又组织他们进行复核查对，其结果是，全社共计有各种病人一千一百八十人，占总人口一万五千零六十四人的百分之七点八，其中：水肿病九十六人，占病人总数百分之八点一二，子宫脱垂病一百六十四人，占百分之十三点八八，消瘦病三百四十七人，占百分之二十九点三八，停经病四百六十八人，占百分之三十八点九五，其他病一百二十人，占百分之十点一六。水肿、子宫脱垂、消瘦等三种病人合计六百零一人，占病人总数的百分之五十点八八。但据一月八日公社党委吴书记介绍，全社有水肿病二十四人，其他病一百一十人，合计一百三十四人。后在公社医院查对，仅在六○年十二月三十一日前全公社即有病人三百四十五人（水肿病二十五个，子宫脱垂五十个，闭经病二百七十人），集中医疗人数五十二人，这与检查情况出入很大，问题是比较严重的。","type":"paragraph"},{"text":"从发病情况来看，这个公社于六○年一月起对全社三百四十八个子宫脱垂病分批进行了集中治疗，六○年九月起，该社水肿病曾一度发生和蔓延，共达三百余人（其中因血吸虫、蛔虫、心脏等病引起水肿病的约计二百人）。经过全乡突击，治疗好两种病人在百分之九十以上，十月二十九日动员回生产队投入了紧张的秋种运动。在近两个多月的时间中，一部分旧病复发和一部分新发病的数量有较大的增长，例如，现在子宫脱垂病一百六十四人中，新发病九人，占百分之五点四，复发一百二十六人，占百分之七十六点八，原来集中治疗未好的(原稿未完)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d5e75698a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

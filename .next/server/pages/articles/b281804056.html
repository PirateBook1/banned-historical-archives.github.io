script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见印度尼西亚共产党代表团同代表团全体同志进行了亲切友好的谈话","authors":["钱嗣杰"],"dates":[{"year":1965,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京4日电　中国共产党中央委员会主席毛泽东，今天会见印度尼西亚共产党代表团团长、印度尼西亚共产党中爪哇大地区委员会常委苏克米，副团长、印度尼西亚共产党西苏门答腊大地区委员会常委阿布·曼苏尔，以及代表团成员:斯拉末，格美克，阿明·则因，西玛莫拉，吉丹姆，苏巴尔第。毛泽东主席同代表团全体同志进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的有中共中央委员刘宁一，中共中央机关负责工作人员张上明。"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\07\\6575010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e七月四日，毛主席会见了印度尼西亚共产党代表团团长、印度尼西亚共产党中爪哇大地区委员会常委苏克米(前左四)，副团长、印度尼西亚共产党西苏门答腊大地区委员会常委阿布·曼苏尔(前左六)以及代表团全体同志。"},{"type":"paragraph","text":"(新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b281804056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

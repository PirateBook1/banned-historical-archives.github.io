script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用科学态度对待毛泽东思想空军政治学校党委召开讨论会讨论检验真理标准问题","authors":["杨远富"],"dates":[{"year":1978,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　弄清实践是检验真理的唯一标准，这是关系到真高举还是假高举毛主席伟大旗帜的根本问题。最近，空军政治学校党委召开副部长以上干部和部分教员、宣传干部参加的学习讨论会，联系实际，解放思想，畅所欲言，集中讨论了这个带根本性的重大问题。"},{"type":"paragraph","text":"校长王万冰联系亲身参加延安整风运动的经历，深有体会地说:一九四一、四二年，毛主席领导全党开展了整风运动，彻底清算了王明的机会主义路线，纠正了王明路线在思想理论上造成的混乱，用辩证唯物论教育了全党，树立了理论联系实际的优良学风，从而统一了思想，统一了行动，赢得了新民主主义革命的伟大胜利。今天，在华主席为首的党中央领导下，彻底肃清林彪、“四人帮”反革命修正主义路线的流毒，坚持实践是检验真理的唯一标准这个马克思主义的基本观点，在思想理论上来一个根本的拨乱反正，这对于高举毛主席的伟大旗帜，贯彻党的十一大路线，加速实现新时期的总任务，具有重要的现实意义和深远的历史意义。"},{"type":"paragraph","text":"在学习讨论中，大家认为，只有弄清检验真理的标准问题，才能真正高举毛主席的伟大旗帜，冲破林彪、“四人帮”设置的“禁区”，解放思想，阔步前进。有的同志为什么至今心有余悸?主要是受林彪、“四人帮”反革命修正主义路线的流毒和影响。他们对当前的一些方针、政策及办法，认为有的同书本上讲的不一样，有的革命导师没有讲过。因而，怕没有根据，怕被说成没有高举毛主席的旗帜，思想不解放，大干的劲头鼓不起来。许多同志谈到，马列主义、毛泽东思想是随着实践的发展而发展的。在实践、认识、再实践、再认识的无限发展过程中，不但马克思主义的个别原理、结论会因条件变化而由新的原理、结论所代替，而且它的基本原则也必须在三大革命运动的实践中不断补充、丰富和发展。今天，以华主席为首的党中央为了完成新时期的总任务，加速实现四个现代化，根据马列主义、毛泽东思想的根本原理，从客观实际出发，制定了一系列方针和政策，这正是在新的历史条件下，运用马列主义、毛泽东思想的基本原理，解决现实斗争中的问题。只有随着自然界和人类社会的发展，不断地补充、丰富和发展马克思主义，才能使马克思主义永远放射出真理的光辉。这才是真正高举马列主义、毛泽东思想的旗帜。如果不从实际出发，只从“本本”出发，照搬照抄照套，把马列主义、毛泽东思想看作是万古不变的僵死教条，这正是受了林彪、“四人帮”鼓吹的“句句照办”、“一句顶一万句”的流毒影响，它从根本上背离了马列主义、毛泽东思想。"},{"type":"paragraph","text":"大家还谈到，要高举毛主席的伟大旗帜，就要坚持实事求是，从实际出发，用科学的态度对待马列主义、毛泽东思想。马克思主义的基本原理，我们永远也不能违背。但是，我们学习和运用马列主义、毛泽东思想，必须理论联系实际，不能生搬硬套。华主席为首的党中央，正是根据实事求是这个根本原则，提出了抓纲治国的各项战斗任务，制定了实现四个现代化的各项方针、政策，得到了全国人民的热烈拥护。我们要高举毛主席的伟大旗帜，就必须坚持实事求是的原则，从实际出发，认真贯彻落实党的十一大和五届人大提出的各项方针、政策。如果办事情、想问题，总是习惯于到“本本”上去找答案，甚至拿被林彪、“四人帮”断章取义、歪曲篡改了的马列主义、毛泽东思想的片言只语，来剪裁革命的实践，品评党的路线、方针和政策，那就会得出错误的结论。如果只是在口头上喊拥护、讲高举，而在实际工作中对党中央制定的方针、政策怀疑动摇，乃至抵触，那就不是真高举，而是假高举。"},{"type":"paragraph","text":"在讨论会上，大家还列举了在工作中许多成功和失败的事例，说明坚持实践第一就尝到甜头，忽视了就吃苦头。他们认为，在今后的教学中，一定要强调在学习和掌握马列主义、毛泽东思想的体系上下功夫，而且要引导学员紧密联系三大革命运动的实践，深刻理解华主席、党中央提出的方针、政策，用马列主义、毛泽东思想的立场、观点、方法来回答和解决新时期提出的新问题，并以此来检验教学效果，努力提高教学质量。"},{"type":"paragraph","text":"(杨远富)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ddbbb1097"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

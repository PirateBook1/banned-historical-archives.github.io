script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人大常委会通过了向人大的工作报告, 根据周总理提案决定撤销章乃器章伯钧罗隆基的部长职务","authors":["新华社"],"dates":[{"year":1958,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"人大常委会通过了向人大的工作报告, 根据周总理提案决定撤销章乃器章伯钧罗隆基的部长职务","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社３１日讯全国人民代表大会常务委员会第九十三次会议在３１日下午举行。","type":"paragraph"},{"text":"会议讨论了常务委员会向第一届全国人民代表大会第五次会议建议的会议议程、主席团和秘书长人选、提案审查委员会主任委员和委员人选等问题。会议还讨论和通过了常务委员会准备向大会作的工作报告。第一届全国人民代表大会第五次会议将在２月１日正式开幕。","type":"paragraph"},{"text":"会议听了国务院周恩来总理的说明，讨论了周恩来总理提出的议案，决定撤销右派分子章乃器中华人民共和国粮食部部长职务，撤销右派分子章伯钧中华人民共和国交通部部长职务，撤销右派分子罗隆基中华人民共和国森林工业部部长职务。","type":"paragraph"},{"text":"新华社３１日讯  国务院在２９日下午举行了第六十九次全体会议。","type":"paragraph"},{"text":"会议在听了副总理兼国家经济委员会主任薄一波的说明后，讨论通过了１９５８年度国民经济计划草案，在听了副总理兼财政部长李先念的说明后，讨论通过了１９５７年国家预算执行情况和１９５８年国家预算草案。这两个草案都将提请第一届全国人民代表大会第五次会议审议批准。","type":"paragraph"},{"text":"会议通过了中共中央和国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定。","type":"paragraph"},{"text":"会议在听了周恩来总理的说明后，经过讨论，一致认为：国务院的组成人员粮食部部长章乃器、交通部部长章伯钧、森林工业部部长罗隆基，在整风期间，暴露了他们一系列右派的言论和活动，背叛了宪法的根本原则，在政治上丧失了人民的信任。这三个右派分子已经不能再继续担任最高国家行政机关组成人员——部长的职务。为此，全体会议一致同意撤销章乃器现任的粮食部部长职务；撤销章伯钧现任的交通部部长职务；撤销罗隆基现任的森林工业部部长职务；并决定提请全国人民代表大会常务委员会审议决定。","type":"paragraph"},{"text":"会议通过了国务院关于中国科学院院长、副院长任免程序问题向第一届全国人民代表大会第五次会议提出的议案。会议还通过了任免事项。","type":"paragraph"},{"text":" 来源：《人民日报》1958年2月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bdd4987bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

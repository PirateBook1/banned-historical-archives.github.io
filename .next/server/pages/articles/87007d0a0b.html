script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"棉花统购、棉布统购统销后河南省农民思想乱","authors":[],"dates":[{"year":1954,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"棉花统购、棉布统购统销后河南省农民思想乱","type":"title"},{"text":"【河南分社二十五日讯】棉花统购、棉布统购统销命令公布后，河南各地未及时宣传解释，引起农民思想混乱。在产棉少的地区，群众把生棉花摘下轧、弹成絮收藏起来。在棉产区群众有摘生棉花出售的现象。商邱专区有些老太婆听说棉花统购，每人只供应一斤棉花，把纺花车都砸了。安阳、洛阳等专区棉产区群众说：晚卖不如早卖，早卖自由，晚了统购时就不由自主了。今年收购棉花无季节差价，也刺激棉农急于出售棉花。同时，因各地棉花收购准备工作做得不好，轧花车组织起来的少，仓库不够用，已收购的籽棉不能很快地加工就缴给花纱布公司。供销合作社资金被积压，不能满足棉农售棉要求。坏分子乘机造谣说：赶紧卖吧，再停两天就不收了。还有谣言说：没跟供销社订预购合同的，不收购他的棉花。因此使棉农恐慌，把棉花摘下来不晒就出售，近来各地棉花上市量都很大，仅据二十日统计，全省八个产棉的专区棉花上市量达五十多万斤。汤阴县任营群众早晨两点钟就到供销社门口排队等待售棉，队伍达二里多长。虽然群众大量售棉，但因供销社准备工作做得不好，收购量并不大。从九月一日到二十日，全省共收购籽棉一千一百六十五万多斤，皮棉八十一万多斤，共折合皮棉四百六十九万多斤，仅及九月份计划收购数的百分之二十六点四二。与去年同期相比，只达百分之五十强。完成最好的是安阳专区，但也只完成收购计划的百分之五十四点七，信阳专区只完成收购计划的百分之一点五六。","type":"paragraph"},{"text":"对于棉布统购统销，农民抵触情绪也很大。许多家里存有棉布的农民都把白布染色，有的甚至把白布在灰里揉脏。许昌市一个老太婆携了一篮鸡蛋，有人问她是否到供销社去卖？她气愤愤地说：“不卖给他。粮食他统购，棉花他统购，棉布他也统购统销，煮煮吃也不卖给他。”棉布统销后，群众不能任意买布，就抢购食盐和针织品。邺县邵家屯供销社过去一天最多卖食盐五百六十斤，现在一天就卖两千多斤。汤阴县张庄供销社准备了一星期卖的食盐，一天就被抢购光了。邺县郭村集有个名叫刘如意的农民，一天买了三次食盐，共买了五十斤。供销社干部发觉后问他，他说：“我卖了棉花，没啥买，你不叫我买盐？将来盐也统销了，连盐也买不成。”邺县邵家屯供销社过去一天卖袜子不足二十双，现在一天就卖四百多双。过去积压的二十条床单，棉布统销后一天就被抢购光了。积压的十七条毛毯，两天内也被抢购一空。有些地区，丝织品也有脱销现象。(朱炜根据河南省合作社联合社电话汇报编写)","type":"paragraph"},{"text":"1954年9月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87007d0a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

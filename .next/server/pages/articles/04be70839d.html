script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人民欢欣鼓舞  向毛主席致敬  决心努力生产保卫世界和平  履行中苏新约所规定的义务","authors":[],"dates":[{"year":1950,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国人民欢欣鼓舞"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"决心努力生产保卫世界和平"},{"type":"paragraph","text":"履行中苏新约所规定的义务"},{"type":"paragraph","text":"【新华社北京六日电】毛主席与周总理由苏联返国的消息，引起各地人民的极大兴奋。南京各学校听到消息后立即组织了千人的宣传队，高举着“毛主席回来了”的巨幅标语，在市中心进行宣传。河南省政府及中共河南省委会等代表全省人民，致电毛主席及周总理表示敬贺及慰问。重庆、长沙等地的工人、学生及市民听了消息后，莫不欢欣鼓舞。"},{"type":"paragraph","text":"西南军区、中南军区及第四野战军的指战员们纷纷对毛主席及周总理的为国辛劳表示感谢与慰问。第四野战军司令员林彪、政治委员罗荣桓、邓子恢、副政治委员谭政率全体指战员致电毛主席致敬，电文略称：我们已在全军展开对中苏新约的讨论和学习，并决心在你和中央人民政府的领导下，肃清海南岛残匪和中南各地的土匪，努力整训部队，提高军事、政治质量和文化水平，积极参加生产建设，以便在反对侵略、保卫和平的共同事业中，很好地履行条约所规定的义务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04be70839d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

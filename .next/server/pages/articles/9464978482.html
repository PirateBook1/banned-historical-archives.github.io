script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席《七·三○指示》指引下  甘肃农大实行半工半读勤工俭学","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席《七·三○指示》指引下"},{"type":"paragraph","text":"甘肃农大实行半工半读勤工俭学"},{"type":"paragraph","text":"据新华社兰州电　近几年来，甘肃农业大学坚持开门办学，建立“三结合”的教学基地，推广朝阳农学院“社来社去”、“几上几下”的经验，促使全校教育革命沿着毛主席指引的方向不断前进。去年夏季前后，邓小平大刮右倾翻案妖风，恶毒地攻击教育革命，扼杀新生事物。面对这股妖风，甘肃农大党委和驻校工人宣传队反复学习毛主席光辉的教育思想，带领师生员工坚定不移向前进。今年在反击右倾翻案风的伟大斗争中，他们认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，更加深刻地认识到，党内资产阶级诬蔑教育革命，反对社会主义新生事物，其罪恶目的是要把学校变成复辟资本主义的工具，把学生培养成资产阶级精神贵族。我们必须旗帜鲜明，针锋相对，坚决同党内资产阶级斗，同修正主义教育路线对着干，全面落实毛主席关于教育革命的一系列指示，努力把学生培养成为有社会主义觉悟的有文化的劳动者。他们遵照毛主席《七·三○指示》的精神，今年开始在全校实行半工半读，勤工俭学。"},{"type":"paragraph","text":"通过半工半读，勤工俭学，进一步把教育同生产劳动、理论同实践、脑力劳动同体力劳动结合起来，甘肃农业大学师生员工更加提高了和工人、农民划等号的自觉性。这个学校的草原系师生，坚持在长城脚下荒沙滩上一边学习，一边劳动，用自己的双手建设起了“三结合”的教学基地。他们不畏严寒酷暑，笑迎风沙雨雪，半年多来已开荒六十八亩，种植牧草、饲料作物和粮、菜五十多亩，并且建立了气象观测站。自力更生，艰苦奋斗，锻炼了学员们的思想，许多学员表示坚决走“社来社去”的道路，农大毕业后当一名有社会主义觉悟的有文化的新型农民。"},{"type":"paragraph","text":"学员们通过半工半读，勤工俭学，不仅提高了批判和抵制资产阶级思想的能力，而且从理论和实践的结合上学到了真正有用的本领。林果系结合生产、科研任务进行教学，培育了八十多亩杨树苗圃，进行了杨树杂交育种，学员们掌握了从采条、液培、授粉直到成苗出圃的全部技术，每年可出良种树苗二十多万株。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9464978482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

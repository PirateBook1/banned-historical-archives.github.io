script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"征询邓小平对新解放区若干政策问题的意见","alias":"","parts":[{"type":"paragraph","text":"征询邓小平对新解放区若干政策问题的意见凹"},{"type":"paragraph","text":"（1948年1月14日）！"},{"type":"paragraph","text":"[1]邓小平，当时任晋冀鲁豫野战军政治委员。1948年1月22日，他"},{"type":"paragraph","text":"在给毛泽东的复电中详细谈了他对6个问题的看法。2月6日，毛泽东再电邓！"},{"type":"paragraph","text":"小平等，指出：“在大反攻后所占新区斗争策略与组织形式，均应与日本投降前的老区及日本投降至大反攻两年期间的半老区有所不同。在斗争策略上似应分为两阶段：第一阶段，缩小打击面，中立富农，专对地主，又应分为打击大地主阶层与打击整个地主阶级两个步骤。此阶段内因为中农是观望的，占农村人口百分之七十的贫农最为积极，故农会实际上是以贫农为主体，似乎可以不组织贫农团，而农会的名义亦似以农民协会为适当。第二阶段，则平分一切封建阶级的土地，富农至此时才动，此时应组织贫农团，以为农会或农民协会的领导骨于。”2月8日，邓小平复电毛泽东，认为在新区树立这样两个观念非常必要：一是“根据地之确立与土改之完成，要经过相当长的过程，绝非一年半载所能达到”；二是“在斗争策略上，应分阶段、分地区地逐步深入”，开始应缩小打击面，以免犯急性病和策略上的错误。大别山区“应分为两种区域，即可以巩固的区域和游击区域”。在可以巩固的区域应注意：一、中农打乱平分应绝对采取自愿原则，不要勉强。二、贫农团已保证了贫农在农村的领导骨千作用，即应迅速扩大为农民协会，吸收中农入会和个别中农积极分子加入领导机关。亦可不先组织贫农团，而先组织农民协会，但必须保证贫农的领导。三、暂时不斗富农底财。四、使地主，特别是小地主能够生活，不要一扫而光。复电还讲到，地主经营的工商业应该保留，不予没收。2月17日，毛泽东转发了这份电报，指出：“小平所述大别山经验极可宝贵，望各地各军采纳应用。”小平同志："},{"type":"paragraph","text":"请回答下列问题："},{"type":"paragraph","text":"（一）在新区是否应当分为两种区域，一种是可以迅速建立巩固根据地的，一种是要经过长期拉锯战才能建立巩固根据地的，对两种区域的工作采取不同的政策？"},{"type":"paragraph","text":"（二）新区土改是按土地法大纲分平，还是对富农及某些弱小地主暂时不动？新区中富农及弱小地主态度如何？"},{"type":"paragraph","text":"（三）是否有开明绅士和我们合作？（四）是否有许多知识分子和我们合作或表示中立？"},{"type":"paragraph","text":"（五）各阶层商人态度如何？我军是否可以避免向新区工商业资本家进行筹款？如果筹款，方式如何？"},{"type":"paragraph","text":"（六）如何处理国民党政府、党部、三青团的各种人员？其中是否有些人是可以争取的？如何处理保甲长？"},{"type":"paragraph","text":"毛泽东子寒"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":509,"page_end":510},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"征询邓小平对新解放区若干政策问题的意见","description":"根据手稿刊印。","dates":[{"year":1948,"month":1,"day":14}],"parts":[{"text":"征询邓小平对新解放区若干政策问题的意见","type":"title"},{"type":"appellation","text":"小平同志："},{"type":"paragraph","text":"请回答下列问题："},{"type":"paragraph","text":"（一）在新区是否应当分为两种区域，一种是可以迅速建立巩固根据地的，一种是要经过长期拉锯战才能建立巩固根据地的，对两种区域的工作采取不同的政策？"},{"type":"paragraph","text":"（二）新区土改是按土地法大纲分平，还是对富农及某些弱小地主暂时不动？新区中富农及弱小地主态度如何？"},{"type":"paragraph","text":"（三）是否有开明绅士和我们合作？"},{"type":"paragraph","text":"（四）是否有许多知识分子和我们合作或表示中立？"},{"type":"paragraph","text":"（五）各阶层商人态度如何？我军是否可以避免向新区工商业资本家进行筹款？如果筹款，方式如何？"},{"type":"paragraph","text":"（六）如何处理国民党政府、党部、三青团的各种人员？其中是否有些人是可以争取的？如何处理保甲长？"},{"type":"paragraph","text":"毛 泽 东"},{"type":"paragraph","text":"子寒"}],"comment_pivots":[{"part_idx":0,"offset":19,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["邓小平，当时任晋冀鲁豫野战军政治委员。一九四八年一月二十二日，他在给毛泽东的复电中详细谈了他对六个问题的看法。二月六日，毛泽东再电邓小平等，指出：“在大反攻后所占新区斗争策略与组织形式，均应与日本投降前的老区及日本投降至大反攻两年期间的半老区有所不同。在斗争策略上似应分为两阶段：第一阶段，缩小打击面，中立富农，专对地主，又应分为打击大地主阶层与打击整个地主阶级两个步骤。此阶段内因为中农是观望的，占农村人口百分之七十的贫农最为积极，故农会实际上是以贫农为主体，似乎可以不组织贫农团，而农会的名义亦似以农民协会为适当。第二阶段，则平分一切封建阶级的土地，富农至此时才动，此时应组织贫农团，以为农会或农民协会的领导骨干。”二月八日，邓小平复电毛泽东，认为在新区树立这样两个观念非常必要：一是“根据地之确立与土改之完成，要经过相当长的过程，绝非一年半载所能达到”；二是“在斗争策略上，应分阶段、分地区地逐步深入”，开始应缩小打击面，以免犯急性病和策略上的错误。大别山区“应分为两种区域，即可以巩固的区域和游击区域”。在可以巩固的区域应注意：（一）中农打乱平分应绝对采取自愿原则，不要勉强。（二）贫农团已保证了贫农在农村的领导骨干作用，即应迅速扩大为农民协会，吸收中农入会和个别中农积极分子加入领导机关。亦可不先组织贫农团，而先组织农民协会，但必须保证贫农的领导。（三）暂时不斗富农底财。（四）使地主，特别是小地主能够生活，不要一扫而光。复电还讲到，地主经营的工商业应该保留，不予没收。二月十七日，毛泽东转发了这份电报，指出：“小平所述大别山经验极可宝贵，望各地各军采纳应用。”"],"page_start":30,"page_end":30,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":

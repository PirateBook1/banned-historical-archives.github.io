script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"豺狼当道　人民遭殃  苏联工人揭发坏人坏事遭迫害","authors":[],"dates":[{"year":1969,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"豺狼当道　人民遭殃"},{"type":"paragraph","text":"苏联工人揭发坏人坏事遭迫害"},{"type":"paragraph","text":"本报讯　今天的苏联，在苏修叛徒集团法西斯专政之下，一小撮资产阶级特权阶层横行霸道，作威作福；敢于起来同各种坏人坏事作斗争的正直的劳动人民就要遭到残酷的迫害。不久以前，苏修报刊透露出来的“别什陶”公司基斯洛沃茨克木器厂的青年工人伊凡·特卡林的遭遇，就是千百万个例子中的一个。"},{"type":"paragraph","text":"伊凡·特卡林由于对工厂中在走资本主义道路当权派的纵容下盗窃成风和生产混乱的现象感到不满，通过《共青团探照灯》传单和在会议上揭发和反对盗窃以及滥出废品的行为，使得工厂经理、车间主任等一伙走资派大为恼火。他们先是召集会议来整这个青年工人，指责他“造谣”、“诽谤”、“使人的名誉受到影响”。接着“共青团”的基层委员会决定把他开除出团。他们觉得这样做还不足以解恨，并对特卡林进行了毒打，使他受了重伤，在医院里躺了好几个月，出院时成了残废。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce4cb566d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

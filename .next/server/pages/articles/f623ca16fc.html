script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"组建苏北兵团和山东兵团","alias":"","parts":[{"type":"paragraph","text":"组建苏北兵团和山东兵团！"},{"type":"paragraph","text":"（1948年1月30日）华东局，并告粟、陈，刘、邓，邯郸局，中工委："},{"type":"paragraph","text":"艳申电悉。兹决定：（一）韦国清率二纵于丑月下旬赴苏北，与十一、十二纵会合，成立苏北兵团，以韦为苏北兵团司令员，陈不显?为政委，但实际仍主持工委工作，吉洛?为副政委，与韦国清一起主持军队。二纵、十一纵、十二纵负责人由华东局斟酌配备，报告我们。苏北兵团受陈粟指挥。（二）许谭率七纵、九纵、十三纵为山东兵团，担负山东战场作战任务，受华东局节制，其作战、休整、补充等计划，经过华东局考虑向军委提出意见，得军委批准然后执行。目前应争取于丑号以前完成休整任务，丑月下旬开始新"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央华东局的电报。"},{"type":"paragraph","text":"[2]粟、陈，指粟裕、陈士，当时分别任华东野战军副司令员和参谋长。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]韦国清，当时任华东野战军第二纵队司令员兼政治委员。[4]陈不显，当时任苏北军区政治委员。[5]吉洛，即姬鹏飞，当时任华东野战军第十一纵队政治委员。"},{"type":"paragraph","text":"[6]陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[7]许谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。东兵团此后改为山东兵团。作战行动，以一部监视胶东之敌，主力向胶济西段机动。（三）准备于三四个月后成立一个新纵队，加入山东兵团作战。"},{"type":"paragraph","text":"军委子三十"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f623ca16fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

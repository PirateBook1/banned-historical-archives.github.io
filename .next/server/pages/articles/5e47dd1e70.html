script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们欢迎开门办学","authors":["广西凌云县伶站公社那留、那玉生产队贫下中农"],"dates":[{"year":1976,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们欢迎开门办学"},{"type":"paragraph","text":"广西凌云县伶站公社那留、那玉生产队贫下中农"},{"type":"paragraph","text":"去年，在党的关怀下，我们这个壮、瑶族人民聚居的山村建起了一座小水电站。那时机房建成了，机器运来了，大家非常高兴，对毛主席和党的无微不至的关怀真是感激万分。可是，公社的水电技术员都上水库工地了，没空帮助我们安装机器，怎么办？正当我们左右为难的时候，伶站中学的革命师生来我们这里开门办学。他们一来就同我们一起学习无产阶级专政理论，一起批判修正主义路线。请队里老贫农忆苦思甜，请队干部讲村里两个阶级、两条道路、两条路线的斗争史。他们结合教学，帮我们测量线路、挖坑埋杆、安装机器。老师和学生一天忙到晚，已经够累了，还抽空帮我们挑水、喂猪、打扫卫生，什么活都抢着干。看着这些生龙活虎的革命接班人，我们真是打心眼里高兴。经过师生们九天的努力，水轮机、发电机、碾米机安装好了，并拉了照明线路，安装了五十个灯头。师生们在开门办学中，边学习、边实践，不仅为我们解决了缺少技术员的困难，还使教学活动开展得生气勃勃。这是文化大革命前的旧学校能办到的吗？"},{"type":"paragraph","text":"可是，党内最大的不肯改悔的走资派邓小平却诬蔑文化大革命的大好形势，否定教育革命新生事物。他的目的是想走回头路，复辟资本主义，让资产阶级知识分子重新统治我们的学校，把学生再关进教室里去读死书，我们坚决反对！邓小平要否定社会主义新生事物，我们坚决和他斗到底！我们满腔热情地支持社会主义新生事物，欢迎有更多的学生到我们这里来开门办学。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e47dd1e70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

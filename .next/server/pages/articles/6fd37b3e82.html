script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"甘肃路二小革委会狠抓毛主席著作学习教师坚持学习“老三篇”取得成效","authors":["肖维"],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"本市闸北区甘肃路第二小学的无产阶级革命派和革命教师坚决贯彻毛主席的“三·七”指示，活学活用“老三篇”，认真改造世界观，全校呈现出一片热气腾腾的新气象。"},{"type":"paragraph","text":"这个学校在去年九月就成立了革命委员会。革命派掌权以后，由于工作忙，放松了对毛主席著作的学习。结果，工作没有搞好，还经常受到无政府主义思潮的干扰。一些革命造反派看到这种情况，非常着急，向头头们提出了尖锐的批评。头头们接受了意见，立即召开革委会会议，决心把毛主席著作的学习认真抓起来。大家回忆了革命造反初期，如饥似渴地学习毛主席著作和毛主席亲自主持制定的十六条的情景，激动地说:“那时候，我们就是战斗到深夜，也要学习毛主席著作。我们是靠着毛泽东思想才取得胜利的。现在我们掌权了，我们一定要把学习毛主席著作放在首位，将革命进行到底!”"},{"type":"paragraph","text":"“要作好先生，首先要作好学生。”甘肃路二小革命委员会的同志按照毛主席的这一教导，带领全校革命教师，掀起了一个大学、大背、大用“老三篇”和毛主席最新指示的热潮。不少同志走路、乘车都在背诵“老三篇”。有位老年教师记忆力较差，背书很困难，但她下定决心，克服困难，利用一切可以利用的时间来背诵，终于背出了“老三篇”。现在，全校革命教师都能背出“老三篇”，有的还能背毛主席的另一篇光辉著作《反对自由主义》。最近，许多革命教师都能够背出报纸上刊登的三十多条毛主席最新指示。"},{"type":"paragraph","text":"由于抓了毛主席著作的学习，甘肃路二小的大批判运动搞得轰轰烈烈。革命师生拿起笔作刀枪，校园里贴满了革命大字报。"},{"type":"paragraph","text":"这个学校的青年教师学习了毛主席关于教育革命的最新指示后，誓做“决心把无产阶级文化大革命进行到底的无产阶级革命派”，他们满怀革命热情，进行了教学改革的探索。现在，好几个班级的学生已经走上讲台，有些高年级学生还到低年级去讲课，收到了很好的效果。"},{"type":"paragraph","text":"学习“老三篇”，使甘肃路二小革命教师的精神面貌起了深刻的变化。革命同志之间互相关心，互相爱护，互相帮助，团结友爱，亲如一家。"},{"type":"paragraph","text":"这个学校的革命教师表示，决心狠抓毛主席最新指示的全面落实，努力把甘肃路第二小学办成红彤彤的毛泽东思想大学校。　读者　肖维"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd37b3e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是识别一切牛鬼蛇神的照妖镜","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"严兴福:"},{"type":"paragraph","text":"周扬对伟大的毛主席著作怕得要命，周扬疯狂地反对毛泽东思想。他说什么:“光看毛主席的《讲话》，当然不会出修正主义，但会出教条主义。”周扬和赫鲁晓夫唱的完全是一个调门。"},{"type":"paragraph","text":"毛泽东思想是伟大真理，学了毛主席著作，我们就能够识别香花毒草，批判资产阶级。周扬这些牛鬼蛇神当然就怕得要命。一九六三年十二月，我看了邓拓的《多学少评》，在这篇黑文章里，邓拓胡说什么:“对一切事物，要多学习，少批评。”不讲政治标准，不许我们批判毒草。毛主席教导我们:凡是毒草，凡是牛鬼蛇神，都应该进行批判。于是我就写了一篇《学与评》，对《多学少评》进行了批判。"},{"type":"paragraph","text":"反党分子周信芳的罪行被揭发批判后，他还胡说什么:“当时的动机是好的，只是效果不好”。我又学习毛主席《在延安文艺座谈会上的讲话》。毛主席说:“检验一个作家的主观愿望即其动机是否正确，是否善良，不是看他的宣言，而是看他的行为(主要是作品)在社会大众中产生的效果。社会实践及其效果是检验主观愿望或动机的标准。”毛主席的教导使我一下子看穿了周信芳的反革命鬼话。周信芳在舞台上大反社会主义，大骂我们伟大的党，妄想把我们的党打得“奄奄一息”。这种动机，难道是好的吗?我怀着满腔怒火，对以周扬为罪魁祸首而阴谋制造出来的《海瑞上疏》，对周信芳之流妄想复辟资本主义的恶毒阴谋，进行了严正的批判。"},{"type":"paragraph","text":"我是一个普通的青年农民，只念过两年初中。为什么我能够批判毒草呢?靠的是毛虫席的书。是毛主席的书，给我指明了方向，使我有了勇气，有了智慧，有了力量。有了毛泽东思想的武装，一切党内走资本主义道路的当权派，什么资产阶级“权威”、“学者”、“祖师爷”都不在我们话下，我们就是要用毛泽东思想的强大武器，把一切牛鬼蛇神彻底批臭斗倒。"},{"type":"paragraph","text":"黄静芬(宝山县月浦公社乐业大队贫农社员):"},{"type":"paragraph","text":"毛主席的书，是我们劳动人民的革命书，翻身书，字字句句都是真理。我们掌握了这个强大的武器，心红眼亮骨头硬，能辨别得出什么是香花，什么是毒草，能战胜一切牛鬼蛇神。我们那里有个潜藏的坏分子，造谣言，讲黑话，破坏集体财物。对这样的人怎么办?我们学习了毛主席的教导:“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”大家的政治嗅觉敏锐了，立即写大字报揭露这个坏分子，一夜间，就贴出了六、七十张大字报，有力地打击了阶级敌人的反动气焰，把这个隐藏在人民内部的坏蛋揪出来了。周扬用尽毒计反对工农兵学习毛主席著作，就是害怕我们掌握毛泽东思想。宣传毛泽东思想本身就是一场尖锐的阶级斗争。敌人反对的，正是我们必须坚持的。毛泽东思想是识别一切牛鬼蛇神的照妖镜，一切牛鬼蛇神，不管他们伪装得多么“巧妙”，手段多么阴险毒辣，都逃不出革命人民的火眼金睛。"},{"type":"paragraph","text":"霍玉世(上海市人民委员会外事处干部):"},{"type":"paragraph","text":"周扬这个文艺界反革命修正主义分子恶毒地攻击毛泽东思想，他明目张胆地说，“言必称马列主义，言必称毛泽东思想”，“叫人恼火”。“红线变成红布”，等等。我们对周扬攻击毛泽东思想，感到无比的愤慨。"},{"type":"paragraph","text":"毛主席不仅是中国革命的伟大导师和伟大舵手，也是全世界革命人民的伟大导师和伟大舵手。全世界革命人民对毛主席无限热爱，称颂毛主席是革命人民心中的红太阳。有很多国际友人，排除万难，来到我国参观访问，学习毛泽东思想。我们接触过许多外国朋友，他们热烈要求我们介绍如何活学活用毛主席著作，搞革命，搞建设，改变社会面貌。他们通过参观，从许多生动的事例中，具体地了解到战无不胜的毛泽东思想的威力。他们如饥如渴地学习毛主席著作。很多国际友人每天在休息时间抓紧学习毛主席著作和毛主席语录。有一批日本外宾在小黑板上写了毛主席语录，参观时也背在身上。最近我们接待了一位拉丁美洲的朋友，他到少年宫参观时，怀着敬仰毛主席的心情，对小朋友们讲道:毛主席是我们心中的红太阳。毛主席的光辉，照耀着全世界工人阶级和穷苦人。来自非洲反帝斗争前线的朋友说:我走了几万里来到中国就是为了学习毛泽东思想。毛泽东思想不仅是中国人民的，也是属于世界人民的。毛泽东思想是指导世界人民进行革命斗争的普遍真理。又说:毛主席著作是指导世界人民革命斗争的宝书。"},{"type":"paragraph","text":"世界革命人民心向北京，心向毛主席，这是历史的潮流。周扬一伙眼看形势的发展对他们越来越不利，就赤膊上阵，大叫大嚷，什么疯狂的咒语都骂出来。可是，历史的潮流是无法抵挡的，伟大的毛泽东思想的光辉是遮盖不住的。在大好的革命形势下，我们一定要更高地举起毛泽东思想伟大红旗，努力学习和积极宣传毛泽东思想，勇敢地捍卫毛泽东思想，让毛泽东思想红遍全中国，红遍全世界!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a87d27193"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

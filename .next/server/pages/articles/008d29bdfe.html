script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥总统洛佩斯·波蒂略和法国前总理德姆维尔  赞扬中日条约对亚洲局势作出贡献","authors":[],"dates":[{"year":1978,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥总统洛佩斯·波蒂略和法国前总理德姆维尔"},{"type":"paragraph","text":"赞扬中日条约对亚洲局势作出贡献"},{"type":"paragraph","text":"新华社东京十月三十一日电  墨西哥总统洛佩斯·波蒂略十月三十日同日本首相福田赳夫进行第一次首脑会谈时，对日本同中国缔结日中和平友好条约给以好评。"},{"type":"paragraph","text":"据日本报纸报道，洛佩斯·波蒂略总统同福田首相在会谈中以国际形势为中心交换了意见。福田首相首先强调了日本的全方位和平外交这一基本方针，并说明了缔结日中和平友好条约的经过。对此，洛佩斯·波蒂略总统说，日中和平友好条约的缔结将对整个亚洲形势作出有益的贡献。日中两国“本来就应该是好朋友，是理想的邻邦关系”。"},{"type":"paragraph","text":"据新华社巴黎十月二十七日电  法国前总理、现任国民议会外交委员会主席莫里斯·顾夫·德姆维尔在一篇文章中指出，中日和平友好条约“是当代的历史性事件”。"},{"type":"paragraph","text":"这篇题为《中国和日本：亚洲的前途》的文章刊登在十月二十七日法国《费加罗报》上。"},{"type":"paragraph","text":"文章在谈到邓小平副总理访问日本和中日和平友好条约生效时写道：“这一条约确实完全可以说是当代的一个历史性事件。”"},{"type":"paragraph","text":"在谈到中日和平友好条约的政治影响时，文章说，这一条约“直接提出了亚洲的前途问题，从而提出了亚洲在世界上的作用问题”。文章认为：“可以说，自从马可波罗以来，整个亚洲第一次掌握了自己的命运。”文章说：“（中日和平友好）条约非常清楚地体现了中国政治的新的方针，这种方针将完全改变中国从一个经济不发达的国家改造成为一个现代化、工业化和军事上强大的国家的各种条件。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"008d29bdfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

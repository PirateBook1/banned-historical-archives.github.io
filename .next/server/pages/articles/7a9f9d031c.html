script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各少数民族国庆观礼代表去大寨参观  代表们在离开首都时表示，回到家乡后一定同群众一起，把活学活用毛主席著作的群众运动推向新高潮","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各少数民族国庆观礼代表去大寨参观"},{"type":"paragraph","text":"代表们在离开首都时表示，回到家乡后一定同群众一起，把活学活用毛主席著作的群众运动推向新高潮"},{"type":"paragraph","text":"据新华社十六日讯　各民族的观礼代表，在北京进行了半个多月的参观、学习以后，今天前往山西省的大寨进行参观，然后返回自己的家乡。"},{"type":"paragraph","text":"他们在离开祖国首都的时候，行囊里都装着从首都带回去的毛主席著作、《毛主席语录》、毛主席像和毛主席像纪念章，以及自己学习毛主席著作的笔记。他们说，我们热爱毛主席，就是要响应林彪同志的号召，回去以后同各族群众一起，把活学活用毛主席著作的群众运动推向新高潮。"},{"type":"paragraph","text":"各族代表早在动身来京以前，就受到当地人民的嘱托，要把千百万少数民族人民对党对毛主席的无限热爱带到北京，带给党中央和毛主席。十月一日，毛主席在天安门城楼上会见了各民族代表。代表们流着幸福的热泪，激动万分地说道：日日盼，夜夜想，终于见到了我们七亿人民心中的红太阳，这是最大的幸福和光荣！他们纷纷给家乡的党委、报社、广播站和生产队写信报喜，有的通宵不眠地写，不识字的老人也到处请人帮忙，两三天之内代表们就发出了几百封报喜信。"},{"type":"paragraph","text":"在京期间，各族代表通过许多参观、学习活动，进一步提高了阶级觉悟，增强了革命斗志。他们听了32111钻井队英雄们的报告，参观了大庆油田展览馆和全国大寨式农业典型展览。他们深切地体会到：这些单位能成为全国人民的好榜样，是突出政治、突出毛泽东思想的结果。向这些单位学习，首先是学他们高举毛泽东思想伟大红旗。代表们表示：各少数民族要成为社会主义的先进民族，一定要用毛泽东思想武装自己，要使毛泽东思想永远成为各族人民统一思想、统一行动的纲领。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a9f9d031c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于继续抓紧完成粮食调运计划的指示","authors":[],"dates":[{"year":1960,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于继续抓紧完成粮食调运计划的指示","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"据粮食部党组报告，现在各地领导上，虽然已经开始抓紧粮食调运工作，但八月份粮食调运计划还是没有完成。六、七月份也是这样一种情况。原因是，上半月运得少，下半月突击赶运，这样就把任务拖下来了。现在京、津、沪、辽粮食仍然入不敷出。当前的日子是如何过的呢？出口停止了；有些地方供应方法是两三天卖一次粮食；并且把铺底库存挖掉了。中央要求各调出省、区党委立即采取措施，改变这种运粮状况。粮食调运工作必须从月初起到月底一直抓紧，做到分旬安排，旬旬检查，提前发运，确保调粮计划的完成，万万拖延不得。","type":"paragraph"},{"text":" 中  央一九六O年九月二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb951e3f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

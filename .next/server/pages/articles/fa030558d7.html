script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的指导思想马列主义　宣扬修正主义","authors":["上海财经学院","学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的指导思想马列主义　宣扬修正主义","type":"title"},{"text":"上海财经学院学生","type":"authors"},{"text":"(1)“联共党史没啥可学，哲学、政治经济学老师讲得无聊、教条、胡闹，这样教条式的讲法会把科学带入盲途。”","type":"paragraph"},{"text":"(2)“马列主义不必要学，……马列主义为什么是唯一的真理?”","type":"paragraph"},{"text":"(3)“王八蛋才做马列主义教员。”","type":"paragraph"},{"text":"(4)“我们责备人家是教条主义，我们又未尝不被别人责备为修正主义；我们责备人家是修正主义，我们又未尝不被别人责备为教条主义。所谓创造性的马列主义、教条主义、修正主义实在分不清。”","type":"paragraph"},{"text":"(5)“中央根据‘政治经济学’原理规定轻重工业的比例关系8：1、7：1、6：1都是正确的，如改为10：1或3：1，那又说没错，翻过来复过去都是你(党中央)有理，这样‘政治经济学’就根本没有科学性。”","type":"paragraph"},{"text":"(6)“马克思认为社会主义不能在一国取得胜利，列宁说社会主义可以在一国取得胜利，二人说的应当是一个对，一个不对，那些没有良心的老师，硬搬硬套，说两人说的都对。”","type":"paragraph"},{"text":"(7)“资产阶级是资产阶级的掘墓人。”(根据是：中国资产阶级愿意自我改造)","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa030558d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

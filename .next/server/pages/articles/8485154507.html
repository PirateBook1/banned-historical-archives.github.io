<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着朝鲜人民真挚的革命友情和宝贵的斗争经验华主席结束对朝鲜的访问回到北京叶剑英、邓小平、汪东兴副主席到车站热烈欢迎，热情祝贺华主席访朝取得圆满成功，热情祝贺中朝革命友谊和战斗团结取得重大发展","authors":[],"dates":[{"year":1978,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十一日电　中共中央主席、国务院总理华国锋结束了对亲密邻邦朝鲜民主主义人民共和国的正式友好访问，带着朝鲜人民真挚的革命友情和宝贵的斗争经验，今天上午乘专车回到北京。"},{"type":"paragraph","text":"中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理邓小平，中共中央副主席汪东兴，到北京车站热烈欢迎华国锋主席。"},{"type":"paragraph","text":"在热烈的掌声中，华国锋主席满面笑容走下车厢。叶剑英、邓小平、汪东兴同志迎上前去，同华主席亲切握手，热情祝贺华国锋主席访问朝鲜取得圆满成功，热情祝贺中朝两党、两国和两国人民建立在马列主义和无产阶级国际主义基础上的革命友谊和战斗团结的重大发展。"},{"type":"paragraph","text":"华国锋主席的随行人员耿飚、陈慕华、黄华、申健、张耀词等，同车回到北京。"},{"type":"paragraph","text":"到车站欢迎华国锋主席的还有:"},{"type":"paragraph","text":"党和国家其他领导人韦国清、乌兰夫、纪登奎、吴德、张廷发、陈锡联、聂荣臻、倪志福、徐向前、赛福鼎、邓颖超、廖承志、姬鹏飞、阿沛·阿旺晋美、周建人、许德珩、胡厥文、王震、康世恩；"},{"type":"paragraph","text":"中共中央军委负责人粟裕、罗瑞卿；政协全国委员会副主席宋任穷、沈雁冰、欧阳钦、史良、朱蕴山、康克清、王首道、杨静仁、庄希泉、胡子昂、童第周；最高人民法院院长江华，最高人民检察院检察长黄火青。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使全明洙的夫人，大使馆临时代办裴溶在和大使馆其他外交官员，也到车站欢迎。"},{"type":"paragraph","text":"到车站迎接的还有中共中央和政府有关部门、中国人民解放军各总部、各军种，北京市革委会等有关方面的负责人李强、杨勇、梁必业、王平、高厚良、卢仁灿、齐燕铭、吴冷西、邓典桃、周启才、冯铉、李一氓、韩念龙、仲曦东、王海容、陈洁、石林、李克、魏玉明、郭维城、吴庆彤、李梦夫、王笑一、赵长春、林丽韫等。"},{"type":"paragraph","text":"新华社天津五月十一日电　中共中央主席、国务院总理华国锋以及随行人员，圆满结束了对朝鲜民主主义人民共和国的正式友好访问，在返回北京途中今天早晨路经天津。"},{"type":"paragraph","text":"中共中央委员、中共天津市委第一书记、天津市革命委员会主任、中国人民解放军天津警备区第一政委解学恭，中共天津市委第二书记、天津市革命委员会副主任黄志刚，以及天津市其他党政军负责人王一、许诚、张淮三、王中年等前往天津车站，热烈迎送华主席。"},{"type":"paragraph","text":"华主席乘坐的专车在今天清晨七时十分进入车站。华主席走出车厢，解学恭、黄志刚等迎上前去，同华主席紧紧握手，祝贺华主席首次出国访问圆满成功。在天津站逗留片刻，华主席继续乘车向首都进发。"},{"type":"paragraph","text":"华主席的随行人员耿飚、陈慕华、黄华、申健、张耀词同志等也同车返京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785c010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋结束了对亲密邻邦朝鲜民主主义人民共和国的正式友好访问，五月十一日乘专车回到北京。叶剑英、邓小平、汪东兴副主席等到车站热烈欢迎华国锋主席。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8485154507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

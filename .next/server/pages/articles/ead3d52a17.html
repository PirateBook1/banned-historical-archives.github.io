script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京部队话剧团狠批“四人帮”破坏部队文艺工作的罪行重新上演《霓虹灯下的哨兵》深受工农兵欢迎","authors":[],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社南京一九七七年二月二十三日电　春节期间，人民解放军南京部队政治部话剧团在南京市重新上演了话剧《霓虹灯下的哨兵》，受到广大工农兵群众的热烈欢迎。"},{"type":"paragraph","text":"话剧《霓虹灯下的哨兵》是南京部队政治部话剧团在一九六二年创作演出的。这出戏以毛主席的光辉著作《在中国共产党第七届中央委员会第二次全体会议上的报告》为指南，成功地塑造了人民军队在无产阶级专政条件下牢记两个“务必”，保持无产阶级政治本色的英雄形象。在编导过程中，剧作者、导演、演员都曾在南京路上执勤的连队当过兵，和战士一起站岗放哨、巡逻，并深入工厂、学校和上海各阶层人民中进行调查研究，经过领导、群众和专业人员三结合创作，使这个戏成为贯彻毛主席革命文艺路线的一朵新花。《霓虹灯下的哨兵》演出后，深受工农兵群众的欢迎。"},{"type":"paragraph","text":"一九六三年十一月二十九日，伟大领袖毛主席观看了《霓虹灯下的哨兵》。演出结束后，毛主席走上舞台和编导、演员一一握手，合影留念。敬爱的周总理、朱德委员长和中央其他领导同志也观看了这个戏，热情地肯定了这个戏。"},{"type":"paragraph","text":"就是这样一个好戏，十多年来一直受到“四人帮”的压制。狗头军师张春桥胡说这个戏“基调低，起点不高”。在重新上演《霓虹灯下的哨兵》的日子里，南京部队话剧团的文艺战士愤怒声讨“四人帮”篡改毛主席关于无产阶级专政下继续革命的理论，破坏部队文艺工作的罪行。广大工农兵群众今天重新看到这个戏，喜气洋洋，赞不绝口，一致认为看了这个戏，受到一次生动的艰苦奋斗的革命传统教育。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ead3d52a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吉林省军区边防某部学习毛主席的《论十大关系》  认真贯彻执行毛主席制定的民族政策","authors":[],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林省军区边防某部学习毛主席的《论十大关系》"},{"type":"paragraph","text":"认真贯彻执行毛主席制定的民族政策"},{"type":"paragraph","text":"本报讯　据《吉林日报》报道：常年驻守在朝鲜族聚居的图们江畔的省军区边防某部，经常对干部、战士进行民族政策教育，认真贯彻执行毛主席制定的民族政策。最近，部队党委又认真组织广大指战员反复学习伟大领袖和导师毛主席《论十大关系》中关于正确处理汉族和少数民族的关系的论述，学习华主席在第二次全国农业学大寨会议上的重要讲话，揭发批判“四人帮”破坏民族团结，破坏军民关系的滔天罪行，进一步加强了同驻地少数民族的团结。"},{"type":"paragraph","text":"他们把进行党的民族政策教育作为部队政治思想工作的一项重要内容，积极主动抓好，编写宣传教育提纲和学习材料，进行经常性的教育；在节假日对干部、战士进行专题教育；利用边防巡逻执勤、助民劳动等机会，或组织宣传小组，深入少数民族地区宣传毛主席制定的民族政策，检查薄弱环节，总结经验，制定落实措施。这个部队的三连为了提高粮食产量，调换粮食品种，把连队附近的一块地改成了稻田，后来发觉这样做，会造成附近的一个朝鲜族生产队的菜地减产，于是立即平掉了已打好的田埂，放弃了原来把这块地改种水稻的计划。"},{"type":"paragraph","text":"为了进一步密切和驻地少数民族的关系，便于开展工作，他们采取多种形式，组织部队学习朝语，学习朝语歌曲，演唱朝语文艺节目。干部、战士都尊重朝鲜族的风俗习惯。他们外出巡逻执勤、训练演习、助民劳动，都同朝鲜族贫下中农同吃、同住，在一起学习马列著作和毛主席著作，一起批判“四人帮”。这样，干部、战士和少数民族的感情更融洽了，和边疆各族人民的心贴得更紧了，开展工作也就更顺利了。"},{"type":"paragraph","text":"他们还经常派出医务人员，帮助驻地朝鲜族群众培训赤脚医生；派出干部、战士任校外辅导员，帮助学校开展教育革命；帮助训练民兵。延吉县三合公社的一个朝鲜族知识青年集体户，准备养猪，驻地的三连知道后，就把连队的小猪娃送给知识青年集体户，帮助他们发展养猪事业。"},{"type":"paragraph","text":"前不久，部队还派出大量的人员到驻地朝鲜族社队帮助搞农田基本建设，同驻地朝鲜族贫下中农一起批判“四人帮”破坏学大寨运动、破坏边疆建设的罪行。朝鲜族社员感动地说：边疆的土地上，浸满了解放军的汗水呀！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5946cbf60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达聂荣臻接见北京航空学院红旗战士的讲话","authors":["聂荣臻","陈伯达"],"dates":[{"year":1967,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"陈伯达聂荣臻接见北京航空学院红旗战士的讲话","type":"title"},{"text":"陈伯达聂荣臻","type":"authors"},{"text":"〖地点：北京业余航校〗","type":"appellation"},{"text":"聂荣臻讲话","type":"subtitle"},{"text":"同志们：","type":"appellation"},{"text":"因为我昨天才回来，同学们对我有意见。我想在电话里讲，回来以后没有讲，我错了，我欢迎大家批评。科委成立十年之间，十年的工作不可能没有错误，我相信会有很多错误的。对于学校工作才六年，我们更无经验。我相信有很多错误。尤其是在文化大革命中。","type":"paragraph"},{"text":"我是在文化大革命以前回北京来的。大半年在生病。所以回来时正值无产阶级文化大革命时间。在外地也没考虑到了，在今后应补上这一课。但在这次无产阶级文化大革命中，执行错误路线，我不是来推卸责任的。我没有听指示，也没有听汇报，八届十一中全会后以来，对北工，北航的工作有很多错误，不多讲特别是北航红旗在科委二十多天，这不管是八局赵如璋，还是参加北京市工作的同志有责任。做为我主任应负责。你们提出如何批评我都欢迎。你们不是提出火烧聂荣臻？我愿意烧掉错误的聂荣臻，在火中重生，我愿意改正错误。","type":"paragraph"},{"text":"我刚回来，我交待给了科委同志要见你们。我欠你们的帐一定要还，但请同志们原谅。同志们提出的问题，我还要回忆一下，有错就承认，没有什么可躲的，一个共产党员有错就敢承认。我们不搞鬼，我也不搞地下活动，我的错误也可以揭发的。同学们在两个二十五（即十月二十五日。十二月二十五日）两次找我，可能没有那么巧，两个二十五都走了，一找就走了。我决不会撒谎瞒人，听说同志们今天在这里，我不能再让同志们等二十八天，一晚上也不能等，以前的一些误会，可能讲不通，但一天不通讲两天，总会通的，今天时间很短，不要弄得很晚。看同志们怎么样。","type":"paragraph"},{"text":"陈伯达的讲话","type":"subtitle"},{"text":"我讲话你们听不懂，对吗？（众：听得懂）今天大家态度很好，欢迎聂荣臻到这里来和大家见面这是一个很好的现象。聂荣臻向大家说的事情，是诚恳的，他身体不好，事情很忙。今天到这里来，也算弥补以前没有见面的缺点。以后出来了，他今天说了很多自我批评的话，很好，大家应该爱护这个老同志。","type":"paragraph"},{"text":"北航红旗同学文化革命以来名誉不错，大家应该珍重爱惜这个荣誉，希望大家在文化大革命中更好的工作，更好地学习毛主席著作。现在你们自己是有很多经验的，半年了，你们应该根据主席思想做一些总结怎么样？","type":"paragraph"},{"text":"有事情要和聂荣臻同志好好商量，对不对？（对！）聂荣臻从不强迫命令你们，你们也不要命令聂荣臻同志，对不对？（对！）商量就好办！有些细节也不要那么坚持，要坚持斗争的大方向。坚持无产阶级文化大革命的大方向，坚持毛泽东思想的大方向。细小问题的帐就不一定还了。大帐要还，小帐就不要还了。已改正的就不要还了。说错了话的时候是有的，比如我今天说话也难免叫你们抓尾巴。不能保证没错的（指着记录的同学笑着说）你们把我的话记录下来是不是要算帐（众笑），提出罢我的官，说我在北航《红旗》中胡说八道。","type":"paragraph"},{"text":"我今天说话，要允许人家改正错误。最后希望北航红旗在文化大革命中保证全国取得的荣誉。完了。（鼓掌）","type":"paragraph"},{"text":" （北航《红旗》红一连整理）","type":"paragraph"}],"comments":[],"origin":"北航《红旗》红一连整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b689ddc3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革委会关于在重大节日期间停运爆炸物品的通知","authors":["京革发（1972）076号"],"dates":[{"year":1972,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"北京市革委会关于在重大节日期间停运爆炸物品的通知","type":"title"},{"text":"京革发（1972）076号","type":"authors"},{"text":"为了加强对爆炸物品的治安管理，确保首都安全，决定每年“五一”、“十一”和春节期间，在全市：范围停止运输爆炸物品（种类附后）。春节停运五天，“五一”和“十一”各停运三天（即从节日前一天：算起）。特此通知。","type":"paragraph"},{"text":"请各单位遵照执行。","type":"paragraph"},{"text":"附件","type":"paragraph"},{"text":"停止运输的爆炸物品","type":"subtitle"},{"text":"（一）起爆器材和起爆药：雷管、导爆索、导火索、雷汞、雷银、迭氮化铅、三硝基间苯二酚铅（斯蒂芬酸铅、收敛酸铅）、二硝基重氮酚、眯基亚硝氨眯基四氮烯（基特拉辛、泽四氮烯）。","type":"paragraph"},{"text":"（二）硝基芳香族类炸药：二硝基苯、二硝基萘、三硝基苯、三硝基苯酚（苦味酸）、三硝基苯甲醚、三硝基苯甲硝胺（特出儿）、三硝基甲苯（梯恩梯）、三硝基二甲苯（克西里尔）、四硝基苯胺、六硝基二苯胺（海西尔）、环三次甲基三硝胺（黑索金、硝宇）。","type":"paragraph"},{"text":"（三）硝酸脂类炸药：硝化甘油、二硝化乙二醇、四硝化戊四醇（泰安、喷梯儿）、硝化纤维素（含氮量在12．5％以上的）。","type":"paragraph"},{"text":"（四）硝化甘油类混合炸药（包括一切含有硝化甘油的混合炸药）。","type":"paragraph"},{"text":"（五）硝酸氨类混合炸药。","type":"paragraph"},{"text":"（六）氯酸盐类混合炸药和过氯酸盐类混合炸药。","type":"paragraph"},{"text":"（七）液氧炸药。","type":"paragraph"},{"text":"（八）黑色火药。","type":"paragraph"},{"text":"（九）其他与以上各种爆炸物品的爆炸性能相似并经公安部核定的爆炸物品。","type":"paragraph"},{"text":" （此件系北京市政府文件）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80f41197c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

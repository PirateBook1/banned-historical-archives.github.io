script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央转发《北京市革命委员会关于动员在外地串连的学生立即返回原单位的决定》","alias":"","parts":[{"type":"paragraph","text":"命，就可能被阶级敌人所利用，走到邪路上去。"},{"type":"paragraph","text":"目前正在撤起的革命大批判的高潮，必将促进革命的大联合，而革命的大联合，又必将推动革命大批判的深人开展，为各地区和各单位的斗、批、改创造良好的条件。革命的大联合，是当前革命形势的迫切需要，是工人阶级和一切无产阶级革命派的共同愿望。"},{"type":"paragraph","text":"在毛泽东思想伟大旗帜下，革命的大联合万岁！"},{"type":"paragraph","text":"（原载《红旗》杂志1967年第14期）中共中央转发《北京市革命委员会"},{"type":"paragraph","text":"关于动员在外地串连的学生立即返回原单位的决定》"},{"type":"paragraph","text":"（一九六七年九月二十三日）"},{"type":"paragraph","text":"中央批准“北京市革命委员会关于动员在外地申连的学生立即返回原单位的决定“，现转发给你们。"},{"type":"paragraph","text":"在外地申连的学生应根据中央的指示精神，立即无条件地全部返回原地，集中力量搞好革命的大批判和本单位的斗批改。"},{"type":"paragraph","text":"{附】北京市革命委员会关于动员在外地"},{"type":"paragraph","text":"串连的学生立即返回原单位的决定"},{"type":"paragraph","text":"根据中央的指示精神，为了集中力量搞好革命的大批判和本单位的斗批改，对在外地串连的学生作如下决定："},{"type":"paragraph","text":"一、除中央特许的少数人以外，在外地串连的学生应立即无条件地全部返回北京;二、北京的学生在外地设立的联络机构，应立即全部撤销；"},{"type":"paragraph","text":"三、希望各地各级革命委员会（筹备小组）、军管会、军区以及各革命群众组织，帮助动员北京学生立即返回原单位。"},{"type":"paragraph","text":"四、本决定，也适用于到本市农村、工矿企业、机关和学校串连的学生。"},{"type":"paragraph","text":"一九六七年九月七日"}],"authors":[],"dates":[{"year":1967,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":599,"page_end":599},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75dd8a72b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

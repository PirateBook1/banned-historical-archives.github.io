script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平团长分别拜会拉齐拉卡总统和齐亚总统","authors":[],"dates":[{"year":1978,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平团长分别拜会"},{"type":"paragraph","text":"拉齐拉卡总统和齐亚总统"},{"type":"paragraph","text":"新华社平壤九月八日电  中国党政代表团团长邓小平今天晚上在平壤拜会了马达加斯加总统拉齐拉卡。双方进行了友好的谈话。"},{"type":"paragraph","text":"随同拜会的有：彭冲副团长和团员黄华。"},{"type":"paragraph","text":"拜会时，马达加斯加全国人民议会议长米歇尔—安德里亚纳拉欣贾卡等在座。"},{"type":"paragraph","text":"新华社平壤九月九日电  中共中央副主席、国务院副总理、中国党政代表团团长邓小平九日晚上在平壤拜会孟加拉人民共和国总统齐亚·拉赫曼。"},{"type":"paragraph","text":"双方进行了友好的谈话。"},{"type":"paragraph","text":"陪同拜会的有中国党政代表团副团长彭冲、团员黄华等。"},{"type":"paragraph","text":"拜会时在座的有：孟加拉人民共和国外交部长穆罕默德·沙姆斯·哈克，土地管理和土改部长米扎尔·吴拉姆·哈菲兹，新闻和广播部长哈比布拉·汗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b4cfaea28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

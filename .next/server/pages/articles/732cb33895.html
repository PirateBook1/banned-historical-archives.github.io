script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"访日回来在上海和江苏视察之后  华总理谷牧副总理回到北京  邓小平李先念彭真赵紫阳等国家领导人到机场迎接，祝贺他们访日圆满成功","authors":[],"dates":[{"year":1980,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"访日回来在上海和江苏视察之后"},{"type":"paragraph","text":"华总理谷牧副总理回到北京"},{"type":"paragraph","text":"邓小平李先念彭真赵紫阳等国家领导人到机场迎接，祝贺他们访日圆满成功"},{"type":"paragraph","text":"新华社北京六月四日电   国务院总理华国锋、副总理谷牧，今天下午乘专机从南京回到北京。"},{"type":"paragraph","text":"他们是在访问了日本之后于六月一日回到上海的。返回北京之前，他们在上海和江苏进行了视察。"},{"type":"paragraph","text":"陪同华国锋访日的外交部部长黄华等已于六月二日从上海回到北京。"},{"type":"paragraph","text":"邓小平、李先念、彭真、赵紫阳、乌兰夫、余秋里、姬鹏飞等国家领导人，今天到机场迎接华国锋、谷牧，祝贺他们访问日本取得圆满成功。"},{"type":"paragraph","text":"日本驻华大使馆临时代办加藤吉弥在迎接华国锋时说，您的访问使日中之间的友谊大桥更加坚实了。华国锋高兴地称赞他“说得好”。"},{"type":"paragraph","text":"据新华社南京六月四日电  中共中央主席、国务院总理华国锋连日来在江苏省进行视察，并于今天下午离开南京回北京。"},{"type":"paragraph","text":"华国锋、谷牧等于六月二日下午从上海到达江苏。他们由中共江苏省委第一书记许家屯、江苏省省长惠浴宇陪同，在苏州、无锡、南京等地进行了视察。"},{"type":"paragraph","text":"二日下午，华国锋来到苏州市刺绣研究所。他仔细地观看了刺绣女工正在刺绣的艺术品“凤穿牡丹”和“群仙祝寿图”，一边观看，一边与刺绣女工亲切交谈，指出“工人们的创造精神很可贵”！"},{"type":"paragraph","text":"三日上午，华国锋参观了无锡市工业品展览馆。展览馆共展出五千多个品种的产品，其中有全国和江苏省的名牌优质产品，有具有地方特色的传统产品，有采用新工艺新技术试制成功的新产品。在轻工馆，他详细地观看了轻便安全、美观大方的二十二英寸飞轮牌小轮自行车后，问“有没有折叠式的？”并说，折叠式的自行车，携带方便，国外很流行。他勉励大家要增加花色品种，适应人民的需要。"},{"type":"paragraph","text":"在无锡市，华国锋还参观了郊区蠡园人民公社的塑料厂和这个公社办的蠡园五金厂。听了介绍之后，华国锋鼓励社队干部和厂负责人说，社队工厂大有可为，要越办越好。"},{"type":"paragraph","text":"在南京，华国锋视察了南京无线电厂和南京紫金山天文台。他还来到南京长江大桥，在桥头堡上亲切地询问了大桥建成后的通车、通航和长江河床变化的情况，勉励大桥管理处的职工进一步做好管理工作，使大桥在四化建设中发挥更大的作用。在南京陪同视察的，还有人民解放军南京部队第一政委郭林祥、政委杜平等。（附图片）"},{"type":"paragraph","text":"华国锋总理回到北京。邓小平、李先念、彭真、赵紫阳等国家领导人到机场迎接。图为在机场合影。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"华国锋同志六月四日视察南京无线电厂。"},{"type":"paragraph","text":"新华社记者  丁峻摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"彭真","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"732cb33895"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

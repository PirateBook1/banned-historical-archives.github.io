script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本溪市委坚持从群众中来到群众中去的领导方法  认真总结经验  推动批修整风  各单位抓住刘少奇一类骗子修正主义路线的实质深入开展大批判，批修整风出现新局面","authors":[],"dates":[{"year":1973,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本溪市委坚持从群众中来到群众中去的领导方法"},{"type":"paragraph","text":"认真总结经验  推动批修整风"},{"type":"paragraph","text":"各单位抓住刘少奇一类骗子修正主义路线的实质深入开展大批判，批修整风出现新局面"},{"type":"paragraph","text":"新华社沈阳一九七三年四月十七日电　中共本溪市委在批修整风运动中，坚持从群众中来到群众中去的领导方法，深入实际调查研究，认真总结、推广先进经验，推动批修整风运动深入发展。"},{"type":"paragraph","text":"从去年以来，本溪市委和市革委会的主要领导人就分别到工厂、矿山、农村、街道和学校等十几个单位蹲点调查，了解批修整风运动的情况，总结、推广先进经验。今年年初，本钢第二焦化厂党委在批修整风中，认真发动群众，运用马克思主义的立场、观点和方法，抓住刘少奇一类骗子修正主义路线的实质进行深入的批判，提高了干部和群众的阶级斗争和路线斗争觉悟。市委主要领导人到这个厂帮助他们总结经验，并在全市县以上领导干部会议上作了介绍。这个经验推广后，全市掀起了革命大批判的高潮。各单位牢牢掌握斗争的大方向，抓住刘少奇一类骗子修正主义路线的实质，深入地开展了革命大批判。本钢机电厂在第二焦化厂经验的启发下，组织职工以党在社会主义历史阶段的基本路线为武器，狠批刘少奇一类骗子攻击我国社会主义革命和建设的大好形势的谬论，看清了刘少奇一类骗子诬蔑大好形势的目的，就是妄图为改变我们党的基本路线和政策，颠覆无产阶级专政，复辟资本主义作舆论准备。各单位由于抓住实质，深入批修，使批修整风运动搞得既轰轰烈烈又扎扎实实。"},{"type":"paragraph","text":"为了把批修整风运动引向深入，本溪市委和市革委会主要领导人还分别深入到本溪县碱厂堡大队、平山区长山街、本钢发电厂等单位，总结他们坚持把看书学习和批修整风紧密结合起来的经验，在全市进行推广。本溪县碱厂堡大队党支部通过举办政治夜校和各种类型的学习班，带领群众攻读《共产党宣言》、《国家与革命》等马列著作和毛主席的五篇哲学著作，运用马克思主义的立场、观点和方法，批判刘少奇一类骗子的反革命罪行和反动谬论，进一步提高了干部和群众的阶级斗争和路线斗争觉悟。市委在这个大队召开现场会，推广了他们的经验。在先进典型的带动下，一年来，全市各单位先后举办了七百多期读书学习班，参加学习的有四万二千多人。通过学习，广大干部和群众提高了马克思主义理论水平，进一步增强了革命大批判的战斗力。"},{"type":"paragraph","text":"在批修整风运动中，有些单位没有处理好批修整风和工作、生产的关系。为了解决这个问题，市委副书记赵沂川来到本溪矿务局彩屯煤矿。赵沂川到这个矿以后，同干部、群众一起认真学习毛主席、党中央有关批修整风的一系列重要指示，组织大家就如何处理批修整风和各项工作的关系问题进行讨论。通过学习和讨论，使大家提高了认识，坚持把批修整风摆在各项工作的首位。矿党委书记带头抓批修整风，其他领导成员也都根据分工，围绕批修整风开展工作，使批修整风运动蓬勃开展，生产也蒸蒸日上。赵沂川和矿党委一起总结了这个矿用批修整风带动各项工作的经验。全市工交系统的许多单位学习了彩屯煤矿的经验以后，摆正了批修整风和各项工作的关系，使批修整风出现了新局面，生产也不断发展。"},{"type":"paragraph","text":"在本溪市委和市革委会领导成员的带动下，各级领导干部深入实际，搞好调查研究。去年，本溪矿务局九名领导成员，有七名经常在基层蹲点。他们先后总结、推广了八个单位批修整风的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"828f9a8cec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

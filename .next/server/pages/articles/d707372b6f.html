script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动响应党中央的号召上钢十厂职工掀起学习马列和毛主席著作新高潮　华阳路房管所职工以阶级斗争为纲，坚持抓革命促生产","authors":[],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢十厂广大职工热烈拥护中央两项英明决定，坚决响应以华国锋同志为首的党中央的号召，掀起学习马列著作和毛主席著作的新高潮，狠抓革命，猛促生产，加倍努力做好各项工作，誓把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"中央的两项英明决定发表后，这个厂的广大职工认真学习、热烈拥护，一致表示:以华国锋同志为首的党中央和我们革命人民心连心，中央的决定，充分反映了我们的共同心愿，说出了我们的心里话。我们要继承毛主席的遗志，努力学习战无不胜的毛泽东思想，牢记毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，掌握同党内资产阶级作斗争的锐利武器，坚决同一切背叛马列主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义、搞分裂、搞阴谋诡计的人作斗争，把毛主席开创的无产阶级革命事业进行到底。许多车间班组开展“三忆三讲”活动:忆党史、忆家史、亿个人成长史；大讲毛主席的丰功伟绩，大讲毛主席的无比恩情，大讲继承毛主席遗志的决心。老年工人回顾自己在旧社会的苦难经历，坚决表示:要世世代代铭记毛主席的恩情，誓将红旗扛到底；青年工人回顾自己在毛泽东思想阳光哺育下成长的过程，坚决表示要时时刻刻牢记毛主席的教导，做无产阶级革命事业的可靠接班人。厂党委在认真学习的基础上，重新修订了学习计划，并对全厂的学习和批判作了新的部署，紧密联系当前阶级斗争和两条路线斗争的实际，学习毛主席从党的七届二中全会以来关于阶级和阶级斗争的论述，特别是批邓、反击右倾翻案风以来的一系列重要指示。全厂广大职工响应以华国锋同志为首的党中央的号召，抓革命、促生产，斗志昂扬，捷报频传。三车间老工人李志桃，铭记毛主席的无比恩情，自九月九日以来，放弃休息天，坚持利用停产时间来厂参加设备维修的义务劳动。最近，全厂又为国家增产一千五百多吨钢材。　(本报通讯员)"},{"type":"paragraph","text":"本报讯　本市长宁区华阳路房管所广大职工，热烈拥护中央的两项英明决定，坚决响应以华国锋同志为首的党中央的号召，掀起学习马列和毛主席著作新高潮。他们决心最紧密地团结在以华国锋同志为首的党中央周围，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义、搞分裂、搞阴谋诡计的人斗争到底。"},{"type":"paragraph","text":"在学习中，大家说:中央的两项决定说出了我们的共同心愿，以华国锋同志为首的党中央和我们心连心。我们坚决响应以华国锋同志为首的党中央的号召，坚持毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的原则，同一切违背这三项基本原则的走资派作坚决斗争，所里的理论小组、青年学习小组都订了学习计划，理论小组还根据全所学习的情况，积极准备宣讲，以推动全所的学习和斗争。青年学习小组从九月份以来，人数增加了很多，青年们每次学习都超过了预定的时间。每天早上，职工们手捧毛主席著作，认真学习，反复领会，大家越读越觉得毛主席英明、伟大，越读越心明眼亮，越读对伟大领袖毛主席感情越深，越读对同党内走资派斗争到底的决心越大。"},{"type":"paragraph","text":"战无不胜的毛泽东思想一旦被群众所掌握，就会产生无穷无尽的力量。连日来，全所出现了革命加拼命、拼命干革命的局面。一段的泥工李师傅在一次翻修屋面的工程中，带领同志们苦干加巧干，一天不到就超额完成了任务。二段的杨师傅在一次翻修屋面的工程中，正遇上一场大雨，但他想到毛主席关于“为人民服务”的教导，增添了战胜困难的勇气，为了使住户屋内不漏水，他冒着大雨，继续工作，浑身湿透，一直坚持到将最后一道工序完成，才下屋面。该所干部和职工决心最紧密地团结在以华国锋同志为首的党中央周围，以阶级斗争为纲，抓革命、促生产，夺取社会主义革命和建设的更大胜利。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d707372b6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

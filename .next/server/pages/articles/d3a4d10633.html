script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国共产党的贺电","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德国共产党的贺电"},{"type":"paragraph","text":"新华社一九七六年七月十九日讯　德国共产党中央委员会政治局常委霍伊勒、霍勒曼、胡特、泽姆勒七月四日打电报给中国共产党中央委员会，最衷心地祝贺中国共产党诞生五十五周年。"},{"type":"paragraph","text":"贺电说：“中国共产党诞生以来的五十五年表明，她是一支朝气蓬勃的先锋队，中国工人和农民、全中国人民都同心同德地团结在她的周围。"},{"type":"paragraph","text":"“右倾机会主义者邓小平和他刮起的右倾翻案风的失败再次证明，以马克思主义、列宁主义、毛泽东思想武装起来的，坚定不移地同人民群众团结在一起并且在社会主义建设中始终坚持以阶级斗争为纲的中国共产党，是战无不胜的。”"},{"type":"paragraph","text":"贺电说：“无产阶级文化大革命是具有划时代意义的事件。工人阶级和人民群众在这次革命中取得的胜利，过去和现在都向各国工人表明，工人阶级和人民群众能够防止资本主义复辟，能够把革命不断推向前进，并以坚定的步伐在继续革命的道路上进军。”"},{"type":"paragraph","text":"贺电说：“中国共产党同现代修正主义进行的坚定的、原则性的斗争，有力地鼓舞全世界和德国的马克思列宁主义者坚决同现代修正主义决裂。”"},{"type":"paragraph","text":"贺电还说：“我们将集中力量，努力对在世界范围内建立反对两个帝国主义超级大国的统一战线作出贡献。我们将特别致力于反对欧洲各国和德国人民的主要敌人苏联社会帝国主义的扩军备战，特别致力于同苏联社会帝国主义在工人运动中的别动队进行无情的斗争，并高举争取独立、统一和社会主义德国的旗帜。”"},{"type":"paragraph","text":"贺电最后说：“我们向毛泽东同志表示最诚挚的敬意，祝愿国际无产阶级的伟大领袖和导师永远率领中国共产党前进。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3a4d10633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝出版《毛主席著作选编》受到各界人士热烈欢迎只有用毛泽东思想才能解决困难 只有用毛泽东思想才能战胜美帝","authors":[],"dates":[{"year":1966,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社康开二十一日电　老挝老中友谊学校最近出版了老挝文的《毛主席著作选编》，受到川圹地区各学校和机关团体以及各界人士的热烈欢迎。"},{"type":"paragraph","text":"老挝全国公务员联合会主席汶勒接到友谊学校赠送的《毛主席著作选编》后说:“毛主席著作具有深刻的思想，又容易懂，因为他是为工人、农民写的。”康开医院一位医生接到友谊学校学生赠送的《毛主席著作选编》时，高兴地说:“你们送来了光明。”"},{"type":"paragraph","text":"康开中学教导主任得到《毛主席著作选编》后说:“我们深深感到，碰到困难只有用毛泽东思想才能解决，遇到美帝国主义和一切反动派只有用毛泽东思想才能战胜”。“大海航行靠舵手，干革命就要靠毛泽东思想。毛主席是我们的伟大舵手”。“毛泽东思想是最伟大、最正确的革命理论，我们离开了毛泽东思想就什么也干不成。”"},{"type":"paragraph","text":"友谊学校出版的老挝文《毛主席著作选编》包括八篇文章:《为人民服务》、《纪念白求恩》、《愚公移山》、《反对自由主义》、《关于纠正党内的错误思想》、《战争和战略问题》、《改造我们的学习》、《在中国共产党第七届中央委员会第二次全体会议上的报告》。"},{"type":"paragraph","text":"这本《毛主席著作选编》是老中友谊学校师生自己翻译、油印、装订和发行的"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62df6161be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

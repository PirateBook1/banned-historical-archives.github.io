script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席当选中央人民政府主席  河北党政军民致电拥护","authors":[],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席当选中央人民政府主席"},{"type":"paragraph","text":"河北党政军民致电拥护"},{"type":"paragraph","text":"【保定三十日电】此间今日下午七时，听到北京新华广播电台播出中华人民共和国中央人民政府成立，中国人民伟大领袖、中国共产党毛泽东主席当选为中央人民政府主席的消息后，河北省党、政、军、民莫不欢欣若狂，一致表示竭诚拥护，并分别致电祝贺。"},{"type":"paragraph","text":"河北省人民政府、中共河北省委会、河北省军区贺电称：河北省军区以无比的欢欣鼓舞，庆贺中华人民共和国中央人民政府的成立。我们誓在中国人民伟大领袖毛泽东主席领导下，以百倍努力与坚强信心，为贯彻实现中国人民政治协商会议已通过的共同纲领及各项决议，建设一个独立、和平、民主、统一、富强的新中国而奋斗。"},{"type":"paragraph","text":"河北省总工会筹委会、中国新民主主义青年团、河北省工委会、河北省妇联筹委会，河北省文联筹委会贺电称：我们热烈的庆祝中华人民共和国中央人民政府的成立，尽情的欢呼中国人民伟大领袖毛主席当选中央人民政府主席。从此中国人民将更大踏步向独立、和平、民主、富强与统一的前程迈进；世界和平有了更坚强的保障。我们誓在毛主席与中央人民政府的领导下，团结全省人民，以战斗的实际行动贯彻实现中央人民政府的一切决议，努力进行各种建设。"},{"type":"paragraph","text":"中共河北省保定市委会、保定市人民政府、保定市各人民团体筹委会、中苏友好协会保定分会筹委会、保定市第二届各界代表会，贺电称：保定市为河北省政治文化中心，解放后遵循着毛主席的英明指示，各项建设均有恢复与发展，今后我们当更坚决遵从以毛主席为首的中央人民政府的领导，加强经济、文化建设，并有力的支援全国解放战争。谨此电贺，并祝毛主席身体健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b3ab45de4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

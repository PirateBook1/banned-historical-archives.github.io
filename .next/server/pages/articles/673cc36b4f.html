script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小型画册《毛泽东》出版","authors":["辛文"],"dates":[{"year":1993,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"小型画册《毛泽东》出版"},{"type":"paragraph","text":"为纪念毛泽东１００周年诞辰，中共中央文献研究室毛泽东研究组和新华出版社共同编辑出版《毛泽东》小型画册。"},{"type":"paragraph","text":"这本小型画册图文并茂，颇具欣赏价值。画册收入毛泽东在各个历史时期的珍贵照片１２０余幅，不少照片为毛泽东生前所喜爱，部分照片为首次发表。画册的诗词手迹部分，收入毛泽东书写自作诗词３０首的手迹，其中有２首诗是经中共中央文献研究室批准首次发表，１４首诗词手迹是初次面世；画册的文字部分，包括前言、生平照片的简介、生平大事年表，言简意赅，比较全面地反映了毛泽东的生平业绩。这本画册融思想性、传记性和艺术性为一体。小型３２开本适于个人保存和收藏，同时又是珍贵的馈赠礼品和纪念品。（辛文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"673cc36b4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

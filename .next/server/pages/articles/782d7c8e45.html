script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"四方面军应迅将主力集结马营通滑地区","alias":"","parts":[{"type":"paragraph","text":"四方面军应迅将主力集结马营通渭地反"},{"type":"paragraph","text":"（1936年10月3日）朱、张，徐、陈："},{"type":"paragraph","text":"甲、九十三师宜迅占庄浪，以后续部队接占通渭。庄浪通渭两处部队均向秦安迫近，掩护四方面军主力北进，并掩护二方面军从天水以西向北转移。五军仍宜照原计划向庄浪进，以增厚东面兵力，因胡宗南”已有六团进至秦安、清水，但其后续尚在扶风、岐山道上，估计还要五天至七天才能在清水集中完毕。"},{"type":"paragraph","text":"乙、会宁城已为我西路支队占领，似此，静宁定西两城以"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给朱德和红军总政治委员张国焘、红军第四方面军总指挥徐向前、总政治委员陈昌浩的电报。"},{"type":"paragraph","text":"[2]九十三师，指红军第四方面军第三十一军第九十三师，师长柴洪儒、政治委员叶成焕。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队（第一军）司令兼第一师师长。"},{"type":"paragraph","text":"[4]指红军第一方面军第十五军团第七十三师政治委员陈漫远率领的由第七十三师1个团和骑兵第三团组成的特别支队。该部于1936年9月中旬与红军第一方面军第一军团特别支队相呼应，南下策应红军第四方面军北上，于10月2日凌晨袭占甘肃会宁城。外，以界石铺、会宁城为中心的大道已控制在我手中。兄处除以一部接替会宁、界石铺大道外，宜迅将主力集结马营、通渭地区，主要注意天水、秦安方面。岷县、临潭部队宜迅速北撤。"},{"type":"paragraph","text":"丙、武山、甘谷方面宜布置相当兵力，掩护二方面军转移。"},{"type":"paragraph","text":"丁、因兄处已部署占庄浪，二方面军亦将北上，我二师暂停止于硝河城。"},{"type":"paragraph","text":"毛周彭三号十二时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":193,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"782d7c8e45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

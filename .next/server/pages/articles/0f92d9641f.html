script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡——韶山乡  实现全社会主义农业合作化","authors":["罗月秋"],"dates":[{"year":1956,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席故乡——韶山乡"},{"type":"paragraph","text":"实现全社会主义农业合作化"},{"type":"paragraph","text":"毛主席故乡——湖南省湘潭县韶山乡在17日建成了全乡性的韶山农业生产合作社，实现了完全社会主义的农业合作化。"},{"type":"paragraph","text":"1954年春天，韶山乡建立了半社会主义性质的韶山农业生产合作社；这年冬天，又建立了韶阳等12个初级社。去年13个社都获得了大面积丰产。韶景农业生产合作社还出现了“千斤亩”。在毛主席“关于农业合作化问题”的报告的鼓舞下，去年冬季又建立了一个初级社，实现了半社会主义的农业合作化。同时，全乡农民积极要求把初级社转为高级社。1月8日，全乡四面八方锣鼓喧天，男女农民穿起新衣，纷纷把参加高级社的申请书送到乡人民委员会。有的农业生产合作社还把社员们的申请书用大红纸封好，上面写着：“听毛主席的话，走合作化的道路”。"},{"type":"paragraph","text":"在筹办高级社期间和成立高级社以后，全乡农民生产热情十分高涨。转社期间，农民们就修成了一个小型水库，可以使今年双季稻的种植面积扩大到300多亩。现在，农民们正在开展“千车万担”的积肥运动，并且在积极绿化全乡。　　　（罗月秋）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f92d9641f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

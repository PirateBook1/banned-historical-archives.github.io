script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电最热烈祝贺非洲统一组织第十三届国家和政府首脑会议胜利召开","authors":[],"dates":[{"year":1976,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理致电最热烈祝贺非洲统一组织"},{"type":"paragraph","text":"第十三届国家和政府首脑会议胜利召开"},{"type":"paragraph","text":"新华社一九七六年七月一日讯　中华人民共和国国务院总理华国锋六月三十日致电非洲统一组织第十三届国家和政府首脑会议，代表中国政府和中国人民向会议表示最热烈的祝贺。电报全文如下：毛里求斯　路易港非洲统一组织国家和政府首脑会议："},{"type":"paragraph","text":"在非洲统一组织第十三届国家和政府首脑会议胜利召开的时候，我代表中国政府和中国人民向会议表示最热烈的祝贺。"},{"type":"paragraph","text":"当前，非洲形势一片大好。非洲国家和人民高举反对帝国主义、新老殖民主义、大国霸权主义、白人种族主义和犹太复国主义的旗帜，为争取和维护民族独立、发展民族经济和文化进行了英勇顽强的斗争，不断取得新的胜利。津巴布韦、纳米比亚和阿扎尼亚人民在非洲国家的有力支援下，正在广泛地开展反对白人种族主义、争取民族解放的武装斗争和群众运动。非洲统一组织诞生以来，非洲国家在共同对敌的斗争中结成的战斗团结，不断得到发展和加强。我们衷心希望，在伟大的非洲国家的共同努力下，这次会议将为进一步加强非洲国家的战斗团结，支持南部非洲人民的解放斗争，促进非洲和阿拉伯国家以及整个第三世界的团结反帝反殖反霸的正义事业，作出新的贡献。"},{"type":"paragraph","text":"祝会议圆满成功！"},{"type":"paragraph","text":"祝中国人民和非洲人民的战斗友谊不断巩固和发展！"},{"type":"paragraph","text":"中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七六年六月三十日"},{"type":"paragraph","text":"于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a36c6e661c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

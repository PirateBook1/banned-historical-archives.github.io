script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"不失时机争取六十军起义","alias":"","parts":[{"type":"paragraph","text":"不失时机争取六十军起义！"},{"type":"paragraph","text":"（1948年10月16日）东北局，林、罗、刘："},{"type":"paragraph","text":"你们两处铣电及转来一兵团删电均悉。你们争取六十军起义的方针是正确的，一兵团对六十军的分析及处置也是对的，惟要六十军对新七军表示态度一点，不要超过他们所能做的限度。吴化文退出济南战斗时，曾以电话告诉王耀武说，我不能打了，但我也不打你等语，这是军阀军队难免的现象。只要六十军能拖出长春，开入我指定之区域，愿意加入解放军序列，发表通电表示反对美国侵略，反对国民党反动统治，赞成土地改革及没收官僚资本，拥护共产党及人民解放军，也就够了。你们应当不失时机和六十军代表加紧商谈，并注意这些代表。张冲应速去一兵团。如果曾泽生愿意"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央东北局、东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]吴化文，原任国民党军整编第九十六军军长，1948年9月19日在济南战役中率部起义。"},{"type":"paragraph","text":"[3]王耀武，原任国民党军第二绥靖区司令官，在济南战役中被俘。"},{"type":"paragraph","text":"[4]张冲，原任国民党军第六十军副军长兼第一八四师师长，1946年年初到延安，后到东北前线，1948年写信策动曾泽生在长春率部起义。"},{"type":"paragraph","text":"[5]曾泽生，当时任国民党军第一兵团副司令官兼第六十军军长，1948见潘朔端\"，则潘可秘密见曾谈判。如果六十军能照上述办法拖出长春，则一兵团（加十二纵）便应攻入长春解决新七军，即使不能一下解决，也可逐步解决之。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"铣亥"},{"type":"paragraph","text":"[1]潘朔端，原任国民党军第六十军第一八四师师长，1946年5月在辽宁海城率部起义。此时任嫩江军区副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"101dced152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

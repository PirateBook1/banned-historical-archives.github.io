script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘华清张震观看《毛泽东思想研究系统》微机演示","authors":["李欣　周广翔"],"dates":[{"year":1993,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘华清张震观看《毛泽东思想研究系统》微机演示"},{"type":"paragraph","text":"新华社北京１２月１７日电　（通讯员李欣、周广翔）１２月１６日，中共中央政治局常委、中央军委副主席刘华清，中央军委副主席张震，在北京观看了《毛泽东思想研究系统》微机汇报演示。"},{"type":"paragraph","text":"刘华清、张震对研究这一系统的课题组成员说，很高兴观看演示，研究系统搞得很好，你们做了一件好事，对学习毛泽东思想很有帮助。"},{"type":"paragraph","text":"《毛泽东思想研究系统》是根据总后勤部１９９２年６月下达的科研课题研制成功的智能软件系统。它开发出的“任意查询”、“原著查询”、“框图表示”等一整套基于人工智能原理的多层次知识表达技术，解决了人文科学、社会科学繁杂费时的传统研究方法，从而丰富和发展了传统的大型文献索引技术。"},{"type":"paragraph","text":"国防部长迟浩田、总参谋长张万年、总政治部主任于永波、总后勤部部长傅全有等一同观看汇报演示。"},{"type":"paragraph","text":"总后勤部政委、研究系统总主编周克玉向军委领导介绍了研制情况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1eb639489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

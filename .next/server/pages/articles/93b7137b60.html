script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"劳动各团体致参众两院电","alias":"","parts":[{"type":"paragraph","text":"劳动各团体致参众两院电?"},{"type":"paragraph","text":"（1922年9月6日）"},{"type":"paragraph","text":"北京晨报、工人周刊、上海时事新报、民国日报、汉口江声日报、长沙大公报、民治日报，请转全国各报馆各工会各团体钧鉴："},{"type":"paragraph","text":"数部顾致北京国会一电文日：中华民国国会参众议员钧鉴：世界经济之变迁日函，劳动阶级之觉悟日深，苏俄创立劳农国家，是全世界各国楷模！我劳动者手创文明，本身未受其赐，中华民国临时约法，虽经明文规定人民无阶级之区分，而全国最大多数之劳动者，未受法律之保障，且常遭其摧抑。人世不平，孰能于此？今幸劳动立法运动，声震全国！血气之伦，孰不庆幸！诸君为人民代表，须知共和国家，权在全民。舍最大多数之劳动阶级而言立法，即不抛弃全民！蔽部等根据劳动者法（一）获得政治自由（二）改良经济生活（三）参加产业管理（四）得受补习教育之四大原则，完全赞同中国劳动组合书记部总部提出之劳动之法案大纲十九条。务恳诸君：一秉正谊，举其天职，从速通过劳动法案，俾我劳动者不致沦为无法之人民，致酿法外之活动。幸甚幸甚！否则诸君不自绝于民众。我全国劳动者不得不奋其神圣之威权，起为一致之团结，为自由而战，为生存而战，为取得应有之权利而战，誓不认公等代表民意制定宪法也！中国劳动组合书记部湖南分部、新河粤汉铁路工人俱乐部、岳州粤汉铁路工人俱乐部同叩等语。务恳贵处力持公道，大加赞助，不胜迫切待命之至！"},{"type":"paragraph","text":"中国劳动组合书记部湖南分部"},{"type":"paragraph","text":"新河粤汉铁路工人俱乐部岳州粤汉铁路工人俱乐部"},{"type":"paragraph","text":"安源路矿工人俱乐部同叩"},{"type":"paragraph","text":"九月六日"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":9,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93b7137b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎反革命逆流大快人心","authors":["北京卫戍区某部六连党支部"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎反革命逆流大快人心"},{"type":"paragraph","text":"北京卫戍区某部六连党支部"},{"type":"paragraph","text":"根据伟大领袖毛主席提议，党中央作出的两个决议，非常及时，非常英明，反映了全党、全军、全国人民的强烈愿望和要求，代表了无产阶级和劳动人民的根本利益。这对于反修防修，巩固无产阶级专政，打击阶级敌人的反革命破坏活动，是强有力的措施。我们革命战士一千个拥护，一万个赞成。"},{"type":"paragraph","text":"我们坚决拥护对在天安门广场制造反革命政治事件的一小撮阶级敌人实行无产阶级专政。这一反革命政治事件的发生，不是偶然的、孤立的。社会上一小撮阶级敌人，特别是党内资产阶级，决不甘心于他们的失败，必然要进行疯狂的抵抗、垂死的挣扎。他们把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央，妄图颠覆无产阶级专政，复辟资本主义。这就充分证明，邓小平同社会上的资产阶级和没有改造好的地、富、反、坏、右是联系在一起的。但是，不管一小撮阶级敌人多么猖狂，在革命群众面前，在强大的无产阶级专政面前，是不堪一击的。我们首都军民挥起无产阶级专政的铁拳，及时粉碎了这股反革命逆流，真是大快人心，大得人心。"},{"type":"paragraph","text":"这一反革命政治事件再次说明，社会主义历史时期的阶级斗争是尖锐的、复杂的，一刻也没有停息过。毛主席在批判右倾翻案风时指出：“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”这就一针见血地揭露了刘少奇、林彪和邓小平贩卖阶级斗争熄灭论的反动性和欺骗性。我们要牢牢掌握斗争的大方向，狠批邓小平的“三项指示为纲”的修正主义纲领，彻底揭发批判他复辟资本主义的罪行。要注意区分两类不同性质的矛盾，对于上当受骗的人进行教育，做好思想工作，把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"我们必须牢记毛主席关于“千万不要忘记阶级和阶级斗争”的教导，提高革命警惕性，紧握手中枪，坚决打豺狼，用实际行动保卫伟大领袖毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，保卫伟大社会主义祖国的首都！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7286c3a9f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

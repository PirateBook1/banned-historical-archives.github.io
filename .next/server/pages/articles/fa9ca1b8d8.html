script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明是马列主义的伟大文献安斋库治指出这一声明对日本人民用革命思想武装自己，向美帝展开猛烈进攻，具有极为重要意义","authors":[],"dates":[{"year":1968,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十九日电　日本革命左派安斋库治十九日向中国记者发表谈话指出，毛主席支持美国黑人抗暴斗争的声明，是一个真正贯串了马克思列宁主义革命理论的伟大文献。他说，这一声明精辟地阐明了在世界帝国主义的大本营——美国掀起的黑人斗争的意义。"},{"type":"paragraph","text":"安斋说，毛主席在这个声明中明确地教导我们:“当前，世界革命进入了一个伟大的新时代。”“殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”毛主席还在声明中提出了在美国黑人中间“蕴藏着极其强大的革命力量”这一论断。根据毛主席的这一教导可以看出，在帝国主义和一切剥削制度下受压迫和剥削的劳动人民中间，包括日本千百万劳动人民中间，蕴藏着无限的革命力量。"},{"type":"paragraph","text":"安斋接着说，毛主席在声明中教导我们:“美国黑人斗争必将同美国工人运动相结合，最终结束美国垄断资产阶级的罪恶统治。”因此，在日本，一切学生斗争和劳动人民的斗争，也必须同工人阶级的斗争相结合。安斋强调指出，毛泽东同志的声明，对于日本人民用革命思想武装自己，向美帝国主义及其帮凶们展开持久的猛烈的进攻，具有极为重要的意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa9ca1b8d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃省委关于对送往夹边沟农场的被劳动教养人员进行清理工作的通知","authors":[],"dates":[{"year":1963,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中共甘肃省委关于对送往夹边沟农场的被劳动教养人员进行清理工作的通知","type":"title"},{"text":"各地、市委，自治州委，各直属党委，省级各党组，甘肃军区党委：","type":"appellation"},{"text":"送往夹边沟农场的被劳动教养人员，在一九五九年到一九六○年，发生了大批的非正常死亡现象。这是一个严重的事件，给党在政治上造成了很大的损失。这个事件，主要是由于省委特别是张仲良同志左倾蛮干、漠视人命的错误所造成的，责任应当由省委领导来承担。","type":"paragraph"},{"text":"一九六○年十二月西北局兰州会议后，根据西北局抢救人命的指示，对送往夹边沟农场的被劳动教养人员，积极地进行了抢救，经过三个月的工作，到一九六一年二月，制止了死亡现象。一九六二年五月以来，根据西北局中央公安部负责同志的指示，省委组织了一个专门小组，对这一事件的错误进行了初步检查。为了彻底弄清问题，准确地深刻地检查并改正在这一事件中所犯的错误，从中吸取经验教训，挽回损失，省委认为应该本着实事求是，坚持真理，修正错误的精神，对送往夹边沟农场的被劳动教养人员，作为专案，全面地进行一次清理工作。现将进行这一清理工作的有关问题通知于后：","type":"paragraph"},{"text":"(一)清理范围。凡是送往夹边沟农场的被劳动教养人员，包括活着的、死了的、中途调离农场的和逃跑的，都应按照中央当时有关规定的政策、方针作标准进行清理。应该清理的问题是：原定性、处分对不对？原定性正确的和基本正确的，该不该实行劳动教养?应该实行劳动教养的，现在能不能解除劳动教养?","type":"paragraph"},{"text":"(二)清理办法。分两步走，第一步，先由被劳动教养人员原来所在的单位领导掌握(原单位合并了的由合并后的单位负责，原单位撤销了的由其上级主管单位负责)，实事求是地、严肃认真地、一个一个地进行审查，是什么问题就算什么问题，全部错了的就全部改正，部分错了的就改正错了的部分，没有错的就不要改正。第二步，清理结果经过批准以后，再由原单位正式通知本人；死了的和逃跑的，应该通知他们的家属。","type":"paragraph"},{"text":"(三)审批问题。按干部分管范围进行，原属那一级党委管理的干部，就由那一级党委审批；原系中级干部和高级知识分子的，由省委审批；原系战士、工人、学生的，由其原来所在单位的党委审批。需要办理行政手续的，例如解除劳动教养等问题，在党委批准以后，交由有关的行政机关去执行。","type":"paragraph"},{"text":"对送往夹边沟农场的被劳动教养人员进行清理，是一件重要的政治工作。这是对一种特殊事件所采取的特殊措施，它并不违背中央对右派分子、历史反革命分子不进行平反工作的指示。因此，省委要求有关的各级党组织，以高度负责的精神，在接到此通知以后，立即讨论研究，组织力量，开展工作，争取在今年十月作完，并逐级总结报告省委。","type":"paragraph"},{"text":"为便于各地各单位进行这一清理工作，对送往夹边沟农场的被劳动教养人员的名单，由省劳动教养委员会分别直接抄送你们。","type":"paragraph"},{"text":" 中共甘肃省委一九六三年四月十八日","type":"paragraph"},{"text":"已发：各地、市、州委，各党委、党组，省委各常委、孝慈、练成、成湘、秘书长、各部委办。    共印二八五份","type":"paragraph"},{"text":"来源:中共甘肃省委办公厅机要室    一九六三年四月二十三日印","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3c00f90c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

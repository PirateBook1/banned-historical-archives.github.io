script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"七律·咏贾谊","alias":"","parts":[{"type":"paragraph","text":"七律·咏贾谊"},{"type":"paragraph","text":"（1964年）少年佣廊庙才，壮志未酬事堪哀。胸罗文章兵百万，2胆照华国树千台。B"},{"type":"paragraph","text":"雄英无计倾圣主"},{"type":"paragraph","text":"[1]少年调廊庙才，本句是说，贾谊年少有才，豪爽洒脱，是国家的栋梁之材。据《汉书·贾谊传》载，贾谊18岁时，以能诵读诗书，善文章，为郡人所称；20多岁任博士，一年之内超迁为太中大夫。廊庙，指朝廷。廊庙才，指才能和才气可任朝廷要职的人。"},{"type":"paragraph","text":"[2]胸罗文章兵百万，胸罗文章，指贾谊胸有锦绣文章。他的政论文如《过秦论》《治安策》《论积贮疏》等，提出了一系列治国策略和改革制度的主张，表现出卓越的政治远见和才能。兵百万，比喻贾谊的治国策略好像统军韬略，能指挥百万军队。"},{"type":"paragraph","text":"[3]胆照华国树千台，胆照，肝胆相照。华国，即华夏，这里指汉王朝。树千台，指建立众多的诸侯国。汉制设立“三台”，即尚书为中台，御史为宪台，渴者为外台。建立众多的诸侯国则势将设立“千台”。贾谊主张加强中央集权，削弱诸侯王势力。他在《治安策》中指出：“欲天下之治安，莫若众建诸侯而少其力。”"},{"type":"paragraph","text":"[4]雄英，出类拔萃的人。[5]圣主，借用古代称颂帝王的惯用语，这里指汉文帝。"},{"type":"paragraph","text":"七律·咏贾谊高节终竞受疑猜。千古同惜长沙傅川，"},{"type":"paragraph","text":"空白汨罗步尘埃。2[1]长沙傅，指被贬谪为长沙王太傅的贾谊。"},{"type":"paragraph","text":"[2]空白汨罗步尘埃，空白，徒然说。汨罗，即汨罗江，在湖南省东北部。这里化用屈原自沉泊罗江的典故。步尘埃，即步后尘。贾谊虽没有投江而死，但因梁怀王堕马死而忧伤死去，同于屈原的投江，还是步了后尘，尤其是屈贾的政治命运相同，都是因逸遭贬，壮志未酬。"}],"authors":["毛泽东"],"dates":[{"year":1964}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8017ea65ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于发动募捐救济灾区问题给湖北省委的复电","authors":[],"dates":[{"year":1954,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于发动募捐救济灾区问题给湖北省委的复电","type":"title"},{"text":"湖北省委并转武汉市委并告华东局、中南局；湖南、江西、江苏、安徽、河南、河北省委：（华东局转安徽）：","type":"appellation"},{"text":"中央同意湖北省委批复武汉市委为灾民募集寒衣的意见。今年两湖农民在跟百年少有的洪水作斗争中贡献很大，有些地方牺牲了自己的家园，让洪水淹没，而保证了武汉市人民生命财产的安全。在武汉市人民中募集寒衣以支援湖北省灾民是可以的，也是应该的，对加强城市和乡村的关系，加强工农联盟都是有好处的。但是80万件的要求是否太大，请武汉市委考虑。此外，在募集寒衣时必须坚持自愿原则，不要分派任务，绝对禁止强迫命令。可以在机关、团体、厂矿企业和市民中，经过各种组织，召开各种会议，教育群众，号召捐助；但不要大张旗鼓地在报纸上大事宣传，并且只收实物，新旧寒衣都可以，可以号召群众将旧寒衣拆洗干净，修补完好，拿出帮助灾民，但不收代金，以免募到代金后再去缝制大批寒衣而影响棉布统购统销。而且只收实物，不收代金的做法，更是合情合理，更易取得各阶层人民的拥护，而堵塞某些坏分子攻击的口实，此点务望注意。其他重灾省份是否在所属的大中城市中进行募捐寒衣的工作，请各省委根据当地的需要和可能，权衡得失以后，慎重决定。至于非灾区的农村，则一律不进行这项工作。","type":"paragraph"},{"text":" 中共中央1954年9月25日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2bd3a9d69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

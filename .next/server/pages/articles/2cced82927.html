script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2346","name":"中国共产党章程","author":"中国共产党第十二次全国代表大会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中国共产党章程","dates":[{"year":1982,"month":9,"day":6}],"is_range_date":false,"authors":["中国共产党第十二次全国代表大会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室, 核查“三种人”文件选编, 137-138","tags":[{"name":"党籍","type":"主题/事件"},{"name":"纪律","type":"主题/事件"}],"parts":[{"type":"title","text":"中国共产党章程"},{"type":"paragraph","text":"第七章 党的纪律"},{"type":"paragraph","text":"第三十八条 共产党员必须自觉接受党的纪律的约束。"},{"type":"paragraph","text":"党组织对违犯党的纪律的党员，应当本着惩前毖后、治病救人的精神，按照错误性质和情节轻重，给以批评教育直至纪律处分。"},{"type":"paragraph","text":"违犯政纪国法的党员，必须受到行政机关或司法机关依据政纪或法律的处理。严重触犯刑律的党员必须开除党籍。"},{"type":"paragraph","text":"第三十九条 党的纪律处分有五种：警告、严重警告、撤销党内职务和向党外组织建议撤销党外职务、留党察看、开除党籍。"},{"type":"paragraph","text":"留党察看最长不超过两年。党员在留党察看期间没有表决权、选举权和被选举权。党员经过留党察看，确已改正错误的，应当恢复其党员的权利；坚持错误不改的，应当开除党籍。"},{"type":"paragraph","text":"开除党籍是党内的最高处分。各级党组织在决定或批准开除党员党籍的时候，应当全面研究有关的材料和意见，采取十分慎重的态度。"},{"type":"paragraph","text":"党内严格禁止用违反党章和国家法律的手段对待党员，严格禁止打击报复和诬告陷害。违反这些规定的组织或个人必须受到党的纪律和国家法律的追究。"},{"type":"paragraph","text":"第四十条 对党员的纪律处分，必须经过支部大会讨论决定，报党的基层委员会批准；如果涉及的问题比较重要或复杂，或给党员以开除党籍的处分，应分别不同情况，报县级或县级以上党的纪律检查委员会审查批准。在特殊情况下，县级和县级以上各级党的委员会和纪律检查委员会有权直接决定给党员以纪律处分。"},{"type":"paragraph","text":"对党的中央委员会和地方各级委员会的委员、候补委员，给以撤销党内职务、留党察看或开除党籍的处分，必须由本人所在的委员会全体会议三分之二以上的多数决定。对地方各级委员会和候补委员的上述处分，必须经过上级党的委员会批准。"},{"type":"paragraph","text":"严重触犯刑律的中央委员会委员、候补委员，由中央政治局决定开除其党籍；严重触犯刑律的地方各级委员会委员、候补委员，由同级委员会常务委员会决定开除其党籍。"},{"type":"paragraph","text":"第四十一条 党组织对党员作出处分决定，应当实事求是地查清事实。所要作出的处分决定和所依据的事实材料必须同本人见面，听取他说明情况和申辩。决定后如果本人不服，可以提出申诉，有关党组织必须负责处理或者迅速转递，不得扣压。对于确属坚持错误意见和无理要求的人，要给以批评教育。"},{"type":"paragraph","text":"第四十二条 坚决维护党的纪律，是党的每个组织的重要责任。党组织如果在维护党的纪律方面失职，必须受到追究。"},{"type":"paragraph","text":"对于严重违犯党的纪律、本身又不能纠正的党组织，上一级党的委员会在查明核实后，应根据情节严重的程度，作出进行改组或予以解散的决定，并再报上一级党的委员会审查批准，正式宣布执行。"},{"type":"paragraph","text":"（此章程中国共产党第十二次全国代表大会一九八二年九月六日通过）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cced82927"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

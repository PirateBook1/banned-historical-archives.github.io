script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友赞扬毛主席亲自领导的文化大革命好得很  世界革命人民支持中国文化大革命  文化大革命粉碎了帝修在中国实行“和平演变”的痴心妄想","authors":[],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友赞扬毛主席亲自领导的文化大革命好得很"},{"type":"paragraph","text":"世界革命人民支持中国文化大革命文化大革命"},{"type":"paragraph","text":"粉碎了帝修在中国实行“和平演变”的痴心妄想"},{"type":"paragraph","text":"据新华社加德满都电  尼泊尔朋友热烈赞扬毛主席亲自发动和领导的中国无产阶级文化大革命好得很。"},{"type":"paragraph","text":"一个名叫普拉德汉的学生对新华社记者说：“无产阶级文化革命拔掉了中国的修正主义根子，使得中国不会改变颜色，这是正在为反对帝国主义和殖民主义而斗争的世界人民的大喜事。”他说：“毛泽东主席是当代最伟大、最英明的领袖。只有在毛主席领导下的中国才能发动这样的无产阶级文化大革命。”"},{"type":"paragraph","text":"一位新闻工作者说：“帝国主义和修正主义恶毒地诬蔑中国的无产阶级文化大革命，这恰好证明，无产阶级文化大革命好得很。”他接着指出：“毛主席说：‘捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。’帝国主义和现代修正主义要在中国实行‘和平演变’，而文化大革命粉碎了帝国主义和现代修正主义的痴心妄想。这就是帝国主义和现代修正主义诬蔑文化大革命的原因。”"},{"type":"paragraph","text":"一位名叫沙尔玛的青年说：“毛主席说：‘凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。’帝国主义和现代修正主义反对中国的无产阶级文化大革命。我们——中国的朋友和世界一切爱好和平的人民，却完全支持无产阶级文化大革命。”"},{"type":"paragraph","text":"新华社加德满都电  在尼泊尔首都加德满都举办的“中国图片展览会”十一日胜利闭幕。参观展览会的人们纷纷表示对毛主席无限热爱，热烈赞扬中国无产阶级文化大革命。"},{"type":"paragraph","text":"一位名叫布拉吉的尼泊尔朋友在留言簿上写道：“毛主席是世界人民心中的红太阳。毛主席万岁！”"},{"type":"paragraph","text":"一位名叫西迪的观众写道：“毛主席是无产阶级的伟大领袖”。许多观众写道：“世界人民最伟大的领袖毛主席万岁！”"},{"type":"paragraph","text":"前来参观的一位老太太说：“毛主席是世界人民的伟大领袖，全世界人民热爱毛主席。因为毛主席为世界人民造福。”"},{"type":"paragraph","text":"观众们热烈赞扬毛主席亲自领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"一个名叫比拉亚的学生在参观后写道：“一切革命者对中国目前展开的文化大革命感到高兴。”从尼泊尔南部来的一些学生在展览会大厅里阅读关于中国无产阶级文化革命的书籍。他们中的一位说：“无产阶级文化大革命好得很，因为这场革命拔除了修正主义在中国的根子。这是对正在为反对美帝国主义和现代修正主义而斗争的世界人民的伟大贡献。这是战无不胜的毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"“中国图片展览会”是中国驻尼泊尔大使馆举办的。展览会上展出了中国无产阶级文化大革命、中国的社会主义建设和中国人民支持越南人民抗美救国斗争等方面的图片。展览会是去年十二月二十八日开幕的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d3fbd79e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京破获兩起反革命案件","authors":[],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"南京破获两起反革命案件","type":"title"},{"text":"新华社南京26日电    南京市公安局根据群众检举破获了“中华劳卫党”和“中华建国党”两起反革命组织。这两起反革命案件的为首犯罪分子最近已经先后依法逮捕。","type":"paragraph"},{"text":"南京市公安局在22日逮捕“中华劳卫党”首脑陈培芝、贺聿和、孟繁民三个反革命分子的时候，当场查获了“中华劳卫党”党纲、党章、宣誓词、成员自传、卡片等罪証。陈培芝是南京市第二中学高中三年级学生。去年秋天匈牙利事件发生后，他认为时机已到，就找了南京市第十二中学高中三年级的学生孟繁民和赋闲在家的靑年贺聿和密谋建立反革命组织。直到今年5月1日，他们认为建立组织的时机已经成熟，便约会在玄武湖举行“中华劳卫党”正式成立大会，公布了“党纲”“党章”，举行宣誓，并且产生了主席、第一书记、秘书长、政治局主任、宣传部长、组纤部长、财政部长、特别纵队主任、联络情报局主任、劳动委员会主任等反革命职位人选。他们的宗旨主要是推翻人民民主政权。这些罪犯成立反革命组织后到处乘机煽动靑年学生等反对政府。今年春天南京市第十二中学里有个别华侨学生和本地学生发生冲突，他们知道以后，就用“社会靑年”、“离开学校的人”等名义，接连写了四封信给这个学校的学生会，煽动学生起来闹事，离间人民政府和学生的关系。最近南京大学里曾有少数资产阶级右派分子利用大“鸣”大“放”的机会，毁谤共产党和人民政府，孟繁民等也乘机去张贴标语，煽动人心。他们还准备在今年内到中学校和大学里大量发展组织，建立秘密支部扩大反动活动，并且计划在今年暑期内组织没有考取学校的学生起来闹事。将来还打算要到农村、边疆少数民族地区发展反革命武装。","type":"paragraph"},{"text":"市公安局还在10日破获了反革命组织“中华建国党”，逮捕了为首三个反革命分子曹当金、戴步强、郭兴海。这三个匪徒都是旧军警出身，戴步强解放以后曾当过武装土匪。在私营工商业的社会主义改造高潮时，他们就用“中华建国党”的名义在南京秦淮区人民委员会门口、内桥湾等地张贴反动标语。以后又陆续发展了一批成员，今年5月4日，他们在平安旅馆秘密集会通过了所谓“中华建国党纲领草案”，要“推翻”人民民主专政，“领导全国 人民根据中国国情重整国事”。并且成立了以曹当金、戴步强分别担任正副书记长的“中央委员会”。本月初，曹当金在南京大学部分资产阶级右派分子利用整风向党进攻的时候，拉拢学生参加反革命活动。","type":"paragraph"},{"text":"最近，“中华建国党” 这个反革命组织借党整风的机会，积极进行反革命活动，他们经常在中山陵、雨花台、平安旅馆等地集会，策划扩大反动组织、企图夺取民警枪支、抢劫人民银行、购买油印机大量印发反革命传单等。可是，他们这些阴谋还没有实现，就被我公安机关一网打尽了。这些反革命分子的反动纲领、党费、联络聚会的活动信件等罪证也当场缴获。","type":"paragraph"},{"text":"经过审讯，现在这些罪犯在确凿的罪証面前已低头认罪。(石煤)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2242期，1957年6月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b63a76014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

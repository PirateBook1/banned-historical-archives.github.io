script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导我们：“要善于同群众商量办事，任何时候也不要离开群众。反对命令主义和恩赐观点。”  遇事多和群众商量","authors":["李荣昌"],"dates":[{"year":1968,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们：“要善于同群众商量办事，任何时候也不要离开群众。反对命令主义和恩赐观点。”"},{"type":"paragraph","text":"遇事多和群众商量"},{"type":"paragraph","text":"北京车站客运车间领导小组长　李荣昌"},{"type":"paragraph","text":"今年春天，我们车间发生了这样一件事：由于工作需要，车间里要增加几个副连长。经革命委员会讨论，提出了一个名单。这还要不要同群众商量呢？我同一位常委说了一下，认为时间比较紧，平时大家对这些同志也没有多少意见，只要跟大家宣布一下就行了。谁知我在一个连里宣布后，同志们就纷纷提出批评，说：“你们既然定了，还向我们征求什么意见。”有的同志还一针见血地指出：“这是新机构，旧作风！”"},{"type":"paragraph","text":"同志们的批评给了我很大震动。“从群众中来，到群众中去”的群众路线，是我们做一切工作的根本路线，是无往不胜的无产阶级革命路线。我们共产党员执行毛主席的无产阶级革命路线，就应该遇事多和群众商量。中国赫鲁晓夫代表国民党反动派的利益，把自己看作是群众的“救世主”，对群众实行“训政”，主张由他那个由叛徒、特务、走资派组成的资产阶级司令部来恩赐和发号施令，这是地地道道的国民党作风。群众是真正的英雄。任何领导的正确思想、计划、意见、办法只能从群众中来，同群众商量着办才能实现。如果不依靠群众，就连一列火车也不能开动。"},{"type":"paragraph","text":"我以为有些事可以不同群众商量，结果把事情办糟了。这件事给我一个很好的教育。我们车站从革委会到各级领导小组成员，也以此为教训，以后办事就经常同群众商量，主动地接受群众的批评和监督，坚决在一切工作中贯彻“从群众中来，到群众中去”的群众路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ed231392"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

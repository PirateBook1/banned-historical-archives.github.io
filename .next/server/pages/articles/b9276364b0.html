script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共遵义地委保密委员会关于贯彻执行“省委批转保密委员会关于贯彻执行中央关于加强保密工作批示的报告意见","authors":[],"dates":[{"year":1960}],"is_range_date":false,"parts":[{"text":"中共遵义地委保密委员会关于贯彻执行“省委批转保密委员会关于贯彻执行中央关于加强保密工作批示”的报告","type":"title"},{"text":"（上缺）当废纸拍卖给造纸厂的就有二千三百四十四件（其中有绝密，机密文件三百五十八分），四月中旬县五级干部大会中，永和公社副社长任吉前同志的一套会议文件，公社非正常死亡情况统计表全部被盗，现初步判定是一被开除工作的坏分子作案。马山公社小学教员陈维贤在由遵义回途中，与旅客大谈湄潭县非正常死亡的情况。专署公安局干部王清波同志五月分到省公安厅开会时，将二十八份侦察线索材料全部丢失，遵义市公安局干部李泽元同志将纪念公园凶杀案卷材料遗失在大路街上。我们少数干部中的这种麻痹思想、自由主义，却无意中向敌对分子提供了党和国家最重要的机密，做了最狡诈的特务间谍分子所不能做到的坏事。","type":"paragraph"},{"text":"我们应该认识到，遵义地区和全国一样，各项社会主义建设事业和科学事业在一日千里地蓬勃向前发展。对这些新的成就，党和国家机密，已经成为特务间谍分子，残余漏网的反革命分子和其他反社会主义分子，千方百计进行盗窃和阴谋破坏的集中目标之一。因此，保卫党和国家机密的安全是十分重要的，绝不可忽视。省委批转省委保密委员会“关于贯彻执行中央关于加强保密工作批示的意见”决定：在今年第三季度内，有重点地再开展一次群众性的保密检查运动，是十分正确、适时的，我们必须坚决贯彻执行，为了深入贯彻省委这一指示，我们特提出下列主要措施意见：","type":"paragraph"},{"text":"一、各县（市），专级各单位，必须结合当前生产和各项中心工作，采取不同的形式，在全体干部和职工群众中进行一次提高革命警惕性，保守党和国家机密的教育，组织广大职工群众学习一九六零年五月五日中央保密委员会关于保守国家机密问题暂行规定（草案）（“人民公安”十一期已转载），提高群众政治觉悟和革命警惕性，加强保密观点，使人人懂得保守国家机密是关系国家安险的重大问题，是每一个工作人员的神圣职责。从而把保守国家机密变为群众的（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9276364b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5190","name":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站（摘录）","author":"中共中央办公厅、国务院秘书厅文化革命联合接待站","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站（摘录）","dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"authors":["中共中央办公厅、国务院秘书厅文化革命联合接待站","捍卫毛泽东思想广东省革命群众反迫害上京控告团"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 87-89","tags":[{"name":"公安六条","type":"主题/事件"},{"name":"广东","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"四类分子","type":"主题/事件"},{"name":"五类分子","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访中共中央办公厅、国务院秘书厅文化革命联合接待站（摘录）"},{"type":"paragraph","text":"时问：1967年11月15日下午2:30至4:30"},{"type":"paragraph","text":"走访人：捍卫毛泽东思想广东省革命群众反迫害上京控告团代表周XX、吴XX"},{"type":"paragraph","text":"广州三司华师12·7红旗龚XX、林XX"},{"type":"paragraph","text":"接待员：中南组12号室张XX"},{"type":"paragraph","text":"走访内容记录："},{"type":"paragraph","text":"141.问：广东省军管会的同志说：广州、上海、北京在文化大革命中是大清洗的城市，对吗？清洗的对象、范围是什么？清错了怎么办？"},{"type":"paragraph","text":"答：我们没有听说过，没有看到这个文件。"},{"type":"paragraph","text":"清洗的对象是五类分子，没有改造好的地、富、反、坏，右分子，或者是有现行破坏活动的。你们不是有一个38号文吗？里面第一条不是说到：在清理四类分子时被错清理了的地富子女；被错划爲地富分子的；有历史污点，运动前已做结纶未戴帽，又无现行破坏活动而被作爲四类分子处理者，这些都应该予以平反，当衆恢复名誉。因爲运动初期，由于走资派操纵确实是清错了一些人的。但在文化大革命中新发现的解放前是地、富逃亡城市隐瞒成份的在文化大革命中就应该清除。"},{"type":"paragraph","text":"142.问：不属于地、富、反、坏、右不能清洗吧？"},{"type":"paragraph","text":"答：对，只清除四类分子，38号文件不是写得很清楚了吗？"},{"type":"paragraph","text":"143.问：去年（66年）5月16日以前、以后能否划个界限，就是说在5月16日以前没有戴反革命帽子，又无新问题的就可以平反了吧？"},{"type":"paragraph","text":"答：对，应该平反。"},{"type":"paragraph","text":"144.问：38号文件里的历史污点怎么解释？"},{"type":"paragraph","text":"答：历史污点是指有历史问题，但已经作了结纶，又没有处分，未戴帽子。如果这个人过去已交待清楚，领导知道，已作了结论就算了，如果在文化革命中又查出问题来，那又是另外一回事。"},{"type":"paragraph","text":"145问：如果反动党团骨干，不作具体工作，即挂名的，已作结论，不作历史反革命论处的是否应该平反？"},{"type":"paragraph","text":"答：应该平反，不应抓住过去的问题来搞，旧账新算是不对的，但他的历史不能平掉。"},{"type":"paragraph","text":"146. 问：什么叫历史反革命分子？"},{"type":"paragraph","text":"答：所谓“分子”是要经过公、检、法三审定案的，经过司法机关定案，四清时划定四类分子，也要经过好多手续，要经过政法部门批准的嘛！不能由某个单位、某个学校、某个人说了就是。"},{"type":"paragraph","text":"147.问：是否只要是历史上曾经担任过反革命职务的人都是反革命分子？"},{"type":"paragraph","text":"答：不是，要经过定案才算。"},{"type":"paragraph","text":"148.问：过去已作结论，没有戴帽子的都应该平反吧？"},{"type":"paragraph","text":"答：对，但是不能平过去所作结论的反。比如说过去已作了处分，文化革命中自己又跳了出来，不满意过去的处分，这样不能平反，还要放到运动后期处理。（这是指已作结论的历史问题——编者注。）"},{"type":"paragraph","text":"149.问：公安六条中第四条的人是否要清洗？"},{"type":"paragraph","text":"答：不是，只是不许他们搞四大，因爲是人民民主专政下的文化大革命嘛，但是不能清洗，如果把人民内部矛盾搞成敌我矛盾就是扩大打击面，增大敌人力量了嘛。"},{"type":"paragraph","text":"150.问：已经搞了四清，在四清中没有戴帽子，在运动中因爲提意见又被打成“反革命”、\"坏分子”对不对？"},{"type":"paragraph","text":"答：那不对，应该作爲人民内部矛盾处理，给予四大。"},{"type":"paragraph","text":"151.问：五七年的右派，后来摘了帽子，有人说这是摘帽右派，对不对？"},{"type":"paragraph","text":"答：摘了帽子就是人民内部矛盾，不是敌人，改正了错误就好了嘛。"}],"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52d74a62a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

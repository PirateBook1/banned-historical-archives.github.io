script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海河南蒙旗区全区头目人团结  在毛主席旗帜下为建设祖国而努力","authors":[],"dates":[{"year":1952,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海河南蒙旗区全区头目人"},{"type":"paragraph","text":"团结在毛主席旗帜下为建设祖国而努力"},{"type":"paragraph","text":"敬爱的毛主席：今年夏末，西北军政委员会青南牧区访问团和中共青海省河南蒙旗区工作委员会来到了我们河南蒙旗区。经过两个月的宣传和工作，我们真正认识到您是各族人民的救星。只有在您的旗帜下，我们少数民族才能发展和前进。我们为了加强团结，在十月二十日召开了全区头目人团结大会。我们决心遵循您的指示，团结起来，坚决肃清蒋马匪帮的残余，保卫地方治安，发展生产，和全国各族同胞一道努力建设祖国，来报答您对我们的无限爱护和关切。"},{"type":"paragraph","text":"青海省河南蒙旗区全区头目人团结大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ebf49ef44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

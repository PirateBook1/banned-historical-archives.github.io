script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共太原市委五人小组办公室关于对右派分子中的反革命分子和其他反动分子处理办法的通知","authors":[],"dates":[{"year":1958,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"中共太原市委五人小组办公室关于对右派分子中的反革命分子和其他反动分子处理办法的通知","type":"title"},{"text":"经向省委十人小组研究请示，对右派分子中的反革命分子和其他反动分子的规格处理上更明确了以下几点，请迚照执行。","type":"paragraph"},{"text":"甲、必须坚持反革命分子加右派，按反革命分子处理及其他反动分子加右派，按其他坏分子处理的原则。","type":"paragraph"},{"text":"乙、所谓“普通反革命分子”只存在于肃反运动中。它的解释是：有反革命身分和问题，按肃反前历次社会镇反和清理工作的政策界限算作反革命分子，按现在的肃反政策界限可不算为反革命分子的人。肃反以前已经作了结论为反革命分子，或者按反革命分子进行了处理的人，仍然是反革命分子，不必改叫作普通反革命分子，更不必去改动结论，也不必再去变更处理(发现了新问题及应加处理而未处理的除外)。","type":"paragraph"},{"text":"丙、右派分子中解放战争开始前的反动党团骨干分子及国民党政权中的乡长、科长等，如果仅有身分没有罪恶，或者罪恶情节比较轻微，可不当作反革命分子处理，只按(61)右派分子处理；其中如有参加革命工作后，一贯坚持敌对阶级立场，心怀不满，或有不满言论，但没有构成反革命罪行的，应当作其他反动分子，按其他坏分子处理。","type":"paragraph"},{"text":"丁、凡肃反前按反革命分子作了结论和处理，或者按反革命分子判处管制或徒刑，在处理之后，或解除管制、刑满释放之后，在整风中成为右派分子的，均应按反革命分子处理；其中如果仅是解放战争前的反动党团骨干分子或国民党政权中的乡长、科长，没有罪恶，或罪恶情节比较轻微，可按照丙项精神只按右派分子处理，不按反革命分子处理，或者当作其他反动分子按其他坏分子处理。","type":"paragraph"},{"text":"戊、在肃反前(指未作反革命结论和未进行处理的)、肃反中或反右斗争中清查出来的普通反革命分子，除已经指出的解放战争开始后的三青团正付分队长、挂名的反动党团骨干分子、国民党军队中有一般罪恶的连长以下的军官；没有严重罪恶活动的过去的反动会道门中的坛主；过去算作汉奸的日伪政权的乡长、伪军中的连长以下的军官、区以下的维持会长、新民会长等以外：还应加上：有罪恶但情节比较轻微的日伪警察巡官、宪兵尉官；解放战争开始以后有一般罪恶民愤的国民党军队尉以上军衔的军需、军械人员及乡政权的保长。以上这些人员如果整风中成为右派分子，皆应按反革命分子处理。","type":"paragraph"},{"text":"己、在处理右派分子中的反革命分子或其他坏分子时，可根据不同情况从轻从重。比如肃反运动前交待了的，可比在运动中交待了的轻些；反右斗争中清查出来的可比在肃反运动中交待了的重些；罪恶、情节以及肃反运动及反右斗争中的态度，日常工作表现等等，也应作为重要依据。但从轻从重只是在处分上酌量，再从轻也不能把应当作反革命或坏分子的人不算反革命或坏分子。","type":"paragraph"},{"text":" 1958年4月20日","type":"paragraph"}],"comments":[],"origin":"原载《肃反工作资料汇集》，中共山西省太原市五人小组办公室编，1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e448df8687"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

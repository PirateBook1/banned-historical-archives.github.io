script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远是我们最高统帅","authors":[],"dates":[{"year":1966,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远是我们最高统帅"},{"type":"paragraph","text":"我们怀着无比激动的心情，围坐在电视机旁，看到了最伟大的领袖毛主席。顿时全场沸腾，情不自禁地高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"我们含着幸福的泪花，凝视着最敬爱的领袖毛主席。毛主席穿着崭新的军装，满面笑容地看着我们。我们的心立即飞到了天安门广场，飞到了毛主席的身旁。毛主席啊！您是我们心中永远不落的红太阳，我们对您无限热爱，无限崇拜，无限敬仰。"},{"type":"paragraph","text":"我们是人民子弟兵，看到毛主席穿着军装，感到无比亲切，无上光荣。最敬爱的领袖毛主席，过去是我们的最高统帅，领导我们闹革命，建设新中国。今天是我们的最高统帅，领导我们进行无产阶级文化大革命。毛主席啊！您永远是我们的最高统帅。"},{"type":"paragraph","text":"前几天，毛主席在百忙中，接见了首都革命群众；十八日早晨五点钟，毛主席就来到了天安门城楼，和百万革命群众在一起开庆祝大会。毛主席生活在革命群众之中，和革命群众同呼吸、共命运，和革命群众战斗在一起，胜利在一起。毛主席永远和革命群众心连心！"},{"type":"paragraph","text":"我们是在毛泽东思想哺育下成长起来的海军战士。我们永远忠于党，忠于毛主席，忠于伟大的祖国人民。我们一定要紧握枪杆子，保卫祖国，粉碎帝国主义侵略，支援世界人民的革命斗争。同时，也要紧握笔杆子，批判旧思想，旧文化，旧风俗，旧习惯，横扫一切牛鬼蛇神，将无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"海军某部四好单位"},{"type":"paragraph","text":"全体指战员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70225549ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

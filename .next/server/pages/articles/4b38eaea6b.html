script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想在拉丁美洲广泛传播  智利圣地亚哥建立毛泽东思想学习小组","authors":[],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想在拉丁美洲广泛传播"},{"type":"paragraph","text":"智利圣地亚哥建立毛泽东思想学习小组"},{"type":"paragraph","text":"新华社九日讯　圣地亚哥消息：随着战无不胜的毛泽东思想在拉丁美洲日益广泛的传播，最近，又一个毛泽东思想学习小组在智利首都圣地亚哥建立。"},{"type":"paragraph","text":"这个学习小组的成员已经开始活动，他们表示非常愿意深入学习毛泽东思想，并学会在实践中运用伟大的毛泽东思想。他们一致认为，不管哪一国人民，只要他们反对帝国主义、反动派和现代修正主义，他们就必须学会掌握和运用毛泽东思想，因为毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。"},{"type":"paragraph","text":"这个学习小组将每周进行一次集体学习，学习内容有“老三篇”和毛主席的其他著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b38eaea6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

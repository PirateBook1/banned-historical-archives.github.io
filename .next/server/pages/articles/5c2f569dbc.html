script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在编委整风座谈会上的发言","authors":["中国科学院","袁翰青"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"在编委整风座谈会上的发言","type":"title"},{"text":"中国科学院袁翰青","type":"authors"},{"text":"（袁翰青：中国科学院数理化学部学部委员及情报所副所长、代所长，九三学社中央委员）","type":"subtitle"},{"text":"官僚主义方面：1955年10月西北分院很郑重其事地拟了分院方案，结果院务会议象开玩笑似地提到会上说了说。后来黄墨谷打电话给我，说请我写个决议。我想这何必呢，大为惊讶，这简直象小孩子办事，在外面看科学院了不得，领导人思想会是很高的……院搬家问题，初议搬九爷府，郭院长讲了三大好处，但以后无下文了。共产党把国家大事当成儿戏。后来我听说，因为有两位副秘书长无专车不愿跑远路而推翻了搬家方案，这对我的印象更坏。院批准周俊烈同志请假回家，这是官僚主义。历史所由院批准在我们门口盖大楼，而我所在去年早就提出，在同一地点盖五、六千平方米大楼，为什么不批，是否谁好欺负就欺负谁？这官司要打下去。工资问题，房子问题，共产党员来了就能解决，而其他人则不行。","type":"paragraph"},{"text":"主观主义方面：成立情报所本身就是主观主义。听了拉扎连柯一句话，我们就急忙地搞情报所，为何不在图书馆先成立一个情报室呢？没有了解中国的实际情况，科学工作需要力量，就大搞起情报所，苏联是什么时候才成立的呢？科学规划工作是很大一项主观主义，参加规划的科学家背后说“大机器转，我们就跟着转”。","type":"paragraph"},{"text":"宗派主义方面：院内八个副秘书长都是党员，如有一二人是非党员，那岂不与科学家群众更方便，更好吗？个别秘书长还成了局长的太上皇。帽儿胡同住了几个党员，为何不给我们解决点问题呢？希望院领导同志看看黑板报。","type":"paragraph"}],"comments":[],"origin":"《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c2f569dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

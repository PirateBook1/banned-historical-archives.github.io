<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转公安部关于加强劝阻收容工作的请示报告 (特急)","authors":[],"dates":[{"year":1974,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"国务院批转公安部关于加强劝阻收容工作的请示报告 (特急)","type":"title"},{"text":"各省、市、自治区革命委员会：","type":"appellation"},{"text":"国务院同意公安部《关于加强劝阻收容工作的请示报告》，现转发给你们，请认真研究执行。","type":"paragraph"},{"text":"建国25周年国庆节即将到来。为了维护首都和交通沿线的革命秩序，各地仍应继续严格控制不必要的来京人员；设在首都周围的各劝阻站，要加强劝阻收容工作。要在党委一元化领导下，认真落实党的政策，把问题解决在省、市、自治区，特别在基层，减少来京上访人员。对专政对象要加强管制，不许他们到处乱跑。","type":"paragraph"},{"text":" 中华人民共和国国务院1974年9月9日","type":"paragraph"},{"text":"关于加强劝阻收容工作的请示报告","type":"subtitle"},{"text":"国务院：","type":"appellation"},{"text":"遵照中央领导同志1972年2月关于劝阻收容工作的指示，和1973年6月关于加强首都重点地区治安管理的指示精神，首都周围七个省、市、自治区有重点的恢复了劝阻收容站，严格控制和劝阻不许进京人员，对保卫首都的安全起了很大作用。仅据一年来的不完全统计，七省、市、自治区劝阻收容站，就劝阻了各类进京人员22万8千多人。其中，自流人员4万3千多人；非正常的赴京上访人员1万4千多人（包括集体上访172批共4900多人）；精神病人1600多人，麻疯病人30人；发现和审查处理流窜的五类分子、劳改犯、劳教人员、劳改劳教期满留场就业人员、违法犯罪分子8400多人；还有因不合规定不让进京的其他各类人员16万多人。北京市收容遣送了外地来京危害治安秩序的各类人员一万余人。有效地维护了首都的革命秩序，保卫了党的“十大”和重大节日及重大外事活动的安全，取得了很大成绩。但是，目前一些地方，由于对新形势下劝阻收容工作的任务和政策不够明确，劝阻收容工作的组织机构和经费、粮票开支等实际问题未得到解决，工作受到了影响。","type":"paragraph"},{"text":"为了维护首都和交通沿线的革命秩序，各省、市、自治区应当按照中央有关指示精神，继续严格控制不必要的来京人员，认真落实党的政策，切实解决群众的各种实际问题，减少来京上访人员。首都周围七省、市、自治区仍应保留劝阻收容站，要劝阻各类不许进京的人员。经与国务院办公室、交通部、财政部共同研究，现就加强劝阻收容工作问题，提出以下意见：","type":"paragraph"},{"text":"一、在首都周围河北省的石家庄、廊房、保定、张家口、承德、唐山、秦皇岛，山东省的济南、德州，山西省的太原、大同，河南省的郑州、安阳、新乡，内蒙自治区的呼和浩特、集宁，辽宁省的沈阳、锦州，以及天津市等重点车站设立的劝阻收容站，应当充实和加强。由交通、公安、人武、民政、商业和信访等有关部门的负责同志组成领导小组，在当地党委统一领导下，开展工作。","type":"paragraph"},{"text":"劝阻收容工作所需的经费、粮票，由有关省、市、自治区统一解决。","type":"paragraph"},{"text":"二、劝阻、收容的对象和政策。","type":"paragraph"},{"text":"发现流窜的五类分子、劳改犯、劳教分子、劳改劳教期满留场就业人员、强劳人员和其他犯罪分子，交当地公安机关审查，按照规定送交原地公安机关落实监改或处理。发现自流人员（包括有轻微违法犯罪行为不够法办的人），交民政机关收容、遣送原地安置，公安机关可参与做些审查工作，查出五类分子和犯罪分子由公安机关处理。","type":"paragraph"},{"text":"发现非正常的进京上访人员，应予劝阻。向他们宣传中央有关指示，做好思想教育工作，说服他们回本单位抓革命，促生产，有问题向当地党委或写信向中央有关部门反映。其中，劝阻无效的，可同被劝阻人所属省、市、自治区党政机关联系，商量处理办法；也可以报告中央联合接待室或中央有关部门，根据答复意见处理。各有关省、市、自治区和中央有关部门应积极协助，及时答复。对劝下车的上访人员，钱、粮和返程车、船票自理，确实困难的可适当接济。","type":"paragraph"},{"text":"发现精神病人，交民政机关收容，公安机关协同处理，根据情况遣送回去，或通知其工作单位、家属领回认真照管。麻疯病人，一律交由当地卫生部门收留后，联系原地卫生部门处理。","type":"paragraph"},{"text":"一般的无票乘车人员，由交通部门处理。","type":"paragraph"},{"text":"三、在当前情况下，为了严格控制上述几类不许进京的人员，全国各火车站、汽车站、轮船码头在出售到北京和北京市郊各站的车票和车船联运票时，必须查验证明，凡持有符合中央〔1969〕50号文件规定证明的，即售给车、船票；否则不准售给。对正常的进京办事、探亲等人员，不得加以限制。在车、船上应严格检票、验票，及早将无票人员清理下来。","type":"paragraph"},{"text":"四、北京市有关收容遣送方面的问题，仍按公安部〔1973〕78号通知和北京市的具体规定执行。凡由北京和其他省、市、自治区劝阻和收容遣送回去的各类人员，各有关省、市、自治区应指定一个单位统一接收后，分别交有关单位，按照党的政策，认真负责地进行处理，做到件件落实。","type":"paragraph"},{"text":"五、各地要加强对这项工作的领导。要以党的基本路线为纲，严格区分和正确处理两类不同性质的矛盾，坚决执行党的政策，坚决执行“三大纪律八项注意”，加强请示报告，针对不同情况做过细的工作。要实行内紧外松的原则。劝阻收容站不挂牌子，为了工作需要，可以刻制和使用“××劝阻站”的印章。对做劝阻收容工作的人员，要加强政治思想教育，学好党的政策。在批林批孔运动的推动下，把劝阻收容工作做好。","type":"paragraph"},{"text":"以上报告，如无不妥，请批转各地执行。","type":"paragraph"},{"text":" 公安部1974年8月30日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6b6b10839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

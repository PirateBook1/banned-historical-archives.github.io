script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　就地闹革命","authors":["肖顺娣"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"伟大的“八·一八”已经来到了，这是值得我们红卫兵革命小将大大纪念的日子，因为这是我们最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席第一次在北京天安门城楼接见我们的日子呀!"},{"type":"paragraph","text":"今天，我们红卫兵革命小将用什么实际行动来纪念这个伟大的日子呢?我们应当坚决响应毛主席关于“复课闹革命”的号召，回校复阶级斗争之课，复革命大批判之课，积极投入当前的革命大批判运动中去，努力搞好本单位、本地区的文化大革命，为人民立新功。但是，有些同学并没有这样做，却轻信无根据的传说:“北京接待站也办起来了，现在又可大串连了”，“外地要求支援”，等等。因此，他们就急着准备行装，要出发到外地去。有些学校的同学，没有车票，就千方百计硬跳上火车去，严重影响了列车计划和行车秩序。"},{"type":"paragraph","text":"我们认为，一些同学这样做，势必影响当前的复课闹革命和革命大批判运动的深入开展。我们到外地去，也会对那里的无产阶级革命派在工作、生活照顾等方面增加不必要的压力，我们应该相信当地的无产阶级革命派和革命群众，是能够搞好本单位本地区无产阶级文化大革命的。我们革命的红卫兵对伟大领袖毛主席是无限热爱、无限忠诚的，我们是最听毛主席的话，坚决照毛主席的指示办事的。中央已经三令五申地要求我们不要外出串连，要就地闹革命。我们应该团结大多数，回校复课闹革命，坐定下来，开动脑筋，加倍地活学活用毛主席著作，紧跟我们伟大统帅毛主席的战略部署，掀起革命大批判的新高潮，为摧毁资产阶级司令部作出我们的新贡献!"},{"type":"paragraph","text":"上海师院附中　肖顺娣"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b525508ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

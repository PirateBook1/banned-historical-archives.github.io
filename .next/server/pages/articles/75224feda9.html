script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们的错误","authors":["华南师范学院","徐道衡"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"我们的错误","type":"title"},{"text":"华南师范学院徐道衡","type":"authors"},{"text":"编者按：从《我们的错误》看来，《还我河山》的作者徐道衡好象是真的很沉重地作了深刻检讨。其实不然，读者们细心读后就会知道，这不过是一篇仍然坚持错误掩饰错误的“检讨”文章。什么“主观动机上是不存在着反苏，批拨中苏关系的”，什么“不自觉的离开了无产阶级立场，国际主义精神来看问题”。真是这样吗?你徐道衡真是热爱苏联，热爱共产党，只是在学术问题上偶然失了一下足吗?请读者们对照对照《还我河山》的原文吧，看这种文章是不是“主观动机上不存在反苏，挑拨中苏关系”而仅仅是“不自觉的离开了无产阶级立场”的人所能写出来的。","type":"subtitle"},{"text":"我们——《还我河山》的作者，今天以沉重的心情向全体教师和同学作一次公开的检讨。","type":"paragraph"},{"text":"第一、二、三次声明中，我们已经承认这篇文章的后果是不好的，但对它的严重性还是认识不足的，我们只从问题提出的本身兜圈子，认为这是一个实际存在可以争论的问题。事情越来越明显，通过辩论会、大字报以及我们班里同学对我们的批评，我们头脑逐渐清醒过来，今天来说我们大家都深刻认识到自己的错误。我们的错误在那里呢?实在，我们写这篇文章时，主观动机上是不存在反苏，挑拨中苏关系的(但是，显然我们太幼稚了，我们并没有很慎重地来考虑对待友邦的态度)。但是我们没有慎重地考虑而采用了富有反侵略意义的“还我河山”的标题，把对待敌人的态度用来对待自己的朋友。而且，像这样一个问题采用大字报的形式提出来，难免引起同学们思想的混乱，骤然一看，就很容易认为苏联侵占我们的领土，这实在是一个很坏的影响，我们非常痛心，我们不自觉的离了无产阶级的立场，国际主义精神来看问题。正当帝国主义疯狂向我们进攻，处心积虑想挑拨中苏关系，在此大敌当前的时候提出这样的问题，显然是立场太模糊了。它只会给帝国主义钻空子，影响中苏之团结，这就是我们严重的错误。我们将从这次错误教训中加强学习，坚定自己的立场。在批判自己的同时，我们积极投入反右派的斗争中来提高自己的认识。","type":"paragraph"},{"text":"最后，我们郑重地声明：(1) 绝对不存在苏联占领我国领土的事，我们地图标出的是沙俄时代的事；(2)关于我们提出的主权问题，我们准备请教史学界给我们解释；(3)为了集中力量向右派斗争，我们准备不再举行辩论会，我们欢迎老师同学对我们的批评。","type":"paragraph"},{"text":" 《还我河山》作者","type":"paragraph"},{"text":" 来源：华南师范学院学生会 编辑出版《华南师范学院反右派斗争初战记》，1957年9月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75224feda9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

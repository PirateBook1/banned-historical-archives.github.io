script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于大中学校革命师生进行革命串连问题的补充通知","authors":[],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于革命师生进行革命串联问题的补充通知","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委，中央各部委，国家机关各部委党委、党组，各人民团体党组，人民解放军总政治部：","type":"appellation"},{"text":"十一月二十五日和二十六日，毛主席和他的亲密战友林彪同志第八次接见了二百五十万的革命师生和红卫兵小将，这是明年春暖以前的最后一次接见，是三个多月以来革命师生进行串连和学习的一次胜利总结。","type":"paragraph"},{"text":"中共中央、国务院十一月十六日通知中规定，在今年十一月二十一日起到明年春暖季节，全国各地大中学校、军事院校的革命师生和红卫兵战士一律暂停乘火车、轮船、汽车来北京和到各地进行革命串连，现将一些具体问题补充规定如下：","type":"paragraph"},{"text":"一、十一月二十六日以前到北京的外地革命师生和红卫兵战士，必须妥善安排，在十二月二十日以前，按免费乘火车次序，完全离开北京返回原地。从十二月二十一日起，在北京革命师生和红卫兵吃饭、乘火车和汽车，不再实行免费。","type":"paragraph"},{"text":"二、所有在外地进行革命串连的革命师生和红卫兵战士（在北京的按前条办法），也必须妥善安排，在十二月二十日以前返回原地。从十二月二十一日起，乘火车、轮船、汽车，不再实行免费。","type":"paragraph"},{"text":"三、解放军派出的人员，对已被接见未离开北京的革命师生和红卫兵，仍应继续进行政治、军事训练，传播解放军的优良传统和作风，并应热情地帮助他们安排好参观、学习以及尽早离开北京返回原地的计划。要对他们负责到底，直到把他们送上火车，欢送他们返回原地。","type":"paragraph"},{"text":"四、凡返回原地的革命师生和红卫兵，一律开给直达票，中途不要停留。必须在北京站中转的，也要开给直达票，按照车票上规定的车次乘坐返回原地的列车，不要延误。","type":"paragraph"},{"text":"五、徒步长征来北京和到各地的革命师生和红卫兵的接待办法，另定。","type":"paragraph"},{"text":"这一通知可在各地大中学校革命师生中宣读，并在机关、学校、车站、码头张贴。","type":"paragraph"},{"text":" 中  共  中  央国    务    院一九六六年十二月一日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59fbb10282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

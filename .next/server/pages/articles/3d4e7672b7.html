script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三月十五日以前捉净老虎　南京不少机关认为不易如期完成任务","authors":[],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"三月十五日以前捉净老虎　南京不少机关认为不易如期完成任务","type":"title"},{"text":"【南京记者组二月二十九日讯】二月二十七日，南京市委传达华东局的意图，要南京市各机关在三月十五日以前捉净“老虎”，不少单位感觉如果不是草草收兵，就很难如若完成这一任务。例如工商局所属十二个专业公司，估计没有打出来的“老虎”还有五十个以上。如果不和工商界的“五反”配合起来搞，很难搞清楚。该局派到外埠调查的人员都没回来。三月十五日以前是完不成任务的。建设局因为“三反”领导机构有问题，最近才撤换了领导人。特务分子还在嚣张地进攻，因而也不能如期收兵。工矿单位运动开展较晚，各单位问题很多，有的单位去年清点物资时，负责人就是贪污分子，在这种情况下，“老虎”还必须和民主改革相结合才能收效。电信系统的大、中贪污犯估计在七十个以上。半月时间也不易完成。","type":"paragraph"},{"text":"市委决定，按市政建设、财经、公安、文教、工矿等以系统为单位实行包干。三月上半月，五天一个战役，各单位可根据具体情况，很好布置，三个战役解决问题，不能再无期限地拖下去。","type":"paragraph"}],"comments":[],"origin":"1952年3月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d4e7672b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

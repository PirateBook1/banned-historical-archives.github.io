script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对进一步开展青少年科技活动的建议","authors":["庄索原","陈嘉谊"],"dates":[{"year":1980,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈嘉谊　庄索原"},{"type":"paragraph","text":"当前中小学科技活动面不广、人不多、水平不高，这是一个值得重视的问题。据不完全统计，目前全市坚持经常性科技活动的中小学仅占学校总数的百分之十五左右，参加的学生占在校学生总数的百分之五左右，活动项目也往往停留在两模、两电(航模、船模、电工、无线电)上，科技制作水平除电子作品有较大发展外，一般还没有恢复到文化革命前的水平。造成这种状况的原因是多方面的。学制过短，学生负担过重，辅导力量不足，活动材料不足等等，都影响到科技活动的广泛开展，但有些教育部门对开展这项工作的重要意义认识不足，也是一个重要原因。他们把开展青少年科技活动看作是一种“额外负担”，把有益于活跃学生思想、发展智力、开阔眼界的科技活动同课堂教学对立了起来。"},{"type":"paragraph","text":"回顾五十至六十年代中期，上海中小学生的科技活动和科普教育，是搞得好的。全市中小学建立了近万个小组，数以十万计的学生参加活动，当时无论是重点学校还是一般学校，都因地制宜地开展多种形式的科技活动，如科技小组、科普讲座、科教电影、教学参观等，扩大了学生的知识面，培养学生观察、思考、分析、解决问题的能力，为社会和高一级学校输送了一大批合格的后备力量。"},{"type":"paragraph","text":"但是，由于“四人帮”的干扰破坏，青少年科技活动受到了严重的摧残，尽管近年来逐步复苏，开始被重视，但仍远远不能适应四化建设对科技后备力量的需求。因此，我们建议:"},{"type":"paragraph","text":"一、健全校外科技教育网，有计划、有领导、有组织地推广科技活动。在上海，近年来市、区都先后建立了青少年科学技术指导站，各少年宫和少年之家都设有科技组，有些学校还辟有科技角、科技室，指定专人分管科技活动。我们要充分利用这一有利条件，为中小学培训大量的指导教师和学生骨干，广泛开辟新的科技活动，如航天模型、太阳能利用、激光、红外、遗传工程、生物防治、农用微生物、环境保护、遥控、电子计算机、地震测报、天文、气象、地质等。只有把着眼点放在中小学基层，面向全体学生，才能使广大同学都有机会涉猎各种他们喜爱的科技项目。作为发现、培养青少年科技人才基地的上海市少年科技指导站要充分发挥它的作用。"},{"type":"paragraph","text":"二、建议市、区、县重点中学开展一次社会调查，了解本校在文化革命前通过科技活动培养的学生骨干，他们的成长过程和目前去向。用校友返校日、座谈会等形式，让事实来说话，以进一步肃清林彪、“四人帮”流毒，对开展科技活动的重要性进行再认识。"},{"type":"paragraph","text":"三、把课外科技活动纳入教学计划。随着计划生育的收效，本市学生入学人数将逐年减少，校舍教室紧张情况将日益缓和。各级领导要从有利于人才培养出发，从人力、财力、物力方面给予科技活动尽可能的支持，同时也要教育学生勤俭搞科技。学生、班级的递减，教师任课负担相应有所减轻，要逐步恢复以前许多学校的优良传统，即教师兼带课外小组这种教学相长的好办法。一切行之有效的形式，如生物角、知识园地、科普画廊、小农场、广播台、气象哨之类都要恢复和发展。"},{"type":"paragraph","text":"四、建议筹建“青少年科学研究中心”。科技活动要放眼未来，体现先进性。许多国家都有供青少年进行科技活动的博物馆、科技中心、科学宫等。美国和西德等国举办“青少年科学人才选拔赛”，已经成为制度。我们应充分利用上海的有利条件，逐步办起来。"},{"type":"paragraph","text":"去年，我国举办了全国青少年科技作品展览会，同时还举行我国首届青少年科学讨论会，由青少年宣读自己的论文和报告，这些措施对推动我国青少年科技人才的选拔起了积极作用。"},{"type":"paragraph","text":"邓小平同志为“全国青少年科技作品展览”题词:“青少年是祖国的未来，科学的希望。”科技活动是培养科技后备力量的摇篮，我们一定要让它充分发挥培育新一代的人才的作用!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d91958cf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对陶铸关于广西剿匪工作报告的批语和复电","alias":"","parts":[{"type":"paragraph","text":"对陶铸?关于广西剿匪工作报告的"},{"type":"paragraph","text":"批语和复电"},{"type":"paragraph","text":"（1951年1月7日、9日）陈、饶，邓、贺，习、张各同志："},{"type":"paragraph","text":"兹将陶铸同志十二月开一日电?发给你们参考，并请你们转发"},{"type":"paragraph","text":"[1]陶铸，当时任中共中央中南局常委、中国人民解放军中南军区政治部主任，被派往广西帮助剿匪工作。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任中共中央华东局第二书记、中国人民解放军华东军区司令员。饶，指饶漱石，当时任中共中央华东局第一书记、中国人民解放军华东军区政治委员。邓，指邓小平，当时任中共中央西南局第一书记、中国人民解放军西南军区政治委员。贺，指贺龙，当时任中共中央西南局第三书记、中国人民解放军西南军区司令员。习，指习仲勋，当时任中共中央西北局第一书记、中国人民解放军西北军区政治委员。张，指张宗逊，当时任中共中央西北局副书记、中国人民解放军西北军区第一副司令员。"},{"type":"paragraph","text":"[3]指陶铸1950年12月31日关于广西剿匪工作给中共中央中南局、华南分局并报毛泽东的报告。报告总结了最近时期广西剿匪工作的两条基本经验：一条是做到了更大集中兵力与更好组织党政民财力量的配合，另一条是镇压、收枪、反霸、地方武装建设等几项剿匪的主要政策更加明确，执行得更好。毛泽东全集第二十九卷所属剿匪尚处严重情况的地方和军队阅看。我们认为广西最近时期的经验是很好的，值得研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月七日"},{"type":"paragraph","text":"二陶铸同志，并告广西省委，中南局："},{"type":"paragraph","text":"（一）十二月开一日关于广西匪工作顺利进展的报告已阅悉，甚好甚慰，已转华东西南西北三区参考。（二）既然两大重点区\"士匪可以在三月以前剿清，请考虑进剿西北部土匪是否可以只要廿一兵团去而不要四十五军去，以便将四十五军从剿匪中解放出来于三月间即开至梧州地区整训待命，准备应付广东方面的万一情况。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月九日"},{"type":"paragraph","text":"[1]指广西的玉江、左江以南地区（即由梧州、南宁至龙州整个沿江以南直至钦州廉州沿海）和大小瑶山及其周围县境两个匪患较严重的地区。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":7},{"year":1951,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":520,"page_end":521},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b96957880"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张其睿的右派反动言论","authors":["云南大学副教务长","张其睿"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"张其睿的右派反动言论","type":"title"},{"text":"云南大学副教务长张其睿","type":"authors"},{"text":"[张其睿：云南大学副教务长、民盟省委委员]","type":"subtitle"},{"text":"学校有四大衙门四大政策","type":"paragraph"},{"text":"学校旧机构已不少，又加上党委会、团委会、人事处、档案科、学生科等等机构，如何不官僚主义？学校中只要一个打铃的就行了。","type":"paragraph"},{"text":"学校有四大衙门（即膳食科，卫生科，合作社，幼儿园），四大政策（即欺教员，捧工友，怕学生，原谅职员）。","type":"paragraph"},{"text":"党群关系有墙有沟还有铁丝纲","type":"paragraph"},{"text":"党员有三段论法，党是伟大的，正确的，我是党员，所以我是伟大的，正确的。党群关系有墙有沟，还有铁丝纲。","type":"paragraph"},{"text":"知识分子本身无矛盾，是共产党挑出来的","type":"paragraph"},{"text":"阶级斗争是共产党象斗蟋蟀一样搞出来的。知识分子本身并没有矛盾，就是共产党挑出来的。","type":"paragraph"},{"text":"“党天下”就是“家天下”","type":"paragraph"},{"text":"“党天下”就是“家天下”，12个副总理中没有非党人士，是非党人士没有能胜任的吗？为何不培养？","type":"paragraph"},{"text":"现在学校毫无办法，我们的时机到了","type":"paragraph"},{"text":"这次整风，要整得好，就非要承认学校过去没有成绩不可。","type":"paragraph"},{"text":"肃反搞错了怎么办，死了怎么办？是不是组织平反委员会。","type":"paragraph"},{"text":"究竟教学改革有什么成绩？你总结一下教学改革的缺点吧！","type":"paragraph"},{"text":"高教部已迷失方向，过去全相信苏联专家。","type":"paragraph"},{"text":"高教部是“乱、糟、偏”。","type":"paragraph"},{"text":"经验交流是“交流成灾”。","type":"paragraph"},{"text":"思想改造失败了。思想改造的成绩就是使人不敢讲话。李广田把我们看作过渡的人，是废物利用。几年来我们的最大功劳就是守着办公桌没有被人搬走。","type":"paragraph"},{"text":"学校不重视科学研究，政治太多了。","type":"paragraph"},{"text":"谈什么马列主义，根本没有人懂得。政治妨碍业务。","type":"paragraph"},{"text":"要用社会主义思想来领导，但是要把资本主义的东西全部搬过来。","type":"paragraph"},{"text":"学校离心力很大，许多人都要求离开学校。","type":"paragraph"},{"text":"现在学校毫无办法，我们的时机到了。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料。","comment_pivots":[],

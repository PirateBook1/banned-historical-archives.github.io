script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市直属机关委员会关于施政同志错划为右派的改正结论","authors":[],"dates":[{"year":1979,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"中共上海市直属机关委员会关于施政同志错划为右派的改正结论","type":"title"},{"text":"施政，男，50岁，上海市崇明人，家庭出身地主，本人成份学生，一九五0年三月参加工作，一九五二年十二月入团，原任市人委干部业余文化学校教员。","type":"paragraph"},{"text":"一九五八年整风反右运动中，原认定施政恶意攻击农业合作化；污蔑社会主义的工资政策；攻击党的新闻政策等问题，经市人委直属机关整风领导小组和市人委干部业余文化学校整风领导小组批准，划为右派分子，在行政上给予撤销原有职务实行留用察看，并降低原有待遇的处分（由中学六级教师降为十级），开除团籍，下放劳动，一九七0年五月摘去右派分子帽子，一九七八年十二月调上海物资局物资学校工作。","type":"paragraph"},{"text":"现经复查，施政同志的上述问题，不是反党反社会主义。根据中共中央（1978）第五十五号文件精神，经我们讨论，施政同志一九五八年被错划为右派分子的问题应予改正，恢复政治名誉，恢复原有工资级别（中学教师六级），撤销对施政同志开除团籍的处分。","type":"paragraph"},{"text":" 原改正结论由上海市革委会机关党委复查组作于一九七九年二月九日","type":"paragraph"},{"text":" 上海市直属机关委员会组织组","type":"paragraph"},{"text":"感谢党，重又给我政治生命，一定用实际行动来报答。","type":"paragraph"},{"text":" 施政一九七九年二月十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46106be854"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

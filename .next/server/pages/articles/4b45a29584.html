script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同吴奈温总统举行会谈吴奈温总统等贵宾应邀出席文艺晚会","authors":[],"dates":[{"year":1975,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十一月十二日电　国务院副总理邓小平今天上午同缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温举行了会谈。"},{"type":"paragraph","text":"缅甸方面参加会谈的有:国务委员会委员貌貌博士，国务委员会委员、缅甸社会主义纲领党书记(1)吴吞林，外交部长吴拉蓬，国防部副部长觉廷准将，总统办公厅主任吴塔吞，外交部司长吴貌貌基，缅甸驻中国大使德钦千吞。"},{"type":"paragraph","text":"中国方面参加会谈的有:外交部长乔冠华，副部长韩念龙，司长沈平、朱传贤，副司长程瑞声、刘华，中国驻缅甸大使叶成章。"},{"type":"paragraph","text":"新华社北京一九七五年十一月十二日电　缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温等贵宾今晚应邀出席文艺晚会。"},{"type":"paragraph","text":"陪同贵宾观看演出的有人大常委会副委员长谭震林，外交部副部长韩念龙，北京市革命委员会副主任贾汀，外交部司长沈平、朱传贤，中国驻缅甸大使叶成章。"},{"type":"paragraph","text":"缅甸驻中国大使德钦千吞和夫人，大使馆外交官员，缅甸政府工业代表团以及在北京的缅甸专家、留学生也应邀出席文艺晚会。"},{"type":"paragraph","text":"晚会上洋溢着中缅两国人民友好的热烈气氛。中国北京艺术团为贵宾们演出了音乐、歌舞节目。当男女高音独唱家演唱缅甸歌曲时，全场响起了热烈掌声。"},{"type":"paragraph","text":"演出结束后，吴奈温总统走上舞台，同演员们亲切握手，祝贺演出成功。"},{"type":"paragraph","text":"晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"今天下午，吴奈温总统等缅甸贵宾由谭震林副委员长陪同参观了北京汽车制造厂，受到了工人群众的热烈欢迎."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b45a29584"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

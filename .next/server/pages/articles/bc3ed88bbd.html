script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见泰中友协代表团","authors":[],"dates":[{"year":1978,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见泰中友协代表团"},{"type":"paragraph","text":"新华社北京六月十五日电　邓小平副总理今天上午会见以泰国—中国友好协会主席、泰国前外长差提猜·春哈旺为团长，协会副主席苏万·维拉蓬为副团长的泰中友协代表团一行二十人，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"代表团成员中不少是中国的老朋友，曾为中泰友谊作出过积极的贡献。邓小平副总理对差提猜团长和夫人、苏万副团长和夫人等泰国朋友前来我国访问表示热烈欢迎。他说：“我们之间不仅是朋友关系，而且是亲戚关系。建交以后，我们两国的关系发展得很好。发展我们两国的友好关系，不仅是中国人民的愿望，也是泰国人民的愿望。”"},{"type":"paragraph","text":"差提猜团长说：“建交以来，泰中关系发展越来越亲近。泰国人民认识到泰中友谊的重要性。人民之间的友谊是不会变化的，是必定会向前发展的。”他表示，泰中友协要为促进泰中两国人民的友谊而努力。"},{"type":"paragraph","text":"泰国驻中国大使格森·格森西参加了会见。"},{"type":"paragraph","text":"会见时在座的有对外友协会长王炳南、副会长杨骥，外交部亚洲司副司长王晓云等。"},{"type":"paragraph","text":"代表团是应对外友协邀请前来我国访问于六月十四日到达北京的。"},{"type":"paragraph","text":"又讯：对外友协会长王炳南十五日晚上举行宴会，欢迎以泰国—中国友好协会主席、泰国前外长差提猜·春哈旺为团长，协会副主席苏万·维拉蓬为副团长的泰中友协代表团。"},{"type":"paragraph","text":"泰国驻中国大使格森·格森西的夫人和大使馆外交官员应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见了以泰国—中国友好协会主席、泰国前外长差提猜·春哈旺为团长的泰中友协代表团。"},{"type":"paragraph","text":"图为会见时合影。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc3ed88bbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

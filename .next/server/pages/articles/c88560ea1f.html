script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中国共产党八届十一中全会关于撤销和补选书记处书记的决定","alias":"","parts":[{"type":"paragraph","text":"各级党委，在这样错综复杂的文化大革命中，更必须认真地活学活用毛主席著作。特别是要反复学习毛主席有关文化革命和党的领导方法的著作，例如，《新民主主义论》、《在延安文艺座谈会上的讲话》、《关于正确处理人民内部矛盾的问题》《在中国共产党全国宣传工作会议上的讲话》《关于领导方法的若干问题》《党委会的工作方法》。"},{"type":"paragraph","text":"各级党委，要遵守毛主席历来的指示，贯彻执行从群众中来、到群众中去的群众路线，先做学生，后做先生。要努力避免片面性和局限性。要提倡唯物辩证法，反对形而上学和烦琐哲学。"},{"type":"paragraph","text":"在以毛泽东同志为首的党中央领导下，无产阶级文化大革命必将取得伟大的胜利。"},{"type":"paragraph","text":"中国共产党八届十中全会关于撤销和补选书记处书记的决定"},{"type":"paragraph","text":"（一九六六年八月十二日通过）"},{"type":"paragraph","text":"（一）十一中全会批准一九六六年五月二十三日政治局扩大会议关于停止彭真、陆定一、罗瑞卿的中央书记处书记的职务，停止杨尚昆的中央书记处候补书记的职务的决定。"},{"type":"paragraph","text":"（二）从已揭发的大量事实证明，彭真、陆定一、罗瑞卿、杨尚昆的错误性质是极端严重的，是反党反社会主义反毛泽东思想的，因此，全会决定撤销彰真、陆定一、罗瑞卿的中央书记处书记的职务，撤销杨尚昆的中央书记处候补书记的职务。"},{"type":"paragraph","text":"（三）批准一九六六年五月二十三日政治局扩大会议关于调陶铸担任中央书记处常务书记，调叶剑英担任书记处书记的职务的决定，"},{"type":"paragraph","text":"中国共产党第八届中央委员会"},{"type":"paragraph","text":"第十一次全体会议公报"},{"type":"paragraph","text":"（一九六六年八月十二日通过）"},{"type":"paragraph","text":"中国共产党第八届中央委员会第十一次全体会议，一九六六年八月一日至十二日在北京举行。"},{"type":"paragraph","text":"八届十一中全会是在毛泽东同志主持下进行的。中央委员会委员和候补委员出席了会议。各中央局和各省、市、自治区党委的同志，中央文化革命小组的成员，中央有关部门的同志，首都高等院校革命师生的代表，列席了会议。定》。八届十一中全会讨论并通过了《中国共产党中央委员会关于无产阶级文化大革命的决"}],"authors":[],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88560ea1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

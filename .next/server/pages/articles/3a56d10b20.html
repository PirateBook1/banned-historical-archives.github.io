script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省部分农村在建立高级社中发现农民宰杀和出卖耕畜现象","authors":["任永达"],"dates":[{"year":1956,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"黑龙江省部分农村在建立高级社中发现农民宰杀和出卖耕畜现象","type":"title"},{"text":"任永达","type":"authors"},{"text":"【黑龙江分社16日讯】呼兰县自1月3日到25日，全县农民宰杀了马和牛一千五百头，县城里卖牛、马肉的店铺从过去的八家增加到十九家，牛肉价也大跌，有的村每斤牛肉只卖七、八分钱。宾县收购部门从1月30日到2月3日共购进牛皮八百七十五张，其中有八百一十七张是乡下农民杀牛后卖出的。泰来县英山村上中农刘成宾听说要建高级社一夜间就杀了三头牛；新立村中农赵国祥有两头牛，以前别人给一百元没卖，听说要建高级社，到镇上卖了七十元。","type":"paragraph"},{"text":"宰杀和出卖耕畜的现象在少数落后党员中也有发现，如泰来县新立村支部书记于海波在县里参加扫盲学习时，听说村里要建庄，连接给家人写了两封信，要家里卖去三匹马。该县得胜村十三名党员中，有一名党员卖了两头牛，有两名党员杀了牛。","type":"paragraph"},{"text":"产生上述现象的原因，一般是由于：","type":"paragraph"},{"text":"一、建主、整社仓促，宣传教育工作不深入或片面，致使部分农民产生了思想顾虑。泰来县一个村的农民有六怕和四怕情绪。六怕是怕搞不好收入减少；怕入高级社没有零钱花；怕牲畜作价低；怕价款三年不还连根烂；怕不自由；中农怕给贫农“背包”。不入高级社的也有四怕，怕给打进地主一堆去；怕给扣富农思想帽子；怕干部找小脚；怕生产有困难。有的地方干部为了追求建社百分比，还产生了急躁情绪，用各种错误的方法进行宣传，变相地强迫农民入社。海林县有的村干部向农民宣传说：“不报名入社，你的地在社里，不给你留道，没办法种，看你入不？”有的还说：“全国农民都入了，你不入行吗？”泰来县伍家村的村干部向农民说：“散牲口不入社不准进屯子!”一个区干部还向农民说：“所有东西一律归公，谁不入社是反动派!”因此引起群众的恐慌。","type":"paragraph"},{"text":"二、在处理经济问题中，贯彻公平合理的互利政策不够，马价折得偏高偏低。中共望奎县委给省委的报告中说：“在处理经济问题上存在着一切都归公的情绪，评议价格缺乏民主协商和深入、细致的工作。”有的地方马价折得偏低。中共讷河县委在给省委的报告中也提到了马匹农具作价中存在着不合理的现象。","type":"paragraph"},{"text":"三、地主、富农和坏分子造谣、破坏。有的地方发生地主故意带头屠杀牲口。海林县一个村的富农造谣说：“现在共产共妻了，连小鸡小鸭都得归农庄?”依兰县一个村坏分子造谣说：“张家屯已经把小牛、小猪归公了!”结果这个村有五家农民杀了小牛。","type":"paragraph"},{"text":"上述情况，已开始引起了领导机关的注意。中共呼兰县委为此专门召开了区委书记紧急会议，并且由县人民委员会发布了禁止宰杀牲畜的布告。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a56d10b20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市部分家在农村的工人对粮食统购统销表示不满","authors":[],"dates":[{"year":1954,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"上海市部分家在农村的工人对粮食统购统销表示不满","type":"title"},{"text":"【上海分社讯】上海市部分工人群众由于对农村工作的发展情况缺乏了解，同时受到富农叫嚣的影响，对农村粮食统购统销表示不满，思想混乱，劳动纪律松懈，生产与工作都受到影响。中共上海市长宁区委宣传部曾为此选择几个厂进行了一次了解。据区委宣传部报告，情况是这样：","type":"paragraph"},{"text":"一般工人群众中以家庭属于富农和老中农的吵得最厉害，到处散布不满情绪。有的说：乡下要饿煞人了。有的说：农村一人一天只吃五两米，农民只靠吃南瓜过活，没力气上田干活。有的女工家里隐藏粮食，听说被干部查出没收后，大哭大闹。","type":"paragraph"},{"text":"家庭成份是贫农和新中农的工人表现较好，他们反映：现在农村艰苦，但比解放前好，只要对政府老老实实，粮食是买得到的。一般家在农村的工人群众耽心：大人少吃点不打紧，小孩怎么办！想下乡把孩子带出来，或带干面、大米回乡。有的说：政府是好的，但乡下干部不好。有的说：共产党吃饭忘了种田人，毛主席对工人与农民有两个政策，上海买米不限数量，农村定量供应，饭都吃不饱。","type":"paragraph"},{"text":"少数过去在政治上和历史上有问题的人，地主出身的，以及坏分子，则乘机造谣破坏。勤昌厂一个过去的那摩温(工头)说：“大家吵好了，乡下农民团结起来反抗政府了。”志成厂一个工人(家里是地主)说：“还是国民党好，没有吃的还可以借，现在有钱也买不到米，看样子共产党在乡下站不住脚了，国民党有一天会打过来。”","type":"paragraph"},{"text":"部分党员、干部和积极分子受到家属自农村来信与少数群众吵闹的影响，嘴里虽然不说，但思想不通。也有少数干部和群众一起表示不满。","type":"paragraph"},{"text":"上述问题，市委宣传部已有指示。(尹崇敬)","type":"paragraph"},{"text":"1954年12月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83442c981a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

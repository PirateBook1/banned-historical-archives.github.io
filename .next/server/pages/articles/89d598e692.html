script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部发出注意防止反革命分子行凶破坏的通报","authors":[],"dates":[{"year":1955,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"总政治部发出注意防止反革命分子行凶破坏的通报","type":"title"},{"text":"肃清暗藏反革命分子运动以来，反革命分子已经受到震动，除有的低头认罪坦白交代外，坚决与人民为敌死不悔改的反革命分子必将进行各种形式的反抗，现已发现行凶、暗害、纵火等破坏活动。东北空军机械学校修理厂反革命分子吕荣魁七月二十二日晚十时企图行凶未遂，并高呼“蒋介石万岁”；新疆军区政治部反革命分子周冰（女，图书员），于七月二十七日下午八时纵火企图烧毁俱乐部。这必须引起各级领导的严重警惕，防止反革命分子的阴谋暗害、行凶、报复破坏。为此：","type":"paragraph"},{"text":"一、加强首长警卫工作，坚决彻底清理首长周围人员，保障首长安全；教育首长的秘书、警卫人员对晋见首长的人员加以必要的控制。","type":"paragraph"},{"text":"二、运动中很好掌握所属人员的思想动态，发现可疑应视情及时地采取必要措施。有重大问题和有嫌疑的分子，必须加强控制，必要时应派人专门监视，以防发生问题。","type":"paragraph"},{"text":"三、内地机关干部的短枪，在运动期间可经动员教育暂时统一收存，统一保管。","type":"paragraph"},{"text":"四、凡重要仓库人员，以及接近重要仪器、机器的人员中发现有重大问题者，可迅速调离原岗位后再追究其问题，防止报复破坏。","type":"paragraph"},{"text":"五、在海边防特别是志愿军部队应严密警戒，加强边境岗哨的检查，防止反革命分子向敌方逃走。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89d598e692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

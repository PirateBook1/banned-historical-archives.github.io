script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"制城打援各个牙灭商丘硕山之敌","alias":"","parts":[{"type":"paragraph","text":"围城打援各个歼灭商丘砀山之敌！"},{"type":"paragraph","text":"（1947年2月7日）刘，并转邓："},{"type":"paragraph","text":"我路南部队连克数城，又歼十六旅大部，自应休息数日，然后向北与主力靠拢，用围城打援方法吸引商砀之敌，各个歼灭之。今后一时期内，你们全军任务是各个歼灭敌正规军，先打五军及七十五师，并准备打七十二师、八十五师及四十九旅。同时令路南、路北各地方兵团夺取薄弱城镇，收复失地。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑虞酉"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承并转政治委员邓小平的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":426,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"664b401992"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

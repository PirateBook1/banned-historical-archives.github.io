script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会举行文艺晚会热烈欢迎艾尼总理和由他率领的政府代表团王洪文副主任、何英副部长陪同贵宾观看了演出","authors":[],"dates":[{"year":1972,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年七月二十三日讯　上海市革命委员会今天晚上举行文艺晚会，热烈欢迎阿拉伯也门共和国总理兼外交部长穆赫辛·艾哈迈德·艾尼和由他率领的阿拉伯也门共和国政府代表团。"},{"type":"paragraph","text":"当艾尼总理等贵宾在上海市革命委员会副主任、中国人民解放军上海警备区政治委员王洪文，外交部副部长何英陪同下来到剧场时，全场观众起立鼓掌，表示热烈欢迎。"},{"type":"paragraph","text":"阿拉伯也门共和国驻中国大使阿卜杜·奥斯曼也应邀出席了晚会。"},{"type":"paragraph","text":"晚会上，由上海市舞蹈学校演出了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"陪同观看演出的还有，上海市革命委员会和中国人民解放军驻上海部队负责人张宜爱、冯国柱、黄涛、武占魁、申元军等。"},{"type":"paragraph","text":"演出结束后，艾尼总理等走上舞台，同演员们亲切握手，祝贺他们演出成功，并赠送了花篮和纪念品。"},{"type":"paragraph","text":"今天上午，艾尼总理等贵宾在何英、张宜爱陪同下，参观了上海郊区马桥人民公社，受到社员们的热烈欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\07\\727o040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e文艺晚会上，艾尼总理等贵宾在上海市革命委员会副主任王洪文，外交部副部长何英等陪同下观看了上海市舞蹈学校演出的革命现代舞剧《白毛女》。图为演出结束后，宾主同演员合影。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bb924ceff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

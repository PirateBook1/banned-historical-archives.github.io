script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"送去毛主席党中央的亲切关怀　发展少数民族地区医疗事业  北京医疗队阿里队最近出发前往西藏","authors":[],"dates":[{"year":1975,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"送去毛主席党中央的亲切关怀　发展少数民族地区医疗事业"},{"type":"paragraph","text":"北京医疗队阿里队最近出发前往西藏"},{"type":"paragraph","text":"许多队员表示，要坚持无产阶级专政下的继续革命，在艰苦的环境里经受锻炼，努力改造世界观，全心全意为人民服务"},{"type":"paragraph","text":"新华社一九七五年五月十七日讯　为了帮助边疆少数民族地区发展医疗卫生事业，由卫生部机关、北京市、中国医学科学院、中医研究院和新疆的医务人员组成的北京医疗队阿里队，带着毛主席、党中央对藏族翻身农奴的亲切关怀，最近出发去西藏阿里地区。"},{"type":"paragraph","text":"阿里地区在西藏自治区的西部，平均海拔五千米左右，被称为西藏高原上的高原。过去，在封建农奴制度下，这里谈不上有什么医疗卫生条件。解放后特别是西藏实行民主改革后，党和国家陆续在这里设立了一些医院、诊所，培养了一批藏族医务人员，使这里有了一定的医疗卫生条件。为了适应当地社会主义革命和社会主义建设事业迅速发展的需要，这次派赴阿里地区的医疗队，包括有内、外、小儿、五官、妇产、中医等科的医生，化验、护理人员以及医学基础课的教师等。医疗队并带有专科手术器械、医学教学仪器设备和图书资料。他们到达阿里后，将分成八个分队到各县巡回医疗，培养藏族赤脚医生，还将协助阿里地区办一所卫生学校。"},{"type":"paragraph","text":"这次赴阿里地区的医疗队，在组建过程中得到了有关单位的热情支持。许多单位的党委，都把这次选派医务人员进藏当作一项重要任务来抓。他们深入发动群众，为医务人员举办学习班，组织大家认真学习毛主席关于理论问题的重要指示和马克思主义关于无产阶级专政的理论，学习毛主席的革命卫生路线，提高大家无产阶级专政下继续革命的觉悟。许多医务人员纷纷报名，争相要求到边疆去为藏族翻身农奴服务。不少单位出现了父母送子女、妻子送丈夫上边疆的动人事迹。"},{"type":"paragraph","text":"这支医疗队出发前曾作了较充分的准备工作。许多队员为了适应边疆地区工作的需要，积极学习本科以外的知识，努力使自己成为医疗技术上的多面手。北京医学院派出的十一名医疗队员，负责协助卫生学校的教学工作，出发前他们曾到北京各卫生院校学习了办学的先进经验。有些队员还随身带上菜籽，准备到高原后自力更生种植蔬菜。许多队员表示，一定要坚持无产阶级专政下的继续革命，在艰苦的环境里经受锻炼，努力改造世界观，做一名全心全意为人民服务的革命卫生战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c8e29158f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

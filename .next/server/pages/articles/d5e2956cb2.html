script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞喜看“九大”文献纪录片近五十万名观众幸福地从银幕上看到伟大领袖毛主席的光辉形象，听到毛主席的伟大声音，都感到无比兴奋，受到极大鼓舞，决心遵照毛主席的教导，认真落实“九大”精神，为爱国反帝事业作出贡献","authors":[],"dates":[{"year":1969,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港二日电　《中国共产党第九次全国代表大会在北京隆重开幕》、《中国共产党第九次全国代表大会四月十四日举行全体会议》和《中国共产党第九次全国代表大会胜利闭幕》三部彩色文献纪录影片，六月五日起在香港和澳门相继上映以来，到七月二日止，已在这两个地方的九家电影院里放映了七百多场，受到了近五十万名观众的热烈欢迎。"},{"type":"paragraph","text":"港澳爱国同胞在深入学习“九大”文献的时候，幸福地从银幕上看到“九大”的召开，看到伟大领袖毛主席的光辉形象，听到毛主席的伟大声音，都感到无比兴奋，受到巨大鼓舞。他们表示，一定要遵照毛主席“在全国取得更大的胜利”的教导，认真落实“九大”精神，为爱国反帝事业作出贡献。"},{"type":"paragraph","text":"看过影片的港澳爱国同胞，热情畅谈在银幕上见到伟大领袖毛主席的光辉形象、听到毛主席伟大声音的喜悦心情，并纷纷写信给爱国报刊叙述自己观看影片后的感受。许多来信表达了一个共同的心愿:见到伟大领袖毛主席的光辉形象就是幸福，听到毛主席的伟大声音就浑身增添了力量。香港的一些工人在来信中说，毛主席健步登上“九大”主席台，毛主席的讲话声音宏亮，坚强有力，充分显示出毛主席身体非常健康，这是我们的最大幸福。许多观众看到影片中伟大领袖毛主席和代表们亲切握手的镜头，高兴地说:我们深深感到毛主席和我们是这样的接近，这样的亲切。我们的心情和代表们的心情一样地幸福，一样地激动。"},{"type":"paragraph","text":"很多来香港探亲的华侨向影院职工表示，他们在海外，想念祖国，渴望见到毛主席，这次有机会从影片中看到毛主席的光辉形象，听到毛主席的亲切讲话，是毕生难忘的。来到澳门的一位双目失明的华侨，也在亲友陪同下来到影院，当他听到毛主席的伟大声音时，喜悦的心情无法形容，他说:“这是我有生以来最幸福的日子。”"},{"type":"paragraph","text":"观众们一致认为，这三部文献纪录影片，生动地反映了中国共产党第九次全国代表大会，高举马克思主义、列宁主义、毛泽东思想伟大红旗，圆满地实现了伟大领袖毛主席“开成一个团结的大会，胜利的大会”的号召。大会以后，祖国七亿人民在伟大领袖毛主席的领导下，在以毛主席为首、林副主席为副的九届中央委员会的领导下，必将更加紧密地团结起来，在反对我们共同敌人的斗争中，在社会主义革命和社会主义建设的伟大事业中，取得更加伟大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5e2956cb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

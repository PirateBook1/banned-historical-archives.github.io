script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作　虚心学习先进经验立新铸铁厂革老式炉子的命节约用煤经多次改革终于将冲天炉的焦炭和铁的比例，从原来的1比10提高到1比17左右，平均节约焦炭60%以上","authors":[],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海立新铸铁厂大炉浇铸组革命职工坚决响应毛主席关于“要节约闹革命”的伟大号召，活学活用毛主席著作，敢于在生产上造老式炉子的反，造浪费煤炭的反，经过多次改革，终于将冲天炉的焦炭和铁的比例，从原来的一比十提高到一比十七左右，平均节约焦炭百分之六十以上，废品率稳定在百分之五左右。"},{"type":"paragraph","text":"立新铸铁厂的大炉浇铸组，专业铸造缝纫机头子、车脚和零件。这次在节约焦炭的战斗中，全组工人坚持学习毛主席著作，决心以“愚公移山”的精神，把炉子改好。他们把原有的三节炉改装成冲天炉，又从冲天炉改装成为筋片式热风炉，使焦炭和铁的比例，从原来的一比六点四，逐步提高到一比八上下。他们还破除洋教条，把原来每批用石头十五斤改为七斤，焦炭三十斤改为二十六斤，结合改装筋片式热风炉，使焦铁比提高到一比十左右。这次的成功，大家都说:不靠天，不靠地，靠的是毛泽东思想，靠的是无产阶级志气。"},{"type":"paragraph","text":"去年十月，他们听到青岛缝纫机厂的焦铁比已经达到一比二十左右的先进水平的消息时，又是兴奋，又是怀疑；因为青岛厂的经验原是从上海学去的。于是他们重新学习了毛主席的“虚心使人进步，骄傲使人落后”的教导，决定赶到青岛去取经。在青岛缝纫机厂里，他们跟班劳动，专心学习，多次钻进炉内实地摸经验，终于取到了真经。回来后，他们结合厂里的实际情况，采取了几项切实的改进措施，终于使焦铁比由一比十提高到一比十七左右。通过这场改造炉子的斗争，大家认识到，节约煤炭，不仅在经济上有很大收获，更重要的是政治上受到了一次深刻的教育，归根到底一句话，是战无不胜的毛泽东思想又一次伟大胜利!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b635f3f727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

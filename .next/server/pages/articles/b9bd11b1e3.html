script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤庆祝汉城解放  通过致金日成、毛泽东、斯大林的感谢信","authors":[],"dates":[{"year":1951,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤庆祝汉城解放"},{"type":"paragraph","text":"通过致金日成、毛泽东、斯大林的感谢信"},{"type":"paragraph","text":"【新华社十六日讯】平壤讯：平壤市各界人民曾于一月五日晚在金日成广场举行了盛大的庆祝汉城解放群众大会。与会者共三千余人。会上首由平壤市人民委员会委员长金成学发表庆祝演说。他说：在我祖国首都汉城解放之际，我们要向英勇的人民军和中国人民志愿军的全体指战员致谢。他号召平壤市全体人民迅速恢复被敌人破坏的工厂、企业、铁路及文化机关，全力支援前线。人民军代表金元国在讲话中，保证人民军将进一步加强战斗力，彻底歼灭美李匪军，以争取最后的胜利。"},{"type":"paragraph","text":"中国人民志愿军代表在致祝辞中指出：朝鲜人民为自己祖国的统一独立而进行的民族解放正义战争，获得了以伟大的苏联为首的各人民民主国家及全世界爱好自由人民的支持。我们中国人民以实际的行动来支援朝鲜人民。我们中国人民志愿军决与朝鲜人民军紧紧地携手，为驱逐中、朝两国人民的共同敌人——美国侵略者而斗争，直到朝鲜人民取得最后胜利为止。他的祝辞博得了全体与会者的热烈鼓掌。"},{"type":"paragraph","text":"平壤市民代表李胜浩在讲话中说：在汉城解放的今天，我们深深地感谢一贯援助我们的伟大的苏联和中国人民。我们平壤市民誓以献身的精神，来进行恢复建设，以支援英勇的人民军和中国人民志愿军。大会最后以雷动的掌声，一致通过了致金日成将军、毛泽东主席和斯大林大元帅的感谢信。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9bd11b1e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

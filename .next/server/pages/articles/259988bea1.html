script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达康生等对北京广播学院文化大革命的指示","authors":["康生","陈伯达"],"dates":[{"year":1966,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"陈伯达康生等对北京广播学院文化大革命的指示","type":"title"},{"text":"陈伯达康生","type":"authors"},{"text":"〖说明〗北京广播学院从七月五日到七月十五日，对“一切权利归文化革命委员会”这种提法，展开了一场大辩论。七月十五日，中央文化革命小组康生、陈伯达等领导同志知道了这件事以后，马上把我院工作组组长、副组长李哲夫、王殿举同志叫去汇报情况，当面指出了工作组领导这样做是犯了方向性错误，并且对学院的文化革命作了极为重要的指示。李哲夫同志把康生，陈伯达等领导同志的口头指示整理成三条，于七月十六日对全院革命师生员工进行了传达。","type":"appellation"},{"text":"一、“一切权力归文化革命委员会”这个口号，是革命的，不是反革命的。提出这个口号是为了把我们的运动推向前进，因此，决不是反动的口号，不是反党反社会主义的。当然，如果被别有用心的人利用了，那是另一回事。","type":"paragraph"},{"text":"二、广播学院要成立文化革命委员会，这样对革命是有利的。成立文化革命委员会并不是不要党的领导。因为是对革命有利的，不能说是反动的。文化革命委员会是党领导群众。联系群众的桥梁。","type":"paragraph"},{"text":"三、辩论中间，发生了不对头的做法。要取消一切高帽子，斗争，监视，盯梢，围攻都是不对的，再搞就是非法的，群众有不同的意见可以说服，不要斗争。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"259988bea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

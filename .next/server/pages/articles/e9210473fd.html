script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华大学党委传达的彭真的两次讲话（记录要点）","authors":["彭真"],"dates":[{"year":1957,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"清华大学党委传达的彭真的两次讲话（记录要点）","type":"title"},{"text":"彭真","type":"authors"},{"text":"4月23日清华大学党委常委会传达的彭真讲话：","type":"subtitle"},{"text":"目前主要是“放”。只许我放，不许你放，自己永远是正确的，这是恶霸作风。","type":"paragraph"},{"text":"有的干部对两种矛盾不分，以对待反革命办法对待人民。老干部是阶级斗争中锻炼出来的；但现在阶级斗争基本结束，人民内部矛盾突出，而干部(思想)未转变。讲矛盾，我们是主要方面。","type":"paragraph"},{"text":"现在不是极端民主，而是民主不够。群众写信不敢写名字。","type":"paragraph"},{"text":"有20%高级知识分子要求入党，应即发展一批(如梁思成)。","type":"paragraph"},{"text":"5月上旬(9日？)清华大学党委常委会传达的彭真讲话：","type":"subtitle"},{"text":"政治局开了会，认为原定学文件方式整风，现在看来不够。最近党外提了一下(意见)，那么多，帮助极大。目前上海、北京真正放了，90%好。傅鹰(北大化学系教授)从爱国主义看，好，耿直。如果像现在情形搞(下去)，官僚主义等等很难存在下去。","type":"paragraph"},{"text":"发言中确有少数人反共。右派讲的不管怎样也要登。教育中间分子要用右派去教育。现在马寅初也说话了，说没有党不行。","type":"paragraph"},{"text":"学生中不要主动去发动(鸣放)，不要让学生去整教师，否则就被动了。","type":"paragraph"},{"text":"整风是和风细雨。三反、肃反是敌我问题，思想改造要和风细雨。这是指共产党要执行这一条。但是党外(向我们)提意见则不然，我们要经得起狂风暴雨。","type":"appellation"},{"text":"整风一方面整自己，改进作风；一方面使群众中右派向我们逐渐靠拢、改造。","type":"paragraph"},{"text":"现在斗争比较复杂，一是我们要整风；但也确有另一面，有人想把我们整到资本主义，我看这就有点对抗性。","type":"appellation"}],"comments":[],"origin":"清华大学党委宣传部副部长郭道晖的笔记本记录，见郭道晖《“阳谋”背后的权谋——以本人亲历论析整风反右运动》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9210473fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"在中宣部关于毛泽东思想应如何解释的通知稿中加写的一段话","alias":"","parts":[{"type":"paragraph","text":"在中宣部关于毛泽东思想应如何解释的通知稿中加写的一段话！"},{"type":"paragraph","text":"（1954年12月5日）"},{"type":"paragraph","text":"在写文章做讲演遇到需要提到毛泽东同志的时候，可用“毛泽东同志的著作”等字样。"},{"type":"paragraph","text":"[1]毛泽东这段话加写在中共中央宣传部1954年12月5日关于毛泽东思想应如何解释的通知稿中以下一段文字之后：“关于·毛泽东思想”应如何解释的问题，今后可用口头答复如下：党章已明确指出：毛泽东思想’即是马克思列宁主义的理论与中国革命的实践之统一的思想’，它的内容和马克思列宁主义是同一的。毛泽东同志曾指示今后不要再用毛泽东思想”这个提法，以免引起重大误解。我们认为今后党内同志写文章做报告，应照毛泽东同志的指示办理。至于讲解党章和过去党的重要文件决议时仍应按照原文讲解，不得改变，但应注意说明·毛泽东思想’就是马克思列宁主义思想，避免对两者有不同内容的可能误解。”中宣部这个通知下达之后，有的省委曾对通知中毛泽东加写的这句话电询中宣部“毛泽东同志”是否为“毛泽东思想”之误。中宣部于12月25日复电说：“原文系同志，并无错误。意思即是说，在需要提到毛泽东同志的一般观点或意见的时候，可用毛泽东著作”的字样去代替毛泽东思想的字样。”"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":366,"page_end":366},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57fe7f01eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁反对毛主席就打倒谁  麦贤得向党内头号走资本主义道路当权派猛烈开火","authors":[],"dates":[{"year":1967,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁反对毛主席就打倒谁"},{"type":"paragraph","text":"麦贤得向党内头号走资本主义道路当权派猛烈开火"},{"type":"paragraph","text":"新华社广州八日电　在广州某疗养院疗养的海军战斗英雄麦贤得，学习《红旗》杂志《爱国主义还是卖国主义？》文章时，愤怒高呼：打倒党内头号走资本主义道路的当权派！他与医务小组的同志一起学习了这篇文章，勇敢地投入了向党内头号走资本主义道路当权派猛烈开火的战斗。"},{"type":"paragraph","text":"按规定，麦贤得每天只有半个小时的学习时间，可是他坚决不肯休息，一定要护士把这篇文章读完。他一直聚精会神地听着。每当护士读到党内头号走资本主义道路当权派反对毛主席的滔天罪行时，他的明亮的眼睛里，闪着怒火，并捏紧拳头高呼口号。他愤怒地说：“党内头号走资本主义道路的当权派是最大的卖国主义者。打倒党内头号走资本主义道路的当权派！保卫党中央，保卫毛主席！”当护士读完"},{"type":"paragraph","text":"“怎样对待帝国主义的侵略？”和"},{"type":"paragraph","text":"“怎样对待义和团的革命群众运动？”这两节以后，他大声高呼："},{"type":"paragraph","text":"“打倒帝国主义，打倒反革命修正主义！”“革命群众运动好得很！”"},{"type":"paragraph","text":"全文读完后，麦贤得愤慨地说：“影片《清宫秘史》是株大毒草，必须彻底批判！”“揪出党内头号走资本主义道路的当权派，是毛泽东思想的伟大胜利！一定要坚决地把党内头号走资本主义道路的当权派斗倒，斗垮，斗臭。”说完，他与医务小组的同志一起振臂高呼：“坚决拥护以毛主席为代表的无产阶级革命路线！谁反对毛主席就打倒谁！”"},{"type":"paragraph","text":"后来，麦贤得又在他的笔记本上有力地写道：揪出党内头号走资本主义道路当权派，彻底批判，彻底打垮，坚决把无产阶级文化大革命进行到底！毛主席万岁，万岁，万万岁！！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20052a0cf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

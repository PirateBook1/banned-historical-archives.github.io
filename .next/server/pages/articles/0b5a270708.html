script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席领导才有真理”　威县农民翻身念恩人","authors":[],"dates":[{"year":1947,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席领导才有真理”"},{"type":"paragraph","text":"威县农民翻身念恩人"},{"type":"paragraph","text":"【本报冀南五日电】“孩子有了亲爹娘，共产党的恩不能忘”，这是威县安上、岔道两村农民翻身后常常说的两句话。安上儿童张凤魁，八岁时正赶上大灾荒，农具都卖光了，仍是无法维持生活，他母亲便带着他逃荒到黄河南，为叫凤魁逃个活命，便忍痛把凤魁给了人家。她在那里混了一个时期，只好独自回来。去年四五月间，冀南各地土地运动展开，他便拿着民主政府的公事到黄河南把孩子领回来了。有人问他怎么领回来的，他便说：“那里也是民主政府，要不然想领孩子比登天还难？”岔道村史老汉在灾荒年逃荒到黄河南，到那里把两个女孩子（一个十四岁，一个四岁）给了人家，换了一点粮食。去年他拿着公事到黄河南也把孩子领回来了。他常常喜不自禁的对邻人说：“毛主席领导到那里，那里便有真理，大人能见孩子，孩子有了亲父母，共产党的恩不能忘”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b5a270708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳文教部门“鸣”“放”空气比较稀薄，问题在于党群关系不正常","authors":["《光明日报》"],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"沈阳文教部门“鸣”“放”空气比较稀薄，问题在于党群关系不正常","type":"title"},{"text":"《光明日报》","type":"authors"},{"text":"《光明日报》沈阳4日专电  从北京来的人，特别感到沈阳“鸣”和“放”的空气是比较稀薄的。记者不止一次提出“为什么”的问题向这里的高级知识分子询问。有一位教授这样回答：“你不能从北京来看沈阳，而要从沈阳来看北京”。这句意味深长的话，直到接触较多才理解到。所谓要从沈阳看北京，就是要了解在沈阳文教部门的宗派主义和官僚主义是不同于北京的情况的，而且还有它的历史根源。因此，和高级知识分子晤谈中，首先触及的总是党群关系问题。","type":"paragraph"},{"text":"在一次座谈会上听到一位教师发言，他用非肯定语气说：我们学校里总务科(指党员)分给党员教师的房子一律朝南，非党教师就不一定是朝南的。又一次和一位老教授闲谈：学校要他搬到三层楼的宿舍去住，搬家那天，许多书箱卸在楼下，他年老体弱，请总务科的一位同志帮忙把箱子搬上去。这位同志说：“你把箱子打开，把书化整为零，几本几本拿，不就拿得动了吗？”这些看来是小事，而且是过去了的事，为什么还耿耿于怀呢?问题是在党群关系没有搞好，在他们想，只能用一滴水来反映太阳了。","type":"paragraph"},{"text":"党群关系不正常具体表现在那里呢？许多人认为，主要是对高级知识分子尊重不够，理解不够。东北工学院老教授许冶同说：有些党员看到我们这些老教授，总认为满脑子资产阶级思想，只有“敬而远之”。如果真能敬也吧了，实际是“敬则未必”，“远却有之”。东北财经学院老教授赵鸿翥说：古话说：“士别三日，刮目相待”。难道旧知识分子经过历次运动煅炼，能说没有或多或少的进步吗？可是有些方面的党的领导看不到这些，始终认为旧知识分子是定了“型”的。沈阳医学院老教授李佩琳更说了耐人寻味的话：“难道人的进步只有从头发上来看吗？”","type":"paragraph"},{"text":"这里大专学校流行着一首打油诗：“党群谁使隔高墙，民主原来未发扬，深坐室内听汇报，偏听偏信事堪伤。”这当然不是多数人的心情。绝大部分的高级知识分子听了毛主席的讲话，都是兴奋感动。但对基层贯彻得怎样，尚在犹豫、观望。在目前说、基础是放手不够的，主要是顾虑怕放出乱子来：知识界的看法恰恰相反，认为放会更团结，放的过程，也就是把隔在党和非党之间的宗派主义、官僚主义这堵墙拆除的过程。可是，这里大专学校虽然学习了毛主席的讲话，都还未展开深入讨论，有的学校还没有作这种布置，还是顾虑重重。人们认为，学校党领导已到进一步采取具体措施的时候了。","type":"paragraph"}],"comments":[],"origin":"原载1957年5月5日第一版，选自《批判光明日报参考资料》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0010515024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于将河南两派领导人调来北京商谈解决问题等的批语","alias":"","parts":[{"type":"paragraph","text":"关于将河南两派领导人调来北京"},{"type":"paragraph","text":"商谈解决问题等的批语!"},{"type":"paragraph","text":"（1967年4月23日）林彪、恩来同志："},{"type":"paragraph","text":"河南问题争得厉害，请商陈再道、钟汉华、刘建勋诸同志，是否将两派领导人调来谈一次，省军区只保一个赵文甫，将刘建勋、文敏生、纪登奎、戴苏理、杨蔚屏都不要，这种看法是否适当，值得研究。又湖北问题也很大，几乎省委大都是坏人，也应快点研究为宜。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"[1]这个批语是毛泽东看了中共河南省军区委员会1967年4月22日关于河南各造反派组织准备近日派4000余名代表进京反映问题的报告后写的。"},{"type":"paragraph","text":"[2]陈再道，当时任中国人民解放军武汉军区司令员。钟汉华，当时任中国人民解放军武汉军区政治委员。刘建勋，当时任中国人民解放军河南省军区第一政委。"},{"type":"paragraph","text":"[3]赵文甫，当时任中共河南省委书记处书记、副省长。"},{"type":"paragraph","text":"[4]文敏生，当时任中共河南省委代理第一书记、河南省省长。纪登奎、戴苏理，当时均任中共河南省委书记处候补书记。杨蔚屏，当时任中共河南省委书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":420},"tags":[{"name":"刘建勋","type":"人物"},{"name":"文敏生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"839f5db75d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

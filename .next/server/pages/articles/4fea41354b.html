script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席干革命","authors":["赵培田"],"dates":[{"year":1966,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着毛主席干革命"},{"type":"paragraph","text":"十一月十二日下午，我接到通知，要我到领导机关去领受亲人们寄来的最最珍贵的礼物——毛主席像章。我的心里高兴得像开了一朵大红花。我翻山越岭，跨过了十八条大沟，越过十八道河流，连夜急行军十三个小时。一路上我都嫌自己的腿长得太短了，恨不得马上就赶到领导机关，马上戴上金光闪闪的毛主席像章。"},{"type":"paragraph","text":"当这枚光灿灿、红艳艳的毛主席像章戴在我胸前的时候，我感到毛主席好像就在我的身边。我感到无限的幸福和温暖。这是我一生中永远不能忘记的大喜事。当晚，我躺在床上，翻来覆去地没有一点睡意。我又点上灯，对着光辉灿烂的毛主席像章看了又看，越看心中越高兴，越看越觉得无限幸福。看着，看着，眼睛里不知不觉涌出了幸福和激动的泪花。我默默宣誓：我将把这枚无价宝永远戴在胸前，一辈子跟着毛主席干革命。"},{"type":"paragraph","text":"我们一定用实际行动来报答党和全国人民对我们的关怀。我们坚决响应林副主席的号召，把活学活用毛主席著作的群众运动推向一个新的阶段。我们决心以艰苦为荣，在西藏高原上扎根，开花，结果，把毕生力量贡献给伟大的共产主义事业。"},{"type":"paragraph","text":"边防战士　赵培田"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fea41354b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扎根农村干一辈子革命","authors":["徐铭俊"],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平对批资产阶级法权有反感，刮起右倾翻案风，极力反对限制资产阶级法权。但是，“翻案不得人心”。我们的回答是:对资产阶级法权就是要限制，要批判!"},{"type":"paragraph","text":"我是一九七○年响应伟大领袖毛主席关于“知识青年到农村去”的号召，从上海来到黑龙江插队落户的。一九七二年，贫下中农推选我到北安农校学习。一九七四年初毕业后，校党委把我留校当教师。在任职一年多的时间里，我反复学习了毛主席关于理论问题的重要指示，深深感到，对限制资产阶级法权采取什么态度，这是我们能不能坚持无产阶级专政下继续革命的一个重要考验，是搞马克思主义还是搞修正主义的一块试金石。贫下中农抱着很大希望把我送到学校去学习，可我毕业后却留在城市，这又怎么能缩小三大差别，限制资产阶级法权呢?于是，我就向校党委提出了申请，要求不留城市回农村，不当教师当农民，不拿工资挣工分。我的要求立即得到校党委的大力支持。一九七五年八月，我回到了原来插队落户的生产队，受到了当地党组织和贫下中农的热烈欢迎，在限制资产阶级法权，与旧传统观念实行彻底决裂中向前迈进了一步。实践使我深深地体会到，邓小平为什么大刮右倾翻案风?为什么抛出“三项指示为纲”?就是害怕我们学习无产阶级专政理论，害怕我们批资产阶级法权，害怕我们砸烂旧世界，把社会推向前进。我们一定要和他对着干，扎根农村干一辈子革命，坚定地做限制资产阶级法权、缩小三大差别的促进派。"},{"type":"paragraph","text":"黑龙江甘南县长山公社"},{"type":"paragraph","text":"上海知识青年　徐铭俊"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35a51caf85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

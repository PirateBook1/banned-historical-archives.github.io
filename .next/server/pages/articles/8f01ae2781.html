script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席致电毛主席林副主席周总理  最热烈祝贺我国新的氢弹试验成功   这是对美帝国主义核讹诈政策的沉重打击，对越南南方军民击败美帝的侵略战争、夺取彻底胜利是一个强有力的鼓舞","authors":[],"dates":[{"year":1969,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阮友寿主席致电毛主席林副主席周总理"},{"type":"paragraph","text":"最热烈祝贺我国新的氢弹试验成功"},{"type":"paragraph","text":"这是对美帝国主义核讹诈政策的沉重打击，对越南南方军民击败美帝的侵略战争、夺取彻底胜利是一个强有力的鼓舞"},{"type":"paragraph","text":"新华社一日讯　中国人民的伟大领袖、中国共产党中央委员会毛泽东主席和他的亲密战友、中国共产党中央委员会林彪副主席，以及中华人民共和国国务院周恩来总理，收到了越南南方民族解放阵线中央委员会主席团阮友寿主席发来的一份电报。电报对我国成功地进行了一次新的氢弹试验表示最热烈的祝贺。电报全文如下：北京中国共产党中央委员会主席毛泽东阁下，中国共产党中央委员会副主席林彪阁下，中华人民共和国国务院总理周恩来阁下："},{"type":"paragraph","text":"十分高兴中国成功地爆炸了新的氢弹，我谨代表越南南方人民、越南南方民族解放阵线中央委员会，并以个人的名义，向你们，向中国共产党、中华人民共和国政府和兄弟的中国人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"这是中国现代科学部门所取得的十分巨大的新胜利，是对美帝国主义的核讹诈政策的沉重打击，是对世界各被压迫民族反对以美国为首的帝国主义和新、老殖民主义、争取民族独立、民主、和平与社会进步的斗争的可靠保障。中国这一新的胜利对越南南方的军队和人民进一步加强总进攻与奋起斗争、击败美帝国主义的侵略战争、夺取彻底胜利，是一个强有力的鼓舞。"},{"type":"paragraph","text":"越南南方人民和民族解放阵线坚信，在以敬爱的毛主席为首的中国共产党的英明领导下，中国的工人、人民解放军指战员以及从事核武器研究制造的科学技术干部，将取得许多更加辉煌的成就，加强中华人民共和国的国防力量，为亚洲及世界人民的革命和保卫和平的事业作出更加巨大的贡献。"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会"},{"type":"paragraph","text":"主席团主席　阮友寿律师"},{"type":"paragraph","text":"一九六八年十二月三十一日"},{"type":"paragraph","text":"于越南南方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f01ae2781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

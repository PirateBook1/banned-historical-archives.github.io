script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于高级脑力劳动者食用植物油补助供应的规定","authors":[],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"国务院关于高级脑力劳动者食用植物油补助供应的规定","type":"title"},{"text":"（一九五七年十月二十五日国务院全体会议第五十九次会议通过）","type":"paragraph"},{"text":"为了适当照顾高级脑力劳动者的食用植物油的需要，并且使各地现行对于高级脑力劳动者的食用植物油补助供应办法大体取得一致，现在作如下的具体规定。","type":"paragraph"},{"text":"一、凡是副专员、副厅局长、副司局长级以上干部和高级知识分子，每人每月在当地的食用植物油供应定额之外补助供应一点五市斤。","type":"paragraph"},{"text":"二、对于个别素食的和生理上有特殊需要的高级干部和高级知识分子，经过一定的批准手续，可以酌量稍加供应。","type":"paragraph"},{"text":"三、在供应定额之外补助供应的食用植物油，一律按照当地现行的零售价格增加两倍予以供应。","type":"paragraph"},{"text":"四、补助供应的食用植物油，应该由当地国家粮食机构发给专用的购买证（票），凭证（票）购买。","type":"paragraph"},{"text":"五、所有补助供应的食用植物油，均由各地在保证完成国家调拨任务的原则下自行调剂解决。","type":"paragraph"},{"text":"六、各省、自治区、直辖市可以根据上述规定，结合当地的实际情况，规定具体实行办法。","type":"paragraph"},{"text":"七、目前各地对于其他方面食用植物油的额外照顾和补助，比如医院病员、产妇、少数民族节日和侨眷等方面的照顾和补助，一律维持现行的补助标准和办法。","type":"paragraph"},{"text":"八、本规定自十二月一日起实行。","type":"paragraph"},{"text":" 来源：《人民日报》1957年10月28日。","type":"paragraph"}],"comments":[],"origin":"原载《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcc5e6a753"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马名海的右派反动言论","authors":["昆明师范学院教授","马名海"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"马名海的右派反动言论","type":"title"},{"text":"昆明师范学院教授马名海","type":"authors"},{"text":"[马名海：昆明师院物理系教授]","type":"subtitle"},{"text":"我要打倒共产主义又不可能 现在没有一种力量能代替","type":"subtitle"},{"text":"中国就没有人敢说：“我不赞成共产主义”，这也是一种很大的压力，造成百家争鸣也只会是一些小事。我已七十多岁了，已经够本了，用不着怕，我们坐在一条船上，有驾驶员、服务员，我是一个乘客，我对一些船上的人不满意，对船上掌舵的、水手、擦地板的……我是不满意的，但不愿毁掉这双船，因为连我和我的行李都在船上。我是不满意，但是我要打倒共产主义又不可能，也不愿，因为现在没有一种力量能代替。","type":"paragraph"},{"text":"对毛主席如何正确处理人民内部的矛盾的报告，在鸣放初期对宋文麟说：“历代君主下罪已诏都是在不得了的时候”。","type":"paragraph"},{"text":"党对非党人士一天有四季","type":"subtitle"},{"text":"党对于非党人士冷热变化的太快，昆明四季如春，但党对非党人士则是一天有四季，用你时很好，但很快又变了。","type":"paragraph"},{"text":"知识分子历来就是讨厌的阶层，从前郑国有人劝子产毁乡学，而子产不肯毁乡学，认为“防民之口，甚于防川”，秦始皇时，搞过“焚书坑儒”，故很快亡国。现在毛主席号召大家提意见，比秦始皇高明。解放初党对知识分子就是不重视，在肃反运动中，关于房子事，骂我不满意政府，就是说不满意党，不发言，又说是抗拒，当时逼我，骂我，虽不说是“秦始皇焚书坑儒，偶语弃市”，但也相近。","type":"paragraph"},{"text":"贴标语和无记名提意见都是放的形式","type":"subtitle"},{"text":"我们要大放，不必顾虑，党是诚心诚意要大家提意见，凡事都可以讲，有的标语在会上都可以谈的，但也要考虑，是不是党的做法使他不得不贴标语，政策是对的，但有些党员的确也是有报复。整个运动，可能偏差不大，但对个人来说，往往头都掉了，造成恐怖是有原因的，因此党也应自己检查一下。说是反动标语是不对的，贴了标语也不用追究，这也是放，只是这却是流派。贴也是他发表意见的一种方式，因而使他这样鬼鬼崇崇的做的责任，也要我们自己担负起来。贴标语和无记名提意见都是放的形式，也是可以的。对这种事不要管它，一笑置之，用不着找公安部门。阻碍运动的是广播员在广播中加土“反动”二字，应该说有人提了许多好意见，大家都去看看。毛主席说：事物都有两面性，可以利用其好的一面。","type":"paragraph"},{"text":"肃反从全面来说，损失很大，很多人消沉下来","type":"subtitle"},{"text":"肃反从全面来说，损失很大，很多人消沉下来。弄得六亲不认，要很快的恢复过来是不行的。我在外面来往的人都没有，一两年以来都是如此。人是社会动物，没有个来往，互相谈心，都没有了，说得重一点，象希腊那时的奴隶生活一样，只是吃饭、生产，这与肃反那件事有关。","type":"paragraph"},{"text":"在肃反和思想改造运动中，逼口供，讹诈说：“讲爱因斯坦的相对论是否宣传唯心主义”，写了材料还要我盖章。党团员跑到我家里找我逼开会或会外叫大家给我提意见很多，有的同志甚至对我说：“你的材料已掌握了，坦白从宽”，我想到党教育青年就是这样没有人性，若分辨就叫做抗拒；有的人对我好点，有的人却骂我装死。现在却说肃反运动基本是好的，我看不出来，运动前师院究竟有多少反革命分子，我不清楚，运动后有什么作用我看不出来，只看到的是师院消沉。","type":"paragraph"},{"text":"鸣放是狗打架，野狗咬家狗","type":"subtitle"},{"text":"鸣放什么呀！现在是狗打架，一群野狗咬一群家狗，家狗有人撑腰，野狗怎么咬得过家狗呢？","type":"paragraph"},{"text":"物价高了，人民币贬值，这谁也不敢说，政府也不准说，但事实上又是这样。","type":"paragraph"},{"text":"在报纸上所登的东西，愈看愈不对头，明明是强追，硬说是自觉，名词很多，想不起来，报纸上报导增产节约，增产多的，就用具体数字，增产少的，就用百分比。","type":"paragraph"},{"text":"说什么民主选举，我不懂，事实上是领导叫选谁就选谁。","type":"paragraph"},{"text":"生活程度提高了，有些人是提高了，什么人提高了呢？恐怕是坐小包车的人提高了。","type":"paragraph"},{"text":"说猪肉农民吃光了，事实上是统销统购政策出偏差。","type":"paragraph"},{"text":"苏联撤出东北时把很多机器也夺回去了，回头又来卖给中国。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54fb6b939e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线光辉照耀下教育革命形势大好清华大学应届毕业学员毕业实践取得丰硕成果无论在选题方向上，在内容深度广度上，还是在完成速度上，都是文化大革命前旧清华历届毕业设计所不能比拟的。同第一届工农兵学员的毕业实践相比，也前进了一大步","authors":[],"dates":[{"year":1975,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年十二月十九日电　在毛主席无产阶级革命路线光辉照耀下的清华大学，教育革命形势大好，今年应届毕业学员一千八百多人的毕业实践取得了丰硕成果。学员们在教师的指导下，同工农兵相结合，共完成了三百三十二项毕业实践任务。其中，有二百十七项成果已经应用于生产，有一百一十项成果达到了国内先进水平，有四十六项成果填补了我国科学技术领域的空白，有的还达到了世界先进水平。"},{"type":"paragraph","text":"这届工农兵学员毕业实践所选的课题，都是社会主义革命和建设中急需解决的项目。有些项目是同敌人争时间、比速度，具有重要的政治意义；有些项目对发展国民经济有重大的价值；有些项目带有理论研究性质；还有相当一批项目面向中小工厂或者直接为农业服务。整个毕业实践，无论在选题方向上，在内容的深度广度上，还是在完成的速度上，都是文化大革命前旧清华历届毕业设计所不能比拟的。同第一届工农兵学员的毕业实践相比，也前进了一大步。"},{"type":"paragraph","text":"这届工农兵学员从一九七二年入学以来，以阶级斗争为主课，坚持党的基本路线，积极参加批林整风、批林批孔和学习无产阶级专政理论的运动，阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟有了很大提高。这次毕业实践，是在两个阶级、两条道路、两条路线的激烈斗争中进行的。面对教育界中否定无产阶级文化大革命、否定无产阶级教育革命的奇谈怪论，毕业班学员在校党委的领导下，辨方向，反潮流，在全校毕业实践誓师动员大会上，明确地提出:“毕业实践首先是对阶级斗争这门主课的检验，要打一场政治仗、争气仗、水平仗。”广大工农兵学员坚持为无产阶级政治服务，勇于选择矛盾多、难度大的课题，决心以优异的成绩来巩固和发展文化大革命的成果，为毛主席革命路线争光。化工系非金属材料专业二班学员在毕业实践中研制的“四参数分选测试仪”，是我国电子工业发展急需的一种自动化仪器。当学员们在工厂开门办学，决定选择这项任务作为毕业实践课题的时候，有人摇头反对，瞧不起工农兵学员，断言“搞不成”。学员们在党组织和工人的大力支持下，顶住了压力，勇气百倍，办起了战地小报《虎山行》。他们以“明知山有虎，偏向虎山行”的战斗精神，刻苦钻研有关理论知识，在教师和工厂工人、技术人员的指导和帮助下，经过共同努力，克服重重困难，终于研制成功了这种具有先进水平的自动化仪器，填补了我国科学技术领域的一个空白。许多工农兵学员正是这样紧紧抓住阶级斗争这个纲，在风浪之中不动摇，困难面前不低头，取得了毕业实践的丰硕成果。"},{"type":"paragraph","text":"在毛主席的无产阶级教育路线指引下，这届工农兵学员三年多来坚持开门办学，与工农兵结合，改革教学，既学生产技能，又学专业理论，不断提高了分析问题和解决问题的能力。在毕业实践中，他们破除迷信，解放思想，敢攀科学技术高峰。许多毕业实践项目是国内没有过，书上没写过，教师没讲过，有的是前人多次试验失败了、一些人从此不敢再碰的。但是广大工农兵学员一不图名，二不图利，一心想的是为人民攀高峰，作贡献，一个一个地把它搞出来了。电子系学员在毕业实践中进行的十二个项目，都具有先进水平，其中九项是国内没有过的。这个系的无线电技术专业部分学员和教师，在毕业实践中同有关工厂协作，试制成功了我国第一台无电源变压器的、底壳不带电的集成电路彩色电视机。机械系锻压专业二班学员和教师同北京特殊钢厂的工人相结合，共同设计成功了我国第一台大吨位钢丝缠绕结构等静压机。"},{"type":"paragraph","text":"文化大革命以前旧清华历届毕业设计，几乎没有直接为农业服务的项目。现在，清华大学广大工农兵学员在毕业实践中纷纷走上支农第一线，努力为农业现代化贡献力量。工程力学系机械强度专业毕业班的一些学员，同有的农机修造厂和手扶拖拉机厂的工人相结合，解决了发动机箱体和变速箱箱体铸件生产中的关键问题，使产品合格率大大提高。化工系毕业班的十八名学员和四名教师，同一个县化肥厂的工人一起，解决了造气车间工艺改造、脱硫塔改造等七项技术问题，使化肥产量显著提高，受到工人的热烈欢迎。在农业学大寨运动中，黄土高原地区的人民创造了用水坠法打坝淤地的技术，但有时发生“滑坡”现象。水利系水利工程专业二班的学员，在毕业实践中，一边参加劳动，一边试验研究，终于初步掌握了坝体孔隙水压力的分布规律，编制了在几百种情况下这种压力的分布图表。这项理论研究的成果，为解决“滑坡”问题、加速黄土高原的农田基本建设作出了贡献。"},{"type":"paragraph","text":"在毕业实践过程中，广大工农兵学员和教师采取多种形式向群众普及科学技术知识，热情支持厂办七·二一工人大学和五·七农民学校等新生事物，为培养工农兵科技队伍做了大量工作。"},{"type":"paragraph","text":"广大毕业班学员在实践的基础上，认真进行理论提高和科学总结，编写新教材、科学论文和技术书籍，不仅进一步提高了自己的理论水平，而且推动了学科改造和教材改革。仅建工系毕业学员编写的教材和科学论文，就有一百八十四万字。房屋建筑专业一个毕业班的学员在教师指导下，先后编写了四部教材。其中，《混合结构设计与施工》冲破了旧的学科体系，把工程力学、民用建筑设计原理、施工技术等七门课程有机地结合了起来。他们编写的《设计与施工质量问题五十例》，列举了在工地调查到的典型质量事故，从理论上分析原因，提出解决办法，是一种很有价值的教学参考书。建筑学专业二班的七名学员、两名教师，同建筑公司和故宫博物院、颐和园等文物修建部门的工人、专业人员结合，以辩证唯物论和历史唯物论为指导，结合研究儒法斗争史，剔除旧建筑史中的糟粕，编写出了二十万字的《中国古代建筑史》初稿。建筑工人们高兴地说:“过去的建筑史，宣扬‘万丈高楼平地起，全靠工程师纸和笔’的资产阶级观点。今天，我们把这个被颠倒了的历史颠倒过来了!”目前，工农兵学员编的教材，写的论文，有些已经出版或在有关学报和科学杂志上发表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b52eb03fb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

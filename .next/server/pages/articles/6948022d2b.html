script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抚顺石油研究所党委抵制“四人帮”干扰、破坏  合理安排、大胆使用、耐心教育知识分子","authors":[],"dates":[{"year":1977,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抚顺石油研究所党委抵制“四人帮”干扰、破坏"},{"type":"paragraph","text":"合理安排、大胆使用、耐心教育知识分子"},{"type":"paragraph","text":"据新华社沈阳电　抚顺石油研究所党委坚决排除“四人帮”的干扰、破坏，认真贯彻执行党的知识分子政策，对科技人员在政治上信任，工作上合理安排、大胆使用，思想上耐心教育，生活上热情关怀，调动了科技人员的社会主义积极性。一九七四年以来，这个所共完成了国家下达的科研课题五十二项，其中已应用于生产的三十五项，特别是在炼油厂污水处理、制蜡工艺等方面闯出了一条新路，为我国炼油工业的发展作出了贡献。"},{"type":"paragraph","text":"抚顺石油研究所主要担负石油加工新工艺、新技术和炼油厂环境保护等方面的研究任务。这个所的党委坚决抵制“四人帮”及其在辽宁那个死党的干扰，几年来科研工作一天也没有停止过。“四人帮”破坏党的知识分子政策，辱骂科技人员是“臭老九”。这个所的党委坚决贯彻执行党对知识分子的政策，对全所科技人员的思想状况和工作情况进行了全面的分析，认为全所科技人员绝大多数是解放后在党的培养下成长起来的。虽然他们受过修正主义教育路线的影响，但是经过无产阶级文化大革命的锻炼，在党的教育下，多数同志走上了与工农相结合的道路，精神面貌发生了不同程度的变化，为祖国石油工业的发展作出了贡献。党委要求各个部门和基层党支部必须对知识分子执行团结、教育、改造的方针，对思想上有进步、工作中作出成绩的科技人员和其他职工一样给予表扬，对具备入党条件的科技人员和其他职工一样及时吸收入党，真正做到了政治上信任，工作中合理安排、大胆使用，思想上耐心教育，生活上热情关怀，调动了科技人员的社会主义积极性。"},{"type":"paragraph","text":"抚顺石油研究所党委还创造各种条件，让科技人员深入到三大革命运动第一线去，向工农群众学习，改造世界观，开展科研工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6948022d2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

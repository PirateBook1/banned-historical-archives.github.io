script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞生一百周年景德镇推出百套件陶瓷珍品","authors":[],"dates":[{"year":1993,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为隆重纪念毛泽东同志诞辰100周年，景德镇市陶瓷界名家高手以饱满的热情，精心创作设计出100套件纪念瓷。"},{"type":"paragraph","text":"参加创作活动的名家高手以毛主席诗词为基本题材，选择毛泽东同志重要革命实践的片断，发挥景德镇传统技艺特色，采用现代艺术表现手法，创作了200多件作品，经过专家们反复筛选，最后选定100套件。这批陶瓷珍品，有瓷板、瓷盘瓶、罐、尊、皮灯、壶及文具、烟具、茶具等；工艺手法多样，囊括了青花、玲珑、粉彩、高温色釉、综合装饰、圆雕、捏雕等多种工艺技法；表现形式既有工笔，又有写意、抽象等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c13f65cfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

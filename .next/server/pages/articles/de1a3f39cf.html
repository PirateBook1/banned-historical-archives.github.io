script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诗人徐迟在座谈会上指出作协整风仍未真正展开","authors":["姚芳藻","文汇报"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"诗人徐迟在座谈会上指出作协整风仍未真正展开","type":"title"},{"text":"文汇报姚芳藻","type":"authors"},{"text":"【本报北京24日专电】 “作家协会整风还没有真正展开”这些在某些作家中留传的“窃窃私语”，被诗人徐迟带到今日作家协会举行的非党作家座谈会上来，给作家协会的整风工作打针。","type":"paragraph"},{"text":"徐迟是今日下午座谈会上最后发言的，在他前面讲话的有章回小说家陈慎言、老作家姚雪垠、老诗人穆木天、儿童文学作家陈伯吹、理论家李长之、翻译家杨宪益、冯亦代、汝龙、金克木等。除 姚雪垠外，其他好几位的发言是很不尖锐的，因此，座谈会充满了相当愉快的气氛。诗人徐迟对此表示不满，他激动的说：“在这样愉快的座谈会里，我不能不表示不愉快。对不起，我是诗人，所以我不能不这样讲。我有着一颗痛苦的心，但这样的气氛，使我话到嘴边也说不出来。”徐迟说，他1949年初来北京时，带着满腔热情，自认为自己是党的老朋友，但是不久，他却碰了很多钉子，他被分配在不合适的岗位上，他的心在燃烧着，一直想从事文学创作，却被年轻小伙子们责问：“你说说，究竟为什么要搞创作？”他痛苦，可是作协没有人去理会他，以后他走上了创作的道路，又遭到了教条主义的批评，几乎沉没下去，幸亏在每一次的沉没中都抓到了一些什么，才又漂浮起来。在创作旅行中他也有不少痛苦，他希望作家协会领导也能下去创作旅行，不然，就不能够理解作家的痛苦。       徐迟说：“作家协会应该是这样的机构：不断的组织创作，帮助作家生活。而现在的作家协会却是对这项工作做得很少。”他希望作家协会领导能够摸到非党作家的心。他认为在这样的座谈会上 是摸不到的。","type":"paragraph"},{"text":"姚雪垠的批评也是很尖锐的。他认为作协和各地分会的宗派主义表现在各个方面。在出版方面，老区来的党员作家，虽然群众印象还不深，而出了选集，老作家却很少有这种机会；虽然作品不能令人满意，却印行十几万册，而且到处组织书评，不惜锦上添花；老作家却没有这种待遇。姚雪垠说：“现在党宣布了对知识分子的政策，提出了‘百家争鸣、百花齐放’的方针，又在进行整风，使老作家看见了自己的前途，鼓起了勇气和热情。今后我们应该继续努力自我改造，也希望党多给我们关怀和帮助。非党作家写出好的作品，也是党的培养，希望在出版等条件上，一视同仁。”","type":"paragraph"},{"text":"老作家孙福熙的书面谈话，沉重地表达了一个被排挤的老作家的痛苦，他因为在某校任校长时，对党员副校长的严重官僚主义进行斗争，因此以后被狠狠的打了一棍子，不但降职降薪，而且所写的文章谁也不要，他感谢作协、美协、文联对他的支持，他希望作家协会加强会员间的联系。","type":"paragraph"},{"text":"今天的座谈会由邵荃麟主持。中共中央宣传部副部长周扬也出席了座谈会。","type":"paragraph"},{"text":" 来源：1957年5月24日《文汇报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de1a3f39cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

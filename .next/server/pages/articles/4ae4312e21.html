script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对国务院财贸办公室关于粮食问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对国务院财贸办公室关于粮食问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1962年7月31日）印发各同志讨论，提出修改意见，交财贸办公室斟酌修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月三十一日"},{"type":"paragraph","text":"[1]指国务院财贸办公室1962年7月28日关于粮食问题给毛泽东、中共中央的报告。报告说，我们根据中央《关于巩固人民公社集体经济、发展农业生产的决定（草案）》的精神，研究了粮食工作方面的情况和问题，认为要巩固集体经济，进一步调动全体农民的生产积极性，争取比较快地恢复和发展农业生产，除了必须动员和集中全党全国的力量，支援人民公社集体经济以外，还必须在兼顾国家利益、集体利益、个人利益和兼顾城乡人民生活的原则下，继续适当地减轻国家对农民的粮食征购任务，并且把粮食征购任务在一定水平上固定一个时期。这是粮食工作方面目前急需解决的一个方针性的问题。报告共分四个部分：一、1961年到1962年度粮食收支的情况。二、1962年到1963年度的粮食收支计划。三、关于调整今后粮食征购任务的方案。四、今后粮食工作的方针、政策。关于方针、政策共讲了10点：（一）继续实行少购少销、收（包括进口）大于支的方针。（二）集中主要力量，支持粮食生产的恢复和发展，首先是大力支持主要产粮区的恢复和毛泽东全集第四十五卷发展。（三）从销于农村的粮食中，挤出一部分来增加对经济作物区的粮食供应，合理地提高经济作物换购粮食的比例，支持经济作物生产的恢复和发展。（四）大力支持国营农场，切实整顿国营农场，使提高劳动生产率，提高单位面积产量，能够逐年向国家提供越来越多的商品粮食和经济作物。（五）有领导地、适当地开放农村粮食自由市场。（六）继续执行国家关于农业税负担三年不变的规定。（七）争取逐年增加一点国家粮食库存，以便应付可能发生的特大自然灾害和突然事变。（八）进一步加强国家关于粮食管理的集中统一、分级管理的制度。（九）取消公社、生产大队提取机动粮、自筹粮的办法。（十）认真负责地、切切实实地加强粮食部门的经营管理工作。根据这个报告和中央工作会议讨论的意见，中共中央于9月23日作出关于粮食工作的决定，以中共中央文件中发[62]495号发给各中央局，各省、市、自治区党委，西藏工委，中央各部委，国家机关和人民团体各党组，总政治部。"},{"type":"paragraph","text":"[2]指当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对国务院财贸办公室关于粮食问题的报告的批语","authors":["毛泽东"],"dates":[{"year":1962,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"对国务院财贸办公室关于粮食问题的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"印发各同志讨论，提出修改意见，交财贸办公室斟酌修改。","type":"paragraph"},{"text":" 毛泽东七月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ae4312e21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

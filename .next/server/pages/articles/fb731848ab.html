script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"欧阳汉元同学是怎样坦白的","authors":["西南人民革命大学云南分校2部5班4组通讯员　郭家才"],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"欧阳汉元同学是怎样坦白的","type":"title"},{"text":"西南人民革命大学云南分校2部5班4组通讯员　郭家才","type":"authors"},{"text":"我组欧阳汉元同学，在这次运动初期，他不敢彻底检查自己的贪污行为。总是自己抱怨自己：“我怎么会做了许多的坏事情，吹、赌、嫖、吃、贪污腐化，都有我一角。”他想，有了这么多丑恶历史，假若说了出来，任政府如何宽大，或多或少一定要受到处分，对工作总有妨碍。反正不坦白，别人也不晓得，只要我以后不再犯就行了。便抱着过关的思想来应付。但是，在小组里他却伪装积极，所以，小组的同学就不大对他怀疑。运动渐渐地深入了，这时部里召开了部学代大会，交代了政策，报告了三反中学代要起带头作用，而且要帮助同学，搞好这个运动。这样一来，在他思想上有了激烈的斗争。在这运动中究竟如何做才好？说吗、还是不说？不说的话，自己又是学委主席。最后他决定了“只有坦白，才是唯一出路”于是在小组上他开始坦白了。但又因为听见谣言：贪污100万元以上的要送劳动改造。所以他又背上这个沉重的包袱，因此只是避重就轻的，鸡毛蒜皮的坦白了一点来蒙蔽小组同学，认为可以混过去了。","type":"paragraph"},{"text":"三反运动一天比一天更热烈深入的进行，大部分同学都提高了认识，纷纷坦白洗手。这样又在他思想上引起激烈的斗争，他就想：其他同学都有勇气说出，难道我不愿意进步吗？这时同学们就看出他的言语行为，坐立不安，夜间，其他的同学都睡着了，而他总是睡不着，这就使同学们更加怀疑。有个别的同学就对他进行启发，说明只要坦白得彻底，人民一定会宽恕的，怕的是你不敢坦白，那么就危险了。于是他又坦白了一点，小组里同学都很关心他，给他生活上的照顾，也对他提了很多尖锐的意见，进行了多次的启发。他经常说：“同学们对我提意见，也是对革命负责，为了帮助我；但是我贪污的数字已经坦白完了，难道叫我乱坦白些吗？”可是这话并没有使同学相信，反而加深了怀疑。对他又经过了各式各样的启发，严厉指出，贪污分子，只有彻底坦白，才是唯一的出路，这时他才真正初步的认识了这些卑鄙无耻丑恶的事实，而选择了坦白的出路。总计在工作时各式各样贪污数共120余万元。同时检举了×××一同工作的贪污70余万元。尤其是进校后，为同学买了8支水笔，每支多报3500元，共贪污24000元。事后他还在班的坦白反省会上作了典型坦白报告，很沉痛的说：三反运动挽救了我，并且保证今后要立功赎罪，不再有贪污行为，永远在劳动人民的怀抱里生活，为人民服务。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第44期，西南人民革命大学云南分校，1952年2月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb731848ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

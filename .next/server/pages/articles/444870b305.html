script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党委治校既不合理又不合适”","authors":["北京师范大学","武兆发"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"“党委治校既不合理又不合适”","type":"title"},{"text":"北京师范大学武兆发","type":"authors"},{"text":"(武兆发：生物系一级教授、系主任)","type":"subtitle"},{"text":"党委制已形成了包办，党委治校既不合理又不合适","type":"subtitle"},{"text":"（在6月1日生物系全体教职员座谈会上的发言）","type":"subtitle"},{"text":"陈先生说教授治校要打架，我刚才所说的是“达到教授治校的精神”，也就是内行治校。这不同于过去的教授会。请问教学人员中教授内行是讲师、助教学生内行？党的领导我是指党的思想领导，不是党的具体领导，党委制已经形成了包办。所以要求校长、总务长、教务长也是教授，就是要体现内行治校的精神。总务长也要教授或副教授，因为只有他懂得教学，才能做好辅助教学的工作。学校有制度就不需要那样多的人，如莫斯科大学校长也有时间进行教学的研究。法制对于办学很重要。中国旧大学原来有办大学的种种条例，可以作参考，加以适当修改，有了办事条例，各种有关教学的事情教务科人员就可以办了，不一定校长、教务长、事必亲躬，一切应当有职有权，层层负责。像陈校长只需参加几个大会议，小的委员会可由其他长领导、校长、教务长、各系主任都可轮流任职可以由教育部任命，也可以民主选举。陈先生说有的民主人士经过斗争使自己有职有权了。试问这样做到的有几个？有多么难？“篡夺领导权”和“反党”的帽子可是好戴的？这样做不行！我们还是争取法律保障，全国一致好一些，否则给“反党”的帽子戴可吃不消。","type":"paragraph"},{"text":"（黄月华先生问：照武先生的办法，党委会要不要？）","type":"paragraph"},{"text":"武先生接着说：党委会是党的组织，学校委员会是行政组织，党领导全国人民革命成功，应当受全国人民的感谢。但在建设社会主义的伟大工作中，党能完全包办吗？我认为，在法律面前人人平等，领导全体人民的是建设社会主义的思想不是教条，而是结合中国实际的东西。家天下思想，应当永远取消，它不是人民希望的，也不是党最高领导希望的。","type":"paragraph"},{"text":"（陈昭熙先生接着说，刚才武先生说党是思想领导，那么党做么具体工作？感到抽象。）","type":"appellation"},{"text":"武先生说：党委治校是既合理又不合适，共产党最高纲领就是通过社会主义达到共产主义。我所说的领导思想就是这个，这个共产党的领导思想，各民主党派都接受，思想领导很明确了。（原载“师大教学”130期）","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"444870b305"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理接见拉丁美洲外宾","authors":[],"dates":[{"year":1960,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理接见拉丁美洲外宾"},{"type":"paragraph","text":"十二个国家的文化代表同毛主席合影以后，激动地围着毛主席热烈鼓掌，表达对毛主席的敬爱，他们还高呼：“中国万岁！”毛主席也向他们说：“拉丁美洲人民万岁！”"},{"type":"paragraph","text":"新华社27日讯　毛泽东主席、周恩来总理今天下午接见了正在我国访问的拉丁美洲十二个国家的文化代表团和代表。"},{"type":"paragraph","text":"他们是古巴、阿根廷、玻利维亚、巴西、智利、哥伦比亚、多米尼加、墨西哥、巴拿马、秘鲁、乌拉圭、委内瑞拉的文化代表团和代表。"},{"type":"paragraph","text":"在接见的时候，毛泽东主席、周恩来总理和外宾们一一亲切握手，向他们表示热烈欢迎。外宾们同毛主席合影以后，都激动地围着毛主席热烈鼓掌，表达对毛主席的敬爱，他们还高呼：“中国万岁！”毛主席也向他们说：“拉丁美洲人民万岁！”"},{"type":"paragraph","text":"接见时在场的有：国务院副总理陈毅，对外文化联络委员会副主任张致祥、中国拉丁美洲友好协会会长楚图南、副会长周而复、外交部美澳司副司长林平等。（附图片）"},{"type":"paragraph","text":"毛泽东主席、周恩来总理接见拉丁美洲十二个国家的文化代表团和代表。图为接见时合影。新华社记者　侯波、张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02bfe79505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈毅副总理在朝鲜大使馆招待会上说  爱好和平国家人民要高度警惕  彻底粉碎美帝的一切罪恶阴谋","authors":["薛铁军"],"dates":[{"year":1964,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈毅副总理在朝鲜大使馆招待会上说"},{"type":"paragraph","text":"爱好和平国家人民要高度警惕  彻底粉碎美帝的一切罪恶阴谋"},{"type":"paragraph","text":"严厉谴责美帝国主义在远东和东南亚地区积极加强军事活动。表示中国人民对美帝侵越的行动决不能置之不理，坚决支持印度尼西亚人民的正义斗争。谴责美帝及其同伙积极进行敌视和孤立德意志民主共和国的活动。表示坚决支持德人民维护国家主权的正义斗争。"},{"type":"paragraph","text":"新华社九日讯　陈毅副总理今天严厉谴责美帝国主义正在积极加强军事活动，图谋对越南民主共和国发动进攻，并且威胁印度尼西亚和其他东南亚国家的安全。陈毅副总理还谴责美帝国主义及其同伙正在积极进行敌视和孤立德意志民主共和国的活动。"},{"type":"paragraph","text":"陈毅副总理在朝鲜驻中国大使馆临时代办郑凤珪举行的庆祝朝鲜民主主义人民共和国成立十六周年招待会上讲话说，现在，美帝国主义正在远东和东南亚地区积极加强它的军事活动，图谋对越南民主共和国发动进攻，并且威胁印度尼西亚和其他东南亚国家的安全。对此，一切爱好和平的国家和人民必须保持高度警惕，坚决反对美帝国主义的战争政策和侵略政策，彻底粉碎美帝国主义的一切罪恶阴谋。"},{"type":"paragraph","text":"陈毅副总理说，中国人民对于美国侵略越南民主共和国的行动，决不能置之不理。中国人民对印度尼西亚人民保卫主权和反对新殖民主义产物马来西亚的正义斗争，表示坚决支持。美帝国主义如果胆敢冒天下之大不韪，发动新的武装进攻，那么，可以断言，它必将遭到彻底的失败。"},{"type":"paragraph","text":"陈毅副总理指出，在欧洲，美帝国主义及其同伙正在积极进行敌视和孤立德意志民主共和国的活动。他说，德意志民主共和国是社会主义阵营的一员，中国人民坚定地站在德意志民主共和国人民一边，坚决支持德意志民主共和国人民争取缔结对德和约和维护国家主权的正义斗争。（附图片）"},{"type":"paragraph","text":"在朝鲜驻华大使馆临时代办的招待会上。左起：贺龙、彭真、郑凤珪夫人、刘少奇、郑凤珪临时代办、邓小平、陈毅、林枫。"},{"type":"paragraph","text":"新华社记者　薛铁军摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9285a85c5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地农村人口盲目外流情况","authors":[],"dates":[{"year":1960,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"各地农村人口盲目外流情况","type":"title"},{"text":"本刊讯　去冬以来，由于农村社会主义教育运动的深入开展，人民公社的进一步巩固，加上各地对控制盲流工作抓得较紧，同1958年冬1959年春比较，农村人口盲目外流的情况大有好转。但从辽宁、浙江、上海、天津、西安、武汉等省市的情况看，盲目外流的人有增多的趋势。","type":"paragraph"},{"text":"如沈阳市南站劝阻站去年12月上半月平均每天接收外流人口一百五十八名，下半月每天二百三十六名，新年后每天达八百人左右；上海市在八个区调查，今年1月份共动员一万二千六百四十八人还乡，同期流入一万九千七百三十五名，入多于出。天津市去年11月中旬有外流人口和限制迁入的人口八万六千一百六十七名，较10月增29．8％。","type":"paragraph"},{"text":"农村人口盲目外流的原因是：(1)有些工厂、企业部门私招乱雇。(2)有些人向往城市生活，逃避农村劳动。江苏省宝应县去年大兴水利以来，因逃避劳动跑到上海的有两万人左右；上海市普陀区最近收容九百四十三名游民中，逃避农村兴修水利的有五百五十名。(3)地富反坏右分子抗拒劳动改造，乘机外逃，并煽动落后农民外流。(4)有的人民公社借农闲季节让社员到城市做临时工，也助长了人口外流。","type":"paragraph"},{"text":"上海、天津、杭州等市都发现了招揽外流人员的“包工头”活动。这些“包工头”假借各种名义向工厂、企业等部门承包工程，以抬高工价、多报工数、虚报工级、贪污管理费、克扣工资等诈骗手段，盗取国家资财，进行中间剥削。上海市有一千七百五十二名“包工头”，控制一万五千余名外流劳动力，天津一个区就有三十余名，控制外流劳动力一千五百余名，杭州市也发现了八十四个“包工头”。","type":"paragraph"},{"text":"各地对解决外流人口问题已采取了一些措施。","type":"paragraph"},{"text":"来源：1960年2月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d66d7541b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

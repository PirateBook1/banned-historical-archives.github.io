script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅、国务院秘书厅给全国各地来京的红卫兵战士和革命师生的又一封信","authors":[],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央办公厅、国务院秘书厅给全国各地来京的红卫兵战士和革命师生的又一封信","type":"title"},{"text":"全国各地来京的红卫兵战士和革命师生们：","type":"appellation"},{"text":"十一月一日，我们曾经写给了你们一封信，告诉你们一个最好的消息：我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席要接见来京的革命师生了。因为来京的革命师生已超过一百五十万人，为了把接见大会组织好，中央曾经决定分期分批组织接见。现在考虑到，分期分批接见，时间会延长，而且这几天来的人大大增加，已经接近二百万人。为了使广大革命师生更快地看到我们伟大领袖毛主席，同时也为了中央负责同志的健康，中央决定改变分期分批接见的办法，准备这二百万人一次接见。","type":"paragraph"},{"text":"我们希望每个革命师生和红卫兵战士除了遵守十一月一日信中所提出的要求以外，还请注意以下几项：","type":"paragraph"},{"text":"1.学习解放军，听从指挥。为了帮助大家，我们派了解放军同志和党政机关干部陪同你们，希望你们很好地同他们合作，接受他们的帮助和指导。","type":"paragraph"},{"text":"2.通过天安门接受毛主席、林彪同志和中央负责同志的检阅时，要雄赳赳，气昂昂，整队前进，不要停留，不要拥挤，以免影响后面的同学通过。","type":"paragraph"},{"text":"3.行进队伍要整齐，行动要健壮，行进中要保持规定的排面和速度。齐声呼口号，高唱革命歌曲。","type":"paragraph"},{"text":"4.通过天安门后，不要自由离队，应按指定路线回到原来的住地。","type":"paragraph"},{"text":"5.提高革命警惕性，严防阶级敌人破坏。不管遇到什么情况，都要保持镇静。","type":"paragraph"},{"text":"6.不准携带易燃易爆物品、武器、弹药，以保证安全。","type":"paragraph"},{"text":"我们伟大领袖毛主席接见全国各地来京的二百万红卫兵和革命师生，这是对我们最大的关怀，最大的鼓舞，这是我们最大的幸福，最大的光荣。这是又一次对帝国主义、现代修正主义和各国反动派的大示威，是我国无产阶级文化大革命的胜利的大检阅。","type":"paragraph"},{"text":"接受了检阅的同学们，应当很快地返回本地区去，把毛主席给我们的鼓舞和教导，把在北京学习到的革命经验，带回到本地区、本单位去。坚决地保卫和贯彻执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级的反动路线，把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"让我们更高地举起毛泽东思想伟大红旗，保证胜利地完成这一伟大而光荣的政治任务。","type":"paragraph"},{"text":"伟大的无产阶级文化大革命万岁！","type":"paragraph"},{"text":"伟大的无产阶级专政万岁！","type":"paragraph"},{"text":"伟大的中国共产党万岁！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们伟大的领袖毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 中共中央办公厅国务院秘书厅一九六六年十一月二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f5196fc74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

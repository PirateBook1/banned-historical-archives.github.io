script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"对桂系应根据联桂反将方针采取具体步骤","alias":"","parts":[{"type":"paragraph","text":"对桂系应根据联桂反蒋方针"},{"type":"paragraph","text":"采取具体步骤!!"},{"type":"paragraph","text":"（1949年4月4日）萧、陈、唐、解、潘，并刘、李、张，中原局，邓、饶、陈："},{"type":"paragraph","text":"（一）我们已和白崇禧代表刘仲容商定，黄冈、阳逻、仓子埠、黄陂、花园、孝感、汉川、蔡甸\"、黄陵矶之线及其以南地区我军暂不进占，使武汉不感震动，大商巨绅不致逃跑，将来我军进占该线及武汉地区时用和平接收办法，免遭破坏。此点望萧陈通知所属，望中原局通知桐柏江汉鄂豫三区一体照办。其余宜昌至武穴线上长江北岸要地，凡我军已占者照旧，凡我军未占者一律暂不"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军第十二兵团司令员兼政治委员萧劲光、第一副司令员陈伯钧、副政治委员兼政治部主任唐天际、参谋长解方和副参谋长潘朔端等的电报。"},{"type":"paragraph","text":"[2]邓，指邓小平，当时任第二野战军政治委员。饶，指饶漱石，当时任华东军区政治委员。陈，指陈毅，当时任第三野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]白崇禧，当时任国民党军华中“剿匪”总司令部总司令。[4]刘仲容，当时是李宗仁、白崇禧派往北平的私人代表。[5]仓子埠，今仓埠镇，位于湖北新洲县西部。[6]花园，镇名，位于湖北孝感市北部。[7]蔡甸，镇名，位于湖北汉阳县北部。进占，以利和平接收。萧陈并可设法与花园方面白部负责人作试探性的联络，并以情况电告。（二）李宗仁\"代表黄启汉\"昨江日由北平返南京，除传达上项意旨外，并传达我方允许安庆方面桂军向南京或向武汉撤退。请刘李张即作准其撤退之部署，并令前线派人与守军试行联络。（三）总之，我方对桂系即应根据联桂反蒋?方针开始着手采取具体步骤，由敌对关系改变为交朋友关系，对张轮?亦是如此。执行情形望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵支[1]李宗仁，当时任国民党政府代总统。[2]黄启汉，当时是李宗仁派往北平的私人代表。[3]蒋，指蒋介石。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85abed4501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

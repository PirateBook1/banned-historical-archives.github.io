script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢迎毛主席支持美国黑人斗争声明  伦敦非洲人组织委会书记说这是伟大革命领袖首次支持黑人斗争  南非非洲人国民大会驻英代表说声明对亚非拉人民都有重大意义  在英的非洲亚洲和加勒比组织委会召集人说这是历史性革命声明","authors":[],"dates":[{"year":1963,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢迎毛主席支持美国黑人斗争声明"},{"type":"paragraph","text":"伦敦非洲人组织委会书记说这是伟大革命领袖首次支持黑人斗争"},{"type":"paragraph","text":"南非非洲人国民大会驻英代表说声明对亚非拉人民都有重大意义"},{"type":"paragraph","text":"在英的非洲亚洲和加勒比组织委会召集人说这是历史性革命声明"},{"type":"paragraph","text":"据新华社伦敦三日电  伦敦的非洲人组织委员会领导人和南非非洲人国民大会驻英代表今天对新华社记者发表谈话时，都表示热烈支持毛泽东主席呼吁世界人民联合起来反对美帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明。"},{"type":"paragraph","text":"非洲人组织委员会书记丹尼斯·波姆贝赫说：“我们强烈支持毛泽东主席关于美国黑人斗争的声明。一位伟大的革命领袖站出来支持黑人的斗争，这还是第一次。”"},{"type":"paragraph","text":"他说：“我们同意毛主席关于不能孤立地看待美国黑人的斗争的论断。这个斗争是世界范围的反帝斗争的一部分，也是一切不发达国家争取政治、经济和社会解放的斗争的一部分。”“这场斗争同越南南方、南朝鲜、南非、安哥拉、古巴和世界其他地区的斗争是一样的。”"},{"type":"paragraph","text":"他说：“肯尼迪政府企图把美国黑人的斗争限制在只是争取选举权和其他民权的斗争的范围内。”“我们的美国黑人兄弟不要受美帝国主义说什么美国黑人的斗争是一个孤立的问题，以及他们的要求只能通过立法程序来实现的这种宣传的影响和欺骗。”"},{"type":"paragraph","text":"他强调指出：“种族歧视不仅是对黑皮肤人的歧视，也是帝国主义者对黑人的经济剥削。因此，反对种族歧视的斗争就是反帝斗争。”他说：“帝国主义者是少数，随着反帝斗争的进展，它们的力量正在变得愈来愈弱。所谓美国是‘民主’国家的神话已经破产，反帝斗争的前景今天变得光明得多了。”"},{"type":"paragraph","text":"他最后说：“反帝斗争的团结是重要的。我们衷心支持美国黑人的斗争以及非洲、拉丁美洲和亚洲各国人民的斗争。”"},{"type":"paragraph","text":"南非非洲人国民大会驻英国代表马济西·库宁说，毛主席的声明是“启蒙的声音”。"},{"type":"paragraph","text":"他说：“几世纪以来，美国的经济一直是建立在黑人的辛勤劳动和血汗上面的，今天的情况依然如此。声明的重大意义在于它启发了黑人的觉悟，使他们认识到他们是被压迫的人民。”"},{"type":"paragraph","text":"他继续说，全世界各国人民不仅要制止美国对黑人的暴行，而且要消灭世界各地的一切殖民压迫。他说，“这个声明不仅对美国黑人，而且对非洲、亚洲和拉丁美洲各国人民都有着重大的意义。”"},{"type":"paragraph","text":"他说：“世界上有些人力图缓和和削弱黑人的斗争，他们大叫大嚷：‘要忍耐’，‘不要用暴力’。然而，黑人已经遭受了几世纪的暴力之害。如果他们现在诉诸暴力，那也是一种自卫的暴力。”"},{"type":"paragraph","text":"他还说：“南非的斗争正在蓬勃发展。斗争可能是长期和流血的，但是没有任何力量能阻挡这种解放力量取得胜利。”他最后说：“殖民主义的寿命不长了。”"},{"type":"paragraph","text":"据新华社伦敦四日电　在英国的非洲、亚洲和加勒比组织委员会召集人克劳迪娅·琼斯今天赞扬毛泽东主席支持美国黑人反对种族歧视的斗争的声明是一个“历史性的革命声明”。"},{"type":"paragraph","text":"她在接见新华社记者时发表声明说：“六亿五千万中国人民的领袖毛泽东主席一九六三年八月八日发表的声明，是一个历史性的革命声明，这个声明支持英勇的美国黑人反对美帝国主义。这个声明不仅对美国当前形势有深刻的意义，而且对各国人民，特别是非洲、亚洲和拉丁美洲各国人民反对人类的主要敌人——美帝国主义的斗争，也有世界性的意义。”"},{"type":"paragraph","text":"她接着说：“毛主席在朴素然而是深刻的观察中，指出了黑人反对三百年殖民压迫的斗争的实质：它反映了美帝国主义的尖锐危机，反映了一般阶级斗争的尖锐化，特别是黑人民族斗争的尖锐化。他还阐明了这种斗争同全世界反对帝国主义的解放运动之间的有机的、重要的联系。”"},{"type":"paragraph","text":"她说：“美帝国主义——全世界反动派的宪兵，它的双手沾满了不朽的非洲英雄卢蒙巴的鲜血，它武装法西斯分子萨拉查去屠杀安哥拉和莫三鼻给的人民，它扶持野蛮的压迫者南非的维沃尔德种族隔离政权——今天又在自己丑恶的罪行中加上对南越人民——有佛教徒，也有非佛教徒——的残暴镇压。"},{"type":"paragraph","text":"“只有最无知的人或者最天真的人才会受它那种‘和平’意愿的骗人面具的欺骗。”"},{"type":"paragraph","text":"琼斯最后说：“从事反对帝国主义的斗争的全世界人民，感谢毛主席发出呼吁团结这种鼓舞人心的号召。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05079afd60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

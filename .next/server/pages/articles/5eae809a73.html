script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"幕后策划指挥　伤残九十一人张春桥是制造康平路事件罪魁祸首","authors":[],"dates":[{"year":1980,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月四日电　特别法庭第一审判庭今天上午进行的法庭调查确证，被告人张春桥在一九六六年十二月和一九六七年五月分别在上海和济南制造、挑动武斗事件，镇压群众，使大批群众致伤致残。仅上海康平路武斗事件就造成伤残九十一人。"},{"type":"paragraph","text":"第一审判庭在调查起诉书指控张春桥制造上海康平路武斗事件的罪行时指出，张春桥为了镇压上海“工人赤卫队”群众组织，夺取上海市党政领导权，于一九六六年十二月二十八日从北京打电话给他的妻子李文静说:“胜利果实不能被赤卫队夺去，要告诉造反派不能置之不理。”李文静把张春桥的话告诉了徐景贤，由徐向“造反派”作了传达。在张春桥等的指使下，王洪文等一伙组织指挥一些不明真相的群众，攻打“工人赤卫队”，从而制造了上海康平路武斗事件。"},{"type":"paragraph","text":"在今天的法庭上，“四人帮”余党、在押犯徐景贤出庭作证。他说，一九六六年十二月二十九日，李文静从家里给他打电话说，她和张春桥通了电话，把康平路大院的情况对张春桥讲了。张春桥听后，在电话里对李文静说:要告诉徐景贤转告上海各造反派组织注意，不要让“赤卫队”把胜利果实夺走了。徐景贤说，他接到电话后，立即向王承龙、朱永嘉等“机关联络站”的成员传达了张春桥讲话的内容，并由他们分别向造反派组织的头头作了传达。就在这之后，“工总司”当晚即增调了大批“造反队员”到康平路，对“赤卫队”大打出手。徐景贤说，“据事后王承龙告诉我，光是伤残的人就有近百人。”"},{"type":"paragraph","text":"法庭上还宣读了李文静一九七七年十二月三日的证词和张春桥一九六七年三月八日在山西太原市的讲话节录。张春桥在讲话中谈到这次武斗事件时说:“我们在北京听到这个消息可担心了，……我们就打电话叫造反派参加战斗。后来造反派就冲了，把赤卫队打垮了，……这次较量，是个转折点。这一仗一打，市委就瘫痪了”。"},{"type":"paragraph","text":"张春桥对审判员的讯问拒不回答，也不看法庭向他出示的各项证据。"},{"type":"paragraph","text":"法庭还对张春桥被指控的于一九六七年五月在济南支持山东省革委会主任王效禹制造武斗事件、镇压群众的犯罪事实进行了调查。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eae809a73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

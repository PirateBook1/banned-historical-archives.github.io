script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德斯坦总统接见谷牧副总理宾主进行了友好的谈话","authors":[],"dates":[{"year":1978,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎五月十一日电　法国总统瓦莱里·吉斯卡尔·德斯坦五月十一日上午在总统府接见了正在法国访问的中华人民共和国国务院副总理谷牧，并同谷牧副总理进行了友好的谈话。谷牧副总理向吉斯卡尔·德斯坦总统转达了中国全国人民代表大会常务委员会委员长叶剑英和国务院总理华国锋、副总理邓小平对法国总统的问候。"},{"type":"paragraph","text":"同时受到法国总统接见的还有陪同谷牧副总理访问的中国水利电力部部长钱正英和国家建委副主任彭敏。接见时，中国驻法国大使韩克华也在座。"},{"type":"paragraph","text":"法国方面在座的有:法国外交部长路易·德居兰戈，法国对外贸易部长让-弗朗索瓦·德尼奥，法国驻华大使克洛德·阿尔诺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谷牧","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff0f0d1981"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

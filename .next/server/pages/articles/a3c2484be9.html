script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在农工民主党中央扩大座谈会上的讲话摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"在农工民主党中央扩大座谈会上的讲话摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"“我过去发言有三次，一次是在交通部谈话，《人民日报》上已登，在《公路报》上也登了。另外在统战部召开的座谈会上有两次谈话，一次代表民盟谈话，一次是代表我个人的意见。我认为在这几次会议曾经谈到政治设计院，国务院会议程序拿出成品和文字改革问题，此外提到国务院机构下各办各委应当改变，权放在部会，多发挥管理机构的作用。谈这些问题只是个人想对国家提出贡献，可是有些朋友们指责我说错了。","type":"paragraph"},{"text":"“对这些问题我是有意见的，不是凭灵感和一时高兴，但是语焉不详。可能犯了反对无产阶级专政，违背党的领导，走资本主义道路的错误。但这错误要等我加以说明以后再作结论，这才比较合乎民主精神。我在民盟小组会上也说过，我犯的错误可能很严重，也可能不是那么严重，但不做辩论。因为，马上就辩论，就等于抗拒批评，不合民主精神。打球有球规，你打来，我打去。”","type":"paragraph"},{"text":" 来源：转引自章诒和《顺长江 水流残月》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3c2484be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

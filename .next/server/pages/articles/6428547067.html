script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济大学水暖工程系党总支在批修整风中抓好党的建设围绕中心工作开展党内思想教育健全了党的组织生活和上党课制度，提高了党员执行毛主席革命路线的自觉性","authors":[],"dates":[{"year":1973,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　同济大学水暖工程系党总支以批修整风为纲，健全党的组织生活，加强经常性的党内思想教育，进一步发挥了党的基层组织的战斗堡垒作用和共产党员的先锋模范作用。"},{"type":"paragraph","text":"在批修整风运动中如何加强党的思想建设?起初，这个系的党总支对此存在着不同看法。有的同志认为，现在任务重、会议多，党内教育活动很难安排；有的同志认为，通过前一阶段的整党建党，“不能说可以过一辈子，但也能过一阵子了。”因而放松了党的思想建设工作。后来，在校党委领导下，系党总支组织党员干部认真学习了毛主席关于加强党的思想建设和组织建设的一系列指示，认识到“能过一阵子”的思想同无产阶级专政条件下继续革命的思想是背道而驰的。那种把党内教育同中心工作对立起来的认识也是不正确的，应该围绕中心工作来抓好党内教育，并使党内教育促进中心工作的开展。在认识提高的基础上，这个系进一步健全了党的生活，建立了上党课和过组织生活的制度，加强了经常性的党内教育。"},{"type":"paragraph","text":"他们根据“官教兵，兵教官，兵教兵”的原则，按照实际情况拟定了一年的党课计划，发动党员群众集体研究党课内容，使党课教育能坚持理论和实际统一的原则，既注意正面教育，又帮助党员解决现实思想问题。例如在讲《马克思主义、列宁主义、毛泽东思想是中国共产党的指导思想的理论基础》这一讲时，就结合批判刘少奇一类骗子恶毒攻击、篡改、反对马列主义、毛泽东思想的滔天罪行，来讲我们无产阶级政党为什么必须以马列主义、毛泽东思想作为指导思想的理论基础，并表扬一批认真看书学习的同志，从而推动了党员和群众学习马列和毛主席著作的活动。"},{"type":"paragraph","text":"这个系的组织生活，不仅做到经常化，而且能围绕中心工作，针对党员的思想实际，抓好问题讨论，不断提高党员执行毛主席革命路线的自觉性。学员党支部和教师党支部围绕“怎样抓好头等大事?”等问题，在组织生活中采取谈心、交流学习心得体会等形式，克服“大批判搞得差不多了”、“大批判反正是长期的事，上大学主要是搞业务学习”等不正确思想，促使党员在批修整风中发挥先锋模范作用。教师党支部针对党员教师在教育革命中的一些思想问题，在组织生活中讨论了“我们教师怎样来实践毛主席的无产阶级教育路线?在前一阶段的教改中，是不是实践多了?应该怎样坚持教育革命的正确方向?”等问题，帮助党员教师从路线斗争高度来正确认识和处理理论与实践的关系问题，坚定地走毛主席指引的开门办学的道路。由于抓紧了组织生活，党员教师一般都能在政治上认真接受再教育，在业务上刻苦进行再学习，搞好教学和科学研究工作，发挥了骨干带头作用。"},{"type":"paragraph","text":"为了加强经常性的党内教育，该系党总支还经常深入党员和群众中进行调查研究，掌握和分析当前的各种思想问题，有的放矢地进行党内教育。例如，有一度曾发现个别工农兵学员中的党员不够艰苦朴素，系党总支就及时进行革命传统教育，举办了发扬革命传统的展览会。通过形象化的教育，大家决心更好地抵制资产阶级思想的侵蚀，永远保持无产阶级艰苦朴素的优良品质，做一个名符其实的共产党员。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6428547067"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"打破敌军进攻争取创造山西苏区","alias":"","parts":[{"type":"paragraph","text":"打破敌军进攻争取创造山西苏区！"},{"type":"paragraph","text":"（1936年3月11日）林、聂，徐、程："},{"type":"paragraph","text":"甲、敌三、二纵队杨李李三师昨日被我击溃，向兑九峪3方面退走。"},{"type":"paragraph","text":"乙、我军有以主力乘胜东进，致迫太原，彻底打破阎敌总进攻部署，扩大战略上的战果，扩大宣传，扩大苏区，扩大红军，夺取民众，争取创造苏区有利条件之任务。"},{"type":"paragraph","text":"丙、部署如此："},{"type":"paragraph","text":"一、一军团以一、四两师及直属队一部由林率领，附十七分队，十五军团以七十五师（缺一团）由徐率领，两军团统归林指挥，明（十二）日进至南北马庄，十三日占领汾县西端马路待命。"},{"type":"paragraph","text":"二、一军团以二师及直属队之一部由聂率领，控制于中阳城、"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华的电报。"},{"type":"paragraph","text":"[2]杨李李三师，指国民党军太原绥靖公署第二纵队第六十六师、第三纵队第六十八师和第七十二师，师长分别为杨效欧、李服膺和李生达。"},{"type":"paragraph","text":"[3]兑九峪，今名兑镇，位于山西省孝义县西部。兑九峪、水头\"之三角地区内，迫退孙纵队，巩固与赤化此地区。"},{"type":"paragraph","text":"三、十五军团以七十八师、八十一师及直属队控制于水头、大麦郊以南地区，由程率领，以主力直迫湿县，引退杨纵队，赤化此地区。"},{"type":"paragraph","text":"四、七十五师之一个团包围石楼城，方面军直属队担任石楼赤化任务不变。"},{"type":"paragraph","text":"五、我们在大麦郊指挥。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"三月十一日十二时[1]水头，镇名，位于今山西省交口县西北。[2]孙纵队，指国民党军太原绥靖公署第四纵队，纵队司令孙楚。[3]大麦郊，村名，位于今山西省交口县西部。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd75384d1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席访列宁格勒  游览参观后返莫斯科","authors":[],"dates":[{"year":1950,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席访列宁格勒"},{"type":"paragraph","text":"游览参观后返莫斯科"},{"type":"paragraph","text":"【新华社北京十七日电】塔斯社莫斯科十七日讯：中华人民共和国中央人民政府主席毛泽东先生，于十五日偕中华人民共和国驻苏大使王稼祥先生和陈伯达教授，抵达列宁格勒。"},{"type":"paragraph","text":"列宁格勒苏维埃主席库兹涅佐夫、苏联共产党列宁格勒州委员会书记利亚诺夫、列宁格勒司令巴拉姆辛少将等均前往车站欢迎毛泽东先生。车站上悬挂着中华人民共和国的国旗和苏联国旗。"},{"type":"paragraph","text":"同日，毛泽东先生及其随员前往城内各处游览，并参观了艺术馆。"},{"type":"paragraph","text":"列宁格勒苏维埃主席在十五日的午间曾设宴招待毛泽东先生。"},{"type":"paragraph","text":"毛泽东先生曾访问了基洛夫机器制造厂，并参观了在伟大的爱国战争中列宁格勒战线防御工事的所在地，又曾往基洛夫歌舞剧院观看巴莱舞“巴亚捷尔卡”的演出。"},{"type":"paragraph","text":"毛泽东先生在十六日离列宁格勒返莫斯科。"},{"type":"paragraph","text":"在其列宁格勒之行中，毛泽东先生由苏联外交部专门委员会委员索波列夫及苏联外交部交际司副司长马特维耶夫作陪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2117db9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

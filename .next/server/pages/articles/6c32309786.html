script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1144","name":"关于悼念文章的写法问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于悼念文章的写法问题","dates":[{"year":1979,"month":4,"day":12}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1979(选编), 35-36","tags":[{"name":"迫害致死","type":"主题/事件"},{"name":"死亡","type":"主题/事件"}],"parts":[{"type":"title","text":"关于悼念文章的写法问题"},{"type":"paragraph","text":"我们有些很好的老同志，被林彪、“四人帮”的反革命路线迫害致死，没有得到公正的评价。粉碎“四人帮”以后，在报上发表一两篇悼念文章，追思故人,激励生者，是有必要的。这类文章的重点要放在什么地方呢？应该是正面叙述不幸逝世的老同志一生如何能忠心耿耿、百折不挠地为人民事业而奋斗。这样，才鼓舞和教育读者。但是，有的文章常常过多地描写林彪、“四人帮”路线的执行者怎么迫害死者。这一点需要考虑。国内外读者看了这种东西，得悉“文化大革命”中我们内部搞残酷斗争的许多具体情况，将造成不良的后果。一些本来怀疑我们党和社会主义制度的人会更加不满。很多人可能引起对犯错误的人过激的愤懑情绪，也将使很多犯错误的人恐慌不安。报刊编辑部看到这样的文稿的时候，要注意向有关的家属和其他同志做思想工作，说服他们作必要的修改。"},{"type":"subtitle","text":"(第8期，4月12日）"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c32309786"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

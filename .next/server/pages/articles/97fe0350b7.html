script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦文化艺术团长齐卢尔·拉赫曼说  毛泽东主席受到中国人民真正的崇敬","authors":[],"dates":[{"year":1966,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦文化艺术团长齐卢尔·拉赫曼说"},{"type":"paragraph","text":"毛泽东主席受到中国人民真正的崇敬"},{"type":"paragraph","text":"新华社达卡电　最近访问过中国的巴基斯坦文化艺术团团长齐卢尔·拉赫曼十六日在达卡向新华社记者发表谈话说：在中国这个有着无比的前途的伟大国家里，在我们所到之处，男女老少都对毛泽东主席怀着极大的敬意，毛泽东主席受到中国人民真正的崇敬。"},{"type":"paragraph","text":"他说，从毛泽东主席到中国其他领导人，都曾经作为一个普通劳动者，参加建筑北京十三陵水库的劳动。他说：“再也没有比这更好的尊重劳动的例子了”。"},{"type":"paragraph","text":"拉赫曼说：“今天的中国是一个强大繁荣的国家。”他认为，这是因为“人民努力奋斗，自力更生和有充分利用本国资源的能力”。"},{"type":"paragraph","text":"拉赫曼说，中国人民积极参加祖国的建设，使他感到非常振奋。他说：不论在街上、公共场所、人民公社或者是工厂，男男女女都十分自豪地在工作着，笑容满面。中国人民身体健康，精神焕发。"},{"type":"paragraph","text":"他还指出，六亿五千万人民生活必需品有根本的保证。这是一个国家在这么短的革命生活中所能获得的最巨大的成就。在人类的任何事业中，他们都取得了出色的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97fe0350b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

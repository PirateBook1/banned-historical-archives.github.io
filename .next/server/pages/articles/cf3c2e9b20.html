script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席致电  最热烈祝贺金日成主席六十五寿辰","authors":["华国锋"],"dates":[{"year":1977,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席致电"},{"type":"paragraph","text":"最热烈祝贺金日成主席六十五寿辰"},{"type":"paragraph","text":"新华社一九七七年四月十四日讯　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋同志，四月十四日打电报给朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，对他的六十五寿辰表示最热烈的兄弟般的祝贺。电报全文如下：平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国主席"},{"type":"paragraph","text":"金日成同志："},{"type":"paragraph","text":"在您六十五寿辰的时候，我代表中国共产党、中国政府和中国人民，并以我个人的名义，向您致以最热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"您是光荣的朝鲜劳动党、朝鲜民主主义人民共和国和英雄的朝鲜人民军的缔造者，是朝鲜人民久经考验的伟大领袖。半个世纪以来，您把自己的全部智慧和精力，献给了朝鲜的无产阶级革命事业。您把马克思列宁主义普遍真理同朝鲜革命的具体实践相结合，领导英雄的朝鲜人民，在抗击帝国主义侵略，进行社会主义革命和建设，争取祖国自主和平统一的斗争中，取得了光辉成就。"},{"type":"paragraph","text":"当前，朝鲜劳动党全体党员和朝鲜人民，在您的英明领导下，坚持马克思列宁主义革命路线，坚持无产阶级专政，坚持社会主义道路，坚持反对帝国主义和现代修正主义，广泛深入开展“争取三大革命红旗运动”，为实现您在朝鲜劳动党五届八中全会和五届十二中全会上所提出的发展国民经济远景规划和改造自然五大方针，掀起了新的建设高潮。我相信，在以您为首的朝鲜劳动党领导下，勤劳勇敢的朝鲜人民必将在今后的革命和建设中取得更大的胜利。"},{"type":"paragraph","text":"朝鲜劳动党和朝鲜政府为实现祖国的自主和平统一，一贯坚持正确的原则立场，并提出了一系列的合理主张。最近，朝鲜十八个政党和社会团体举行联席会议，提出了四点救国方案。这一符合朝鲜人民根本利益和迫切愿望的方案，得到世界各国人民的广泛同情和支持。中国共产党、中国政府和中国人民，将一如既往，坚决支持朝鲜人民自主和平统一祖国的正义斗争，直到取得最后胜利。"},{"type":"paragraph","text":"中朝两国人民是唇齿相依，患难与共的亲密兄弟和战友，在长期的共同斗争中我们一向是互相支持、互相帮助的。"},{"type":"paragraph","text":"中国共产党和中国人民一定继承毛主席的遗志，在马克思列宁主义和无产阶级国际主义的基础上，为不断巩固和发展中朝两党两国人民的伟大友谊，为我们的共同事业的胜利而奋斗。"},{"type":"paragraph","text":"祝您健康长寿，并在领导朝鲜人民进行社会主义革命和社会主义建设中取得新的更大的成就。\t\t中国共产党中央委员会主席\t\t\t\t\t华国锋\t\t中华人民共和国国务院总理"},{"type":"paragraph","text":"一九七七年四月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf3c2e9b20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈毅同志代表党中央、毛主席和国务院 昨日前往医院探视和慰问赵小寿同志陈毅同志说:你经受了考验，你是好样的，大家都要向你学习!你虽然负了伤，但是我们胜利了，美帝和它指使的印尼反动派失败了，它们受到了全世界人民的指责。","authors":[],"dates":[{"year":1966,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京27日电　中共中央政治局委员、国务院副总理兼外交部长陈毅同志，今天上午在北京的一所医院里，探视和慰问被印度尼西亚法西斯军人打伤的我驻印度尼西亚大使馆工作人员赵小寿同志。"},{"type":"paragraph","text":"陈毅副总理来到病房，握着赵小寿同志的手说:“我代表党中央、毛主席和国务院来慰问你。你经受了考验，你是好样的，大家都要向你学习!”"},{"type":"paragraph","text":"赵小寿激动地说:“感谢党，感谢毛主席!我把伤口养好以后，要重返工作岗位，继续奋斗!”"},{"type":"paragraph","text":"陈毅副总理说:“你虽然负了伤，但是我们胜利了，美帝国主义和它指使的印度尼西亚反动派失败了，它们受到了全世界人民的指责。印度尼西亚人民是伟大的人民，是同中国人民友好的人民，我们同情他们现在的遭遇。总有一天，我们能听到他们正义的声音。美帝国主义和一切反动派都不可怕，我们中国人民非同它们进行坚决斗争不可!”"},{"type":"paragraph","text":"赵小寿说:“有党，有毛主席，有中国人民，有全世界人民，我们有依靠，我们什么都不怕。”"},{"type":"paragraph","text":"陈毅副总理说:“帝国主义和反动派向我们开了枪，毒打了我们的同志，血债是要用血来偿还的!”他希望赵小寿同志好好养伤。他说:“你年青，你还要为党做更多的工作，要准备在将来经受更多、更严重的考验。”"},{"type":"paragraph","text":"赵小寿说:“感谢党，感谢毛主席，我一定听党的话，听毛主席的话，做毛主席的好战士!”"},{"type":"paragraph","text":"在慰问的时候，陈毅同志念了他写的慰问反帝战士赵小寿同志的诗(见第三版)。"},{"type":"paragraph","text":"陪同陈毅副总理探视赵小寿的，有正在北京的我国驻印度尼西亚大使姚仲明同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6b3f6263"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

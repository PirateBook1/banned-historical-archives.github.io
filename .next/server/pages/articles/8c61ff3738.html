script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民掌握原子弹有力地支援全世界人民斗争  《毛泽东思想的伟大胜利》影片轰动全日本  日本各地十三家电视台同时联播，数百万观众观看了影片","authors":[],"dates":[{"year":1967,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民掌握原子弹有力地支援全世界人民斗争"},{"type":"paragraph","text":"《毛泽东思想的伟大胜利》影片轰动全日本"},{"type":"paragraph","text":"日本各地十三家电视台同时联播，数百万观众观看了影片"},{"type":"paragraph","text":"新华社东京二十六日电　介绍中国三次核试验成功的中国彩色纪录影片《毛泽东思想的伟大胜利》，二十六日在日本东京电视台特别节目中首次公开放映。同时，有日本各地十二家电视台联播。约有数百万观众观看了这部中国影片，影片轰动了全日本。"},{"type":"paragraph","text":"《毛泽东思想的伟大胜利》这部影片是中国方面赠送给日中友好协会（正统）总部的。不久，将由日中友好协会（正统）总部和支部在全国各地主持放映。"},{"type":"paragraph","text":"东京一位青年工人看了这部影片以后，激动地对中国记者说，我深刻地感到中国几次核试验的成功是毛泽东思想的伟大胜利。他说：“在伟大的领袖毛主席的领导下，用毛泽东思想武装起来的中国人民排除万难，掌握了原子弹，正在支援全世界人民的革命斗争。”这位青年工人说，由于中国掌握了原子弹，狠狠地打击了帝国主义和现代修正主义，为世界和平做出了重大贡献。"},{"type":"paragraph","text":"东京葛饰区的一位从事日中友好活动的家庭妇女说，从影片中看到中国人民在毛泽东思想指导下，为发展核武器取得一次又一次胜利，我们同中国人民一样感到万分兴奋。中国核试验的一次又一次成功，是对国际无产阶级的极大鼓舞。"},{"type":"paragraph","text":"二十六日出版的《长周新闻》向读者推荐这部影片说，中国发展核武器是为了全世界人民的解放和世界的和平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c61ff3738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批“四人帮”破坏团结制造分裂的罪行　发扬“全国一盘棋”精神  安徽大力增产调运煤炭生铁支援上海","authors":[],"dates":[{"year":1976,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠批“四人帮”破坏团结制造分裂的罪行　发扬“全国一盘棋”精神"},{"type":"paragraph","text":"安徽大力增产调运煤炭生铁支援上海"},{"type":"paragraph","text":"新华社合肥一九七六年十一月十日电　在华国锋同志任中共中央主席、中央军委主席和以华主席为首的党中央一举粉碎“四人帮”反党集团的伟大胜利鼓舞下，安徽省工人阶级进一步发扬“全国一盘棋”的精神，从全局出发，积极增产与调运煤炭、生铁和其他物资，支援上海的工业生产。"},{"type":"paragraph","text":"目前，辽阔的江淮平原呈现一派繁忙景象。一列列飞奔的列车，一艘艘乘风破浪的轮船，一辆辆风驰电掣般的卡车，满载着各种原料和燃料，满载着安徽工人阶级对上海工人阶级的深情厚谊和对“四人帮”的千仇万恨，奔向英雄的城市上海。十月份，安徽支援上海的煤炭平均每天超过计划百分之六十一点二，发往上海的生铁比九月份增加百分之十八。"},{"type":"paragraph","text":"安徽工人说，上海，是我们党的诞生地，具有光荣的革命传统。上海，是党中央领导下的上海，是全国人民和上海一千万军民的上海。过去，“四人帮”反党集团为了达到他们的反革命目的，极力挑拨上海和外省的关系，破坏上海人民和外省人民的团结，妄图把上海变成他们颠覆无产阶级专政、复辟资本主义的阵地。对于王张江姚“四人帮”的这些倒行逆施，我们安徽工人和上海工人一样，早就看在眼里，恨在心头，憋着一肚子气。如今，破坏团结、制造分裂的“四人帮”被打倒了，共同的革命目标和共同的战斗任务把我们和上海工人的心连得更紧了。十月中旬以来，安徽广大工人和干部把对“四人帮”的无比仇恨，转化为抓革命、促生产的强大动力。许多工厂企业都超额完成了十月份生产计划，一批工厂企业已经提前完成了全年的生产任务。最近，中共安徽省委和安徽省革命委员会又专门召开会议，号召全省工人用抓革命、促生产的新成绩，支援上海；要求排除一切困难，做到支援上海的物资、车子、船只三落实。省煤炭局和煤炭运销公司、淮北矿务局和淮南矿务局、马鞍山钢铁公司、蚌埠铁路分局、长航芜湖分局和省交通运输等部门的广大干部和工人说，为了更好地支援上海的社会主义革命和建设，我们能挑一千斤决不挑九百九。我们一定要克服一切困难，保证上海的需要。马鞍山钢铁公司第一炼铁厂、第二炼铁厂和销售处一铁库、二铁库的工人，为了支援上海工人多炼钢、炼好钢，对调拨上海的生铁做到计划上落实，生产上保证，质量上求精，调运上及时。十月份，他们支援上海的生铁按合同超额完成了计划。淮北和淮南矿区的广大工人为了多产煤炭支援上海，发扬连续作战的作风，出大力，流大汗，增产了再增产。淮北矿务局的煤炭生产，十月下旬比中旬增长了百分之四点一，淮南矿务局增长了百分之二十一点二。铁路、航运和公路运输战线上的广大职工，努力做到发往上海的物资随到随运，畅通无阻。蚌埠铁路分局淮北车务段职工豪迈地提出，决不能让煤矿工人生产的煤在矿区积压。他们争分夺秒，夜以继日地战斗，仅在十月二十一日这一天，就向淮北矿区排空车四十六辆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28e27d8e3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于沿河县委及城关公社党委的情况","authors":["[贵州省委工作组?]"],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"关于沿河县委及城关公社党委的情况","type":"title"},{"text":"[贵州省委工作组?]","type":"authors"},{"text":"（一）县委对问题一直封得很紧，情况始终不明，初步了解，书记处书记李健傀是个阶级异己分子，59年至60年在城关公社靠县委重点。但城关公社的死人问题没有很好向县委反映过。据城关公社党委书记周士全揭发县委有下面几个问题。","type":"paragraph"},{"text":"1，沿河县约死四、五万人，但县委只向省委报死九千多人。","type":"paragraph"},{"text":"2，城关公社在59年底到60年三月间公社向县委报死1,900人（现周士全承认死9,000多人，实际死13,000人），县委认为报多了，说是右倾受批评，说只汇报坏的不汇报好的。","type":"paragraph"},{"text":"3，60年省委检查团到淮河来，谢茂斌书记打电话给周士全说：“不要叫那些受病的歪歪倒倒的到街上来。”","type":"paragraph"},{"text":"到了59年底谢茂斌对公社党委第一书记说滥杀耕牛、私自杀猪的小偷等要很好整顿法办的由县委批准，重点斗争的和罚款公社党委批准。公社立即布置执行了。","type":"paragraph"},{"text":"4，县委59年底60年新批准关于公社卖粑粑的，卖一角上一角二分的税，谢书记说：“我们这叫特种税收”。","type":"paragraph"},{"text":"5，59年底商业局一个干部在团结劳动拿了几颗胡豆，谢书记看到了摘一粒胡豆罚五角钱，这个干部全月工资扣了还不够赔。","type":"paragraph"},{"text":"6，60年春“小偷”较多，高玉停书记叫公社出面写个报告进行集训，因未批示未推行起来。","type":"paragraph"},{"text":"（二）公社党委24个委员，其中烂掉和半烂掉的8人，犯有严重错误的6人，基本好的10人。7个常委烂了4个。","type":"paragraph"},{"text":"公社党委第一书记周士全是个蜕化变质分子。59年秋收周为了个人可荣誉，不惜牺牲群众的生命，在征购任务上提出“三光”（收光、晒光、入光）政策和“三供应”（早完成早供应、晚完成晚供应，不完成不供应）的口号，好种子、口粮、饲料全部入仓，完不成就号召翻箱倒柜，致59年九月开始断粮，延续将近三月之久，死亡9,000多人。群众大量死亡，周士全还公开说：“死几个人不要慌，淮海战役上去几十万，打下来只剩几个都不灰心。”谁反映饿死人就是“右倾”，“向党攻击”是“富裕农民的传声筒”，进行斗争。","type":"paragraph"},{"text":"群众饥饿难忍和杀牲畜搞蔬菜，周士全擅自规定处理“小偷”七条办法，并亲自主持吊打“小偷”现场会，亲自毒打群众。对毒打群众最凶的人，周则认为是好干部，进行奖励、表扬。详细情况见“关于沿河县城关人民公社群众大量死亡情况的调查报告”。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc155174b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"惠特拉姆总理和夫人应邀出席文艺晚会邓小平副总理等陪同贵宾观看了革命现代舞剧《白毛女》　惠特拉姆总理和夫人游览了颐和园","authors":[],"dates":[{"year":1973,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月一日电　澳大利亚总理爱德华·高夫·惠特拉姆和夫人等澳大利亚贵宾，今天晚上应邀出席文艺晚会，观看了中国舞剧团演出的革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"澳大利亚驻中国大使费思棻和夫人以及大使馆外交官员应邀出席。"},{"type":"paragraph","text":"陪同澳大利亚贵宾观看演出的有国务院副总理邓小平，外交部长姬鹏飞和许寒冰同志，北京市革命委员会主任吴德，国务院文化组成员吴印咸，中国驻澳大利亚大使王国权和常玉林同志。"},{"type":"paragraph","text":"演员们的演出，受到贵宾们和全场观众的热烈鼓掌欢迎。演出结束时，惠特拉姆总理和夫人等贵宾由邓小平副总理等陪同走上舞台，同演员们握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由北京市革命委员会主办的。"},{"type":"paragraph","text":"新华社北京一九七三年十一月一日电　惠特拉姆总理和夫人以及其他澳大利亚贵宾，今天上午由邓小平副总理、韩念龙副部长和王珍同志陪同，游览了颐和园。"},{"type":"paragraph","text":"惠特拉姆总理和夫人很有兴趣地参观了仁寿殿、乐寿堂、长廊和排云殿，观看了这里陈列的文物和工艺美术品。贵宾们还乘船游览了昆明湖。"},{"type":"paragraph","text":"中午，宾主在听鹂馆共进午餐。"},{"type":"paragraph","text":"昨天下午，惠特拉姆夫人由许寒冰陪同参观了北京工艺美术工厂，今天下午由常玉林陪同参观了南苑人民公社。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9df078eb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

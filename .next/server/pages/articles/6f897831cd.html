script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市第二届人民代表大会第三次会议关于开展以消灭四害为中心的爱国卫生运动的决议","authors":[],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"上海市第二届人民代表大会第三次会议关于开展以消灭四害为中心的爱国卫生运动的决议","type":"title"},{"text":"上海市第二届人民代表大会第三次会议一致同意刘季平副市长所作的“乘风破浪前进，掀起一个更大规模的以除四害为中心的爱国卫生运动”的报告。会议认为，在过去几年卫生工作已经取得很多成绩的基础上，上海人民完全有条件有信心消灭老鼠、麻雀、苍蝇、蚊子、臭虫、钉螺等六害，会议认为蟑螂也是害虫，也应加以消灭，并应在三年内基本上把上海变成为一个“七无”的城市。","type":"paragraph"},{"text":"目前，我全国人民正以磅礴豪迈的气概，为在10年到15年把我国建设成为一个具有现代工业、现代农业、现代科学文化的社会主义强国而奋斗。要建成这样一个伟大的社会主义强国，我们必须有高度的文化，必须要提高人民的健康水平，使每一个人都具有坚强的体质，而老鼠、麻雀、苍蝇、蚊子、臭虫、蟑螂、钉螺这些有害的东西，都是危害生产和人民健康的大敌，我们要抱着敌我不两立的决心和灭此朝食的气概，彻底消灭它们。","type":"paragraph"},{"text":"会议号召，全市每一个机关，每一个团体，每一个工厂，每一个商店，每一个学校，每一个医院，每一个合作社，每一个公共场所，每一个街道里弄，家家户户，男女老少都要迅速行动起来，开展一个更大规模的、深入持久的以消灭四害为中心的爱国卫生运动。各级领导要依靠千百万群众的积极性，创造性，打破右倾保守思想，全面规划，具体指挥，抓紧当前有利时机，对七大害展开围剿。为了保证斗争的胜利进展，每年春节、端午节、国庆节举行全市性大检查、大评比，现在就要进行一次大检查、大评比，表扬先进，批评落后，互相竞赛，互相监督。会议认为，在中国共产党正确领导下的战无不胜的伟大的中国人民面前，没有什么困难不可以克服的，没有什么害人的跳梁小丑不遭歼灭的，让我们全市人民乘风破浪前进，坚决、彻底、干净、全部地歼灭七大害，让我们把“人人讲卫生，家家爱清洁”的优良传统传至子孙万代。","type":"paragraph"}],"comments":[],"origin":"上海人民出版社编辑《大力开展以除四害为中心的爱国卫生运动》，上海人民出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f897831cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

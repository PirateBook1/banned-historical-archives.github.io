script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齿轮座剧团昨在沪举行报告会介绍日本人民的英雄斗争高举毛泽东思想伟大红旗反帝反修到会革命群众决心学习日本战友大无畏的革命精神并和他们并肩战斗到底","authors":[],"dates":[{"year":1967,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　高举反帝反修大旗的日本齿轮座剧团，昨天举行报告会，向本市革命群众热情地介绍了日本人民高举毛泽东思想伟大红旗，坚决同美日反动派和宫本修正主义集团英勇斗争的事迹。到会革命群众热烈赞扬日本人民不畏强暴、敢于斗争的英雄气概，决心学习他们的大无畏的革命精神，并同他们并肩战斗，把反帝反修斗争进行到底。"},{"type":"paragraph","text":"齿轮座剧团副团长日笠世志久在热烈的掌声中怀着无限崇敬的心情，敬祝世界革命人民心中的红太阳毛主席万寿无疆!首先，日笠世志久介绍了当前日本的革命斗争形势。他说，今天日本的形势出现了自一九六○年反对日美安全条约斗争以来前所未有的反美爱国斗争的高潮。这一斗争的特点是以日中两国人民的友谊为基础所开展起来的一场激烈的阶级斗争。它是以高举伟大的毛泽东思想的革命旗帜、衷心拥护中国无产阶级文化大革命的日本共产党左派队伍、广大革命工人和农民为中心的一场斗争。他说，中国正在胜利进行的无产阶级文化大革命，为世界历史的发展和全世界无产阶级被压迫人民和被压迫民族的革命斗争作出了伟大的贡献，使世界革命斗争出现了汹涌澎湃的新局面。"},{"type":"paragraph","text":"日笠世志久特别着重介绍了山口县为庆祝中华人民共和国建国十八周年而展开的反美爱国斗争。他说，日本人民反帝反修斗争正在不断向前发展，日本共产党左派力量已经纷纷起来，形势一派大好。正如中共八届十一中全会公报所指出:“尽管国际形势的发展不可避免地会出现各种曲折和反复，但是，帝国主义走向全面崩溃，社会主义走向全世界胜利的总趋势，是改变不了的。”日本革命斗争正象毛主席所教导的那样，在向前发展着。"},{"type":"paragraph","text":"接着，日笠世志久以激动的心情介绍齿轮座剧团在中国伟大的无产阶级文化大革命的鼓舞下，坚持毛主席的革命路线，大造日修宫本集团的反的情况。他们从修正主义严密控制下“杀”了出来，走上了毛主席指引的革命大道。他说，伟大的中国无产阶级文化大革命，使我们逐渐认清了宫本修正主义集团的反革命真面目，坚决和他们作斗争，在政治上、思想上、组织上同他们断绝了关系，并把九个修正主义分子清除出剧团。"},{"type":"paragraph","text":"日笠世志久说，我们斗争的胜利，首先应该归功于战无不胜的毛泽东思想。我们在斗争过程中，认真学习了毛主席《在延安文艺座谈会上的讲话》，深深懂得，革命文艺工作者一定要把立足点移到工农这方面来，使文艺成为强有力的战斗武器。他说，我们越来越体会到毛主席《在延安文艺座谈会上的讲话》是最高水平的马列主义的文艺理论，是革命文艺工作者的指导方针，也是日本革命人民进行革命斗争不可缺少的光辉文献。他代表全团同志表示，决心沿着毛主席的革命文艺路线前进，做一辈子毛主席的革命文艺战士。"},{"type":"paragraph","text":"日笠世志久最后还向大家介绍了齿轮座剧团在访华演出期间活学活用毛主席著作，不断修改和提高《野火》《迎着暴风雨前进》两个话剧的经过。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb76493661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给宋棐卿的信","authors":["刘少奇"],"dates":[{"year":1949,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"刘少奇给宋棐卿的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"宋棐卿先生大鉴：","type":"appellation"},{"text":"接四月三十日来函，得悉贵公司职工团结，劳资双方共同努力扩大生产，增设新厂之计划，甚为忻慰。望本公私兼顾、劳资两利之方针，继续努力，前途光明，国家民族之复兴指日可待也。","type":"paragraph"},{"text":"顺候","type":"paragraph"},{"text":"台安","type":"appellation"},{"text":" 刘少奇五月三日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"宋棐卿给刘少奇的信(1949.04.30)","type":"subtitle"},{"text":"敬启者","type":"appellation"},{"text":"敝厂自蒙阁下惠临训话后，全厂职工对于政府之工业政策有了新的了解及新的希望与新生命，至为愉快，因此已决定每人皆尽最大之努力以完成此伟大为人群服务之使命，而副政府及阁下关垂训示之至意。今仅将敝厂决定发展之计划奉陈如后：","type":"paragraph"},{"text":"1．敝麻厂决于最近期内加开夜班。","type":"paragraph"},{"text":"2．敝毛厂决再添购原毛增加生产。","type":"paragraph"},{"text":"3．敝化学厂虽已停工将近一年，今已计划即行开工。","type":"paragraph"},{"text":"4．敝公司并正筹划再开设麻袋第二厂，以增生产。","type":"paragraph"},{"text":"以上各项知关","type":"paragraph"},{"text":"厪注，谨先将此概要奉闻，以后进行至何程度，亦必随时报告，聆受指导也。谨上","type":"paragraph"},{"text":"少奇副主席勋鉴","type":"paragraph"},{"text":" 宋棐卿谨启三十八年四月卅日","type":"paragraph"}],"comments":[],"origin":"一九五七年九月，人民出版社资料室《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集》（1958．6—1967．7）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75d8cd7fd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

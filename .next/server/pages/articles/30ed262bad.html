script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"密切注视胡宗南部动向","alias":"","parts":[{"type":"paragraph","text":"密切注视胡宗南部动向!]"},{"type":"paragraph","text":"（1948年12月18日）彭、张，并告林、罗、刘："},{"type":"paragraph","text":"（一）请你们密切注视胡?部动向，蒋?有调胡部增援杜聿明?之可能。（二）你们休整状况如何，是否可以于本月底或下月初举行一次作战，歼敌一部，借以钳制胡军，盼酌告。（三）黄维?被歼，李延年\"退淮河以南，杜聿明部被歼三分之一，徐蚌?战场形势极好。但我军连战四十天，解决了敌人三十五个整师未休息，极疲劳，损"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀和副司令员张宗逊的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军西安绥靖公署主任。[4]蒋，指蒋介石。"},{"type":"paragraph","text":"[5]杜聿明，当时任国民党军徐州“剿匪”总司令部副总司令兼前进指挥部主任。"},{"type":"paragraph","text":"[6]黄维，原任国民党军第十二兵团司令官，在淮海战役第二阶段中，该兵团于1948年12月5日在安徽省潍溪县南部双堆集附近，被中原野战军和华东野战军一部全歼，黄维被俘。"},{"type":"paragraph","text":"[7]李延年，当时任国民党军第六兵团司令官。伤亦大。现杜部尚有不完全的十九个师（包括邱清泉\"精锐在内）据守永城东北纵横十余里据点内顽抗。我军须就地休整十天，然后攻歼该敌，决战时间大约在下月上旬。（四）各方向蚌埠增援之敌，除葫芦岛、营口撤退之三个军外，近从武汉区增来三个军，如果西安天津两处敌人在十天内外不向蚌埠增援，则有充分把握全歼杜聿明。此点请你们两方加以注意。"},{"type":"paragraph","text":"军委十八日十五时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ed262bad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

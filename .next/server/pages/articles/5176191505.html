script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶城县委认真贯彻执行毛主席的无产阶级革命路线和政策  注意从少数民族中培养干部  帮助各族干部提高路线斗争觉悟和工作能力，使他们在三大革命运动中积极发挥作用","authors":[],"dates":[{"year":1973,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶城县委认真贯彻执行毛主席的无产阶级革命路线和政策"},{"type":"paragraph","text":"注意从少数民族中培养干部"},{"type":"paragraph","text":"帮助各族干部提高路线斗争觉悟和工作能力，使他们在三大革命运动中积极发挥作用"},{"type":"paragraph","text":"新华社乌鲁木齐一九七三年一月十七日电　在新疆维吾尔自治区叶城县，大批少数民族干部正在党的培养和关怀下茁壮成长。"},{"type":"paragraph","text":"叶城县居住有维吾尔、塔吉克、乌孜别克、柯尔克孜、回、汉等民族的人民。中共叶城县委认真贯彻执行毛主席的无产阶级革命路线和政策，把培养少数民族干部当作一项光荣的政治任务。"},{"type":"paragraph","text":"近几年来，这个县不仅有许多少数民族老干部在各级领导岗位上发挥着重要作用，而且提拔一批在无产阶级文化大革命中涌现出来的优秀的少数民族干部，充实了各级领导班子。现在，这个县的县、社两级党委成员中，少数民族干部已占百分之八十五。"},{"type":"paragraph","text":"这个县有一批在土地改革时期成长起来的少数民族干部。县委把他们看成是党的宝贵财富，非常注意帮助他们提高阶级斗争、路线斗争和继续革命的觉悟，发挥他们在三大革命运动中的作用。县委为他们举办了各种类型的学习班，帮助他们看书学习，开展思想和政治路线方面的教育，鼓励他们不断为人民立新功。维吾尔族干部依敏托乎提，无产阶级文化大革命前担任县委副书记，工作中犯过一些错误。他担任新县委副书记和县革委会副主任以后，开始时工作不够放手。县委主要负责人就找他谈心，和他一起正确总结过去工作中的经验教训，肯定他的进步，鼓励他努力学习，积极工作，使他增强了信心。他刻苦学习马列著作和毛主席著作，经常深入实际，深入群众，在工作中取得了新的成绩。这个县的西合休公社，地处高寒山区，群众居住分散，有些大队要翻越四千多米的高山才能到达。依敏托乎提不怕艰苦，先后两次顶风冒雪，到这个公社的深山牧区，向牧民们宣传党的方针政策，帮助他们解决生产、生活中的具体问题，受到群众的好评。"},{"type":"paragraph","text":"在最近一年中，这个县就提拔八名少数民族干部担任了公社党委书记和公社革委会主任。这些干部到新的工作岗位后，县委负责人经常同他们谈心，了解他们的思想和工作情况，给他们讲工作方法，帮助他们不断提高政策水平和工作能力。长工出身的维吾尔族干部斯拉衣司坎得尔，去年初被提拔到沙衣瓦克公社任党委书记。他到这个公社后，了解到那里阶级斗争复杂、尖锐，土地瘠薄，一九七一年，公社平均亩产才一百多斤。面对这些困难，他产生了畏难情绪。县委的几个负责人就到公社去和他一起学习毛主席的有关教导，一起研究如何开展工作，使他增强了信心。他和公社党委成员紧密团结，互相配合，深入开展路线教育，带领贫下中农战天斗地，发展了全社革命和生产的大好形势。一九七二年这个公社的粮食产量比一九七一年大幅度增长，成为全县的先进单位。"},{"type":"paragraph","text":"叶城县委还大力培养少数民族的妇女干部。这个县的二十六名县委委员中有五名是少数民族妇女干部，绝大多数社、队领导班子中也有一定数量的少数民族妇女干部。巴仁公社八大队维吾尔族女知识青年米力克托合提买提回乡参加农业生产后，刻苦学习，积极参加集体生产劳动，政治上进步很快，光荣地参加了中国共产党，后来被选为大队党支部书记、公社党委委员、县委常委和喀什地委委员。县委几个主要负责人经常到巴仁公社去了解她的工作情况，向她进行路线教育，使她政治觉悟不断提高，工作越做越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5176191505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在马列托亚殿下举行的宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在马列托亚殿下举行的宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社一九七六年九月八日讯　华国锋总理在西萨摩亚国家元首马列托亚举行的宴会上的讲话，全文如下：尊敬的马列托亚国家元首殿下，尊敬的西萨摩亚贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今晚，元首殿下邀请我们来参加盛大的宴会，使我们有机会再次同西萨摩亚贵宾们欢聚一堂，畅叙友情，感到十分愉快。对元首殿下的盛情邀请和亲切友好的讲话，我谨代表在座的中国同事们，表示衷心的谢意。"},{"type":"paragraph","text":"这次是元首殿下和其他西萨摩亚贵宾第一次访问我国。由于中国和西萨摩亚过去都受帝国主义的侵略，具有类似的历史遭遇，所以我们容易相互了解、相互同情。尽管我们两国社会制度不同，我们两国之间没有根本的利害冲突，双方都有增进友谊、发展关系的真诚愿望。在访问期间，我们双方在诚挚友好的气氛中进行了会谈，交换了对许多共同关心问题的看法。我们还就发展两国关系问题，包括贸易和经济技术合作问题，进行了有益的探讨。两国政府签署了经济技术合作协定。我们深信，经过双方共同努力，中国、西萨摩亚之间的友好合作关系，在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处五项原则的基础上，必将得到不断的巩固和发展。"},{"type":"paragraph","text":"元首殿下和其他西萨摩亚贵宾在北京、桂林、上海访问期间，参观了工厂、人民公社、学校，游览了名胜古迹，同我国人民进行了广泛的接触，促进了彼此之间的了解。西萨摩亚贵宾们所到之处受到了中国人民的热烈欢迎。我们两国人民之间的友好情谊，有如太平洋一样，深厚而又广阔。"},{"type":"paragraph","text":"元首殿下的这次访问，取得了圆满的成功，为增进中、西两国人民之间的友谊，推动两国友好合作关系的发展，作出了重要贡献。明天，你们就要结束访问，离开我国。我预祝你们旅途愉快，并请你们回国后，向西萨摩亚人民转达中国人民的亲切问候和崇高敬意。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为中国、西萨摩亚人民的友谊和两国关系的发展，"},{"type":"paragraph","text":"为马列托亚国家元首殿下的健康，"},{"type":"paragraph","text":"为西萨摩亚其他贵宾的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人的健康，"},{"type":"paragraph","text":"为在座的朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b3a35bed7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

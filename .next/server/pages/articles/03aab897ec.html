script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"劳动人事部关于广西“文革”中死亡职工子女安置所需专项劳动指标问题给区劳动局的电话答复（记录稿）","authors":[],"dates":[{"year":1983,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"劳动人事部关于广西“文革”中死亡职工子女安置所需专项劳动指标问题给区劳动局的电话答复（记录稿）","type":"title"},{"text":"区党委办公厅：","type":"appellation"},{"text":"关于区党委要求中央解决“文革”中死亡职工子女安置所需专项劳动指标问题，劳动人事部七月二十三日已电话答复。现将“电话记录”送上，请收阅。","type":"paragraph"},{"text":" 广西壮族自治区劳动局一九八三年七月二十四日","type":"paragraph"},{"text":"国家劳动人事部电话答复","type":"paragraph"},{"text":"记录发话人：劳动人事部林红英","type":"paragraph"},{"text":"接话人：区劳动局刘海文","type":"paragraph"},{"text":"时间：一九八三年七月二十三日上午十一时","type":"paragraph"},{"text":"电话内容：林红英同志说，你区党委发给中央的电报要求解决“文革”中死亡职工子女安置所需的专项劳动指标问题，已转我部。我部提出如下意见：关于“文革”中死亡职工子女的安置问题，按中共中央、国务院中发[1981]42号文件有关城镇待业人员“三就业（即：实行劳动部门介绍就业、自愿组织起来就业和自谋职业相结合）的方针进行安置，尽可能安排到集体所有制单位，不宜于全民单位包下来。需要安排到全民单位的，从八三年国家下达给你区的劳动指标或职工自然减员指标中解决，确实解决不了的，年终结算时，可由国家给予适当的照顾。我部送国务院后，中央和国务院领导胡启立同志批示，同意劳动人事部意见，请习仲勋、田纪云同志批示后退劳动人事部。习仲勋、田纪云同志批示，同意，用电话告广西，不再行文。","type":"paragraph"},{"text":"林红英最后说，请你电话告知区党委办公厅。","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"习仲勋","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03aab897ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

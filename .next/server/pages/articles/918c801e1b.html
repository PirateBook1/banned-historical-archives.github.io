script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对中央关于统一战线工作指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于统一战线工作指示稿的"},{"type":"paragraph","text":"批语和修改"},{"type":"paragraph","text":"（1955年1月10日）少奇同志："},{"type":"paragraph","text":"在第六页上加了一条”，请审阅，此外还有一些修改"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十日"},{"type":"paragraph","text":"[1]指毛泽东在审阅中共中央关于统一战线工作的指示稿时加写的第七条，即本篇二。"},{"type":"paragraph","text":"[2]毛泽东对中共中央关于统一战线工作的指示稿除加写了第七条外，还将指示稿中的两处“毛主席”改为“毛泽东同志”，并在指示稿第三条谈到“政协各省、市地方委员会全体会议，每年至少应开会一次，对于有关国家政治生活和统一战线的重大问题，特别是关于资本主义工商业的改造、人民代表大会代表和人民委员会的候选名单、政协地方委员会的各种名单等，应提到适当的会议上进行协商”之后，加写了“这种对重大问题的协商会议每年至少要有四次，即平均每季有一次；此外还应有一些对若干个别问题的协商会议”一段文字。对中央关于统一战线工作指示稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"必须指出，在强调加强人民民主统一战线的任务的时候，不要忘记又团结又斗争的原则。在民主人士中存在着的政治上的和思想上的错误倾向，必须加以分析，并在适当的时机用适当的方式向他们指出，有些应当提出批评，或加以讨论，以达帮助他们提高思想，改正错误的目的。认为在人民民主统一战线中可以只要团结、不要斗争的想法是完全错误的。我们的任务是：既要反对关门主义的“左”的偏向，又要反对同错误思想和平共居的右的偏向。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":417,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"918c801e1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孙文源对幹部政策和工资政策的看法","authors":["孙文源","电力部"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"孙文源对干部政策和工资政策的看法","type":"title"},{"text":"电力部孙文源","type":"authors"},{"text":"(孙文源：电力工业部北京基建局技术处技术员)","type":"subtitle"},{"text":"一、对干部政策和工资政策的看法","type":"subtitle"},{"text":"评工资名义上是民主评定，实际上是内定，领导和党团员决定，人家有意见也不敢提，用大道理来使你同意，同志们如提吧，又怕说是互相提高。(5月10日小组会上发言)","type":"paragraph"},{"text":"提拔干部都是党员，北京局太清一色了，好像不是党员就不能当领导。(5月17日小组会上发言)","type":"paragraph"},{"text":"二、对党员干部的看法","type":"subtitle"},{"text":"我们局一些劳苦功高的老干部，他们虽然对革命有贡献，但工作能力不够，应量才而用，能搞什么就放到那儿，那怕是干勤杂，可以制订一个津贴待遇来解决工资不足的问题，这样大家才能心服口服。如让他们作个员，工资同同志们一样，大家也会有意见的。老干部担任领导工作不能胜任，必然要与本单位同志产生矛盾。(6月3日青年技术人员座谈上发言)","type":"paragraph"},{"text":"三、对反右派言论及肃反运动的看法","type":"subtitle"},{"text":"人民日报社论发表后他说：“人民日报这样说话，能代表六亿人民吗？”又说：共产党叫人家“知无不言，言无不尽”，人家一说就有了罪。那只有不说了。","type":"paragraph"},{"text":"三反，五反，镇反运动，从理论上讲每个运动是有其教育意义的，成绩是主要的，缺点是难免的，但是具体执行的人，手段却是粗暴的，例如×××在肃反里弄得胡说八道，不应该追逼，使人家工作上，精神上受到极大损失。(6月5日技术人员座谈会上发言)","type":"paragraph"},{"text":" 来源：《想一想，对不对》（第三集）（电力工业部整风办公室编印，1957年10月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d450a1df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

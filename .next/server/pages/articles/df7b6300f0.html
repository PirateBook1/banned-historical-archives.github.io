script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做党和毛主席的忠实喉舌光明日报的贺电坚决支持本报和解放日报的革命行动","authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文汇报、解放日报全体革命同志:"},{"type":"paragraph","text":"我们怀着无比兴奋的心情，热烈祝贺《文汇报》、《解放日报》在上海革命力量越来越发展的新形势下，出现了崭新的、革命的面貌!热烈祝贺《文汇报》、《解放日报》在无产阶级文化大革命的熊熊烈火中获得了新生!这是以毛主席为代表的无产阶级革命路线反对资产阶级反动路线的胜利。这是我国无产阶级文化大革命发展史上的一件大事。这是一个大革命。我们向《文汇报》、《解放日报》全体革命同志致以崇高的无产阶级文化大革命的敬礼!"},{"type":"paragraph","text":"《文汇报》发表了《告上海全市人民书》这一个极其重要的文件，高举毛泽东思想伟大红旗，吹响了向资产阶级反动路线猛烈反击的号角，提出了当前无产阶级文化大革命的关键问题，对全国无产阶级文化大革命运动的发展，起着巨大的推动作用。这是毛泽东思想的伟大胜利!是无产阶级文化大革命的伟大胜利!"},{"type":"paragraph","text":"革命同志们!你们勇敢地站在上海革命运动的洪流中，反映上海人民的革命呼声，做党和毛主席的忠实喉舌。毛主席教导我们:我们必须坚持真理，而真理必须旗帜鲜明。你们按照毛主席的办报思想办报，旗帜鲜明，尖锐泼辣。你们做得好，做得出色!我们坚决支持你们大无畏的革命行动。我们要学习你们这种誓死捍卫毛主席的革命路线的精神，我们要学习你们的战斗风格。让我们更高地举起毛泽东思想伟大红旗，为彻底粉碎资产阶级反动路线的新反扑，为把无产阶级文化大革命进行到底，共同奋斗!"},{"type":"paragraph","text":"以毛主席为代表的无产阶级革命路线胜利万岁!"},{"type":"paragraph","text":"伟大的无产阶级文化大革命胜利万岁!"},{"type":"paragraph","text":"我们心中的红太阳、最最敬爱的伟大领袖毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"光明日报全体革命同志"},{"type":"paragraph","text":"一月十日电"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df7b6300f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于成立河南省革命委员会的批示","authors":[],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于成立河南省革命委员会的批示","type":"title"},{"text":"河南省革命委员会筹备小组：","type":"appellation"},{"text":"中央同意刘建勋、王新同志一九六八年一月十八日关于成立河南省革命委员会的请示报告。","type":"paragraph"},{"text":"河南省革命委员会的成立，是毛泽东思想的伟大胜利，是毛主席的无产阶级革命路线的伟大胜利。中央向河南五千万人民表示热烈地祝贺。","type":"paragraph"},{"text":"河南省的无产阶级文化大革命运动一开始，就受到我们伟大领袖的亲切关怀和及时指导。特别是去年九月间，毛主席亲临河南视察，调查了河南无产阶级文化大革命运动的情况，作了一系列英明指示。河南省广大革命群众，在毛主席的最新指示的指导下，在革命委员会筹备小组的具体领导下，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，大办毛泽东思想学习班，进一步开展对中国赫鲁晓夫及其在河南的代理人文敏生、赵文南的大批判，肃清陶铸、王任重的修正主义流毒；掀起革命大联合，革命“三结合”和本单位斗批改的新高潮，团结了大批革命干部。河南省的无产阶级文化大革命运动，取得了很大的成绩，出现了新局面。成立革命委员会的时机和条件，已经成熟了。","type":"paragraph"},{"text":"在文化大革命运动中，驻河南地区的人民解放军作出了重大的贡献。广大的人民解放军指战员，坚决执行毛主席、林副主席的指示，立场坚定，旗帜鲜明，及时克服了省军区个别领导人的错误，加强了团结，坚决执行毛主席指示的支左不支派的原则，为河南省文化大革命运动，建立了很大的功绩。","type":"paragraph"},{"text":"中央同意河南省革命委员会由一百五十五名委员组成，由刘建勋同志担任主任，王新、纪登奎、耿其昌、杨力勇、张树芝、陈桂昌、王辉、杜河堤、李仲顺、王洪智、申茂功、杨锡森、唐岐山、申红玉、郭守仁、龙一兵、李福山、唐振方、张国劳、张宗海、吕书墨、文兰香（女）、党言川、陈红兵、杨国雄、周启忠、范念民、黄宗万、丁淑琴（女）、王传玉、王庭栋、张申、王维群、王黎之、张耀东、张钦礼、戴苏理、郜国荣、轩东森、和革命群众代表一人（暂缺）共四十一名担任常委。","type":"paragraph"},{"text":"河南省有五千万人口，有许多现代化工业，是我国南北交通要道。搞好这个地区的无产阶级文化大革命，抓革命促生产，特别是迅速改善铁路运输状况，提高煤炭生产进度，对我国社会主义革命和社会主义建设具有重要意义。中央希望河南省革命委员高举毛泽东思想伟大红旗，依靠人民解放军，依靠广大革命群众和革命干部，以“斗私，批修”为纲，克服资产阶级、小资产阶级派性，增强无产阶级党性，做好各项工作，全面落实毛主席的最新指示，争取河南省无产阶级文化大革命运动的全面胜利。","type":"paragraph"},{"text":" 一九六八年一月二十五日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘建勋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21b253a217"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

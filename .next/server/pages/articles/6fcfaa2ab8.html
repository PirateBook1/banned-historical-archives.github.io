script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳得右派分子哑口无言","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"驳得右派分子哑口无言","type":"title"},{"text":"新华社","type":"authors"},{"text":"赵庆贺不得不承认他散布的谬论是无中生有，因为他仇视社会主义制度妄想资本主义复辟","type":"subtitle"},{"text":"据新华社7日讯  山西农学院日前举行了一次非常生动的反右派辩论大会，人们在会上坚持说理斗争，驳得右派分子赵庆贺理屈词穷，原形毕露。","type":"paragraph"},{"text":"赵庆贺是山西农学院讲师，他为了攻击党，硬说“农民生活没有改善”，“农村和过去一样贫困”，“合作化没有提高产量”。","type":"paragraph"},{"text":"在辩论会上头发花白的老教授贾麟厚举出一些详细而确切的统计数字来驳斥赵庆贺的谬论。他说，1956年是山西省高级合作化的第一年，全省虽遭受较大的自然灾害，但粮食总产量仍达到八十六亿七千多万斤，除去向国家交纳公粮。出售余粮二十一亿斤和留下种子、饲料外，农民每人平均净得四百三十二斤。接着贾麟厚又把这个数目字与抗战前对比一下。他说，1936年是解放前山西省收成最好的一年，粮食总产量只有六十七亿斤。而每个农民除过交纳地租平均只能得到二百四十斤。每人所得粮食，比去年少一百九十二斤。这两个数字足够说明合作化提高了生产，改善了农民生活。","type":"paragraph"},{"text":"在这样确凿的事实面前，右派分子赵庆贺竟破口大骂，说“统计数字缺乏真实性”，“还不知道怎么捏弄出来的”。他的发言，引起了人们普遍的愤怒。","type":"paragraph"},{"text":"这时，赶来参加斗争会的农民代表、太谷县贯家堡乡农业社主任员子恭说话了。他告诉人们：仅在阎锡山黑暗统治时的后期几年，他所居住的沟则自然村，一百一十九户人家，每年总有半数还多的人家粮食不够吃，有一年冬天就饿死二十四个农民。可是去年高级合作化后，全合作社每人平均就分到粮食四百四十一斤，另外每人平均还分现金一百零五元，这还不包括家庭副业收入。关于粮食单位面积产量，1955年这个社平均亩产量为二百八十斤，去年转为高级合作社后，每亩平均产三百六十一斤。员子恭当面质问赵庆贺说：“一亩地多收了八十一斤，你说这叫不叫提高？”","type":"paragraph"},{"text":"右派分子赵庆贺仍不同意员子恭的发言，他无耻地说什么“贯家堡乡合作社是共产党在太谷县唯一能够拿出的典型”。“这是共产党打肿脸充胖子，故意拿贯家堡社给我赵庆贺看罢了”。","type":"paragraph"},{"text":"助教吴秉昌接着发言，他举出他曾经调查过的一个普通农业社(候城东升社)的事例，来驳斥赵庆贺的胡言乱语。他说，候城东升社去年除去一切开支，全社平均每人净分得粮食四百五十斤，比贯家堡农业社社员的收入还多。他详细叙述了社员们的收支状况和生活改善情况后，进一步质问赵庆贺：你说农民生活没有改善，有什么根据?是谁提供的材料?","type":"paragraph"},{"text":"右派分子赵庆贺在千夫所指的情势下，理屈词穷，无法抵赖，只得承认他所根据的材料是道听途说，他仅仅是“回家时听一位邻家说的”，而这位邻人“是土改时被斗争的地主”。","type":"paragraph"},{"text":"在人们继续追问下，赵庆贺交代出他捏造这些无中生有的事实，向党和人民发射毒箭，是因为他仇视社会主义制度，仇恨共产党。他妄想资本主义复辟，因此，“匈牙利事件发生后”，他“压抑不住了”。就这样，右派分子赵庆贺的阴谋就被全部揭穿了。","type":"paragraph"},{"text":" 来源：《人民日报》1957年8月8日。原题为：“驳得右派分子哑口无言，山西农学院坚持说理的一大胜利”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fcfaa2ab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

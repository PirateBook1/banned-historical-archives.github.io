script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一师范时代的毛主席(二)","authors":["周世钊"],"dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周世钊"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"好学不厌的毛主席，在一九一四年春季进入书院坪第一师范后，更显得特别勤奋。他起得很早，在他洗脸、澡身以后，就到自修室读书。课毕后，就到阅报室图书馆找报纸和书籍，晚上在灯下静静地阅读。他阅读时，通常是用笔圈点和加批语，写的读书笔记也很多。由于一师藏书颇丰富，所以毛主席阅读的范围也很广泛，尤其喜欢探究、用心钻研的是历史和地理。读得烂熟的是一部韩昌黎全集。每天必花上两点钟去看的是新闻报纸。他在图书馆借到一些史地书籍，看得过细而有心得的是司马光的资治通鉴和顾祖禹的读史方与纪要。新出版的史地书和杂志上的史地资料，也多方搜罗。他读韩文时，用珠笔圈点，书眉上评语写得很多，他用的版本不好，借图书馆的好本校勘，改正讹误。每天早晨立自修室窗下朗诵，旁若无人，所以百分之八十以上的文字都背诵得很流利，作起文来也雄浑健劲，有韩文气息了。诗词也用了一些诵习工夫，每天晚饭后或星期休息时，和三五同学，上丘陵，临江渚，徜徉铁路之侧，相与唱和，斗韵争奇，引为笑乐。他阅报时，最注意国内外的政治经济和军事情况，那些无病呻吟的诗词，诲淫诲盗的报屁股，他绝不肯费时间去看它。报纸上外国地名和人名，他尽一切可能要把原文找出，用长条厚纸写下，订成一大本，以便随时翻者。别人和他偶然谈到时事，他总是原原本本，说个畅快。这时他虽有心做文学家，但尤其想从史地的研究、时事的学习中，寻求一条解决中国问题和解决人民痛苦的途径。"},{"type":"paragraph","text":"当学校举行考试时，他总是很快就做完交卷，不计较成绩分数的高低，当别的同学正埋头作答案时，他已出了教室到阅报室阅报去了。"},{"type":"paragraph","text":"(二)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e659130f6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于抓紧棉、烟、茶麻收购和整顿猪肉特需供应问题的指示","authors":[],"dates":[{"year":1960,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于抓紧棉、烟、茶麻收购和整顿猪肉特需供应问题的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委、各党组，军委","type":"appellation"},{"text":"将这份《情况简报》和商业部党组《关于烟、茶、麻收购情况的简要报告》转发你们，请你们研究办理。其中涉及到几个政策问题，除了中央已有规定之外，并根据当地情况，要求你们作出相应规定，使之能够发挥各方面的积极性，把主要农产品收好，不能浪费。","type":"paragraph"},{"text":"鉴于两年经验，农副产品既发生过收获当中的粗糙现象，也发生过由于收获起来之后，收购、加工、调运、保管工作做得不好的现象，造成霉烂，降低质量，损失不小，从而使有限的物资由于工作不负责任，造成损失，这是很不应该的。中央要求各地抓紧做好这方面的工作，对商业部门的工作，要检查，确实有困难者，请党委加以解决。归根到底，必须把我们有限的物资，统统都利用起来，决不允许再出现浪费和霉烂损失的现象。","type":"paragraph"},{"text":"其次，特需供应，各地必须整顿。中央号召中央直属机关食堂，在一定时期内，停止猪肉供应，以支援出口的需要。但是，各地对特需供应仍有不合理和浪费的现象，这是不许可的。在目前艰苦奋斗、勤俭建国的时期，不能忽视同这种倾向进行斗争，应当严肃对待，切实纠正。在目前供应有困难的时期，一切党政军和群众团体的干部都必须同人民群众同甘共苦，才能渡过困难，又不脱离群众，如果生活特殊，就必然引起群众不满，甚至要发生难于预料的群众闹事。当然，少数必须特需供应的，仍应设法保证供应。","type":"paragraph"},{"text":" 中  央一九六O年九月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a054a4ecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

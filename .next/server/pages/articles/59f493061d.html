script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"留港中航央航全体员工　致电毛主席周总理遵示团结保护资产","authors":[],"dates":[{"year":1949,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"留港中航央航全体员工"},{"type":"paragraph","text":"致电毛主席周总理遵示团结保护资产"},{"type":"paragraph","text":"【新华社北京十七日电】香港中国航空公司全体员工十四日致电毛主席、周总理，表示遵示尽力保护公司资产。电文如下：中央人民政府毛主席周总理钧鉴："},{"type":"paragraph","text":"奉十一月十二日钧电，敬悉。接受本公司同人请求，并任命刘敬宜为本公司总经理，至深欣慰。今后全体员工誓在人民政府及刘总经理领导下，团结一致，坚定立场，尽力保护公司资产，静待指示。谨此电复。"},{"type":"paragraph","text":"中国航空公司全体员工"},{"type":"paragraph","text":"十一月十四日"},{"type":"paragraph","text":"【新华社北京十七日电】现在香港中央航空公司全体员工十四日致电毛主席、周总理，表示遵示团结一致，坚守岗位，保卫公司留在香港的财产。电文如下：中央人民政府毛主席、周总理钧鉴："},{"type":"paragraph","text":"十一月十三日电敬悉。我们全体员工自起义后已迅速恢复了工作，并团结一致，坚守岗位，保卫公司留在香港的财产。今后誓在钧座领导下，加紧学习，努力建设新中国的人民航空事业。"},{"type":"paragraph","text":"中央航空公司全体员工"},{"type":"paragraph","text":"十一月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59f493061d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

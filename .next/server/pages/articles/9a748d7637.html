script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南长沙县农会情况和存在的问题","authors":[],"dates":[{"year":1950,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"湖南长沙县农会情况和存在的问题","type":"title"},{"text":"【新湖南报十一月十六日讯】湖南长沙县农会情况和存在的问题。","type":"paragraph"},{"text":"长沙县现有农会会员近四十万人，占全县总人口百分之三十三。一百八十二个乡普遍建立了农会组织，但大部是今春减租时组织起来的，工作粗糙，问题很多。经过今年七月的整理，目前完全被地主、富农公开控制的农会已很少了，但大多数农会还没有树立贫雇农的领导。如洞升区十二个乡有六个乡的农会主席是中农，农会委员中农占一半以上，各组小组长绝大多数是中农。据估计全县业已树立贫雇农领导农会的乡不到三十个。","type":"paragraph"},{"text":"由于中农掌握了领导权，贫雇农没有发动起来，对工作的开展受到很大影响。今年征粮中，各区发现征粮迟缓落后的地区，都是中农掌握领导。如沙平区福安等四个乡完成任务最迟；望城区古泉乡农民代表(多为中农)带领拖延，迄今还有八万斤公粮任务没有完成。","type":"paragraph"},{"text":"贫雇农没有发动起来，没有掌握农会领导，其原因是干部在农村中的阶级路线不明确，有些干部对发动贫雇农有顾虑，怕发动了贫雇农后中农会怀疑，因而主张不开贫雇农会；有的干部又说：“过去农民代表大部分是中农，以后不开农代会，只找贫雇农。”另一方面，贫雇农生活困难，减租、生产对贫雇农眼前利益不太大，同时贫雇农受压迫最利害，不相信自己的力量，认为没有文化、能力低，不愿出来干。","type":"paragraph"}],"comments":[],"origin":"1950年12月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a748d7637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

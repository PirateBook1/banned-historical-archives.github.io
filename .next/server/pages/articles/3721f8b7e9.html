script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理、邓副总理分电日总理大臣临时代理伊东正义深切哀悼大平正芳首相不幸逝世","authors":[],"dates":[{"year":1980,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十二日电　中华人民共和国国务院总理华国锋六月十二日致电日本国内阁总理大臣临时代理伊东正义，对大平正芳首相不幸逝世表示深切的哀悼。电报全文如下:东京日本国内阁总理大臣临时代理伊东正义阁下:"},{"type":"paragraph","text":"惊悉大平正芳首相不幸逝世，不胜悲痛，谨代表中国政府和中国人民表示深切的哀悼。"},{"type":"paragraph","text":"大平首相是国际上富有远见卓识的政治家，是中国人民尊敬的老朋友。他生前为日中两国邦交正常化、为发展两国和平友好合作关系付出了心血，做出了重大贡献。他的逝世是中日友好事业的重大损失。"},{"type":"paragraph","text":"大平首相去年访问我国和我最近应大平首相邀请访问日本，为迈向二十一世纪的中日和平友好合作关系奠定了坚实的基础。大平首相说，中日友好不仅是中日两国的共同财富，而且应该成为亚洲和世界的共同财富。我相信，大平首相的这一愿望一定能够实现。中日友好合作关系一定会不断发展并对亚洲和世界的和平与稳定作出贡献。中日两国人民一定能够世世代代友好下去。"},{"type":"paragraph","text":"谨向大平夫人和家属表示亲切的慰问。"},{"type":"paragraph","text":"中华人民共和国华国锋国务院总理一九八○年六月十二日于北京新华社北京六月十二日电　中华人民共和国国务院副总理邓小平和卓琳同志六月十二日致电日本国内阁总理大臣临时代理伊东正义，对大平正芳总理大臣不幸逝世表示深切的哀悼。电报全文如下:东京日本国内阁总理大臣临时代理伊东正义阁下:"},{"type":"paragraph","text":"惊闻大平正芳总理大臣不幸病逝，不胜哀悼。大平总理多年来为发展日中关系、维护亚洲和世界的和平做出了重大贡献。中国人民将永远缅怀他。"},{"type":"paragraph","text":"请转致对大平总理的夫人和家属的亲切慰问。"},{"type":"paragraph","text":"邓小平卓琳一九八○年六月十二日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3721f8b7e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

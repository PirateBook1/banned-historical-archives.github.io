script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见四川代表时的谈话","authors":["周恩来","康生","江青"],"dates":[{"year":1967,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"中央首长接见四川代表时的谈话","type":"title"},{"text":"周恩来康生江青","type":"authors"},{"text":"〖中央首长：江青、王力、戚本禹、关锋、杨成武、谢富治也参加了接见〗","type":"appellation"},{"text":"陈伯达：周总理、康生有点事，等一会来，请大家发言。","type":"paragraph"},{"text":"代表控诉：（川大8·26）","type":"paragraph"},{"text":"王力：同志们，四川的材料，各个县的我们都印出来了，交给中央首长去看了，是不是大家发言，各专区推选一个代表。","type":"paragraph"},{"text":"重庆无产阶级工人造反军代表黄康发言：揭露李井泉收买8·15头头，镇压无产阶级文化大革命的滔天罪行。","type":"paragraph"},{"text":"242代表发言：问有没有军委命令，撤销红总，楚平、韦杰答复（韦杰站起来不语）","type":"paragraph"},{"text":"江青：中央没有过。","type":"paragraph"},{"text":"众呼：毛主席万岁！打倒韦杰，打倒甘渭汉！","type":"paragraph"},{"text":"王力：刚才有同志提出，请韦杰副司令员答复，是不是中央军委有取缔后字242的命令？","type":"paragraph"},{"text":"韦杰：这个命令没有，工程学院这个事情是军区党委研究的。","type":"paragraph"},{"text":"问：为什么盗用中央军委命令？","type":"paragraph"},{"text":"韦杰：我们没有这样做，可能是军里没有听清（群众纷纷揭露他们盗用中央军委的名誉）","type":"paragraph"},{"text":"王力：天保放出来没有？（重庆代表揭露还有许多同志没有放出来，关在中美合作所监狱。）","type":"paragraph"},{"text":"江青：韦副司令，你听到没有？马上释放。","type":"paragraph"},{"text":"众呼：毛主席万岁！打倒韦杰！打倒甘渭汉！（重庆地区揭发）","type":"paragraph"},{"text":"王力：请大家简单点，四川的情况中央已经清楚了，重庆也很清楚。","type":"paragraph"},{"text":"江青：请乐山代表发言。（乐山代表发言略）","type":"paragraph"},{"text":"十时十分总理、康生同志到会，会场高呼毛主席万岁！","type":"paragraph"},{"text":"乐山代表谈昨天还抓了五人。","type":"paragraph"},{"text":"总理：昨天还抓五个人吗？（大家要求发言）","type":"paragraph"},{"text":"康生：大家心情激动是可以理解的，我们听不清，讲的慢一点，声音不要太大。","type":"paragraph"},{"text":"乐山代表：有一军分区支持的反动组织一面旗子还有江青同志的私章。","type":"paragraph"},{"text":"江青：我没有私章。","type":"paragraph"},{"text":"总理：有个张家口军事学校的王行虎同志要求见中央军委，就这里谈吧！","type":"paragraph"},{"text":"王行虎：有人说，江青同志说：甘渭汉是好人，办了坏事，我决不相信江青同志能说这样的话。（江青笑了）","type":"paragraph"},{"text":"总理：南充军分区司令员自己来揭发，好不好？（鼓掌）","type":"paragraph"},{"text":"南充：揭发对牛鬼蛇神，大扫除，要多抓，抓头头，这就是布署，南充代表谈到还有公安局和保守派的人来北京。","type":"paragraph"},{"text":"总理：他们住在哪儿？","type":"paragraph"},{"text":"南充：住西直门，具体住哪儿，他们不告诉我们。","type":"paragraph"},{"text":"总理：把名单开来。现在谈万县问题。","type":"paragraph"},{"text":"万县代表：军分区用机枪扫射学生，最小的才六岁，叫举手，有一个学生提裤子被打了一枪，肠子打出来了，这学生临死前用手指沾血写了“我是革命的人”几个字。","type":"paragraph"},{"text":"新北大万县调查组：韦杰在西苑旅社开黑会，四点指示：（一）原则坚持；（二）错误检查；（三）支左工作他们说错了，我们说对了；（四）总的由军区负责。","type":"paragraph"},{"text":"万县公安局打电话回去说：我们一到站就被包围了。因此，许多保字号组织打死人不下五十人，军分区第一次就打死五人，伤九人。","type":"paragraph"},{"text":"万县的发了言。","type":"paragraph"},{"text":"总理：请涪陵的发言。","type":"paragraph"},{"text":"广元部队：我是总参三部派往广元的部队，（1）绵阳军分区一月份突然增加了六个科；（2）二月二十一日军委（成都军区电报）说：这是绝密文件，内容：各部队修筑坚强工事准备一个月粮食设置指挥员。（3）调一个营到绵阳镇压造反派，部队打电话询问中央，军分区对他们大不满。（4）派人控制火车站，抓告状的，组织政法小组。","type":"paragraph"},{"text":"十条以后，军分区派人去控制7012部队一个营。","type":"paragraph"},{"text":"总理：今天开会到这儿，明天请梁新初司令员开个小会，大家谈谈。","type":"paragraph"},{"text":"林跃东：控诉新华社四川分社，受成都军区迫害的情况。","type":"paragraph"},{"text":"林：韦等质问我们，为什么要报导成都兵团？要我们报导发行主席著作，说我们配合反革命，小心你们的狗头。","type":"paragraph"},{"text":"伯达：今天开到这里，后天再开。","type":"paragraph"}],"comments":[],"origin":"1967年5月北京玻璃总厂红卫兵联络站编《中央首长讲话（4）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"王力","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"中央首长接见四川代表时的谈话","description":"","dates":[{"year":1967,"month":4,"day":25}],"parts":[{"text":"中央首长接见四川代表时的谈话","type":"title"},{"type":"paragraph","text":"〖中央首长：江青、王力、戚本禹、关锋、杨成武、谢富治也参加了接见〗"},{"type":"paragraph","text":"陈伯达：周总理、康生有点事，等一会来，请大家发言。代表控诉：（川大 8·26）王力：同志们，四川的材料，各个县的我们都印出来了，交给中央首长去看了，是不是大家发言，各专区推选一个代表。重庆无产阶级工人造反军代表黄康发言：揭露李井泉收买 8·15头头，镇压无产阶级文化大革命的滔天罪行。242代表发言：问有没有军委命令，撤销红总，楚平、韦杰答复（韦杰站起来不语）江青：中央没有过。众呼：毛主席万岁！打倒韦杰，打倒甘渭汉！王力：刚才有同志提出，请韦杰副司令员答复，是不是中央军委有取缔后字 242的命令？韦杰：这个命令没有，工程学院这个事情是军区党委研究的。问：为什么盗用中央军委命令？韦杰：我们没有这样做，可能是军里没有听清（群众纷纷揭露他们盗用中央军委的名誉）王力：天保放出来没有？（重庆代表揭露还有许多同志没有放出来，关在中美合作所监狱。）江青：韦副司令，你听到没有？马上释放。众呼：毛主席万岁！打倒韦杰！打倒甘渭汉！（重庆地区揭发）王力：请大家简单点，四川的情况中央已经清楚了，重庆也很清楚。江青：请乐山代表发言。（乐山代表发言略）十时十分总理、康生同志到会，会场高呼毛主席万岁！乐山代表谈昨天还抓了五人。总理：昨天还抓五个人吗？（大家要求发言）康生：大家心情激动是可以理解的，我们听不清，讲的慢一点，声音不要太大。乐山代表：有一军分区支持的反动组织一面旗子还有江青同志的私章。江青：我没有私章。总理：有个张家口军事学校的王行虎同志要求见中央军委，就这里谈吧！王行虎：有人说，江青同志说：甘渭汉是好人，办了坏事，我决不相信江青同志能说这样的话。（江青笑了）总理：南充军分区司令员自己来揭发，好不好？（鼓掌）南充：揭发对牛鬼蛇神，大扫除，要多抓，抓头头，这就是布署，南充代表谈到还有公安局和保守派的人来北京。总理：他们住在哪儿？南充：住西直门，具体住哪儿，他们不告诉我们。总理：把名单开来。现在谈万县问题。万县代表：军分区用机枪扫射学生，最小的才六岁，叫举手，有一个学生提裤子被打了一枪，肠子打出来了，这学生临死前用手指沾血写了“我是革命的人”几个字。新北大万县调查组：韦杰在西苑旅社开黑会，四点指示：（一）原则坚持；（二）错误检查；（三）支左工作他们说错了，我们说对了；（四）总的由军区负责。万县公安局打电话回去说：我们一到站就被包围了。因此，许多保字号组织打死人不下五十人，军分区第一次就打死五人，伤九人。万县的发了言。总理：请涪陵的发言。广元部队：我是总参三部派往广元的部队，（1）绵阳军分区一月份突然增加了六个科；（2）二月二十一日军委（成都军区电报）说：这是绝密文件，内容：各部队修筑坚强工事准备一个月粮食设置指挥员。（3）调一个营到绵阳镇压造反派，部队打电话询问中央，军分区对他们大不满。（4）派人控制火车站，抓告状的，组织政法小组。十条以后，军分区派人去控制 7012部队一个营。总理：今天开会到这儿，明天请梁新初司令员开个小会，大家谈谈。林跃东：控诉新华社四川分社，受成都军区迫害的情况。林：韦等质问我们，为什么要报导成都兵团？要我们报导发行主席著作，说我们配合反革命，小心你们的狗头。伯达：今天开到这里，后天再开。"}],"comment_pivots":[],"is_range_date":false,"authors":["周恩来","康生","江青"],"comments":[],"page_start":368,"page_end":369,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"王力","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eddae9d2fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

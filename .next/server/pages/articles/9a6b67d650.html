script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于恢复李雪峰同志党籍的决定（概要）","authors":[],"dates":[{"year":1982,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于恢复李雪峰同志党籍的决定（概要）","type":"title"},{"text":"一九八二年四月一月，中共中央作出《关于恢复李雪峰同志党籍的决定》。决定说：“一九七三年八月二十日，中共中央决议（中发［１９７３］３４号文件）中认定李雪峰同志为林彪反党集团的主要成员，将他永远开除党籍。这一处分的主要根据是，‘一九七○年八月二十五日上午林彪、陈伯达指使李雪峰炮制的反革命六号简报出笼，他们专了两天半的政’。”“根据调查证明：在党的九届二中全会上印发的华北组简报（即六号简报，主要内容是拥护林彪关于设国家主席的讲话），是按照当时会议的规定，由记录人员根据华北组同志的发言，如实整理的。简报写出后，经华北组负责人李雪峰、吴德和解学恭同志共同阅鉴，大会秘书组印发的。因此，不能说华北组的简报就是林彪、陈伯达指使李雪峰炮制的。虽然九届二中全会上，李雪峰同志在林彪、江青两个阴谋集团互争权力中，也有错误，但根据这一期反映小组讨论情况的简报，就认定李雪峰为林彪反党集团的主要成员，是不符合事实的。他本人以后也遭到‘四人帮’的迫害。”“因此决定：撤销一九七三年八月中央政治局会议通过的中央专案组《关于林彪反党集团反革命罪行的审查报告》中，把李雪峰定为林彪反党集团主要成员，永远开除党籍的决定。恢复李雪峰同志党籍。”决定也指出，李雪峰在“文化大革命”的特殊历史条件下是有错误的。错误性质是严重的，应该深刻地吸取教训。","type":"paragraph"}],"comments":[],"origin":"根据中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，下册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"李雪峰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a6b67d650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

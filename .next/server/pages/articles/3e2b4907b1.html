script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民建全国代表大会致中共中央和毛主席电","authors":[],"dates":[{"year":1955,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民建全国代表大会致中共中央和毛主席电中国共产党中央委员会敬爱的毛主席："},{"type":"paragraph","text":"在党和您主席的关怀和领导下，中国民主建国会成立十年来的第一次全国代表大会经过十二天的会议，现在胜利闭幕了。我们全体代表谨代表本会全体会员向您致崇高的敬礼！"},{"type":"paragraph","text":"我们这次全国代表大会的主要任务是决定今后本会工作的方针、任务，修改会章，并选举新的中央领导机构组成人员。我们全体代表经过仔细的研讨，进一步明确了我会今后工作的方针、任务，就是在中国共产党和您主席的领导下，根据国家过渡时期总任务的要求，团结、教育中国民族资产阶级分子积极接受社会主义改造，坚持对国内外敌人的斗争，共同为建设社会主义社会而奋斗。"},{"type":"paragraph","text":"我们深深感觉到这是一项光荣而又艰巨的任务，顺利地完成这项任务，将有利于国家过渡时期总任务的实现，因而也完全符合全国人民的最高利益。我们深信，在中国共产党和您的英明领导下，我们一定能够完成这个光荣的历史任务。"},{"type":"paragraph","text":"谨电致敬，并祝您身体健康！"},{"type":"paragraph","text":"中国民主建国会第一次全国代表大会"},{"type":"paragraph","text":"一九五五年四月十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e2b4907b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

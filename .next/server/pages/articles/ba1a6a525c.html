script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳市铁西区工商局态度鲜明  张淑坤揭发本饭店违法事件受奖励","authors":["于杰","赵文泉"],"dates":[{"year":1983,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳市铁西区工商局态度鲜明"},{"type":"paragraph","text":"张淑坤揭发本饭店违法事件受奖励"},{"type":"paragraph","text":"本报讯　记者赵文泉、通讯员于杰报道：沈阳市铁西区工商局最近召开发奖大会，对大胆揭发本单位高价出售营业用粮的张淑坤，发给奖金予以奖励。"},{"type":"paragraph","text":"张淑坤是沈阳市铁西区启工街道二饭店的保管员。去年5月，她主动向工商管理部门揭发本饭店高价转卖营业用粮问题，并将未入账的2，350元现款、2，000斤粮票一起交给区工商局。工商局在有关部门的配合下立案查实，该饭店从1981年5月至1982年4月间，以熟食品价格出售营业用粮57，620斤，总共获得非法收入4，270元，工商局按照有关规定全部予以没收。"},{"type":"paragraph","text":"张淑坤揭发违法事件后，饭店的主管单位——启工街道企业公司却以“错误人人有份”为由，撤销她保管员职务，调离饭店，扣发半年奖金。张淑坤在压力面前坚持斗争，并向上级主管部门申诉。去年12月中旬，经过区有关领导部门的复查，使这一错案得到了纠正。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba1a6a525c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"煤炭部在枣庄矿务局召开现场会议号召全国煤矿职工  落实毛主席节约闹革命的方针  迎接煤炭工业生产建设新高潮","authors":[],"dates":[{"year":1968,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"煤炭部在枣庄矿务局召开现场会议号召全国煤矿职工"},{"type":"paragraph","text":"落实毛主席节约闹革命的方针  迎接煤炭工业生产建设新高潮"},{"type":"paragraph","text":"发扬艰苦奋斗、自力更生的精神，打一场勤俭节约、修旧利废的“人民战争”"},{"type":"paragraph","text":"新华社济南十一日电　煤炭部最近在山东枣庄矿务局召开华东、东北煤矿节约闹革命修旧利废现场会议。会议号召全国煤矿系统的无产阶级革命派和广大革命群众，更高地举起毛泽东思想伟大红旗，全面落实毛主席“要节约闹革命”和“勤俭建国”的伟大方针，发扬艰苦奋斗、自力更生的革命精神，打一场勤俭节约、修旧利废的“人民战争”，迎接煤炭工业生产建设的新高潮。"},{"type":"paragraph","text":"会议推广了枣庄矿区节约闹革命，修旧利废的经验。枣庄矿区的无产阶级革命派紧跟毛主席的伟大战略部署，高举革命大批判的旗帜，彻底批判了中国赫鲁晓夫及其在矿区的代理人推行的修正主义路线，在革命大批判的基础上，坚定不移地贯彻执行毛主席“抓革命，促生产”、“要节约闹革命”的伟大方针，克服了很多困难，煤产量一月高过一月，作到了稳产高产。他们还大搞修旧利废，从各方面来节约原材料，从去年八月到今年二月，全矿区共回收修复金属支柱、溜子大链、各种钢材以及其他闲置废旧设备器材等价值二百一十二万多元，保证了煤炭生产所需要的设备、配件和器材的供应。"},{"type":"paragraph","text":"到会代表遵照毛主席“千万不要忘记阶级斗争”的伟大教导，以毛泽东思想为武器，批判了中国赫鲁晓夫及其在煤炭工业战线的代理人所推行的反革命经济主义，以及物质刺激、利润挂帅，铺张浪费等修正主义流毒，进一步提高了阶级觉悟。大家一致认识到，节约和浪费是无产阶级世界观同资产阶级世界观根本对立的表现。节约闹革命，修旧利废，绝不仅仅是一个经济问题，而是两个阶级、两条道路、两条路线斗争的大问题，是防修、反修、防止资本主义复辟的大问题，也是关系到无产阶级革命派能不能掌好权、用好权的大问题。"},{"type":"paragraph","text":"会议认为，搞好节约闹革命和修旧利废的工作，必须广泛发动群众，打一场“人民战争”。会议要求全国煤矿广大革命职工坚决同铺张浪费、任意丢失损坏国家器材的行为作斗争，造成节约光荣，浪费可耻，破坏有罪的强烈社会舆论，使节约闹革命成为群众性的自觉行动。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”会议认为，搞好节约闹革命，修旧利废的根本是组织广大革命职工活学活用毛泽东思想，用毛泽东思想统帅一切，改造一切，促进人的思想革命化。会议号召全国煤矿无产阶级革命派及广大革命群众对毛主席突出一个“忠”字，对毛泽东思想狠抓一个“用”字，搞好人的思想革命化，从思想上、组织上全面落实毛主席“要节约闹革命”的伟大指示，把节约闹革命、修旧利废的群众运动全面地持久地开展下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"654c9cc633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席题词嘉勉武汉人民战胜洪水","authors":[],"dates":[{"year":1955,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉一日电】　中共武汉市委员会机关报长江日报，三月三十一日在第一版刊登了毛泽东主席为武汉人民一九五四年防汛斗争胜利的题词:“庆贺武汉人民战胜了一九五四年的洪水，还要准备战胜今后可能发生的同样严重的洪水”。"},{"type":"paragraph","text":"同日，长江日报发表社论说:“我们要坚决贯彻毛主席的指示，一定要完成汛前堤防工程，为保卫武汉地区国家建设和人民的安全而斗争”。社论指出，武汉地区目前已进入雨季，离伏汛只有一个多月，必须确保汛前堤防工程走在水位上升的前面。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8504450819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"李富春召见北京地质学院“东方红公社”五名同学时所作的五点指示","parts":[{"type":"title","text":"167．李富春召见北京地质学院“东方红公社”五名同学时所作的五点指示"},{"type":"paragraph","text":"(1966年10月9日凌晨)"},{"type":"paragraph","text":"一、你们可以在地质部设立联络站，地质部拨房子给你们。地质部办公，你们也办公，地质部的牌子，你们的牌子，互不干扰。你们不要把地质部的牌子摘掉。地质部也不应把你们的牌子摘掉。"},{"type":"paragraph","text":"二、今晚你(指周荣鑫秘书长)同他们一同去，把工作组整理革命师生员工包括干部的材料和要销毁的清单交出来，给“东方红”总部。邹家尤可以留在你们那个地方，摆事实，讲道理，进行辩论。"},{"type":"paragraph","text":"三、“东方红”不是反革命的，要平反。叫何长工宣布，向全国宣布。"},{"type":"paragraph","text":"四、卓雄可以调回来。(卓雄是地质部副部长，因犯错误，调往×××机械厂，调回来是因为“东方红”同学了解情况需要。)"},{"type":"paragraph","text":"五、下次开斗争会时，何长工(地质部副部长、党委第一书记)、胥光义(副部长)、赵永年(政治部副主任)、田伏兆(副部长)、卡固(部政治干校校长兼党委书记，原工作组副组长兼党委副书记)都要参加斗争会。(另外李副总理还给了我们找地质部所谓黑帮谈话的权利)"}],"authors":["李富春"],"dates":[{"year":1966,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dfea02a28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

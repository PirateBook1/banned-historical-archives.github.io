script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决为加强“浅沼精神”而斗争日本社会党众议员佐佐木更三等离广州回国　松本七郎在欢送宴会上说会见毛主席增强了斗争力量","authors":[],"dates":[{"year":1964,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社广州12日电】　日本社会党众议员松本七郎十一日在广州市副市长罗培元举行的一次宴会上发表讲话时说，“浅沼精神”是永远不会消失的，是可贵的精神。他说:“我们再次下决心坚持‘浅沼精神’，并且要为加强‘浅沼精神’而斗争。”"},{"type":"paragraph","text":"佐佐木更三、松本七郎和日本社会党参议员小宫市太郎、社会党本部书记笠原昭男，已经在今天乘火车离开广州取道香港回国。昨天晚上，广州市副市长罗培元为他们举行了欢送宴会。"},{"type":"paragraph","text":"松本七郎代表佐佐木更三等一行在宴会上讲话。他首先对他们在广州受到的欢迎表示感谢。他谈到在北京的访问时说，他们通过会谈、参观，认识到和看到中国的社会主义建设成就，就是保卫亚洲和平的堡垒，是赶走美帝国主义的据点。"},{"type":"paragraph","text":"松本七郎说，我们到北京的第二天，周恩来总理接见了我们，并同我们交换了意见。我们在许多问题上找到了共同点，取得了一致的认识。通过这次会谈，使我们重新认识到“浅沼精神”是永远不会消失的，是可贵的精神。我们再次下决心坚持“浅沼精神”，并且要为加强“浅沼精神”而斗争。"},{"type":"paragraph","text":"松本七郎说，昨天毛泽东主席接见了我们。我们听取了许多宝贵的言论，同时我们也有机会坦率地发表了自己的意见。我们高兴的是会见这么一位经过长时间革命斗争而形成的伟大人物，使我们产生了今后继续进行斗争的力量。我们感到只有斗争，才使人有力量，使人年轻，才能使斗争力量日益强大，日益完善。"},{"type":"paragraph","text":"罗培元也在宴会上讲话。他说，日本朋友在北京同我国领导人就有关当前形势和共同感兴趣的问题，以及中日两国的友好关系问题交换了意见，这将有利于中日两国人民加强反对美帝国主义的斗争。他说，我们可以预见到，亚洲、非洲、拉丁美洲人民和世界各国人民今后反对美帝国主义的斗争一定风起云涌，美帝国主义长远不了。他表示相信，日本社会党的各位朋友今后在反对我们共同敌人的斗争中，将会作出更大的贡献。"},{"type":"paragraph","text":"佐佐木更三等今天离开广州时，罗培元和中国人民外交学会理事王锦川等曾到车站欢送。政协广东省委员会副主席、中国人民外交学会理事萧隽英陪同日本客人前往深圳。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8058d8995"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

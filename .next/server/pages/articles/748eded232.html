script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委转发全军院校调整领导小组“关于全军恢复和增建41所院校的报告”（概要）","authors":[],"dates":[{"year":1973,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中央军委转发 \"关于全军恢复和增建41所院校的报告\"（概要）","type":"title"},{"text":"中央军委转发《关于全军恢复和增建41所院校的报告》。中国人民解放军原有军队院校125所，1969年受林彪大砍院校的影响，院校减少到43所，严重影响了干部的培训和部队建设。为全面提高干部的军政素质和专业技术水平，适应军队建设和战备的需要，8日，中央军委转发经中共中央批准的全军院校调整领导小组《关于全军恢复和增建41所院校的报告》。《报告》提出了恢复和增建院校的原则和方案，对学制、校址、定额等问题作了明确的规定。《报告》转发后，总参谋部、总后勤部、各军兵种及各有关军区，因地制宜地先后把41所院校恢复和建立起来。其中指挥学校（军政干部学校）19所，医务学校12所，专业技术学校10所。到1975年，这些院校相继建成，全军院校达到84所。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748eded232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

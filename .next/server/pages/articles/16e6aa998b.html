script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等对越南北方遭受严重水灾的慰问电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等对越南北方遭受"},{"type":"paragraph","text":"严重水灾的慰问电\""},{"type":"paragraph","text":"（1971年9月2日）河内越南民主共和国主席孙德胜同志，越南劳动党中央委员会第一书记黎笋同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"获悉越南北方遭受严重水灾，我们对此极为关切。谨代表中国共产党、中国政府和中国人民，向越南劳动党、越南政府和兄弟的越南人民表示最深切的慰问。"},{"type":"paragraph","text":"在这次抗洪斗争中，英雄的越南人民在越南劳动党的坚强领导下，英勇顽强、日夜奋战，表现了无比的革命气概。中国人民对此十分钦佩。"},{"type":"paragraph","text":"中越两国是亲密邻邦，中越两国人民是战友和兄弟。中国人民一贯把越南人民的困难看成是自己的困难，当尽一切可能，大力支"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义和副主席林彪、国务院总理周恩来联名给越南民主共和国主席孙德胜、越南劳动党中央委员会第一书记黎笋、越南民主共和国国会常务委员会主席长征、越南民主共和国总理范文同的电报。对越南北方遭受严重水灾表示深切的慰问。毛泽东全集第五十一卷援兄弟的越南人民战胜这次水灾。"},{"type":"paragraph","text":"我们坚信，在抗美救国战争中已经取得伟大胜利的英雄的越南人民，一定能够克服自然灾害造成的暂时困难，取得抗洪斗争的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七一年九月二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16e6aa998b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

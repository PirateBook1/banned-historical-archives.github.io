script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对中央关于在农业合作社内部贯彻执行互利政策的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于在农业合作社内部贯彻执行互利政策的指示稿\"的批语"},{"type":"paragraph","text":"（1957年9月）此件可用。略有修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"[1]指中共中央1957年8月26日关于在农业合作社内部贯彻执行互利政策的指示（第四次修改的草稿）。指示说：正确执行贫农和中农之间的互利政策，曾是我国顺利完成农业合作化的基本因素之一，也是今后巩固合作社的一个重要保证。实现合作化以后，互利政策的重点，主要是经过合理的生产分工和合理的分配，恰当地调节各社员之间，尤其是贫农和中农之间的收入问题。指示就认真贯彻执行互利政策提出如下几点意见：一、对于可能减少收入的社员，首先是对于贫农、下中农的困难户，应该在劳动生产分工和经营社内及家庭副业方面，给以适当的照顾。二、适当地调整入社后减少收入的非农业户的工作，使能得到合理报酬，增加收入。三、对某些特殊生产资料的原主，可以部分或全部暂不入社，仍归原主经营，也可以入社后仍包给原主经营，实行比例分益，在包工包产上给予适当照顾，使他们能增加一部分收入。四、成片的果树、林木一般应该由社统一经营，实行比例分红，已折价入社的，如社员意见很多，也可改为比例分红。五、对于入社的耕畜农具等生产资料多余的折价款和社员的投资，应按期归还，并付给应得的利益，折价过低者，则按入社时的一般市价作适当的调整。六、多民族地区的民族联合社，要注意特别照顾人数较少的少数民族社员的经济利益。七、应允许社员家庭饲养家畜，并完全归自己所有，合作社如要使用社员的耕畜，应付适当租金。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":216},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafbcb3423"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

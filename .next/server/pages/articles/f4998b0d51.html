script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对社会主义民主 (4)","authors":["沈阳师范学院","赵仲牧"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对社会主义民主 (4)","type":"title"},{"text":"沈阳师范学院赵仲牧","type":"authors"},{"text":"(赵仲牧：沈阳师范学院中文系教员)","type":"subtitle"},{"text":"“人应有独立的意志，意志的充分自由。……但宪法中规定的自由贯彻是不够的。首先言论自由不够，过去不敢发表独特见解，所以现在我对‘百花齐放’的政策是拥护的。‘百花齐放’前，我看唯心主义的书，别人不让看。国际问题，如斯大林问题，匈牙利问题，对资本主义国家的政策，……都可以争论，因为我对这些问题都有看法。其次是迁移自由不够。”","type":"paragraph"},{"text":"“每个人都应有他独立的个性，人格，尊严，锋芒、棱角等等。一个人的尊严，自尊心不应被损伤。每个人都有他的‘自然面貌’这‘自然面貌’让他自由的成长。……但我看到过现在还有不尊重人格，损伤自尊心的地方。……使人的个性的发展受到限制。”","type":"paragraph"},{"text":"“我国民主是有的，但不够。很多选举是规定和内定的。……资产阶级民主是为资产阶级服务的，但其上升时期的法制是可以批判吸收的。”","type":"paragraph"},{"text":"“我向来主张一个人要有高度的意志自由，可是这个社会，过于限制个人自由，因此，我不满意。马雅可夫斯基为什么要自杀，不是因为没有自由吗？","type":"paragraph"},{"text":"我们今天社会民主不够，自由受到限制，我们国家缺乏言论自由，因为报纸上都登载的是正面文章，没有登载反面的文章，如攻击苏联，挑拨中苏关系之类的文章，因为有压力，人们不敢写，所以自由就受到了限制。”","type":"paragraph"},{"text":"“在宪法中规定了民主、自由，为什么实现不够又有限制呢？我认为：有些领导法制观点不强；国家法律系统不完正。……”","type":"paragraph"},{"text":"“学术研究的自由也受到限制，因为各式各样的，唯心主义观点的文章不能发表，发表了也要受到批判，因而学术研究的自由也受到限制。”","type":"paragraph"},{"text":"“用大民主或小民主的原因不是由什么社会主义利益而定，而是民主的本身。”","type":"paragraph"},{"text":"“斯大林错误的根源是由具体制度(所指的具体制度是民主集中制)产生的。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4998b0d51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海化纤十一厂党委遵照毛主席的教导加强对体育工作的领导根据冬季特点组织职工开展各种体育活动","authors":[],"dates":[{"year":1972,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第十一化学纤维厂党委响应毛主席关于“发展体育运动，增强人民体质”的伟大号召，切实加强党对体育工作的领导，并根据当前冬季的特点，组织广大职工积极参加冬季体育活动，增强了职工们的体质，促进了革命和生产的发展。"},{"type":"paragraph","text":"这个厂的党委从实践中体会到，职工冬季体育活动能不能开展和坚持下去，关键在于领导。因此，他们首先组织全厂干部进一步学习了毛主席关于体育工作的指示，开展了革命大批判，同时还用一年多来由于开展群众性体育活动，全厂职工出勤率增加的事实教育干部，提高了各级领导对开展冬季体育活动的意义的认识。大家表示，一定要把开展冬季体育活动放到议事日程上来，认真抓好。"},{"type":"paragraph","text":"在提高思想认识的基础上，厂党委狠抓组织落实和制度落实，成立了由厂党委、工代会、团委、民兵团部成员参加的“职工冬季体育锻炼领导小组”，各车间党总支、支部，也都指定专人分工兼管这项工作。他们利用班前班后、会前会后的空余时间，广泛组织职工群众开展冬季体育锻炼，还把星期三日班下班后的时间作为全厂的文体活动时间。由于切实加强了党的领导，使体育工作做到计划上有安排，组织上有人管，时间上有保证。今年入冬以来，全厂已有百分之八十以上的职工坚持每天参加体育活动。"},{"type":"paragraph","text":"该厂党委遵照毛主席关于“一定要抓好典型”的教导，注意运用典型来推动职工冬季体育活动。这个厂的加工车间，老年工人多，体质差的多，女工多，做运转班的多，过去体育活动一直冷冷清清。厂党委成员深入这个车间，和车间党总支一起，对职工进行思想和政治路线教育，提高大家参加冬季体育锻炼的自觉性。有个女工患有慢性病，原来不重视做广播操，通过学习，她认识到锻炼身体不是为了活命，而是为了继续革命。从此，她天天坚持参加体育锻炼，增强了体质，今年病假时间比过去大大减少。车间党总支让这位女工到车间大会上谈体会，使广大职工进一步懂得了参加体育锻炼的重要性。"},{"type":"paragraph","text":"该厂党委在组织职工开展冬季体育活动时，因陋就简，因地制宜，从原有的体育活动基础出发，广泛、经常地开展广播操、太极拳、跑步、跳绳、投弹及各种球类活动。没有球场，厂党委就发动广大职工，群策群力，在成品仓库的屋顶上开辟了一个“屋顶篮球场”；缺乏体育运动器械，他们就土法上马，用废棉绳结成了排球网，用旧钢管做成了篮球架，用汽水盖头和旧布片制成了毽子。广大工人群众根据自己的身体、年龄和生产的班次等具体情况，积极投入各种体育锻炼活动。"},{"type":"paragraph","text":"在有关体育部门的帮助指导下，这个厂经常举办广播操、太极拳等辅导员学习班，帮助车间培养职工冬季体育锻炼骨干。同时，厂里还建立了足球、篮球、排球、乒乓球等二十八个业余运动队，并利用节日、假日和工余时间，组织一些友谊比赛。　(市工代会文化宫供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f49c140f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

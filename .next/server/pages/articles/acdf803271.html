script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龚品梅是反帝爱国运动的死敌","authors":["天主教南京教区常州市本堂神甫","李玉符"],"dates":[{"year":1955,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"龚品梅是反帝爱国运动的死敌","type":"title"},{"text":"天主教南京教区常州市本堂神甫李玉符","type":"authors"},{"text":"暗藏在上海天主教内的龚品梅反革命集团已被上海市公安机关破获，龚品梅等反革命分子已被逮捕。这是一件大快人心的事惰，各地爱国神甫和教友们，都是额手称庆。","type":"paragraph"},{"text":"龚品梅窃据神职，千方百计地阻挠爱国爱教的教友们和神甫们参加反帝爱国运动，妄想使教友们和神甫们同他一样去出卖祖国和出卖教会，作帝国主义的走狗。","type":"paragraph"},{"text":"我自参加了反帝爱国运动后，反革命分子龚品梅就专门派人把我叫到上海，横暴地威胁我说：“我告诉你，反帝就是反教，参加反帝爱国运动，就要受弃绝。”又说：“你已参加了反帝爱国运动，该做补赎，回到常州以后，应该在圣堂里向教友公开承认自己以往是错误的，今后要纠正错误，不再参加反帝爱国运动。”请看，龚品梅这个祖国叛徒、教会败类的帝国主义奴才相是多么露骨呀！他说的这些话不仅完全失去了一个中国人的立场，而且完全违背了天主的诫命，十足暴露了他是一个帝国主义的忠实走狗。他的眼里没有祖国、没有教会，而只有他的帝国主义主子。他没有想到祖国的利益和爱护圣教会，而只是想着帝国主义和蒋介石卖国集团的血腥统治的复辟。特别值得引起严重警惕的是，他这一系列背叛祖国、反对革命的罪行，是用宗教作为掩护的，譬如他散布什么“反帝就是反教”“参加反帝爱国运动就要受弃绝”等论调就是利用教友的虔诚，打着为了教会的招牌，来欺骗教友，为他的帝国主义主子效忠。谁都知道：爱国爱教是完全一致的，参加反帝爱国运动不仅是为了保卫祖国的利益，也是纯洁教会所必要的。但是龚品梅偏偏颠倒是非黑白，这就说明他是彻头彻尾的反帝爱国运动的死敌。记得我当时曾对他提出不同的意见；他讲不出道理，就滥用神权威胁我说：“任们理由都不行，我就不准参加反帝爱国运动。”","type":"paragraph"},{"text":"没有什么可以怀疑的了。龚品梅反革命集团不是什么主教、神甫，他们是披着宗教外衣的反革命分子，他们不是在传教，而是在进行以颠覆中华人民共和国为根本目的的罪恶活动。但是，如同一切反革命分子的可耻下场一样，龚品梅反革命集团同样逃不出人民的法网。","type":"paragraph"},{"text":"通过龚品梅反革命集团事件的教训，我要更积极地参加反帝爱国运动，和教友们、神甫们一道，在广大人民的支持下，坚决肃清龚品梅反革命集团，彻底清除暗藏在天主教内的一切反革命分子，尽一个祖国公民应尽的责任和圣教会神职人员的本分。","type":"paragraph"}],"comments":[],"origin":"《解放日报》1955年9月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acdf803271"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

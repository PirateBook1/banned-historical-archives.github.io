script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵学员见到了毛主席！","authors":["文兵"],"dates":[{"year":1970,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工农兵学员见到了毛主席！"},{"type":"paragraph","text":"北京大学工农兵学员　文兵"},{"type":"paragraph","text":"十月一日，我们这些从五湖四海来到伟大首都的新型的社会主义大学的第一代工农兵大学生，光荣地参加了国庆游行，幸福地见到了我们伟大领袖毛主席。这次从大型彩色纪录影片《庆祝伟大的中华人民共和国成立二十一周年》里，我们又一次幸福地见到了毛主席的伟大形象，我们情不自禁地高呼："},{"type":"paragraph","text":"“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"毛主席呀，毛主席！我们工农兵学员最热爱您，永远忠于您！入大学以前，当我们奋战在烈火熊熊的炼钢炉旁，劳动在金浪滚滚的稻海中，守卫在风雪弥漫的前哨阵地上的时候，我们有多少个早晨，仰望着灿烂朝阳，把您老人家怀念；有多少个夜晚，我们凝望光辉的北斗，向您老人家立下钢铁誓言……"},{"type":"paragraph","text":"亿万工农兵的愿望实现了！在毛主席光辉的教育革命思想普照文化教育阵地的今天，我们身受亿万工农兵的委托，满怀着为毛主席争光、为无产阶级争气的革命壮志，来到毛主席身边上大学了！"},{"type":"paragraph","text":"影片里有这样一个令人难忘的镜头：当“为创办社会主义大学而奋斗”的彩车和数千名工农兵大学生的队伍豪迈地通过天安门时，我们最敬爱的领袖毛主席微笑着向游行队伍挥手！毛主席向我们挥手啦！我们有多少贴心的话儿要对您老人家讲啊！"},{"type":"paragraph","text":"忆过去，在叛徒、内奸、工贼刘少奇反革命修正主义教育路线的统治下，旧大学是资产阶级的“世袭领地”，我们工农兵长期被排斥在大学门外。看今天，无产阶级文化大革命的暴风骤雨，摧毁了刘少奇及其代理人在文化教育阵地上的统治，荡涤了封、资、修的污泥浊水。在毛主席“要从有实践经验的工人农民中间选拔学生”的伟大指示指引下，工农兵昂首阔步跨进大学校门，占领了上层建筑领域，把颠倒的历史重新颠倒过来！资产阶级知识分子统治我们学校的现象，一去不复返了！望将来，教育革命任重而道远，毛主席光辉的教育革命思想靠我们来实践，崭新的社会主义大学由我们来创办！"},{"type":"paragraph","text":"工农兵学员永远和毛主席心连心。从毛主席检阅我们时那无限深情的笑容里，我们看到了他老人家对教育革命的深切关怀，对我们第一代工农兵大学生的殷切期望。毛主席那扭转乾坤的巨手一挥，就是向我们下达把无产阶级教育革命进行到底的伟大号令！"},{"type":"paragraph","text":"毛主席挥手我前进，教育革命当闯将！接受了伟大领袖毛主席检阅以后，我们进一步懂得：工农兵上大学，这是千古未有的伟大创举，进行无产阶级教育革命是巩固无产阶级专政的需要。我们决不辜负伟大领袖毛主席和亿万工农兵的期望，决心在今后的教育革命实践中，努力活学活用毛主席光辉的哲学思想，加紧世界观的改造。我们一定牢记伟大领袖毛主席的教导，以社会为工厂，以阶级斗争为主课，深入社会，深入工农兵，走“抗大”的光辉道路，誓为无产阶级上好大学，用毛泽东思想改造好大学，把我们的大学办成红彤彤的毛泽东思想大学校！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81b5297d8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市医务工作人员三反思想建设阶段暴露不少思想问题","authors":[],"dates":[{"year":1952,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"武汉市医务工作人员三反思想建设阶段暴露不少思想问题","type":"title"},{"text":"【中南总分社六月二十五日讯】武汉市三反运动已进入思想建设阶段。在这个阶段中，市立八个医院中的医师、科室主任等高级技术人员，暴露了以下几种思想：","type":"paragraph"},{"text":"一、腐朽的唯利是图思想。这种思想很普遍，除开为数不少的贪污分子外，很大部分医务工作者都把自己的技术当成商品。他们的工作态度是：“有一分货色，卖一份钱；给一分钱财，做一分工作”。那里的薪水高，就往那里钻，他们说：“水朝低(流)，人往高(爬)，那个不爱钱。”有的医师不单要“利”，而且求“名”。一方面在什么医院做个什么科室主任，或某某医学院挂着特约讲师的头衡；另方面则开业营利，处心积虑的把病人招到自己诊所中去看病。这叫“名利双收”。市立二医院某医师兄妹三人幻想开个像美国“玛丽亚”一样闻名全球的兄妹医院来赚大钱、出大名。市一医院某医师为了求名谋利，早就订了一个“五年计划”，内容是以赚钱来实现他的理想——恋爱、结婚、洋楼、汽车、最后到美国留学。","type":"paragraph"},{"text":"二、不问政治，单纯技术观点。这也是医务人员中普遍存在的思想。很多医师认为自己是“超阶级”“超政治”的。他们说：“医学是为全人类服务的。”有的医师说：“有了技术到处可以吃饭。”至于救什么人、吃什么人的饭，他们是不管的。他们轻视学习。有一个医师说：“学政治还不容易，到中原大学住六个月就行了；学医就不行，住十几年学校还学不好呢!”至今还有一些医师拒绝学习苏联的组织疗法。市立一医院有一位眼科和内科医师说：“都实行了治疗法，我们这一套怎办呢？”还有一位医师说：“苏联的组织疗法和无痛分娩都是乌七八糟的东西，无理论根据，不值得学习”。","type":"paragraph"},{"text":"三、工作不负责任。他们在治疗中粗枝大叶，经常发生医疗事故：有给病人开刀把棉垫丢在病人肚子内的，有给病人电疗把病人膀子烧坏的，甚至还有给病人发错药品使其病势加重，而自己不虚心检讨，反说病人“活该”。市立二院门诊部每星期六、星期日必大跳其舞，急诊病人从数里赶来，他们说：“等我跳完了舞再看”。个别医生甚至以病人为实验对象，严重损害病人健康。在医院管理上，也缺乏对人民负责精神，严重存在机械执行制度和单纯的营利观点。病人看病时手续麻烦，收费高昂，群众反映是：“三慢一快——三慢是：挂号慢、收费慢、发药慢，一快是：看病快，一摸一听，三言两语就过去了。”而收费高昂使不少贫苦劳动人民看不起病。强调要保证金才能住院。有一个工人医院的院长说：“宁可叫病人死在门口，不可不按制度交钱办事。”","type":"paragraph"},{"text":"四、反动的崇美思想。不少医务人员认为美国医学第一，药品也是美国最好，给病人开处方时，总是用美国货，中国药品再好也不用。不少医生这样说：“你的病非美国药不能治好。”“你这病要在美国就好办了。”有一个医师在医学院给学生上课时，把美国的原子弹画得比西瓜还要大，把苏联的原子弹画得比鸡蛋还要小，鼓吹“美国武器”的万能。","type":"paragraph"}],"comments":[],"origin":"1952年7月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36ddd56d61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上港五区革委会为了落实毛主席最新指示，举办革命领导干部短期学习班，学员们表示:学习于兴洲用毛泽东思想掌好权","authors":[],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上港五区革委会为了贯彻毛主席的最新指示，以出席这次市活学活用毛泽东思想积极分子代表大会代表、上港七区革命领导干部于兴洲同志为学习榜样，举办了革命领导干部短期学习班。"},{"type":"paragraph","text":"参加学习班的同志对照于兴洲和其他代表的先进事迹，找出了差距，订出了措施，掀起了活学活用毛泽东思想的比学赶帮的热潮。参加学习班的许多同志激动地说:“市活学活用毛泽东思想积极分子代表大会的召开，给了我们极大的鼓舞，毛主席他老人家的最新指示又为我们指明了建设红色政权的方向，我们决心要象于兴洲那样，无限忠于毛主席，用毛泽东思想掌好权、用好权；要象于兴洲那样，立场坚定，旗帜鲜明，敢于向阶级敌人作坚决的斗争，敢于挑重担，敢担风险，要象于兴洲那样，‘公’字当头，真正做到无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，赤胆忠心为革命。”"},{"type":"paragraph","text":"参加学习班的同志纷纷表示，要以最大的决心，最大的热忱，最快的速度，把于兴洲同志活学活用毛泽东思想的先进经验学到手，永做一个人民的勤务员。"},{"type":"paragraph","text":"(上港五区革委会政宣组)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97f270b622"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

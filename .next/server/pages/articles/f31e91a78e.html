script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚《人民之声报》发表编辑部文章热烈祝贺中国人民解放军建军四十一周年　毛泽东同志培育的军队为保卫无产阶级专政忘我斗争　中国无产阶级文化大革命鼓舞着一切国家的革命人民","authors":[],"dates":[{"year":1968,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚《人民之声报》发表编辑部文章热烈祝贺中国人民解放军建军四十一周年"},{"type":"paragraph","text":"毛泽东同志培育的军队为保卫无产阶级专政忘我斗争"},{"type":"paragraph","text":"中国无产阶级文化大革命鼓舞着一切国家的革命人民"},{"type":"paragraph","text":"新华社地拉那一日电　阿尔巴尼亚《人民之声报》一日发表编辑部文章，热烈祝贺中国人民解放军建军四十一周年。"},{"type":"paragraph","text":"文章指出，中国人民在夺取无产阶级文化大革命全面胜利的气氛中庆祝中国人民解放军建军四十一周年。中国无产阶级文化大革命是由毛泽东同志亲自发动和领导的。在这场革命的胜利进军中，亿万工农兵、革命的红卫兵、革命知识分子和革命干部进行了巨大的工作。他们破除了剥削阶级的旧思想、旧文化、旧风俗和旧习惯，揭露了以中国赫鲁晓夫为首的一小撮修正主义分子，并给予他们以决定性的打击。"},{"type":"paragraph","text":"文章在谈到中国各地迅速建立起来的实行革命三结合的革命委员会时说，这些革命委员会的建立再次证明，无产阶级文化大革命正在广泛和深入地胜利发展。"},{"type":"paragraph","text":"文章指出，中国的无产阶级文化大革命铲除了在中国产生修正主义和复辟资本主义的基础，保证了中国的社会主义的胜利，使中国向共产主义迈进。恩维尔·霍查同志说：“七亿中国人民在伟大的马克思列宁主义者毛泽东同志为首的光荣的党的领导下，取得了伟大的成就。在毛泽东同志的亲自领导下，并且遵循他的教导，胜利地进行了无产阶级文化大革命，这场大革命以其强大的革命气势，使企图让中国走回头路和复辟资本主义的资产阶级代表人物和修正主义分子的努力和希望彻底破灭。”"},{"type":"paragraph","text":"文章说，在这场革命的洪流中，中国人民解放军完全拥护和支持无产阶级的革命路线，完全拥护和支持毛泽东同志的马克思列宁主义思想。中国人民解放军突出地表现了英勇的气概、成熟性和高度的革命精神，这个军队为坚决保卫无产阶级专政、革命和社会主义的伟大事业，进行了并正在继续进行忘我的斗争。这个军队对革命和生产作出了巨大的贡献。由于贯彻党的“抓革命，促生产”的号召，执行自力更生和突出政治的伟大原则，中国广大的劳动群众和人民解放军一起在社会主义革命和社会主义建设的各个领域里取得了伟大的胜利。中国的正确的和革命的政策，她不断增强的国防力量，她所掌握的原子武器、导弹和氢弹，使帝国主义者、现代修正主义者和国际反动派怕得要死。"},{"type":"paragraph","text":"文章说，中国无产阶级文化大革命的成功开展，引起了以美帝国主义为首的帝国主义、以勃列日涅夫—柯西金叛徒集团为中心的现代修正主义和国际反动派的惊慌。这场革命的胜利进行，鼓舞着一切国家的革命人民。这场革命向被修正主义集团窃取了政权的国家的革命者指出应该怎样起来革命，推翻本国的叛徒集团。"},{"type":"paragraph","text":"文章指出，人民中国是正在争取民族和社会解放的各国人民的最坚决和最强大的支持者，因此，帝国主义和修正主义疯狂地反对她。但是，帝国主义和修正主义的一切阴谋将一如既往地要遭到可耻的破产。紧密团结在以毛泽东同志为首的光荣的中国共产党周围的伟大中国人民和中国人民解放军无所畏惧地和警惕地屹立着。中国人民解放军是用毛泽东同志的思想培育起来的军队。永远忠于革命、社会主义和伟大的社会主义祖国的中国人民解放军不断提高自己的战斗技术，时刻准备着粉碎敌人来自任何方面的进攻。"},{"type":"paragraph","text":"文章最后说，阿尔巴尼亚人民和人民军对兄弟的中国人民和中国人民解放军在中国无产阶级文化大革命中所取得的辉煌胜利感到由衷的高兴。我们为在争取革命和社会主义胜利，争取马克思列宁主义胜利和反对帝国主义、修正主义的斗争中，有七亿中国人民和中国人民解放军这样的战友而感到自豪。我们两国人民和两个军队之间的友谊是由我们两党以及恩维尔·霍查同志和毛泽东同志所缔造的，这种友谊是建立在马克思列宁主义和无产阶级国际主义基础上的。这一友谊正在日益增强和开放出灿烂的花朵。我们两国人民和两个军队之间的友谊和战斗团结是世界上任何力量都破坏不了的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f31e91a78e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

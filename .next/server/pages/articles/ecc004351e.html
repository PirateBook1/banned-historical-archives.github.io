script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在全县教师大会上的发言","authors":["云南","李斌"],"dates":[{"year":1958,"month":2}],"is_range_date":false,"parts":[{"text":"在全县教师大会上的发言","type":"title"},{"text":"云南李斌","type":"authors"},{"text":"（李斌：云南屏边县省立小学教师）","type":"subtitle"},{"text":"一、屏边县的教育事业，解放后有了很大发展，但教育质量普通偏低，主要原因是师资素质不高，许多教师连一般的课堂教学程序都不懂，甚到还念错别字。","type":"paragraph"},{"text":"县委、政府要重视提高师资素质的问题。还应对教育事业投入些资金，尽可能改善办学条件。特别是对一师一校的村小，要多给一些关心和照顾，，她们一个人在一所学校工作，上至校长，下至工友，就是一个人。既要上课，又要带孩子；既要批改作业，又要生火煮饭；既要下乡搞中心，又要当乡上的文书；要吃菜，得种地，要吃肉，得养猪……","type":"paragraph"},{"text":"二、我县农村学校的学生流失现象严重。流失率一般要在30%左右，五荒六月则高达50%以上。有的学校开学初期有学生三五十人，到了五荒六月，往往只剩下几个人了。","type":"paragraph"},{"text":"为什么会有如此严重的情况呢？根本原因，是农村吃粮太紧张，征购太多，留粮太少，学生拿不出粮食交给学校食堂，被迫辍学。","type":"paragraph"},{"text":"三、应该完整执行党的“德、才兼备”的干部的政策。我认为屏边的干部政策上存在着重“德”轻“才”的倾向。又把“德”混淆为“出身成分”，把“才”看成是资产阶级的“白专”。我建议对干部实行考核录用。","type":"paragraph"},{"text":"四、应大力加强和改进屏边的宣传工作。我们屏边山清水秀，资源丰富，是一个多民族聚居的好地方，但由于宣传工作薄弱，知道屏边县的人很少。我建议不要单纯宣传所谓的中心工作，更不要屎急才挖茅斯，而应当积极主动地向省外、向全国宣传我们屏边。","type":"paragraph"},{"text":"五、“有反必肃，有错必纠”。我们屏边“有反必肃”是做到了，而且往往做过了头；而“有错必纠”则成了一句空话。屏边无论在镇反、肃反、三五反等一系列运动中，都发生过程度不同的逼、供、信，都有过错捕、错判的案例，并迫使一些人上吊自杀……","type":"paragraph"},{"text":"（发言中，还就“屏边县委会占用屏边省小校址”、“某区委书记强行抽调教师去搞中心工作而迫使学校关门停课”、“某女遭某干部污辱一直未作处理”等三件在教师中反响强烈的事，作了口头补充。）","type":"paragraph"}],"comments":[],"origin":"李斌〈如此“阳谋”——屏边县“不反右派”真相〉，载《往事微痕》第12期，2008年12月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecc004351e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

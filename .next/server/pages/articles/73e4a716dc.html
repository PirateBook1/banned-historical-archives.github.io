script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大力宣传毛泽东思想　欢庆上海人民公社诞生上海工人举行春节越野长跑","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了热烈庆贺上海无产阶级革命派二十世纪六十年代的伟大创举——上海人民公社的诞生，过一个革命化、战斗化的春节，更好地宣传毛泽东思想，上海工人革命造反总司令部工人体育系统联络总站昨天举办了一万五千米越野长跑，受到革命群众热烈欢迎和好评。"},{"type":"paragraph","text":"昨天下午六时许，近四百名工人革命造反队员高举红旗，擎着象征胜利的火炬，他们一路上高唱革命歌曲，朗诵毛主席语录，高呼“伟大的上海人民公社万岁!”等口号，奋勇前进。他们从上海市人民体育馆(原市体育宫)出发，经过市区几条主要街道，来到上海人民公社大门前，向人民公社递上了一封热情洋溢的祝贺信。在贺信中，他们坚决表示要以“抓革命，促生产”的实际行动来表达自己对上海人民公社的衷心拥护，决心把上海人民公社办成毛泽东思想的大学校，使上海人民公社这一伟大创举，象星星之火在全中国和在全世界燎原，让熊熊的革命烈火把帝国主义、现代修正主义和一切反动派烧得一千二净!"},{"type":"paragraph","text":"在越野跑征途中，革命造反派队员们每到行人较多的地方，就停下来，朗读毛主席语录和《上海人民公社宣言》，齐唱革命歌曲。这种宣传毛泽东思想的体育活动，受到沿路革命群众的热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73e4a716dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

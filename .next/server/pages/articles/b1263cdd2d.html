script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会致电热烈祝贺我党“九大”  战无不胜的毛泽东思想万岁","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会致电热烈祝贺我党“九大”"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁"},{"type":"paragraph","text":"新华社七日讯　中国共产党中央委员会收到了日本毛泽东思想研究会西泽隆二致中国共产党第九次全国代表大会的贺电。西泽隆二在贺电中热烈欢呼中国共产党在伟大的无产阶级文化大革命的胜利声中召开第九次全国代表大会。贺电全文如下：北京中国共产党中央委员会："},{"type":"paragraph","text":"献给具有划时代意义的不朽业绩——中国共产党第九次全国代表大会"},{"type":"paragraph","text":"毛泽东思想研究会　西泽隆二"},{"type":"paragraph","text":"在热烈欢呼伟大的无产阶级文化大革命的胜利声中，中国共产党召开了第九次全国代表大会。"},{"type":"paragraph","text":"这次大会将成为人类历史上不朽的业绩。"},{"type":"paragraph","text":"世界革命的堡垒——用毛泽东思想武装起来的中国七亿人民，正在一天一天地跃进。"},{"type":"paragraph","text":"亚洲、非洲的同志们！战斗的越南兄弟们！阿拉伯的兄弟们！捷克斯洛伐克的兄弟们！法国的兄弟们！美国的兄弟们！"},{"type":"paragraph","text":"让我们大家手挽着手巩固地团结在一起。"},{"type":"paragraph","text":"走投无路的美国帝国主义和可恨的苏联现代修正主义叛徒集团，正在作垂死的挣扎。"},{"type":"paragraph","text":"佐藤卖国反动政府，竟然自不量力地充当帝国主义侵略者和苏修叛徒集团的急先锋。"},{"type":"paragraph","text":"它的卖国政策要把日本人民重新推向战争、破坏和绝望的深渊。"},{"type":"paragraph","text":"现在正是日本人民要在毛泽东思想的旗帜下加强团结的时候。"},{"type":"paragraph","text":"日本人民绝不允许任何敌人进行阴谋策划、挑拨和分裂。"},{"type":"paragraph","text":"团结——批评——团结。"},{"type":"paragraph","text":"在斗争和前进中要把毛泽东同志的这句话铭记在心。"},{"type":"paragraph","text":"加强团结，扩大团结。"},{"type":"paragraph","text":"团结——批评——团结。"},{"type":"paragraph","text":"这才真是毛泽东同志的教导。"},{"type":"paragraph","text":"日本人民通过自己的痛苦经验懂得了这一教导。"},{"type":"paragraph","text":"帝国主义者和卖国贼，越是被逼得走投无路，它们就越是残暴，"},{"type":"paragraph","text":"就象过去的希特勒那样。"},{"type":"paragraph","text":"就象吴庭艳政府及其它反动派那样。"},{"type":"paragraph","text":"但是，不管这些家伙进行怎样的帝国主义侵略和修正主义的出卖，世界人民都必将粉碎它并继续前进。"},{"type":"paragraph","text":"光荣属于以毛泽东思想武装起来的、身经百战的中国共产党！"},{"type":"paragraph","text":"光荣属于战斗的中国七亿人民！"},{"type":"paragraph","text":"光荣属于战斗的阿尔巴尼亚人民！"},{"type":"paragraph","text":"光荣属于战斗的越南人民！"},{"type":"paragraph","text":"毛泽东同志亲自领导的、将成为开辟人类历史新纪元的不朽业绩——"},{"type":"paragraph","text":"第九次全国代表大会是给全世界战斗的人民照亮了前进方向的最红的红太阳！"},{"type":"paragraph","text":"人类历史的不朽业绩第九次全国代表大会万岁！"},{"type":"paragraph","text":"伟大的无产阶级文化大革命的胜利万岁！"},{"type":"paragraph","text":"日中两国人民的牢不可破的战斗友谊与团结万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"毛泽东同志万岁，万岁，万万岁！"},{"type":"paragraph","text":"一九六九年四月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1263cdd2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

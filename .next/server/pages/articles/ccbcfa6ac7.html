script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席有令我就行，毛主席指路我飞奔”","authors":["蔡元祥"],"dates":[{"year":1968,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席有令我就行，毛主席指路我飞奔”"},{"type":"paragraph","text":"江苏省海安县角斜人民公社革委会主任角斜“红旗民兵团”政治委员  蔡元祥"},{"type":"paragraph","text":"两年前，伟大的领袖毛主席向我们发出了炮打资产阶级司令部的伟大战斗号令，亿万革命群众奋起毛泽东思想的千钧棒，摧毁了以中国赫鲁晓夫为首的资产阶级司令部，粉碎了阶级敌人复辟资本主义的阴谋，夺取了无产阶级文化大革命决定性的胜利。"},{"type":"paragraph","text":"两年前，中国赫鲁晓夫及其在江苏、海安地区的代理人，猖狂推行资产阶级反动路线，疯狂镇压我们角斜民兵和群众的革命运动。正在这时，我们伟大的统帅毛主席发表了《炮打司令部》的大字报。听了毛主席的伟大号召，我们是何等高兴，何等振奋啊！我们民兵和革命群众怀着对毛主席的无限忠诚，发扬“舍得一身剐，敢把皇帝拉下马”的革命造反精神，向资产阶级反动路线猛烈反击，坚定不移地把炮口对准一小撮走资派，击败了阶级敌人一次又一次的反扑，胜利地建立了公社革命委员会。"},{"type":"paragraph","text":"公社革命委员会成立以后，我们又在毛主席的一系列最新指示的指引下，深入持久地开展革命大批判，对党内最大的一小撮走资派和他们在江苏、海安地区的代理人进行了深刻的系统的批判，同时大挖他们在角斜地区的社会基础，把一小撮叛徒、特务和没有改造好的地、富、反、坏、右分子揭露了出来。在革命大批判和清理阶级队伍工作中，广大民兵和贫下中农阶级斗争和两条路线斗争的觉悟大大提高，阶级敌人陷入革命群众运动的汪洋大海之中。"},{"type":"paragraph","text":"两年来，我们角斜民兵和广大贫下中农在两个阶级、两条路线的斗争中，经受了一次又一次的锻炼，真正做到了：“毛主席有令我就行，毛主席指路我飞奔”。我们坚决执行毛主席的指示，坚持不懈地举办各种类型的毛泽东思想学习班，以“斗私，批修”为纲，反复落实毛主席的最新指示，不断促进思想革命化，不断扩大“抓革命，促生产”的战果。一九六七年虽然遇到四十多年来没有过的连续干旱，棉花和粮食的产量却超过了历史上任何一年。今年夏粮收成又比去年增产一成以上。"},{"type":"paragraph","text":"在毛主席的无产阶级革命路线的指引下，经过两年多的斗争，无产阶级文化大革命已经取得了决定性的胜利，以中国赫鲁晓夫为首的资产阶级司令部连同它的社会基础已经土崩瓦解。但是，中国赫鲁晓夫及其在江苏、海安地区的代理人并不甘心他们的失败。他们正在窥测方向，等待时机，以求一逞。我们决心更高地举起毛泽东思想的伟大红旗，进一步掀起活学活用毛主席著作的新高潮，紧跟毛主席的伟大战略部署，团结一切可以团结的力量，继续向中国赫鲁晓夫等一小撮阶级敌人发起进攻，坚决把他们从政治上、思想上、理论上彻底批深、批透、批倒、批臭！为建设一个红彤彤的毛泽东思想新农村而战斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccbcfa6ac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

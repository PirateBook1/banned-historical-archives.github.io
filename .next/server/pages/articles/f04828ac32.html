script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见并设宴招待朝鲜贵宾  宋副主席董副主席朱委员长参加接见和宴会","authors":[],"dates":[{"year":1962,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见并设宴招待朝鲜贵宾"},{"type":"paragraph","text":"宋副主席董副主席朱委员长参加接见和宴会"},{"type":"paragraph","text":"新华社17日讯　中华人民共和国主席刘少奇今天下午接见朝鲜最高人民会议代表团团长朴金喆，副团长康良煜、朴信德和代表团全体成员，并且在接见以后设宴招待朝鲜贵宾。"},{"type":"paragraph","text":"参加接见和宴会的有：中华人民共和国副主席宋庆龄、董必武，全国人民代表大会常务委员会委员长朱德。"},{"type":"paragraph","text":"在座的还有：中共中央总书记邓小平，政治局委员彭真、陈毅、贺龙、李先念、谭震林，政治局候补委员陆定一、康生，书记处书记李雪峰，候补书记杨尚昆。"},{"type":"paragraph","text":"在座的还有：人大常委会副委员长沈钧儒、郭沫若、黄炎培、李维汉、陈叔通、班禅额尔德尼·却吉坚赞、林枫，国务院副总理邓子恢、罗瑞卿、习仲勋，国防委员会副主席张治中、傅作义、蔡廷锴，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"朝鲜驻中国大使韩益洙等大使馆官员也在座。"},{"type":"paragraph","text":"接见和宴会，都是在亲切、友好的气氛中进行的。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席同朴金喆团长亲切握手  　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f04828ac32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

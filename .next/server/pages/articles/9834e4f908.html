script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青看《杜泉山》剧后的讲话","authors":["江青"],"dates":[{"year":1973,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"江青看《杜泉山》剧后的讲话","type":"title"},{"text":"江青","type":"authors"},{"text":"一九七三年六月二十五日夜至二十六日凌晨","type":"paragraph"},{"text":"《杜》、《平》要赶快改出来，“七·一”“八·一”分别发表，“七·一”来不及可不演出。","type":"paragraph"},{"text":"《杜》剧布景，杜鹃花不红，可以去湖南看看。","type":"paragraph"},{"text":"闪电老是在一个地方，一个样子。","type":"paragraph"},{"text":"柯湘的衣服，要改为暖色的。","type":"paragraph"},{"text":"(姚文元：唱词改改，太文了。)","type":"paragraph"},{"text":"艺校搞点小孩舞蹈，红绸舞、剑舞、青蛙舞、京剧的对舞。","type":"paragraph"},{"text":"筝不叫古筝，就叫筝。许多乐器都是古代传下来的。把人调到中央乐团去。","type":"paragraph"},{"text":"剑舞还是用《夜深沉》曲牌。","type":"paragraph"},{"text":"舞蹈通知总政，除了红海洋外，还要搞帮助民兵训练，要有男民兵、女民兵，体现军民联防，要有个女民兵连长。可以长一些。","type":"paragraph"},{"text":"我们抓中小型抓晚了。要集中力量抓一下小歌、小舞、小戏，人们说我们贪大求全。","type":"paragraph"},{"text":"北京京剧团《草原烽火》要离开原作，原作者很坏，奴隶写成奴才。","type":"paragraph"},{"text":"《白毛女》我没有说过让大春、喜儿相会，不要离开阶级斗争。大春也不要一个人去参军，可带几个人。也不一定在根据地，可以打游击。","type":"paragraph"},{"text":"有人说杨白劳改得反抗太多了，杨白劳反抗要有，但不要过分。原来喜儿哭爹一场很动人，现在比较平。","type":"paragraph"},{"text":"一台音乐舞蹈节目很精彩，但化妆太难看，眉毛短，眼睛象个窟窿。","type":"paragraph"},{"text":"署名，《平原》好办，《杜》大部分是于会泳搞的，都有王××参加，署王××等集体创作吧。还要搞个话剧。","type":"paragraph"},{"text":"柯湘主调音乐要京剧化一点。现在我跟你们说，京剧还是要姓京。","type":"paragraph"},{"text":"(文化部办公厅提供)","type":"appellation"}],"comments":[],"origin":"文化部办公厅提供","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9834e4f908"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

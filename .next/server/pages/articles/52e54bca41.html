script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东在七大的报告和讲话集》出版对于研究七大和毛泽东思想具有重要意义","authors":[],"dates":[{"year":1995,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东在七大的报告和讲话集》出版"},{"type":"paragraph","text":"对于研究七大和毛泽东思想具有重要意义"},{"type":"paragraph","text":"新华社北京４月２２日电为纪念中国共产党第七次全国代表大会召开五十周年，中共中央文献研究室编辑了《毛泽东在七大的报告和讲话集》。这本书由中央文献出版社出版，即日起在全国各地陆续发行。"},{"type":"paragraph","text":"１９４５年召开的七大，在中国共产党的历史上占有极其重要的地位。本书编入了毛泽东的十篇报告和讲话。其中八篇是在七大讲的，即在预备会议上的讲话、开幕词、书面政治报告《论联合政府》、口头政治报告、关于中央委员会选举的两次讲话、结论、闭幕词。另两篇讲话，即在六届七中全会上对《论联合政府》的说明和在中国革命死难烈士追悼大会上的演说，因同七大有紧密联系，也一并编入。这些报告和讲话中有五篇是第一次公开发表。"},{"type":"paragraph","text":"毛泽东的这些报告和讲话，规定了七大的工作方针是团结和胜利，总结了８年抗战的经验、２４年新民主主义革命的经验及近百年的中国民主运动的经验，阐述了党的理论、纲领、路线、政策和作风，其中特别是有针对性地阐述了党的最低纲领和最高纲领，规定全心全意为人民服务是中国共产党和人民军队的根本宗旨，提出检验党的政策和实践的标准是看其对于中国人民的生产力发展是否有帮助及帮助的大小，强调忘记了农民就没有中国的一切革命，指出在一定条件下发展资本主义经济成分的必要性，提出对党的建设具有根本意义的三大作风。《毛泽东在七大的报告和讲话集》的出版，对于研究七大和毛泽东思想具有重要意义，其中一些重要思想具有长远的指导意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e54bca41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

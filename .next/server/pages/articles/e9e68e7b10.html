script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国科学院北京各单位右派分子纷纷现形","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"中国科学院北京各单位右派分子纷纷现形","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１２日讯：中国科学院北京各单位四千多干部投入激烈的反右派斗争。右派分子纷纷被揭露，他们极大部分是科学技术人员和科学刊物编辑人员。","type":"paragraph"},{"text":"右派分子杨肇燫是科学出版社副社长兼副总编辑、九三学社中央常务委员兼九三学社科学院支社主任委员。解放前他担任山东大学教授兼教务长时，思想一贯顽固反动。解放以来，长期抗拒党的领导。去年党提出了“长期共存、互相监督”的方针后，他认为有机可乘、采取种种卑劣手法，大量地发展九三学社社员，收罗对党不满的人和落后群众入社，以壮大自己的声势。同时，他还竭力排斥党员到编辑室担任领导工作；坚决要求组织上派他的亲信到编辑室担任领导，他拒不执行上级关于改革出版社社务的各种指示。在大鸣大放阶段，他首先向社会主义的人事制度挑战，污蔑我们的人事制度是“官僚主义的根源”，为右派分子储安平、钱伟长、孟昭英等叫冤和辩护；并利用九三学社组织积极点火，煽动过去在肃反运动中受过审查的人和其他对党不满的人“吐苦水”，扬言要为他们“申冤”。现在，杨肇燫还没有认真交代自己的罪行。","type":"paragraph"},{"text":"科学出版社的另一个右派分子黄宗甄是杨肇燫的帮手。他是出版社第二编辑室主任、九三学社社员。鸣放开始以后，他和杨肇燫都在群众中宣传“外行不能领导内行，党不能领导科学”等谬论；他还妄图动员党员起来揭发所谓党的“内幕”。他还扬言要通过整风把科学院编译出版委员会的两位党员副主任赶下台去。黄宗甄在群众压力下已经开始低头认错，但是交代还很不够。","type":"paragraph"},{"text":"科学情报研究所编辑聂光坻是国民党的高级职员，曾经担任过“扫荡报”特派员。解放后被留用，但他一直仇恨共产党和人民政府。第一次普选时，他私印宣传品破坏选举。整风运动开始后，他诬蔑党的组织是“封建统治”；骂党员是“饱食终日、无所用心，蝇营狗苟，名誉地位不劳而获，成事不足，败事有余”。他还在大鸣大放期中拉拢民主党派成员向党进攻。目前，由于他的反动面貌已被彻底暴露，才被迫表示低头认罪。","type":"paragraph"},{"text":"物理研究所研究实习员、右派分子刘治平因为他的反革命父亲在镇反运动中被判处死刑，一直对共产党抱仇视态度，说今天的社会“黑暗”。整风一开始，他贴出了第一张反动大字报，此后他又诬蔑肃反运动，打击肃反运动中的积极分子；诬蔑苏联的社会主义制度。他认为“三害不能单从思想着手，必须连同政治制度一起消灭”。这几天来在多次会上受到群众批判后，他表示愿意坦白交代，并且已初步交代了些材料。","type":"paragraph"},{"text":"物理研究所另一个右派分子、研究实习员鲍诚光同刘治平沆瀣一气，在整风一开始就发起所谓“一切为了自由民主的社会主义”的“民主墙”，他在那里大放厥词。他猖狂地要求党把实权交出来。现在，所内群众正在痛斥他的谬论。","type":"paragraph"},{"text":"电子学研究所筹备委员会研究人员宣受之是一个顽固的右派分子。他向别人造谣说：“今天中国共产党已经蜕化变质”，他甚至公然为蒋介石辩护说：“蒋介石也是想把中国搞好的，中国走资本主义道路也可以取得民主独立与发展工业。电子学研究所群众开会批判他，他的态度还很不老实。","type":"paragraph"},{"text":"现在中国科学院北京各单位的反右派斗争正在深入展开。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9e68e7b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

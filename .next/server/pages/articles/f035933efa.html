script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对我国的国事访问拉齐拉卡总统等马达加斯加贵宾离京回国华国锋总理、乌兰夫副委员长等以及首都群众数千人到机场热烈欢送","authors":[],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社一九七六年六月十五日电　马达加斯加民主共和国总统迪迪埃·拉齐拉卡和随同来访的其他马达加斯加贵宾，圆满结束了对我国的国事访问，今天晚上乘飞机离开北京回国。"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长乌兰夫，外交部长乔冠华，以及首都群众数千人，到机场热烈欢送。"},{"type":"paragraph","text":"今晚，首都机场灯火辉煌，中国和马达加斯加两国国旗在机场上空高高飘扬。机场上举行了隆重的欢送仪式。乐队奏马达加斯加国歌和中国国歌。拉齐拉卡总统由华国锋总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。拉齐拉卡总统和夫人来到欢送队伍前，同群众告别。这时，锣鼓声和口号声响成一片，青少年们欢乐起舞，人们挥动中马两国国旗和花束、彩带，向马达加斯加贵宾致意。欢送的群众衷心祝愿中马两国人民的友谊在反帝、反殖、反霸斗争中不断巩固和发展。"},{"type":"paragraph","text":"到机场欢送的还有:"},{"type":"paragraph","text":"人大常委会委员吴德峰、赵俊祯；"},{"type":"paragraph","text":"政府有关部门、北京市革命委员会和北京市妇联的负责人何英、陈洁、李克、郝中士、姚进、张之强、徐运北、傅玉芳，中国驻马达加斯加大使田志东。"},{"type":"paragraph","text":"马达加斯加驻中国大使拉科托菲林加和夫人，由马达加斯加新闻部顾问拉科托瓦奥·居伊率领的马达加斯加国家新闻代表团，各国驻中国外交使节，也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f035933efa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

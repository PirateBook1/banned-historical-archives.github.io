script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭真同志招待参加全运会各体育代表团热烈祝贺第二届全运会取得成功 勉励把我国体育水平推向新高度","authors":[],"dates":[{"year":1965,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　中共中央政治局委员、中共北京市委第一书记、北京市市长彭真今天午间举行招待会，招待参加第二届全国运动会的各省、市、自治区和中国人民解放军的体育代表团全体人员、裁判员、工作人员，热烈祝贺这届运动会取得成功。"},{"type":"paragraph","text":"邓小平、陈毅、李井泉、乌兰夫、陆定一、李雪峰、陶铸、刘澜涛、杨尚昆、宋任穷等同志出席了招待会，并且和彭真同志一起接见了各体育代表团负责人和一部分优秀运动员。"},{"type":"paragraph","text":"彭真同志在招待会上讲话。"},{"type":"paragraph","text":"他勉励各地运动员今后要继续互相学习、互相帮助，把我国体育运动的水平推向新的高度。他要求各地进一步贯彻毛主席“发展体育运动，增强人民体质”的指示，开展群众性的体育运动，在普及的基础上提高我国体育运动的水平。"},{"type":"paragraph","text":"陈毅副总理在招待会上举杯祝贺这次全运会取得的成就，并且希望运动员们今后取得更大的成就。"},{"type":"paragraph","text":"国家体委副主任荣高棠也在招待会上讲话。他感谢北京市和各有关单位对这届运动会的大力支持，并且代表全体运动员表示，今后一定要戒骄戒躁，继续努力，在我国体育运动的普及和提高方面做出新的贡献。"},{"type":"paragraph","text":"在招待会上，各个项目的优秀运动员代表和各体育代表团的负责人也举杯感谢党和政府的关怀，并且表示今后努力提高政治、思想和技术水平，为祖国争光。"},{"type":"paragraph","text":"国家体委副主任蔡廷锴、李达、卢汉、黄中、李梦华、赵正洪，中华全国体育总会主席马约翰，以及其；他有关方面的负责人，出席了招待会。"},{"type":"paragraph","text":"出席招待会的，还有中共北京市委书记处书记郑天翔、万里、邓拓、赵凡，北京市副市长吴晗、王昆仑、乐松生、王纯、范瑾等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6d2b8dd10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普及毛泽东思想的一个好经验","authors":[],"dates":[{"year":1966,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部九连，和驻地人民公社社员群众一起，举办了军民同学毛主席著作的夜校。这是符合毛主席的把全国办成革命化大学校的伟大教导的。他们热情地组织社员群众学习毛主席著作，让毛泽东思想在社员群众的头脑里深深扎根，有力地扩大了毛泽东思想的阵地，促使社员群众的思想革命化，同时也促进了部队战士的思想革命化。"},{"type":"paragraph","text":"军民同学毛主席著作的夜校，是在无产阶级文化大革命中出现的，它为全党全国响应林彪同志关于把活学活用毛主席著作的群众运动推向新阶段的指示，大力宣传和普及毛泽东思想提供了好经验，非常可贵，非常重要，值得各方面认真学习和大力推广。如果我们所有的连队，所有的机关、学校、工厂、人民公社都以他们为榜样，创造各种条件，采取各种办法，从各方面积极地、广泛地、深入地传播毛泽东思想，就可以使毛泽东思想的阳光照亮全国每一个角落。这样，全国就可以更快地成为毛泽东思想的大学校，成为共产主义的大学校。"},{"type":"paragraph","text":"毛泽东思想是当代最高水平的马克思列宁主义，是改造人们灵魂的最强大的思想武器，是无产阶级革命和建设事业的根本指针，是全党全军全国人民的统一的行动纲领。因此必须彻底地把毛泽东思想贯彻于全党、全军、全国人民，用毛泽东思想来统一全国七亿人民的思想。这是防止修正主义，防止资本主义复辟，使我们社会主义、共产主义事业取得胜利的最可靠、最根本的保证。"},{"type":"paragraph","text":"林彪同志教导我们:“必须通过活学活用毛主席著作，把毛主席的思想灌输到工人、农民中去，才能改变劳动人民的精神面貌，才能使精神力量转化为巨大的物质力量。”我们必须通过各种渠道，以各种方式，大力地组织工农群众学习毛主席著作，用毛泽东思想武装工人、农民的头脑。驻沪空军某部九连举办军民同学的夜校，就是具体贯彻执行了林彪同志的指示。"},{"type":"paragraph","text":"热情宣传毛泽东思想是为人民服务的具体表现。我们广大革命知识分子和红卫兵小将们学习驻沪空军某部九连的这一好经验，就是要象他们一样自觉刻苦地活学活用毛主席著作，满腔热情地、创造性地宣传毛泽东思想，全心全意地为人民服务。我们每一个文教单位都应该成为毛泽东思想的播种机，每一个革命知识分子和红卫兵都应该是毛泽东思想的宣传员，以解放军为榜样，无限热忱地同工人、农民一起学习毛主席著作，全心全意地宣传毛泽东思想。"},{"type":"paragraph","text":"无数的事实证明，毛泽东思想的教育搞好了，一切工作就都能搞好。用毛泽东思想武装起来的人，是最勇敢，最聪明，最革命的人。有了这样的坚强的无产阶级革命者，刀山敢上，火海敢闯，我们的无产阶级的铁打江山，也就有了最可靠的保障。有了这样坚强的无产阶级革命者，世界上任何奇迹都能创造。"},{"type":"paragraph","text":"大力宣传毛泽东思想，也是自我革命、自我改造的过程。九连的解放军战士，在组织社员群众学习毛主席著作的过程中，带头活学活用，同时虚心地向贫下中农学习，受到极为深刻的阶级教育，从而促使自己更加革命化。我们要宣传毛泽东思想，首先要在自己的脑袋里插上毛泽东思想的伟大红旗，荡涤自己灵魂深处的污泥浊水，大破资产阶级的“私”字，大立无产阶级的“公”字，老老实实地向工农群众学习，在改造客观世界的同时，不断认真地改造主观世界。只有这样，才能一辈子当好毛泽东思想宣传员，一辈子全心全意为人民服务。"},{"type":"paragraph","text":"当前正在轰轰烈烈展开的无产阶级文化大革命，是破除几千年来的私有观念，建立社会主义公有观念的大革命。这是一场用毛泽东思想统一全国人民思想的大革命，是一场触及每一个人的灵魂的大革命，是毛泽东思想大宣传、大普及的群众运动。在这样的阶级斗争的大风大浪中，我们革命知识分子和红卫兵小将们，更应该学习和发扬人民解放军的好经验，用光辉的毛泽东思想武装自己，武装群众，采用各种形式，最大热情地、全心全意地宣传毛泽东思想，坚决地积极地把活学活用毛主席著作群众运动推向新阶段，把全国办成毛泽东思想的大学校!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d563046847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

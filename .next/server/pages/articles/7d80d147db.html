script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席教导走自力更生道路  我国新型犁铧耐磨材料正式投入生产  这项新产品的诞生对于更好地利用我国资源发展农业机械材料有重大意义","authors":[],"dates":[{"year":1966,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席教导走自力更生道路"},{"type":"paragraph","text":"我国新型犁铧耐磨材料正式投入生产"},{"type":"paragraph","text":"这项新产品的诞生对于更好地利用我国资源发展农业机械材料有重大意义"},{"type":"paragraph","text":"新华社二日讯　我国新研究成功的新型犁铧材料，已在最近正式投入了生产。"},{"type":"paragraph","text":"这种适用于农具土壤工作部件的低成本、低合金、高强度的新型犁铧耐磨材料，是中国农业机械化科学研究院、鞍山钢铁公司、鞍山红旗拖拉机厂等单位，根据我国资源特点共同研究成功的。这项新产品的诞生，对于更好地利用我国资源，自力更生发展农业机械材料具有重大的意义。"},{"type":"paragraph","text":"农业机械经常在田野工作，其土壤工作部件（如犁铧、犁镜、锄齿等）不可避免地在翻耕土壤过程中，被土壤或石头、树根所磨损。这些零件的磨损不仅消耗了大量的优质钢材，同时还会引起拖拉机牵引阻力、油耗的增加，耕地质量变坏，影响农业生产，提高了作业成本。特别是犁铧，对材料的要求更高，既要硬而耐磨，又要韧而不脆。过去我国一直按国外的标准选用材料，因此成本高而使用寿命不理想。"},{"type":"paragraph","text":"国外对犁铧材料研究已有三十年以上的历史。有的国家采用高碳工具钢，有的国家则发展高铬合金钢。我国有关部门过去也曾经作过不少的努力，但没有获得满意的结果。"},{"type":"paragraph","text":"我国农业机械材料应朝什么方向发展？是跟在外国人后面跑，还是走我们自己的路，这是一个重大的方向问题。有关研究人员不断学习了毛主席著作，提高了思想觉悟，克服了畏难情绪，深入到生产第一线，进行了大量的试验工作。他们在不同地区，不同季节，同拖拉机手共同作业，进行了十四万余亩耕作的大面积对比试验，终于获得了可靠的数据。大量的试验表明，这种新型犁铧耐磨材料和常用的犁铧材料比较，具有高强度耐磨，以及零件热处理制造质量容易控制、硬度均匀、金相组织细密等优点，特别适用于设备比较简陋的中小型农具厂生产。（附图片）"},{"type":"paragraph","text":"右图：山西省制出了二十马力的小型跃进牌拖拉机。过去，山区、丘陵区的公社社员们说，“拖拉机实在好，就是咱的地块小。”现在，有了这种拖拉机，三五亩的小块地也可以用机械耕作了。"},{"type":"paragraph","text":"阮　均摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d80d147db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

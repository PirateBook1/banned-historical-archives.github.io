script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相在会见余秋里副总理时再次表示日本朝野热情欢迎华总理来访余副总理转达我领导人对大平首相的亲切问候","authors":[],"dates":[{"year":1980,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京四月七日电　日本首相大平正芳今天上午在首相官邸会见余秋里副总理时，再次表示日本政府和人民热情欢迎华国锋总理不久访问日本。他说，日本政府和人民正为迎接华总理进行充分的准备。"},{"type":"paragraph","text":"余副总理转达了华国锋总理、叶剑英委员长、邓小平副总理对大平首相的亲切问候。余副总理说:“大平首相为实现中日邦交正常化及发展两国在政治、经济等各方面的友好合作，作出了卓越的贡献。大平首相作为中国的老朋友，受到中国人民的尊敬。”"},{"type":"paragraph","text":"大平首相感谢华国锋总理及其他中国政府领导人的问候。他说:“我们两国是友好邻国。两国合作，不仅符合两国的利益，对世界和平也会作出重大贡献。”他认为在当前十分艰难的世界环境下，中国政局的稳定、经济和政治力量的发展，将有助于亚洲和全世界的和平。"},{"type":"paragraph","text":"大平首相说:“听说中国最近正在着手制定十年经济规划，日本作为邻国，能够对中国实现这一规划有所帮助，将是非常光荣的”。"},{"type":"paragraph","text":"大平首相祝愿余副总理一行这次访问日本取得丰硕成果。"},{"type":"paragraph","text":"会见是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"四月五日，日本经济企划厅长官正示启次郎曾举行晚宴欢迎余秋里副总理一行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd674393c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

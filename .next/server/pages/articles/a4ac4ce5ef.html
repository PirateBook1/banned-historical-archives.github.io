script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利社会主义革命党总书记卡洛函贺中共十届三中全会胜利召开","authors":[],"dates":[{"year":1977,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党中央委员会，"},{"type":"paragraph","text":"华国锋主席，"},{"type":"paragraph","text":"亲爱的同志们:意大利社会主义革命党中央委员会祝贺中国共产党第十届中央委员会第三次全体会议一致确认华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议。这是一个伟大的胜利。华国锋同志不愧为毛主席的继承者和接班人。这一决议保证中国共产党、中国人民和中华人民共和国有牢固团结和卓有成效的正确领导，从而把毛主席的无产阶级革命路线推向前进。"},{"type":"paragraph","text":"意大利社会主义革命党中央委员会为恢复邓小平同志的中共中央委员、中共中央副主席、中共中央军委副主席、国务院副总理、中国人民解放军总参谋长的职务的决议，为把右派反党集团“四人帮”永远开除出中国共产党并撤销其党内外一切职务的决议，感到高兴，这两个决议加强了华国锋主席为首的中国共产党中央委员会的正确领导，永远高举马克思主义、列宁主义、毛泽东思想的红旗。"},{"type":"paragraph","text":"意大利社会主义革命党中央委员会重申它坚决维护毛主席关于三个世界划分的科学理论。这一科学理论使我们对国际形势的战略力量状况有一个阶级分析。国际形势的特点是，苏美两个超级大国争夺霸权，由此引起新的世界大战的危险，必须孤立和打击主要敌人苏联社会帝国主义——在欧洲和地中海它也是在经济上和军事上最危险和最富侵略性的敌人。意大利无产阶级和人民的利益同当代目前时期中反霸斗争的主要革命力量的利益，同第三世界的战略利益，是一致的。社会主义中国属于第三世界，是世界革命的根据地。我们将努力把可以联合到反对两个超级大国霸权主义、特别是反对主要敌人苏联社会帝国主义的斗争中来的一切力量、阶级、政党，都团结在反霸斗争的主要力量的周围。"},{"type":"paragraph","text":"我们再次预祝你们取得新的伟大成就。"},{"type":"paragraph","text":"意大利社会主义革命党中央委员会总书记"},{"type":"paragraph","text":"文琴佐·卡洛"},{"type":"paragraph","text":"一九七七年七月二十三日于罗马"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4ac4ce5ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

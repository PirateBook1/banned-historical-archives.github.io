script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸碎出鞘剑","authors":["魏桥"],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"砸碎出鞘剑"},{"type":"paragraph","text":"魏桥"},{"type":"paragraph","text":"“扬眉剑出鞘”，这是最近天安门广场反革命政治事件中的一句反革命黑诗。这伙丧心病狂的暴徒，疯狂一时，用出鞘之剑对准无产阶级专政，充分暴露了他们极端反动、残忍的本质。"},{"type":"paragraph","text":"二千多年前，有个亡命之徒荆轲，怀着反动的复辟之心，图中藏匕首，在众目睽睽之下，“图穷匕首现”，拿出匕首行凶。荆轲扮演的这幕丑剧，重要原因是因为有了燕太子丹这个反动的后台。天安门广场的这伙反革命暴徒，制造事端，行凶作恶，是因为有党内最大的不肯改悔的走资派邓小平当他们的代表，因而他们妄图推出邓小平当匈牙利反革命事件的头子纳吉那样的角色。"},{"type":"paragraph","text":"“人民大众开心之日，就是反革命分子难受之时。”“图穷”实际上是途穷。反革命分子处于穷途末路之际，常常会从“磨我的剑”，等待时机，变为拔剑出鞘，孤注一掷。当前，反击右倾翻案风的斗争正在深入，一小撮阶级敌人跳出来进行反革命破坏活动，不是显示他们的强大，而正是表现了他们本质的虚弱和垂死的挣扎。"},{"type":"paragraph","text":"“剑出鞘”的事实又一次告诉我们：阶级斗争并没有熄灭。刘少奇的结党营私，猖狂进攻，林彪的反革命《“571工程”纪要》，是他们在阶级斗争熄灭论掩护下向无产阶级进攻的最好反证。邓小平重弹阶级斗争熄灭论的老调，但他妄图复辟资本主义的罪行，和天安门广场的反革命政治事件，都恰好反证了阶级斗争并未熄灭。这些触目惊心的阶级斗争现实，是极好的反面教材，它可以从反面擦亮革命人民的眼睛。"},{"type":"paragraph","text":"毛主席英明地指出：“中国如发生反共的右派政变，我断定他们也是不得安宁的，很可能是短命的，因为代表百分之九十以上人民利益的一切革命者是不会容忍的。”事实正是这样，什么《“571工程”纪要》、什么“剑出鞘”等都是不堪一击的。在毛主席的革命路线指引下，胜利前进的革命人民的力量是无穷的。阶级敌人要跳出来破坏，只会葬身于革命人民的汪洋大海之中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7247307dc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

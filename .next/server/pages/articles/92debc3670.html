script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈特林首相和夫人等应邀出席文艺晚会江青同志陪同丹麦贵宾观看了中国现代、古代音乐歌舞等节目","authors":[],"dates":[{"year":1974,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月二十一日电　丹麦王国首相保罗·哈特林和夫人埃尔塞贝特·哈特林等丹麦贵宾，今晚应邀出席文艺晚会。"},{"type":"paragraph","text":"江青同志出席文艺晚会，陪同丹麦贵宾观看了中国歌舞团演出的独唱、独奏、合奏、舞蹈等中国现代、古代音乐歌舞节目，民间乐曲，以及革命现代京剧的音乐、舞蹈片断。文艺晚会上还演奏了一首根据丹麦民间音乐改编的琵琶曲。演员们的演出受到贵宾们的热烈鼓掌欢迎。"},{"type":"paragraph","text":"演出结束后，哈特林首相和夫人由江青同志陪同走上舞台，同演员们热烈握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"出席文艺晚会的还有有关方面负责人李强、乔冠华、于会泳、王冶秋、王曼恬、浩亮、刘庆棠、章含之、侯再林、贾汀，以及中国驻丹麦大使岳良和孙岐同志。"},{"type":"paragraph","text":"丹麦驻中国大使帕卢丹和夫人以及在北京的其他丹麦朋友也应邀出席了文艺晚会。"},{"type":"paragraph","text":"文艺晚会是由国务院文化组和北京市革命委员会为欢迎丹麦贵宾联合举办的。"},{"type":"paragraph","text":"二十日和二十一日，哈特林首相和夫人等丹麦贵宾分别由外交部副部长乔冠华和第一机械工业部部长李水清陪同，游览了颐和园和长城、定陵。哈特林首相的夫人还参观了北京工艺美术工厂和故宫。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92debc3670"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

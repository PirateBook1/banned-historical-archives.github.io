script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”造谣诬陷术一例","authors":["黎复"],"dates":[{"year":1977,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎复"},{"type":"paragraph","text":"谈起造谣诬陷术，人们马上会想起纳粹德国希特勒的宣传部长戈培尔。因为此人有一句名言:造谣一千次就可以成为真理。然而，揭批“四人帮”的伟大斗争，又使人们大开了眼界:王张江姚这帮人面兽心的豺狼，在玩弄造谣诬陷术方面，真是青出于蓝而胜于蓝，大大超过了他们的先师戈培尔。"},{"type":"paragraph","text":"这里举个例子:"},{"type":"paragraph","text":"一九五七年一月十二日，当时担任中共中央总书记的邓小平同志在清华大学发表讲话，其中讲到《再论无产阶级专政的历史经验》一文，中央曾反复修改了十几稿。有人认为文章很好，但出得慢了一些。邓小平同志以驴子和汽车相比较，说明文章推敲的时间虽然长了一些，但较为稳妥。邓小平同志风趣而幽默地说:“我们中国的毛驴就是慢，但是慢也有慢的好处，汽车开得很快，摔就摔死了，毛驴走得很慢，但却稳当。”这话明明赞扬了中国人民的革命志气，驳斥了当时已经开始背叛马列主义的苏修叛徒集团。读过《毛泽东选集》第五卷的人，都晓得毛主席肯定了邓小平同志的这次讲话。“四人帮”为了诬陷邓小平同志，竟故意歪曲事实，制造了一个所谓“驴子哲学”，诬称这是“为复辟倒退提供理论根据”。在他们炮制的诬陷邓小平同志的“言论摘编”中，这段比喻被编进“攻击总路线、大跃进、人民公社”的大标题下。一九五七年初的讲话就反对了一九五八年诞生的新生事物，这似乎是一个大笑话，但是对于“四人帮”这些信奉戈培尔哲学的主观唯心主义者来讲，却是必然的。他们逆历史潮流而动，大干反革命勾当，除了求助造谣诬陷一术之外，还能有什么呢?!"},{"type":"paragraph","text":"靠造谣度日，是反动派进行垂死挣扎的表现。如果说戈培尔的造谣术没有能够挽救希特勒法西斯的灭亡，那么，“四人帮”的造谣诬陷术也没有能够挽救他们的覆灭。因为，造谣诬陷这种道义上的灭亡，势必走向政治上的灭亡，这并不是谣言制造者的主观愿望所能抗拒的。透过“四人帮”经营的谣言公司，我们可以清楚地看到，“那些用诽谤来偷换思想斗争的人该是多么卑鄙龌龊啊!”(`《列宁全集》第25卷第157页)"}],"comments":[],"origin":"《列宁全集》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e83f89c662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

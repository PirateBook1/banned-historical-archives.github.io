script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自制截煤机献给毛主席","authors":[],"dates":[{"year":1951,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社太原廿九日电】　国营太原机器厂全体职工为纪念国庆，写信给毛主席，报告自制截煤机成功，并把这一成功作为国庆节的献礼。原信如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"伟大的国庆节纪念日来临了。当全国人民欢腾鼓舞庆祝自己翻身日子的时候，我们以无限兴奋和愉快的心情，提前七日完成了自制六十五匹马力截煤机的任务。这机器在我国还是首次试制。这是生产战线上的一个大胜仗，这一成功无疑地将促使我国煤矿业生产效率提高。但如果没有苏联朋友真诚友谊的帮助和党与上级的正确领导，我们的工作是不能够顺利完成的。当我们在工作中发生困难时，一想到您——我们的毛主席——大家的智慧和劲头就来了!我们深深体会到:‘毛泽东就是胜利!’我们要在爱国主义与国际主义的旗帜下搞好生产，充实抗美援朝的物质力量，巩固我们的伟大祖国。"},{"type":"paragraph","text":"二年来，祖国建设的成就是巨大的，我厂的生产也在不断的提高，我们的生活也得到逐步的改善，每个人都在欢笑；但这一切与您的英明领导是分不开的。兹值伟大的国庆节来临之际，我们谨以试制截煤机的成功作为对您的献礼和敬意!敬祝健康!"},{"type":"paragraph","text":"中央人民政府重工业部机器工业局太原机器厂全体职工敬上　九月廿五日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05b880e3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"给何凯丰的信","description":"","dates":[{"year":1943,"month":4,"day":22}],"parts":[{"text":"给何凯丰的信","type":"title"},{"type":"appellation","text":"凯丰同志："},{"type":"paragraph","text":"从前你有几封信我还未回复，兹复于下：（一）小资产自由主义问题，今年五五来说，还不相宜，就全党来说，目前还是让自由主义暴露的时候，还不宜于就作总论。惟今年五五，中宣部或可发表一个一般整风学习的总结性的东西，以推动全党的整风，请加考虑。（二）生日决定不做。做生的太多了，会生出不良影响。目前是内外困难的时候，时机也不好。我的思想（马列）自觉没有成熟，还是学习时候，不是鼓吹时候；要鼓吹只宜以某些片断去鼓吹（例如整风文件中的几件），不宜当作体系去鼓吹，因我的体系还没有成熟。（三）高、中两级干部教育计划，依你昨日主张暂停为好，先做肃奸教育，配合此次肃奸工作，昨信已复。（四）中宣部今年业务集中于干部教育、国民教育、文艺运动三项，同意此种意见。惟译、著方面（译是马列，著是历史），须集几个人来干，期于有些成绩。以上请考虑。明日拟开一次宣委会议。"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十二日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["何凯丰（一九○六——一九五五），又名何克全，江西萍乡人。当时任中共中央宣传部副部长、代理部长。"],"page_start":26,"page_end":27,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18292e9a7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

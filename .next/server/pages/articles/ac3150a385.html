script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都大专院校红卫兵司令部组织条例（暂行）","authors":["首都大专院校红卫兵司令部"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"首都大专院校红卫兵司令部组织条例（暂行）","type":"title"},{"text":"首都大专院校红卫兵司令部","type":"authors"},{"text":"第一条：首都大专院校红卫兵司令部在党中央和毛主席的绝对领导下进行工作，是首都各大专院校红卫兵组织的统一领导机构，凡是得到司令部承认的红卫兵组织应服从司令部的决议和指挥。","type":"paragraph"},{"text":"第二条：伟大的毛泽东主义是红卫兵司令部一切工作的最高指示。司令部统一领导和指挥首都各大专院校的红卫兵，监督和检查他们的组织和活动；坚决贯彻党的阶级路线，保证队伍的纯洁，加强队伍的战斗力；发扬革命的造反精神，彻底批判旧世界，造帝国主义的反，造修正主义的反，造一切旧思想、旧文化、旧风俗、旧习惯的反；继承和发扬老红军、老红卫兵的光荣传统。","type":"paragraph"},{"text":"第三条：红卫兵司令部根据民主集中制的原则，由各大专院校红卫兵负责人联席会议选举产生。司令部常设指挥一人，付指挥若干人，由指挥和各大专院校选出的委员组成司令部，统一管理日常事宜。凡重大事宜应由各校红卫兵联席会议决定，司令部中如有不称职者可由联席会议随时撤换。","type":"paragraph"},{"text":"第四条：司令部根据需要下设政治部、参谋部、后勤部等。","type":"paragraph"},{"text":"第五条：司令部要坚决贯彻群众路线，根据毛主席的指示和党的方针政策结合各大专院校的具体情况和普遍情况，进行有理、有利、有力的领导，决不能独断专行、包办代替和乱发号施令。","type":"paragraph"},{"text":"第六条：红卫兵代表大会为红卫兵的最高权力机关。在代表大会闭会期间司令部为常设权力执行机构。","type":"paragraph"},{"text":" 首都大专院校红卫兵司令部一九六六年八月二十七日（原载首都大专院校红卫兵司令部《红卫兵》1966年9月1日）","type":"paragraph"}],"comments":[],"origin":"原载首都大专院校红卫兵司令部《红卫兵》1966年9月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac3150a385"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席就是胜利","authors":["李大"],"dates":[{"year":1949,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席就是胜利"},{"type":"paragraph","text":"李大"},{"type":"paragraph","text":"前两天本报发表了旅大五十一万人民和山东镆＠岛全体渔民写给毛主席的信。这两封信热情横溢，意味深浓，充分地表现了人民对于自己的领袖的感激和谢意。也恰当地说明了人民的领袖和广大人民之间的真实关系。正如旅大人民在信上对毛主席所说的：“您来自人民，领导人民，您对人民有着山岳般的重大的恩情，人民对您也有着海洋般的深厚的爱戴。”这是赞歌，也是依赖，它已经成为无敌的物质力量，保证打破一切障碍和困难，建设一个美好幸福的人民祖国。"},{"type":"paragraph","text":"全中国的人民都遭受旅大人民和镆＠岛人民同样的命运。也都领受了他们相同的切身经验。在帝国主义、封建主义，官僚资本主义压迫、剥削之下，谁能活下去呀！于是，生死攸关的斗争展开了。人们看到毛主席、共产党“这幅鲜明的红旗”，有了希望和信心；有这幅红旗引导下前进，结果获得了真正的胜利。旅大人民在党的领导下奋斗了几十年，得到苏联红军的帮助，赶跑了日本。经过短短的四年的努力建设，已经“从落后走向进步，从贫困走向繁荣”。镆＠岛的人民同样在党的领导下，打败了日本和蒋匪，取消了封建制度，又响应毛主席的号召，实行第二个组织起来，全岛面貌一新，人民生活逐渐富裕。"},{"type":"paragraph","text":"铁一样的事实教育了我国人民：毛主席就是胜利，跟着毛主席走，永远是成功的。几十年的历史说明了这个真理，切身经验已从事锭个真理深入于全国人民的心坎中。现在，中央人民政府已经成立，毛主席号召把农业国变为工业国，开展一个经济建设和文化建设的高潮。战争已近结束，剩下的事情就是建设了。旅大、镆＠岛和所有解放区的经验都已证明，执行毛主席规定的“四面八方”政策，实行第二个“组织起来”，就能够逐步而又迅速地变落后为进步，易贫困为繁荣。旅大和镆＠岛的事实，给全国人民提供了一个有力的榜样。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"963c2db5a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

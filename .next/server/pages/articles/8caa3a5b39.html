script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决把毛主席点燃的革命火种传遍全国勇敢捍卫毛主席代表的无产阶级革命路线各地赴京取经革命小将带着毛主席的亲切关怀回到战斗岗位","authors":[],"dates":[{"year":1966,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十五日电　在波澜壮阔的无产阶级文化大革命中，全国各地来首都进行革命串连的一批又一批红卫兵和革命师生，带着伟大领袖毛主席的亲切关怀和首都革命师生的丰富斗争经验，斗志昂扬地陆续回到了各自的战斗岗位。成百万革命小将从无产阶级文化大革命的中心——北京带回的共同决心是:一定要更高地举起毛泽东思想伟大红旗，坚决贯彻执行十六条，勇敢捍卫以毛主席为代表的无产阶级革命路线，把毛主席亲自点燃的革命火种传遍四方，更有力地推动无产阶级文化大革命胜利前进。"},{"type":"paragraph","text":"广大红卫兵和革命师生把在天安门受到毛主席接见的日子看作自己一生最最幸福、最最难忘的日子。他们曾当场在《毛主席语录》本上记下了这个幸福的时刻。一回到学校，他们立刻把自己受到的鼓舞和革命激情，传到了千百万革命同学当中，给广大革命师生带来巨大的战斗力量。广大革命师生为伟大领袖毛主席的健康尽情欢呼，为有这样的伟大领袖领导我们胜利前进感到无上光荣和自豪，表示要把毛主席的亲切关怀变成革命斗争力量的源泉’永远忠于毛主席，忠于毛泽东思想。"},{"type":"paragraph","text":"首都的革命经验千条万条，最根本的一条就是大学毛主席著作，大立毛泽东思想。这是各地来京进行革命串连的广大红卫兵和革命师生的共同感受。目前，一个在无产阶级文化大革命中活学活用毛主席著作的新高潮，已经在各地学校中形成。广州市许多学校普遍实行了“天天读”毛主席著作的制度，革命师生人人随身带着《毛主席语录》，共同商量工作，参加辩论，开展批判斗争。上海许多革命小将现在不但更加勤奋地学习毛主席著作，并且组成了宣传队，经常在街头、公共汽车电车上，向群众宣传十六条，宣传伟大的毛泽东思想。武汉市一些学校的革命师生，本着急用先学的原则，最近选择毛主席有关阶级斗争、有关无产阶级文化大革命的语录和“老三篇”等文章，反复学习，反复运用，使毛主席的许多根本观点，在大家头脑里逐步加深，逐步扎根。"},{"type":"paragraph","text":"来首都进行革命串连的各地红卫兵和革命师生，对当前文化大革命中以毛主席为代表的无产阶级革命路线同资产阶级反动路线的斗争有了更明确的认识。沈阳、西安、成都等地许多学校的红卫兵和革命师生，从北京取经回去以后，“敢”字当头，不畏困难，更加勇敢地投入了战斗。"},{"type":"paragraph","text":"各地来京进行革命串连的广大红卫兵和革命师生，念念不忘毛主席的亲密战友林彪同志的号召，决心好好向工农兵学习，把自己锻炼成为具有高度政治觉悟和高度组织性纪律性的战士，作解放军的后备军，作无产阶级革命事业的接班人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8caa3a5b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对廖鲁言在全国人大一届二次会议上的发言稿的批语","alias":"","parts":[{"type":"paragraph","text":"对廖鲁言在全国人大一届二次会议上的发言稿的批语"},{"type":"paragraph","text":"（1955年7月22日）即送陈云同志："},{"type":"paragraph","text":"请你即看一下，有无与你所讲相矛盾的地方。阅后即退廖鲁言同志。我觉得此件很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿二日"},{"type":"paragraph","text":"[1]指当时任中共中央农村工作部副部长、农业部部长的廖鲁言1955年7月21日送审的准备在第一届全国人民代表大会第二次会议上的发言稿，主要讲了以下几个问题：一、第一个五年计划草案规定的粮食、棉花、油料以及牲畜、水产等各项增产指标是比较可靠的，是可以完成并可以超过的，应该保证完成，力争超过。今年是完成这个计划的关键一年。二、第一个五年计划草案所规定的工农业投资比例是适当的，是根据过渡时期总路线规定的，也是符合我国当前农业生产的具体条件的。由于我国还是一个工业落后的国家，还不能广泛实行农业机械化，更大规模的水利建设也还不能全面展开，发展农业生产的途径，主要还是依靠互助合作，合理使用劳力，充分利用土地，改进耕作技术，发挥集体生产的优越性。改变我国农业落后的根本道路，是实行社会主义工业化和实行对小农经济的社会主义改造，不能采取毛泽东全集第三十五卷削减工业投资的办法来增加农业投资。三、对几年来农业合作化运动应有恰当的估计。农业合作化运动的成绩是很大的。到今年春耕前，全国已发展到67万个合作社，互助合作，走社会主义道路，已成为农村中的主要潮流。对发展中的缺点和错误，我们也不隐讳，通过纠正错误，改正缺点，使农业合作化运动更健康地更有信心地胜利前进。今后两三年内是农业合作化运动的关键时期，必须在此期间内，为合作化运动打下坚实的基础。四、关于农民生活问题。由于在土地改革完成以后紧接着就开展了互助合作运动，发展了农业生产，农民的生活有了显著的提高。今后的任务是领导农民走社会主义道路，避免资本主义的剥削。因为只有社会主义才是引导农民到幸福生活的康庄大道。为了更好的幸福的未来，农民必须和全国人民一起艰苦奋斗，建设社会主义。"},{"type":"paragraph","text":"[2]陈云，当时任中共中央书记处书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ba05a2a8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

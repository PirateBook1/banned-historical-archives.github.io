script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于大、中、小学校复课闹革命的通知","authors":[],"dates":[{"year":1967,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于大、中、小学校复课闹革命的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区、省军区并转各群众组织：","type":"appellation"},{"text":"（一）全国各地大学、中学、小学一律立即开学。","type":"paragraph"},{"text":"（二）各学校都必须认真执行毛主席关于斗私、批修的指示。","type":"paragraph"},{"text":"（三）一切大中小学校一边进行教学，一边进行改革。在教学的实践中，贯彻实行毛主席的教育革命思想，逐步提出教学制度和教学内容的革命方案。","type":"paragraph"},{"text":"（四）各学校应该遵照毛主席一九六七年三月七日的指示，要在革命的原则下，按照教学的班、级、系的系统，实现革命的大联合，建立革命三结合的领导班子。","type":"paragraph"},{"text":"（五）各学校的教师和干部，大多数是好的或比较好的。除了地、富、反、坏、右分子以外，有些人过去犯了错误，只要他们能够认识错误，改正错误，就应该让他们站出来工作。","type":"paragraph"},{"text":"（六）各大中小学校都要立即积极筹备招生的事宜。","type":"paragraph"},{"text":"（此件在各学校内张贴）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e928f7493d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

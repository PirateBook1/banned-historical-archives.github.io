script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"合肥师范專科学校学生在“鳴”、“放”中貼出許多辱駡我党的大字报","authors":[],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"合肥师范专科学校学生在“鸣”、“放”中贴出许多辱駡我党的大字报","type":"title"},{"text":"新华社合肥10日讯  合肥师范专科学校学生在“鸣”、“放”中贴出许多辱駡我党的大字报。如“人民中国等于共产党中国，人民政府等于共产党政府”；“共产党是一党专政”、“党员包办一切，干部政策不是以才用人，而是凭党员称号吃饭”；“机关酒肉臭，农民露骨头”。有些大字报煽动工农对立，有一张题为“信天游”的大字报很值得注意。","type":"paragraph"},{"text":"这张大字报上说：“天上起云要下雨，我替农民吐苦水，共产党来不大对，做起事来良心味。嘴说工农是联盟，实际农民是奴隶，工人生活改善了，农民改善多少倍?工人穿绸又穿缎，吃的美餚共海味，农民一年忙到头，不知大米什么味，头无帽子脚无鞋，穿无衣裳盖无被。谁说我是胡乱扯，江淮文家做証据：嫁给工人吃喝睡，嫁给农民终年累。”(秦聿震)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2229期，1957年6月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a4275f98a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

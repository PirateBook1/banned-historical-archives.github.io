script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友协机关报出版特刊  热烈欢迎邓颖超副委员长访日","authors":[],"dates":[{"year":1979,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中友协机关报出版特刊"},{"type":"paragraph","text":"热烈欢迎邓颖超副委员长访日"},{"type":"paragraph","text":"新华社东京四月二日电  日中友好协会全国总部机关报《日本与中国》四月五日（提前出版）发表特刊，缅怀在日本留学时代的周总理，热烈欢迎邓颖超副委员长访问日本。"},{"type":"paragraph","text":"特刊登载了日中友好协会总部副会长赤津益造撰写的题为《在日本留学时的周恩来》的长篇文章。"},{"type":"paragraph","text":"特刊的前言说，以全国人民代表大会常务委员会副委员长邓颖超为团长的中华人民共和国全国人民代表大会代表团将首次来日本访问，这是继去年十月邓小平副总理访日之后又一个象征着日中新时代的全国性的大喜事。同时，对日中两国人民来说，周恩来总理夫人邓颖超作为团长来日本访问，是一次具有难以用语言来表达的意义深刻和令人喜悦的访问。"},{"type":"paragraph","text":"前言说，日本人民都记得，一九七二年实现了日中邦交正常化，当时的田中总理和大平外相在北京的人民大会堂祝酒时说：“现在正在赤坂建设迎宾馆，我们欢迎周恩来总理作为第一位客人。”日本人民衷心欢迎这一讲话，并祝愿它的实现。但是，周总理没有等到这一天的来临就逝世了。这是日中两国人民多么痛心的事啊。前言接着说：“日本国民切望与周总理同甘共苦的邓颖超夫人能代替周总理住进迎宾馆，观赏一下琵琶湖和岚山的樱花。现在，这一愿望就要实现了，我们对邓颖超副委员长表示衷心的欢迎。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c7fbdafd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

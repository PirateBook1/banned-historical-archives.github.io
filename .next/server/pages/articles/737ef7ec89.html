script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢中国人民对苏联成功发射“东方二号”的祝贺赫鲁晓夫同志和勃列日涅夫同志分别电谢毛主席刘主席和周总理","authors":[],"dates":[{"year":1961,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　中国共产党中央委员会主席毛泽东收到了苏联共产党中央委员会第一书记尼·赫鲁晓夫同志的电报，电报感谢他对苏联成功地发射“东方二号”宇宙飞船的祝贺，电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"我受苏联共产党中央委员会的委托向你，亲爱的毛泽东同志，表示最诚挚的感谢，感谢你代表中国共产党和中国人民对宇宙航行员格·斯·季托夫少校驾驶的卫星式宇宙飞船“东方二号”成功飞行而向我，向苏联共产党和苏联人民所表示的祝贺。"},{"type":"paragraph","text":"苏联在征服宇宙方面的新成就又一次证明了社会主义对资本主义的巨大优越性。苏联人民为自己祖国的成就而感到自豪，他们的祖国对争取世界和平和进步的共同事业作出了应有的贡献。"},{"type":"paragraph","text":"祝你、兄弟般的中国共产党和全体中国劳动人民在争取和平和社会主义的斗争中取得进一步的成就。"},{"type":"paragraph","text":"苏联共产党中央委员会第一书记　尼·赫鲁晓夫"},{"type":"paragraph","text":"1961年8月25日于莫斯科"},{"type":"paragraph","text":"【新华社北京30日电】　中华人民共和国主席刘少奇收到了苏联最高苏维埃主席团主席列·勃列日涅夫同志的电报，电报感谢他对苏联成功地发射“东方二号”宇宙飞船的祝贺，电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"刘少奇同志:"},{"type":"paragraph","text":"请允许我，亲爱的主席同志，代表苏联人民和以我个人名义向你并通过你向伟大的中国人民对苏联成功地发射“东方二号”宇宙飞船的祝贺表示衷心的感谢。"},{"type":"paragraph","text":"苏联在征服宇宙方面的这一新的成就有力地证明了社会主义制度在为和平和世界各国人民繁荣而发展科学技术创造必要的条件方面所具有的优越性，有力地证明了社会主义阵营力量的急剧发展和马克思列宁主义不朽思想的胜利进军。"},{"type":"paragraph","text":"衷心地预祝兄弟般的中国人民在社会主义建设事业中取得新的重大的成就。"},{"type":"paragraph","text":"列·勃列日涅夫"},{"type":"paragraph","text":"1961年8月28日　莫斯科克里姆林宫"},{"type":"paragraph","text":"【新华社北京30日电】　中华人民共和国国务院总理周恩来收到了苏联部长会议主席尼·赫鲁晓夫同志的电报，电报感谢他对苏联成功地发射“东方二号”宇宙飞船的祝贺，电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"周恩来同志:"},{"type":"paragraph","text":"承蒙对苏联成功发射“东方二号”宇宙飞船表示热烈祝贺，我谨代表苏联人民和苏联政府，并且以我个人的名义向你并通过你向伟大的中国人民和中华人民共和国政府表示衷心的感谢。"},{"type":"paragraph","text":"宇宙飞船为了和平和人类进步在宇宙空间方面所完成的史无前例的航行显示了苏联科学技术的新成就，再一次证明了社会主义所具有的无比的可能性。苏联人民把征服宇宙的这一新胜利看成是社会主义各国大家庭和全人类的成就。"},{"type":"paragraph","text":"祝中华人民共和国政府和人民在社会主义建设中，在争取世界持久和平的斗争中取得新的成就。"},{"type":"paragraph","text":"尼·赫鲁晓夫"},{"type":"paragraph","text":"1961年8月28日"},{"type":"paragraph","text":"莫斯科克里姆林宫"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"737ef7ec89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向新疆各族人民转达毛主席和党中央的祝贺和关怀  中央代表团分五路前往天山南北访问","authors":[],"dates":[{"year":1975,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向新疆各族人民转达毛主席和党中央的祝贺和关怀"},{"type":"paragraph","text":"中央代表团分五路前往天山南北访问"},{"type":"paragraph","text":"新华社乌鲁木齐一九七五年十月四日电　中央代表团今天分成五路，前往天山南北，向新疆各族人民转达毛主席和党中央的热烈祝贺和亲切关怀。"},{"type":"paragraph","text":"各路代表团成员今天分别乘专机东去哈密，西去伊犁，北去克拉玛依，南去喀什和库尔勒。他们将对哈萨克、蒙古、回、柯尔克孜等五个自治州和八个地区及克拉玛依市进行访问，会见各族人民。"},{"type":"paragraph","text":"中央代表团这几天在自治区首府乌鲁木齐市参加庆祝活动期间，还曾参观了自治区二十周年成就展览会。陈锡联团长等在展览会上仔细地观看了农牧、工交、文教等各个馆的展品，称赞自治区各族人民在毛主席、党中央的亲切关怀下，在兄弟省、市、自治区的大力支援下所取得的成就，并勉励全疆各族人民再接再厉，奋勇前进，夺取新的更大的胜利。十月二日上午，中央代表团观看了各族民兵和驻军部队、红小兵的射击表演。陈锡联团长等会见了各族射手，勉励他们要认真学习毛主席关于理论问题等一系列重要指示，加强军民团结，加强部队建设和民兵建设，继续搞好军事训练，苦练杀敌本领，为反修防修，巩固无产阶级专政，保卫祖国西北边疆作出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈锡联","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5f1c01493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

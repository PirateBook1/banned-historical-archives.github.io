script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于印发林彪讲话的通知","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央关于印发林彪讲话的通知","type":"title"},{"text":"林彪同志一九六六年五月十八日在中央政治局扩大会议上的讲话，是一个极为重要的马克思列宁主义的文件。林彪同志根据毛泽东同志关于社会主义时期阶级和阶级斗争的理论，根据党内两条路线斗争的严重事实，根据国际无产阶级专政的历史教训，特别是苏联赫鲁晓夫修正主义集团篡党、篡政、篡军的教训，对如何巩固无产阶级专政、防止反革命政变、反革命颠覆的问题作了系统的精确的阐述。","type":"paragraph"},{"text":"林彪同志尖锐地提出了无产阶级取得政权以后，还可能丧失政权的问题。他指出，无论怎样千头万绪的事，永远不要忘记政权。忘记了政权，就是忘记了马克思主义的根本观点。那就是糊涂人，脑袋掉了，还不知怎么掉的。","type":"paragraph"},{"text":"林彪同志把毛泽东思想红旗举得最高。在这篇讲话中，他对毛泽东思想做了全面的、正确的、科学的评价。他指出，全党和全国人民，都要以毛主席为中心来团结，以毛泽东思想为中心来团结。他号召在全国人民中开展活学活用毛泽东同志著作的群众运动。他指出，这是保证我国防止修正主义，避免资本主义复辟，加强和巩固无产阶级专政的最根本的关键问题。","type":"paragraph"},{"text":"林彪同志说，毛主席是我们党的最高领袖，毛泽东思想是永远的普遍真理。谁反对毛主席，反对毛泽东思想，全党共诛之，全国共讨之。","type":"paragraph"},{"text":"林彪同志这个讲话，是活学活用毛泽东思想的典范，是指导无产阶级文化大革命的一个重要文件。全党全军都应当认真讨论，认真领会，把它运用到文化革命和一切行动中去。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e36cef073"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

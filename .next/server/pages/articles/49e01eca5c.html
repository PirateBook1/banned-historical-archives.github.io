script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在民盟九三小组座谈专题讨论学校体制问题会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"陈宗汉在民盟九三小组座谈专题讨论学校体制问题会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"陈宗汉教授说：领导干部要熟悉业务才能很快判断问题","type":"subtitle"},{"text":"动力系副主任陈宗汉教授一开始发言就说自己是一个爱说话的人，但又是个不好说话的，为什么这样说呢？他说就是有时候感到“话不投机半句多”。他说：对任何工作的意见，最好今天提了能办的明天就办，但事实上如节约运动中许多事情可办的，行动上没有表现。","type":"paragraph"},{"text":"然后他谈到学校的体制问题。他说：党究竟起什么作用？关于这个问题，在1927年徐特立同志跟他谈过，党要到群众中去，把党的意见变为群众的意见：马克思说过，理论为群众掌握就成为物质力量。有些人认为党员和党是不分的。他不太同意这种看法。53年时，他又与徐老见面。徐老说：正确意见要坚持，要以控诉的方式出现。他说，解放后报上登载过控诉得到效果的有，但不多。","type":"paragraph"},{"text":"接着他谈到党的领导者应熟悉业务，应听取群众意见，要能作决定。","type":"paragraph"},{"text":"他说，现在党的领导方式简单，而国家建设都是千头万绪不能简单从事的。他谈到“使用”干部，“使用”技术人员的提法中，“使用”两字不尽恰当。他说，使用这个，使用那个，别人就是被使用者，技术人员变成了鎚子、锉子等工具一样不能主动工作，不能出主意；只能把情况提给领导，而有些领导对许多意见，究竟那个意见分量重，分不清楚，只能取决多数，或是凭政治条件，不凭理论，不凭技术科学作决定，这就不能不出错误。他说作工作一定要熟悉业务，我所了解的工厂领导干部没有一个不是从下层来的，因熟悉业务，能很快判断问题，而且很正确。而我们大事小事靠汇报，搞了很久还不能解决，这样问题就拖下来了。不可能每件事每个人的意见都一致，最后还要下判断下决定，这就要党的领导。学校党委只要能听取别人意见能下正确的决定，问题就好些。过去有许多问题，大家不知道。如助教评薪的问题，我没听说过，有一次系里要我去开会，我只好能去旁听。又如学生要求转系，我要学生从头谈起，又不好判断，不知党、团已跟他谈过些什么，是否已答应过了，只好无结果的谈一下，或者一般地劝劝他，不能解决问题。因此领导应一条线，职能机构应在一条线上。","type":"paragraph"},{"text":"他谈到党作了许多正确的决定，这是无疑义的，但也有少数不正确的，有些是下面夸大了。三反时，我在湖南，有人说毛主席说过，革命不是绣花，因此很粗暴的行为就出来了。在五年计划的文件上提到三个五年计划我国就工业化了，是否行？12年规划是否正确，人家百把年的事我们12年赶上，没有根据；有许多人在某些方面已达到或已超过世界水平，是否如此，没有根据，而许多人把这 些话当成目标了，使人迷失了方向。","type":"paragraph"},{"text":"学校党委制也好，其他制度也好，只要了解问题实质，听取大家意见，作出正确决定，问题就少些。历史上三个臭皮匠顶一个诸葛亮能做好事，但现在我们这里谁是诸葛亮，我们天天谈思想改造、思想见面，但不互相了解；如能成为一个好朋友，就能利用长处。我们是否可来一个谈心运动，互相了解。他又谈到俗话说，作生意也要与蚀本的人谈谈，找适当的人商量是有帮助的。领导最好是能把问题排个队，大家可以去挂个号，那我也可以提些意见；可是许多问题，各个运动都提过，提来提去还是那些事。体制问题就是要改变领导方法的问题，有“三害”的个人要负责任，党组织要负更大的责任。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49e01eca5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

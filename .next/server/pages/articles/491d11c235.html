script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了毛主席的安全","authors":[],"dates":[{"year":1979,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理对毛主席忠心耿耿，无限热爱，对毛主席的安全和健康非常关心。"},{"type":"paragraph","text":"一九六○年的国庆之夜，在天安门城楼上看节日礼花。敬爱的周总理提前来到城楼上，他迈着矫健的步伐，一边微笑着向已经等候在那里的党和国家领导同志及外宾打招呼，一边将休息大厅以及大厅外栏杆里边的布置巡视了一遍，特别是把正中间一席的桌子、椅子全部摸一摸，压一压，似乎在检查稳当不稳当，然后找了个位子坐下来，但眼光时时注视着电梯的出口。不一会儿，毛主席高大魁梧的身影出现在电梯口，周总理立即迎上前去，同毛主席亲切握手，毛主席十分愉快地同周总理交谈着。周总理始终紧挨在毛主席身边，半侧着身子，举起一只手臂，象是为毛主席开路，又象是准备随时去搀扶，那种亲切、体贴、崇敬、爱戴的深厚感情全部表现在眉宇间。周总理还亲自向毛主席介绍了外宾中的一些主要客人，一直到扶毛主席在正中席位上坐定了，他才在旁边一个席位上坐了下来。……毛主席要回去了，周总理大步走到电梯口，按电钮要了电梯，询问了电梯的安全情况，又亲自上去试了一试，这才请毛主席上电梯。这是多么深厚、多么崇高的战友情谊。凡是毛主席要出席的场合，周总理总是要事先亲自把所有地方及设备检查一遍，这已是周总理多年来的习惯了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"491d11c235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

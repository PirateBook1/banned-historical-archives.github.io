script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于学习空军、大整机关作风的指示","authors":[],"dates":[{"year":1964,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"林彪关于学习空军、大整机关作风的指示","type":"title"},{"text":"[林彪提出解放军学空军，与总政治部副主任刘志坚、梁必业的谈话。]","type":"paragraph"},{"text":"要用2个月左右的时间，大整机关作风，整顿机关的重点，归纳起来是两点，一是大抓雷厉风行的作风，二是大抓两头。","type":"paragraph"},{"text":"雷厉风行的作风，就是要紧张、要快、要争取时间，反对疲塌、松垮、拖拉的作风，反对官僚主义作风。上面的东西要传达得快，布置得快，下面的东西要反映上来快，具体解决快。有些人并不是这样快，工作不是抓得这样紧。总之，我们要紧张，紧张就是整懒人的，整那些不紧张地工作而经常打麻将、打扑克的人。使那些积极的人更加积极，使那些懒人不敢再懒下去。要快，快是机关工作中最重要的问题。雷厉风行、快的作风，就是办事不含糊，说干就干，不该过夜的不过夜，事情办不完睡不着觉。要做好一件事，不经过艰苦的工作是不行的。要争取时间，时间是做好工作的本钱。抓住了这一点，就可以把机关干部的积极性充分调动起来。这是整顿机关的第一点。第二点是要大抓两头。我们有些同志不注意领会上级的指示、意图，不是根据上级的指示、意图去工作。而是自己坐在房子里搞工作，搞得文不对题，说了很多，结果是千言万语离题千里，我们不要搞这种文不对题的事。","type":"paragraph"},{"text":"抓两头，体现着以下的关系：任务和情况，整体和局部，党性和唯物论，理论和实际，一般和个别。任务、整体、党性、理论、一般，是上头的东西；情况、局部、唯物论、实际、个别，是广大连队，基础的东西。任务是上级给的，情况是下面的；整体是党中央、中央军委，局部是各单位；党性是党中央的方针、原则，唯物论是下面的情况；理论是提炼了的东西，实际是本单位的事情；一般是普遍性，个别是特殊性。抓两头，就是要把这五个方面的关系解决好。这是整顿机关的第二点。整顿机关就要狠抓这两点。","type":"paragraph"},{"text":"所谓好的机关，是比较好的，是拔尖的。但是好的机关并不是一点缺点也没有，认为好的机关就没有缺点，是不科学的。我们主要是宣扬他们的优点。我们宣传空军领导机关，是因为他们有了一套经验，比较突出，是全军领导机关的典型。各军种、兵种、各军区、各总部机关都要学习空军。","type":"paragraph"},{"text":"整顿机关的方法，主要是表扬好的，给落后的树立榜样，对落后的是个警惕。表现好的就是对不好的最严厉的批评。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d948232097"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

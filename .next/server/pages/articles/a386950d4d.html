script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海染化十一厂广大工人积极支持自己的革命政权  热情帮助革委会用毛泽东思想掌好权  促进了领导班子思想革命化，巩固了全厂革命大团结","authors":[],"dates":[{"year":1969,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海染化十一厂广大工人积极支持自己的革命政权"},{"type":"paragraph","text":"热情帮助革委会用毛泽东思想掌好权"},{"type":"paragraph","text":"促进了领导班子思想革命化，巩固了全厂革命大团结"},{"type":"paragraph","text":"据新华社上海二十二日电　上海染化十一厂广大工人群众牢记伟大领袖毛主席关于“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”的教导，满腔热情地爱护和支持厂革委会，积极促进领导班子思想革命化，使全厂革命大团结不断巩固和发展，革命和生产搞得朝气勃勃。"},{"type":"paragraph","text":"上海染化十一厂的广大革命群众在斗争实践中深刻体会到，要使新生的革委会用毛泽东思想掌好权用好权，使它真正成为带领广大革命群众不断夺取新胜利的坚强指挥部，必须满腔热情地爱护它，支持它，帮助它。对革委会新老干部在前进中出现的某些缺点和错误，一定要站在爱护的立场上，及时指出，积极热情地帮助克服。"},{"type":"paragraph","text":"厂革委会成立后的一段时间里，厂革委会主任、革命干部代表，由于工作方法不对头，没有调动各基层部门的积极因素，只是自己整天辛辛苦苦，忙忙碌碌，钻在事务堆里，结果抓了“芝麻”，丢了“西瓜”。革命群众发现这一问题后，急革委会所急，马上对他诚恳地提出批评和建议。他们说，你是老干部，是第一把手，可不能整天做接待工作。你应当学会善于当“班长”，要抓大方向，突出无产阶级政治。革命群众的意见，触动了厂革委会所有的新老干部。他们说，这绝不是某个领导成员一个人的问题，而是革委会的方向问题。于是，他们马上召开专题会议进行研究，并且订出了具体改进措施，充分发挥了基层各有关人员的作用。厂革委会的新老干部也集中精力大办各种类型的毛泽东思想学习班，狠抓阶级斗争，落实毛主席的各项无产阶级政策；同时，深入基层，了解情况，掌握工作的主动权，因而加快了斗、批、改的步伐。"},{"type":"paragraph","text":"厂革委会有的新干部，对一些比较亲近的人，过分迁就他们物质方面的要求，在群众中造成了不良影响。革命群众为了帮助新干部健康成长，诚恳地对他们说：“你们要为无产阶级掌好权，不能滥用权。你们应当用毛泽东思想帮助亲近你们的人。”新干部虚心接受了革命群众的善意批评和帮助，及时纠正了错误的倾向，从而进一步改善了干部、群众关系，进一步促进了革命大团结。为了帮助新干部健康成长，广大革命群众很注意提高新干部防修反修的自觉性。有的新干部走上领导岗位后，滋长了资产阶级思想，有时坐厂里急救用的小轿车到市里开会。群众看到这种情况后，就找新干部谈心，希望他们保持劳动人民艰苦奋斗的优良作风，和群众打成一片。群众的爱护感动了新干部，使他们及时改正了错误，增加了防止资产阶级思想侵蚀的观念。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“群众中蕴藏了一种极大的社会主义的积极性。”上海染化十一厂革委会从实践中体会到，毛主席的这一伟大教导，是颠扑不破的真理。前些时候，抽调了各基层新老干部六十五人，举办了抗大式毛泽东思想学习班。当时，厂革委会顾虑很大，怕影响抓革命促生产。但是，群众对厂革委会说：“你们安心去学习好了，厂里有我们在！”在各级领导成员学习期间，车间、班组搞起了革命大批判，并且纷纷举行活学活用毛泽东思想讲用会，保证了革命和生产的胜利进行。最近，厂革委会通过“九大”文献的学习，进一步增强了革命团结，并且作了用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动的决议，得到了广大革命群众的大力支持。广大革命群众在厂革委会的领导下，又掀起了狠抓革命，猛促生产的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a386950d4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

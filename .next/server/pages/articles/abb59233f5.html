script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发罗瑞卿关于几个大中城市镇反工作考察报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发罗瑞卿关于几个大中城市"},{"type":"paragraph","text":"镇反工作考察报告的批语"},{"type":"paragraph","text":"（1951年3月23日）各中央局，并转分局，省委，区党委，大中市委及所属公安部门："},{"type":"paragraph","text":"兹将罗瑞卿同志三月二十日关于镇反问题的考察报告?发给你们，中央认为这个报告是正确的，请你们即当作中央的意见予以执行，并据以检查镇反工作。当此镇反工作紧张时期，上级派出负责"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长。"},{"type":"paragraph","text":"[2]指罗瑞卿1951年3月20日关于几个大中城市的镇反工作给毛泽东并中央的报告。报告根据考察了解到的情况，提出了城市镇反值得注意的几个问题：第一，有些同志对城市反革命估计不足，认为城市与乡村不同，乡村有大量的土匪、恶霸，城市只有特务。第二，对城市镇压反革命可能引起的震动估计过高，加重了自己的顾虑，决心反复动摇，硬是杀不下去。第三，过于相信自己的一点侦察工作基础，忽视了广大群众反奸的伟大力量，不敢放手发动群众，小手小脚，跳不出狭隘的圈子。第四，特情关系太滥，又缺乏严格的控制和监督。第五，大中城市的公安干部量小质弱，管理城市的经验深嫌不足，已有的经验也未很好总结，领导上一般的也应加强，否则应付复杂而尖锐的斗争确实是有困难的。为此，公安部门应更加主动地取得党委的领导，密切向党委请示报告；城市党委则要更加关心公安工作，要设法补充干部，并给以具体指示和帮助解决具体困难。毛泽东全集第三十卷同志或工作组去各地检查和帮助工作有很大的作用，请你们尽可能派人出去为要。"},{"type":"paragraph","text":"中央三月廿三日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":182},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abb59233f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

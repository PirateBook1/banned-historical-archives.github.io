script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝保加利亚国庆节  保加利亚驻华大使举行招待会  毛主席周总理分别电贺达米扬诺夫、契尔文科夫","authors":[],"dates":[{"year":1953,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝保加利亚国庆节"},{"type":"paragraph","text":"保加利亚驻华大使举行招待会"},{"type":"paragraph","text":"毛主席周总理分别电贺达米扬诺夫、契尔文科夫"},{"type":"paragraph","text":"【新华社九日讯】为庆祝保加利亚人民共和国国庆节，保加利亚人民共和国驻我国大使彼得科夫于九日下午在北京举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有：我中央人民政府副主席李济深，政务院总理周恩来，副总理黄炎培，人民革命军事委员会副总参谋长张宗逊，外交部副部长伍修权及中央人民政府各部门首长，各人民团体负责人，和北京市人民政府副市长张友渔等四百余人，应邀到会的还有各国驻华使节和外交官员。"},{"type":"paragraph","text":"彼得科夫大使和李济深副主席在招待会上相继致词，互祝保中两国人民的永久友谊，两国人民在国家建设中不断获得新的成就，并祝世界和平民主阵营的力量日益强大。苏联驻我国大使库兹湼佐夫也在会上致词祝贺。"},{"type":"paragraph","text":"招待会在热烈友好气氛中进行。席间，宾主频频为保中两国人民的友谊、为两国人民领袖的健康而干杯，为伟大的苏联及其领袖们的健康而干杯。"},{"type":"paragraph","text":"会后，并举行了舞会。"},{"type":"paragraph","text":"又讯：我中央人民政府毛泽东主席和政务院周恩来总理曾分别致电保加利亚人民共和国国民议会主席团主席格·达米扬诺夫和部长会议主席伏·契尔文科夫，祝贺保加利亚人民共和国国庆节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04b3b4bd18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

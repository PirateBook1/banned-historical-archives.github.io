script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市人大常委会廿一次会议要求全市人民行动起来积极认真讨论宪法修改草案会议听取秦昆关于审查起诉江青反革命集团在沪重要骨干情况报告","authors":[],"dates":[{"year":1982,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，市人大常委会召开第二十一次会议，初步讨论了《中华人民共和国宪法修改草案》，并通过了相应的决议(全文另发)。决议要求全市人民立即行动起来，积极认真参加对宪法修改草案的讨论。"},{"type":"paragraph","text":"市人大常委会主任胡立教主持了昨天的会议，副主任钟民、张承宗、狄景襄、苏步青、王涛、刘靖基、吴若安、周谷城、李培南参加了会议。"},{"type":"paragraph","text":"副市长赵祖康、王鉴、杨堤，市人民检察院检察长秦昆列席了会议，市高级人民法院，市政府有关委、办、局和各区、县人大常委会负责人也列席了会议。"},{"type":"paragraph","text":"委员们在讨论中，发扬民主，畅抒已见。大家一致认为，宪法修改草案总结了我国建国三十多年来的历史经验，又体现了新时期的新特点，是符合国情，比较完善的。市人大常委会副主任张承宗说，宪法修改草案肯定了人民政协、统一战线的作用和地位，并且肯定了辛亥革命，体现了中国革命的整个历史过程，具有重大的历史意义和现实意义。潘念之委员说，宪法修改草案肯定了坚持四项基本原则，这一点十分重要，没有四个坚持，也就谈不上社会主义。李家齐委员说，宪法修改草案总纲第一条规定，我国是“工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家”。工人阶级作为领导阶级，责任十分重大，不仅要继续加强本阶级内部的团结，而且要团结各阶层人民，实现宪法规定的各项任务。罗竹风委员说，宪法修改草案第二十条规定，国家推行全国通用的普通话，作为一个文字改革工作者，我坚决拥护。"},{"type":"paragraph","text":"委员们在讨论中还谈到，宪法是国家的根本法，具有最高的法律效力，我们一定要认真参加讨论，积极提出修改意见。市人大常委会副主任周谷城说，宪法高于一切，一方面是指高于宪法以外的任何法律、法令，另一方面指宪法高于一切政党、团体和个人，不管是什么组织，也不管是什么人，都必须以宪法为根本的活动准则。市人大常委会副主任狄景襄说，中华人民共和国的权力属于人民，党领导人民制订宪法和法律，又领导人民遵守宪法和法律，因此，守法就是尊重党的领导，违法就是反对党的领导。市人大常委会主任胡立教说，党的领导无所不包，体现、贯穿、融化于各个方面，各个领域；党的路线、方针、政策也集中地体现在宪法之中，全民都要很好地执行。洪泽、姜春华、方静、杨之骏等委员也在讨论中发了言。"},{"type":"paragraph","text":"会议通过了《关于在全市讨论\u0026lt;中华人民共和国宪法修改草案\u0026gt;的决议》；还听取了上海市人民检察院检察长秦昆《关于审查起诉江青反革命集团在上海的重要骨干的情况报告》，会议表示同意这个报告。会议还通过了有关任免事项。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98a710ddf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

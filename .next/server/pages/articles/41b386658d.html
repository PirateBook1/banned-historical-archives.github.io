script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姬外长设宴欢迎瑞士联邦政治部长格拉贝尔邓小平副总理出席　姬鹏飞外长和格拉贝尔部长先后祝酒","authors":[],"dates":[{"year":1974,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七四年八月三日电　外交部长姬鹏飞今天晚上举行宴会欢迎瑞士联邦委员、政治部长格拉贝尔及其一行。"},{"type":"paragraph","text":"国务院副总理邓小平出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的有瑞士驻中国大使纳蒂拉尔和夫人以及大使馆外交官员，即将在北京开幕的瑞士工业技术展览会的负责人，随同格拉贝尔部长访问的瑞士记者。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，姬鹏飞部长和格拉贝尔部长先后祝酒。"},{"type":"paragraph","text":"姬鹏飞部长祝酒时代表中国政府向格拉贝尔部长和其他瑞士贵宾的来访表示热烈的欢迎。他说，近几年来，在双方的共同努力下，中瑞两国政府和人民间的友好往来日益增加，两国贸易、科技和文化交流不断发展。他说:“我们两国关系的这种发展不是偶然的。尽管两国的政治制度不同，我们都愿意在和平共处五项原则的基础上发展相互关系。中国现在不是，将来也永远不做超级大国。”"},{"type":"paragraph","text":"姬鹏飞部长说:“我们一贯主张，国家无论大小，都应平等相待，互相尊重。我们一向尊重你们的中立地位。你们欧洲强大起来，我们是高兴的。”他说，中国是一个发展中的社会主义国家。我们愿意在平等基础上同世界各国建立正常关系，发展经济、贸易和文化来往。我们愿意同第三世界其他国家一起，团结一切被控制、威胁和欺负的发达国家，为反对超级大国的霸权主义和强权政治而共同努力。"},{"type":"paragraph","text":"姬鹏飞部长指出，格拉贝尔部长这次来我国访问，必将有助于进一步增进两国人民的相互了解和发展两国的友好关系。"},{"type":"paragraph","text":"格拉贝尔部长在祝酒时说，瑞中两国有着悠久的关系，我们非常珍视这种关系。我能够亲眼看看你们在过去二十五年中所取得的巨大成就，感到高兴。他说:“只有国家牢固地团结起来才能使我们的力量具有足够的坚实性和灵活性，以抗拒敌对的压力。”"},{"type":"paragraph","text":"格拉贝尔部长说:“我们的制度与你们的制度不同；你们的幅员、人口和实力也不同于一个面积只有四万平方公里和六百万人口的国家。但这些差异并不妨碍彼此之间的友谊，因为你们真诚地尊重别国主权并且认为所有国家，不论大小，都一律平等。你们还主张各国的社会制度，只能由各国人民自己来决定和选择。这些都是伟大的原则，具有建设性的原则。由于这些原则，就自然创造了互相信任的气氛，而相异之处并不妨碍建立卓有成效的互利关系。”"},{"type":"paragraph","text":"出席宴会作陪的有外交部副部长乔冠华，外贸部副部长柴树藩，中国国际贸易促进委员会主任王耀庭，中国驻瑞士大使陈志方以及其他有关方面负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41b386658d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于分期分批为右派分子摘帽和赦免一批罪犯的建议","authors":[],"dates":[{"year":1959,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"毛泽东关于分期分批为右派分子摘帽和赦免一批罪犯的建议","type":"title"},{"text":"一","type":"subtitle"},{"text":"少奇同志：","type":"paragraph"},{"text":"关于全国45万右派分子分期分批摘帽子的问题，据江西省委杨尚奎同志说，是一个重要的政策问题。他说，已经向你说过了，你答应回北京统一考虑此问题。我认为，积以时日，至少可以争取70％的右派分子改变过来。例如说，在今后七年中(或更多时间)，每年争取转变和摘掉帽子10％左右，是有可能的。请你提向常委和书记处讨论一次，由中央发一个指示，在国庆十周年时机，根据确有改变的情况，给第一批改好了的右派分子，摘掉45，000人左右的帽子，即10％，对于教育右派分子，一般资产阶级、知识分子，民主党派成员，将大有作用，他们会感到确有前途。对于目前反右倾、鼓干劲也甚有利。摘去帽子后，旧病复发，再次、三次……右倾，也不要紧，给他再\u003c戴\u003e上右派帽子就是了。","type":"paragraph"},{"text":"此外，我想到，今年国庆十年纪念，是否可以赦免一批(不是“大赦”，而是古时所谓“曲赦”，即局部的赦免)确实改恶从善的战犯及一般正在服刑的刑事罪犯。如办此事，离国庆只有三十几天时间，是否来得〔及〕审查清楚?或者不赶国庆，在秋天办理即可，但仍用国庆十年的名义。此事是否可行，亦请召集有关同志商议一下。","type":"paragraph"},{"text":"我月底可回。","type":"paragraph"},{"text":" 毛泽东八月二十四日于杭州","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"全国人民代表大会常务委员会：","type":"paragraph"},{"text":"中国共产党中央委员会向全国人民代表大会常务委员会建议：在庆祝伟大的中华人民共和国成立十周年的时候，特赦一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯。","type":"paragraph"},{"text":"我国的社会主义革命和社会主义建设已经取得了伟大胜利。我们的祖国欣欣向荣，生产建设蓬勃发展，人民生活日益改善。人民民主专政的政权空前巩固和强大。全国人民的政治觉悟和组织程度空前提高。国家的政治经济情况极为良好。党和人民政府对反革命分子和其他罪犯实行的惩办和宽大相结合、劳动改造和思想教育相结合的政策，已经获得伟大的成绩。在押各种罪犯中的多数已经得到不同程度的改造，有不少人确实已经改恶从善。根据这种情况，中国共产党中央委员会认为，在庆祝伟大的中华人民共和国成立十周年的时候，对于一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯，宣布实行特赦是适宜的。采取这个措施，将更有利于化消极因素为积极因素，对于这些罪犯和其他在押罪犯的继续改造，都有重大的教育作用。这将使他们感到在我们伟大的社会主义制度下，只要改恶从善，都有自己的前途。","type":"paragraph"},{"text":"中国共产党中央委员会提请全国人民代表大会常务委员会考虑上述建议，并且作出相应的决议。","type":"paragraph"},{"text":" 中国共产党中央委员会主席  毛泽东一九五九年九月十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f954527ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

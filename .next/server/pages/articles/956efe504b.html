script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见西藏两个参观团","authors":[],"dates":[{"year":1955,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见西藏两个参观团"},{"type":"paragraph","text":"新华社二十三日讯　中华人民共和国毛泽东主席在二十三日下午接见了西藏地区参观团团长拉鲁·策旺多吉、副团长安钦·定结活佛、仁钦顿珠，西藏青年参观团团长桑颇·登增顿珠、副团长才旺多登、悦希凭卓和两个参观团的全体人员。受接见的还有参加新疆维吾尔自治区成立大会的达赖喇嘛代表台吉噶雪·却吉尼玛。"},{"type":"paragraph","text":"接见时在座的，有中华人民共和国副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长宋庆龄、李济深、郭沫若、彭真、陈叔通，国务院副总理陈云、邓小平、贺龙、陈毅、乌兰夫，最高人民法院院长董必武，中国人民政治协商会议全国委员会副主席章伯钧，国务院秘书长习仲勋，全国人民代表大会民族委员会主任委员刘格平，中央人民政府驻西藏代表张经武，民族事务委员会副主任汪锋、刘春、萨空了，中华全国民主青年联合会主席廖承志，全国人民代表大会常务委员会典礼局局长余心清。"},{"type":"paragraph","text":"接见时，达赖驻京办事处处长顿旺·坚赞札巴、班禅驻京办事处处长孙格巴顿也在座。"},{"type":"paragraph","text":"接见时，西藏地区参观团和西藏青年参观团以及参加新疆维吾尔自治区成立大会的达赖喇嘛代表台吉噶雪·却吉尼玛，曾向毛泽东主席、朱德副主席、刘少奇委员长、周恩来总理、副委员长宋庆龄、李济深、郭沫若、彭真、陈叔通、副总理陈云、邓小平、贺龙、陈毅、乌兰夫和最高人民法院院长董必武敬献哈达。接着，毛泽东主席等同西藏地区参观团和西藏青年参观团一起合影留念。"},{"type":"paragraph","text":"毛泽东主席等并同两个参观团的负责人和主要官员，以及参加新疆维吾尔自治区成立大会的达赖喇嘛代表台吉噶雪·却吉尼玛等，作了两小时的亲切谈话。（附图片）"},{"type":"paragraph","text":"上：西藏地区参观团团长拉鲁·策旺多吉向毛主席献哈达，下：西藏青年参观团团长桑颇·登增顿珠向毛主席献哈达。"},{"type":"paragraph","text":"新华社记者　齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"956efe504b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

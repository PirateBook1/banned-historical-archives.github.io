script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢度国庆二十周年的日子里  香港澳门举行图片展览  许多观众反映，看了《伟大领袖毛主席万岁》和《无产阶级文化大革命的伟大胜利万岁》的珍贵图片，更加体会到毛主席的英明伟大","authors":[],"dates":[{"year":1969,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢度国庆二十周年的日子里"},{"type":"paragraph","text":"香港澳门举行图片展览"},{"type":"paragraph","text":"许多观众反映，看了《伟大领袖毛主席万岁》和《无产阶级文化大革命的伟大胜利万岁》的珍贵图片，更加体会到毛主席的英明伟大"},{"type":"paragraph","text":"新华社香港九日电　在欢庆中华人民共和国成立二十周年的日子里，香港、澳门两地举行了《伟大领袖毛主席万岁》和《无产阶级文化大革命的伟大胜利万岁》的图片展览。港澳爱国同胞看了这些珍贵的图片，衷心敬祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"这次图片展览，在香港展出十八天，已于十月八日结束；在澳门从九月二十二日起展出，展出七天。《伟大领袖毛主席万岁》一组图片有六十多张，生动地纪录了伟大领袖毛主席在各个革命历史时期的光辉形象。《无产阶级文化大革命的伟大胜利万岁》一组图片有二百四十多张，系统地反映了我国无产阶级文化大革命的光辉战斗历程。"},{"type":"paragraph","text":"成千上万的观众怀着激动的心情观看了图片展览。许多观众反映，看这个展览会展出的珍贵图片，上了一堂生动的政治教育课，更加体会到毛主席的英明伟大，加深了对毛主席关于在无产阶级专政下继续革命的伟大理论的理解。许多观众在留言簿上写下了热情洋溢的词句。一位工人说：“看了这些图片，使我增添了无穷的力量和勇气，我决心永远紧跟伟大领袖毛主席，团结一切可以团结的人，把反帝反修斗争进行到底！”一位青年学生说：“图片成功地反映了毛主席的光辉形象，使我越看越觉得毛主席伟大，越看越热爱毛主席。”"},{"type":"paragraph","text":"一些海外华侨和外国朋友参观展览以后，热情赞扬伟大领袖毛主席领导中国人民在社会主义革命和社会主义建设中所取得的伟大成就。他们把欣欣向荣、蒸蒸日上的社会主义新中国同百孔千疮、病入膏肓的帝国主义国家比较，深有体会地说：“事实正如毛主席英明指出的那样：‘敌人一天天烂下去，我们一天天好起来。’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cfb20c7a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国阿尔巴尼亚联合声明在京签字  周恩来同志谢胡同志分别代表双方签字  刘少奇朱德邓小平等同志和卡博凯莱齐等同志参加了签字仪式","authors":[],"dates":[{"year":1966,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国阿尔巴尼亚联合声明在京签字"},{"type":"paragraph","text":"周恩来同志谢胡同志分别代表双方签字"},{"type":"paragraph","text":"刘少奇朱德邓小平等同志和卡博凯莱齐等同志参加了签字仪式"},{"type":"paragraph","text":"新华社十一日讯　中国阿尔巴尼亚联合声明签字仪式，今天晚上在北京隆重举行。"},{"type":"paragraph","text":"代表中国在联合声明上签字的，是中国共产党中央委员会副主席、中华人民共和国国务院总理周恩来，代表阿尔巴尼亚签字的，是阿尔巴尼亚劳动党中央委员会政治局委员、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡。"},{"type":"paragraph","text":"中国方面参加签字仪式的有：中国共产党中央委员会副主席、中华人民共和国主席刘少奇，中国共产党中央委员会副主席、全国人民代表大会常务委员会委员长朱德，中国共产党中央委员会总书记邓小平，以及陈毅、李富春、贺龙、李先念、谭震林、乌兰夫、康生、薄一波、郭沫若、林枫、刘晓、伍修权、王炳南、许建国等。"},{"type":"paragraph","text":"阿尔巴尼亚方面参加签字仪式的有：阿尔巴尼亚劳动党中央委员会政治局委员希斯尼·卡博，阿尔巴尼亚劳动党中央委员会委员、阿中友好协会主席阿卜杜勒·凯莱齐，阿尔巴尼亚劳动党中央委员会候补委员、外交部长奈斯蒂·纳赛，阿尔巴尼亚驻中国大使瓦西里·纳塔奈利，阿尔巴尼亚劳动党中央国际部长皮罗·比塔，以及阿尔巴尼亚党政代表团其他成员。"},{"type":"paragraph","text":"签字以后，双方热烈握手、拥抱，并举杯祝贺。（附图片）"},{"type":"paragraph","text":"周恩来同志和谢胡同志在中国阿尔巴尼亚联合声明上签字"},{"type":"paragraph","text":"新华社记者　王敬德摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dca1b818ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

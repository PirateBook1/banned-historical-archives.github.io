script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市社联举行座谈会完整准确地运用毛泽东思想 为加速四个现代化贡献力量","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　十二月二十一日，上海市哲学社会科学学会联合会举行座谈会，纪念毛主席诞辰八十五周年。到会的同志怀着崇敬的心情，缅怀毛主席的丰功伟绩，畅谈毛主席对哲学社会科学战线的深切关怀，决心加强理论工作，为加速实现四个现代化贡献力量。"},{"type":"paragraph","text":"参加这次座谈会的本市社会科学和理论界人士共四十余人。罗竹风、蔡尚思、许一经、魏道履、韩学章、肖国风、朱庆祚、袁成瑞、杨时、钦本立、巢峰、张家祥、李培南等十三位同志在会上先后发了言。"},{"type":"paragraph","text":"座谈会上，许多同志通过自己切身的感受，赞颂了毛主席在领导中国革命过程中，从理论和实践的结合上对马列主义的重大发展。他们说，马列主义、毛泽东思想是我国实现四个现代化的指导思想。理论工作者要为加速四化贡献力量，一定要完整地、准确地掌握和运用毛泽东思想；一定要以毛主席为光辉榜样，勇于破除迷信，解放思想；一定要有勇气，发扬敢于提出问题解决问题的精神。前一阶段，理论和实践问题的讨论很有成效，但要彻底冲破林彪、“四人帮”设置的种种“禁区”，把他们贴在人们头脑中的形形色色的封条揭掉，还要作长期努力。"},{"type":"paragraph","text":"参加座谈的一些同志，怀着亲切的感情谈到了毛主席倡导的“双百”方针和发扬社会主义民主的感人事迹，愤怒地揭发、批判了林彪、“四人帮”对“双百”方针和社会主义民主的破坏和践踏。他们深有感触地说:要繁荣社会科学，一定要使“双百”方针真正得到贯彻，一定要发扬社会主义民主。在人民内部要真正实行言者无罪、“三不主义”；在学术上要允许有不同的意见，要允许犯错误。同时，要大力加强社会主义法制，用法制来保障民主。"},{"type":"paragraph","text":"参加座谈的同志深情地说，实现四个现代化，是毛主席生前的遗愿。加强理论工作，加速实现四个现代化，是对毛主席的最好纪念。大家表示，一定要以马列主义、毛泽东思想为指导，发扬理论联系实际的学风，认真总结正反两方面的经验，加强对哲学、政治经济学、法学、教育学、历史学、语言学等学科的研究，使哲学社会科学的研究跟上和适应实现四个现代化的步伐。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad8ce01e5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

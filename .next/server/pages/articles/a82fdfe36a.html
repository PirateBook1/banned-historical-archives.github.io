script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"542565df-264b-4248-9f74-e04cf12ee0f5","name":"社会主义社会的基本矛盾和党的基本路线（广东人民出版社1976年版）","internal":false,"official":true,"type":"pdf","author":"广东人民出版社1976年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/542565df-264b-4248-9f74-e04cf12ee0f5.pdf"],"article":{"title":"前言","alias":"","parts":[{"type":"paragraph","text":"马克思主义关于社会基本矛盾的理论，是历史唯物论的重要组成部分。它科学地阐明了生产关系和生产力、上层建筑和经济基础之间的矛盾运动，揭示了人类社会历史前进的根本动力，指明了社会发展的普遍规律，是我们考察社会生活，认识社会现象，研究社会发展根源的唯一正确的理论，是无产阶级政党制定路线、方针、政策的理论基础。"},{"type":"paragraph","text":"伟大领袖毛主席正是根据社会基本矛盾的原理，对社会主义社会的基本矛盾作了深刻的科学的分析，指出了社会主义社会的生产关系和生产力、上层建筑和经济基础又相适应又相矛盾的特点，阐明了社会主义社会始终存在着阶级、阶级矛盾和阶级斗争，必须坚持对资产阶级的全面专政，提出了无产阶级专政下继续革命的伟大理论，为我们党制定了-条在整个社会主义历史阶段的基本路线。"},{"type":"paragraph","text":"我们学习社会基本矛盾的理论，搞清楚社会主义社会的生产关系和生产力、上层建筑和经济基础怎样又相适应又相矛盾，就可以更好地认识和掌握社会主义时期阶级斗争的规律和特点，懂得为什么必须对资产阶级实行全面专政，提高无产阶级专政下继续革命的觉悟，提高执行毛主席革命路线的自觉性，在生产关系（经济基础）和上层建筑两个方面把社会主义革命进行到底。"},{"type":"paragraph","text":"同时，通过学习社会基本矛盾的理论，使我们懂得资本主义必然灭亡，社会主义必然胜利，是历史发展不可抗拒的客观规律，确立共产主义一定要在全世界实现的坚强信念，下定决心，排除万难，为世界革命，为全人类的解放，奋斗到底。"}],"authors":["广东师范学院政治历史系","广州员村地区工农理论学习班"],"dates":[{"year":1976,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":7},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a82fdfe36a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古新任驻我国大使奥其尔巴特  向毛泽东主席呈递国书","authors":[],"dates":[{"year":1953,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古新任驻我国大使奥其尔巴特"},{"type":"paragraph","text":"向毛泽东主席呈递国书"},{"type":"paragraph","text":"【新华社二日讯】蒙古人民共和国新任驻我国特命全权大使奥其尔巴特在二日下午七时偕参赞斯林道尔吉、一等秘书普尔布扎勒、二等秘书艾林清苏诺木、三等秘书古尔斯德，向我中央人民政府毛泽东主席呈递国书。在场者有中央人民政府秘书长林伯渠、中央人民政府政务院总理兼外交部部长周恩来、人民革命军事委员会副总参谋长黄克诚、外交部办公厅主任王炳南、中央人民政府典礼局局长余心清、外交部亚洲司司长陈家康、交际处处长王倬如。奥其尔巴特大使呈递国书时向毛泽东主席致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"奥其尔巴特大使颂词敬爱的主席同志："},{"type":"paragraph","text":"我极其荣幸地向您呈递蒙古人民共和国大人民呼拉尔主席团任命我为驻中华人民共和国特命全权大使的国书。"},{"type":"paragraph","text":"主席同志，在我呈递国书的时候，请允许我向您，并通过您向伟大的中国人民及其政府转达蒙古人民及其政府的最真诚的、友谊的敬礼和衷心的祝贺。"},{"type":"paragraph","text":"伟大的中国人民战胜国民党匪军及其庇护者的有世界历史意义的胜利，以及中华人民共和国的成立，在蒙、中人民的关系史上开辟了一个兄弟般的友谊和紧密合作的新时代，这个友谊是以列宁—斯大林式的各国人民友好的原则为基础的。"},{"type":"paragraph","text":"在以毛泽东同志为首的英勇的中国共产党领导下的伟大中国人民在建设新的人民民主中国各方面所获得的巨大成就，是以伟大的苏联——我们共同的朋友——为首的整个民主阵营的成就。伟大中国人民的这些成就以及我们两国人民之间的日益巩固的友谊与合作，过去和现在都经常在蒙古人民共和国劳动人民的心中引起深厚的、真诚的、愉快的感情。"},{"type":"paragraph","text":"能在我们友好的中华人民共和国代表自己的政府，使我感到非常荣幸。我并向您保证：我的全部活动将致力于进一步地、充分地巩固与发展蒙古人民与伟大中国人民——保卫远东及世界的和平与安全的强大的力量——之间的牢不可破的兄弟般的友谊。"},{"type":"paragraph","text":"我充分相信：在我执行这个崇高的、荣誉的使命的时候，我将获得您和中华人民共和国中央人民政府的协助和支持。"},{"type":"paragraph","text":"为了伟大中国人民的福利和幸福，为了巩固世界和平的伟大事业，衷心地祝贺您，主席同志身体健康，万寿无疆。"},{"type":"paragraph","text":"毛泽东主席答词大使同志："},{"type":"paragraph","text":"我很高兴地接受您所呈递的蒙古人民共和国大人民呼拉尔主席团的国书，并衷心感谢您的祝贺。"},{"type":"paragraph","text":"三年多来，中华人民共和国和蒙古人民共和国之间的友好合作关系获得了极大的发展和巩固。中蒙两国政府去年签订的经济及文化合作协定不但进一步加强了我们两国之间的这种友好合作关系，并且大大地促进了我们两国人民的友谊和幸福。"},{"type":"paragraph","text":"蒙古人民已经在建设工作中获得了巨大的成就。这些成就，一向为中国人民所深切关怀和赞扬。我深信：中蒙两国人民之间日益紧密的团结必然会加强我们保卫远东及世界和平的力量，并使以伟大苏联为首的世界和平、民主和社会主义阵营更加巩固。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任蒙古人民共和国驻中华人民共和国的特命全权大使。在您为巩固中蒙两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得完全的成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"670d28d12a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

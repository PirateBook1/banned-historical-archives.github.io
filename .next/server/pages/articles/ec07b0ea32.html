script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"廖初江、丰福生、黄祖示学习毛主席著作的主要经验","authors":[],"dates":[{"year":1964,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一，对毛主席著作怀有深厚的阶级感情。他们从切身经验中深深体会到旧社会的苦，新社会的甜，热爱革命，热爱党，热爱毛主席；体会到毛主席著作是“指引工人农民翻身求解放的书”。因而道理懂得快，领会深，越看越爱看，放都放不下。"},{"type":"paragraph","text":"第二，为革命而学，自觉性高和责任心强，决心大，毅力强。“文化低难不倒，工作多挤不倒，有了成绩夸不倒”。千方百计地抓时间、挤时间学习，顽强坚持，长期不懈。"},{"type":"paragraph","text":"第三，带着问题向毛主席著作请教。需要什么就学什么，用什么就学什么，运用毛主席的立场、观点、方法来分析和解决实际问题。把学习毛主席著作同自己的思想、工作、国内外的形势和党的政策紧密结合起来。"},{"type":"paragraph","text":"第四，边学边用，把读书、对照、实践结合起来。读书时，能精读多想，把自己“摆进去”，认真地对照检查，严格要求，身体力行，自觉地改造思想，改进工作，老老实实地听毛主席的话，按毛主席的指示办事，做到“心里想的，嘴里说的，实际做的完全一致”。"},{"type":"paragraph","text":"第五，反复学，反复用。他们决心“为人民服务一辈子，学一辈子《为人民服务》”。对许多文章、基本观点和语录反复学了几十遍，领会越来越深，效果越来越好。这种学习方法，就是林彪元帅提出的“带着问题学，活学活用，学用结合，急用先学，立竿见影”原则的具体体现，对于所有干部、战士和院校学员都是适用的。"},{"type":"paragraph","text":"摘自中国人民中国人民解放军总政治部关于推广廖初江、丰福生、黄祖示学习毛主席著作的经验的指示"}],"comments":[],"origin":"中国人民解放军总政治部关于推广廖初江、丰福生、黄祖示学习毛主席著作的经验的指示","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec07b0ea32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

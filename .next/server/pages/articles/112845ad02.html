script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"防止敌军向两准或连云港逃跑山","alias":"","parts":[{"type":"paragraph","text":"防止敌军向两淮或连云港逃跑！！"},{"type":"paragraph","text":"（1948年12月1日）粟、陈、张，谭、王、李，并告刘、陈、邓及华东局："},{"type":"paragraph","text":"外国通讯社透露徐州敌有向连云港逃跑的企图，我们估计当黄维兵团?已接近歼灭，邱李孙?向南逃跑业已绝望时，其逃跑的方向以向两淮?或连云港两处为最大。因此你们对于这一点必须马上有所准备，其办法：（一）令渤纵迅速全部集中大许家、单集地区；（二）从二、六、十、苏十一等四个纵中立即以两个纵开至双沟、睢宁之线；（三）预先令鲁南、淮海各军区地方部队有所布置，免得临时措手不及。如何部署，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"一日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震等的电报。"},{"type":"paragraph","text":"[2]黄维兵团，指国民党军第十二兵团，兵团司令官黄维。"},{"type":"paragraph","text":"[3]邱李孙，指邱清泉、李弥、孙元良，当时分别任国民党军第二兵团、第十三兵团和第十六兵团司令官。"},{"type":"paragraph","text":"[4]两淮，指江苏淮阴和淮安。[5]大许家、单集，均镇名，分别位于江苏省铜山县东部和东南。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":313},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"112845ad02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

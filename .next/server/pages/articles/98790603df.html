script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜驻华大使玄峻极和夫人举行盛大宴会热烈庆祝朝鲜人民革命军创建四十周年周恩来、叶剑英、张春桥、姚文元、纪登奎、李德生、郭沫若等同志应邀出席　宴会自始至终洋溢着中朝两国人民和军队之间伟大友谊战斗团结的热烈气氛　玄峻极大使和叶剑英同志先后在宴会上讲了话","authors":[],"dates":[{"year":1972,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十五日电　朝鲜民主主义人民共和国驻中国大使玄峻极和夫人，今天在大使馆举行盛大宴会，热烈庆祝朝鲜人民革命军创建四十周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员张春桥、姚文元，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、人大常委会副委员长郭沫若，中共中央委员、中共中央对外联络部部长耿飚，外交部部长姬鹏飞，中共中央委员、北京市革命委员会代主任吴德，中共中央委员、国防部副部长粟裕，中共中央委员、中国人民解放军副总参谋长张才千、王新亭，应邀出席了宴会。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府财经大臣秀木、外交第二副大臣万比尼，亚非新闻工作者协会总书记查禾多，应邀出席了宴会。"},{"type":"paragraph","text":"宴会大厅里并排悬挂着朝鲜人民的伟大领袖金日成首相的画像和中国人民的伟大领袖毛主席的画像。"},{"type":"paragraph","text":"宴会自始至终洋溢着中朝两国人民和军队之间伟大友谊和战斗团结的热烈气氛。玄峻极大使和叶剑英同志先后讲话(全文另发)。他们的讲话激起了一阵阵热烈的掌声。席间，中朝两国战友亲切交谈，共祝金日成首相和毛泽东主席万寿无疆，祝中朝两国人民和军队用鲜血凝成的战斗友谊万古长青。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"中国人民解放军各总部、各军种兵种、北京部队的负责人张池明、张令彬、王迪康、吴瑞林、曹里怀、张达志、陈士渠、钟人仿、宋维栻、龙振彪、陈先瑞、魏伯亭、苑化冰、尹佐珍；"},{"type":"paragraph","text":"中共中央和政府部门、北京市革命委员会、中国人民对外友好协会的负责人申健、张香山、马文波、方毅、钟羽一、李强、王安居、沙风、杜星垣、苏杰、郭鲁、李震、王猛、刘贤权、张纪之、石少华、丁国钰、王国权、吴有训、马仁辉、曹克强；"},{"type":"paragraph","text":"前中国人民志愿军战斗英雄黄万丰、高润田、沈志宏，志愿军烈士家属尹明德、王庆隆、杨俊荣；"},{"type":"paragraph","text":"北京红星中朝友好人民公社的负责人赵建魁、韩薪。"},{"type":"paragraph","text":"各国驻中国的使节和大使馆武官应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98790603df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

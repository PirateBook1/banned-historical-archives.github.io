script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在以实际行动悼念伟大领袖毛主席的日子里《一九七六年上海美术作品展览》展出","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海人民以实际行动悼念伟大的领袖和导师毛主席，纪念毛主席亲自缔造的中华人民共和国成立二十七周年的日子里，上海市美术创作办公室主办的《一九七六年上海美术作品展览》十月八日起在上海美术展览馆展出。"},{"type":"paragraph","text":"美展大厅里，伟大领袖毛主席的大幅画像和雕塑矗立在常青灌木丛中。展出的美术作品分三部分。第一部分集中歌颂了毛主席的光辉革命实践，有反映毛主席早期革命活动的《唤起工农千百万》、《风华正茂》，有表现中国革命历史上许多重大事件的《毛主席在“一大”》、《秋收起义》、《红军不怕远征难》、《中国人民从此站起来了》，有描绘毛主席同安源煤矿工人、湖南农民在一起的作品，有描绘毛主席在抗大，毛主席送战士北上抗日等作品；还有一些作品描绘了革命圣地的新貌。这些作品，形象地展现了毛主席领导中国革命走过的艰苦卓绝的战斗历程，说明有了毛主席，才有我们的党、我们的军队、我们的国家。在这一部分中，还有一些作品描绘了毛主席重上井冈山，毛主席与各族人民、与外国朋友在一起，以及毛主席在上海视察工厂等许多令人难以忘怀的幸福情景，表现了伟大领袖与群众的血肉联系，人民群众对毛主席的深切怀念。第二部分，从各个方面热情歌颂了在毛主席革命路线指引下，我国社会主义革命和建设的伟大胜利，歌颂了社会主义新生事物的茁壮成长，表现了革命人民深入批邓、反击右倾翻案风的斗争。第三部分，表达全国人民化悲痛为力量，坚决执行毛主席既定方针的决心。如《毛主席永远活在我们心中》、《按既定方针办》、《将革命进行到底》等，体现了广大革命人民学习毛泽东思想、实践毛泽东思想，紧密团结在以华国锋同志为首的党中央周围，永远沿着毛主席革命路线前进的坚强决心。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23e3db5fb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省部分资本家对改造采取消极和抗拒态度","authors":["徐文"],"dates":[{"year":1955,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"江苏省部分资本家对改造采取消极和抗拒态度","type":"title"},{"text":"徐文","type":"authors"},{"text":"【江苏分社十一月三十日讯】江苏省不少资本家及其代理人，能够做到爱国守法，并且要求不断改造自己。但也有一部分人对改造采取消极、依赖和抗拒态度。","type":"paragraph"},{"text":"在生产安排中，有些厂不愿接受利润小的任务。南京有一铁工厂对任务有“三不接”，即“紧急任务不接，利润小的任务不接，麻烦的任务不接”。苏州市茶叶加工厂因花茶加工利润厚而拒绝接受销售茶的加工。无锡一漂炼厂对药棉粗制滥造，结果医疗上不能使用。常州市有少数布厂将经纱在浆纱车上伸长百分之一点八到一点九，影响棉布的坚韧强度。有些私营厂资本家为了多得利润，以次充好，偷工减料。无锡一家药厂制造一批红色补丸，要求国营公司收购，国营公司收购了，运到重庆去销售，在途中红色已经变成黑色了。","type":"paragraph"},{"text":"在公私合营企业中，也有些资本家表现怠工、拉拢职工、消极破坏等现象。常州有个布厂分工由私方厂长负责编一九五六年计划，他不很好领导进行工作，却跑出去喝老酒，喝得醉薰薰地回来，人家忙工作，他发脾气，说：“为什么要我来开夜车？”南京有些厂的私方挑拨工人说：“合营后制度严了，不准请假，要请假赶快请。”甚至造谣说：“合营后人员要减去一半。”“合营后要学习八个月，要调到广西去。”有一个厂在私营的时候有九件棉纱的流动资金，这次合并合营的时候只剩六百元了。南京有两个厂在合营的时候，私方将脚踏车和六付弹子盘偷偷卖掉，上了腰包。嘉定一个私营工厂原来的资方经理合营的时候公开对公股代表说：“就来你一个人，就能改造我了吗？”又说：“我在政治上学一套，也能负责领导。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91bbc9a47c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对出击平缓路的意见","alias":"","parts":[{"type":"paragraph","text":"对出击平绥路的意见！"},{"type":"paragraph","text":"（1948年1月31日）杨、罗、杨、耿，并告阜平局，中工委，林、罗、刘："},{"type":"paragraph","text":"你们部队是否正在作出击平绥路的准备，何时开始行动，作战计划如何。我们意见除冀中地方兵团外，野战主力及五台、察北一切部队，同时对北平、大同线举行攻势。但主力先打北平、张家口段，得手后向西再打张家口、大同段。此战役时间估计为一个月至四十天，然后休整一个月向冀东出动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子世"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀野战军司令员杨得志、第一政治委员罗瑞卿、第二政治委员杨成武和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员兼政治委员、副政治委员和参谋长。"},{"type":"paragraph","text":"[3]平绥路，指北平（今北京）至绥远（今属内蒙古自治区）包头的铁路，即今京包线。"},{"type":"paragraph","text":"[4]察，指察哈尔，旧省名，原辖今河北省西北部及内蒙古自治区锡林郭勒盟，1949年改辖今河北省西北部及山西省北部地区，1952年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":41},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b5ff96d72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

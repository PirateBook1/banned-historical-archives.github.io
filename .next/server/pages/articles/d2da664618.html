script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜《劳动新闻》发表文章  纪念毛泽东同志九十诞辰","authors":[],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜《劳动新闻》发表文章"},{"type":"paragraph","text":"纪念毛泽东同志九十诞辰"},{"type":"paragraph","text":"新华社平壤12月26日电　朝鲜《劳动新闻》12月26日发表编辑部文章，纪念毛泽东同志九十诞辰。"},{"type":"paragraph","text":"文章说，“毛泽东同志是引导中国人民光荣的革命斗争走向胜利的伟大领袖”。“当中国革命处于最困难的时候，毛泽东同志深刻洞察中国革命的特点和国家面临的主客观形势，把马克思列宁主义的普遍真理创造性地运用于中国革命的具体实践，制订了新民主主义革命的总路线，并提出了实现这条总路线的战略战术”。"},{"type":"paragraph","text":"文章说，在毛泽东同志的领导下，中国党、军队和人民战胜了前进道路上的困难，开展英勇的斗争，终于推翻了帝国主义、封建主义、官僚资本主义的反动统治，取得了人民革命的胜利，建立了中华人民共和国。"},{"type":"paragraph","text":"文章说，以毛泽东同志为首的中国共产党领导中国人民以忘我的劳动改变了旧中国的落后面貌，建立起了强有力的社会主义新中国。"},{"type":"paragraph","text":"文章指出：“毛泽东同志的一生是无产阶级革命家的一生，他为了中国革命的胜利和中国人民的幸福，为了世界被压迫民族和人民的革命事业献出了自己的一切。毛泽东同志为中国革命和世界革命建树的业绩和作出的贡献，使他赢得了中国人民的衷心爱戴和尊敬。"},{"type":"paragraph","text":"文章说，毛泽东同志是朝鲜人民最亲密的朋友。兄弟的中国人民遵循毛泽东同志的教导，诚心诚意地支持和声援朝鲜人民的正义事业。在朝鲜祖国解放战争中，中国人民响应毛泽东同志的号召，以自己的优秀儿女组成志愿军，用鲜血援助了朝鲜人民，树立了无产阶级国际主义的光辉典范。毛泽东同志的功绩已经铭记在朝中两国人民友谊的历史上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2da664618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

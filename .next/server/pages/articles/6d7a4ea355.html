script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向在天安门广场同阶级敌人英勇斗争的英雄们致敬","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:今天本报辑录了首都报纸关于天安门广场反革命政治事件的部分报道。从这些报道所揭露的大量事实中，我们可以看到社会主义革命时期的阶级斗争是多么尖锐，多么复杂。一小撮反革命分子一是在首都，二是在天安门，三是烧汽车，烧房子，打工人民兵，打人民警察，打人民解放军，打革命群众，并公开打出拥护邓小平的旗号，有预谋、有计划、有组织地进行反革命活动，反动气焰何等嚣张!手段何等阴险恶毒!"},{"type":"paragraph","text":"但是，一小撮阶级敌人又是十分虚弱、十分孤立的。当英雄的首都工人民兵，在人民警察和警卫战士的配合下，雄赳赳、气昂昂地开进天安门广场进行反击时，那些猖獗一时的阶级敌人在革命群众面前，在强大的无产阶级专政面前，惶惶如丧家之犬，终究不堪一击，顷刻瓦解。真是大快人心!"},{"type":"paragraph","text":"这个反革命政治事件从反面给我们上了极其深刻的阶级斗争课。我们要向在天安门广场同阶级敌人英勇斗争的英雄们学习，进一步激励革命斗志，提高革命警惕，牢牢掌握斗争大方向，集中火力深入批邓，批判他的“三项指示为纲”的修正主义纲领，批判他的反革命的修正主义路线，批判他翻文化大革命案、算文化大革命帐、妄图颠覆无产阶级专政、复辟资本主义的罪行，把反击右倾翻案风的斗争推向新高潮，夺取彻底胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d7a4ea355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

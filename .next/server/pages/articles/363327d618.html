script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政协浙江省委员会召集民主人士座谈目前应否颁发“大赦”、“特赦”令的情况","authors":["沈琴"],"dates":[{"year":1955,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"政协浙江省委员会召集民主人士座谈目前应否颁发“大赦”、“特赦”令的情况","type":"title"},{"text":"沈琴","type":"authors"},{"text":"【浙江分社六月二十二日讯】最近，政协浙江省委员会召集民主人士座谈目前应否颁发“大赦”、“特赦”令的问题。","type":"paragraph"},{"text":"吴山民(民革)：据我了解社会上对“大赦”、“特赦”有各种不同的看法，有人认为过去的“镇反”运动搞得很彻底，暗藏在革命队伍里的胡风反革命集团又被揭露出来了，因此今后可以“关门建设”，可以“大赦”、“特赦”，以求天下更新，并可感动一些对政府存在不满情绪的人；但也有人认为“镇反”是长期的，应把“镇反”工作和“大赦”、“特赦”结合进行。","type":"paragraph"},{"text":"邵裴子(民革)：我认为“大赦”、“特赦”应具备三个条件：1．国家建设有了相当的成效；2．蒋介石匪帮已根本铲除；3．我国已与美帝恢复正常的邦交。无条件赞成“大赦”的人，可能是因为“大赦”是“仁政”，但历史上的“大赦”，都是在反动头子倒了以后，而今天的情况是，蒋介石还盘踞在台湾，大陆上还有一小部分坏蛋，愿为蒋贼尽忠。","type":"paragraph"},{"text":"李士豪(农工)：我担心“大赦”会影响社会治安，让群众管制这批罪犯总不是简单的事；同时这么多罪犯从劳改放出后，到那里去劳动生产也是问题。此外，我们不能不估计到这批罪犯被赦后，可能继续被蒋贼利用这一点。","type":"paragraph"},{"text":"马文卓(民革)：“大赦”是必要的，及时的，但在胡风问题没有彻底处理以前，谈不到“大赦”，对于胡风必须坚决镇压。","type":"paragraph"},{"text":"蔡一鸣(农工)：现在“大赦”，可能重犯“宽大无边”的错误。","type":"paragraph"},{"text":"李寿恒(民盟)：“镇反”和“大赦”不妨同时进行，对问题严重的罪犯继续镇压，而赦那些问题不大的胁从罪犯，这样做对国家建设、对瓦解敌人都有好处。","type":"paragraph"},{"text":"黄学龙(中医)：胡风是国人皆曰可杀的罪犯，对这种人不能赦。","type":"paragraph"},{"text":"何燮候(民革)：胡风犯错误的起点是不赞成共产党的学说，这个特务实在是个自命不凡的人，不一定与美蒋有联系。对于“大赦”，我赞成，凡事有利必有弊，不必过虑，反正权在政府，可赦者则赦，不可赦者则不赦，今天实行“大赦”，正显示了中国人民向来就是宽大为怀的传统。","type":"paragraph"},{"text":"叶熙春(中医)：胡风这个反革命分子，躲在共产党腋下二十多年，这傢伙不消灭太危险了，千万不能赦，但对其他无关紧要的罪犯，可以赦。","type":"paragraph"},{"text":"陈礼节(民主促进)：“大赦”与“镇反”并不矛盾，同意大赦。但犯罪分子赦出后应组织起来参加劳动生产，不让他变坏。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"363327d618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

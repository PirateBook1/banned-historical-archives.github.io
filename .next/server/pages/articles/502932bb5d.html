script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理重申我基本国策坚决反对任何国家在世界任何地区谋求霸权　中国现在不称霸将来强盛起来也永远不称霸","authors":[],"dates":[{"year":1978,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社新加坡十一月十二日电　邓小平副总理今天在这里重申，“中国政府和中国人民坚决反对任何国家在世界任何地区谋求霸权，同时一再郑重声明，中国现在不称霸，将来强盛起来也永远不称霸，永远不做侵略、干涉、控制、威胁、颠覆其他国家的超级大国。”"},{"type":"paragraph","text":"他强调说:“这是毛泽东主席和周恩来总理生前给我们制定的基本国策。”"},{"type":"paragraph","text":"邓小平副总理今晚在新加坡总理李光耀为他举行的欢迎宴会上指出:“中新两国人民都是热爱和平的人民。我们都需要一个和平的国际环境来建设我们各自的国家。我们一贯主张在和平共处五项原则的基础上同社会制度不同的国家建立和发展友好合作关系。”"},{"type":"paragraph","text":"他强调说:“中国政府一贯坚持大小国家一律平等，坚持反对大国欺侮小国，强国凌辱弱国。国际形势的发展越来越证明霸权主义是世界不安宁的根源，严重地威胁着全世界、包括东南亚地区的和平与安全。”"},{"type":"paragraph","text":"新华社新加坡十一月十二日电　邓小平副总理今天抵达新加坡，这是对新加坡总理李光耀一九七六年访华的回访。邓副总理说，他在这里进行两天的访问期间，“双方将就两国关系和共同关心的问题交换意见。我们相信，领导人的互访，将有助于加深我们之间的相互了解，增进两国人民的传统友谊”。"},{"type":"paragraph","text":"在新加坡机场散发的书面讲话中，邓副总理代表中国政府和人民对李光耀总理以及新加坡政府和人民给予他的热烈欢迎表示衷心的感谢。"},{"type":"paragraph","text":"邓副总理说，中新两国人民之间有着悠久的友好接触。他指出，“新加坡独立以来，我们两国之间的关系一直是友好的。一九七六年李光耀总理访华为中新两国友好关系的发展作出了积极的贡献”。"},{"type":"paragraph","text":"邓副总理最后转达了中国政府和中国人民对新加坡政府和新加坡人民亲切的问候和良好的祝愿，并祝中新两国的友好关系不断发展，祝中新两国人民的传统友谊万古长青。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"502932bb5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

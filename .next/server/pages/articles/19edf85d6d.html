script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于中苏建交的新闻稿","alias":"","parts":[{"type":"paragraph","text":"关于中苏建交的新闻稿!"},{"type":"paragraph","text":"（1949年10月3日）"},{"type":"paragraph","text":"【新华社北京三日电】在本月一日下午，中华人民共和国中央人民政府外交部部长周恩来，以公函向各国政府发出毛泽东主席的公告后，苏联政府业已收到此项公告，并于二日二十一时四十五分以葛罗米柯署名的照会电达周恩来部长，表示苏联政府决定建立苏中两国的外交关系，并互派大使。葛罗米柯的照会如下：北京中华人民共和国中央人民政府外交部部长周恩来先生："},{"type":"paragraph","text":"苏维埃社会主义共和国联盟政府业已收到中国中央人民政府本年十月一日之公告，其中建议中华人民共和国与苏联建立外交关系。苏联政府在研究了中国中央人民政府的建议之后，由于力求与中国人民建立真正友好关系的始终不渝的意愿，并确信中国中央人民政府是绝大多数中国人民意志的代表者，故特通知阁下：苏联政府决定建立苏联与中华人民共和国之间的外交关系，并互派大使。受苏联政府之委托苏联外交部副部长安德烈·葛罗米柯"},{"type":"paragraph","text":"一九四九年十月二日二十一时四十五分钟"},{"type":"paragraph","text":"[1]这是毛泽东为新华社撰写的新闻稿，发表于1949年10月4日的《人民日报》。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":370,"page_end":370},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19edf85d6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

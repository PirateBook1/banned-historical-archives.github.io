script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于同意志愿军党委对精简节约的布置致彭德怀等电","alias":"","parts":[{"type":"paragraph","text":"关于同意志愿军党委对精简节约的"},{"type":"paragraph","text":"布置致彭德怀等电"},{"type":"paragraph","text":"（1951年11月11日）彭、邓、陈\"，并志愿军党委诸同志："},{"type":"paragraph","text":"十一月八日来电收到。我们认为志愿军党委决定，各项是正确的，望即照此施行。如此，你们在朝鲜，我们在国内，一致配合进行大规模的切实可行的精简节约，加上国内的增产运动，明年的一切工作就很好做了，就确有把握完成任务了。我们和敌人进行的谈判能成功固好（成功的可能性较大），即使不成功，我们也确有把握使战争继续打下去，直到争取胜利为止，同时毫不妨碍国内的国"},{"type":"paragraph","text":"[1]彭、邓、陈，指彭德怀、邓华、陈，当时分别任中国人民志愿军司令员兼政治委员、副司令员兼副政治委员和副司令员。"},{"type":"paragraph","text":"[2]指1951年11月8日中共志愿军委员会关于精简节约的布置给毛泽东并中共中央军委和总政治部的电报。电报说：听了邓华传达中央关于紧缩军队，节约增产，来克服财经困难，以利继续支援朝鲜作战与建设现代化国防和军事工业的决议之后，一致认为中央这个方针是完全正确的，并就编制的整理问题、节约问题作了布置：裁并兵团、军、师直属机关；减少机关人员和勤杂人员；严格车、马配备；减少在朝人员，多余民工、徒手炮兵、老弱残疾人员精简回国；严格注意防空，不断改善运输、装卸、保管及分配方法，以减少途中与终点损失；号召全体指战员十分注意爱护物资，节约使用，并尽可能利用缴获物资武器；提高射击技术，精确瞄准，严格纠正浪费弹药的现象。"},{"type":"paragraph","text":"关于同意志愿军党委对精简节约的布置致彭德怀等电防建设和其他建设，各项工作均可蓬蓬勃勃地发展下去了。"},{"type":"paragraph","text":"毛泽东十一月十一日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94e5158506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0a172fa4-cb9b-48d1-903b-a0042feddc39","name":"贵州风云（中国国际文艺出版社2014年）","internal":false,"official":false,"type":"pdf","author":"邓振新著，中国国际文艺出版社2014年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0a172fa4-cb9b-48d1-903b-a0042feddc39.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"I贵州风云"},{"type":"paragraph","text":"L"},{"type":"paragraph","text":"后记48年前发生在中华大地的“无产阶级文化大革命\"（以下简称“文革”）与我们渐行渐远。《贵州风云》反映贵州“文革\"的风云变幻。促使我编写《贵州风云》有三个动因。"},{"type":"paragraph","text":"一是看到当代中国出版社出版的《贵州通史》第5卷《当代的贵州》和贵州人民出版社出版的《当代贵州大事记》，发现贵州的“文革”有不少大事被遗漏，觉得有拾遗补缺和填补空白的必要；"},{"type":"paragraph","text":"二是受“文革”在中国，文革史'的研究在国外”这种现象的驱趋使，觉得自己作为“文革\"的亲历者写“文革\"是应尽之责；"},{"type":"paragraph","text":"三是作者是在贵州经历了“文化大革命”的全过程，现已到从心所欲之年，现在头脑还管用，如不留下史实，到老糊涂时就无能为力了。从这个意义上说，这是为了抢救历史。因此我用了一年多工夫，在1970年编写的《贵州在前进一贵州“文革\"大事记》的基础上，2010年4月编写出《贵州文革实录》征求意见稿。又历时三年多，在吸取了许多宝贵意见后作了多次补充修改，形成现在这个版本，并定名《贵州风云》。编写的指导思想是基于1981年中共十一届六中全会《关于建国以来党的若干历史问题的决议》，方法是忠实地列举贵州“文革\"全过程中的大事，只摆事实，不予评说（仅第二十九章最后一节例外)。作者深信，有了事实，自有他人评说。本书的正文和附录引用了许多作者的资料，在此-一表示衷心感谢。尤其要感谢张先生，他在审读中发现本书原稿有关蓝张人黔后好几年的历史内容不充实，于是热心地挖掘史料，赶写出《悠悠，不尽长江滚滚流！》一文七万多字，为充实和丰富本书后几420"},{"type":"paragraph","text":"后记章的内容提供了难能可贵的帮助。由于作者水平不高，能力有限，资料不足，书中缺点错误难免，欢迎并敬请读者不客批评指正。银川当代文学艺术中心积极、热情地推动本书出版面世，谨致深深谢意！"},{"type":"paragraph","text":"作者2014年1月1日于贵阳"},{"type":"paragraph","text":"421"}],"authors":["邓振新"],"dates":[{"year":2014,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":218},"tags":[{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b73de97d8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

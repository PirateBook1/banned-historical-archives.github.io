script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市处理第一批工商户工作有缺点　使得部分工人情绪低落","authors":[],"dates":[{"year":1952,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"沈阳市处理第一批工商户工作有缺点　使得部分工人情绪低落","type":"title"},{"text":"【东北总分社二十六日讯】沈阳市对第一批工商业者结案处理后，部分私营企业职工情绪低落。第一批结案日期很短，任务又急，不但没有彻底发动职工、店员，并对于劳资见面会上劳方提出的补发“年末双薪”、改善职工福利以及建立新的劳资关系，树立工人阶级领导权等迫切问题，都未作善后处理，对职工群众也未继续加强阶级教育，工作组即转移阵地他去。职工、店员看到提出问题未获解决，情绪异常低落，普遍反映：“杀人剩下两手血，啥也没得着。”更有的落后工人叫资方为大叔，道歉赔礼，表示后悔。资本家则乘机讽刺职工、店员说：“你们忙了两三个月，我还是我，还得作买卖，你们还得归我管！”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53d8900b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-941","name":"劳动部工资局关于对湖北省总工会劳保生活部提出的有关工龄计算问题的意见（摘录）","author":"劳动部工资局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部工资局关于对湖北省总工会劳保生活部提出的有关工龄计算问题的意见（摘录）","dates":[{"year":1964,"month":2,"day":18}],"is_range_date":false,"authors":["劳动部工资局","湖北省总工会劳保生活部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 310","tags":[{"name":"工龄","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动部工资局关于对湖北省总工会劳保生活部提出的有关工龄计算问题的意见（摘录）"},{"type":"subtitle","text":"（一九六四年二月十八日）"},{"type":"paragraph","text":"曾在国民党政府举办的事业性质的单位工作过的人员，如果目前所在单位是国家机关、事业单位和人民团体的，其工龄计算办法，应按“国务院关于国家机关工作人员退职、退休时计算工作年限的暂行规定”办理。即：过去在国民党政府举办的事业性质的单位工作的时间，只能计算一般工龄，不宜计算为连续工龄。如果目前所在单位是企业单位，或者是实行劳动保险条例的事业单位，则应按照“劳动保险条例实施细则修正草案”第十章关于工龄计算的规定办理。即：其在国民党政府举办的事业单位性质的单位工作的时间，可以计算为一般工龄，其中合乎本企业工龄规定的，也可以计算为连续工龄。"},{"type":"paragraph","text":"（摘自〔64〕中劳薪字51号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16982dd076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

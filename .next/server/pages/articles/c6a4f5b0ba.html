script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于某些基层单位擅自向外国驻华使馆交涉事务的通报","authors":[],"dates":[{"year":1959,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于某些基层单位擅自向外国驻华使馆交涉事务的通报","type":"title"},{"text":"各省、市、自治区党委，西藏、宁夏工委，中央各部委，国家机关和人民团体各党组，总政治部：","type":"appellation"},{"text":"苏联驻我国经济专家负责人办公室的工作人员，转给我国务院外国专家局两封信。一封是中共湖南省益阳县长春乡委员会给苏共中央和赫鲁晓夫同志的，要求购买机器。另一封是湖北浠水县商业局生产资料经理部给苏联大使馆的，向该使馆索取苏联农具安装和使用的中文资料。苏联同志表示：这两封信上所提出的问题，他们不好解决，希望我有关机关处理。","type":"paragraph"},{"text":"益阳长春乡和浠水商业局生产资料经理部的这种不向国内有关机关提出而擅自直接向外国使馆交涉事务的做法，是不对的，会造成对外的不良影响。为了防止再发生类似事件，今后各级党委应加强对基层干部的教育。凡是有关涉外的事情，必须请示上级党委和向国内有关机关提出。省、直辖市和自治区以下的各级党、政机关和人民团体，一律不得直接向外国驻华使馆交涉事务，如果工作上确有需要，必须请示省、市，自治区党委批准后通过外交途径进行。","type":"paragraph"},{"text":"此件可登党刊。","type":"paragraph"},{"text":" 中共中央1959年2月12日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6a4f5b0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

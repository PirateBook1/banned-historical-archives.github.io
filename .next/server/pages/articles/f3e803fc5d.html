script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老苏区农民致书毛主席  拥护土地改革，反对美国侵略战争","authors":[],"dates":[{"year":1950,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老苏区农民致书毛主席"},{"type":"paragraph","text":"拥护土地改革，反对美国侵略战争敬爱的毛主席："},{"type":"paragraph","text":"一九二九年土地革命战争时，我们在你的领导下，实行了土地改革，消灭了靠土地剥削我们的吸血鬼——地主阶级。我们万分高兴地过着幸福的日子。我们有吃有穿，我们的孩子也上了学。自从红军北上抗日后，国民党匪帮就重新骑在我们头上，对我们横征暴敛，大肆屠杀。地主阶级也复辟了，把我们从前分得的田又夺回去。夺了我们的土地，就像剜我们的心一样。亲爱的毛主席：敌人越压迫我们，我们就越想念你！疯狂的敌人一天天加紧压迫我们，三天两次进行“清乡”，说我们农民是“土匪”。他们用煤油烧、压杠子、灌辣椒、活埋、水淹，打地雷公（用绳捆上两个大拇指吊起来毒打）、剁指、剜眼、刀杀、零剐等惨无人道的方法来杀害我们。我们的房屋被地主阶级和国民党匪帮拆掉了，土地耕牛农具被没收了。我们挨饥受冻、无衣无食，受尽了痛苦。"},{"type":"paragraph","text":"亲爱的毛主席，我们时刻想：你总有一天会回来，领导我们翻身分田，过好日子。好消息传来，你的队伍快来了。终于，人民解放军在去年四月二十一日渡过了长江，六月二十一日就解放了吉安。我们看到了英勇的人民解放军，就像见到了你。我们积极筹粮借草，支援自己的队伍，继续消灭残害人民的敌人。从解放到现在一年多时间中，我们热烈展开了支前、剿匪、反霸等工作，并且踊跃地完成了缴粮任务。我们知道缴粮是我们应尽的责任。是为了我们自己。"},{"type":"paragraph","text":"一九五○年，我们热烈响应大生产号召。我们知道劳动是幸福的基础。我乡一万一千亩田，已普遍作到了三犁三耙；并且有四分之一土地作到四耙。施肥比解放前（一九四九年上半年）普遍多了三分之一，还有多到一倍的。我们全乡还开了二百七十亩荒田。虽然今年有灾荒，缺粮食，但是在人民政府领导下，我们积极搞副业生产：种蔬菜、打鱼、打柴、做肩挑生意等，度过了春荒。现在，我们各村挑战，保证度过夏荒。同时，政府贷给我们二万斤食粮，更增加了我们度过灾荒的信心。我们要更好的劳动生产，保证不荒一亩田。"},{"type":"paragraph","text":"在七月一日的报纸上，我们看到中央人民政府公布了土地改革法。我们马上就出了黑板报，举行了座谈会，并且筹备庆祝。我们十余年来时刻盼望着的日子来到了。十余年前，地主夺回了我们的土地；今天，我们的土地又要回家了！我们分地主阶级的田，是理直气壮的，是千该万该、理所应当的。过去我们许多佃户租地主田种，地主每亩田要租谷四箩（每箩五十斤），租田人终年耕种，无谷可得；年头不好，还要欠租。地主天天逼租，逼得我们死去活来；我们佃户辛辛苦苦劳动一年，只得到一些副产品——豆子、还不够吃的。地主要租就是要命。我们年年不够吃，又受高利贷的剥削，怎么着也还不清驴打滚的账。现在我们又能分田，有好日子过了，我们怎能不喜欢！我们希望早日实行土地改革。土地改革的时候，谁要和我们作对，我们就毫不留情地向他作坚决斗争。"},{"type":"paragraph","text":"土地改革法公布后，我们万分高兴。我们永远跟着共产党走！我们要用劳动来实现增产计划。我们还要更好的团结起来，保卫世界和平。我们乡有三千五百多人在和平签名书上签了名。我们反对美帝国主义侵略我国台湾！反对美帝国主义侵略朝鲜！继续支援解放军解放西藏、台湾和一切属于中国的领土。"},{"type":"paragraph","text":"祝你健康！"},{"type":"paragraph","text":"西吉安县值爱区集福乡（前苏维埃区公略县纯化区）全体农民"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3e803fc5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

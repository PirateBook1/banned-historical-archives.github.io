script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广西活学活用毛泽东思想的伟大群众运动日益发展","authors":[],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西活学活用毛泽东思想的伟大群众运动日益发展"},{"type":"paragraph","text":"自治区革命委员会成立后，狠抓根本，全区城乡大办各种类型的毛泽东思想学习班，二千三百多万人次参加了学习。党的八届十二中全会公报发表后，全区活学活用毛泽东思想的群众运动推向了新的高潮。全区毛泽东思想空前大普及，毛主席的革命路线空前深入人心。各族革命人民的精神面貌发生了根本变化，有力地推动了斗批改和各项生产建设"},{"type":"paragraph","text":"据新华社南宁二十四日电　广西壮族自治区革命委员会成立以来，狠抓根本，把活学活用毛泽东思想摆在高于一切、大于一切、先于一切、重于一切的地位，大办办好各种类型的毛泽东思想学习班，使全区活学活用毛泽东思想的伟大群众运动有了新的发展，各族革命人民的精神面貌发生了根本变化，有力地推动了斗、批、改和各项生产建设工作。"},{"type":"paragraph","text":"广西壮族自治区自今年三月以来，自下而上地普遍建立了各级革命委员会。到今年八月广西壮族自治区革命委员会成立时，全区各专区、市、县全部实现了一片红。在自治区革委会第一次全体委员扩大会议通过的《关于把活学活用毛泽东思想的伟大群众运动推向更新阶段的决议》的推动下，各级革委会遵照毛主席“办学习班，是个好办法”的伟大教导，普遍大办各种类型的毛泽东思想学习班。全区从城市到最偏远的山村、海岛，从机关、学校、农村人民公社到旅店、渔船，到处都有学习班，到处都是活学活用毛泽东思想的课堂，斗私批修的战场。据不完全统计，自治区革委会成立以来，全区就举办了各种类型的毛泽东思想学习班六十六万多期，有二千三百多万人次参加了学习。南宁、钦州、百色三个专区还有二十五万五千多户革命群众，办起了家庭毛泽东思想学习班，从几岁的娃娃到白发苍苍的老人，人人读毛主席的书，天天向毛主席请示、汇报。全区毛泽东思想空前大普及，毛主席的革命路线空前深入人心。党的八届扩大的十二中全会公报发表后，全区各族革命群众把活学活用毛泽东思想的群众运动推向了新的高潮。各地纷纷举办落实全会公报号召的各种专题毛泽东思想学习班。二十天内，全区就举办各种专题毛泽东思想学习班二十四万多期，有七百多万人次参加了学习。"},{"type":"paragraph","text":"各族广大革命群众在学习班里，在活学活用毛泽东思想的群众运动中，大兴毛主席亲自倡导的理论联系实际的革命学风，对毛泽东思想学了就用。他们用毛泽东思想批判资产阶级，批判修正主义，批判旧世界、改造旧世界；用毛泽东思想破私立公，改造世界观，改变整个社会精神面貌。当前，全区各族广大革命群众遵照毛主席“认真搞好斗、批、改”的最新指示，正以战无不胜的毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇及其在广西的代理人贺希明、谢王岗之流所推行的反革命修正主义路线。随着革命大批判和清理阶级队伍工作的深入发展，整党、精简机构、改革不合理的规章制度、干部下放劳动和无产阶级教育革命等项工作，也正在蓬蓬勃勃地展开。社会主义建设事业也出现了令人鼓舞的新的跃进局面。全区煤炭工业、轻工业、化学工业、手工业等产品产量都直线上升，情况一个月比一个月好。农业在早稻丰收的基础上，晚稻又将获得好收成。“学大寨人，走大寨路，创大寨业绩”，已成为全区各族贫下中农的共同战斗口号。各族革命人民决心更好地活学活用毛泽东思想，以毛泽东思想为武器，坚决完成党的八届十二中全会公报提出的各项战斗任务，迎接党的第九次全国代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1178bb8462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大友好人士文幼章著文  热情赞颂毛主席的丰功伟绩","authors":[],"dates":[{"year":1976,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大友好人士文幼章著文"},{"type":"paragraph","text":"热情赞颂毛主席的丰功伟绩"},{"type":"paragraph","text":"新华社渥太华一九七六年十一月二十二日电　加拿大友好人士文幼章最近在一个双月刊的十一月——十二月一期上发表文章，称颂毛泽东主席是人类历史上最伟大的革命导师和领袖之一。"},{"type":"paragraph","text":"文幼章在文章中指出，毛主席完全献身于马克思、恩格斯和列宁的辩证唯物主义和历史唯物主义。他把辩证唯物主义和历史唯物主义创造性地运用于中国革命。“通过长期的斗争，他成功地把马克思列宁主义同中国客观实际结合起来。”"},{"type":"paragraph","text":"文幼章说，毛泽东思想“不仅在中国的持续革命中，而且在一切革命运动中，特别是在当前第三世界的革命运动中，已经形成一种持久的、创造性的影响”。"},{"type":"paragraph","text":"谈到毛主席缔造中国人民解放军时，文幼章说，中国“人民解放军在很大程度上是毛泽东政治哲学的产物”，它是为人民服务的。"},{"type":"paragraph","text":"谈到中苏关系时，文幼章说，毛主席领导的中国共产党早从一九五六年开始就强烈反对苏联修正主义以及它对中国党所采取的“老子党”的态度。中国共产党“判明俄国新沙皇已经成为打着社会主义招牌的侵略成性的社会帝国主义者”。"},{"type":"paragraph","text":"文幼章还说，毛主席认为，第三世界是战胜两个超级大国，即美帝国主义和苏联社会帝国主义的主力军。“因此，中国支持（世界上）一切民族解放斗争”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"948b539f23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

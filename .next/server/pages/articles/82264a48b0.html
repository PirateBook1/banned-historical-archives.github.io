script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的无产阶级革命路线指引下我国自力更生试制成功染印法彩色影片","authors":[],"dates":[{"year":1975,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年五月二十日电　在毛主席的无产阶级革命路线指引下，我国自力更生试制成功染印法彩色影片，并将正式开始向国内外发行。"},{"type":"paragraph","text":"染印法是彩色电影洗印工艺上的一种先进技术。它是用彩色套印的原理，将彩色底片用分色的方法制作成三条浮雕或平版模片，然后用品红、青、黄三种染料染色叠印到一条空白片上而形成彩色画面。以染印法印制的影片彩色还原好，色彩鲜艳，不易褪色，生产成本较低。同时，生产过程中生产的有害“三废”少，有利于环境保护和工人身体健康，是发展我国彩色电影的一个重要途径。染印法彩色影片的试制成功，是无产阶级文化大革命的一项重要成果，是毛主席的“独立自主、自力更生”方针的又一胜利。"},{"type":"paragraph","text":"为了发展我国的染印法彩色影片，北京、上海、天津、辽宁、河北、山东等省市和国家有关部门，密切配合，协同作战。他们实行工人、干部、技术人员和生产、科研、使用单位两个“三结合”，大搞群众运动，充分发挥各方面的积极性。广大工人、干部、技术人员，怀着为社会主义祖国争光的豪情壮志，自力更生，奋发图强，在实践中不断总结经验，不断前进，经过几年的共同努力，终于从无到有，实现了用我国自己生产的染印法设备、胶片、染料和自己的染印工艺试生产出了彩色影片，并形成了一定的生产能力。一年多来试发行的染印法彩色影片的银幕效果很好。"},{"type":"paragraph","text":"这次向全国各地正式发行的染印法彩色影片有革命现代京剧《智取威虎山》，革命现代舞剧《白毛女》，革命现代京剧《龙江颂》、《杜鹃山》，以及纪录片《大庆红旗》、《大寨红旗》、《热烈欢迎柬埔寨战友》、《欢迎马科斯总统夫人访华》、《送货路上》、《中国广州杂技团访问新西兰》，《中国广州杂技团访问澳大利亚》、《一九七五年新闻简报第九号》和科教片《西藏的江南》等。"},{"type":"paragraph","text":"在当前深入学习无产阶级专政理论的热潮中，战斗在电影工业战线上的广大工人、干部、技术人员更加精神振奋，斗志昂扬。大家联系实际，认真读书，调查研究，总结经验，决心用无产阶级专政理论武装头脑，进一步打破洋框框，老套套，大搞技术革新，不断改进胶片、染料、工艺设备和生产，提高质量，为我国染印法彩色影片赶超世界先进水平做出更大贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82264a48b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

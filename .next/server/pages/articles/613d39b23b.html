script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金星三社早稻亩产8657斤","authors":[],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"湖南出现亩产一万五千斤早稻田    安徽胜湖社亩产早稻11031斤","type":"title"},{"text":"据新华社讯　湖南省醴陵县沈潭乡鳌仙社庙前湖生产队的一点四三亩早稻试验田，共收干谷二万二千四百零二斤，平均亩产一万五千六百六十五斤。","type":"paragraph"},{"text":"这丘田是副社长漆新才、副队长郭冬阳、社员漆春云、郭隆阳共同培育的。收割后，经过三打三晒。参加验收的有这个乡分支部书记瞿永寿、社长漆建周、驻社干部 黄少桂等四十多人。乡党委向中共醴陵县委报喜以后，县委又派了县委宣传部长何德乃到这个社复查，乡党委书记漆光宁、湖南农学院的副教授李学功等十一人也参 加复查工作，经过丈量土地、验收产量，审查核对，证明完全属实。","type":"paragraph"},{"text":"据新华社讯　安徽省庐江县胜湖农业社的一亩零一厘七毫试验田，实收干谷一万一千二百一十八斤十二两，合亩产干谷一万一千零三十一斤。这块试验田是胜湖社主任张先满、副主任张秀芝和其他五个社、队干部共同培植的。","type":"paragraph"},{"text":"参加监收监打的，有省农业厅厅长陈振亚，有政协安徽省委员会农业生产参观团第七分团团长、合肥矿业学院地质系副主任张王田教授率领的参观团三十三人，还有中共六安地委及区、乡干部多人。","type":"paragraph"}],"comments":[],"origin":"1958年8月18日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"613d39b23b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

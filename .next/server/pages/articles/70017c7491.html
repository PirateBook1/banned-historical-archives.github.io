script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阳泉商业学校穷追猛击揪出破坏反右派斗争小集团","authors":["山西日报"],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"阳泉商业学校穷追猛击揪出破坏反右派斗争小集团","type":"title"},{"text":"山西日报","type":"authors"},{"text":"阳泉讯  在阳泉市商业干部学校全体教职员工连日来穷追猛击下，一个积极保护右派分子破坏反右派斗争的小集团被揭发出来了。","type":"paragraph"},{"text":"根据已经揭露的材料看，这个小集团有刘洋、申金松、孙乃伦等人。他们在全国反右派斗争开始后，到处活动，见人就散布“反击右派不应该”的毒气。右派分子刘洋公开说：“这几天的报纸过左了，前几天专门叫人放，现在又批判。党应当考虑储安平、葛佩琦等大知识分子的意见，否则，我们这些小教师也不敢鸣了。”申金松、孙乃伦在背后说：“储安平这些人放出来了又批判，共产党玩的是什么鬼道？”","type":"paragraph"},{"text":"当右派分子刘洋反动透顶的谬论受到该校教职员工的反驳后，这个小集团先后召集秘密会议八次，个别碰头不计其数的研究为刘洋解围的办法，在群众中散布“刘洋不该划为右派分子”的空气。申金松、孙乃伦公开在会上大声呼叫：“右派分子对象确定错了……。”他们又在下边大肆造谣说：“我是上级派来掌握干部的，别人的档案我都看过，某人过去当过县长，某人出身地主，某人过去是太太，我们对这些人应专政。”申金松曾对刘洋说：“只要把某某某拉出来，你就结束了，大火将要烧到他们身上。”并且拉拢对党、对领导、对工资不满的十余名群众，召集秘密会议，动员“为刘洋鸣不平而签名”，当大部分人看穿了这一阴谋，拒绝签名的时候，孙乃伦还不甘心，仍暗地活动，个别征求签名。有一次曾跑到距校数里地的百货公司职工宿舍找人签名，同样也遭到拒绝。","type":"paragraph"},{"text":"他们见大势已去，无能为力了，就想法突围。申金松曾给刘洋献计说：“你太不识时务了，猪八戒还能识时务。常言说：识时务者为俊杰也。你交代问题的态度不要太硬，太硬就会激起群众不满。你在会上应以答问的方式进行，说一个问题看他们是否能通过，听他们下结论，然后再谈另一个问题，只有这样，你的问题才能很快结束。”企图让刘洋用这一套狡猾的手法，蒙混群众。","type":"paragraph"},{"text":"但不管这个反动集团的阴谋如何狡猾阴险，最后终于还是暴露在光天化日之下了。","type":"paragraph"},{"text":" 来源：《山西日报》1957年8月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70017c7491"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

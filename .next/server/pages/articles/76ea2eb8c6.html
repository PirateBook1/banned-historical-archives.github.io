script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玻共机关报用毛泽东思想批判修正主义生死观号召玻共革命者为人民事业而战斗","authors":[],"dates":[{"year":1968,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十三日电　拉巴斯消息:玻利维亚共产党中央委员会机关报《解放报》在四月下半月一期上发表文章，号召革命者为人民的事业而战斗。"},{"type":"paragraph","text":"文章引用了毛主席的语录:“人总是要死的，但死的意义有不同。中国古时候有个文学家叫做司马迁的说过:‘人固有一死，或重于泰山，或轻于鸿毛。’为人民利益而死，就比泰山还重；替法西斯卖力，替剥削人民和压迫人民的人去死，就比鸿毛还轻。”“要奋斗就会有牺牲，死人的事是经常发生的。但是我们想到人民的利益，想到大多数人民的痛苦，我们为人民而死，就是死得其所。”"},{"type":"paragraph","text":"文章接着指出:“所有的革命者，在考虑生与死的问题时，都应该领会这些真理。”"},{"type":"paragraph","text":"文章谴责修正主义分子，抬出所谓“人道主义”来宣扬反动的活命哲学。文章说:“对于他们来说，最重要的是不惜任何代价求得活命，因此他们反对革命和暴力。”"},{"type":"paragraph","text":"文章说:“不进行革命，我们就会给绝大多数人、给世界上遭受帝国主义和殖民主义恐怖统治的人民群众造成多得多的牺牲和痛苦。”"},{"type":"paragraph","text":"文章说:“最严肃的和最严峻的考验是，当人民的最高利益要求作出牺牲时，一个人是否准备勇敢地死去。这就是我们的观点，就是我们革命者对待生与死问题的态度的马列主义观点。一切真正的革命者就是这样理解生死观的，他们过去和现在为了人民和革命的利益骄傲地献出自己的生命；每个革命者的死，都比一切高山还要重，因为他们的死唤起了人民的觉悟。每当一个革命者倒下去了，就将有成千成万的人继承他的事业。”文章最后说:“在毛泽东思想的光辉照耀下，我们玻利维亚马列主义共产党人的口号应该是:为人民而生，为人民而死。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ea2eb8c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

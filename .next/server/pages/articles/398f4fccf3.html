<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"六名劫机暴徒都是刑事犯罪分子  犯有伪造证件、投机诈骗、盗窃等罪行，已立案审查；在劫机前因盗窃枪支弹药罪行被揭发，公安机关正在追捕","authors":[],"dates":[{"year":1983,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"六名劫机暴徒都是刑事犯罪分子"},{"type":"paragraph","text":"犯有伪造证件、投机诈骗、盗窃等罪行，已立案审查；在劫机前因盗窃枪支弹药罪行被揭发，公安机关正在追捕"},{"type":"paragraph","text":"新华社北京5月10日电　记者从公安部门获悉，5月5日劫持中国民航二九六号客机的6名武装暴徒是：卓长仁、姜洪军、安卫建、王彦大、吴云飞、高东平（女）。他们都是犯有盗窃枪支弹药、伪造证件、投机诈骗等罪行的刑事犯罪分子。高东平是卓长仁的姘妇，道德败坏。"},{"type":"paragraph","text":"暴徒卓长仁原为辽宁省机电设备公司统配产品科汽车计划员。他长期在广州、沈阳等地进行倒卖汽车、行贿受贿、投机诈骗等犯罪活动，被称为“汽车大王”。去年3月，辽宁省政法机关根据群众的揭发，已经对他的犯罪活动列为全省经济犯罪的大案要案之一，立案审查。去年9月，辽宁省机电设备公司对他作出了停职审查的决定。不久前有关政法部门已查清他的部分犯罪事实，正准备依法逮捕法办。"},{"type":"paragraph","text":"暴徒姜洪军、安卫建原为沈阳体育学院的工作人员。他们都曾犯有流氓盗窃等罪行，其中姜洪军曾几次因盗窃和非法持枪斗殴被公安机关拘留。劫机事件发生前，公安机关正对姜洪军、安卫建的流氓、盗窃等罪行进行审查。"},{"type":"paragraph","text":"暴徒王彦大、吴云飞是来往于沈阳、广州等地进行投机诈骗活动的犯罪分子。王彦大原为沈阳市于洪区陵东公社上岗大队第四生产队金属结构厂业务员，劫机案发生前他刚从这个厂骗走一笔款项。吴云飞原是广东省琼海县温泉公社农场工人，后长期流窜在外进行诈骗活动。去年3月他在南京进行诈骗活动时曾被南京市公安机关依法拘留。劫机案发生前，有关机关正对他的犯罪活动进行审查。"},{"type":"paragraph","text":"这6名暴徒，在劫持飞机前，因盗窃枪支弹药罪行被揭发，是公安机关正在追捕的刑事犯罪分子。"},{"type":"paragraph","text":"此间有关部门指出，卓长仁等暴徒不但犯有劫机罪，而且是一伙犯有其他罪行的刑事罪犯。南朝鲜当局应当按照有关国际公约和中国的法律，立即把他们交给中国进行审判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"398f4fccf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发周恩来关于召开华北会议的请示报告","authors":[],"dates":[{"year":1970,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央转发周恩来关于召开华北会议的请示报告","type":"title"},{"text":"【1970年12月19日，周恩来就拥护毛泽东在对三十八军报告中提出的，要北京军区党委召开扩大会议的建议一事，致函毛泽东、林彪称：】","type":"paragraph"},{"text":"主席、林副主席：","type":"appellation"},{"text":"昨（18日）晚政治局会议传达和讨论主席对三十八军报告的批示和林副主席批示。华北到会的同志有：郑维山、李雪峰、陈先瑞、解学恭、萧文玖、吴先恩、张南生、郑三生、尤太忠9人，北京卫戍区有吴德、吴忠、杨俊生三同志。会上，先发了中央印发的讨论文件（[1970]134号），读后，大家一致拥护主席要北京军区党委召开扩大会的建议，集中讨论北京军区和华北地区对陈伯达问题的认识和揭发，人要多一些（每个师2至3人，军4人，省军区、北京卫戍区、天津警备区党委常委，军分区2至3人，同级军、兵种和代管部队、机构亦来相应人数，预计要有400多人），时间要长一些。在昨晚讨论中，解学恭、吴德、吴忠、杨俊生等同志都强调主席批示中“为何听任陈伯达乱跑乱说”，“是何原因陈伯达成了北京军区及华北地区的太上皇？”的两点。政治局同志也指出：为何连林副主席都不便找三十八军的人谈话，为何北京军区两次传达陈伯达反党问题（一次传达九届二中全会的通知，一次传达中央62号指示）都是分片传达，为何河北省的两次传达也是那样草率，一次了事，然后由各军、各地零星揭发，而不能集中讨论，追究原因。经过大家发言，对郑维山、李雪峰两同志有了触动，郑说过去上当犯错，现在有信心痛改；李说过去在思想上有共同性。","type":"paragraph"},{"text":"为开好这个会，打通思想，更好团结，政治局同意吴先恩同志提议，在人到齐、开大会之前，先以3天时间（19、20、21日）开北京军区党委常委会（北京3人参加，约15人），初步统一认识，利于接受大家批判；同时，由永胜、作鹏两同志也找三十八军开会同志谈谈，指出他们的报告是好的，起了推动作用，在会中也要从揭发批判达到团结。","type":"paragraph"},{"text":"以上处理，妥否，请主席批示。","type":"paragraph"},{"text":" 周恩来1970年12月19日","type":"paragraph"},{"text":"同日，毛泽东对周恩来的报告批示称：","type":"paragraph"},{"text":"照办。","type":"paragraph"},{"text":"要有认真的批评，从批评达到团结的目的。建议李德生、纪登奎二同志参加会议。","type":"paragraph"},{"text":"永胜、作鹏应同德生、登奎一道参加华北会议。","type":"paragraph"},{"text":"这次会议在全军应起重大作用，使我军作风某些不正之处转为正规化。同时对两个包袱和骄傲自满的歪风邪气有所改正。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"郑维山","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d35307fd77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

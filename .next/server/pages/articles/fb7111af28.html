script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清算“四人帮”迫害公安干部的罪行","authors":["邹小平"],"dates":[{"year":1977,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市公安局档案处　邹小平"},{"type":"paragraph","text":"阅读了公安部理论学习组的文章，心里真是无比痛快!这是英明领袖华主席给我们广大公安干警送来的温暖和幸福。"},{"type":"paragraph","text":"我们公安战线是遭到“四人帮”严重破坏的“重灾区”。十年来，林彪、“四人帮”一伙，对我们广大公安干警进行疯狂迫害，原副处长王学纯同志就是被他们迫害至死的一个。王学纯同志是跟随伟大领袖和导师毛主席革命多年的老同志、好同志。在抗日战争时期，十七、八岁的纺织女工王学纯，冒着生命危险，离开武汉，爬山涉水，来到了革命圣地延安，来到了毛主席的身边。从此，她紧跟毛主席转战南北，出生入死。以后，她一直担任着党的机要保卫工作，几十年如一日，勤勤恳恳，为党为人民的解放事业，为保卫无产阶级专政，作出了贡献。文化大革命中，祸国殃民的“四人帮”得知王学纯同志是我们档案处的负责人之一，怀疑她知道叛徒江青的丑史，因此对王学纯同志恨得要死。他们对王学纯同志进行非法拘捕审讯迫害，进而杀人灭口。在关押期间，“四人帮”及其余党残酷地规定了“五不”(即:不给吃饱饭，不给睡觉，不给水用，不准见阳光，不准室外活动)。在他们的迫害折磨下，王学纯同志全身麻木瘫痪了。可是王学纯同志没有辜负毛主席、党中央的期望，她与“四人帮”的倒行逆施进行了坚决的斗争。对党中央的机密，她只字不吐。她说:我决不能死，要活下去，我要向毛主席他老人家告状!王学纯同志被折磨得奄奄一息了，灭绝人性的“四人帮”及其余党还狂叫:不能让她把情况带到棺材里去，加紧对她进行逼供信，直到迫害至死。死后，“四人帮”还给王学纯同志戴上了“反革命分子”的帽子。“四人帮”一伙真是比法西斯还要法西斯!他们残酷地迫害无辜的革命同志，正说明了他们是广大革命人民的死敌。英明领袖华主席粉碎了“四人帮”，使我们广大公安干警获得了解放，王学纯同志的冤案也得到了昭雪。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb7111af28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

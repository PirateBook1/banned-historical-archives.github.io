script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁夏回族自治区人代大会给中央领袖的致敬电  向中共中央毛主席致敬电","authors":[],"dates":[{"year":1958,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宁夏回族自治区人代大会给中央领袖的致敬电"},{"type":"paragraph","text":"向中共中央毛主席致敬电敬爱的党中央、敬爱的毛主席："},{"type":"paragraph","text":"宁夏回族自治区在党中央和毛主席的亲切关怀下，已经建立起来了。当此全区各族人民欢欣鼓舞地庆祝自治区成立的时候，我们谨向亲爱的党中央、亲爱的毛主席表示万分的感激和崇高的敬意！我们庄严地保证，全区各族人民一定要更加紧密地团结在党的领导下，扫清前进道路上的一切障碍，和全国人民一起，向着社会主义和共产主义的伟大目标前进！我们要在党的社会主义建设总路线的光辉照耀下，干劲百倍地掀起各项建设事业更大跃进的高潮，在已经取得的胜利的基础上，乘风破浪，苦战三年，改变宁夏回族自治区的面貌，为提前建成具有现代工业、现代农业和现代科学文化的社会主义祖国作出我们应有的贡献！"},{"type":"paragraph","text":"敬致"},{"type":"paragraph","text":"崇高的敬礼！"},{"type":"paragraph","text":"宁夏回族自治区第一届人民代表大会第一次会议"},{"type":"paragraph","text":"1958年10月30日"},{"type":"paragraph","text":"向刘少奇委员长致敬电全国人民代表大会常务委员会刘委员长："},{"type":"paragraph","text":"我们谨以无比兴奋的心情，代表宁夏各族人民向您报告：根据第一届全国人民代表大会第四次会议通过的“关于成立宁夏回族自治区的决议”，宁夏回族自治区现在正式成立了。宁夏回族自治区的成立，必将进一步加强宁夏地区各族人民的团结，提高人民群众的社会主义和共产主义觉悟，大大鼓舞各族人民的革命干劲，掀起工农业生产和各项建设事业的更大跃进。今后，我们在共产党的领导下，在党的社会主义建设总路线的光辉照耀下，调动一切力量，为宁夏回族自治区的进一步繁荣，为祖国社会主义建设事业的迅速发展，和全国各族人民一道，艰苦奋斗，勇往直前！"},{"type":"paragraph","text":"谨电致敬"},{"type":"paragraph","text":"宁夏回族自治区第一届人民代表大会第一次会议"},{"type":"paragraph","text":"1958年10月30日"},{"type":"paragraph","text":"向周总理致敬电国务院周总理："},{"type":"paragraph","text":"宁夏回族自治区在国务院和您的直接领导和密切关怀下，经过一年的酝酿准备，现在正式成立了。宁夏回族自治区的成立，标志着党和国家民族政策的又一光辉胜利。我们坚信，在党的社会主义建设总路线的照耀下，在全国大跃进的形势鼓舞下，自治区的成立，必将进一步激发全区各族人民的革命干劲。我们有坚定的信心，把全区各族人民更加紧密的团结起来，在党中央和中央人民政府的领导下，在继续完成政治上和思想上社会主义革命的同时，把群众性的技术革命和文化革命推向新的高潮，使工农业生产和各项建设事业以更高的速度向前跃进，完成和超额完成全区的第二个五年计划，为建成繁荣幸福的新宁夏，为加速伟大祖国的社会主义建设事业而奋斗！"},{"type":"paragraph","text":"谨电致敬"},{"type":"paragraph","text":"宁夏回族自治区第一届人民代表大会第一次会议"},{"type":"paragraph","text":"1958年10月30日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04042424f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

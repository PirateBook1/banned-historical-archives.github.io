script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭猛批“四人帮”坚定不移走大寨路徐泾公社广大干部和社员决心夺取革命和生产的新胜利，迎接第二次全国农业学大寨会议的召开","authors":[],"dates":[{"year":1976,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　青浦县徐径公社的广大十部和贫下中农，热烈欢呼我们党又有了自己的英明领袖华国锋主席，热烈欢呼以华主席为首的党中央一举粉碎王张江姚“四人帮”反党集团篡党夺权阴谋的伟大胜利。大家意气风发，豪情满怀，站在田头，心向北京，向华主席为首的党中央表示决心:一定要认真学习马列著作和毛主席著作，深揭狠批“四人帮”反党集团阴谋篡党夺权、妄图复辟资本主义的滔天罪行，深入开展“农业学大寨”运动，沿着毛主席的革命路线，把无产阶级革命事业进行到底。"},{"type":"paragraph","text":"一个多月来，徐泾公社的广大干部和贫下中农，以高昂的斗志，投入了批判“四人帮”的战斗。在灯光明亮的政治夜校里，在金谷铺地的大场上，在机声隆隆的田野里，不断召开小型多样的学习讨论会、声讨批判会，油印的“快报”、流动的黑板报一期接一期。贫下中农愤怒地说，“四人帮”为了篡党夺权，复辟资本主义，千方百计混淆革命和生产、政治和经济的关系，破坏农业学大寨的群众运动，王张江姚反党集团是我们贫下中农的死对头。"},{"type":"paragraph","text":"徐泾公社的干部、社员以满腔的怒火，揭发批判了王洪文的反革命罪行。资产阶级野心家、阴谋家王洪文窜到徐泾公社，名为“视察”，其实心怀鬼胎。当公社的同志同他说起，陈永贵副总理也曾来过徐泾公社检查工作时，王洪文极不耐烦，理也不理。大家愤怒地说，“四人帮”对坚持毛主席革命路线的领导干部刻骨仇恨，对毛主席亲自树立起来的大寨红旗，极端仇视，拼命反对。王洪文在徐泾的两个多小时中，只字不提农业学大寨和全国农业学大寨会议，却大肆贩卖修正主义的黑货，这是他对抗毛主席、党中央，反对大寨红旗的一次大暴露。这个公社的徐泾大队还把王洪文的所作所为和“四人帮”反党集团的其他罪行联系起来，列出五个专题，狠揭深批，认清了他们推行的反革命的修正主义路线的极右实质。王洪文一方面反对农业学大寨，打击群众学大寨的革命精神，一方面却胡说什么，外国农业生产如何好。大家气愤地说，在这伙崇洋媚外、里通外国的洋奴眼里，连外国人放个屁也是香的。他们搞的是投降主义，卖国主义，是一伙帝国主义、社会帝国主义的走卒。王洪文还摆出一副资产阶级贵族老爷的架势，污蔑贫下中农“往往只看到眼前利益”。在批判“四人帮”的斗争中，贫下中农列举大队在毛主席革命路线指引下，批资本主义、干社会主义、想共产主义，斗出了人换思想地换貌的大好形势的生动事例，批判王洪文的无耻谰言。大家愤怒地说:王张江姚是一伙党内资产阶级的典型代表，是地地道道的不肯改悔的正在走的走资派。他们视人民群众为“群氓”、“阿斗”，这和当年专搞复辟倒退的孔老二一模一样。王洪文还在徐径指手划脚地瞎指挥，推行“拆岸拼田”。八队副队长赵国荣说:田埂都坌掉，除虫、施肥人往哪里走?当即把王洪文的这种胡说八道顶了回去。大家说，以华主席为首的党中央砸烂“四人帮”，为党、为人民除了“四害”，真是大快人心。华主席是我党我军我国人民的当之无愧的英明领袖。"},{"type":"paragraph","text":"徐泾公社的广大社员和干部把对“四人帮”的无比愤恨，化作大干社会主义的巨大力量。大家表示，一定要深入开展“农业学大寨”运动，把“四人帮”干扰、破坏所造成的损失夺回来。这个公社沿沪青公路的五个大队，以大办社会主义农业的气概，联合搞了“十里丰产带”，高标准、高质量地种好三麦，坚持做到:亩亩基肥一百担，丈二畦头南北向，三沟配套通河浜，一种就管争高产。前段时间，干部、社员结合“三秋”战斗，大搞农田基本建设。宅东大队的贫下中农挑高地、填低田，拆老路、筑新路，大开深沟、暗沟，建设高产稳产田。全公社的干部和贫下中农决心在华主席为首的党中央领导下，深入批判“四人帮”，以夺取革命、生产新胜利的实际行动，迎接第二次全国农业学大寨会议的召开，掀起农业学大寨、普及大寨县运动的新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3001f908b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ca05f2d9-6729-4738-83c3-10ee950ea8c2","name":"国际共产主义运动中两条路线斗争简史（北京人民出版社1976年版）","internal":false,"official":true,"type":"pdf","author":"北京人民出版社1976年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ca05f2d9-6729-4738-83c3-10ee950ea8c2.pdf"],"article":{"title":"结束语","alias":"","parts":[{"type":"paragraph","text":"结束 语"},{"type":"paragraph","text":"一百二十多年来，国际共产主义运动中两条路线斗争的历史，是马克思主义革命路线不断战胜机会主义、修正主义路线的历史。伟大的领袖和导师毛主席指出：“思想上政治上的路线正确与否是决定一切的。”毛主席还提出了区分正确路线和错误路线的三项基本原则：“要搞马克恩主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”毛主席的这些光辉论断，是对我党历次路线斗争经验的科学总结，也是对国际共产主义运动史上两条路线斗争经验的高度概括。认真理解和掌握毛主席有关路线斗争向题的论断，特别是“三要三不要”的教导，是我们学好国际共产主义运动中两条路线斗争历史经验的指导原则，也是我们进行路线斗争的锐利武器。"},{"type":"paragraph","text":"在整个社会主义历史阶段，始终存在着阶级斗争和路线斗争。我们要坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，加强对资产阶级的全面专政，用社会主义彻底战胜资本主义。我们要吸取国际共产主义运动中两条路线斗争的经验，坚持毛主席提出的“三要三不要”的基本原则，同党内资产阶级，同形形色色的机会主义者、修正主义者进行不调和的斗争，捍卫马列主义、毛泽东思想，捍卫毛主席的革命路线，把毛主席开创的无产阶级革命事业进行到底！"}],"authors":["北京大学国际政治系"],"dates":[{"year":1976,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":280},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c4663dc85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开滦矿工用实际行动表达对毛主席的忠心","authors":[],"dates":[{"year":1969,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开滦矿工用实际行动表达对毛主席的忠心"},{"type":"paragraph","text":"具有革命传统的开滦煤矿的工人，在“九大”隆重开幕的巨大鼓舞下，迅速掀起了“抓革命，促"},{"type":"paragraph","text":"生产”的新高潮，认真总结经验，落实党的各项政"},{"type":"paragraph","text":"策，革命如火如荼，生产连创新纪录。他们在超额完成第一季度生产计划的基础上，在“九大”开幕的喜讯发表后的三天里，又超产原煤三万三千多吨。"},{"type":"paragraph","text":"“九大”开幕的喜讯传到开滦，整个矿区一片欢腾。煤矿工人及家属，驻矿人民解放军支左人员热烈欢呼：“毛主席万岁！”“敬祝毛主席万寿无疆！”他们还立即举行了庆祝集会游行。广大工人兴奋地说，“九大”是一个朝气蓬勃的大会，团结的大会，胜利的大会。这次大会的隆重开幕，对全国人民是一个极大的鼓舞，对帝、修、反是一个沉重的打击。有些老工人在欢庆的时候想起了旧社会矿工过着牛马的生活，更加激发了对伟大领袖毛主席无限热爱的阶级感情，他们决心永远紧跟伟大领袖毛主席，革命到底志不移。"},{"type":"paragraph","text":"这两天，开滦煤矿从矿井到工厂，从班组到宿舍，到处办起了各种类型的毛泽东思想学习班，学习、座谈“九大”召开的伟大意义，讨论怎样以实际行动庆祝“九大”。许多矿、厂的工人立即掀起了“抓革命，促生产”的新高潮，开展了找差距、学先进的竞赛活动。他们批判了刘少奇的反革命修正主义路线，遵照伟大领袖毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”和“要认真总结经验”的伟大教导，进一步总结经验，落实党的政策，扩大教育面，缩小打击面，团结一切可以团结的力量，夺取革命和生产的新胜利。各矿、厂开办的以落实毛主席的各项无产阶级政策为中心内容的学习班，比前一段时间更多，参加学习的人更广泛。在赵各庄矿开拓营举办的落实政策的学习班上，群众和干部共同学习，群众提出要把千仇万恨算在叛徒刘少奇身上，一些干部表示要把犯错误的教训记在自己心上。毛主席的无产阶级政策在这里更加深入人心。"},{"type":"paragraph","text":"在“九大”隆重开幕的特大喜讯鼓舞下，在革命的带动下，近几天来，开滦各个矿的生产出现了崭新的气象。范各庄矿一一七八采煤工作面的革命工人，创造了夜班联合采煤机割煤两刀（两个循环）的纪录，使产量翻了一番；唐山矿的夜班工人为国家增产煤炭一千五百多吨；四月二日，开滦所属七个矿都完成日计划，日产量比计划超额三千多吨。四月三日，更上一层楼，全矿煤产量比计划超额五千多吨。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e9de0018b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

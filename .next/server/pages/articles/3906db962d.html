script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命造反派永远牢记毛主席教导发扬小米加步枪的革命精神闸北区工学运动联络站学生在艰苦的物质条件下，精神抖擞，革命情绪高昂，工作成绩出色","authors":[],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海闸北区工学运动联络站的革命学生，在斗争中时刻牢记毛主席的教导，发扬了艰苦朴素的革命精神，白手起家干革命，得到革命群众的赞扬。"},{"type":"paragraph","text":"这个联络站设立在一个工厂里。参加联络站工作的革命学生，他们一方面参加工厂的文化大革命，一方面又了解和交流全区学生和工人相结合的情况。在联络站里，墙上挂着毛主席像和毛主席语录，还有供写字用的几张木桌，几条长凳；一架电话机和一些纸张，设备非常简朴。但是在这里工作的几位革命同志，却精神抖擞，革命情绪高昂，他们散发宣传材料，和来访的同志谈话，回答来访者提出的问题，紧张而有秩序地工作着。"},{"type":"paragraph","text":"这个联络站设立得较早，当时在一些走资本主义道路当权派的控制下，他们既无宣传工具，也没有交通用具，连一般正常的工作都无法开展。但是，联络站的革命同志发扬了无产阶级革命造反精神，他们向一些走资本主义道路的当权派说:“你们不给物资，我们不怕，我们发扬小米加步枪的革命精神，有信心在政治上打倒你们。”没有宣传工具，他们就从学校里带来一架破油印机，没有交通工具，他们把学校里没有人用的破自行车修好了再用，他们进行串连活动时，路程较近的用双腿跑，路程很远的有的就自费乘车，他们说:“为了革命，为了造反，自己的一切都可牺牲。”"},{"type":"paragraph","text":"经过一个阶段的艰苦奋斗，他们串连了一百多个工厂，取得了广大革命造反工人的支持。他们深入工厂，参加劳动，和工人谈心，拜工人为师，学习工人的优秀品质。在工人的帮助下，他们从一些废品仓库里找来了旧另件、旧马达，安装了一架印刷机，有的还到印刷工厂里跟工人学习排字。现在，他们印发宣传品可以自己排字，自己拼版，自己操作印刷机，掌握了全套印刷技术。许多同志都说:“在艰苦的革命斗争中练出了本事。”工作条件好了，他们还是保持了在原来的艰苦条件下工作的革命精神。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3906db962d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

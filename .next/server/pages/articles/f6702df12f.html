script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海等六城市分别集会纪念毛主席声明发表一周年  坚决站在被压迫的美国黑人一边","authors":[],"dates":[{"year":1964,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海等六城市分别集会纪念毛主席声明发表一周年"},{"type":"paragraph","text":"坚决站在被压迫的美国黑人一边"},{"type":"paragraph","text":"据新华社九日讯　上海、广州、沈阳、成都、西安、呼和浩特六个城市的各界人民，八日分别集会，支持美国黑人反对种族歧视的斗争，纪念毛泽东主席《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年。"},{"type":"paragraph","text":"在上海市举行的集会上，上海市总工会主席、中国人民保卫世界和平委员会上海市分会副主席张祺说，我们上海工人和人民同全国人民一起，坚决站在美国黑人一边，支持美国黑人的正义斗争。"},{"type":"paragraph","text":"在广州，广东省和广州市各人民团体负责人和各民主党派地方组织负责人，八日上午和下午分别举行了集会。参加集会的人们在发言中指出，斗争的经验教育了美国广大黑人，要生存就必须进行自卫，必须用暴力自卫对付暴力镇压。"},{"type":"paragraph","text":"中国人民保卫世界和平委员会辽宁省分会主席宁武，在沈阳市举行的集会上说，美国反动统治集团对黑人进行残酷镇压的事实，彻底揭穿了最近美国国会通过的所谓“民权法案”的欺骗谎言。"},{"type":"paragraph","text":"成都市各界人民代表举行了集会，西南民族学院学生、彝族翻身奴隶马黑果果在会上说，毛主席的声明指出，民族斗争，说到底，是一个阶级斗争问题。我们少数民族的历史充分说明了这一真理。我们在幸福生活中绝不能忘记世界被压迫人民的痛苦遭遇，我们永远同被压迫的美国黑人站在一起。"},{"type":"paragraph","text":"在西安举行的集会上，各界人民的代表在讲话中指出，不管美国统治集团怎样进行镇压和欺骗，不管现代修正主义者怎样为美国统治集团涂脂抹粉，美国黑人在残酷的现实教育下，日益懂得：争取自由平等权利和自身的解放，不能依靠向反动统治集团低头，必须以暴力回击压迫者的暴力，进行针锋相对的斗争。"},{"type":"paragraph","text":"在呼和浩特的集会上，五好民兵吴禄说，美帝国主义这个反面教员教我懂得枪杆子就是人民的命根子，没有人民的武装就没有人民的一切，我要积极参加民兵训练，用实际行动支持美国黑人的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6702df12f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

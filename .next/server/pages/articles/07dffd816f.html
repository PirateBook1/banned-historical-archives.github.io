script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"文革中清华是“民主政治的试验场”吗","authors":["周邦园"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"韩爱晶先生在《炎黄春秋》２０１３年第１１期发表《毛主席召见五个半小时谈话记》，将自己“非凡岁月”的“非凡经历”详细写出来，作为历史资料留传给后人，是很有价值的。但本人读到最后几段文字中“关于清华是中华民主政治的试验场”的话就觉得违背基本常识。","type":"paragraph"},{"text":"文章说：“清华园付出惨痛代价的两年，其政治生态实属罕见，可谓绝版！这里成了中华民族民主政治最典型、最生动的试验场。”","type":"paragraph"},{"text":"客观事实是，无论从哪个角度讲，文化大革命都与民主政治沾不上边，说那惨痛两年的清华是中华民主政治的“试验场”，而且还是“最典型”、“最生动”的试验场，是违背基本民主政治常识的大错特错！","type":"paragraph"},{"text":"我们简要了解一下“民主政治的基本含义”：作为一种国家政治制度，民主即主权在民，应有三个基本要求：一是人民通过选举产生国家主要领导者，并能够对他们进行有效监督，当领导者严重违法乱纪时，可以罢免更换，并追究相关领导者的法律责任；二是权力得到制衡、制约，不存在不受限制的绝对权力，即用现在流行的说法是“把权力关进笼子里”；三是国民的思想言论自由有充分保障，可以对任何国家领导者提出批评而不至受到打击迫害。","type":"paragraph"},{"text":"韩爱晶先生讲的清华两年的中国，民主政治的三个基本要求均未有，毛泽东拥有绝对的权力，他的话“句句是真理”，即使朝令夕改，也丝毫不容置疑。清华大学虽然是社会中的小小一块，但无论是清华学生的行为，还是北京针织总厂、新华印刷厂等工厂工人们的行为，无论是井冈山派的行为，还是红旗飘派的行为，都是在毛泽东号召支持下发生的，而不是群众自发行使或争取什么民主权利。这些大大小小的学生、工人帮派无一不是打着拥护毛泽东的旗帜，否则一经发现就会立即诛灭。包括清华在内的整个中华大地，丝毫不允许有公开反对毛泽东绝对权力（即使是实事求是的批评）的言行出现，这哪里有民主政治的影子？","type":"paragraph"},{"text":"毛泽东为了达到个人目的，号召“踢开党委闹革命”，“砸烂公检法”，广泛发动学生、工人造反，乱中夺权——帮派头头们都希望掌握一隅之地的控制权，但这种动棍、动刀、动枪的打斗又怎么能说是民主政治？","type":"paragraph"},{"text":"实现民主政治，是近现代中华民族的梦想之一，但这个目标至今还是梦想。几千年专制极权的积毒太深重，正如毛泽东所说：“百代皆行秦政制。”因而通往民主的道路异常艰险曲折。一代代的既得利益势力，总是找各种理由诋毁民主，拒绝民主。谈到上世纪五六十年代的社会灾难，至今还有人把“大鸣、大放、大字报”（连毛泽东本人也承认是引蛇出洞的“阳谋”），把学生、工人造反，说成是“大民主”，——不仅是民主，而且还是“大”民主。将个人迷信、个人崇拜导致的个人极权酿造的盆盆祸水泼到民主政治的头上。韩爱晶先生将“清华园两年的惨剧”，定为“中华民族民主政治最典型、最生动的试验场”就是再典型不过的一例。□ 原载《炎黄春秋》２０１４年第２期————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07dffd816f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

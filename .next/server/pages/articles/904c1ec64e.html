script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全国委员会委员、科技协会书记处书记  张震球同志追悼会在京举行  邓小平、韦国清、郭沫若、张云逸等同志送了花圈　王震同志主持追悼会　周荣鑫同志致悼词","authors":[],"dates":[{"year":1974,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协全国委员会委员、科技协会书记处书记"},{"type":"paragraph","text":"张震球同志追悼会在京举行"},{"type":"paragraph","text":"邓小平、韦国清、郭沫若、张云逸等同志送了花圈　王震同志主持追悼会　周荣鑫同志致悼词"},{"type":"paragraph","text":"新华社一九七四年八月二十日讯　中国人民政治协商会议第四届全国委员会委员、中华人民共和国科学技术协会书记处书记张震球同志，因病医治无效，于一九七四年八月七日在北京逝世，终年六十七岁。"},{"type":"paragraph","text":"张震球同志一九二四年加入中国共产党，一九二九年参加中国工农红军。历任团政委、副旅长、纵队副司令员、军政委、华东军政委员会卫生部副部长、劳动部人事教育司司长、第三、四届政协全国委员会委员等职。"},{"type":"paragraph","text":"张震球同志的追悼会，今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、韦国清、郭沫若、张云逸以及政协全国委员会、中国科学院革委会、中华人民共和国科学技术协会、中共广西壮族自治区委员会、广西壮族自治区革委会等，送了花圈。"},{"type":"paragraph","text":"追悼会由王震同志主持，中国科学院负责人周荣鑫致悼词。悼词中说，张震球同志是中国共产党的优秀党员。几十年来，跟随毛主席干革命，忠于党，忠于人民，为中国人民解放事业，为共产主义事业贡献了一生。"},{"type":"paragraph","text":"参加追悼会的有有关方面负责人和张震球同志的生前友好：谭震林、粟裕、陈奇涵、张翼翔、张令彬、钟夫翔、沙风、郭化若、岳志坚、柳忠阳、茅以升、周培源、严济慈、张维等，以及有关部门的群众代表。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"周荣鑫","type":"人物"},{"name":"王震","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"904c1ec64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

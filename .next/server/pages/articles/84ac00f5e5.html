script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴奈温总统离开北京回国","authors":[],"dates":[{"year":1975,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对我国的正式友好访问"},{"type":"paragraph","text":"吴奈温总统离开北京回国"},{"type":"paragraph","text":"我国领导人邓小平张春桥吴德谭震林谷牧和数千群众到机场欢送"},{"type":"paragraph","text":"缅甸贵宾路经广州，广东省革命委员会主任韦国清等到机场迎送"},{"type":"paragraph","text":"新华社一九七五年十一月十五日讯缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温及其随行人员结束了对我国的正式友好访问，今天上午乘专机离开北京经广州回国。"},{"type":"paragraph","text":"我国领导人邓小平、张春桥、吴德、谭震林、谷牧，外交部长乔冠华，外贸部长李强，外经部长方毅和首都群众数千人到机场热烈欢送缅甸贵宾。"},{"type":"paragraph","text":"在飘扬着中缅两国国旗的机场上举行了隆重的欢送仪式。乐队奏缅甸国歌和中国国歌。吴奈温总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当吴奈温总统向欢送群众告别时，人们怀着喜悦的心情欢乐起舞，热烈祝贺吴奈温总统访问我国圆满成功，祝愿中缅两国人民的传统友谊和两国友好关系不断巩固和发展。"},{"type":"paragraph","text":"到机场欢送的还有人大常委会委员陈玉娘、胡愈之，外交部副部长韩念龙，外经部副部长陈慕华，中国人民解放军副总参谋长何正文，北京市革命委员会副主任贾汀，中国驻缅甸大使叶成章。"},{"type":"paragraph","text":"缅甸驻中国大使德钦千吞的夫人和大使馆外交官员，各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"以缅甸第一工业部部长吴拉埃为团长、缅甸第二工业部副部长吴拉丁为副团长的缅甸政府工业代表团，同机离开北京回国。"},{"type":"paragraph","text":"外交部亚洲司司长沈平、礼宾司副司长刘华，缅甸驻中国大使德钦千吞，陪同吴奈温总统前往广州。"},{"type":"paragraph","text":"吴奈温总统路经广州时，广东省革命委员会主任韦国清，广东省革命委员会副主任、广州市革命委员会主任焦林义，中国人民解放军广州部队副司令员叶建民等到机场迎送。广东省革命委员会并举行午宴招待缅甸贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84ac00f5e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓斗争推动了牧区学大寨运动发展  青海畜牧业喜获新丰收","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批邓斗争推动了牧区学大寨运动发展"},{"type":"paragraph","text":"青海畜牧业喜获新丰收"},{"type":"paragraph","text":"据新华社西宁电　在批邓、反击右倾翻案风斗争的推动下，青海省牧区今年畜牧业生产取得新丰收。到六月中旬，全省牧区育成各类仔畜三百五十多万头，成活率达到百分之八十三。与去年同期比较，全省牧区多产仔畜八十八万多头，成活率提高百分之十九以上。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，青海省牧区各级党组织带领各族干部、群众认真学习毛主席关于资产阶级“就在共产党内”等一系列重要指示，深刻理解社会主义革命的性质、对象、任务和前途，深入批判邓小平抛出的“三项指示为纲”的修正主义纲领以及他所鼓吹的阶级斗争熄灭论和唯生产力论，批判他翻文化大革命的案、算文化大革命的帐，妄图复辟资本主义的反动罪行，进一步巩固了无产阶级文化大革命的成果，推动了牧区学大寨运动的蓬勃发展。海晏县委以政治夜校为阵地，发动群众总结文化大革命以来牧区的深刻变化，联系当地两个阶级、两条路线斗争的实际，深入批判邓小平反革命的修正主义路线。他们坚持以阶级斗争为纲，打击阶级敌人的破坏活动，批判资本主义倾向，在斗争中发展了革命和生产的大好形势。现在，全县理论队伍成员已经发展到五百九十多人，每个牧业队都办起了政治夜校，全县贫下中牧科研队伍从无到有，发展到三百多人。今年在气候不利的情况下，全县牲畜净增百分之七以上，改良羊占全县绵羊总数的百分之七十七。"},{"type":"paragraph","text":"去冬以来，青海牧区广大群众大搞以草库伦为中心的草原基本建设，努力改变畜牧业生产基本条件，对于今年的牧业丰收起了很大作用。贵南县牧民批判了阶级敌人散布的反动的“天命观”，自己烧砖、烧石灰，自己设计，兴建了总长一百七十六公里的水利工程，用砖石砌成坚固的畜圈一千多座，围建了十二万多亩的草库伦，种植了二万多亩饲草饲料。"},{"type":"paragraph","text":"目前，青海省牧区广大干部、群众正在认真学习毛主席一九六四年关于社会主义教育运动的重要批示，把批邓、反击右倾翻案风的斗争引向深入，同时积极向国家交售畜产品，抓紧进行牲畜抓膘和草原基本建设工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18c6ac8cb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把人民军队的好作风带进革委会  川沙县革委会的军队代表，高举毛泽东思想伟大红旗，处处做密切联系群众的模范，使革委会加强了与人民群众的联系","authors":[],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把人民军队的好作风带进革委会"},{"type":"paragraph","text":"川沙县革委会的军队代表，高举毛泽东思想伟大红旗，处处做密切联系群众的模范，使革委会加强了与人民群众的联系"},{"type":"paragraph","text":"据新华社上海电毛主席教导我们：“国家机关的改革，最根本的一条，就是联系群众。”上海市川沙县革命委员会的军队代表，高举毛泽东思想伟大红旗，处处做密切联系群众的模范，把人民军队和人民群众紧密相连的优良作风带进革命委员会，使革命委员会加强了与人民群众的联系。"},{"type":"paragraph","text":"川沙县革命委员会的军队代表在上海“一月革命”风暴中，坚定地站在无产阶级革命派一边，和人民群众建立了血肉相连的战斗友谊。他们参加川沙县革命委员会以后，经常地学习毛主席关于密切联系群众、正确对待群众的教导，自觉地同妨碍联系群众的非无产阶级思想作斗争。川沙县革委会主任委员、县人民武装部政委陶玉章，有一天在处理一个问题时，有些学生批评了他。开始，他有点接受不了。但他立即想起了毛主席“细心地倾听群众的呼声”的教导，马上冷静下来，诚恳地听取革命小将们的批评。事后，他反复学习毛主席“我们一切工作干部，不论职位高低，都是人民的勤务员”的教导，对自己的错误思想进行了认真的检查。在这以后，他经常主动地到群众中虚心听取批评。川沙县革命委员会的军队代表还经常同群众一起学习毛主席著作，一起交心谈心，一起研究工作，从群众提出的意见中汲取营养，不断加强群众观点，更好地坚持群众路线。"},{"type":"paragraph","text":"毛主席教导我们：“我们任何时候都不要离开群众。这样，我们就可能知道群众，了解群众，同群众一道，也就可能好好地为人民服务。”川沙县革委会的军队代表，遵照毛主席的这一教导，经常主动地到群众中去倾听群众的呼声。他们非常重视接待群众来访和处理群众来信，把这一工作看成是联系群众的重要渠道。过去，原县委、县人委对群众来访和来信采取老爷式的态度。现在，参加革委会的军队代表和其他常委，经常亲自接待群众来访，亲自处理群众来信。很多问题都是通过接待群众来访、处理群众来信及时发现和及时解决的。军队代表还经常带头深入基层，广泛接触群众，在群众中召开各种座谈会，及时了解和掌握阶级斗争的动向，在革命委员会统一领导下，带领广大群众，不停顿地向无产阶级的敌人发动进攻。"},{"type":"paragraph","text":"川沙县革委会的军队代表，遵循伟大领袖毛主席“军队干部必须帮助地方干部，地方干部也必须帮助军队干部”的教导，在虚心向革命干部和革命群众学习的同时，也注意从政治思想上支持和帮助革命干部和革命群众的代表，更好地发挥他们在革委会中的骨干作用。军队代表还和革命群众的代表经常一起学习毛主席“既当‘官’，又当老百姓”的教导，学习毛主席关于无产阶级革命事业接班人五个条件的教导，使他们在参加革委会后，仍然保持普通劳动者的本色，经常回到本单位、本生产队参加集体劳动。"},{"type":"paragraph","text":"一年来，川沙县革委会在军队代表的带动下，高举毛泽东思想伟大红旗，活学活用毛泽东思想，不断促进自己的思想革命化，使毛主席关于密切联系群众的伟大教导，扎根在脑子里，贯彻到实践中。现在，川沙县革命委员会在军队代表的带动下，加强了与人民群众的联系。革委会正和广大群众一起，紧跟毛主席伟大战略部署，全面落实毛主席最新指示，为夺取无产阶级文化大革命的全面胜利而奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a009678145"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

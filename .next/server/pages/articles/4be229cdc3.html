script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批准罗瑞卿同志关于第二次全国公安高级干部会议向中央的报告（节录）","authors":[],"dates":[{"year":1950,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中央批准罗瑞卿同志关于第二次全国公安高级干部会议向中央的报告（节录）","type":"title"},{"text":"中央公安部关于全国公安会议向中央的报告，中央认为是正确的，特发给你们，望督促有关各方切实地加以实行。","type":"paragraph"},{"text":"罗瑞卿同志10月26日的报告","type":"subtitle"},{"text":"1950.10.26","type":"subtitle"},{"text":"10月16日公安部召开了全国高级干部会议，传达和布置执行中央关于镇压反革命活动的指示。到会的有各大行政区的公安部长（缺汪金祥由秘书长代），京、津、沪公安局长，三、四野、华北军区的保卫部长，内蒙、华北五省和公安部的主要负责干部等39人。会议中少奇、恩来、彭真同志都给了详细具体的指示，21日会议结束。兹将主要问题综合报告于下：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"第三、会门特别一贯道是目前和我们作斗争的最大的反革命组织，东北已从组织上打垮，华北已进行过若干重点取缔，但潜伏势力依然存在。今后在老区应对会门实行公开的正面的进攻方针，结合侦察工作，党政军民一齐动手，求得彻底摧毁这一反革命组织。当然，在处置的政策上应该谨慎，因为它与广大群众性的迷信行为纠缠在一起。在新区，步骤更应稳些，先搞反动头子并为公开的正面的进攻准备必要的条件。……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4be229cdc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会崔庸健委员长","authors":[],"dates":[{"year":1963,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤十五日电】　中华人民共和国主席刘少奇，今天下午在朝鲜最高人民会议常任委员会办公厅拜会了朝鲜最高人民会议常任委员会委员长崔庸健。"},{"type":"paragraph","text":"拜会时，刘少奇主席转达了毛泽东主席、周恩来同志、朱德同志、邓小平同志等对崔庸健委员长和在座的朝鲜领导同志的问候。"},{"type":"paragraph","text":"陪同刘少奇主席拜会的有:林枫、叶剑英、伍修权、姬鹏飞、万里、乔冠华、俞沛文、曹克强和其他陪同刘主席访问的人员。"},{"type":"paragraph","text":"拜会时朝鲜方面在座的有:最高人民会议议长崔元泽，最高人民会议常任委员会副委员长朴正爱、洪命熹、康良煜、白南云，外务相朴成哲，最高人民会议常任委员会书话长林春秋，最高人民会议副议长李箕永。"},{"type":"paragraph","text":"中国驻朝鲜大使郝德青和朝鲜驻中国大使馆临时代办郑凤珪也在座。"},{"type":"paragraph","text":"在拜会中，宾主进行了亲切、友好的谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"691dc19717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

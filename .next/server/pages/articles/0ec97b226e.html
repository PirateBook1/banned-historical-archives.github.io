script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席的革命路线来站岗——解放军某部防化连诗选","authors":[],"dates":[{"year":1976,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛主席的革命路线来站岗"},{"type":"paragraph","text":"——解放军某部防化连诗选红旗飘万代连　长　支祖山指导员　俞文春灯光闪闪亮，《通知》照胸怀，文化大革命，光芒照万代。回击翻案风，狠批走资派，跟着毛主席，高举红旗朝前迈！跟修正主义对着干副班长　秦德才当年激战长江边，如今扬旗黄河岸，刀光闪闪不卷刃，征程万里未下鞍。文化大革命熊熊火，炼咱红心炼咱胆，豺狼本性识得透，妖风迷雾看得穿——邓小平大刮翻案风，要把林孔的衣钵传，“三项指示为纲”的黑旗，就是“克己复礼”的招魂幡。革命战士听党的话，跟修正主义对着干，挥动铁笔扫妖雾，继续革命不停步！天安门前的岗哨"},{"type":"paragraph","text":"战　士　郑个福反革命，罪滔滔，战士愤怒齐声讨，班长梦中醒来气不消，披衣又写批判稿。笔锋指处凯歌高，盏盏灯火在闪耀，多少战友难入睡，胸中奔涌百丈潮。呵，莫道窗外夜色浓，红日在咱心头照；莫道北京千里远，咱连队，是天安门前一岗哨！批邓要擂第一锤"},{"type":"paragraph","text":"排　长　樊金庭腰系围裙手握笔，面前马灯放光辉，闹钟当它战鼓敲，写稿写到月西垂。别说俺饲养员工作忙，批邓要擂第一锤！红色电波传喜讯"},{"type":"paragraph","text":"班　长　徐兴田红色电波传喜讯，宣布党中央两项新决议，全连战士仔细听哟，军营里静得真出奇。说是静，是假的，颗颗红心跳得急，批邓怒火呼啦啦烧，激情奔涌浪潮急。特大喜讯刚播完，骤然一阵春雷起，口号声声冲天外，锣鼓齐鸣震大地。班长肩枪上哨位，刀刃闪闪照军衣：为毛主席革命路线来站岗，天安门永远屹立咱心里！谁想复辟办不到"},{"type":"paragraph","text":"技　师　毕大平枪挑明月去上哨，红色电波送捷报，"},{"type":"paragraph","text":"两项决议传下来，"},{"type":"paragraph","text":"乐得我一蹦三尺高。"},{"type":"paragraph","text":"反动派结果都不妙，"},{"type":"paragraph","text":"革命前程无限好，"},{"type":"paragraph","text":"万里江山咱保卫，"},{"type":"paragraph","text":"谁想复辟办不到！决议鼓舞战士心"},{"type":"paragraph","text":"排　长　石国庆"},{"type":"paragraph","text":"班　长　王文华"},{"type":"paragraph","text":"白天操场滚打摸，"},{"type":"paragraph","text":"入夜又把笔杆握。"},{"type":"paragraph","text":"决议鼓舞战士心，"},{"type":"paragraph","text":"激情好似海扬波。"},{"type":"paragraph","text":"一写颂歌庆胜利，"},{"type":"paragraph","text":"二写檄文斩妖魔，"},{"type":"paragraph","text":"再写决心寄北京，"},{"type":"paragraph","text":"永远战斗谱新歌。战士望着北京笑班　长　邢连枝炊事班长　茅伟中战士望着北京笑，红旗飞舞锣鼓敲，风雷声中凯歌起：两个决议传来了！"},{"type":"paragraph","text":"战士望着北京笑，天安门前战旗飘，坚决镇压反革命，"},{"type":"paragraph","text":"首都军民干得好！"},{"type":"paragraph","text":"战士望着北京笑，"},{"type":"paragraph","text":"拿起笔来做枪刀，"},{"type":"paragraph","text":"痛击右倾翻案风，"},{"type":"paragraph","text":"掀起批邓新高潮。"},{"type":"paragraph","text":"战士望着北京笑，"},{"type":"paragraph","text":"毛主席对咱把手招，"},{"type":"paragraph","text":"反修防修当闯将，"},{"type":"paragraph","text":"全球未红不下哨！战士爱唱样板戏"},{"type":"paragraph","text":"班　长　卢利奎"},{"type":"paragraph","text":"战　士　卢国景战士爱唱样板戏，越唱心里越欢喜，一个英雄一杆旗，红旗飘在队伍里。李玉和红灯心头亮，继续革命志不移，任凭鸠山耍诡计，针锋相对斗到底！发扬杨子荣那股劲，胸有朝阳无所惧，越是艰险越向前，革命重担肩挑起。方海珍海港斗顽敌，告诉咱万里征途多风"},{"type":"paragraph","text":"雨，警钟长鸣紧握枪，基本路线牢牢记……战士唱起样板戏，浑身增添千钧力，英雄伴咱去战斗，前进路上迎胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec97b226e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

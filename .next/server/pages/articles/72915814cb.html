script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"瓮安县雍阳人民公社太坪生产队中堡小队打开整风整社局面的经验","authors":[],"dates":[{"year":1961,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"瓮安县雍阳人民公社太坪生产队中堡小队打开整风整社局面的经验","type":"title"},{"text":"（前缺）动大家找减产原因。于是大家逐渐认识到“五风一化”对生产的危害，结合这个队的情况，展开了鸣放。在鸣放中，大家你一言，我一语，越谈越热闹，争先恐后地都想把话说出来。本来预定会议在四点半结束，但直到六点大家还不愿散会。","type":"paragraph"},{"text":"在鸣放中揭发的问题","type":"subtitle"},{"text":"自从人民公社化以后，这个小队由于靠近公社的农场、畜牧场，又和公社的农科所相邻，因此，“共产风”首先刮到这个小队；强迫命令、违法乱纪也很严重。到一九六零年三月，这个小队被“过渡”成为社有经济，从生产资料到生活资料，一概收归公社。无偿平调约值一万多元，平均每户达三百几十元。一九六零年九月底退回大部分，但仍有一千九百四十二元没有赔退。","type":"paragraph"},{"text":"“共产风”绝大部分都刮在贫农、下中农头上。未赔退的一千九百四十二元中，贫农一千二百八十八元，占总数的百分之六十六点三，平均每户八十元五角；下中农五百六十五元，占百分之二十九，平均每户八十元七角；上中农五十八元，占百分之二点九，平均每户二十九元；地主三十一元，占百分之一点五，平均每户十五点五元。为什么贫农、下中农受“共产风”的危害最大呢？据贫、下中农自己说，因为他们一向听党和毛主席的话，党叫干什么就干什么，当公社农场场长宣布过渡，提出“以场（公社农场）为家”的口号时，他们深信不疑，农场要什么给什么，从耕牛农具到桌椅板凳、锅铲菜刀。贫农赵纯武家的祖宗香火牌位也被公社农科所拿去做了鸡圈。而两家地主当中，却只有一家受了点小刮；另一家躲过了，丝毫未刮到，现有还有一千元存款。","type":"paragraph"},{"text":"公社原党委书记刘洪池“过渡”这个小队的目的，是想把全队的二百多亩良田变成公社菜地和风景区、畜牧场。他调动了全队劳力（也调用了其他生产队的劳力），大兴土木，挖田坎、平山丘、大肆“平整土地”。农科所兴修了取名为苹果路、长青路、垂柳路、葡萄路、交通路等七公尺宽的笔直大马路，将一块“水汪汪”的大田变成了莲花池，并提出“挖掉四座山，填平一坝田”的口号。正当农忙季节，花了一万个工挖去一个小山尖。在“过渡”时，将社员的自留地连作物一并收归社有。贫农犹龙江，在自己门口开了一把谷子的荒地来种菜，也被指责为“自发”，拉去斗了一夜。这个小队除被刘洪池、王德觉破坏了的田之外，一九六零年还丢荒五十亩，目前社员吃菜十分困难。","type":"paragraph"},{"text":"为了实现公社“改造”这块土地的“计划”，一切工程急如星火，强迫命令和违法乱纪的行为层出不穷。捆绑吊打、罚款扣饭，成了王德觉统治群众的手段。据初步揭发，因被扣饭几天，又逼着劳动而累饿致死的二人；社员因被扣饭只得到别处做工，王场长又通知当地不给饭吃。夜间强迫夜战，群众疲劳不堪。王德觉就向民兵下了“谁不出工就整死”的命令，有些农民因而被抓进“平整土地指挥部”去拳打脚踢，打得口里出血。军属因夜战时间太长，支持不住，王就拉去“公审”，当地“宣判”枪决，按跪在地，朝空打了一枪，借以镇压群众。还有的被宣布“管制”。","type":"paragraph"},{"text":"由于以上种种原因，生产遭受了极为严重的破坏，群众的生产积极性受到打击。一九六零年的粮食产量比一九五八年降低百分之七十点八。社员收入大减，生活困难，群众情绪消沉，干群关系恶化，对党产生了怀疑。","type":"paragraph"},{"text":"边鸣放，边兑现","type":"subtitle"},{"text":"群众虽然把心头话都说出来了，但对党的怀疑并没有完全消除。赵纯武摇着头说：“反正说得好，唉……！”工作队同志就向（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72915814cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

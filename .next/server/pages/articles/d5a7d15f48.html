script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党政代表团同波尔布特书记等会谈  波尔布特书记等看望我党政代表团","authors":[],"dates":[{"year":1978,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我党政代表团同波尔布特书记等会谈"},{"type":"paragraph","text":"波尔布特书记等看望我党政代表团"},{"type":"paragraph","text":"新华社金边十一月六日电　中国党政代表团今天上午在金边国宾馆同柬共中央书记、政府总理波尔布特等民主柬埔寨党政领导人举行会谈。"},{"type":"paragraph","text":"会谈中，中国党政代表团团长汪东兴副主席和柬共中央书记波尔布特相互通报了本国社会主义革命和社会主义建设的形势，就进一步发展中柬两党、两国和两国人民的革命友谊和战斗团结以及共同关心的其他问题，诚挚友好地交换了意见。中国党政代表团副团长余秋里，团员胡耀邦、罗青长、韩念龙、申健、孙浩参加了会谈。"},{"type":"paragraph","text":"柬方参加会谈的有农谢、英萨利、盖绍姆、英蒂丽。"},{"type":"paragraph","text":"新华社金边十一月六日电　柬共中央书记、政府总理波尔布特和柬埔寨党政其他领导人今天上午前往金边国宾馆，看望中国党政代表团团长汪东兴、副团长余秋里以及代表团全体成员。"},{"type":"paragraph","text":"波尔布特书记等到达时，汪东兴副主席以及中国党政代表团的其他成员在宾馆门口迎接。汪东兴副主席和波尔布特书记并肩步入宾馆大厅。"},{"type":"paragraph","text":"波尔布特书记说：“今天我们到这里来是向汪东兴副主席、余秋里副总理和代表团其他同志表示革命敬意的。”“我们昨天向全国广播了你们到达和欢迎宴会的消息。我们的革命军战士正在为保卫祖国而战，合作社社员正在进行抗洪斗争。他们听到这些消息，将受到很大鼓舞。”"},{"type":"paragraph","text":"汪东兴副主席说：“华国锋主席和叶剑英、邓小平、李先念三位副主席要我们向柬埔寨人民致以亲切的问候，并要我们很好地向柬埔寨人民学习。”他祝愿柬埔寨人民在保卫国家和建设国家的斗争中，取得更大的胜利。陪同波尔布特书记到宾馆看望的有农谢、英萨利、盖绍姆和英蒂丽。看望时，中国党政代表团团员胡耀邦、罗青长、韩念龙、申健和孙浩在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5a7d15f48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

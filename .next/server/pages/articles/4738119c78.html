script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"代表资格审查委员会主任委员马明方向大会提出关于右派分子代表资格的建议","authors":["马明方"],"dates":[{"year":1958,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"代表资格审查委员会主任委员马明方向大会提出关于右派分子代表资格的建议","type":"title"},{"text":"马明方","type":"authors"},{"text":"代表资格审查委员会主任委员马明方，2月1日在第一届全国人民代表大会第五次会议上，作了中华人民共和国第一届全国人民代表大会代表资格审查委员会关于补选的代表资格和右派分子章乃器等三十八人的代表资格问题的审查报告，全体通过了这个报告。报告的全文如下：","type":"paragraph"},{"text":"全国人民代表大会代表在第四次会议到第五次会议期间逝世的有穆义提、蒉延芳、陈成义、蓝公武、官文森、齐白石、杨刚、简玉阶、王统照、吴焕彧、龙三公十一人；撤销代表资格的有右派分子钱端升、沈志远、杨逸棠、江丰、刘兰畦、沙文汉、杨思一、王国松、李士豪、宋云彬、姚顺甫、冯雪峰、曾昭抡、向德、谭惕吾、雷天觉十六人，连同第四次会议以前的缺额五人，应该补选三十二人。在第四次会议到第五次会议期间，浙江省补选了吴宪、俞仲武、俞佐宸、徐赤文、唐巽泽、董聿茂、潘天寿、霍士廉八位代表。代表资格审查委员会根据代表当选证书和其他有关材料，就上述八位代表的代表资格进行了审查。审查结果，认为应该确认他们的代表资格有效。","type":"paragraph"},{"text":"代表资格审查委员会同时审查了四川省人民委员会根据四川省人民代表大会的决定而提出的要求撤销右派分子章乃器、潘大逵、曾庶凡三人全国人民代表大会代表资格的报告，广西、旅大、武汉、安徽、江西、江苏、贵州、陕西、山东、福建、甘肃十一个省市人民委员会关于各该省市人民代表大会多数代表要求撤销右派分子黄绍竑、陈铭枢、黄现璠、费振东、乔傅珏、马哲民、章伯钧、叶笃义、程士范、潘锷章、罗隆基、费孝通、储安平、钱伟长、钱孙卿、欧百川、王天锡、韩兆鹗、丁玲、张东木、谢雪红、杨子恒、郑立斋二十三人全国人民代表大会代表资格的报告，和广东、河南、湖北、天津、云南五个省市人民委员会关于各该省市人民代表大会多数代表要求停止右派分子黄琪翔、李伯球、徐铸成、黄药眠、王毅斋、张轸、张云川、朱君允、毕鸣岐、谭志清、龙云、李琢庵十二人执行全国人民代表大会代表职务的报告。这些报告指出，右派分子章乃器等三十八人反共、反人民、反社会主义的言行，背叛了宪法的根本原则，在政治上丧失了担任全国人民代表大会代表的资格，应予撤销全国人民代表大会代表资格或者停止执行全国人民代表大会代表职务。代表资格审查委员会根据上述各选举单位的人民委员会的报告，经过讨论，认为：右派分子章乃器、潘大逵、曾庶凡、黄绍竑、陈铭枢、黄现璠、费振东、乔傅珏、马哲民、章伯钧、叶笃义、程士范、潘锷章、罗隆基、费孝通、储安平、钱伟长、钱孙卿、欧百川、王天锡、韩兆鹗、丁玲、张东木、谢雪红、杨子恒、郑立斋、黄琪翔、李伯球、徐铸成、黄药眠、王毅斋、张轸、张云川、朱君允、毕鸣岐、谭志清、龙云、李琢庵已经丧失继续执行全国人民代表大会代表职务的合法根据。因此，代表资格审查委员会建议大会：章乃器等三十八人不应出席第一届全国人民代表大会第五次会议；至于撤销他们的代表资格问题，根据中华人民共和国宪法第三十八条的规定，最后应当由他们的原选举单位开会时正式处理。代表资格审查委员会的上述意见，已经得到全国人民代表大会常务委员会第九十二次会议和第一届全国人民代表大会第五次会议预备会议全体会议的赞同。","type":"paragraph"},{"text":"现在向大会提出报告，请予审议。","type":"paragraph"},{"text":" --原载《人民日报》1958年2月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4738119c78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

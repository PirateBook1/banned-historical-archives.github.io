script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念中国人民志愿军抗美援朝参战四周年金日成首相致电毛泽东主席祝贺","authors":[],"dates":[{"year":1954,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国主席毛泽东同志:"},{"type":"paragraph","text":"值此迎接英雄的中国人民志愿军抗美援朝参战四周年之际，我以全体朝鲜人民和朝鲜民主主义人民共和国政府以及我个人的名义，谨向尊敬的主席同志您，并通过您向兄弟般的中国人民，致以深深的感谢和敬意。"},{"type":"paragraph","text":"英勇的中国人民志愿军抗美援朝参战，保证了朝鲜人民在反对美帝国主义武装侵略者的祖国解放战争中的历史性的胜利。在战后时期，兄弟般的中国人民给予我们的继续不断的物质上与精神上的援助和中国人民志愿军全体将士的劳力上的援助，在我们的战后恢复建设事业上，成为巨大的贡献。"},{"type":"paragraph","text":"为和平解决朝鲜问题和亚洲的和平，我确信:朝中两国人民之间的巩固的友谊，将进一步加强和发展。"},{"type":"paragraph","text":"谨祝在伟大的中华人民共和国的社会主义建设事业上获得更巨大的成就，并祝您的身体健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"一九五四年十月二十四日平壤"},{"type":"paragraph","text":"【新华社平壤二十四日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1006e9ae6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

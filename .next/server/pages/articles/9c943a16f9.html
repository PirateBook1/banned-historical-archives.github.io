script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铃木茂三郎致函毛主席周总理  日本社会党将遵循浅沼张奚若共同声明的精神前进  完全相信争取恢复中日邦交的斗争将得到新的发展","authors":[],"dates":[{"year":1959,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铃木茂三郎致函毛主席周总理"},{"type":"paragraph","text":"日本社会党将遵循浅沼张奚若共同声明的精神前进"},{"type":"paragraph","text":"完全相信争取恢复中日邦交的斗争将得到新的发展"},{"type":"paragraph","text":"新华社25日讯　中华人民共和国毛泽东主席和国务院总理周恩来分别收到了日本社会党中央执行委员长铃木茂三郎在4月6日写给他们的内容同样的信。信的内容如下："},{"type":"paragraph","text":"前些日子，以我党浅沼稻次郎书记长为团长的代表团在访问贵国期间受到了先生以及各有关团体的热情的欢迎，对此，我们表示衷心的感谢。"},{"type":"paragraph","text":"特别是在中国人民热烈欢迎之中发表了由浅沼稻次郎和张奚若签字的共同声明，指出了日中两国人民前进的道路，这特别使我们感到万分地高兴。日本社会党中央执行委员会已经根据代表团所作的报告，正式批准了这个共同声明。我们完全相信，这个共同声明将使争取恢复日中邦交和争取我国的独立与和平的斗争得到新的发展。"},{"type":"paragraph","text":"这里，我谨向先生报告我党中央执行委员会所作的正式决定，并表明我党将遵循这个共同声明的精神继续向前迈进的决心，同时感谢您们对代表团所表示的深厚的情谊。"},{"type":"paragraph","text":"祝恢复日中邦交运动的发展和先生的健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c943a16f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

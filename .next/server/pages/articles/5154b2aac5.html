script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协第三届全国委员会第一次会议选举领导人员  毛泽东被推举为政协名誉主席  政协主席、副主席、秘书长和常务委员选举结果将在今天宣布","authors":[],"dates":[{"year":1959,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第二届全国人民代表大会第一次会议向全国人民发出庄严号召：每一个工人、农民和知识分子，每一个爱国公民，在党和毛泽东主席所提出的鼓足干劲、力争上游、多快好省地建设社会主义的总路线的指导下，更加紧密地团结起来，继续在社会主义建设的各个战线上努力实现新的大跃进，开展全民的增产节约运动，争取用新的辉煌成就迎接伟大的国庆十周年，为完成和超额完成一九五九年国民经济计划而奋斗！"},{"type":"paragraph","text":"政协第三届全国委员会第一次会议选举领导人员"},{"type":"paragraph","text":"毛泽东被推举为政协名誉主席"},{"type":"paragraph","text":"政协主席、副主席、秘书长和常务委员选举结果将在今天宣布"},{"type":"paragraph","text":"新华社28日讯  中国人民政治协商会议第三届全国委员会第一次全体会议今天上午选举第三届全国委员会领导人员。"},{"type":"paragraph","text":"今天会议的议程是：推举第三届全国委员会名誉主席；选举第三届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"会议首先进行第一项议程。"},{"type":"paragraph","text":"当执行主席宣布大会主席团和各委员小组组长副组长联席会议一致提议毛泽东主席为中国人民政治协商会议第三届全国委员会名誉主席时，全场响起暴风雨般的掌声，表示对中国人民伟大领袖毛泽东主席的热诚爱戴。"},{"type":"paragraph","text":"接着，会议经过举手表决，推举毛泽东主席为中国人民政治协商会议第三届全国委员会名誉主席。全场再一次地响起了暴风雨般的掌声，经久不息。"},{"type":"paragraph","text":"会议接着以无记名投票方式选举中国人民政治协商会议第三届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"投票完毕后，由监票人、计票人计算票数。"},{"type":"paragraph","text":"会议从上午十时二十分开始，出席今天全体会议的委员共九百四十七人。"},{"type":"paragraph","text":"今天大会的执行主席是周恩来、彭真、康生、李济深、黄炎培、包尔汉、徐冰、史良。当执行主席和主席团成员一起走上主席台的时候，全场热烈鼓掌。"},{"type":"paragraph","text":"政协第三届全国委员会主席、副主席、秘书长和常务委员的候选人，是由主席团和各委员小组组长副组长的联席会议讨论提出，经过各委员小组讨论，最后主席团和各委员小组组长、副组长联席会议根据各委员小组讨论结果决定向大会提出的。"},{"type":"paragraph","text":"上午十一时五十分，执行主席宣布休会。明天上午将继续开会，宣布今天选举的结果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5154b2aac5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

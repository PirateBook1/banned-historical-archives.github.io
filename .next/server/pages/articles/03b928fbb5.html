script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽灵璧县固镇发生七百名小学生打闹派出所、镇公所的事件","authors":["秦韦震"],"dates":[{"year":1957,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"安徽灵璧县固镇发生七百名小学生打闹派出所、镇公所的事件","type":"title"},{"text":"秦韦震","type":"authors"},{"text":"新华社合肥23日讯　在坏分子操纵下，安徽省灵璧县固镇发生了一次七百余名小学生哄闹派出所、镇公所殴打公安干部抢夺民兵枪支的严重事件。","type":"paragraph"},{"text":"3月7日晚，固镇第一小学一个学生魏志权(十七岁)，未买门票，拥进戏院看戏，受到户籍警员的批评。事后，派出所所长李守争用上手铐、送公安局等办法逼迫这个学生检讨。魏志权无法只好承认错误，写了书面检讨。次日晚，李守争将此检讨在戏院宣读，这时第一小学副校长徐培德和教师田学圣都在场，认为这样做是侮辱学校，表示不满。徐、田返校后就唆使个别学生向同学宣传派出所用手铐子逮捕同学这件事。9日是晨徐乘教师集会的机会，将此事提出讨论。教师胡少轩又带领少数同学开会(该校团支书也参加)，布置学生分路到派出所、镇公所去闹，并要学生提出四个条件：向学校承认错误；登报检讨；撤除李守争一切职务；开除李守争的党籍。还对学生说：如遇带枪的干部就缴他们的枪。早饭后，全校停课，又召开了团支部大会和教师等会议，煽动全校同学参加这一事件。会后，学生们分二路出发，在街上高呼：“打倒派出所争取自由”、“打倒统治者争取自由”、“派出所是人民的老爷，我们要打倒他”、“我们要斗争到底”等口号。他们在街上还造谣说：“派出所杀了同学，我们看到小刀子和血迹”等，并一直拥到派出所和镇公所哄闹，在派出所殴打户籍警，打破门窗玻璃，撕毁文件，摘丢警员胸章，并夺去民兵二支步枪。","type":"paragraph"},{"text":"事后，省委、蚌埠专区公安等部门派人到固镇处理，召开了固镇周围二十里以内的各小学校长会议和在固镇中学师生中进行讨论，辨明是非，政府根据讨论的意见和群众要求，对官僚主义者李守争给以行政上降职、党内警告处分。责令制造此事件的首要分子徐培德、田学圣、胡少轩停职反省，并将依法逮捕法办。徐培德是国民党、三青团员，反动的一贯道徒，曾受敌特外围组织的训练，他的父亲被镇压。田学圣的两个哥哥都被判处劳改。胡少轩的父亲是伪交警和便衣队，这些人是一贯对我政府不满的分子。","type":"paragraph"}],"comments":[],"origin":"1957年4月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b928fbb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

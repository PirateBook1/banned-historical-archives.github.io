script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海红卫兵小将热烈祝贺首都中学红代会成立坚决响应毛主席复课闹革命的号召决心学习首都战友们的榜样，实现革命大联合，把文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海二十九日讯　在无产阶级文化大革命中和首都红卫兵小将结成了深厚战斗友谊的上海红卫兵小将们，热烈欢呼首都中等学校红卫兵在毛泽东思想基础上实现了革命的大联合，热烈祝贺首都中等学校红卫兵代表大会的诞生。他们决心向伟大统帅毛主席身边的战友们学习，不折不扣地贯彻执行毛主席的号召，‘复课闹革命’，实现革命的大联合，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"近几天来，上海红卫兵小将们认真地学习了周恩来总理和江青同志在首都中等学校红卫兵代表大会上所作的重要讲话。他们激动地说，我们最最敬爱的伟大领袖毛主席和党中央，最最关怀我们，最最信任我们，最最支持我们。对我们革命青少年寄予无限的希望。现在，毛主席又给我们指出了前进的方向，提出了新的战斗任务。我们是毛主席的红小兵，一定要继续发扬敢想、敢说、敢干、敢闯、敢革命的大无畏精神，彻底粉碎资产阶级反动路线，在完成一斗、二批、三改的光荣任务中作闯将，立新功!"},{"type":"paragraph","text":"上海中等学校的红卫兵小将们纷纷表示，一定要最坚决地响应伟大统帅毛主席和党中央的‘复课闹革命’的号召，回到学校去，实行革命的‘三结合’，联合起来向党内一小撮走资本主义道路当权派夺权，彻底批判资产阶级反动路线，完成一斗二批三改的伟大历史任务。"},{"type":"paragraph","text":"上海红卫兵小将们决心遵循毛主席的教导，做促进红卫兵大联合的模范。他们说，只有团结学生、教师和干部的大多数，才能更好地孤立敌人打击敌人。我们要坚决反对排斥一切、打倒一切的反动思潮，对于犯错误的干部和教师，要按照‘惩前毖后、治病救人’的方针，帮助他们改正错误；对于受资产阶级反动路线蒙蔽和毒害而犯了错误的同学，要热情地帮助他们觉醒过来，团结他们一起复课闹革命。只有这样，才能实现以教学班为基础的自下而上的大联合，才能组成一支浩浩荡荡的革命大军，彻底完成学校里一斗二批三改的历史任务，让毛泽东思想伟大红旗占领学校阵地。"},{"type":"paragraph","text":"上海广大中等学校红卫兵战士深深体会到，要完成无产阶级文化大革命的伟大任务:必须在斗争中更好地活学活用毛主席著作，一边战斗，一边整风，大破‘私’字，大立‘公’字，突出无产阶级政治，彻底扫除各种非无产阶级思想，加强无产阶级的革命性、科学性和组织纪律性。他们表示，一定要用毛主席提出的无产阶级革命事业接班人的五项条件严格要求自己，把自己锻炼成为无产阶级革命事业的可靠的接班人，永保无产阶级的铁打江山!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e6c8546bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1754","name":"‘四人帮’是地地道道的洋奴","author":"中共国家计委核心小组","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1754/1754.pdf"],"article":{"title":"‘四人帮’是地地道道的洋奴","alias":"","parts":[{"type":"paragraph","text":"G408-16·供批判“四人帮”参考·"},{"type":"paragraph","text":"四人帮是地地道道的洋奴"},{"type":"paragraph","text":"中共国家计委核心小组一九七六年十-一月四人帮是地地道道的洋奴"},{"type":"paragraph","text":"中共国家计委核心小组"},{"type":"paragraph","text":"计委电影电视工业办公室、财贸组的同志，愤怒地揭发批判了王、张、江、姚四人帮推行洋奴哲学、爬行主义，破坏电影电视工业的罪行。同志们说，四人帮成天高喊独立自主、自力更生，把自已打扮成“最爱国”“最恨崇洋媚外”，动不动就骂这个是“洋奴”、“买办”，那个是“汉奸”、“卖国”，甚至闹出“蜗牛事件”的大笑话，实际上，他们闻外国人放个屁都是香的，，看月亮也是外国比中国的好。他们是一伙地地道道的洋奴。"},{"type":"paragraph","text":"江青使用的照相器材、胶片、相纸，甚至连洗印药，都非要进口的不可。她为了搞到洋货，竟采取非法手段，从香港偷运进来。一九七二年，她亲自派中国电影公司的-个人，拿着她弄来的通行证，到香港买伊斯曼彩色底片，一次就买了六万米，偷偷地用麻袋背回来。江青对国产电影设备根本看不上眼。一九七三年元旦，在电影戏剧创作座谈会上，她把国产的电影设备一概贬低为“三十年代的”，强令“派一个班子出去，买一些先进的东西，各个电影制片厂配一套。”她一句话，·五百万美元就花掉了。电影工业战线广大工人气愤地说：“每个电影制片厂都进口-套外国货，我国的电影工业还要不要了？”其实，他们买进来的东西，有许多并不比国内的先进。例如，录音用的混响器，国产的效果很好，有些技术指标超过西德，每台成本只有几百元，而从国外进口每台花近万美元。我国生产的钢琴，早已出口，国外反映较好，江青却说它是“低档货”，指令为殷诚忠进口美国钢琴，一架就得一万多美元。"},{"type":"paragraph","text":"四人帮崇洋媚外，横行霸道，要进口什么就得进什么，别人不能有半点异议，否则，不是骂你是“坏人”，就诬蔑你“同林彪反党集团有关系”。一九七五年五月，他们以录制传统节目为名，提出要从日本进口一套录象设备和全套录音设备，价值六十七万三千美元。张春桥批：“这些设备是特殊需要，建议批准，不再传阅了。”事隔九个月，张春桥又批准录象设备改由西德进口，追加一百万美元。文化部在提货单时，又增加了彩色电视中心设备等项目。他们要增加进口的电视中心设备等，国内已经制造使用多年，有关部门专门开了会议，进行了研究，建议组织国内生产。文化部硬是不千，还向四人帮告黑状，说外贸部不肯给他们进口，耽误了时间，要追究责任。实际上，文化部提出的进口货单，超出了原来批准的范围，外贸部当时坚持按批准的货单进口，是完全正当的。可是，四人帮蛮不讲理，质问国务院领导同志，“我们批点外汇，你们为什么就是不办。”有关部门敢怒不敢言，只好照办。九七六年三月，中央新闻电影制片厂要去博茨瓦纳拍一部新闻纪录片，张春桥就"},{"type":"paragraph","text":"·2。批准进口十二万美元约电影摄影设备，连电线、话筒等也要买外国的，又公然违背外贸规定，硬要由出国人员自带现汇跑到巴黎市场自由选购。有关部门和工人同志对他们到国外拍电影不用国产设备，很有意见。但他们根本听不进，以势压人，说什么“国产的不可靠，出了故障谁负责？！”"},{"type":"paragraph","text":"四人帮大肆进口黄色影片。仅一九七六年五月十八日，张春桥打着“了解国际电影创作动态，”“艺术上和技术上有借鉴作用”的幌子，一次就批准进口影片五百五十部，其中从西方资本主义国家进口三百五十部，香港二百部，加上其它器材费用，共合人民币一千五百多万元。为了进口这些影片，他们专门派出三个组到世界各地去选购。毛主席逝世后，我国驻香港的有关单位提出暂停进口，但四人帮不干，一再催逼加快进口。四人帮进口外国影片数量之多、内容之腐朽，是前所未有的，比旧文化部厉害得多。他们为了看外国片方便，张春桥还批准紧急从西德进口五套双片道放映机，供他们享用。"},{"type":"paragraph","text":"同志们说：王、张、江、姚反党集团崇洋媚外，里通外国，大搞投降主义和卖国主义，罪行累累，仅从上述事实，就充分证明了他们是彻头彻尾的洋奴，是地地道道的党内资产阶级的典型代表，是不肯改悔的正在走的走资派，是一伙反革命的修正主义分子。"},{"type":"paragraph","text":"·3。"}],"authors":["中共国家计委核心小组"],"dates":[{"year":1976,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a86646fbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

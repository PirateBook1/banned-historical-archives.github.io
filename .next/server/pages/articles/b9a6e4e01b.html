script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对巨任吾给毛泽东、刘少奇来信的批语","alias":"","parts":[{"type":"paragraph","text":"对巨任吾“给毛泽东、刘少奇"},{"type":"paragraph","text":"来信?的批语"},{"type":"paragraph","text":"（1962年8月29日）应令其治疗疾病，病好后分配适宜的工作。至其所犯案件，应"},{"type":"paragraph","text":"[1]巨任吾，即向明，原任中共中央山东分局代理书记、山东省人民政府副主席。1955年因所谓参加“高岗、饶漱石反党联盟”问题，经中共中央批准，给予撤销党内职务处分。1963年5月，中共山东省委关于向明问题的甄别情况报告说，省委1955年9月向中央作的“关于检查领导情况及对向明同志处理意见的报告”和1957年6月向中央作的“关于以向明为首的反党宗派集团专案审查总结报告”是错误的，决定予以撤销，恢复向明的党的生活。1963年5月，向明写出书面报告，同意山东省委作出的结论，并表示“深感满意”。文化大革命中，向明又遭林彪、“四人帮”的迫害。1980年7月25日经中共中央纪律检查委员会复查，并报中央书记处通过，认为过去认定他“在政治上、组织上、精神上积极支持饶漱石，参加了高岗、饶漱石的反党联盟”是不能成立的。中央决定撤销对向明所作的参加高、饶反党联盟的结论和给予他的处分。"},{"type":"paragraph","text":"[2]巨任吾1962年7月1日给毛泽东和刘少奇的信中说，我在1955年肃反运动中，被指控犯有“反党反人民罪行”，于当年10月6日被责令“进行隔离反省”。1961年12月28日，虽然被宣布“解除隔离反省”，但组织上一直没有对我的案件作出结论，对于过去指控的是非也没有作任何说明，而现在却要分配我到某经济研究所工作。为此，我不能不再次请求对我的问题作出相应的结论，同时还要说明我身患多种疾病，健康状况极坏，故请求治疗，以便在今后能够支持工作。毛泽东全集第四十五卷根据实际情形，加以据（处》理，不枉不纵。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十九日1962年，毛泽东看望刘少奇一家人。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a6e4e01b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

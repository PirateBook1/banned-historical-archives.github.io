script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"准备向豫皖苏鲁敌后发展","alias":"","parts":[{"type":"paragraph","text":"准备向豫皖苏鲁敌后发展川"},{"type":"paragraph","text":"（1938年5月20日）朱、彭，刘、徐、邓，并告陈、周、叶："},{"type":"paragraph","text":"徐州失守后，河南将迅入敌手，武汉危急。彼时蒋将同意我军南进，在豫皖苏鲁四省深入敌之后方活动。未到适当时机不应向蒋提，也不应向李白程等提，只是自己预作准备，那时刘林两师将作整个新的部署。山东方面已发展广大游击战争，已派张经武、郭洪涛率军政党干部五六十人及电台两个去，今日可越津浦路至泰安。那边民枪极多，主要是派干部去，派得一两个营去作基干则更好，但需准备长期留下不还建制。南渡黄河不成问题。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十日辰"},{"type":"paragraph","text":"[1]这是毛泽东给朱德、彭德怀和八路军第一二九师师长刘伯承、副师长徐向前和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈，指陈绍禹（王明)，当时任中共中央长江局书记。周，指周恩来。叶，指叶剑英，当时任中共中央长江局委员，分管军事。"},{"type":"paragraph","text":"[3]李，指李宗仁，当时任国民党军第五战区司令长官。白，指白崇禧，当时任国民党政府军事委员会副参谋总长。程，指程潜，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[4]刘林两师，指八路军第一二九师和第一一五师，师长分别为刘伯承和林彪。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2137f5ad50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"略谈“五·一九”","authors":["北京大学","王存心"],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"略谈“五·一九”","type":"title"},{"text":"北京大学王存心","type":"authors"},{"text":"（王存心：北京大学物理系学生）","type":"subtitle"},{"text":"对于斯大林个人专断的严重错误和匈牙利的武装暴动，我们国家自的领导当局所作的解释不能令人满意，因为说服力不够，虽经大力宣传但仍有许多人不肯接受。“三害”的实质和根源是同性质的问题。照样轻描淡写敷衍通过，当然人心不服。为了防止“五·一九”这样的事件，我们国家领导当局作了巨大的努力。首先慎重的发表了“论无产阶级专政的历史经验”和“再论无产阶级专政的历史经验”两篇文章，然后通过报纸等宣传反复解释，另外，还有特别布置的政治学习。但是，“五·一九”运动这样的事件仍然发生了，出乎领导当局的予料。有人指出在我们国家里选举流于形式人权没有保障。“三害”到处都是。当然不是社会主义所固有的，为了我们社会主义更好，不少有认识的青年人投身于“五·一九”这样的运动中。他们要求扩大社会主义民主，不满足于用思想改造的方式来除“三害”主张在理论上作一些必要的修正，制度上作一些澈底的改良。不容否认，中国过去太糟了，对比之下，人民对新中国是无比热爱的，只有在人民忍无可忍的时候，暴力的革命才会发生。假如领导当局有决心进行一次和风细雨的澈底的改革，不会有多大的困难，虽有反革命份子乘机捣乱，但他们必竟是少数，并不可怕。我们国家的领导当局为了顾全自己高度的威信，十分固执的坚持不太高明的见解，对“五·一九”这样的运动不但不予以支持，不积极的领导，相反的，不择手段的加以压制，并利用广大群众对新中国无比热爱的情绪大张旗鼓的掀起反“右派”斗争。由于没有正确的领导，由于反革命的破坏，由于少数人近于疯狂的偏激，由于知识不足的广大群众不明运动的真象，经不起重大的阻力，“五·一九”运动未得到健康的发展，目前“五·一九”运动被反右派“斗争”代替。尽管如此，“五·一九”运动还是有成绩的。它给了“三害”分子一个有力的打击，在许多人疆化了的脑袋中起了振荡，还有，更重要的是，领导当局虽然口头上不承认，但阴改一点，阳改一点，实际上在改，不是吗？以我见到的来说，学生会的权力似乎是加强了，那些非行政机构也不再发号施令了，反“右派”斗争的政治学习延长十天也极为慎重，由校务委员会决定。总之，规矩多了。","type":"paragraph"},{"text":"与上文无关的附录","type":"subtitle"},{"text":"①正如一个好的领导者，不是不犯错误而是善于改正错误，一个好的社会制度也不在于它如何绝对的好，而在于它能及时的按照人民的意志改变。","type":"paragraph"},{"text":"②人眼望见的天边决不是尽头，历史的车辆永远前进、中国人民已跨了很大的一步，但不能就此停止不前。","type":"paragraph"},{"text":"③有人认为政治是肮脏的，对政治生活中一些看不惯的事有点生气。为此，特从弥勒佛(大肚罗汉)抄有关对联一付，牢记在心，可免烦恼。","type":"paragraph"},{"text":"上联：大肚能容，容天容地，于人何所不容。","type":"paragraph"},{"text":"下联：开口便笑，笑古笑今，凡事付之一笑。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9794235b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

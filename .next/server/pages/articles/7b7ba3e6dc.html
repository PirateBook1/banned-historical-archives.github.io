script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真执行毛主席关于“一定要根治海河”的指示  鲁北群众积极参加冬治海河工程","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真执行毛主席关于“一定要根治海河”的指示"},{"type":"paragraph","text":"鲁北群众积极参加冬治海河工程"},{"type":"paragraph","text":"新华社济南一九七四年十一月二十八日电　遵照毛主席关于“一定要根治海河”的教导，入冬以来，地处海河流域的山东省聊城、德州、惠民三个地区的广大干部和群众，积极参加根治海河工程。到十一月中旬，参加漳卫河、马颊河、徒骇河重点工程施工的民工已达五万四千多人，同时，为数更多的社员投入了兴修根治海河配套工程的战斗。"},{"type":"paragraph","text":"在批林批孔运动推动下，鲁北这三个地区的各级党委和有关水利部门，根据毛主席关于“遇旱有水，遇涝排水”的指示和本地区常年春旱秋涝的特点，采取旱涝碱综合治理和大中小型工程全面配套的方针，对今冬明春要搞的根治海河工程及时进行了具体规划，为施工做好了准备工作。秋收秋种一结束，广大民工立即开赴海河水系的漳卫河、马颊河、徒骇河工地。他们在工地上，深入批判林彪的修正主义路线和孔老二的“天命观”，树立人定胜天的思想，意气风发，斗志昂扬，不怕寒冷和泥泞，为彻底驯服海河、根除旱涝碱灾害，迅速改变鲁北地区面貌而奋战。"},{"type":"paragraph","text":"鲁北今年冬季根治海河工程包括疏浚漳卫河的扫尾工程和开挖大综罕河等重点工程。这些工程完成后，对鲁北地区排涝抗旱促进农业增产将起重要作用。德州地区陵县境内的大综罕河，是一条流入马颊河的新开挖河道，它流经六个公社，全长二十五公里。十一月中旬，已有两万四千民工在这里破土动工。这条河开成后，将使十五万亩农田能够排涝，并且在干旱时能给十二万亩农田提供灌溉用水。"},{"type":"paragraph","text":"聊城、德州、惠民三个地区的广大干部和社员，在兴修根治海河的重点工程的同时，还运用集中力量打歼灭战的办法，抓紧配套工程的施工。他们有计划地开挖排灌渠道，修筑涵洞、水闸等建筑物，以使已经竣工的骨干工程发挥更大的效益。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b7ba3e6dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

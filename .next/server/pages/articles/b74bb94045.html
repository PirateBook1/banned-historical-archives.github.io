script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清“四人帮”的流毒","authors":["余鹤官","徐雯华","蔡文正"],"dates":[{"year":1977,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清“四人帮”的流毒编辑同志："},{"type":"paragraph","text":"读了你报十月七日发表的《把“四人帮”颠倒了的干部路线是非纠正过来》一文，我们感到心情舒畅，精神振奋，格外亲切。"},{"type":"paragraph","text":"确实，这些年来，“四人帮”肆意破坏毛主席的干部路线和干部政策，把许多是非弄颠倒了。他们在关于干部队伍的估计、干部标准、干部的选拔和培养，以及如何对待犯错误的干部等一系列问题上，对毛主席的干部路线和干部政策进行了全面的歪曲和篡改。他们大搞法西斯专政，对革命干部大肆诬蔑、造谣、栽赃、陷害，实行残酷斗争，无情打击，而对他们帮派中的人一律加以重用。他们在干部问题上确实造成了很大的危害。"},{"type":"paragraph","text":"“四人帮”被打倒了，但“四人帮”的流毒和影响不是一下子就消除得了的。文章中指出，当前，“落实党的干部政策仍然是一项严重的战斗任务”，我们对此深有感受。至今，有些同志对落实党的干部政策这个大是大非问题仍然认识不足，有的甚至还有抵触情绪。其中一个重要原因，就是他们不同程度地受了“四人帮”的流毒和影响，还没有充分认识“四人帮”的反革命政治纲领的极右实质，在思想感情上还没有真正转变过来。"},{"type":"paragraph","text":"我们坚信：在英明领袖华主席为首的党中央领导下，被“四人帮”颠倒了的干部路线是非一定会纠正过来，毛主席的无产阶级革命路线和党的干部政策一定会全面落实，党的优良传统和作风一定会发扬光大。      蔡文正、徐雯华、余鹤官"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b74bb94045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发河南荥阳县四级干部大会经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发河南荥阳县四级干部"},{"type":"paragraph","text":"大会经验的批语"},{"type":"paragraph","text":"（1959年3月18日）小平同志："},{"type":"paragraph","text":"河南荥阳县四级干部大会的经验？，值得各省、县参考，请即发给各省、市、区党委。请各省、市、区党委仿照河南省委的办法，在各县举行四级或五级干部大会时，抓住一个典型县，取得经验，指导全省。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十八日[1]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]中共荥阳县委1959年3月16日9时关于四级千部会议情况给郑州市委并报河南省委的第八号简报说，我县的四级干部会议分两阶段进行。第一阶段首先传达主席指示和省委六级干部会议的决定，采取虚实并举，先务虚后务实，大胆放手鸣放辩论的办法，解决思想问题，紧接着解决体制和政策问题。第二阶段讨论1959年生产计划（着重解决包产指标），安排当前生产。开会的方法主要是县里会议与公社会议相结合、干部会与群众会相结合。做到上下配合，内外呼应，一放到底，说办就办，因而会议开得很成功，干部和群众的情绪都很高。根据我县的经验，在解决思想问题的同时，还必须有意识地解决实际问题，这样可以使党的政策与群众见面快，思想通得快，改善公社干部和基层干部的关系，使干部和群众都心情舒畅。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":359,"page_end":359},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"131221a349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

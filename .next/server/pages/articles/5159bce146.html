script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"毛泽东等祝贺朝鲜民主主义人民共和国成立十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民"},{"type":"paragraph","text":"共和国成立十七周年的电报"},{"type":"paragraph","text":"（1965年9月8日）平壤朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜民主主义人民共和国成立十七周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向兄弟的朝鲜人民、朝鲜劳动党和朝鲜民主主义人民共和国政府，致以最热烈的祝贺。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国的成立，开辟了朝鲜历史的新纪元。十七年来，英雄的朝鲜人民在以金日成同志为首的朝鲜劳动党的领导下，在反对美帝国主义侵略的斗争中和建设社会主义的事业中都取得了辉煌的胜利。今天，朝鲜人民一手拿镰刀、锤子，一手拿武器，继续以自力更生的革命精神和干里马的豪迈步伐，为实现七年计划的宏伟自标奋勇前进；同时，同美帝国主义进行针锋相对的斗争，坚强地保卫着革命果实。朝鲜人民的斗争和胜利，对于保卫亚洲和世界和平的事业，作出了巨大的贡献。中国人民像对待自己的成就一样，为朝鲜人民所取得的每一个胜利和成就感到欢欣鼓舞。"},{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民共和国成立十七周年的电报"},{"type":"paragraph","text":"朝鲜人民为反对美国侵略军霸占南朝鲜、实现祖国统一和粉碎“韩日条约”，进行了坚持不解的斗争。最近，南朝鲜人民，再次掀起了反美爱国斗争的怒潮，有力地冲击着美帝国主义及其走狗的反动统治。中国人民坚决支持朝鲜人民的正义斗争，并且深信，美帝国主义终有一天要被赶出南朝鲜，朝鲜三干里锦绣河山一定能够统一。"},{"type":"paragraph","text":"中朝两国人民在长期革命斗争中结成了深厚的友谊。两国的友好合作关系正在日益发展。我们两国人民建立在马克思列宁主义和无产阶级国际主义基础上的战斗团结和兄弟友谊是牢不可破的。这种团结和友谊必将在我们反对帝国主义、支援民族解放、争取社会主义和保卫世界和平的共同斗争中，得到进一步的巩固和发展。"},{"type":"paragraph","text":"祝朝鲜人民在社会主义建设和争取祖国统一的斗争中取得新的、更大的成就。祝中朝两国人民的伟大团结和战斗友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年九月八日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":189},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5159bce146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

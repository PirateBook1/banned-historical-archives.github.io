script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“我们要求有平等的权利！”","authors":["北京政法学院","匿名"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“我们要求有平等的权利！”","type":"title"},{"text":"北京政法学院匿名","type":"authors"},{"text":"我们要求有平等的权利！　　　　×××","type":"subtitle"},{"text":"过去几年，我院许多非党学生毕业后都没有被分配到政法部门工作，有的本来担任审判员的，也只能当书记员。实际上把参加政法工作的权利，仅赋予党员。现在我们要求党委会把牌摊开来，我院培养的目标究竟是什么，不要再以“高级法律专门人材”的字眼来塘塞！如果我们不能去进政法部门的大门，及早让我们滚蛋，免得在此虚度年华，贻误终生。","type":"paragraph"},{"text":"我们都是中华人民共和国的公民，国家不是属于少数党员的，我们要求有平等的权利。","type":"paragraph"},{"text":"坚决反对“挂羊头卖狗肉”    　　×××","type":"subtitle"},{"text":"北京政法学院广告宣传培养目标“高级法律专门人材”以这块招牌招收了大批学生，而毕业以后又干什么呢？实际上分配工作绝大部分人民法院书记员，我们试问高级法律专门人材与书记员相称吗？","type":"paragraph"},{"text":"院党委把我们招来学限四年，毕业后确当书记员，我们感到痛心！","type":"paragraph"},{"text":"我们有一些调干同学在原机关仍干一些工作，何必再来学习。","type":"paragraph"},{"text":"书记员不需要政法学院学习四年也干得了，这是大的浪费。","type":"paragraph"},{"text":"而初中毕业的，中等政法学校读二年，仍干基层法院审判员。","type":"paragraph"},{"text":"院党委，我们质问你，你了了解这一严重情况吗？必须给予公开答复。","type":"paragraph"},{"text":"“为万金油干部”鸣不平    　　平人","type":"subtitle"},{"text":"“学政法的是万金油干部”许多同学为此而心惊胆寒，他们生怕将来当上了“万金油”，因为这与“法律专家”的理想完全不相符合的。","type":"paragraph"},{"text":"无怪同学们害怕，因为对法律干部安排的不合理现象太严重了，就拿本院来说吧：在党委会、团委会、院长办公室、学生科、编译室、资料室、图书馆等单位，据不完全统计，有二十多名本院53年54年55年毕业的大学生做着部分秘书，管理员，资料员的工作。用非所学，使他们苦脑，我问一个团委会的部长同志：“您喜欢做法律工作吗？”他说：“过去我很喜欢，现在所学的东西都忘了，又有什么用呢？”有人会说“改行是为了工作需要，这也是应该的”。可是实际上是否需要呢？拿学生科的陈诺来说吧，53年留校之后，当班主任的秘书，后调级办公室工作，现在升任学生科秘书。很难让人相信，这样的秘书，也非要法律学校毕业的大学生来做。问题不在于工作需要，而在于我们的党委愿意“就地取材”以免劳累。试问，这样能算符合党和工作“学用一致”的干部原则吗？这难道不是浪费国家的有用人才吗？","type":"paragraph"},{"text":"我建议，我们的院党委应当适当考虑这些同志的工作，结束他们“万金油”的生活。让他们走上正路吧！","type":"paragraph"},{"text":"同时也急切的希望我们的党委能保证未来的年青的法律专家不要再过“万金油”的生活。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8c87f9fd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

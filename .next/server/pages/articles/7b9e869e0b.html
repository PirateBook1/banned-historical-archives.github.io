script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"蒋介石“引退”真相","alias":"","parts":[{"type":"paragraph","text":"蒋介石“引退”真相!]"},{"type":"paragraph","text":"（1949年1月22日）"},{"type":"paragraph","text":"【新华社陕北二十二日电】国民党政府伪总统蒋介石在二十一日以“因故不能视事”的名义宣告“引退”，而把职务“依据宪法”交给伪副总统李宗仁“代理”。李宗仁是美国政府久已内定在必要时机代替蒋介石的工具，正是因为这样，美国人才支持他当了伪副总统。美国政府在去年十二月以来曾用各种方式再三催促蒋介石退到幕后去。据去年十二月十八日合众社上海电称：杜鲁门曾于去年十二月直接致函蒋介石，问他“是否已考虑他辞职或继续执政的问题”。但是事实上蒋介石并没有宣布辞职。蒋介石宣布的是“因故不能视事”，暂时离开南京，他仍然是国民党政府的“总统”。蒋介石所发的“引退”文告中说了一句“李代总统”，随即由中央社更正为“李副总统”，以免人们关于蒋介石的“总统”地位继续存在一点发生任何误会。蒋介石在“离职”以前对于继续反革命战争作了新的安排，以陈诚为台湾省主席和台湾警备司令，蒋经国为台湾国民党省党部主任委员，朱绍良为福州绥靖公署主任兼福建省主席，方天为江西省主席，余汉谋为广州绥靖公署主任，薛岳为广东省主席，张群为重庆绥靖公署主任。国民党政府行政院于十九日作出“立即"},{"type":"paragraph","text":"[1]这是新华社的消息。文中用宋体字排印的是毛泽东加写和改写的先行无条件停战”的荒谬决议的同时，通知驻南京各国使节迁往广州。国民党政府的一切实际权力仍然操在蒋系和蒋介石本人手里。一切迹象，都表明南京国民党反动政府没有任何愿意接受真正的民主的和平的诚意。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":54,"page_end":55},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b9e869e0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领业余摄影阵地","authors":["洪永"],"dates":[{"year":1971,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢湾区服务公司海影图片社　洪永"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇及其在文艺界的代理人周扬等“四条汉子”，为了复辟资本主义的需要，鼓吹什么“娱乐就是欣赏”，“不能排斥娱乐性的东西”等等，这种“文化娱乐”论，是一种麻醉人民意志，腐蚀人民灵魂，杀人不见血的软刀子。在业余摄影中，这方面的流毒至今没有肃清。有一些人，热衷于拍摄怪里怪气的姿势、神态的照片；追求“时髦”、“新奇”的衣饰、发型，庸俗、颓废、阴暗的情调。他们把这些带有资产阶级思想倾向的底片拿到照相馆里冲印，当营业员进行抵制和教育时，有的人还振振有词地说:“这是生活小事，个人爱好，拍拍白相相嘛，有啥大不了，何必大惊小怪!”"},{"type":"paragraph","text":"穿衣，理发，拍照，看起来是生活“小”事，但这里却存在着两个阶级、两种思想的斗争。不同的阶级，水对待生活有着截然不同的态度。就以业余摄影而言，我们在柜台上每天看到许多工农兵群众拍摄的好照片。他们怀洪着对毛主席无限热爱的感情，拍摄认真学习毛主席著作的镜头，拍摄送子参军，送女务农的热烈场面。拍摄战天斗地的动人情景；拍摄丰富健康的业余文化生活，等等。虽然内容各不相同，技术也有高低，但总的倾向都是斗志昂扬，精神焕发，朝气蓬勃，朴素大方的。这种照片不仅有着留影的意义，更起着宣传毛泽东思想，教育人民的积极作用。从这里明显地反映出，摄影者有着鲜明的无产阶级审美观。"},{"type":"paragraph","text":"毛主席教导我们:“要用阶级和阶级斗争的观点，用阶级分析的方法去看待一切、分析一切。”如果我们看不到业余摄影阵地也存在着阶级斗争，认为拍照只是“白相”"},{"type":"paragraph","text":"的生活“小”事，而去追求资产阶级的情趣，那就说明了你已经受到资产阶级思想的侵袭，中了刘少奇一类政治骗子的“阶级斗争熄灭论”、“一文化娱乐”论的毒害，如果不及时猛醒过来，那末，在这类生活“小”事里，在轻松的“白相”中，封、资、修的毒菌就会在你头脑中滋长起来，由量变到质变，最后成为资产阶级的俘虏，这难道是“有啥大不了”吗?"},{"type":"paragraph","text":"值得引起我们警惕的是，有那么一小撮阶级敌人，现在他们往往不是明火执仗地和我们较量，而是换用软刀子杀人的手法，从那些不易被人注意的小地方悄悄地向无产阶级，特别是向青少年发动进攻。你要“白相”吗?他就会热心地用那套“白相经”来引诱你，从一件怪衣裳，一个怪发型，一张坏照片，一本毒草书，一首黄色歌等入手，打开缺口，拉你下水。因此，我们必须向那些叫喊“何必大惊小怪”的人猛敲警钟:同志，当心不要走向修正主义的死胡同!"},{"type":"paragraph","text":"毛主席教导我们:“要抓意识形态领域里的阶级斗争。”我们必须看到，用什么思想来指导业余摄影，是无产阶级同资产阶级在意识形态领域里斗争的一部分，是无产阶级和资产阶级争夺青年一代的斗争，我们必须提高革命警惕，促进自身思想革命化，用毛泽东思想占领业余摄影阵地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74a83a0666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

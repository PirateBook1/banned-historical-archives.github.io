script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点暂行意见","authors":[],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"共青团上海市委对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点暂行意见","type":"title"},{"text":"对于高等学校团内右派分子和在运动中违反团的纪律或犯有其他错误的团员一般放在下学期初处理（暑假中应认真做好处理的准备工作），但对于个别团内右派分子不予处理就要脱离群众、引起群众不满的案件，经过报批可即行处理。对毕业班学生的处理一般应在工作分配之前结束。在团中央正式处理意见下达前提出暂行的几点意见如下：","type":"paragraph"},{"text":"一、 对于右派分子的处理。","type":"paragraph"},{"text":"对于“中共中央关于处理高等学校毕业生中有严重的反社会主义言行的分子的通知”中规定的最严重的、严重的、比较严重和一般的反社会主义言行的分子，一般均应开除团籍；但对一般的反社会主义言行的分子中过去表现没有什么严重问题，错误情节不甚严重，在这次斗争中真诚悔改、放弃右派立场并在斗争中能揭发其他右派分子，可考虑保留团籍，但必须给予适当的团纪处分。","type":"paragraph"},{"text":"二、对于在运动中不属于右派分子，违反团的纪律或犯有其他错误的团员应着重进行批评教育，但经过批评教育能认识错误积极参加反右派斗争者可免予处分；对经过教育坚持错误者或情节比较严重的应分别情况给予适当的团纪处分。例如：","type":"paragraph"},{"text":"（一）对于在运动中因认识模糊曾有错误言论或短期内曾附和某些右派言行者；","type":"paragraph"},{"text":"（二）对于在运动中犯有逃避斗争（指经过组织教育继续逃避斗争）等违纪行为者；","type":"paragraph"},{"text":"（三）对于在运动中并非是右派分子向党进攻时提供材料，泄露机密，而是由于认识模糊讲了一些对外不应讲的话者；","type":"paragraph"},{"text":"（四）对于团员无组织无纪律积极参加一般闹事者等等。","type":"paragraph"},{"text":"三、处理中应注意以下几个问题","type":"paragraph"},{"text":"（一）处理前必须认真进行排队，仔细调查核对材料。材料必须有事实根据，不能扑风捉影，不能道听途说。","type":"paragraph"},{"text":"（二）处理时应按照正常的手续进行审批。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C21-1-519，第14-15张。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ded8a91246"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

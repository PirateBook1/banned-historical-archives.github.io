script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日漫画家为铃木首相画像铃木首相高兴地收下画像并表示感谢","authors":[],"dates":[{"year":1980,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京十月二十七日电　日本首相铃木善幸今天下午在接见中国漫画家代表团时，高兴地接受了中日漫画家代表为他画的像。"},{"type":"paragraph","text":"日本首相接受外国漫画家当场为他画像，这还是有史以来第一次。日本新闻记者和摄影记者纷纷赶到首相官邸采访。接见室里充满了轻松的气氛。"},{"type":"paragraph","text":"铃木首相谈到他去年五月访问了中国，还见到了邓小平副总理后，关心地问起中国漫画的情况。"},{"type":"paragraph","text":"代表团团长江有生回答说:“中国漫画在粉碎‘四人帮’后虽然得到了发展，但仍存在不足。这次来到贵国，就是向日本漫画家学习。”他说:“中日漫画界的交流具有很长的历史。‘漫画’这两个字就是从日本传到中国的。”"},{"type":"paragraph","text":"在宾主谈话时，中国漫画家方成和日本漫画家小岛功挥笔作画。不到十分钟，二人便把铃木的像画成了。方成画的从容大方，威严庄重。小岛画的魁梧凝重，其神情似乎还在考虑着当前国会的运筹大事。"},{"type":"paragraph","text":"两国漫画家把自己当场的作品赠给铃木，铃木高兴地接受下来，并表示感谢。"},{"type":"paragraph","text":"中国漫画家代表团是二十五日来到日本的，将进行为期十二天的友好访问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cf71c6fcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

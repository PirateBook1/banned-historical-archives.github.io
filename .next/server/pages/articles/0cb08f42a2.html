script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海交通运输战线革命职工高举毛泽东思想红旗坚持节日生产出色完成春节运输任务他们越是忙越是坚持学习毛主席著作，思想觉悟迅速提高，把客货运输工作安排得井井有条","authors":[],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海交通运输战线无产阶级革命派、革命领导干部、革命群众在春节大忙季节坚持活学活用毛主席著作，鼓足干劲，力争上游，“抓革命，促生产”，把节期繁忙、紧张的客货运输工作安排得井井有条。出色地完成了春节运输的战斗任务。"},{"type":"paragraph","text":"今年春节，是无产阶级革命派掌权后的第一个春节。今年春节运输任务特别繁重，但交通系统革命派准备工作做得比往年早，比往年好。制订计划，检修车、船，培训人员等工作在去年十二月份就已着手进行。上运八场保修车间的革命工人在节前一星期，突击完成了五十多辆卡车的篷架和安全设备的装修工作，发挥了现有交通工具的潜力。所以节前水陆交通，既紧张，又秩序井然。"},{"type":"paragraph","text":"今年，春节交通运输工作与往年比，最大的特点是，毛泽东思想伟大红旗举得更高。无产阶级革命派和革命群众彻底批判了陈丕显、曹荻秋之流所宣扬的什么“闲时多学、忙时少学、大忙不学”的谬论，学习毛主席著作的革命热情更加高涨，交通系统第一次彻底打破了多年来“大忙不学”的框框。上海港务局客运总站革委会领导和各基层单位的干部和群众，天天坚持学习毛主席著作。张思德、白求恩、老愚公的光辉形象鼓舞着他们去搞好春节客运服务工作。五个临时售票所的同志为了更好地为旅客服务，把被头铺盖也搬到售票所去，半夜里还为旅客解答问题。上海铁路局运输、计划、调度等业务部门的职工也坚持每天学习毛主席著作，每天值班十二小时、工作最为紧张的调度人员，也在休班时坚持学习毛主席著作。"},{"type":"paragraph","text":"活学活用毛主席著作、特别是活学活用毛主席的最新指示，使交运战线广大无产阶级革命派觉悟迅速提高，在春节运输工作中出现了整个系统大协作的新气象。今年春节，海运客轮比平时增加十二条，但还是不敷客运需要，上海铁路局就加开客车分担了部分海上客运任务。在节期客运最高峰时，上海站增开临时客车将达二十七列。为了减轻铁路的负担，上海市交通局所属汽车运输公司也抽调了。货运汽车二百多辆，投入了客运战斗，挑起了输送苏州、无锡方面旅客的短途运输任务。"},{"type":"paragraph","text":"上海交运战线广大革命职工活学活用毛主席著作，精神面貌焕然一新。他们坚持节日生产，鼓足干劲，力争上游，把工作搞得更好。"},{"type":"paragraph","text":"昨天，在上海交运战线上出现了紧张的战斗景象。上海港高阳路码头的许多码头工人清晨不畏严寒’举起伟大领袖毛主席的画像，高唱《东方红》，走上战斗岗位。他们首先学习了《毛主席语录》，背诵了《纪念白求恩》，然后进行紧张的操作。码头工人自豪地说，我们不但要冲破旧习惯，节日坚持生产，战胜今天的风雪，还要打好政治仗，用实际行动搞好生产来回击帝国主义和现代修正主义对我国无产阶级文化大革命的污蔑。他们冒着风雪进行操作，出色地完成了装卸任务。上运江湾车场的无产阶级革命派和革命工人在节日里仍然坚持随要随到，昨天为了使一艘万吨大轮按时起航，他们也投入战斗，他们说，要过革命化的春节，就要带头破“四旧”，把春节运输的担子挑起来。"},{"type":"paragraph","text":"南站的工人昨天还举行了斗私批修会，会上回忆了旧社会铁路工人春节期间的痛苦生活，激发了劳动热情。在电车一场、电车二场、汽车二场有些售票员将车厢作为宣传毛泽东思想的阵地，他们一边售票，一边宣传毛主席的最新指示，并且向乘客宣传勤俭节约过革命化的春节。"},{"type":"paragraph","text":"交通运输部门不少基层新生的红色政权——革命委员会的许多负责人昨天也深入到生产第一线，与广大革命群众一同劳动，一同战斗。电车二场革命委员会委员深入到各条路线，与路线上的职工一同坚守生产岗位。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb08f42a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

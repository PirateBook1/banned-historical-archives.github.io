script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐向前接见军队革命造反派时的讲话","authors":["徐向前"],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"徐向前接见军队革命造反派时的讲话","type":"title"},{"text":"徐向前","type":"authors"},{"text":"〖时间：上午，地点：三座门。〗","type":"appellation"},{"text":"军队机关的军委领导不能取消，照管日常行政工作和战备。军队机关可以成立战斗组织，党委不许干涉战斗组织活动，但党委有权指挥日常工作。军队内不采取夺权。要把文化大革命搞好。我们军队是保卫文化革命的。军队要准备打仗，飞机要随时准备起飞。","type":"paragraph"},{"text":"军队机关串联问题还在研究，新的指示还没下来。","type":"paragraph"},{"text":"（有人问肖华问题）我不能表态，我没有这个权利，中央没有让我表态，我是党员，我要负责任，还要请示主席。关于他（肖华）的问题，我们已经开了两天会，问题是严重的，但发展到什么范围还没有定。我看行政党委必须改组。……全军文革成员没有走群众路线，在关键时刻这些人露出来是好事。","type":"paragraph"},{"text":"要提拔青年有朝气的新成员，组织队伍，你们考虑提出来，我向上请示，再拿下来商议，最后决定。","type":"paragraph"},{"text":" （总政治部《追穷寇》战斗队）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第二集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"肖华","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3ecfe9c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

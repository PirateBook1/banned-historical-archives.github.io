script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下继续奋勇前进","authors":["武汉地区无产阶级革命派总指挥部"],"dates":[{"year":1967,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线指引下继续奋勇前进"},{"type":"paragraph","text":"武汉地区无产阶级革命派总指挥部"},{"type":"paragraph","text":"波澜壮阔的无产阶级文化大革命，象万里长江，一日千里，滚滚向前。今天，我们武汉地区无产阶级革命派，以无比喜悦和激动的心情来纪念毛主席亲自主持制定的“十六条”发表一周年。今天，我们有多少心里话要对毛主席讲啊！千言万语汇成一句话：“祝毛主席万寿无疆！万寿无疆！！万寿无疆！！！”"},{"type":"paragraph","text":"毛主席亲自主持制定的“十六条”，是对马克思列宁主义的伟大发展，是无产阶级文化大革命的指路明灯。一年来，武汉地区的无产阶级文化大革命，在伟大的毛泽东思想照耀下，在“十六条”这盏指路明灯指引下，冲破了中国的赫鲁晓夫及其在武汉地区代理人的重重阻力，取得了一个又一个的胜利。"},{"type":"paragraph","text":"但是，“敌人是不会自行消灭的。无论是中国的反动派，或是美国帝国主义在中国的侵略势力，都不会自行退出历史舞台。”中国的赫鲁晓夫及其在武汉地区的代理人是不甘心自己的灭亡的，他们趁谢富治、王力同志到武汉处理武汉地区文化大革命问题时，操纵“百万雄师”和“公检法”中一小撮坏头头，把斗争矛头指向无产阶级司令部，疯狂镇压无产阶级革命派。就在这两个阶级、两条道路的决战时刻，我们在毛主席的亲切关怀下，在全国军民的支持下，依靠广大革命群众和驻武汉地区的解放军指战员，再一次粉碎了敌人的疯狂反扑，并揪出了中国的赫鲁晓夫在武汉地区党内军内的代理人，把他们打翻在地。广大受蒙蔽的群众也识破了敌人的真面目，纷纷起来反戈一击。敌人已经众叛亲离，日趋孤立。"},{"type":"paragraph","text":"如何对待“百万雄师”中受蒙蔽的群众，对于我们无产阶级革命派来说，是一个十分重要的问题。毛主席教导我们：要坚决相信大多数群众是好的。我们认为“百万雄师”中受蒙蔽的群众是无罪的，他们也是资产阶级反动路线的受害者，他们是要革命的，是我们的阶级弟兄。只有争取了受蒙蔽的群众，才能彻底孤立“百万雄师”中的坏头头。只有争取了受蒙蔽的群众，才能不断扩大自己的阶级队伍，集中火力打击敌人。只有争取了受蒙蔽的群众，才能很好地执行毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"巩固和加强无产阶级革命派内部的团结，这是集中力量向人民的主要敌人猛烈开火的关键问题。我们武汉地区的无产阶级革命派决不辜负毛主席和党中央的希望，一定要在无产阶级革命路线的旗帜下团结起来，联合起来，共同对敌。对于革命群众组织之间的分歧，我们坚决按照“十六条”办事，正确处理人民内部的矛盾，互相谅解，求大同，存小异，克服各种非无产阶级思想，加强革命组织之间的团结，决不做亲者痛、仇者快的事情，决不给阶级敌人以可乘之机。"},{"type":"paragraph","text":"毛主席教导我们说：“没有一个人民的军队，便没有人民的一切。”我们决心遵循毛主席的伟大教导，坚决响应“拥军爱民”的伟大号召。前一阶段，武汉部队在支左工作中犯了方向路线错误。现在他们在改正之中，决心回到毛主席的无产阶级革命路线上来。最近，武汉部队的广大指战员以实际行动支持无产阶级革命派。对于武汉部队的革命行动，我们无产阶级革命派表示最热烈的欢迎，最坚决的支持。当前，我们一定要警惕阶级敌人离间军民关系的阴谋活动。我们决心掀起“拥军爱民”活动的新高潮，把“拥军爱民”的工作搞得好上加好。"},{"type":"paragraph","text":"我们武汉地区的无产阶级革命派誓作中央文革的铁拳头。头可断，血可流，毛主席的无产阶级革命路线不可丢。我们武汉地区的无产阶级革命派将一如既往，努力学习“十六条”，坚决执行“十六条”，勇敢捍卫“十六条”。我们永远跟着伟大领袖毛主席，迎着阶级斗争的大风大浪奋勇前进，深入地开展革命的大批判，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4451e3eef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

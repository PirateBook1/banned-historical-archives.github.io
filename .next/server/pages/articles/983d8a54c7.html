script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陶铸副总理接见击落美帝无人驾驶飞机有功人员  他勉励作战部队继续高举毛泽东思想红旗，练好过硬本领，保持高度警惕。如果美帝胆敢再来侵犯，就狠狠地消灭它。","authors":[],"dates":[{"year":1965,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陶铸副总理接见击落美帝无人驾驶飞机有功人员"},{"type":"paragraph","text":"他勉励作战部队继续高举毛泽东思想红旗，练好过硬本领，保持高度警惕。如果美帝胆敢再来侵犯，就狠狠地消灭它。"},{"type":"paragraph","text":"新华社八日讯　国务院副总理、中共中央中南局第一书记陶铸，今天上午在中南某地接见了三日击落美帝国主义军用无人驾驶高空侦察机的人民解放军空军某部有功人员。"},{"type":"paragraph","text":"接见时，中共中央中南局书记处书记李一清和当地党、政府的负责同志也在座。"},{"type":"paragraph","text":"陶铸副总理听取了参战部队负责人的汇报后，和作战有功人员董小海等进行了亲切的谈话。他勉励作战部队要继续高举毛泽东思想红旗，戒骄戒躁，练好过硬本领，继续保持高度警惕。如果美帝国主义胆敢再来侵犯，就狠狠地消灭它。"},{"type":"paragraph","text":"陪同接见的有，空军副司令员曹里怀、副政治委员王辉球和当地空军部队领导人吴富善。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"983d8a54c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

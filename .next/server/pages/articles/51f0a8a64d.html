script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥群众组织集会悼念毛主席  毛主席为世界革命人民立下丰功伟绩","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥群众组织集会悼念毛主席"},{"type":"paragraph","text":"毛主席为世界革命人民立下丰功伟绩"},{"type":"paragraph","text":"新华社墨西哥城一九七六年十月十日电　十月九日晚，正值毛主席逝世一周月的时候，墨西哥人民中国之友协会在墨西哥城的美术宫举行了有四百多人参加的集会悼念毛主席。"},{"type":"paragraph","text":"墨西哥前任驻中国大使安吉亚诺和古斯塔沃·巴尔加斯教授在集会上热情赞颂毛主席为中国革命和世界革命人民立下的丰功伟绩。墨西哥朋友玛尔塔·塔拉苏亚在集会上以充满感情的声调朗诵了毛主席的诗词。"},{"type":"paragraph","text":"从九月十日起墨西哥—中国友好协会为悼念毛主席，在它的会址接待了前来吊唁的老人、青年和儿童。他们含着泪水在毛主席遗像前默哀。一位名叫伊丽莎白·德拉梅奥利亚的朋友在吊唁簿上写道，“毛主席的思想将永远铭记在我的心中，我将终生牢记他的学说。”墨西哥—中国友好协会还在墨西哥城举行了毛泽东主席追悼会、毛主席生平照片展览会和报告会等活动。"},{"type":"paragraph","text":"在瓜纳华托州举行了有五千多农民参加的追悼会。"},{"type":"paragraph","text":"在普埃布拉大学先后举行了五次悼念会。墨西哥国立自治大学几个系的学生也举行了悼念毛主席的集会。最近，在这个大学的社会文化活动中心还举行了中国周，悼念毛主席。"},{"type":"paragraph","text":"墨西哥一些群众组织为毛主席的逝世散发了传单和声明，赞颂毛主席在领导中国革命和反对现代修正主义斗争中的丰功伟绩。"},{"type":"paragraph","text":"一个群众组织的传单写道：毛主席“创建了伟大的中华人民共和国，为捍卫马克思列宁主义的纯洁性，同中国共产党内的偏离正确路线的、取消主义和修正主义的企图，同国际上的赫鲁晓夫—勃列日涅夫叛徒集团展开了不倦的斗争。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f0a8a64d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

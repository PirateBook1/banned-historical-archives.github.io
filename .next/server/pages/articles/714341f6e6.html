script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反破坏了宪法，破坏了人权”","authors":["中国人民大学","何国芳","傅铁城","房文斋","洪维政","王铁生","荣斌"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“肃反破坏了宪法，破坏了人权”","type":"title"},{"text":"中国人民大学傅铁城王铁生荣斌洪维政房文斋何国芳","type":"authors"},{"text":"“肃反破坏了宪法，破坏了人权，侵犯了公民的人身和通信自由，肃反过火了，大大的超过了肃反政策。一言一行都要批判，同事、朋友、亲戚、家庭受牵连，搞得同志间惶惶不安，朋友间，不敢讲知心话，关系搞的不和洽，不敢畅所欲言。”（中国人民大学历史系学生  傅铁城）","type":"paragraph"},{"text":"“肃反不应当采取群众运动的形式，而应当由公安部门调查材料。肃反采取了群众运动的形式，而且让每个人洗个澡。就必然使人民内部矛盾与敌我矛盾相混淆。”（中国人民大学工业经济系助教　王铁生）","type":"paragraph"},{"text":"“硬要在每个单位搞出5％反革命，这是党的错误，这是肃反过‘左’的原因，这样的话，全国六亿人口就得有三千万反革命。”（中国人民大学计划系学生  荣斌）","type":"paragraph"},{"text":"“根据中央肃反意见，百分比，七十多人确定四人，事后经过调查，这四个人没有反革命行动，而历史上参加国民党……结果白白被打……”","type":"paragraph"},{"text":"“肃反在下面犯的错误是十分严重的……开始确定重点时，就是由党支部，人事科，主观主义地运用比较的方法，教条主义的以5％的坏人比率乘上机关人数四舍五入确定……纵容群众谩骂威胁这些‘敌人’。给予种种不人道待遇（除了打以外，法西斯主义所用的逼供……都用上了）。”（中国人民大学计划系学生　洪维政）","type":"paragraph"},{"text":"“肃反5％的比例是教条主义。毛主席讲了95％的好人，下面就提了5％的反革命分子，我们办公室作了4．8％的计划，认为符合毛主席的指示。你把人家（指斗错的）关上二个月，他还相信你吗？我们老解放区，只见共产党，没见过国民党，竟也要打出5％的反革命分子，台湾600万人也占那么大的比重，5％怎么讲。”（中国人民大学新闻系学生  房文斋）","type":"paragraph"},{"text":"“中央控制在5％以内，当然就整个来说，全部错了才5％，问题不大，但是‘被冤者’却是100％的冤枉了，别人就受不起。”（中国人民大学财政系学生  何国芳）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"714341f6e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

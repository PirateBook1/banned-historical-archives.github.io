script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命造反派最听毛主席的话","authors":[],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命造反派最听毛主席的话"},{"type":"paragraph","text":"我们是安徽蚌埠的铁路工人。由于资产阶级反动路线的猖狂反扑，造成了停车的严重事件。我们是来京控告那些顽固地执行资产阶级反动路线的人的罪行的。我们看了报上登载的上海十一个革命造反组织《告上海全市人民书》和《人民日报》极其重要的编者按，受到了极大的启发和教育。经过学习和讨论，大家认为，在发生停车这样严重事件的情况下，我们来京控告是应当的，但来的人多了一些，对生产不利。最后大家一致决定只留下几个人，向中央反映情况。其余的人已于十一日晚上返回生产岗位。我们的口号是，“返回岗位，占领阵地，抓革命，促生产”。"},{"type":"paragraph","text":"十二日看了党中央给上海各个革命造反团体的贺电、《人民日报》《红旗》杂志的社论和上海各个革命造反团体的《紧急通告》，认识更加明确了，能不能坚持“抓革命，促生产”，是能不能坚持毛主席的无产阶级革命路线的大问题。我们就主动向其他来京的安徽省和蚌埠市的工人同志做工作，动员他们也马上返回生产岗位。现在已有许多人离开北京。"},{"type":"paragraph","text":"我们了解到，还有一些工人同志是为了解决工资福利之类的经济问题来北京的。希望这些同志好好学习一下这几天《人民日报》上的重要文件，认清革命形势，明辨大是大非，以全局为重，尽快地回到革命和生产岗位上去，千万不要受那些坚持资产阶级反动路线的顽固分子的迷惑，把这场严肃的阶级斗争引到经济主义的邪路上去。"},{"type":"paragraph","text":"革命造反派应该是最听毛主席的话的。我们一定要坚决执行毛主席的教导：“抓革命，促生产”，任何时候、任何情况下都要坚持生产，一切不符合这种精神的行动，都要立即改正。革命造反派一定得“下定决心，不怕牺牲，排除万难，去争取胜利”，既争取革命的胜利，又争取生产的胜利。这样，才能把资产阶级反动路线彻底粉碎，才能把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"安徽蚌埠铁路工人赴京代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d51246162"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

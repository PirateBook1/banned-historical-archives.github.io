script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在三十八军检举陈伯达反党罪行报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在三十八军检举陈伯达\"反党罪行报告上的批语"},{"type":"paragraph","text":"（1970年12月16日）林、周、康及中央、军委各同志："},{"type":"paragraph","text":"此件?请你们讨论一次，建议北京军区党委开会讨论一次，各师要有人到会，时间要多一些，讨论为何听任陈伯达乱跑乱说，他在北京军区没有职务，中央也没有委任他解决北京军区所属的军政问题，是何原因陈伯达成了北京军区及华北地区的太上皇？林彪同志对我说，他都不便找三十八军的人谈话了。北京军区对陈伯达问题没有集中开过会，只在各省各军传达，因此没有很好打通思想，全军更好团结起来。以上建议，是否可行，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十六日"},{"type":"paragraph","text":"[1]陈伯达，当时任中共中央政治局常委。“文化大革命”期间，积极参加林彪、江青反革命集团夺取党和国家最高权力的阴谋活动。1970年中共九届二中全会后被隔离审查。1973年8月，中共十届一中全会通过决议，开除陈伯达的党籍，撤销党内外一切职务。1981年1月，中华人民共和国最高人民法院特别法庭确认陈伯达是林彪反革命集团案主犯，判处他有期徒刑18年，剥夺政治权利5年。"},{"type":"paragraph","text":"[2]指中共第三十八军委员会1970年12月10日关于检举揭发陈伯达反党罪行给中央军委办事组并报中共中央的报告。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":135,"page_end":135},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1307fd3424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下  贵州高原开始生产食盐","authors":[],"dates":[{"year":1971,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"贵州高原开始生产食盐"},{"type":"paragraph","text":"新华社贵阳十九日电　在毛主席关于“备战、备荒、为人民”的伟大方针指引下，贵州省赤水盐化工厂的广大工人群众，发扬自力更生、艰苦奋斗的革命精神，坚持土法上马，生产出了成批的食盐，结束了贵州省不产食盐的历史。"},{"type":"paragraph","text":"贵州省历史上从来不产食盐。解放前，反动统治阶级和资本家利用食盐对各族劳动人民进行残酷的压榨和剥削，使劳动人民要用三、四十斤粮食才能买到一斤食盐。解放后，叛徒、内奸、工贼刘少奇及其在贵州的代理人对发展当地制盐工业极不重视，使贵州省长期以来依赖国家从外地调运食盐供应市场。无产阶级文化大革命中，贵州省革委会根据地质部门关于赤水地区有丰富的天然气和卤水资源的地质报告，决定加速赤水盐化工厂的建设，以便使本省尽快地生产出食盐，满足人民生活的需要。"},{"type":"paragraph","text":"赤水盐化工厂的工人群众在建厂过程中，坚持活学活用毛泽东思想，发扬自力更生、艰苦奋斗的革命精神，用土办法克服了技术力量不足、材料设备缺乏等困难，保证了工程的顺利进行。在安装天然气管和卤水管的时候，工人们牢记毛主席关于"},{"type":"paragraph","text":"“从战争学习战争”的教导，既勇于革命实践，又注意认真总结经验，克服了一个又一个困难，终于自己动手安装好长达十里的天然气管和卤水管，保证了制盐用的原料卤水和燃料天然气的供应。在安装制盐用的平锅时，长十五米宽三点六米的平锅底要两面烧焊，由于炉膛太矮，倒焊底部困难，厂里又缺少起重设备，工人们经过多次试验，用土办法把重达六吨的平锅底慢慢倒翻过来进行烧焊，结果只用了不到十天的时间，就把装二十吨卤水的制盐平锅安装完毕。这个厂前后只用了七个多月时间就建成投产，并成批生产出了食盐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b470bd0dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

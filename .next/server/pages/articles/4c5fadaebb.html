script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为捍卫毛主席的文艺路线而战斗","authors":["海军某部毛泽东思想文艺宣传队"],"dates":[{"year":1969,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为捍卫毛主席的文艺路线而战斗"},{"type":"paragraph","text":"海军某部毛泽东思想文艺宣传队"},{"type":"paragraph","text":"十月十四日，是我们终生难忘的大喜日子。我们幸福地见到了伟大领袖毛主席和他的亲密战友林副主席。我们把海防前线战友们的嘱托和愿望，汇成一个声音，千遍万遍地高呼“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"我们是一支业余的毛泽东思想文艺宣传队。在毛主席关于无产阶级专政下继续革命的伟大思想照耀下，在毛主席的无产阶级革命路线指引下，我们发扬了艰苦奋斗，密切联系实际的优良作风，跟随舰艇部队出海进行战备训练和巡逻，成为一支海上的政治鼓动队。风大，没有我们宣传毛泽东思想的决心大，浪高，没有我们消灭敌人的斗志高。我们走到哪里，就把毛泽东思想宣传到哪里。一次，天上飘着鹅毛大雪，贫下中农站在地上看我们演出，直到演出结束，没有一个退场的。演完后，他们亲热地握着我们的手说：“你们用文艺节目宣传毛泽东思想，宣传毛主席的最新指示，给我们印象深，教育大，欢迎你们常来。”广大工人、贫下中农对伟大领袖毛主席的无限热爱，给了我们深刻的教育和巨大的鼓舞，更加坚定了我们当一辈子毛泽东思想宣传员的决心。"},{"type":"paragraph","text":"毛泽东思想文艺宣传队，是在两个阶级、两条路线斗争中诞生的。我们决心运用文艺形式，捍卫毛主席的无产阶级革命路线，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线。我们决心运用文艺形式，向广大革命群众进行活的两条路线斗争教育，提高群众的阶级斗争和两条路线斗争的觉悟。我们决心用战无不胜的毛泽东思想去占领文艺阵地，时刻警惕阶级敌人利用文艺形式贩卖修正主义黑货，使革命文艺为进一步巩固无产阶级专政，发挥更大的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c5fadaebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

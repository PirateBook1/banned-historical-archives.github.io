script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省委关于在公私合营企业中私方人员能否任正职的复函","authors":[],"dates":[{"year":1954,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"中共江苏省委关于在公私合营企业中私方人员能否任正职的复函","type":"title"},{"text":"泰州市委并告扬州地委：","type":"appellation"},{"text":"4月1日来信悉。","type":"paragraph"},{"text":"公私合营企业中，社会主义成份居领导地位，这是肯定不移的。但在工作职务安排上，公股并不一定一律要任正职。你市公私合营华泰纱厂既然私股已为正厂长，且能发挥一定作用，政治上也比较进步，故可仍不改变。公股所派之副厂长亦无改为政府代表之必要，因政府代表并不是正式行政职位。至另提拔一名副厂长，如果工作需要，有恰当的人选，希你市报请组织部批核。","type":"paragraph"},{"text":" 中共江苏省委员会","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e663a13a26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德委员长、华国锋总理致电乔森潘主席、波尔布特总理、农谢委员长代表毛主席、中国政府和人民，热烈祝贺他们分别荣任民主柬埔寨国家主席团主席、政府总理和人民代表大会常务委员会委员长","authors":[],"dates":[{"year":1976,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月十四日电　朱德委员长、华国锋总理，四月十四日打电报给乔森潘主席、波尔布特总理和农谢委员长，代表毛泽东主席、中国政府和人民，热烈祝贺他们分别荣任民主柬埔寨国家主席团主席、政府总理和人民代表大会常务委员会委员长。电报全文如下:"},{"type":"paragraph","text":"金边"},{"type":"paragraph","text":"民主柬埔寨国家主席团主席乔森潘阁下，"},{"type":"paragraph","text":"民主柬埔寨政府总理波尔布特阁下，"},{"type":"paragraph","text":"柬埔寨人民代表大会常务委员会委员长农谢阁下:"},{"type":"paragraph","text":"英雄的柬埔寨人民在保卫和建设祖国的事业不断取得新胜利的大好形势下，根据民主柬埔寨宪法，召开了第一届人民代表大会，选举产生了新的国家领导机构。这是柬埔寨人民政治生活中的重大事件。在你们分别荣任民主柬埔寨国家主席团主席、政府总理和人民代表大会常务委员会委员长的时候，我们谨代表毛泽东主席、中国政府和人民向你们，并通过你们向民主柬埔寨政府和人民表示热烈的祝贺。"},{"type":"paragraph","text":"中柬两国是亲密的邻邦，中柬两国人民是休戚与共的战友和兄弟。在长期的反帝革命斗争中，我们两国人民一贯互相支持，互相鼓舞，结成了深厚的革命友谊。我们深信，在今后的斗争中，柬埔寨人民在新的国家机构领导下，必将不断取得新的胜利。"},{"type":"paragraph","text":"祝民主柬埔寨繁荣昌盛，人民幸福。"},{"type":"paragraph","text":"祝中柬两国和两国人民之间的革命友谊和战斗团结不断巩固和发展。"},{"type":"paragraph","text":"中华人民共和国全国人民　朱德"},{"type":"paragraph","text":"代表大会常务委员会委员长"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七六年四月十四日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e259ef5c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

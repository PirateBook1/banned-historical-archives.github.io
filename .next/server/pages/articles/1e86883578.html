script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力活学活用毛泽东思想　深入开展学大寨运动  新疆牧区羔多畜壮一派喜人景象","authors":[],"dates":[{"year":1971,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力活学活用毛泽东思想　深入开展学大寨运动"},{"type":"paragraph","text":"新疆牧区羔多畜壮一派喜人景象"},{"type":"paragraph","text":"新华社乌鲁木齐二十九日电　新疆维吾尔自治区牧区各族牧民，活学活用毛泽东思想，深入开展学大寨运动，今年春季畜牧业生产又获得新成绩。"},{"type":"paragraph","text":"目前，各牧区马、牛、羊、骆驼等各种牲畜，已经全部转移到春牧场，进入接羔育幼的大忙季节。天山南部的和田、喀什、克孜勒苏、阿克苏等地牧区春季接羔工作已经基本结束，繁殖成活的幼畜是近几年来最多的。许多社、队做到了幼畜“全产全活”。天山以北多数地区，接羔育幼情况也比往年好。从巴里坤草原到伊犁河畔，从阿尔泰山麓到辽阔的山村、牧场，到处是一派人欢马跃，牛羊肥壮的喜人景象。"},{"type":"paragraph","text":"新疆牧区的维吾尔、哈萨克、柯尔克孜、蒙古、塔吉克等民族的牧民，怀着对伟大领袖毛主席的深厚无产阶级感情，在党的九届二中全会以后，认真落实这次全会提出的各项战斗任务，掀起了学习毛主席著作的群众运动新高潮。他们根据居住分散和流动放牧的特点，按照具体情况，建立了数以万计的各种形式的毛主席著作学习小组。广大牧民紧密结合三大革命运动的实际，活学活用毛泽东思想，努力改造世界观，进一步树立了为革命养好牲畜的思想。"},{"type":"paragraph","text":"去年秋冬，广大牧民认真总结交流了学大寨的经验，发扬自力更生、艰苦奋斗的革命精神，克服了“靠天养畜”的思想，在辽阔的雪山牧场上，大搞畜牧业生产的基本建设。他们顶风雪，冒严寒，建造牲畜棚圈；修渠引水，改良草场；劈山削岭，修建牧道，从而大大增强了牲畜越冬度春的抗灾能力。阿图什县的牧区人民公社，在拔海三千多米的高山上，盖起了四十多间木石结构的永久性住房，新修和整修棚圈、产羔房七百多所，使高山牧场能够贮备充足的饲草、饲料和药品、口粮，做到了大雪封山时人不断粮，畜不断草。地处天山深处的阿合奇县卫东公社，除集体贮备草料外，广大牧民坚持经常打野草，全公社草多、料足，今春成畜个个膘肥体壮，幼畜成活率大大高于历年。"},{"type":"paragraph","text":"去冬今春，天山北部广大牧区接连降了数次大雪，许多地方雪深一米半以上。在这种情况面前，各族贫下中牧、社员群众和革命干部发扬了一不怕苦、二不怕死的革命精神，抗灾保畜，日夜精心守护畜群，使牲畜安全度过风雪严寒。"},{"type":"paragraph","text":"新疆牧区的各级党组织和革委会领导成员，遵照毛主席关于“领导一定要走在运动的前面”的伟大教导，深入牧业生产第一线，和各族贫下中牧同吃、同住、同劳动，坚持用毛泽东思想宣传群众、组织群众、武装群众，带领群众认真落实党的各项政策，发动群众解决放牧、饲养和接羔育幼等主要生产环节上的问题。克孜勒苏柯尔克孜自治州革委会，去冬今春，先后派出大批干部充实社、队领导，狠抓领导班子思想革命化，有力地推动了全州牧业生产的发展。今年，这个州羔羊成活率比去年大大提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e86883578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海搪瓷七厂党总支重视学习辩证法用毛主席哲学思想分析和解决问题","authors":[],"dates":[{"year":1970,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海搪瓷七厂党总支委员会遵循伟大领袖毛主席关于分析好大有益的伟大教导，经常召开哲学分析会，用毛主席的哲学思想分析问题和解决问题，收到了很好的效果。"},{"type":"paragraph","text":"上海搪瓷七厂原是“老大难”单位，今年二月，调整充实了领导班子，但是在革命和生产等方面，仍然存在不少问题。千头万绪究竟抓什么好呢?厂的领导带着这一问题，认真学习了毛主席关于“任何过程如果有多数矛盾存在的话，其中必定有一种是主要的，起着领导的、决定的作用，其他则处于次要和服从的地位。因此，研究任何过程，如果是存在着两个以上矛盾的复杂过程的话，就要用全力找出它的主要矛盾”的伟大教导，召开厂革委会扩大会议，分析了厂里的形势，把厂里各方面的矛盾进行排队研究。大家认为，当前主要的问题是由于受到资产阶级派性及无政府主义的影响，因此党的政策不能落实，生产也上不去。如果这个主要矛盾不及时解决，其他各项工作也很难推动。于是，他们发动全厂职工大揭资产阶级派性和无政府主义的表现，大摆其危害，大挖其根子，加强职工内部团结，终于揪出了一个长期混在工人中间煽动无政府主义、破坏生产的坏家伙。他们立即开展了革命大批判，煞住了歪风邪气，从而提高了广大职工的阶级斗争和两条路线斗争的觉悟。全厂对敌斗争政策进一步落实，生产有了大幅度上升。在斗争中，这个厂还成立了新的党总支委员会。"},{"type":"paragraph","text":"这件事对全厂干部启发很大，他们总结了这次运用毛主席哲学思想分析矛盾、解决矛盾的经验，认识到工作中碰到问题和矛盾，用毛主席哲学思想一分析，问题就明白了，思想就统一了，办法就来了。于是厂里建立了学哲学、用哲学领导小组，加强了对学哲学的领导，发动全厂干部和职工带着斗争中的问题，到毛主席哲学著作里去找答案。"},{"type":"paragraph","text":"新党总支成立以后，领导全厂工人狠抓革命，猛促生产，取得了成绩。这时，有一些干部开始产生松劲思想，感到“大局已定”，可以集中精力抓生产了。思想上一放松，资产阶级派性开始回潮，阶级敌人又趁机进攻，产品质量下降。厂党总支给全厂学哲学小组出了一个题目:“对成绩和胜利应取什么态度”，发动大家边学习，边分析“大局已定”的思想实质。通过学习、分析，使大家认识到“大局已定”的思想，是阶级斗争观念不强的表现，是没有用“一分为二”的观点去分析阶级斗争形势，是由于只看到成绩没有看到问题，只听到锣鼓声，没有听到阶级敌人垂死挣扎的磨刀声的缘故，因而在成绩和胜利面前停住了脚步。接着，领导又发动群众，大抓阶级斗争，大抓思想政治工作，群众的干劲又鼓起来了，革命和生产又出现一派大好形势，生产一月比一月提高，今年第三季度生产比第二季度提高百分之二十点七。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85e8315e48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

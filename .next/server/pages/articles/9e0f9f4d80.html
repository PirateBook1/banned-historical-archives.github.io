script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衡南县委领导成员深入基层调查研究  加强领导　继续深入批邓","authors":[],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"衡南县委领导成员深入基层调查研究"},{"type":"paragraph","text":"加强领导　继续深入批邓"},{"type":"paragraph","text":"据新华社长沙一九七六年八月二日电　在深入批邓、反击右倾翻案风的斗争中，中共湖南省衡南县委领导成员，深入基层，和群众实行三同，并与群众一道研究、解决批邓斗争中出现的新情况、新问题，推动批邓斗争不断向前发展。"},{"type":"paragraph","text":"县委十五名常委，除留一人在机关主持日常工作外，其余的领导成员都深入基层，白天和群众一起劳动，晚上登门串户作调查，在政治夜校里和贫下中农一起学习毛主席的重要指示，共同批邓。县委一位副书记在和社员三同的过程中，举办了党员干部学习班，联系实际弄清产生走资派的阶级根源、思想根源和经济基础，引导大家加深理解毛主席关于资产阶级“就在共产党内”的论述，使党员干部树立了同走资派长期作斗争的思想。"},{"type":"paragraph","text":"衡南县委领导成员在与广大贫下中农实行三同时，发现有些地方存在着忽视开展党内思想斗争的情况。为了改变这种状况，县委领导成员就在自己的点上和干部、群众一起学习毛主席的重要指示，通过总结经验教训，加深认识社会主义革命的性质、对象、任务和前途。县委一位副书记还在自己蹲点的地方举办党员干部学习班，他在学习班上带头学，带头批，带头谈文化大革命对自己的教育，以亲身体会启发大家联系自己的思想实际，批判邓小平散布的阶级斗争熄灭论，提高抓阶级斗争的自觉性；批判邓小平反对限制资产阶级法权的罪行，增强防止资产阶级思想腐蚀的能力；批判邓小平翻文化大革命的案，算文化大革命的帐的罪行，解决好三个正确对待的问题。这样联系党内斗争实际深入批邓，收到了较好的效果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e0f9f4d80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

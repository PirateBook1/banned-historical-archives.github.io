script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"在甘肃省委关于贯彻中央紧急指示信的第二次报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在甘肃省委关于贯彻中央紧急指示信的第二次报告?上的批语"},{"type":"paragraph","text":"（1960年11月20日）"},{"type":"paragraph","text":"[1]指中共中央1960年11月3日《关于农村人民公社当前政策问题的紧急指示信》。"},{"type":"paragraph","text":"[2]中共甘肃省委1960年11月5日给中央、西北局的这个报告说，我省三级干部会议从11月6日开始，在肯定大跃进以来成绩的基础上，严肃检查了省委在执行中央有关农村人民公社方针政策中的缺点和错误。从会议头几天揭发的材料来看，一平二调的“共产风”，在我省是相当普遍、严重的。省、地、县、社各级和工农商学兵各部门，都向公社和生产队伸手拿东西，都有“平调”。全省560个公社，“共产风”刮得严重的占29%，没有刮的只占1%。“共产风”刮得厉害的地方，挫伤了基层干部和广大群众的生产积极性，耕畜、劳力大量减少，耕作粗糙，播种面积缩小，产量下降，严重地破坏了农业生产。与1958年冬季的“共产风”相比较，去年以来的“共产风”的一个显著的特点，就是大量平调社、队的生产资料和劳动力，也平调了社员的一部分生活资料，特别是大办食堂时平调了一批房屋、灶具、用具等，数量很多。去年算账以后之所以又刮起“共产风”，根本原因是干部思想认识有问题，特别是省委在执行中央方针政策上有缺点和错误。在讨论中，大家检查了以下四种思想：（一）急于过渡。（二）不能正确理解政策与任务的关系。（三）认为“左”比右好，宁“左”勿右。（四）生搬硬套，盲目推广，盲目执行。经过讨论，大家认为，判断一种方针政策的正确与否，标准只有一条，就是社会实践的客观效果。刮“共产风”的做法，不仅是方法上、作风上的错误，在方向上也是一种严重的偏差。纠正这种错误的主要方法，是总结经验，教育干部，严肃贯彻中央的方针政策。毛泽东全集第四十四卷"},{"type":"paragraph","text":"可看，应看。"},{"type":"paragraph","text":"二陈伯达同志："},{"type":"paragraph","text":"此件送上一阅，请于阅后退回。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十日上午七时"},{"type":"paragraph","text":"[1]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、中央农村工作部副部长、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":79},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"932ab6f57f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

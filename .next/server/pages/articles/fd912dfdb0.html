script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"但愿平等辩理而已","authors":["栾星","河南"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"但愿平等辩理而已","type":"title"},{"text":"河南栾星","type":"authors"},{"text":"(栾星：作家，河南省文联创作部主任，作者署名“引车卖”)","type":"subtitle"},{"text":"假若把“百花齐放，百家争鸣”比作一场化育万物的春风的话，那么自去年党中央提出这个口号之后，文学艺术界是在酷寒的冰封下解冻了，各方面都呈现出一片旺盛的生机。但就在这个时期内，也不时夹杂一股冷风，乍暖乍寒，使人感到严冬虽去，春寒还未尽消。","type":"paragraph"},{"text":"冷风虽不多，毕竟有那么几阵子：陈其通、马寒冰等同志在“人民日报”发表的宣言是一阵，陈沂同志在“学习”杂志上发表的“文艺杂谈”又是一阵。就在这个时期，由于反对农村政治思想工作中的右倾思想，不知怎么一来，也波及了文学界，于是又有那么几个人——不多，只是那么几个——在报纸上高声喊叫了起来，说重大政治斗争没人写了，作家只在谈情说爱描孩子画娃娃了，等等。似乎又是一阵。","type":"paragraph"},{"text":"假若夸大这股逆流的作用，说他们如何如何把什么嫩苗都霜冻了，我觉得似乎估高了它的威力。但说它毫无影响，却也是不符合事实的。因为这种话虽发诸少数人之口，却有着代表性的。特别有些同志身披铠甲，手执板斧，祭起“违宪论”斗大金印，“压住阵脚，进行斗争”的那副姿态，却也怪吓人的。识别不清时，也就不能不发生一些惊诧与惶惑来。不过揭穿了，也平常得很，他们要压的不过是教条主义的阵脚而已。","type":"paragraph"},{"text":"事物本来就是如此，初春天气，免不了总要有那么几阵风雨。要说没有几阵风雨，那似乎才是怪事。甚至三月里，也还有桃花雪哩。","type":"paragraph"},{"text":"我指出这一点，并不是要宽恕谁，只不过是想说明，我们不能那么天真，认为教条主义像蛋壳一样，是那么一击即破的。事实上，我们却有这种天真的想法。从去年以来，文化学术界对教条主义的批判，是声势浩大的，于是连一些本来使棍弄棒的人，也不得不改弦易辙，甚或宣称：“我早就是反对庸俗社会学的。”悻悻然向人们引为同道了。于是有人说：教条主义批判得差不多了，可以不要批判了。这样乍遇冷风一吹，怎么不被弄得目瞪口呆？","type":"paragraph"},{"text":"虽然如此，我也不敢同意另一种想法：由于吃尽了教条主义的苦头，于是想：“以其人之道，反诸其人之身。”对骂两句，吐吐怨气。如果教条主义能够骂倒，那倒不妨试试；可惜却不能够。我想，我们的气量还不至于扁狭到那样程度。","type":"paragraph"},{"text":"学术上的是非问题，只能有一个解决的办法：就是平等说理。","type":"paragraph"},{"text":"有人向我问起进一步贯彻“百花齐放，百家争鸣”的意见。我的意见很简单：但愿得到平等辩理的机会而已。","type":"paragraph"},{"text":"对教条主义，不要小觑了它，也不要长他人志气；只要有了平等辩理的机会，它的原形就是毕露的。","type":"paragraph"},{"text":" 1957．5．16（《奔流》1957年6月号）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd912dfdb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

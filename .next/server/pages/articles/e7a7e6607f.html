script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于保卫东北边防的批语","alias":"","parts":[{"type":"paragraph","text":"关于保卫东北边防的批语"},{"type":"paragraph","text":"（1950年7月7日、8日、13日）荣臻同志："},{"type":"paragraph","text":"本日会议决议事项同意，请即按此执行。原件存我处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月七日廿四时"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年7月7日关于人民革命军事委员会讨论保卫国防问题第一次会议的决议事项报告的批语。本篇二是毛泽东对周恩来1950年7月7日夜关于人民革命军事委员会讨论保卫国防同题第一次会议的决议事项报告的批语。本篇三是毛泽东对周恩来1950年7月13日呈送的人民革命军事委员会《关于保卫东北边防的决定》的批语。"},{"type":"paragraph","text":"[2]指1950年7月7日中央人民政府人民革命军事委员会召开的讨论保卫国防问题第一次会议的决议事项。共五项：一、部队调动部署。四个军三个炮兵师限七月底全部调往安东（今丹东）、辑安、本溪等地集结。二、指挥机构组织。以粟裕为东北边防军司令员兼政委、肖华为副政委。三、后勤工作准备。四、兵员补充准备。统由总后勤部订出实施计划，限期完成。五、政治动员工作。总的是在保卫国防安全的口号下，进行政治动员，具体计划由总政治部起草一个指示。毛泽东全集第二十八卷"},{"type":"paragraph","text":"二同意，照此施行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月八日"},{"type":"paragraph","text":"三同意，照此执行。\"聂另抄存案并照办，原件还我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十三日"},{"type":"paragraph","text":"[1]《关于保卫东北边防的决定》确定：以第十三兵团所属第三十八军、第三十九军、第四十军和第四十二军，以及炮兵三个师等部队，共二十五万五千人左右，组成东北边防军，限八月五日前到达中朝边境地区集结。边防军指挥机构，以粟裕为司令员兼政治委员，肖劲光为副司令员，肖华为副政治委员，李聚奎为后勤司令。以第十五兵团部为基础组成第十三兵团部，邓华为司令员，赖传珠为政委，解沛然（解方）为参谋长，杜平为政治部主任。炮兵、战车、工兵、高射炮兵部队由万毅指挥。成立东北空军司令部，以段苏权任司令员。政治动员工作，总的是在保卫国防安全的口号下进行。《决定》并对部队车运计划、集结地域、后勤工作准备、兵员补充准备等作出了具体规定。周恩来1950年7月13日向毛泽东、朱德和刘少奇呈送《决定》，并附报告说：“此决定系根据两次会议商定写成的。”“请主席再次批准，交总参谋部作为各项实施之根据”。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":7},{"year":1950,"month":7,"day":8},{"year":1950,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":523,"page_end":524},"tags":[{"name":"周恩来","type":"人物"},{"name":"肖华","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a7e6607f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

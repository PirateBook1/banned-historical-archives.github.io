script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州三反运动简况","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"贵州三反运动简况","type":"title"},{"text":"【贵州记者组十六日讯】贵州三反运动自八日起一般转入坦白检举阶段，贵阳市委系统各机关开展较迟，部分机关尚在进行动员和思想酝酿阶段，现大部机关正由领导层层带头检讨，群众情绪甚高。但运动发展很不平衡，凡领导带头彻底的地方开展较好，相反即呈胶着状态。","type":"paragraph"},{"text":"目前大贪污分子尚未搞出，很多在进行拉拢活动，形成小集团，很难突破，以财政部门和银行等最严重。商人的检举仅止于打回扣等，未揭露出大贪污案。领导压制民主现象已发生数起。有的地方发生群众罚贪污分子立正、泼冷水及领导检讨后被破坏分子故意缠住两三天检查不完等倾向。省人民出版社社长严扑为重大贪污蜕化分子，此间正作重点处理中。","type":"paragraph"}],"comments":[],"origin":"1952年1月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f315e916b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

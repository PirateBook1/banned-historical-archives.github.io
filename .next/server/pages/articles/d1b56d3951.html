script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见卡林顿时说  大家都要积极支持阿柬抵抗力量","authors":[],"dates":[{"year":1981,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见卡林顿时说"},{"type":"paragraph","text":"大家都要积极支持阿柬抵抗力量"},{"type":"paragraph","text":"新华社北京4月3日电  中共中央副主席邓小平今天在这里会见英国外交及联邦大臣卡林顿勋爵一行时说，世界人民要把阿富汗和柬埔寨放在反对侵略扩张的第一线。他指出，即使出现了波兰问题、中东问题、两伊战争，但决不能因此忽略了阿富汗和柬埔寨问题。大家都要积极支持阿富汗、柬埔寨的抵抗力量。"},{"type":"paragraph","text":"卡林顿指出，阿富汗问题的关键是苏联从阿富汗撤出全部军队。苏军留在阿富汗始终是一个不稳定的因素。"},{"type":"paragraph","text":"邓小平对卡林顿说，两天来，你同赵紫阳总理和黄华副总理兼外长谈得很好。中英两国在国际问题上有许多共同点，在当今多事之秋的世界上，我们两国领导人走到一起交换意见是很有益处的。"},{"type":"paragraph","text":"卡林顿接着说，特别是在遏制苏联方面我们的观点是完全一致的。"},{"type":"paragraph","text":"邓小平说，勃列日涅夫在苏共二十六大上发表了许多关于缓和的讲话，但这毕竟是言词，苏联的全球战略并没有任何改变。"},{"type":"paragraph","text":"在谈到中英双边关系时，邓小平重申了中国政府对香港问题的一贯立场。他还说，中国的经济调整是为了更好地前进。我们对发展中英贸易关系和经济合作关系是乐观的。"},{"type":"paragraph","text":"会见时在座的有国务院副总理兼外交部长黄华，外交部部长助理宋之光，中国驻英国大使柯华。随同卡林顿勋爵来访的英国外交部副常务次官、首席秘书游德，英国驻中国大使柯利达，也参加了会见。"},{"type":"paragraph","text":"会见以前，邓小平同随同卡林顿大臣来访的英国记者见面，并回答了他们提出的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1b56d3951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

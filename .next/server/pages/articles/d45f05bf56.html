script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对苏联党组织的攻击","authors":["中国人民大学","朱荣庭","杨学民","王宪文","韩枫"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"对苏联党组织的攻击","type":"title"},{"text":"中国人民大学朱荣庭王宪文杨学民韩枫","type":"authors"},{"text":"“赫鲁晓夫的秘密报告是有的。应向人民公布。不向人民公布，人民就不能监督。不然人民都相信党，这就是愚民政策。历史是人民的历史，历史结论应由人民来作，不应由党的几个领导人来作。不能任何问题只作原则公布。只原则公布就是把人民当作阿斗”。","type":"paragraph"},{"text":"他又污蔑目前苏共中央正确地处理了马林科夫、莫洛托夫等反党集团，他认为是年轻的布尔什维克打击、排斥年老布尔什维克的斗争。（中国人民大学历史系学生　朱荣庭的材料）","type":"paragraph"},{"text":"最近苏共中央关于马林科夫，卡冈诺维奇和莫洛托夫的反党集团的决议发表后，他说：“这是因为赫鲁晓夫掌握党权，布尔加宁掌握军权，因此，才把马林科夫等人排挤出去。”（中国人民大学哲学系学生  王宪文的材料）","type":"paragraph"},{"text":"对苏共的看法，很早就认为苏共内有宗派，不过他是指以赫鲁晓夫同志为首中央排斥莫洛托夫等人。（中国人民大学法律系学生  杨学民的材料）","type":"paragraph"},{"text":"“苏联是为了和南斯拉夫建立外交关系，才枪毙贝利亚的。”……","type":"paragraph"},{"text":"认为对斯大林错误的批判，是苏联党和国家的领导人上台后，为了树立自己威信而对斯大林的打击行为。斯大林的错误，赫鲁晓夫、布尔加宁也有责任，为什么不检讨，等人家死了，把责任都推到斯大林一人身上，赫鲁晓夫和布尔加宁批判斯大林是存在个人主义和私人目的的。（中国人民大学计划系学生  韩枫的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d45f05bf56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

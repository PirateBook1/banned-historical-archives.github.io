script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对全国办人民公社情况汇报的批语","alias":"","parts":[{"type":"paragraph","text":"对全国办人民公社情况汇报的批语"},{"type":"paragraph","text":"（1958年9月6日）小平同志："},{"type":"paragraph","text":"此件可以印在京各中央委员。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月六日"},{"type":"paragraph","text":"[1]指中共中央书记处书记谭震林向毛泽东报送的关于各地办人民公社情况的全国电话汇报会议的材料。材料说：“九月四日晚，中央书记处召开了全国各省、区、市委（缺西藏）电话会议，听取各地汇报办人民公社的情况。据汇报，自前全国绝大部分地区建立人民公社的高潮已经到来。河南已经全省实现公社化，河北、北京市郊区九月十日前可实现公社化，山西、山东、上海市郊区九月半可实现公社化，其他大部分省正在总结试点经验，逐步展开，估计九月底前均可实现公社化。只有内蒙、福建、新疆三个地方，九月搞试点，秋后铺开，计划到今冬全部搞完。至会前统计，全国农村已建立九千零三十四个人民公社。一般是一乡一社，少数是数乡一社，除河南修武县外，山西、陕西、青海也有个别县实行一县一社。最大的社已达六万四千户（山西高平县），最小的不到一百户（黑龙江一个公社，但方圆有八九十里）。各地建立人民公社一般分作两步走：秋前先搭架子，换牌子，上动下不动，实行统一调配劳动力，统一安排生产；秋后再处理具体政策和解决经营管理等问题。这次运毛泽东全集第四十卷动的发展非常迅速，而且很健康。群众情绪非常高涨，现在各地农村到处是锣鼓喧天，纷纷写决心书、申请书、大字报，要求办公社。已办公社的地方，又掀起新的生产高潮。只有少数地方由于思想发动不够好，群众有顾虑，发生了杀鸡、杀猪、卖牲口、砍树、藏粮等不正常现象。对此，各地均已引起注意，并在纠正中。材料还提出了几个需要研究的问题：一、城市是否也办公社？二、国营企业是否办公社？三、农村建立公社后，国营财贸机构怎么办？四、是否办县联社？五、牧区是否建立公社？六、喇嘛是否允许参加公社？七、是否实行供给制？八、如何保证运动正常发展？”"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"1958年，北戴河会议后，大办人民公社高潮在全国兴起。图为湖南宁乡县鹤岗人民公社成立大会。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":150},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38524edf6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——我们也来接一棒","authors":["南开大学","朱元镇","魏力仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——我们也来接一棒","type":"title"},{"text":"南开大学朱元镇魏力仁","type":"authors"},{"text":"[朱元镇、魏力仁：南开大学数学系学生]","type":"subtitle"},{"text":"国家兴亡  匹夫有责","type":"paragraph"},{"text":"肃清三害  人人动手","type":"paragraph"},{"text":"（一）大学里在保证党的领导下，改变党委决定一切、包办一切、充分发挥教授治校、民主办校精神。","type":"paragraph"},{"text":"（二）反对一些吹、拍、奉迎、阿谀奉承媚上骄下的奴才、小人当道。","type":"paragraph"},{"text":"（三）反对培养四平八稳、培养木偶尾巴的优秀生制度。","type":"paragraph"},{"text":"（四）反对所谓政治条件，把同学分成九等六级。","type":"paragraph"},{"text":"（五）留学生要通过考试选拔，反对政府脱离实际生活状况，为留学生讲排场，摆架子。（目前政府给留学生每人每月要花七百多元）。","type":"paragraph"},{"text":"（六）要求人事制度公开，要求对学生的鉴定公开。要求毕业生分配工作公开，我们不是“木头”，不能随少数人的喜怒哀乐来支配。","type":"paragraph"},{"text":"（七）公开冤枉被斗的人，公开恢复名誉和道歉。","type":"paragraph"},{"text":"（八）反对人民南开成为官僚主义的遮羞布。","type":"paragraph"},{"text":"（九）共产党员、共青团员到群众中来一起清除三害。","type":"paragraph"},{"text":"数三（三）七人","type":"paragraph"},{"text":"魏力仁 朱元镇 刘文辅 卢德思 陈远翚 王文 李时吉（起草人朱元镇 魏力仁）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5274e610b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

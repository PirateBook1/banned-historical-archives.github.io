script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想的光辉一南京路上好八连事迹展览会侧记","authors":[],"dates":[{"year":1963,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报记者"},{"type":"paragraph","text":"在满城盛赞好八连声中，“南京路上好八连事迹展览”昨天正式和上海人民见面了。"},{"type":"paragraph","text":"好八连的先进事迹，上海人民早已十分熟悉。人们向好八连学习，学习他们高举毛泽东思想的光辉红旗所取得成就的经验，学习他们站稳无产阶级立场、身居闹市一尘不染的革命精神，学习他们艰苦奋斗的优良作风，学习他们谦虚谨慎、继续前进的革命战士本色。现在，人们又通过展览会上陈列的每一件实物、每一幅图片、每一则语录，看到了中国人民解放军优秀连队的一个缩影，看到了人民子弟兵的高尚风格，它给人们留下了更深刻的印象。"},{"type":"paragraph","text":"一"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ac6dc744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

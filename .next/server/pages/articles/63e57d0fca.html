script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于各级党委和政府各部门负责人应经常为报纸撰写社论或论文的指示","authors":[],"dates":[{"year":1950,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于各级党委和政府各部门负责人应经常为报纸撰写社论或论文的指示","type":"title"},{"text":"各中央局、分局，各省、市委：","type":"appellation"},{"text":"（一）《人民日报》三月十日社论《为什么要统一国家财政经济工作》（陈云作），三月二十二日社论《税收在国家工作中的作用》（薄一波作）及二月六日社论《学会管理企业》（李立三作），解决了当前财政经济工作中的重大问题。各级党委与各级政府及财经机关的党组应领导党员干部和全体财经人员加以学习。","type":"paragraph"},{"text":"（二）各级党委及政府各部门的负责同志应当学习陈云、薄一波、李立三等同志的这种工作方法，对于自己所担负的工作，经常亲自动手在报纸上写这种能够透彻解决问题的社论。各地方和各部门的负责同志，每人每月或每两月或每三月应写一篇文章在报上发表，以便对自己所负责的地方和工作中的情况加以分析，并提出问题、解决问题，指出大家努力的目标，动员群众去完成一定的任务。如此，则可给我们的工作以极大的推动，又可使各地党报每周即可登出一篇这样有力的论文或社论，使报纸也有了生气，使我们的工作能为全党干部和全体人民所了解和拥护，因而就常常能使我们由孤立的、被动的地位转入与广大群众相见的主动的地位。这是一件很重要的事。对于此事，望各级党委加以讨论，作出决定，报告中央，并将写出的重要的社论发给新华社或将题目和发表日期和作者通知新华社，以便酌量广播或由《人民日报》转载。是为至要。","type":"paragraph"},{"text":" 中  央三月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63e57d0fca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

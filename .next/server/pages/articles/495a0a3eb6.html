script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会福田前首相","authors":[],"dates":[{"year":1979,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京四月十一日电　邓颖超副委员长今天上午拜会日本前首相福田赳夫。十多位国会议员在福田事务所大门前欢迎，福田先生在客厅门外迎接邓副委员长，同她热烈握手，亲切问候。"},{"type":"paragraph","text":"邓副委员长转达了华国锋总理、叶剑英委员长、邓小平副总理对福田先生的问候。"},{"type":"paragraph","text":"邓副委员长对福田先生说，你是一位有影响的政治家，希望在你方便时到中国访问。我来时，华总理也要我邀请你访华，上次邓小平副总理来时也邀请了你。她说，福田先生是缔结日中和平友好条约的日本首相，你到中国去，中国人民一定会热情欢迎你。"},{"type":"paragraph","text":"福田表示，他一定要去访问中国，并请代向华国锋总理、叶剑英委员长、邓小平副总理问候。告别时他还对邓副委员长说:“我们北京再见!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"495a0a3eb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

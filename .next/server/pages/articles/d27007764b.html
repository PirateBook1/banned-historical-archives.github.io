script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国公安部  北京市公安局　中国人民解放军总后勤部政治部保卫部关于对孙经武、张鹤慈等人在“文革”中受到错误处理的平反决定","authors":[],"dates":[{"year":1981,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"中华人民共和国公安部  北京市公安局　中国人民解放军总后勤部政治部保卫部关于对孙经武、张鹤慈等人在“文革”中受到错误处理的平反决定","type":"title"},{"text":"1963年5月，孙经武、张鹤慈、郭世英、叶蓉青等人犯了组织“X”集团、编写“X”杂志，并密谋偷越国境的严重错误。当时因考虑他们都还年青，其错误尚未造成严重危害，故本着教育挽救的精神，没有给他们的问题定反革命性质和给予刑事处分。只是根据他们的不同情况，给予孙经武、张鹤慈劳动教养2年的处理。在劳动教养期间，孙经武、张鹤慈又于1964年底利用劳教场所管理上的漏洞，秘密串联，再次企图越境外逃，故延长了一年教养期。1966年5月，教养期满后，孙经武按时解除，由总后勤部安置在重庆3403厂。张鹤慈则因“文革”开始，没有按时解除劳动教养。","type":"paragraph"},{"text":"在“文革”中，由于谢富治、李震等人的干扰破坏，给孙经武、张鹤慈戴上“反革命”帽子，重新加重处理。孙经武被揪斗进了“牛鬼蛇神劳动队”，以后，由石家庄3302厂当做“三类人员”加以控制；张鹤慈则延长教养7年，于1973年劳动期满后留场就业。","type":"paragraph"},{"text":"粉碎“四人帮”后，1978年孙经武、张鹤慈本人及家长先后提出申诉，要求复查，经复查认为：“文革”前，对张鹤慈、孙经武等人的处理是慎重的，正确的。“文革”中，给孙经武、张鹤慈戴上“反革命”帽子，重新加重处理是错误的，这完全是谢富治、李震等人干扰破坏造成的。公安部于1980年4月给张鹤慈、孙经武正式作出了“文革”中被错误处理进行平反改正的决定，并通知有关单位作了如下处理：","type":"paragraph"},{"text":"一、孙经武在重庆3403厂受冲击的问题，已经平反，有关材料均从档案中抽出销毁。孙在石家庄3302厂被当做三类人员控制的问题也已作了纠正。","type":"paragraph"},{"text":"二、给张鹤慈发了按1966年5月原定时间解除劳动教养的通知书，对档案中与“文革”中错误处理有关的材料做了妥善处理，并将张转回北京。","type":"paragraph"},{"text":"现将此平反决定发给本人，并归档存查。","type":"paragraph"},{"text":" 中华人民共和国公安部  北京市公安局　中国人民解放军总后勤部政治部保卫部1981年8月31日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"李震","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d27007764b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

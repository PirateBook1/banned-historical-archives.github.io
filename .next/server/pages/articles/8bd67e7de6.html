script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席会见马桑巴—代巴总统  宾主进行了亲切友好的谈话","authors":[],"dates":[{"year":1964,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席会见马桑巴—代巴总统"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社二十八日讯　中华人民共和国主席刘少奇，今晚会见了刚果（布）共和国总统阿方斯·马桑巴—代巴。"},{"type":"paragraph","text":"中国方面参加会见的，有董必武副主席，朱德委员长，周恩来总理，人大常委会副委员长郭沫若、李维汉、林枫，国务院副总理陈毅、薄一波、谭震林，外交部副部长曾涌泉，对外经济联络委员会主任方毅，对外贸易部副部长雷任民，对外文委副主任陈忠经，中国人民解放军副总参谋长李天佑上将，中国驻刚果（布）大使周秋野，外交部非洲司副司长谢丰，礼宾司副司长李超。"},{"type":"paragraph","text":"刚果（布）方面参加会见的，有财政邮电部长爱德华·埃布卡—巴巴卡斯，全国革命运动政治局副司库爱丽丝·马洪古夫人，议员让—埃梅·马科索，议员萨缪埃尔·齐冈布德，议员、全国革命运动青年组织执行委员会第一副主席马丹·贝里，总统办公室主任弗朗索瓦·马冯古，总理办公室主任安托万·旺当·雷桑，外交和新闻部部长办公室主任奥桑斯·伊孔加，商业、工业、矿业和民航部部长办公室主任让—马里·迪亚库卡，刚果（布）驻华大使阿方斯·贝约纳等。会见时，宾主进行了亲切友好的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd67e7de6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

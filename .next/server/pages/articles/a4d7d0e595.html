script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为调节民食接济军粮","alias":"","parts":[{"type":"paragraph","text":"为调节民食接济军粮"},{"type":"paragraph","text":"（1933年3月4日）"},{"type":"paragraph","text":"近据各地报告，苏区各县，许多地方禁运谷米，甲县乙县，划成界限，许多地方发生粮荒，米价飞涨，有钱无市。这是十分严重的现象，查苏区之内，粮食情形不同，有些地方多余，有些地方缺少，边区地方，敌人抢劫，发生米荒。红军驻地、医院近旁，粮食更缺。各区各县的互相调剂，不但关系一般民众的日食，是十分重大的事情，关系红军及后方医院的给养，乃是打破敌人四次进攻不可一天缺少的条件，尤其重大得很。"},{"type":"paragraph","text":"阻碍粮食流通的原因，不外以下三种：（一）粮食不足的民众，恐本地流出多，五六月间要吃贵米。（二）粮食有余的民众，想留到后头，可得高价。（三）富农奸商操纵谋利，甚至故意捣乱，破坏革命战争，各地政府不加考察，就实行禁阻起来。哪知道怕本地五六月间要吃贵米，别地老早就吃贵米了，永定每元三升半，上杭每元四升，汀州七升，瑞金也到了八升，其他缺米地方，都是一天贵似一天。城里工人，没有田耕，卖工度日，一家老少，以少少的工钱，吃昂昂的贵米。全部红军正在前线同敌人拼命，靠着后方输送军粮。各地政府，要把这些理由，告诉当地群众，一定要全苏区都有饭吃，尤其要红军有饭吃，同心合力，打破敌人，才是出路。要告诉那些粮食有余的人家，不要只想高价，别地在挨饿，前方缺军粮，大家不能坐视不理。须知全体不好，红军不胜，你们自己的利益也是得不到的。至于富农奸商，恨了政府采办军粮，恨了合作社调剂民食，或故意积藏，或暗中操纵，甚至大造谣言，煽动群众，这是反革命的举动，各地政府要领导革命群众给他们以严厉的制裁。须知全体的利益和战争的利益，是一切利益的第一位。各地政府和民众应有深刻的认识。"},{"type":"paragraph","text":"中央政府已决定了粮食调剂的计划，设立了粮食调剂局，各地政府应领导群众，快快组织粮食合作社，在粮食调剂局领导帮助之下，努力进行。办米之外，还要办盐，以抵制富农奸商的积藏操纵，以防备国民党的严厉封锁，以调节各地的民食，以接济前方的军粮。各地政府须知去年中央苏区的收成不丰，今年的春荒问题必然要来得严重，领导群众解决这个严重问题，是苏维埃政府的一件大工作。从省苏维埃起，到城乡代表会止，都要有详细的讨论，精密的计划，广大的宣传，努力的行动，方能完成这个工作。这是群众的切身大问题，这是打破敌人四次围攻的大关键，要使苏维埃政府，成为真正代表群众利益的政府，要使苏维埃政府，成为有力地领导战争的政府，对于这个问题是不能丝毫忽略的。"},{"type":"paragraph","text":"除由中央内务人民委员部发出布告外，特此通令各地各级政府切实遵照执行。此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年三月四日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4d7d0e595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

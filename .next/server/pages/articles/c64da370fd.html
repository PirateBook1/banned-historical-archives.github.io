script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌干达总统阿明致华国锋总理的贺电","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国，北京"},{"type":"paragraph","text":"华国锋总理先生阁下"},{"type":"paragraph","text":"亲爱的华国锋先生:"},{"type":"paragraph","text":"我谨代表乌干达共和国政府和乌干达人民并以我个人的名义，对你任伟大贵国的国务院新总理和中国共产党中央委员会第一副主席表示祝贺。"},{"type":"paragraph","text":"你们的领袖和我的伟大而亲爱的朋友毛泽东主席决定由你担任这些崇高职务，无疑是鉴于你在任代总理时所表现的、现已众所周知的政治家才干以及你所发挥的重要作用。"},{"type":"paragraph","text":"在世界为全球性通货膨胀和其他经济疾病所困扰时，选择了你这样干练的领导人是最受欢迎的决定之一，因为我深信你会为寻找解决这些问题的有效方法作出许多贡献。"},{"type":"paragraph","text":"作为非洲统一组织的现任主席，我也相信贵国对南部非洲解放斗争的众所周知的支持将得到进一步加强，特别是在当前帝国主义在非洲大陆的最后堡垒正被逐渐地但有力地摧毁的决定性时刻。"},{"type":"paragraph","text":"就两国关系而言，我请你相信，我们乌干达人高兴地看到我们两国的关系在为我们两国人民的共同利益而稳步地向前发展。在农业和其他领域的发展项目，以及我们在国内和国际讲坛上所得到的贵国的支持，是存在于我们两国间的良好关系的生动例证。因此，在祝你在新的工作中一切顺利的同时，我愿重申我们希望加强我们两国间的这些传统关系。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"乌干达共和国总统、非洲统一组织现任主席、元帅　伊迪·阿明博士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c64da370fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜《劳动新闻》发表编辑部文章  庆祝朝中友好合作互助条约签订十五周年","authors":[],"dates":[{"year":1976,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜《劳动新闻》发表编辑部文章"},{"type":"paragraph","text":"庆祝朝中友好合作互助条约签订十五周年"},{"type":"paragraph","text":"新华社平壤一九七六年七月十一日电　朝鲜《劳动新闻》七月十一日就朝中友好合作互助条约签订十五周年发表编辑部文章，热情赞扬朝中两国人民的伟大友谊。"},{"type":"paragraph","text":"文章说：“朝中两国人民在反对帝国主义、争取自由和解放的长期的艰苦的革命斗争的烈火中用鲜血凝成了传统友好合作关系。朝中友好合作互助条约的签订是把这种友好合作关系加强和发展到新的更高阶段的划时代事件。"},{"type":"paragraph","text":"“朝鲜人民和中国人民是以牢固的友谊纽带联结在一起的亲密战友和兄弟。”"},{"type":"paragraph","text":"文章在谈到两国人民互相支持与声援时说：“兄弟的中国人民对我国人民争取共和国北半部的社会主义完全胜利和祖国的自主和平统一的正义斗争表示积极支持和坚决声援。”“朝鲜人民对兄弟的中国人民加速社会主义建设、解放台湾的正义斗争表示全力支持和坚决声援。”"},{"type":"paragraph","text":"文章说：“朝中两国人民之间的兄弟友谊是朝鲜人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志亲自缔造和培育的，正在日益巩固和开出灿烂的花朵。”"},{"type":"paragraph","text":"文章说：“兄弟的中国人民在自己的伟大领袖毛泽东同志和中国共产党的英明领导下，发扬独立自主、自力更生的革命精神，在革命和建设中取得了巨大成就，把过去曾是落后的国家变成了日益繁荣昌盛的社会主义新中国。"},{"type":"paragraph","text":"“近年来，在中国，通过无产阶级文化大革命和批林批孔运动，巩固了无产阶级专政，加强了全国人民的团结，巩固了国家的经济力量和国防力量，人民的精神面貌焕然一新。”"},{"type":"paragraph","text":"文章说：“今天，中国人民正在积极贯彻中国共产党第十次全国代表大会和中华人民共和国第四届全国人民代表大会第一次会议提出的战斗任务，积极开展批判邓小平修正主义路线、反击右倾翻案风的斗争，并在革命和建设的一切方面不断取得新的成就。”"},{"type":"paragraph","text":"文章说：“朝鲜人民对兄弟的中国人民取得的一切成就象对自己的成就一样，感到高兴并表示热烈祝贺。”"},{"type":"paragraph","text":"文章说：“朝中两国人民的战斗友谊和团结正在对加强社会主义力量和反帝民族解放力量作出贡献。”"},{"type":"paragraph","text":"“在艰苦的革命斗争烈火中用鲜血凝成的、不断巩固发展的朝中两国人民的友谊和团结将万古长青。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fae79173d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

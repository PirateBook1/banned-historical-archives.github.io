script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"边疆人民心向毛主席","authors":["玉素甫"],"dates":[{"year":1969,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"边疆人民心向毛主席"},{"type":"paragraph","text":"乌鲁木齐县革命委员会常委东山公社维吾尔族贫农社员  玉素甫"},{"type":"paragraph","text":"我们公社的贫下中农从广播里听到我们各族人民的伟大领袖毛主席主持召开了党的第九次全国代表大会，大家高兴地欢呼、跳跃，手举红宝书，一遍又一遍地高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"出席这次大会的代表，有我们党的老一辈的无产阶级革命家，也有大量的在无产阶级文化大革命中涌现出来的党员中的先进分子，其中有我们贫下中农党员代表。这是伟大领袖毛主席对我们贫下中农的巨大关怀，巨大鼓舞，巨大鞭策。我们贫下中农永远不会忘记：我们的一切幸福、一切权力，都是毛主席给我们的。我们贫下中农要永远紧跟毛主席干革命。"},{"type":"paragraph","text":"毛主席和我们贫下中农心连心，我们贫下中农最热爱毛主席，最忠于毛主席。在暗无天日的旧社会，我们贫下中农的生活不如牛马。我十三岁的时候，父亲给巴依干活折磨死了，母亲和哥哥逃荒时冻死了，我给巴依放羊，挨打挨骂，吃不饱，穿不暖。真是天山上的雪水再多，也没有我们贫下中农在旧社会的苦水多呵！是毛主席把我们从苦海里救了出来，是毛主席领导我们分得了土地，是毛主席领导我们实行了合作化和人民公社化，走上了幸福的道路。毛主席亲自发动和领导的无产阶级文化大革命，打倒了叛徒、内奸、工贼刘少奇和他在各地的代理人，防止了资本主义复辟。我们深深体会到：毛主席是我们的大救星，毛泽东思想是我们的命根子，紧跟毛主席就是胜利。"},{"type":"paragraph","text":"我们要以林副主席为榜样，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。我们要牢记毛主席关于“绝对不可以稍微松懈自己的战斗意志”的教导，进一步活学活用毛泽东思想，认真搞好斗、批、改。我们要牢记毛主席关于“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”的教导，巩固革命的大联合和革命的三结合，加强民族团结、军民团结。我们要百倍提高警惕，如果苏修、美帝胆敢来犯，我们用毛泽东思想武装起来的各族人民，就打它一个有来无回，片甲不留。我们要牢记毛主席关于“抓革命，促生产”的教导，认真总结经验，全面落实党的各项无产阶级政策，夺取革命和生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c948904f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

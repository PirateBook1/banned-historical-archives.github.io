script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚党政代表团回国  张春桥同志等在代表团离上海回国时到机场欢送","authors":[],"dates":[{"year":1969,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚党政代表团回国"},{"type":"paragraph","text":"张春桥同志等在代表团离上海回国时到机场欢送"},{"type":"paragraph","text":"新华社上海十六日电　阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国人民议会主席团副主席里塔·马尔科同志，团员：阿尔巴尼亚劳动党中央委员、人民议会主席团委员托宁·雅科瓦同志，阿尔巴尼亚劳动党中央委员、斯库台军区政委迪拉维尔·波奇同志，结束了在中国的访问，于今天下午乘飞机离开上海回国。"},{"type":"paragraph","text":"前往机场送行的，有中共中央政治局委员、上海市革命委员会负责人张春桥同志，中共中央委员、上海市革命委员会领导成员王洪文同志、徐景贤同志，中共中央候补委员、上海市革命委员会领导成员马天水同志，上海市革命委员会领导成员王少庸同志，人民解放军上海警备区政委刘耀宗等同志。"},{"type":"paragraph","text":"陪同阿尔巴尼亚同志来上海参观访问的中共中央委员、中国人民解放军副总参谋长王新亭同志也到机场送行。"},{"type":"paragraph","text":"到机场送行的，还有随同参观访问的阿尔巴尼亚驻中国大使罗博同志。"},{"type":"paragraph","text":"今天上午，阿尔巴尼亚同志参观访问了上海合金轴瓦厂，受到工人群众的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c96a38876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

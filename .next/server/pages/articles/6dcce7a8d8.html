script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用的是什么尺子?","authors":[],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"彩色故事影片《欢腾的小凉河》上映后，在社会上引起了强烈的反响，受到了广大工农兵观众的热烈欢迎和好评。我们认为，这部影片紧密配合了当前深入开展的批邓、反击右倾翻案风的斗争，努力塑造了敢于同走资派对着干的无产阶级英雄人物，形象地揭示了资产阶级“就在共产党内”这一社会主义时期阶级斗争的特点，使我们加深了对毛主席最近一系列重要指示的理解。广大群众和干部激动地说:“我们就是爱看这种富有战斗性的革命影片。”"},{"type":"paragraph","text":"但是，影片放映后，我们也听到了另外一些议论。一种是善意的，对影片的进一步完美，提出了一些改进意见，这是值得欢迎和重视的。但也有另一种议论，它颠倒了评价文艺作品的标准，抓住影片艺术上的某些不足之处进行挑剔，把周昌林同走资派夏副主任的斗争一概说成是“简单化”、“概念化”，攻其一点，不及其余。这不由使我们想起了邓小平看电影《春苗》时的丑恶表演，他看了一半就连声斥之为“极左”，拂袖而去；相反，这个不肯改悔的走资派对旧戏却竭力为之招魂，他的爱憎何其分明!这件事说明，要发展革命文艺，必须坚持批判邓小平一类攻击文艺革命的反动谬论，肃清其流毒，坚持批邓斗争的大方向。"},{"type":"paragraph","text":"我们相信，随着批邓斗争的不断深入，将会有更多反映无产阶级同走资派斗争的革命电影和文艺作品问世。但是，党内外资产阶级决不会甘心，他们必然要进行反扑和攻击。我们必须永远保持战斗的姿态，深入批判邓小平反革命的修正主义路线，让革命文艺发挥更大的战斗作用。"},{"type":"paragraph","text":"卢湾区工人业余电影评论组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dcce7a8d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

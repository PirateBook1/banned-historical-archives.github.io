script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个居民在区革委学习班的交代","authors":["钟审安"],"dates":[{"year":1969,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"一个居民在区革委学习班的交代","type":"title"},{"text":"钟审安","type":"authors"},{"text":"〖钟审安，湖南城镇居民。〗","type":"subtitle"},{"text":"此人钟审安住吕仙亭居委会八十二号。","type":"paragraph"},{"text":"69年.4.18号，得了通知，在南区革委会召开。","type":"appellation"},{"text":"上午在南区听了李部长的报告，这会【回】毛泽东思想学习班，将尽【近】有廿五天。感谢党、毛主席，此人在中华基督教会做工多年，没有受过教育。这会【回】党安排廿五天了，万主任天天报告，各未【位】同学帮助我，原因，我们就【旧】时代人，在黑暗时代过了五十多年，被地主压制我们，不能翻身。到50年，毛主席来了，穷人翻了身，当家作了主，工人翻了身，感谢党、毛主席，有出路了。","type":"paragraph"},{"text":"我一家人，大小八个，六个小孩子，都有工作了。（我）在教会做工共十七、八（年），日本鬼子来了，（我）回东乡渭洞，种田八年，","type":"paragraph"},{"text":"光复后，回岳阳。美国人在中国架教会、传（教），办学校、医院，□□中国人来。依原在教会做工三年。到49年。","type":"paragraph"},{"text":"解放了，全国人民都翻了身，我一家小孩子都是党培养他们，有了出路，这才是爹亲娘亲不如毛主席亲，子子孙孙有饭吃，不忘恩，谢谢党何【和】毛主席。完了散了会，回家来好好安家生产，不乱说，不乱动，听毛主席话，听党的话。","type":"paragraph"},{"text":" 居民钟审安69年，5月14号","type":"paragraph"}],"comments":[],"origin":"拓荒者据原件录入、提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc14cb8aa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

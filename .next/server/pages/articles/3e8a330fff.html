script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向成都市人民祝贺","authors":["《四川日报》社论"],"dates":[{"year":1956,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"向成都市人民祝贺","type":"title"},{"text":"《四川日报》社论","type":"authors"},{"text":"这几天，喜报不断传来。我们祖国的心脏——首都跑步前进，成为我国历史上第一个光荣的社会主义城市，为全国树立了榜样。影响所及，万民欢呼，全国各地社会主义改造的高潮已经奔腾澎湃起来了。以本省来说，农业方面已经提前一年基本实现了半社会主义合作化；成都、重庆、自贡三市的全部私营工商业已经公私合营，手工业也全部合作化，重庆市郊五个区完成了农业社会主义改造。昨天，成都市郊区又完成了对农业的社会主义改造，99．7％的农户加入了高级农业生产合作社，全郊区实现了完全社会主义合作化。至此，成都市的社会主义改造的历史任务胜利完成，成都市也成为一个光荣的社会主义城市了。这是向社会主义进军途程中的又一重大胜利。我们欢呼这一胜利，并向成都市郊区农民弟兄和全市人民致以热烈的祝贺。","type":"paragraph"},{"text":"现在，我们越来越明显地看到，波澜壮阔的社会主义改造高潮的出现，振奋着每个人的心，同时也给我们每一个热爱祖国、热爱社会主义的人提出了更艰巨、更复杂、更光荣的任务。成都市已经成为一个社会主义城市了，但我们不应当满足于已取得的成就，而要再接再励地争取更大的成就。全市职工同志们，应当继续发扬工人阶级的顽强性，更多、更快、更好、更省地完成生产任务，为全面地提早完成和超额完成五年计划而奋斗。已经进入高级农业生产合作社的郊区农民，应充分发挥组织起来的优越性，积极改革生产技术，努力使农作物获得高额产量。私营工商业者在企业公私合营以后，应当继续发扬接受社会主义改造的积极性和热情，并且把这种积极性和热情更进一步变为改造企业和改造自己思想意识的力量；更加积极地搞好生产和改善经营，做好清产定股、经济改组以及人事安排等工作，以巩固已有的进步。手工业者在组织起来以后，首先要把生产安排好，采取积极措施，解决供产销平衡的问题。只有这样，才能充分发挥手工业生产的优越性，以充分满足各方面对手工业生产的迫切要求。我们的各项工作，也都要迅速地赶上当前的形势，在一切不同岗位上工作的人们，要创造性地对待工作，忘我地进行劳动，为社会主义立功，为更加美好的生活而斗争。","type":"paragraph"},{"text":"在光荣、伟大、正确的中国共产党领导下，和全国人民在一起，让我们信心百倍、万众一心地沿着毛主席所规划出来的幸福的社会主义前进吧！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e8a330fff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2429","name":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于在‘文革’中改造或接管符合改造条件的私有出租房屋的处理意见","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于在‘文革’中改造或接管符合改造条件的私有出租房屋的处理意见","dates":[{"year":1991,"month":9,"day":5}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 1977-1978","tags":[{"name":"房地产","type":"主题/事件"},{"name":"接管","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局关于在“文革”中改造或接管符合改造条件的私有出租房屋的处理意见"},{"type":"subtitle","text":"沪府私房落政（1991）发字第59号"},{"type":"paragraph","text":"各区落实私房政策办公室，各区房产管理局（发至区局所属各办事处）："},{"type":"paragraph","text":"本市在文化大革命中改造或接管的私有出租房屋，前经各区进行清理，对其中不符合当时私房改造政策的，已陆续转作“文革产”处理；对初步审查属于当时符合改造条件的尚待处理。现根据市人民政府办公厅沪府办发〔1991〕28号《上海市处理私有出租房屋社会主义改造遗留问题实施办法》第七条规定：“‘文革’中接管的属于当时符合改造条件而漏改的私有出租房屋，应按当时私房改造政策处理，房屋不再发还”，提出具体处理意见如下："},{"type":"paragraph","text":"一、 对文革中改造或接管的属于当时符合改造条件而漏改的私有出租房屋，应由区私房落政办会同区房管局按当时私改政策规定逐户审查，确定纳入改造，列表存案（表式另附）。"},{"type":"paragraph","text":"二、 凡经审定纳入改造的，每户一次性补发定租五年，定租率均按百分之四十计算，计算定租的月租额，原则上按改造接管时的原月租额，如原月租额低于《上海市住房收费暂行标准》的，可按上述暂行标准计算。"},{"type":"paragraph","text":"三、 应留未留房的，按沪府办发〔1991〕28号文留房精神处理。"},{"type":"paragraph","text":"四、 在逐户审查中如再发现有不符合当时私房改造政策的仍应转作“文革产”处理。"},{"type":"subtitle","text":"一九九一年九月五日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9372f606ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖喇嘛和班禅额尔德尼向毛主席贺新年","authors":[],"dates":[{"year":1959,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"达赖喇嘛和班禅额尔德尼向毛主席贺新年达赖喇嘛致敬电毛主席　国务院："},{"type":"paragraph","text":"值此1959年新年之际，我谨以无限兴奋的心情，向您和国务院致以吉祥如意的祝贺和崇高的敬意。"},{"type":"paragraph","text":"1958年，全国各族人民在中国共产党、中央人民政府和您的正确领导下，发挥了冲天的干劲，在工农业生产和科学文化教育事业等方面掀起了全面大跃进，提前并超额完成了一○七○万吨钢的生产任务，使我国的社会主义建设事业获得了惊人的伟大成就。深信在1958年的胜利基础上，英勇的全国各族人民在1959年，一定能够出现一个更大的跃进局面。"},{"type":"paragraph","text":"一年来，在党的领导下，西藏地区的各项工作也有了一些进步，西藏人民的爱国主义觉悟比前更加高涨，藏汉民族之间和西藏人民内部也更加团结，同时，在经济建设和培养干部等方面也都取得了一定成绩。为了巩固已有成绩，我们将继续努力学习，积极工作，为建设新西藏，建设伟大的社会主义祖国而努力！"},{"type":"paragraph","text":"达赖喇嘛"},{"type":"paragraph","text":"1959年1月1日于拉萨"},{"type":"paragraph","text":"班禅额尔德尼致敬电敬爱的毛主席："},{"type":"paragraph","text":"欣值1959年元旦的时候，我以愉快的心情，谨代表僧俗人民，向您——我国各族人民最敬爱的伟大领袖毛主席致以衷心的祝贺，并祝您万寿无疆。"},{"type":"paragraph","text":"一年来，全国人民在中共中央和您指出的鼓足干劲，力争上游，多快好省地建设社会主义的总路线的光辉照耀下，掀起了一个声势浩大、波澜壮阔的大跃进的新高潮，在我国社会主义革命和社会主义建设的各个战线上，都取得了辉煌的胜利，从而使我国的经济面貌和社会面貌起了巨大的变化。现在我国人民正经历着一天等于二十年的伟大时期，以历史上空前未有的高速度在社会主义的道路上飞跃前进。"},{"type":"paragraph","text":"在新的一年中，全国人民更将遵循您指示的苦战三年的伟大号召和党的八届六中全会所指示的各项事业上的宏伟奋斗目标，万众一心，干劲冲天地为1959年的更大的跃进而奋斗。"},{"type":"paragraph","text":"西藏地区一年来在中共中央和您的正确领导与亲切关怀下，在我们和全体进藏的同志的亲密团结与共同努力下，进行了一系列的工作，并已获得了很大的成就。我们深刻地感受到社会主义祖国大家庭的温暖。毛主席！我们保证：遵循中国共产党的指示和您的亲切教导，同在藏的全体同志们一道，加强政治学习，不断提高思想认识，进一步巩固和增强民族团结，继续扩大和巩固爱国反帝统一战线，彻底粉碎帝国主义分子和反革命分子的阴谋破坏活动，坚决和全国人民一道，坚定地走社会主义道路。"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"1958年12月31日于日喀则"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6794da3092"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

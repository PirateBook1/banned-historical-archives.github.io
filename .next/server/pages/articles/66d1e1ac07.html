script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"四位美国在华专家的大字报及毛泽东的批语","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"为什么在世界革命心脏工作的外国人被推上修正主义道路？？？","type":"paragraph"},{"text":"阳早、史克、寒春、汤反帝","type":"paragraph"},{"text":"是哪个牛鬼蛇神指使给外国人这种待遇？在中国工作的外国人，不论他是哪个阶级，不论他对待革命是什么态度，都受到了这种“五无、二有”的待遇。","type":"paragraph"},{"text":"五无：一、没有体力劳动；二、没有思想改造；三、没有接触工农的机会；四、不搞阶级斗争；五、不搞生产斗争。","type":"paragraph"},{"text":"二有：一、有特高生活待遇；二、有各方面的特殊化。","type":"paragraph"},{"text":"制定这种待遇是什么思想支配的？这是赫鲁晓夫思想，是修正主义思想，这是剥削阶级思想。这样做的目的是什么？结果又是什么呢？","type":"paragraph"},{"text":"一、使要革命的外国人不能真正掌握毛泽东思想，只能在口头上说条条。二、使革命的外国人革命意志衰退，滑到修正主义道路上去。三、阻碍在中国的外国小孩成长为坚强的革命者。四、把革命的外国人和他们的中国阶级兄弟隔离开，破坏他们的阶级感情，破坏无产阶级国际主义。","type":"paragraph"},{"text":"我们认为这不是个别人的问题，而是关系到世界革命的原则的问题。我们坚决反对这种待遇。","type":"paragraph"},{"text":"我们决心要成为真正坚强的革命者，成为坚定的反修战士。为了把反对美帝国主义的斗争进行到底，我们决心锻炼和考验我们自己。我们的后代必须成为坚强可靠的革命接班人，而绝不允许他们变成修正主义分子。因此我们要求：","type":"paragraph"},{"text":"一、以阶级兄弟看待我们，而不是以资产阶级专家看待我们。二、允许并鼓励我们参加体力劳动。三、帮助我们进行思想改造。四、允许并鼓励我们密切地结合工农群众。五、允许并鼓励我们参加三大革命运动。六、我们的孩子和中国孩子受到同样的待遇和严格的要求。七、生活待遇和同级的工作人员一样。八、取消特殊化。","type":"paragraph"},{"text":"只有这样我们才有可能成为毛主席所要求的革命者。","type":"paragraph"},{"text":"伟大的无产阶级文化大革命万岁！","type":"paragraph"},{"text":"世界人民大团结万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"中国人民、世界无产阶级和被压迫人民、被压迫民族的伟大领袖毛泽东同志万岁！万万岁！！","type":"paragraph"},{"text":"一九六六年八月二十九日","type":"paragraph"},{"text":"毛泽东的批语：","type":"paragraph"},{"text":"我同意这张大字报，外国革命专家及其孩子要同中国人完全一样，不许两样，请你们讨论一下，凡自愿的，一律同样做。如何请酌定。","type":"paragraph"},{"text":"毛泽东 一九六六年九月八日","type":"paragraph"},{"text":"□ 原载北京外语学院红旗革命造反团、归国留学生遵义兵团《外事风雷》１９６７年８月２９日————————————————————————————————————本期编辑：       华新民（美 国）  〈~}cnd-cm@cnd.org~{〉————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66d1e1ac07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"北师大召开革命师生员工团结大会传达关锋同志讲话","alias":"","parts":[{"type":"paragraph","text":"北师大召开革命师生员工团结大会传达"},{"type":"paragraph","text":"关锋同志讲话"},{"type":"paragraph","text":"八月四日，我们去北师大看大字报，凑巧参加了他们的师生具工团秸大会，在会上传达了关锋同志在八月四日凌晨接见北师大文革岭导小组成员时的识话，现将话记录整理如下："},{"type":"paragraph","text":"七月二十七日大会以后，我没有管北师大的工作。孙有余、刘卓甫犯有方向性错。主要是把黑帮撇在一边，把斗争矛头指向同学，一部分同学斗另一部分同学。被斗的是革命的，斗的也是革命的。船工作组贴大字报没有什么了不起，贴对了欢迎，贴错了也没有什么。有人：“给工作组贴大字报就是反党”这句话造成恶果很大，造成同学的分裂。现在双方同学应该团结起来，帐算在工作组身上，许多工作队都是辛辛苦苦的，对孙有余还没有批透，遗留问题很大，影响还没有消除。"},{"type":"paragraph","text":"中央对新市委是信任的，这是中央的意见，不是我个人的意见。个别成员郭影秋有错，这是另一回事。"},{"type":"paragraph","text":"李春使的大字报起了分裂作用，：“拥护还是反对厚兰是革命还是反革命的分水岭。”这提法是不对的，你们你们学校棱有三个分水岭，我看不要了吧！以对毛泽东思想的态度作为分水岭。有人：“文革委员会代表反动势力的”。这种提法不对，你们的心情可以理解的，总之学生不能斗学生。你们的情况中央文革不了解，你们代表牛鬼蛇神是不对的，两种政权存是不对的，这种大字报起了分裂的作用，是错的。但是否反动的还要看一看，我对这些人还不了解，总之，学生不能斗学生，这是孙有余造成的恶果，应该怪孙有余，不能怪学生。"},{"type":"paragraph","text":"厚兰年轻，不可能不犯错，争取不犯方向性的错，犯了要改。这张大字报不是反动的，了也没有什么，你们回去和厚兰达成协，共同负筹委会工作。。他们这部分负服他们同学，你们负青服你们这部分同学，不能总是处于无政府状态，要清除孙有余的影响，两部分同学应该团结起来斗黑帮。把两部分同学都解放，不要个个作检查。恶果是工作组造成的，如果工作组是正确的话，不会这样。我们建羲不一定对，供你们参考，只要不再学生斗学生就行，要对人宽，对已严，要互相解、互相团秸、互相帮助。"},{"type":"paragraph","text":"七月二十七日的大会讲了三条1.工作组犯有路性错、撤销工作组。2.解放两部分同学。3.同学自己起来革命。"},{"type":"paragraph","text":"以后如何搞法，靠大家来努力，希望你们去解决这个矛盾，不要去挑起这个矛盾，用最大的努力，对人宽，对已严，学生不能斗学生，不能闹分裂，这是中央精神。"},{"type":"paragraph","text":"希望你们去解决这个矛盾···不能分裂。"},{"type":"paragraph","text":"关锋同志讲话纪要"},{"type":"paragraph","text":"（八月四日凌辰）27日大会以后，我没有管北师大工作，昨天接待室打来了电话，了你们的情况。"},{"type":"paragraph","text":"孙有余、刘卓甫（工作粗组长一一抄者）犯了方向性错，各个北京市工作组90%以上都犯了错，主要是把黑帮撤一边，挑动一部分同学斗一部分同学，这些同学都是革命的、被斗的是革命的，斗争别人的也是革命的，给工作组贴大字报有什么了不起，贴对了就接受。错了，也没有什么。"},{"type":"paragraph","text":".77."}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":87},"tags":[{"name":"关锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"667ff61529"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以阶级斗争为纲　抓好学生暑期生活本市中小学今日开始放暑假，各级领导认真部署了暑期工作，引导广大师生过一个革命化的暑假","authors":[],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市中小学今日开始放暑假。"},{"type":"paragraph","text":"今年的暑假，是在批判邓小平、反击右倾翻案风的斗争取得伟大胜利的大好形势下到来的。在市委的领导下，各区、县教育部门对今年暑假工作都十分重视，强调以阶级斗争为纲，组织学校领导干部和师生认真学习毛主席关于反击右倾翻案风的一系列重要指示，学习中央两报一刊“七一”社论，搞清楚“资产阶级就在共产党内”这个问题，提高阶级斗争和路线斗争觉悟，牢固树立和走资派斗争到底的思想。黄浦、普陀等区教育组准备在暑期里，举办全区中学红卫兵团负责人学习班，边学习，边劳动，坚持和工农划等号，与邓小平对着干。各学校也相应作出了安排。普陀中学、建青中学等学校，决定抓好学生的返校日活动，继续开展为学生补上“文化大革命好”这一课的教育。市二中学准备在暑假期间举办红卫兵班、排以上干部学习班，并列出“为什么说走资派是社会主义时期革命的重点对象”等四个专题，要求红卫兵干部边学习讨论，边搞社会调查，从理论和实践的结合上提高识别走资派的本领，坚持同党内资产阶级斗到底。"},{"type":"paragraph","text":"搞好“向阳院”活动，也是抓好学生暑假生活的一个重要方面。市六中学等学校在暑假前夕，主动和所在的街道、里委挂钩，一起制订了“向阳院”活动的计划。徐汇区岳阳路小学等学校，也积极做好“向阳院”活动的准备工作，他们给学生教唱革命歌曲，训练故事员等，准备暑假期间到“向阳院”大力宣传毛泽东思想。向新中学还准备在学生参加“向阳院”活动中，和民兵配合，参加街道、里弄的值班巡逻、站岗放哨等活动，共同抓好街道里弄的阶级斗争。"},{"type":"paragraph","text":"为了让学生丰富多彩地过好暑假生活，许多学校还积极组织各种小型多样的活动。市八中学等学校坚持做到学校放假，校门不关、教育不停。他们在暑假中每天开放活动室，并增加体操、乒乓、篮球、足球、书法、船模、航模、气象等体育、科技活动的时间，由体育老师和负责科技的老师进行辅导。格致中学还准备举办针灸、中草药、无线电等讲座。许多学校还筹备了电影专场，组织学生观看革命电影。"},{"type":"paragraph","text":"社会各方面也积极为学生的暑假活动作好安排。徐汇区永嘉街道文化站、图书馆、少年之家等单位，都制订了暑期工作打算。有些里委还决定组织青少年进行社会调查，联系教育战线上两个阶级、两条路线的斗争实际，深入批判邓小平。最近，长宁区江苏路街道召开了青少年教育工作会议，制订了“向阳院”活动计划，准备举办故事员、刻纸和黑板报骨干的学习班。静安区少年宫在暑假期间，开设夜场电影，满足广大青少年文艺生活的需要。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c057ff774e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

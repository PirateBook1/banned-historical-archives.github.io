script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国海员工会三千华侨会员  呼吁停战取消一党独裁  毛主席复电表示钦佩，并盼督促美政府停止援蒋，撤退驻华美军。","authors":[],"dates":[{"year":1946,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国海员工会三千华侨会员"},{"type":"paragraph","text":"呼吁停战取消一党独裁"},{"type":"paragraph","text":"毛主席复电表示钦佩，并盼督促美政府停止援蒋，撤退驻华美军。"},{"type":"paragraph","text":"【新华社延安二十五日电】上海讯：美国海员工会三千华侨会员，日前致电宋庆龄先生转国民党政府主席蒋介石、中国共产党主席毛泽东、民主同盟主席张澜，呼吁停止内战，取消一党专政，实现和平民主，原电如下："},{"type":"paragraph","text":"上海孙夫人转国民政府主席蒋介石、中国共产党主席毛泽东、民主同盟主席张澜：美国海员工会中三千华侨会员，要求根据停战协定与政协决议，立即停止中国内战，实现和平与重建中国。我们厌恶在内战中使用日伪军与美军的办法，我们认为必须肃清空前的贪污，取消一党专政，代之以民主的联合政府。美国劳工界将尽一切力量拥护民主自由独立的中国。邝赛朝（Kwongsaich）签字（译音）"},{"type":"paragraph","text":"【新华社延安二十五日电】中共中央委员会主席毛泽东，于二十四日电复邝赛朝氏及美国海员工会三千华侨工友，复电原文如下："},{"type":"paragraph","text":"邝赛朝先生暨美国海员工会三千华侨工友："},{"type":"paragraph","text":"接获来电，得悉诸位工友呼吁立即停止中国内战，取消一党专政，成立民主联合政府，并对依靠外力进行内战的行为，表示义愤，诸位关怀祖国前途，热爱和平民主，令人感佩兴奋！深望诸位再接再厉，唤起全美侨胞，全美劳工界，与各界人士，要求美国当局立即停止对国民党独裁政府的任何援助，撤退驻华美国海陆、空军、并撤销已向美国会提出的继续军事援华法案，使中国和平民主得以早日实现，中美传统友谊得以保持。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四六年六月二十四日。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"人民的旗帜"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5c61702c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

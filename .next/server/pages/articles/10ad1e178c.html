script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"歪曲党的性质的右派言论","authors":["尹昨非","徐公振","杨泰山","沈阳师范学院","王尼亚"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"歪曲党的性质的右派言论","type":"title"},{"text":"沈阳师范学院杨泰山尹昨非徐公振王尼亚","type":"authors"},{"text":"杨泰山  (中文系学生)说：","type":"paragraph"},{"text":"“中国应该是知识分子来领导，因为他们有学问，有智谋，将来‘民盟’，‘民革’很可能担当这个任务。……即使现在是工人阶级领导，那么出谋划策的还不都是由知识分子来作的吗？”","type":"paragraph"},{"text":"尹昨非  (数学系教员)说：","type":"paragraph"},{"text":"“中国资产阶级，小资产阶级占绝大多数，因此，非无产阶级思想浸蚀党；中共又是创造性的政党，因而不能牢固的永远坚持无产阶级的政治方向；再加上入党动机不纯的堕落分子也影响党，这些都会改变党的性质。”","type":"paragraph"},{"text":"“中国产业工人并不多，这么多党员的思想能都是无产阶级的吗？……，党员中的大多数都小资产阶级左派，小资产阶级左派可以成为很好的党员。”","type":"paragraph"},{"text":"徐公振  (历史系讲师)说：","type":"paragraph"},{"text":"“中国知识分子和欧美不同，中国知识分子向来起领导作用，如‘五四’，‘一二九’运动，就是知识分子起领导作用。……党内有许多知识分子，毛主席和刘少奇都是知识分子，就只有陈云曾是商务印书馆的排字工人。而且党又是在农村中发展起来的，党员中农民占多数，所以共产党不一定是工人阶级的政党。蒙古人民共和国党员，根本不是工人或很少是工人，只有牧民，那么蒙古人民革命党是什么工人阶级政党呢？只能是牧民的先锋队！”","type":"paragraph"},{"text":"王尼亚  (外语系学生)说：","type":"paragraph"},{"text":"“工人能制造财富，但不能领导革命。革命应由革命知识分子毛主席、刘少奇等来领导。所谓工人阶级领导革命，其实就是几个革命知识分子领导的。……口头上说无产阶级专政，就是讨好工人，不让他们反抗，让他们好好劳动，创造财富。说他们是主人啦！但厂长都是党派来的，不懂技术，他们也不伟大，不是工人，但还是厂长。”","type":"paragraph"},{"text":"“我认为共产党是知识分子的党，不是工人阶级的党。……中国共产党是由工人阶级，农民阶级，知识分子，小资产阶级组成的。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10ad1e178c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

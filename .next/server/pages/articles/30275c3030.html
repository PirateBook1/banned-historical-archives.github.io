script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让我们及时幸福地看到伟大领袖毛主席的光辉形象“九大”隆重开幕的电视影片今起播送影片以生动的镜头，集中表现了“九大”是朝气蓬勃的大会，团结的大会，胜利的大会","authors":[],"dates":[{"year":1969,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最敬爱的伟大导师、伟大领袖毛主席亲自主持召开的中国共产党第九次全国代表大会于四月一日在北京隆重开幕了!这个振奋人心的特大喜讯传到上海，浦江两岸一片欢腾，一千万军民心潮澎湃，千言万语、千歌万曲，汇成一个时代的最强音:“毛主席万岁!毛主席万万岁!”“敬祝毛主席万寿无疆!”"},{"type":"paragraph","text":"在热烈庆祝中国共产党第九次全国代表大会隆重开幕的盛大节日里，北京电视台摄制的《中国共产党第九次全国代表大会隆重开幕》的电视影片及时送到了上海。影片以生动的镜头，真实地记录了在开幕会议上，当我们伟大领袖毛主席和他的亲密战友林副主席登上主席台时，全场掌声雷动，欢呼声经久不息的激动人心的场面；记录了当毛主席向大会作极其重要的讲话和林副主席向大会作政治报告时，受到了代表们的热烈欢迎，不时被经久不息的掌声和热烈的口号声所打断的情景；强烈表达了来自各条战线的代表们，在光芒万丈的毛泽东思想指引下，经过无产阶级文化大革命的锻炼，意气风发，斗志昂扬的精神状态，以及对毛主席、林副主席无限热爱的心情。影片通过这些历史性的场面，集中地表现了这次代表大会是一个朝气蓬勃的大会，是一个团结的大会，是一个胜利的大会。"},{"type":"paragraph","text":"为了使广大工农兵及时看到我们日夜想念的伟大领袖毛主席的光辉形象，看到党的第九次全国代表大会隆重、热烈的场面，上海电视台将于四月七日起连续播送《中国共产党第九次全国代表大会隆重开幕》的电视影片，播送的时间是:四月七日从十八点开始，四月八日第一次从十四点开始、第二次从十八点开始，请各单位按时组织收看。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30275c3030"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

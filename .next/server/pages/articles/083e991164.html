script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同右派分子作坚决斗争","authors":["程潜"],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"同右派分子作坚决斗争","type":"title"},{"text":"程潜","type":"authors"},{"text":"（程潜，中国国民党革命委员会副主席）","type":"subtitle"},{"text":"最近发表的毛泽东主席“关于正确处理人民内部矛盾的问题”的文章，是一个强大有力的思想武器，它将武装全国人民的头脑，正确地处理人民内部的矛盾，推进我们的社会主义事业。它将鼓舞全国人民，向一切反对党的领导、反社会主义的错误言论和行动作不调和的斗争。","type":"paragraph"},{"text":"战争“关”过去了，土地改革“关”也过去了。全国人民在中国共产党领导下，这两“关”过得很好，有成绩，大家也有进步。建立生产资料的社会主义所有制和建立社会主义的政治制度的斗争，也取得了伟大的成绩，全国人民在中国共产党的领导下也有巨大的进步。现在，全国的工人、农民和革命的知识分子，热爱和拥护共产党，正在淬厉奋发地为社会主义事业努力劳动。但是，相当大一部分人们头脑中所进行的“破资本主义、立社会主义”的政治思想斗争，还远未能取得社会主义胜利的结局。有些人的资本主义思想在发散着臭味，个别政治野心家还在妄想将社会主义的列车驶向资本主义的轨道上去。因此，还不能说，社会主义革命这一“关”已经完整地渡过；更不能说，阶级斗争已经熄灭，思想战线上的阶级斗争已经停止。最近期间暴露的憷目惊心的右派分子的言论和行动，就是一个明证。","type":"paragraph"},{"text":"必须充分地揭露这些右派分子，必须尖锐地批判这些右派分子！","type":"paragraph"},{"text":"必须坚决地巩固中国共产党的领导，必须坚决地巩固人民民主专政，必须坚决地巩固年青的社会主义制度，以回击右派分子和个别政治野心家的猖狂嚣张的进攻。","type":"paragraph"},{"text":"中国国民党革命委员会及其成员，在这场斗争中要鲜明地擎起社会主义的大旗，向民革党内外的右派分子的错误言行进行斗争。尖锐的问题摆在我们面前：民革往何处去？是永远地跟共产党走，拥护社会主义，使民革组织坚强起来；还是相反地使民革组织涣散蜕化下去？我认为，我们只能走前一条道路。认真地学习毛主席的文章，以文章中所提出的六项政治标准为武器，在民革内部严肃认真地开展反右派斗争的整风运动。在整风运动中，我们要诚恳地请求中国共产党给予帮助，同时在民革内部正确地开展批评和自我批评，使我们所有的民革成员能在整风运动中划清社会主义思想与资本主义思想的界限，站稳社会主义的立场，胜利地过好社会主义革命这一“关”。只有这样，民革才算是继承和发扬光大了孙中山先生的革命传统。也只有这样，民革才能在社会主义的政治基础上和中国共产党、各民主党派作到真正的“长期共存”。","type":"paragraph"},{"text":" --原载《人民日报》1957年6月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"083e991164"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

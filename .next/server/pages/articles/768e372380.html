script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志和谢胡同志致电毛泽东同志和周恩来同志","authors":[],"dates":[{"year":1975,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月十四日电　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡，二月十二日打电报给毛泽东主席和周恩来总理，就我国辽宁省南部地区发生地震，向灾区人民表示亲切的慰问。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来同志"},{"type":"paragraph","text":"亲爱的同志们"},{"type":"paragraph","text":"惊悉辽宁省南部地区发生强烈地震。"},{"type":"paragraph","text":"对此，我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府并以我们个人的名义向你们并通过你们，向兄弟的中国人民表达我们沉痛和兄弟般的团结的深厚感情，并向地震灾区的居民及其遇难者的家属致以亲切的慰问。"},{"type":"paragraph","text":"同兄弟的中国人民结成牢不可破友谊和战斗团结的阿尔巴尼亚人民同他们一起共同分担这一灾害造成的痛苦。阿尔巴尼亚人民相信兄弟的中国人民在以伟大的马克思一列宁主义者毛泽东主席为首的光荣的中国共产党的领导之下，将勇敢地克服暂时的困难，贯彻第四届全国人民代表大会第一次会议的历史性决议，永远沿着社会主义的光明大道向着新的胜利前进."},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记　恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席　穆罕默德·谢胡"},{"type":"paragraph","text":"一九七五年二月十二日于地拉那"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"768e372380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

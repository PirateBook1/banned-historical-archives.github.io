script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首届国际矿山规划和开发技术讨论会即将召开  中美有关方面举行宴会招待各国的专家和代表","authors":[],"dates":[{"year":1980,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首届国际矿山规划和开发技术讨论会即将召开"},{"type":"paragraph","text":"中美有关方面举行宴会招待各国的专家和代表"},{"type":"paragraph","text":"新华社北京9月19日电  中国煤炭学会、中国金属学会和美国“世界矿业”、“世界煤炭”杂志社今晚在人民大会堂联合举行宴会，招待前来参加第一届国际矿山规划和开发技术讨论会的35个国家和地区的四百多名专家和代表。"},{"type":"paragraph","text":"邓小平副主席和方毅副总理出席了宴会。宴会前，他们在宴会厅门口和来自五大洲的专家代表握手，欢迎各位出席这次讨论会。"},{"type":"paragraph","text":"方毅在宴会祝酒时说，这次会议为中国工程技术人员提供了一个很好的学习机会。他表示相信，通过相互讨论和交流经验，一定会促进彼此的了解和友谊，为各国的矿山开发工作作出新贡献。"},{"type":"paragraph","text":"出席宴会的有全国科协主席周培源、中国科学院副院长严济慈、煤炭部部长高扬文、冶金部部长唐克、美国《世界矿业》杂志高级编辑阿格尔和美国《世界煤炭》杂志社社长罗曼，还有来自美国、加拿大、巴西、智利、墨西哥、秘鲁、委内瑞拉、日本、泰国、菲律宾、马来西亚、香港、新加坡、巴基斯坦、印度、英国、荷兰、瑞典、西德、法国、芬兰、挪威、南斯拉夫、瑞士、意大利、希腊、比利时、奥地利、波兰、苏联、摩洛哥、博茨瓦纳、赞比亚、澳大利亚和中国的专家和代表。"},{"type":"paragraph","text":"这次会议9月22日到27日在北戴河举行。中国和外国专家将在会上宣读27篇论文。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca4bbf08e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

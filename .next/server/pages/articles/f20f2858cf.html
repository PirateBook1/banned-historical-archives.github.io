script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-435","name":"中共山西省委老干部局关于进一步解决好离休干部住房问题的通知","author":"中共山西省委老干部局\n","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委老干部局关于进一步解决好离休干部住房问题的通知","dates":[{"year":1986,"month":11,"day":21}],"is_range_date":false,"authors":["中共山西省委老干部局\n"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 536-537","tags":[{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"住房","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委老干部局关于进一步解决好离休干部住房问题的通知"},{"type":"paragraph","text":"晋老字〔1986〕27号"},{"type":"paragraph","text":"十一月七日，李立功同志在一个会议上讲，对老红军、老干部的住房要安排好。他说：     “最近，我接到太原市几位老红军、老干部来信反映他们的住房困难问题。现在，太原市有许多同志都住上了新楼房，室内有自来水、煤气、暖气，但有一些老红军同志却还是住着条件很差的破旧小平房，室内没有自来水、煤气、暖气等设备。为此，他们经常怄气。这是说不过去的。”     “老同志是有功劳的，离休以后一定要很好地安排他们的住房，使他们晚年有一个安乐‘窝’。”     李立功同志的意见很重要，体现了省委对老同志的关怀和爱护。请各级老干部工作部门，要在各级党委的领导和有关部门的配合下，根据立功同志的讲话要求，认认真真地逐户对老红军、老干部的住房情况进行一次全面的检查，根据存在问题，采取有效措施，切实改善离休同志的住房条件。特别是对第一、二次国内革命战争时期参加工作的老同志，凡是现仍住危房的要督促有关部门迅速调整搬迁，改善居住条件，确保安全。      请各级老干部工作部门将检查和解决离休老同志特别是老红军的住房情况，书面报送我局，以便汇总上报省委。"},{"type":"paragraph","text":"一九八六年十一月二十一日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f20f2858cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

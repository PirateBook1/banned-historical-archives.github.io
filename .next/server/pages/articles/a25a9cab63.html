script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京大中学校学生田径运动会结束  教育部长杨秀峰勉励学生再接再厉做毛主席的三好学生","authors":[],"dates":[{"year":1963,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京大中学校学生田径运动会结束"},{"type":"paragraph","text":"教育部长杨秀峰勉励学生再接再厉做毛主席的三好学生"},{"type":"paragraph","text":"据新华社二十六日讯　北京市高等院校和中等学校学生田径运动会分别在今天和昨天结束。这两个运动会显示出全市大、中学生的体育活动有了更加普遍的开展，技术水平也有了显著提高。"},{"type":"paragraph","text":"参加这次全市第七届高等院校学生田径运动会的，有三十六所高等院校的一千三百多名运动员。这是历届参加院校最多的一次，比上一届增加了四所。教育部部长杨秀峰，国家体委副主任荣高棠和上万名观众一起参观了这次运动会，并在这次运动会上讲了话。杨秀峰在会上说，这次大学生田径运动会是检阅学生们体育成绩的。他希望学生们再接再厉，逐步地、很好地实现“身体好、学习好、工作好”的全部要求，做一个毛主席的三好学生。"},{"type":"paragraph","text":"全部高等院校学生田径运动会共举行了三十四个项目的比赛，其中有九个项目的全市高等院校的最高纪录被突破。体育活动开展得比较好的清华大学，在这次比赛中成绩很突出，共获得十个项目的冠军，并且蝉联了团体总分冠军；北京石油学院获得了团体总分第二名；获得团体总分第三名的是北京矿业学院。"},{"type":"paragraph","text":"为了迎接这次高等院校学生田径运动会，全市有二十八所高等院校曾经举行了校运动会，共有一万五千多名学生参加。通过这些竞赛，使这些学校的体育锻炼活动显得更加活跃。"},{"type":"paragraph","text":"昨天结束的北京市一九六三年中学生田径运动会，参加比赛的运动员更多，共达二千三百多人。他们分别来自城区和近郊区的一百六十八所中等学校。这些运动员都是各区举行的预选赛中的优胜者。据统计，全市参加预选赛的中学生有一万多人。"},{"type":"paragraph","text":"这次中学生田径运动会成绩最好的是第一○一中学，他们在男、女共六组的比赛中，共夺得了男子甲组、丙组和女子乙组、丙组四个组的团体冠军。第四中学和北京师范大学附属女子中学分别取得男子乙组和女子甲组的团体冠军。这几所学校平时体育活动就开展得比较好。第一○一中学在一九五七年全国中学生田径通讯比赛中，就获得过总分第一名。这个学校领导和教师们对体育都很重视，全校有百分之八十以上的学生养成了经常锻炼身体的习惯。"},{"type":"paragraph","text":"在全市中学生田径运动会上取得优良名次的运动员中，很多是三好学生或优秀共青团员。他们都能把学习和体育锻炼很好地结合起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a25a9cab63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

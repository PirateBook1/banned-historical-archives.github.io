script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东、新乡、长沙、张家口等地对朝鲜停战问题反应","authors":[],"dates":[{"year":1951,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"山东、新乡、长沙、张家口等地对朝鲜停战问题反应","type":"title"},{"text":"工人、干部多数认为美帝无和谈诚意","type":"subtitle"},{"text":"不少人主张应同时解决台湾、日本问题","type":"subtitle"},{"text":"【内部参考讯】山东、新乡、长沙、张家口等地各界对朝鲜停战问题的反应综合反映于下：","type":"paragraph"},{"text":"各地工人和机关干部中，大部分人认为美帝无和谈诚意，和谈不可能成功，干脆打下去。山东有的机关干部对谈判感到不会有好的结果，主张我们应利用谈判来揭露敌人阴谋，教育与提高人民觉悟，如果谈判不成功，我们各方面早准备好了就进行大反攻，在政治上也更孤立了敌人。新乡市干部中，老干部认为和谈根本谈不成。如平原日报社某负责同志说：“和平是打出来的，谈判能解决个啥问题”。新乡市委会宣传部某同志说：“不管谈判如何，现在应该大打，先打下几个大胜仗”。长沙机关干部问：“前一次闹停火谈判时，我们不同意单纯谈判停火，要把台湾及我国在联合国地位一起谈。这一次为何不提这些条件而单谈停火呢?是不是准备让一点步?”有些干部对和谈则有盲目乐观情绪，如说：“和平了咱们应该开会庆祝”、“李奇微为什么这样好?杜鲁门会愿意吗？”","type":"paragraph"},{"text":"在工商界、店员中，长沙有人说：我认为谈判应将美国侵占台湾及对日和约问题放在一起谈。光谈朝鲜问题是不会有什么结果的。美帝是想藉此应付一下以掩饰他的侵略野心。因为马立克建议后他如果拒绝，那就会失掉人心。有些工商联的委员说；法国和意大利的选举结果使美国着了慌，在朝鲜也打不出结果，在欧洲也站不稳，所以想在朝鲜玩个阴谋，来一个缓兵计。但也有人问：既然明知是阴谋，为什么又去和他谈呢?店员中对和谈有以下三种认识：(1)美帝国主义已精疲力竭，企图“以和养战”，短期停战是不能的；(2)台湾、对日和约问题如不能解决，就不可能停战；(3)双方都要休整一下，恢复从前的“三八”状态是可能的。张家口的工商界中有人说：“这次谈判是他提出来的，还谈不成吗？”只有少数人认为这次谈判是全世界爱好和平的人民特别是中、朝人民英勇斗争的结果，我们不仅应予以重视，并应力求其实现。但因帝国主义有着好战的本质，所以我们又须时刻加以警惕。","type":"paragraph"},{"text":"长沙市民中有一个姓隋的妇女说：“我们要口停心不停，或者先停一下，等飞机大炮捐好后再来打。”妇女杨次珊说：“我们希望不打了，我看到志愿军的伤员很苦，不打也好”。又有的说停火可以，但要美国赔偿我们的损失。张家口有部分市民对和平解决过于乐观，如有人说：“这回可和平了，再也不打仗了。”“到底美帝国主义打不过咱们了，再用不着捐献了。”“和平啦！还用捐献吗?”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f0acbb22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

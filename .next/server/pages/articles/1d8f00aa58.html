script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各级干部带头活学活用毛泽东思想  广东农村春播又快又好","authors":[],"dates":[{"year":1970,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各级干部带头活学活用毛泽东思想"},{"type":"paragraph","text":"广东农村春播又快又好"},{"type":"paragraph","text":"据新华社广州三日电  在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针指引下，一个既轰轰烈烈又扎扎实实的农业春耕生产高潮，正在广东省广大农村兴起。"},{"type":"paragraph","text":"今年广东农村春种春播又快又好，季节最早的海南岛，正在普遍进行插秧。从东部的潮汕平原到西南端的雷州半岛，社员们正在忙着播种育秧，第一批播种的早秧已经壮绿成苗，长势很好。珠江三角洲和东江两岸，广阔的田野春水盈盈，马达??，社员们正在紧张送肥和开耕办田。季节较晚的粤北山区，社员们完成了水利收尾工程以后，立即开始选种、浸种和放水灌田，准备播种。"},{"type":"paragraph","text":"各级革委会成员遵照毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，在春耕生产第一线带头活学活用毛泽东思想，当好指挥员、战斗员和宣传员。他们大力帮助基层干部树立全局观点，严格按照国家计划安排生产，认真抓好种什么、种多少、那里种、何时种等各个环节，切实地贯彻以粮为纲，全面发展的方针。各地社队通过普遍举办各种类型的毛泽东思想学习班，充分发动群众开展革命大批判，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，狠批“重副轻农”、“重钱轻粮”等资本主义倾向，正确处理国家、集体、个人三者关系，合理安排和落实粮食作物和各项经济作物的种植面积。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8f00aa58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"铅印活版工人条件","alias":"","parts":[{"type":"paragraph","text":"铅印活版工人条件"},{"type":"paragraph","text":"（1922年12月9日）"},{"type":"paragraph","text":"活版工人条件"},{"type":"paragraph","text":"（一）排报工人每种大报二大张，以八版计算每版一人每栏以五十口行为标准，行数为五号字所占地位为标准，如加行数仍照推算另排。广告一人各项新闻一经排检不得抽口。但有必须抽口时，按每百字加洋六分。排杂件工人每人每日工作以八小时为限，但首尾休息时间不在此内。如加晚工照日工之价并伙食结算以三小时半为一工。"},{"type":"paragraph","text":"（二）各报均宜从早发稿时间推本省新闻每人以一百零四行为准行数以六口计算。"},{"type":"paragraph","text":"（三）排报工人每人每月除伙食外，工资光洋一十一元以月计算。但十日以内者以半月计算，十日以外者以一月计算。如遇报馆倒闭或被封时，不在此例。排杂件工人，每人每月除伙食外，工资光洋以九元为本位以月计算，主任薪水加倍。"},{"type":"paragraph","text":"（四）发货检还每干字光洋一角四分，空白以字计算，边圈大夹小及边符号加半，书内表格加倍，英文零件繁体表格面议。伙食概归公司担任。"},{"type":"paragraph","text":"（五）公司红利以十五分之二作为一切工人红利。但以工作满六月者为限。"},{"type":"paragraph","text":"（六）排杂件工人每年以正月初六日为开工期，腊月二十六日为收工期。但遇特别情形必须工作时须加倍给薪，每月朔望为休息日，不得扣除工资。如值休息日，有特别工作须加倍给薪。"},{"type":"paragraph","text":"（七）自签字日起一年以内，各公司不得加收学徒。"},{"type":"paragraph","text":"铅印工人条件"},{"type":"paragraph","text":"（一）包印大报。每种计两张，每月包价光洋二十二元。分数以一百分起至一于分止，如超过千分以外，以原价七成计算。"},{"type":"paragraph","text":"（二）包印小报。每种计一小张，每月包价光洋一十元。分数以百分起至千分止，如超过千分以外，以原价五成推算。如有兼职条件临时面议。"},{"type":"paragraph","text":"（三）掌机工人。每人每月工资光洋一十元。（四）摇口工人。每人每月工资光洋五元。"},{"type":"paragraph","text":"（五）无论包工聘请伙食概归公司担任，学徒及晚工均照活版部例。"},{"type":"paragraph","text":"两部共同条件"},{"type":"paragraph","text":"（一）公司开除工人，须将理由宣布，并不得以此次罢工为理由。"},{"type":"paragraph","text":"（二）十二月二十六日至三十日之工资伙食，须由各公司照常补发。但报馆从此不开工者，不在此例。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":520,"page_end":521},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a593d84ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

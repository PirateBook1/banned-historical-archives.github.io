script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓批邓斗争　促秋熟管理上海县各级党组织在夺得早稻丰收后，快马加鞭未下鞍，带领干部、社员努力夺取全年农业大丰收，支援抗震救灾斗争","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批邓、反击右倾翻案风的大好形势下，继“三抢”夺得全胜、早稻取得丰收之后，上海县各级党组织正乘胜前进。他们坚持以阶级斗争为纲，带领广大群众，发扬连续作战的作风，大学了再大学，大批了再大批，大干了再大干，掀起深入批邓，猛促秋熟管理的热潮，以夺取全年农业大丰收的实际行动，支援灾区人民抗震救灾斗争。"},{"type":"paragraph","text":"在“三抢”战斗基本告一段落后，各级党组织认真分析形势，总结经验，提出了“夏粮、早稻丰收了，后季稻怎么办”的问题，发动群众进行讨论。陈行、纪王、马桥、莘庄等公社党委发现部分干部对夺取秋熟丰收的重要意义认识不足，对夺取全年农业更大丰收信心不足，对可能发生的自然灾害估计不足；有的两熟增产了，滋长了骄傲自满和松劲情绪等。这几个公社的党委认为这种思想如果不解决，就会成为夺取后季稻超《纲要》、棉花大增产的思想障碍。于是，他们通过各种方式，进行思想发动，使广大干部进一步认识到，夺取后季稻、棉花大增产，这不仅是生产上的硬仗，而且也是一场政治仗。它对于落实毛主席的“备战、备荒、为人民”的伟大战略方针，进一步发展批邓、反击右倾翻案风斗争的大好形势，对支援灾区人民抗震救灾斗争，对建设大寨县，都有重大的意义。陈行公社党委“三抢”一结束，就召开管理现场会，大讲大好形势，大讲夺取后季稻大增产的重要意义，迅速掀起了深入批邓促管理的高潮，全公社一万多亩后季稻，经过几天突击，已基本完成第一次补秧、扶秧和追肥的任务。莘庄公社党委决心大，措施狠，层层召开现场会，大打秋熟管理的人民战争。很多社、队认真总结了后季稻管理的经验和教训，研究新措施，管出新水平。北桥公社党委对一部分返青慢的田块，进行重点加工补课，促使早返青。马桥公社俞塘大队广大干部、群众在夺得早稻超千斤的大好形势下，乘胜前进，狠抓管理，在九日完成插秧后，立即进行补秧耘稻。三友大队根据今年的特点，做到“二抢三早”，即突击抢补苗、抢耘稻和早施肥、早防病虫、早开沟，充分发挥人的因素，促进后季稻早发。"},{"type":"paragraph","text":"在抓深入批邓、促秋熟管理的斗争中，各级党组织切实加强领导，深入第一线，与贫下中农同学习，同批判，同战斗。塘湾公社塘湾大队党支部，利用政治夜校，组织干部和群众继续认真学习毛主席关于反击右倾翻案风的一系列重要指示，深入批判邓小平反革命的修正主义路线。大队正、副书记分别到蹲点的生产队，实行三同。连日来，全大队出动六百多劳动力，突击补秧、耘稻。经过三天奋战，全大队七百四十二亩机插秧已补好秧，施好肥，七百七十三亩棉花已抗旱二次，治虫二次。曹行公社曙光大队党支部大力发动群众突击抢管，全大队一千五百八十亩后季稻已普遍施好肥，一千一百亩机插秧已补好秧。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07bd0d796a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席为首的党中央领导下　在批邓、反击右倾翻案风取得伟大胜利大好形势下  我国又成功地发射一颗人造地球卫星","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席为首的党中央领导下　在批邓、反击右倾翻案风取得伟大胜利大好形势下"},{"type":"paragraph","text":"我国又成功地发射一颗人造地球卫星"},{"type":"paragraph","text":"这是毛主席革命路线又一曲胜利的凯歌，是巩固和发展文化大革命胜利的新成果"},{"type":"paragraph","text":"中共中央、国务院和中央军委号召，在毛主席革命路线指引下，以阶级斗争为纲，以批邓为动力，抓革命，促生产，促工作，促战备，认真总结经验，再接再厉，夺取新的更大胜利"},{"type":"paragraph","text":"新华社一九七六年八月三十日讯　新闻公报"},{"type":"paragraph","text":"一九七六年八月三十日，我国又成功地发射了一颗人造地球卫星。卫星工作正常。"},{"type":"paragraph","text":"这次卫星发射成功，是在以伟大领袖毛主席为首的党中央领导下，在批邓、反击右倾翻案风的斗争取得伟大胜利的大好形势下取得的。这是毛主席无产阶级革命路线又一曲胜利的凯歌，是巩固和发展无产阶级文化大革命胜利的新成果，是批判邓小平反革命的修正主义路线，批判他重搞“条条专政”，充分发挥中央和地方两个积极性，统一计划，大力协同，团结战斗的新胜利。"},{"type":"paragraph","text":"中共中央、国务院和中央军委向从事研制发射卫星的工人、人民解放军指战员、科学工作者、工程技术人员、革命干部、民兵以及其他有关人员表示热烈祝贺。希望同志们在毛主席无产阶级革命路线指引下，以阶级斗争为纲，以批邓为动力，抓革命，促生产，促工作，促战备，认真总结经验，再接再厉，夺取新的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea0e3927d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

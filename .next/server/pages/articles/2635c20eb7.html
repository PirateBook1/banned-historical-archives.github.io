<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡马总统到达上海参观访问","authors":[],"dates":[{"year":1976,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡马总统到达上海参观访问"},{"type":"paragraph","text":"上海市革命委员会举行宴会，热烈欢迎博茨瓦纳贵宾马天水副主任和卡马总统先后祝酒"},{"type":"paragraph","text":"新华社上海一九七六年七月二十九日电博茨瓦纳共和国总统塞雷茨·卡马和夫人以及随同来访的博茨瓦纳贵宾，由交通部长叶飞陪同，今天上午乘专机由北京到达上海参观访问。"},{"type":"paragraph","text":"上海市革命委员会副主任马天水、冯国柱，常委王景、关建等和两千名群众到机场热烈欢迎博茨瓦纳贵宾。"},{"type":"paragraph","text":"为欢迎博茨瓦纳贵宾，今天上海主要街道上空挂起了欢迎标语和彩旗。虹桥机场上飘扬着中、博两国国旗。当卡马总统和夫人走下飞机时，马天水、冯国柱副主任等迎上前去，同贵宾们亲切握手。这时，乐队奏起欢迎曲，人们挥舞花束，青少年载歌载舞，上海男女民兵持枪列队向贵宾致敬。卡马总统不断向欢迎群众招手致意。机场上充满中、博两国人民热烈友好的气氛。"},{"type":"paragraph","text":"陪同博茨瓦纳贵宾来上海访问的还有外交部非洲司副司长周明基，中国驻博茨瓦纳大使赵政一。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，热烈欢迎卡马总统和夫人等博茨瓦纳贵宾。马天水副主任在宴会上祝酒，对卡马总统和夫人等贵宾前来上海访问表示热烈欢迎。他说，上海人民在毛主席的独立自主、自力更生方针指引下，解放二十多年来，已经把上海从极端腐朽落后的消费性城市逐步改造建设成为一个综合性的社会主义工业基地。当前，我们和全国人民一样，正在深入开展批判邓小平反革命的修正主义路线、反击右倾翻案风的斗争。这场伟大的斗争正鼓舞着全市人民进一步抓革命，促生产，促工作，促战备，以实际行动加强同世界各国人民和博茨瓦纳人民的战斗友谊。"},{"type":"paragraph","text":"卡马总统在祝酒时说，上海人民对他们非常热烈友好的接待，清楚地表明，在博、中两国和两国人民之间存在着十分可喜的关系。中国是第三世界的一个成员，因此，它是第三世界国家正在进行革命的一部分。为了把实现第三世界人民的愿望的革命进行到底，我们两国的团结是很重要的。卡马总统最后提议，为第三世界的团结干杯。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2635c20eb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

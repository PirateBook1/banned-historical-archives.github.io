script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的导师　伟大的领袖伟大的统帅　伟大的舵手  毛主席万岁！（图片）","authors":[],"dates":[{"year":1967,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的导师　伟大的领袖伟大的统帅　伟大的舵手"},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"来自反美斗争前线的越南文艺工作者，对中国人民的伟大领袖毛主席无比热爱。他们在纵情高唱中国革命歌曲《大海航行靠舵手》。"},{"type":"paragraph","text":"本报记者　王景仁摄"},{"type":"paragraph","text":"十月一日，中国人民的伟大领袖毛主席和他的亲密战友林彪副主席，同阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚部长会议主席穆罕默德·谢胡同志，在天安门城楼上，检阅游行队伍。                      本报记者　吕相友摄"},{"type":"paragraph","text":"毛泽东思想象太阳，照到哪里哪里亮。穿着各色各样民族服装的游行队伍，高举着毛主席著作，载歌载舞，通过天安门广场，接受我们伟大领袖毛主席的检阅。他们决心按照毛主席发出的“斗私，批修”的最新指示，把无产阶级文化大革命进行到底。\t\t\t　本报记者　沈谷容摄"},{"type":"paragraph","text":"毛主席的亲密战友林彪副主席和周恩来总理在天安门城楼上检阅游行队伍。本报记者　王　东摄"},{"type":"paragraph","text":"文艺界的无产阶级革命派沿着毛主席的革命文艺路线胜利前进。中国赫鲁晓夫所顽固维护的帝王将相、才子佳人统治舞台的日子，一去不复返了。我们工农兵不仅要做政治舞台的主人，而且要做文艺舞台的主人。　本报记者　沈谷容摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f0e2b5e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

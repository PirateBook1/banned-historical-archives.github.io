script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"目前宣传与谈判的方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":11,"day":7},{"year":1945,"month":11,"day":8}],"parts":[{"text":"目前宣传与谈判的方针","type":"title"},{"type":"appellation","text":"甲乙戌虞致丙丁："},{"type":"paragraph","text":"美国政策深堪注意，友人意见值得考虑。但在美蒋坚决进攻方针下，我们无法退让，只有自卫一法。东北方面，山海关三日已打响，第十五师在美军支持下由秦皇岛进攻，事先要求我军退出山海关及离开铁路线，当地我军没有接受，彼即攻击，被我击溃。沈阳得失，决于作战结果，如我能在本月内歼灭其首先进攻的两三个师，取得集结兵力、整训后备之时间（需要两个月），并在尔后能根本歼灭其进攻力量，则东北可能归于我有，那时让国民党插一只脚，很好讲话。目前可以不公开自治军及全盘自治的宣传与要求，但战争是不可避免的。如果作战不利，蒋得沈阳、长春，则我方只能获得边境二等地方。即使如此，也要用战争才能解决，洮南、龙江、佳木斯等地也不是谈判可以获得的。中央军退出华北一点，谈判时可以提得恰当些，宣传与谈判可以有些不同，但华北问题的解决同样取决于作战。目前的谈判，彼方全为缓兵之计，并无诚意解决问题，彼方一切布置均为消灭我党。我方宣传弱点甚多，你提出的意见是很对的，应当采取“哀者”态度，应当照顾中间派，不要剑拔弩张，而要仁至义尽；但是总的情况，我处内线，彼处外线，我是防御，彼是进攻，再过一时期各方均会看得清楚。目前谈判方针在不束缚手足使将来不好说话的条件之下，可以保留伸缩余地。请你全盘考虑，写出一个详细条文，并加分析告我，以便研究成熟，再向彼方提出。"},{"type":"paragraph","text":"甲乙戌齐致丙丁：上电未发，接戌虞电，我们意见完全一致，即照来电办理。今日新华社发表国民党军队百余万向我进攻的详细番号，当有利于揭破彼方之欺骗。"}],"comment_pivots":[{"part_idx":0,"offset":10,"index":1},{"part_idx":2,"offset":11,"index":2},{"part_idx":2,"offset":247,"index":3},{"part_idx":3,"offset":17,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是中共中央给在重庆的中共代表团的电报。","友人，指苏联方面。","蒋，指蒋介石。","指周恩来、王若飞一九四五年十一月七日给中共中央的电报。"],"page_start":83,"page_end":84,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc32b2ee7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

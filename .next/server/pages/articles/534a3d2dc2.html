script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳斥右派分子，批判地方主义，浙江省人代会议取得新的胜利","authors":["新华社"],"dates":[{"year":1958,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"驳斥右派分子，批判地方主义，浙江省人代会议取得新的胜利","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社杭州１６日电:浙江省第一届人民代表大会第六次会议１５日在杭州闭幕。会议选举周建人为浙江省省长，陈伟达、任一力为浙江省副省长；补选方琦德等十二人为省人民委员会委员；补选吴宪、俞仲武、俞佐宸、徐赤文、唐巽泽、董聿茂、潘天寿、霍士廉等八人为第一届全国人民代表大会代表。","type":"paragraph"},{"text":"在二十天的会议期间，先后有二百二十六名代表和列席人员在大会、小组会上发言，充分地揭露和驳斥了右派分子沙文汉、杨思一、李士豪等人的反党反社会主义的严重罪行。全国人民代表大会代表丘清华在会上具体地揭露了沙文汉、杨思一去年７月在北京出席全国人民代表大会会议期间，千方百计地支持、包庇右派分子李士豪、宋云彬的罪行，指出沙、杨当时以浙江代表小组正、副组长身份，狂妄地抗拒中央的方针和中共浙江省委的指示，严重地破坏了反右派斗争。","type":"paragraph"},{"text":"代表们指出，这次会议能够罢免沙、杨的省长、副省长职务，就充分说明了社会主义政治制度的无比优越性。代表们一致认为沙文汉、杨思一已经完全堕落为资产阶级在党内的代理人，罢免他们的省长、副省长职务是浙江全省人民在政治战线上和思想战线上的社会主义革命的重大胜利，是完全符合全省人民的意志和利益的。","type":"paragraph"},{"text":"这次会议上还批判了地方主义。","type":"paragraph"},{"text":"全体代表热烈讨论了“浙江省１９５７年度经济计划执行情况、１９５８年度经济计划草案和经济发展十年远景初步规划”。","type":"paragraph"},{"text":"周建人在会上致闭幕词，他指出：这次会议是全省各个战线反右派斗争胜利的会师大会，又是推动全省人民改进技术、改造自然、向生产高潮进军的誓师大会。会议取得的反右派斗争的胜利是巨大的，充分地说明了走社会主义道路和共产党的领导是丝毫不能动摇的，有力地证明了社会主义民主制度的无比优越性。","type":"paragraph"},{"text":"——原载《人民日报》1958年1月17日，原标题为“驳斥右派分子，批判地方主义，浙江省人代会议取得新的胜利，选出周建人为省长  陈伟达、任一力为副省长”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534a3d2dc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"在中央给周恩来的电报稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"在中央给周恩来的电报稿上加写的话！！"},{"type":"paragraph","text":"（1956年11月30日）"},{"type":"paragraph","text":"苏方邀请书似以在十二月中旬或下旬发出较为适宜。此外请你看形势，对于西方在匈牙利组织颠覆活动一点，在适当时机加以揭露，你以为如何？"},{"type":"paragraph","text":"[1]中共中央1956年11月30日给周恩来的电报，是由中国驻印度大使潘自力转交的，当时周恩来正在印度进行国事访问。电报说：二十九日，尤金大使约见刘少奇时，口头转达赫鲁晓夫的意见，希望周恩来在访问阿富汗后能到莫斯科一谈，并问是否需要由苏方发出正式的邀请书。中央政治局常委认为，在目前形势下，由苏联正式邀请访问是必要的。你的意见如何，请考虑电复，以便中央再行考虑决定后，答复苏共中央。毛泽东审阅电报稿时，在末尾加写了这段话。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":154},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0550cbc6e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

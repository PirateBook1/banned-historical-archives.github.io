script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们的伟大领袖毛主席亲切会见凯莱齐同志和由他率领的阿尔巴尼亚政府经济代表团同来自反帝反修斗争前线的阿尔巴尼亚战友亲切握手，并同他们进行了十分友好的谈话　参加会见和谈话的有:周恩来总理、康生副委员长、李先念副总理等","authors":[],"dates":[{"year":1970,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　我们的伟大领袖毛主席今天亲切地会见了阿尔巴尼亚劳动党中央政治局候补委员、国家计划委员会主席阿卜杜勒·凯莱齐同志和由他率领的阿尔巴尼亚人民共和国政府经济代表团，以及正在北京访问的其他阿尔巴尼亚同志，共计七十多人。"},{"type":"paragraph","text":"来自反帝反修斗争前线的阿尔巴尼亚战友受到了毛主席的热烈欢迎。当凯莱齐同志和代表团的团员来到会见厅时，毛主席同他们亲切握手，随后，和全体阿尔巴尼亚同志一起照了像。他们当中有阿尔巴尼亚专家组、阿尔巴尼亚男女篮球队、阿尔巴尼亚农业考察组和摄影考察组的同志，以及阿尔巴尼亚实习生。阿尔巴尼亚同志向毛主席热烈鼓掌，并且高呼“万岁，毛主席!”毛主席也频频向阿尔巴尼亚同志招手致意。"},{"type":"paragraph","text":"然后，毛主席同凯莱齐同志，代表团团员:基乔·恩杰拉、希纳西·德拉戈蒂、普波·希提、乔尔吉·罗博、斯皮罗·卢沙同志，进行了十分友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的，有中共中央政治局常委、国务院总理周恩来同志，中共中央政治局常委、人大常委会副委员长康生同志，中共中央政治局委员、国务院副总理李先念同志，以及李强、方毅、白相国同志。"},{"type":"paragraph","text":"会见时在场的，有于桑、乔冠华、封永顺、张纪之、曹诚、谢怀德、申健、齐一丁、李光勋、陈德和、陈茂等有关方面负责同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709t010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和凯莱齐同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\09\\709t010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席九月二十八日亲切地会见了阿尔巴尼亚劳动党中央政治局候补委员、国家计划委员会主席阿卜杜勒·凯莱齐同志和由他率领的阿尔巴尼亚人民共和国政府经济代表团，以及正在北京访问的阿尔巴尼亚其他同志。"},{"type":"paragraph","text":"周恩来、康生、李先念同志参加了会见。"},{"type":"paragraph","text":"这是会见时合影。前左五是阿卜杜勒·凯莱齐同志。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f65dd5021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

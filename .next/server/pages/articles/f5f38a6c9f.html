script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于改变供销社所有制问题的补充通知","authors":[],"dates":[{"year":1967,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"国务院关于改变供销社所有制问题的补充通知","type":"title"},{"text":"关于改变供销社所有制问题：“中共中央关于反党经济主义的通知”第五条已作了决定。即“集体制的企业、手工业合作社、合作商店等，现在都不要改变为国家所有制”，应按此办理。关于各省、市、县要你们约定日期，选派代表来京汇报问题，当前文化大革命运动正处在全国无产阶级革命造反派大联合、大夺权的关键时刻，应该在本地积极参加夺权斗争。春耕即将开始，希望你们坚决响应我们伟大的领袖毛主席关于“抓革命、促生产”的号召，彻底打倒反革命的经济主义，粉碎资产阶级反动路线的新反扑。希望你们劝告大家坚守工作岗位，就地彻底闹革命，不要来京。","type":"paragraph"},{"text":" 国务院一九六七年二月七日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f38a6c9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

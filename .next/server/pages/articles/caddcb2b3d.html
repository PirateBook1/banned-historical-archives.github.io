script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"慎重考虑围歼白崇禧部计划力求做到确有把握","alias":"","parts":[{"type":"paragraph","text":"慎重考虑围歼白崇禧部计划"},{"type":"paragraph","text":"力求做到确有把握"},{"type":"paragraph","text":"（1949年10月12日）林彪同志："},{"type":"paragraph","text":"因为据你们十日七时电，白崇禧全力增援祁阳以北之敌，该敌已完全陷入被动地位，有在湘桂边界聚歼白匪主力之可能，故我们同意你们以陈兵团由现地直出桂林抄敌后路之意见。但据你们十一日十时电，敌原拟增援之兵力，现已停止于东安、冷水滩、零陵?之线，并未北进。似此，无论祁阳以北地区之敌被歼与否，白崇禧均有可能令其主力退至广西中部、西部及西北部，背靠云贵，面向广西东北部及东部，采取游击战术，不打硬仗，与我相持，我军虽欲速决而不可得。此时，因陈已入广西，广东问题没"},{"type":"paragraph","text":"[1]林彪，当时任第四野战军兼华中军区司令员。"},{"type":"paragraph","text":"[2]指1949年10月10日7时林彪、邓子恢、谭政、萧克、赵尔陆给中共中央军委的电报。电报说：由衡阳、宝庆线南退之敌军4个师已被我军包围于祁阳以北地区，其余敌军亦正回头北援，我军有在湘桂边区歼灭白崇禧部主力之可能。建议陈兵团由韶关、英德之线直插桂林、柳州，断敌后路，协同主力歼灭白部。"},{"type":"paragraph","text":"[3]白崇禧，当时任国民党军华中军政长官公署长官。[4]陈兵团，指第二野战军第四兵团，兵团司令员兼政治委员陈。[5]零陵，旧县名，1984年并入湖南永州市。毛泽东全集第二十七卷有解决，广西问题亦不能速决。如我军向广西中部、西部及西北部迫进，则白匪退入云贵。如四野跟入云贵，则不能分兵解决广东问题。如四野不入云贵，则解决白匪的责任全部落在二野身上。因此请你考虑这样一点，即在桂林、柳州以北，祁阳、宝庆以南地区采取围歼白匪的计划是否确有把握，如确有把握，则你们的计划是很好的；否则我军将陷入被动。为了使问题考虑成熟起见，目前数日内陈兵团以就地停止待命为宜。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十二日三时[1]宝庆，即湖南邵阳。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caddcb2b3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

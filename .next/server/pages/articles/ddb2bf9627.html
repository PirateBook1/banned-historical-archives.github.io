script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"为同四方面军会合复四方面军电","alias":"","parts":[{"type":"paragraph","text":"为同四方面军会合复四方面军电"},{"type":"paragraph","text":"（1935年6月16日）"},{"type":"paragraph","text":"来电欣悉。中国苏维埃运动二大主力的会合，创造中国革命史上的新纪录，展开中国革命新的阶段，使我们的敌人帝国主义、国民党惊惶战栗。我们久已耳闻你们的光荣战绩，每次得到你们的捷电，就非常欣喜。此次会合，使我们更加兴奋。今后，我们将与你们手携着手，打大胜仗，消灭蒋介石、刘湘、胡宗南、邓锡侯4等军阀，赤化川西北。我们八个月的长途行军，是为苏维埃而奋斗。我们誓与你们一起，为苏维埃奋斗到底。特此电复。"},{"type":"paragraph","text":"[1]这是中央红军与红四方面军两军先头部队会合后，毛泽东和朱德、周恩来、张闻天暨中央红军全体指战员给红四方面军主要领导人、西北革命军事委员会主席张国焘，红四方面军总指挥徐向前，政治委员陈昌浩并转红四方面军全体指战员的复电。"},{"type":"paragraph","text":"[2]刘湘，四川地方实力派。当时任国民党四川省政府主席、四川善后督办、四川“剿匪”军总司令兼第二十一军（川军）军长。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军第一师师长、“剿匪”军第三路军第二纵队司令官。"},{"type":"paragraph","text":"[4]邓锡侯，当时任国民党军第四十五军（川军）军长兼第一二八师师长、四川“剿匪”军第一路总指挥。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":175,"page_end":175},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddb2bf9627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

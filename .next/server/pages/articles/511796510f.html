script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗坚持正义斗争  香港中国海员反迫害斗争赢得巨大胜利  荷兰渣华公司被迫低头认错，接受中国海员合理要求","authors":[],"dates":[{"year":1967,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗坚持正义斗争"},{"type":"paragraph","text":"香港中国海员反迫害斗争赢得巨大胜利"},{"type":"paragraph","text":"荷兰渣华公司被迫低头认错，接受中国海员合理要求"},{"type":"paragraph","text":"新华社香港二十二日电　香港中国海员高举毛泽东思想伟大红旗，同荷兰在香港开设的渣华邮船公司，进行了三个多月的反迫害斗争，迫使荷兰渣华公司在二十一日当面向香港中国海员道歉认错，并签具了认错书。"},{"type":"paragraph","text":"渣华公司二十一日下午二时在港九工会联合会工人俱乐部举行了道歉认错仪式。渣华公司常务董事德汉承认这个公司的“马六甲海峡号”轮船的荷籍船长范霍伊曾在澳大利亚开枪打伤四名香港中国海员是“极端错误的”，是一种敌视香港中国海员的行为；对一月三十日召来大批香港英国警察企图镇压前来抗议的海员一事承认错误；接受永不录用凶手船长的要求；保证今后在渣华公司属下的船不再发生类似事件等。他还向香港海员工会代表递交了凶手船长签具的道歉认错书。"},{"type":"paragraph","text":"事情的经过是这样：去年十二月六日，“马六甲海峡号”轮停泊在澳大利亚布里斯班时，船长范霍伊曾蓄意制造迫害香港中国海员事件，将船上香港中国海员刘树根无理开除，并强迫他立即离船。船上海员表示坚决反对，范霍伊曾就召来警察将刘树根强行拉走，并纠集了五名手持手枪的荷籍高级船员，对准前来吊桥抗议的香港中国海员。海员们手挽手继续向前，范霍伊曾随即开枪打伤了站在最前列的李志华、文亲祺、叶宋、黄旺友四人，制造了严重的血案。范霍伊曾的法西斯暴行，立刻激起了全船海员的停工抗议，并向渣华公司提出惩凶、赔偿、保证今后不发生同样事件等要求。去年十二月底，海员们回到香港后，继续坚持斗争，先后多次派出代表到渣华公司提出抗议。渣华公司颠倒是非，妄图抵赖，并放走凶手船长，拒绝香港中国海员的合理要求，还用停发工资、永不录用等手段恐吓船员，甚至召来大批港英警察，企图镇压到公司抗议的海员代表。"},{"type":"paragraph","text":"在反对荷兰渣华公司及凶手船长迫害香港中国海员的斗争中，香港中国海员成立了反迫害斗争委员会，团结在一起，斗争在一起。他们成立了毛主席著作学习小组，三个多月以来，一面斗争，一面活学活用毛主席著作。他们遵循毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”在斗争中，他们意气风发，斗志昂扬，高声朗诵毛主席语录，高唱毛主席语录歌，同荷兰渣华公司的代表展开了面对面针锋相对的斗争，粉碎了这个公司的阴谋诡计，终于迫使它低头认错，接受了海员的合理要求。"},{"type":"paragraph","text":"香港中国海员进行的正义斗争，得到了港澳各业工人和祖国海员的支持。香港工会联合会、澳门工会联合总会、中国海员工会全国委员会先后发表声明和支持电；港澳各业工人和各界同胞纷纷集会或写信支持他们的斗争。三月三日，在反对澳葡帝国主义迫害斗争中站在最前列的澳门工人组成的慰问团来港，互相鼓励，互相学习，一致坚决表示今后港澳工人要更高地举起毛泽东思想伟大红旗，把毛泽东思想作为一切行动的指导方针。他们一再高呼：“战无不胜的毛泽东思想万岁！”“毛主席万岁！”香港中国海员经过斗争，更加热爱我们伟大的领袖毛主席和毛泽东思想，他们深深地体会到毛泽东思想的无比强大的威力。他们说：“只要我们认真地学习毛主席著作，在斗争中活学活用，我们就能所向披靡，战无不胜。我们决心永远读毛主席的书，听毛主席的话，照毛主席的指示办事。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"511796510f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

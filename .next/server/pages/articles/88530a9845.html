script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普贤屯大队党支部充分发动群众  用多种形式深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"普贤屯大队党支部充分发动群众"},{"type":"paragraph","text":"用多种形式深入揭批“四人帮”"},{"type":"paragraph","text":"新华社一九七七年二月二十日讯　北京市平谷县门楼庄公社普贤屯大队揭批“四人帮”的人民战争打得很响。大队党支部采取大会与小会、集中和分散相结合等多种形式，把群众比较充分地发动了起来。全大队已先后开过八次批判大会，田间地头的小型批判会经常不断。社员群众还纷纷召开家庭批判会，一家老少同批“四人帮”。共产党员和共青团员在揭批“四人帮”中起了带头作用。老党员庞书兰常在晚上组织全家认真学习毛主席的重要指示，批判“四人帮”反革命的修正主义路线。在家庭批判会上，庞书兰结合在旧社会的苦难家史，批判“四人帮”篡党夺权、复辟资本主义的罪行，点燃了全家老少的心头怒火，一家六口人一个接着一个发言，狠批“四人帮”。大队党支部推广了庞书兰开家庭批判会的做法，请她家里的人在大队的批判大会上发言，有力地推动了大批判深入开展。"},{"type":"paragraph","text":"普贤屯大队党支部积极利用群众喜闻乐见的文艺形式批判“四人帮”，让革命文艺发挥它的战斗作用。大队文艺宣传队经常和群众一起学习、批判。他们除了反复教群众唱《国际歌》、《三大纪律八项注意》和《东方红》三首革命歌曲外，还自编自演了对口词《向“四人帮”猛开炮》和欢呼曲《庆胜利》等十多个文艺节目。他们创作的表演唱《四姐妹剥画皮》，用大量事实揭露了“四人帮”披着马列主义外衣大搞修正主义的反革命罪行。文艺宣传队利用业余时间，有时在社员大会上演出，有时到田间或社员家庭演出，深受群众欢迎。大家说：节目虽小，有声有色，狠批“四人帮”，看了真解渴。"},{"type":"paragraph","text":"革命诗歌在这个大队也成了狠批“四人帮”的有力武器。七十三岁的贫农女社员侯书兰，识字不多，在一次全大队批判“四人帮”的诗歌朗诵会上，她登上台气愤地说：“‘四人帮’妄想搞复辟，气得我连觉都睡不着，心里编诗歌，狠狠批判他们这帮黑东西。”接着，她就满怀战斗激情地朗诵道：“‘四人帮’背叛马列搞复辟，老婆子我心中怒火起。在那万恶的旧社会，我六岁就给地主当奴隶，挨打又受骂，伤疤是证据。伟大领袖毛主席，救我出地狱。‘四人帮’要复辟，老婆子我和他们拚到底！”自打烂“四人帮”以来，这样的诗歌朗诵会在这个大队已经举行了十多次。"},{"type":"paragraph","text":"大队党支部发动群众办了七个批判“四人帮”的黑板报和五个大批判专栏。大队广播室每天早、中、晚三次广播关于批判“四人帮”的稿件，还经常组织广播批判会。他们还搞了一个广播宣传车，社员集中在哪里干活，宣传车就推到哪里播送毛主席关于批判“四人帮”的重要指示，播送华主席为首的党中央的一系列重要指示和群众批判“四人帮”的文章、诗歌。社员们赞扬说：宣传车，到地头，学习、批判两不误，促进生产贡献多。大队党支部还发动团员、红卫兵、红小兵，组成“宣讲小分队”到养猪场、副业组等单位进行宣讲，帮助一些不能参加集中学习的社员和老、弱、病、残社员积极开展革命大批判，使“四人帮”在全大队的各个角落都被批得臭不可闻。（附图片）"},{"type":"paragraph","text":"密云县太师屯公社上庄子大队党支部书记和社员一起战天斗地，大搞农田基本建设。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88530a9845"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日齿轮座革命文艺战士无限热爱毛主席  为毛主席支持美国黑人斗争的声明谱曲  这支毛主席语录歌曲在日本各地迅速传播受到革命人民热烈欢迎","authors":[],"dates":[{"year":1968,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日齿轮座革命文艺战士无限热爱毛主席"},{"type":"paragraph","text":"为毛主席支持美国黑人斗争的声明谱曲"},{"type":"paragraph","text":"这支毛主席语录歌曲在日本各地迅速传播受到革命人民热烈欢迎"},{"type":"paragraph","text":"新华社十二日讯　东京消息：日本齿轮座剧团的革命文艺工作者，怀着对伟大领袖毛主席的无限热爱，最近为毛主席支持美国黑人抗暴斗争的声明中的一段语录谱曲，受到日本革命人民的热烈欢迎。"},{"type":"paragraph","text":"六月二十三日，山口县革命群众在岩国市举行要求撤除美军基地、废除日美“安全条约”大会。会上，齿轮座剧团的文艺工作者第一次演唱了为毛主席语录"},{"type":"paragraph","text":"“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻”谱写的这支歌曲。雄壮有力的歌声，唱出毛主席的伟大战斗号召，极大地鼓舞了日本革命群众反对美帝及其帮凶的斗志。这表明，毛主席支持美国黑人抗暴斗争的伟大声明正在成为日本革命人民反美斗争的强大思想武器。"},{"type":"paragraph","text":"目前，这支毛主席语录歌曲正在山口县和日本其他地区迅速传播。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236384babe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平团长乔冠华副团长拜会邦戈总统并先后会见了一些国家的外长或副外长","authors":[],"dates":[{"year":1974,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社联合国一九七四年四月十一日电　出席联合国大会特别会议的中华人民共和国代表团团长、国务院副总理邓小平和副团长、外交部副部长乔冠华，四月十一日下午拜会了加蓬共和国总统阿尔贝一贝尔纳·邦戈。"},{"type":"paragraph","text":"邦戈总统同邓小平团长和乔冠华副团长进行了友好的谈话。"},{"type":"paragraph","text":"拜会时，加蓬外交和合作部长保罗·奥昆巴·多克瓦策格和加蓬常驻联合国代表亚历克西·奥巴梅在座。"},{"type":"paragraph","text":"新华社联合国一九七四年四月十一日电　出席联合国大会特别会议的中华人民共和国代表团团长、国务院副总理邓小平和副团长、外交部副部长乔冠华，四月十一日先后会见了出席会议的一些国家的外长或副外长，同他们进行了友好的谈话。"},{"type":"paragraph","text":"十一日上午会见的有:法国外交部长米歇尔·若贝尔和马尔加什共和国外交部长迪迪埃·拉齐拉卡。"},{"type":"paragraph","text":"下午会见的有:墨西哥外交部长埃米略·奥斯卡·拉瓦萨、突尼斯外交部长哈比卜·沙提和英国协办外交和联邦事务国务大臣戴维·恩纳尔斯。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\04\\744d040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国代表团团长、国务院副总理邓小平四月十日在联大特别会议上发言。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\04\\744d040202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国代表团团长、国务院副总理邓小平发言后，受到许多国家代表的热烈祝贺。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a46589cd8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

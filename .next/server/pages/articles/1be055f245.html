script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"日德密约","alias":"","parts":[{"type":"paragraph","text":"日德密约"},{"type":"paragraph","text":"（1919年7月28日）"},{"type":"paragraph","text":"巴黎的路透电说：“近今外间又有日德密约的谣传。”密约是什么东西？还有什么妄人想发现于今后的国际间么？日德密约更是什么东西？日俄密约\"，为列宁政府宣布了，不但没成，反丢了脸一大块。日英法密约成了，我们的山东，就要危险。什么日德密约，前年也谣传了多次。据说一千九百一十七年，德国允许日本自由处置荷兰的殖民地，爪哇苏门答腊在内，为英政府听见，告诉了荷兰，阴谋方止。我们应知道日本和德国，是屡次寻奸未遂的狗男女，他们虽未遂，那寻奸的念头，是永远不会打断的。日本的强权政府军阀浪人不铲除，德国的爱倍尔政府不革命，奸夫和淫妇，还末（未）拆开，危险正多呢。"},{"type":"paragraph","text":"[1]日俄密约，指1916年7月3日日本和俄国在彼得格勒签订的秘密协约。密约规定，一旦中国在政治上被与日俄两国敌视的第三国控制时，日俄将协商采取措施；一旦缔约国一方同上述第三国宣战时，缔约的另-方将给予援助，并且约定未征得另一方的同意，不能讲和。为此，还规定日俄双方的有关当局，就兵力援助及实施援助的方法另外签订协定。俄国十月革命后，这一密约被苏俄政府宣布废除。"},{"type":"paragraph","text":"[2]日英法密约，指1917年2月日本同英国订立的密约。日本同意位于赤道以南的德属岛屿在战后归于大英帝国，而英国方面则承认日本有权继承战前德国在中国山东的特权，并同意赤道以北的德属岛屿归于日本。法国获此密约后，亦承认日本对中国山东的无理要求。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1be055f245"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

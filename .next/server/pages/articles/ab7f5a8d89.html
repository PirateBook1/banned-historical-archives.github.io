script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五七战士愤怒声讨“四人帮”","authors":[],"dates":[{"year":1976,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五七战士愤怒声讨“四人帮”"},{"type":"paragraph","text":"中共北京市东城区五七干校委员会"},{"type":"paragraph","text":"我们怀着万分激动的心情，最热烈地拥护华国锋同志任中共中央主席和中央军委主席；最热烈地欢呼粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利！"},{"type":"paragraph","text":"我校全体五七战士一致认为：以华国锋主席为首的党中央，采取坚决措施，一举粉碎了王洪文、张春桥、江青、姚文元“四人帮”篡党夺权的反革命阴谋。这是完全必要的，非常及时的，是保证党不变修，国不变色，使我们永远沿着毛主席无产阶级革命路线前进的英明措施。它充分表达了全党全军全国各族人民的共同愿望，我们坚决拥护。"},{"type":"paragraph","text":"毛主席是我们的伟大领袖和导师，毛主席的著作和指示，是马克思列宁主义的不朽文献，是我们战胜国内外、党内外一切阶级敌人的最锐利的思想武器。可是，这一帮恬不知耻自称是毛主席的“学生和战友”的反革命阴谋集团，却背叛马克思主义、列宁主义、毛泽东思想，肆意篡改毛主席的指示，反对毛主席的无产阶级革命路线，搞修正主义、搞分裂、搞阴谋诡计，真是比毒蛇还毒，比豺狼还狠。“四人帮”反党集团是我们不共戴天的死敌，必须对他们实行无产阶级专政！“四人帮”的反革命活动是有组织、有计划、有预谋的，他们的罪恶目的就是妄图篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义，使我国人民吃二遍苦，受二茬罪，这是我们绝对不能容忍的。我们以最大的无产阶级义愤，坚决声讨“四人帮”的反革命罪行。"},{"type":"paragraph","text":"揭露和粉碎“四人帮”反党集团的伟大斗争，使我们受到极其深刻的阶级斗争和路线斗争的教育，深深感到毛主席关于资产阶级“就在共产党内”，“走资派还在走”的科学论断无比英明正确，毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”三项基本原则，是我们区别真假马克思主义和识别党内走资派的标准。大家还认识到，要坚持和党内资产阶级作斗争，最重要的是刻苦学习马列著作和毛主席著作，努力提高识别真假马克思主义的能力。我们全体五七战士坚决响应党中央的号召，掀起学习马列著作和毛主席著作的新高潮。大家迅速行动起来，利用大会小会，大字报小字报等多种形式，愤怒揭发、批判、声讨“四人帮”的反革命罪行，全校革命斗争的烈火熊熊燃起，越烧越旺。"},{"type":"paragraph","text":"我们决心最紧密地团结在以华国锋主席为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，一切行动听从党中央的指挥，集中火力，狠揭猛批，坚决与王、张、江、姚“四人帮”斗争到底。我们要在斗争中进一步巩固和发展文化大革命的胜利成果，大力支持社会主义新生事物，按照毛主席的革命路线，把五七干校办得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab7f5a8d89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

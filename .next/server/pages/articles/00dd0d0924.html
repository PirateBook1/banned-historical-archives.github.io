script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["吴金成","杜贵圈","河南农学院","王瑞林","赵书训","马国俊"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院吴金成王瑞林杜贵圈马国俊赵书训","type":"authors"},{"text":"吴金成（农59级学生）：党的领导不一定体现在某一个单位有一个党员。我院党委文化低，是外行，办事是游击作风，根本不能领导高等学校。班三角都是机械的教条主义者。","type":"paragraph"},{"text":"在大鸣大放的整风运动中，光明日报最民主，最能解决问题。党不一视同仁，对民盟是一棍子打死的政策。","type":"paragraph"},{"text":"王瑞林（农60级学生）呼吁！反三害的浪涛在全国轰轰烈烈地展开了。而我院内为什么风平浪静无声无息呢？难道我院就没有什么问题吗？不，我院一定有，而且还相当严重。我们为什么动不起来呢？就是院党委对我们不支持，甚至还压制了我们。学生会尽跟党委跑，叫开会就开会，为什么不自己干。","type":"paragraph"},{"text":"杜贵圈（农60级学生）：大鸣大放中同学们犯错误（注：指右派分子攻击党）是由于省委和院党委教育不够。因而主要责任在党委。","type":"paragraph"},{"text":"马国俊（农60级学生）：共产党这次整风是玩手腕。你看共产党把人弄得走投无路。共产党这样整人，国外的留学生都不回来了。肃反和土改是共产党斗人家，这次整风可该翻过来斗共产党了。","type":"paragraph"},{"text":"赵书训（农60级学生）：国家养活这一般家伙，什么也不懂，就会在底下统治人民，一窝子坏蛋（注：指行政干部）。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00dd0d0924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

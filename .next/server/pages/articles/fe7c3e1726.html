script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"边区野战军与陈谢军的作战方针","alias":"","parts":[{"type":"paragraph","text":"边区野战军与陈谢军的作战方针"},{"type":"paragraph","text":"（1947年6月20日）德怀同志："},{"type":"paragraph","text":"十九电悉。陈纵?午东由曲翼出发，约午删在绥德集结完毕，午部左右开始向榆林方向出击，约一个月完成任务，然后向南作战。边区野战军月底开始执行歼灭宁马十八师、收复三边\"之任务，甚为适当。胜利后并望向西扩大战果，相机攻占预旺、韦州、惠安、同心城等地，将部队展开于镇原、固原、海原之线以北，准备下一步向固、镇、海及静宁、兰州线出击。陈纵则南下关中，东西策应击胡。依西北之敌情、地形、补给等条件来看，边区野战军与陈谢\"集团在数个月内似宜分开行动，而不宜集中行动。惟分开行动，有远距离分开与近距离分开两种（上述一出静宁，一出关中是远距离一例），究应如何为宜，依当时情况决定。数月内作战方"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任西北野战兵团司令员兼政治委员。[2]陈纵，指晋冀鲁豫野战军第四纵队，纵队司令员陈。[3]曲翼，指山西曲沃和翼城。[4]宁马，指宁夏马鸿逵，当时任国民党政府主席西北行辕副主任。[5]三边，指陕西西北的定边、安边和靖边。[6]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[7]陈，指陈。谢，指谢富治，当时任晋冀鲁豫野战军第四纵队政治委员。针仍应采取先打分散较弱之敌，孤立集中强大之敌。数个月后，此种方针方可考虑改变。榆林、三边两役完成之后，准备向南出击之前，似宜开会一次，讨论作战及补给等事，届时当请你们及陈谢来中央集会。"},{"type":"paragraph","text":"毛泽东已部"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":96},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7c3e1726"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

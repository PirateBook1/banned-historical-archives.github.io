script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"毛泽东等吊贝鲁特逝世的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等吊信贝鲁特逝世的电报！"},{"type":"paragraph","text":"（1956年3月13日）波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志：波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志：波兰人民共和国外交部长斯坦尼斯瓦夫·斯克热歇夫斯基同志："},{"type":"paragraph","text":"惊悉波莱斯瓦夫·贝鲁特同志不幸逝世，我们怀着非常悲痛的心情代表中国人民和中华人民共和国政府，向你们，并且通过你们向波兰人民和波兰人民共和国政府表示最深切的哀悼。"},{"type":"paragraph","text":"波莱斯瓦夫·贝鲁特同志是波兰人民敬爱的领袖，也是世界和平民主社会主义事业的卓越战士。他的逝世，对于波兰人民和对于以苏联为首的世界和平民主社会主义阵营都是极大的损失。"},{"type":"paragraph","text":"我们深信：波莱斯瓦夫·贝鲁特同志生前的光辉事迹将永远鼓舞"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给波兰人民共和国国务委员会主席亚历山大·萨瓦茨基、波兰人民共和国部长会议主席约瑟夫·西伦凯维兹、波兰人民共和国外交部长斯坦尼斯瓦夫·斯克热歇夫斯基的电报，吊贝鲁特逝世。贝鲁特，即波莱斯瓦夫·贝鲁特（1892一1956），波兰工人党创建者之一，曾任波兰共和国总统，波兰统一工人党中央委员会第一书记、波兰人民共和国全国阵线全波委员会主席。1956年2月他率领波兰统一工人党代表团出席了苏共二十大，会后因突发心肌梗塞，于3月12日午夜在莫斯科逝世。毛泽东全集第三十六卷我们为进一步加强和发展中波两国人民间牢不可破的永恒友谊而努力。中国人民将永远同波兰人民在一起为保卫世界和平、为巩固以苏联为首的世界和平民主社会主义阵营而奋斗。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来"},{"type":"paragraph","text":"1956年3月13日于北京"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":3,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea8fe57ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

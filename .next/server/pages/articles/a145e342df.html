script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革委会扩大会议向全市人民发出号召以首都工人阶级为榜样更高举起毛泽东思想伟大红旗 找差距订措施比学赶帮把上海各方面的工作做得更好一致通过《上海市革命委员会关于大学北京，大赶先进，夺取革命生产新胜利的决定》","authors":[],"dates":[{"year":1968,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　伟大领袖毛主席教导我们:“我们面前的工作是很艰苦的，我们的经验是很不够的。因此，必须善于学习。”昨天下午，上海市革命委员会召开了扩大会议，认真学习了首都工人阶级紧跟毛主席的伟大战略部署，在革命和生产方面创造了优异成绩的先进经验，号召全市革命人民扎扎实实地掀起“大学北京，大赶先进，大找差距，大鼓干劲，夺取革命生产新胜利”的比学赶帮热潮。"},{"type":"paragraph","text":"两天来，上海各条战线的无产阶级革命派正在比先进，找差距，老老实实地向首都的无产阶级革命派学习，到处呈现一派热气腾腾的景象。昨天，参加市革委会扩大会议的同志在会上纷纷发言，反映了各条战线认真学习北京先进经验的新形势。会场上不断响起了“向北京工人阶级学习!”“向北京无产阶级革命派致敬!”的热烈的口号声。工总司、财革会、红代会、冶金系统、铁路系统等方面的代表一致表示，在我们最敬爱的伟大领袖毛主席和他的亲密战友林副主席身边的首都工人阶级和广大无产阶级革命派，在伟大的无产阶级文化大革命中，紧跟毛主席的伟大战略部署，充分发挥了工人阶级的主力军作用，创造了一系列先进经验，为全国特别是上海作出了榜样。和北京的先进榜样相比，上海的工作还有很大差距。到会的同志决心认真克服一切故步自封、骄傲自满、夜郎自大的情绪，虚心向首都工人阶级和广大无产阶级革命派学习，向各个兄弟省市和一切先进地区、先进单位学习。"},{"type":"paragraph","text":"来自上海各条战线的无产阶级革命派和革命干部对照北京的先进经验，一条一条找出了差距。他们认为:无论在狠抓根本和狠抓阶级斗争方面，在深入持久地开展革命的大批判和清理阶级队伍方面，在抓革命、促生产和树立新的领导作风方面，与北京相比，上海都存在很大的差距，因此一定要充分发动群众，找出差距，订出措施，迎头赶上，把上海各方面的工作做得更好。"},{"type":"paragraph","text":"他们表示，特别要结合上海的实际情况，认真学习北京针织总厂开展活学活用毛泽东思想群众运动的先进经验，北京新华印刷厂对敌斗争的先进经验，北京轻工业系统全面增产的先进经验，以及北京先进单位以无产阶级党性掌权、领导密切联系群众的先进经验。"},{"type":"paragraph","text":"上海市革命委员会的领导成员参加了扩大会议，并讲了话，和到会同志一起表示了向北京工人阶级学习的决心。"},{"type":"paragraph","text":"会议一致通过了《上海市革命委员会关于大学北京，大赶先进，夺取革命生产新胜利的决定》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a145e342df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

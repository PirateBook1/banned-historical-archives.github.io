script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川成都、江津等地曾發生大、中学生自杀和神經失常事件","authors":[],"dates":[{"year":1957,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"四川成都、江津等地曾发生大、中学生自杀和神经失常事件","type":"title"},{"text":"新华社重庆２３日讯  去年下学期以来。四川成都、江津、合川、内江、自贡、南充、篷溪、西昌和泸州等地都先后发生大、中学生自杀和神经失常事件。江津专区自杀的学生最多，共有十二人，其中已死一人，有四人现住医院，其他都因发覚早而自杀未遂。十二人中又以江津县第一中学最多，共有七个。自贡巿也有三个。","type":"paragraph"},{"text":"这些学生自杀的原因据説有三：一是因为失恋，一是因为学习赶不上，再就是家庭生活困难，特别是在遇到以上的问题而又受到批评的时候，学生就更容易严生自杀的念头。资中第一中学有一个团员，因恋爱问题受到团支书的批评后就去上吊，结果因绳索断了未死。四川医学院一女生和四川师范学院一个男生都因为功课赶不上，感到舆论压力大而自杀（均未死）。江津第一中学学生刁佩芬，原来是优秀团员，又是成绩好而保送入校的。因本期有一门学科只得三分，感到荣誉没有继续保持，精神压力很大而自杀（没死）。内江第一中学一个团支书也因为受到教师的报复而弄得神经失常。（黎素芬据青年团四川省各地干部座谈彙报材料编写）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2112期，1957年1月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8741950ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

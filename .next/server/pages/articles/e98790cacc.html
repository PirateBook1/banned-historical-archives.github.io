script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"站在批邓、反击右倾翻案风斗争前列的共产党员——纪念中国共产同成立五十五周年","authors":[],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e清华大学各级党组织和共产党员，认真学习毛主席的重要指示，坚决同邓小平的修正主义路线对着干，始终站在斗争的前列，带领广大师生员工把批邓、反击右倾翻案风的斗争步步引向深入。这是化学工程系基本有机化学专业五字班党支部的党员在讨论资产阶级就在共产党内的问题。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e辽宁柴河铅锌矿党委书记宿晓琴(右三)带领党委“一班人”认真学习毛主席的指示，在去年夏季，就自觉抵制邓小平的“三项指示为纲”，坚决同这条反革命的修正主义路线对着干，捍卫了毛主席的无产阶级革命路线。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e著名劳动模范、中共河北省临西县委第一书记吕玉兰(左二)，战斗在抓革命、促生产的第一线上，带领广大群众深入批邓、反击右倾翻案风，开展农业学大寨的群众运动，发展革命和生产的大好形势。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e武汉市教师进修学院青年教师、共产党员冯天瑜，是无产阶级文化大革命中成长起来的一名理论战线上的新兵。自批林批孔运动以来，他先后写了《孔丘教育思想批判》、《孔丘的亡灵与教育界的奇谈怪论》、《批孔与限制资产阶级法权》等著作和文章，有力地批判了反革命的修正主义路线的头子刘少奇、林彪、邓小平搞复辟倒退的罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e湖南省韶山公社党委书记毛泽仁(左二)，发扬党的优良作风，密切联系群众，经常深入到社队和社员同劳动，同学习，同批判，受到群众的赞扬。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都钢铁公司党委副书记、工人新干部马小六，(右一)，怀着对邓小平和一小撮阶级敌人的无产阶级义愤，参加了粉碎天安门广场反革命政治事件的指挥工作，以实际行动保卫毛主席，保卫党中央，保卫毛主席的革命路线。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e著名的草原小英雄龙梅(中)，现在是中共内蒙古自治区达茂联合旗委副书记。她经常深入社、队，和贫下中牧一起赞颂无产阶级文化大革命的丰硕成果，用文化大革命以来草原的巨大变化，批判邓小平散布的“今不如昔”的谬论。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e扎根大别山区闹革命的红军团长、湖北省红安县七里坪公社八一大队党支部书记方和明，积极支持知识青年上山下乡，努力发展社会主义新生事物，以实际行动反击邓小平刮起的右倾翻案风。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e天津小靳庄大队党支部书记王作山(左)听到“三项指示为纲”以后，觉得很不对味，便不向群众传达，更不去贯彻执行。当邓小平刮起攻击和污蔑小靳庄的歪风时，党支部脚步没有乱，他们说“‘十二级台风’算个啥，干，和它专开对头车”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e武汉警备区某部六连班长、共产党员李偃清，一九七五年听到邓小平大谈什么“整顿”，宣扬什么打硬仗就是“打钢仗”等等，感到他不讲阶级斗争，不讲路线，是同毛主席唱反调，毅然决然地给毛主席写信谈了自己的看法。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在山东省济宁县南张公社李庙大队插队落户的知识青年、十九岁的共产党员周焕涛(前左)，努力学习马列和毛主席著作，写了十几万字的读书笔记。他在学习和批判的基础上写了《驳“基础论”》，批判邓小平反对限制资产阶级法权的罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766s040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e文化大革命中的红卫兵小将廖平(左)，在担任大庆油田油建指挥部土木预制厂党委书记后，坚持参加集体生产劳动，和工人打成一片，自觉地限制资产阶级法权，保持普通劳动者的本色。"},{"type":"paragraph","text":"(本版照片均为新华社供稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e98790cacc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

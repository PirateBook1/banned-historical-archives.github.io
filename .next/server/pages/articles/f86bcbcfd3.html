script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南高余煤矿提前完成上半年生产计划","authors":[],"dates":[{"year":1976,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南高余煤矿提前完成上半年生产计划"},{"type":"paragraph","text":"据新华社济南一九七六年五月二十三日电　在反击右倾翻案风的斗争中，山东省肥城矿务局南高余煤矿党委，带领广大职工认真学习毛主席的一系列重要指示，批判邓小平的修正主义路线，推动煤炭生产节节上升。全矿在连续六年超额完成国家计划的基础上，又提前五十一天完成了今年上半年原煤生产计划。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展后，南高余煤矿党委带领全矿职工，联系本矿文化大革命以来的巨大变化，批判邓小平鼓吹“今不如昔”，要翻文化大革命的案，算文化大革命的帐，妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"在革命大批判的推动下，南高余煤矿职工的社会主义积极性大大提高。今年第一季度全矿生产的原煤，比去年同期提高百分之三十九，相当于建矿初期全矿一年的总产量。四月份以来，煤炭生产继续增长，掘进进尺继续增加。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f86bcbcfd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

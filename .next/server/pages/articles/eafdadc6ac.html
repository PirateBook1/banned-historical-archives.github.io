script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永做毛泽东思想的革命派","authors":["第二炮兵直属机关无产阶级革命派"],"dates":[{"year":1967,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永做毛泽东思想的革命派"},{"type":"paragraph","text":"第二炮兵直属机关无产阶级革命派"},{"type":"paragraph","text":"在举国上下欢庆伟大祖国建国十八周年的光辉节日里，林副主席向全国军民传达了伟大领袖毛主席要斗私，批修的战斗号召。这一伟大号召，为夺取无产阶级文化大革命的彻底胜利指明了方向；也给无产阶级革命派在阶级斗争的大风大浪中锻炼和成长指出了途径。我们一千个拥护！一万个照办！"},{"type":"paragraph","text":"无产阶级文化大革命，是一场惊天动地的群众运动，在这阶级斗争的大风大浪里，每一件事情都在考验和教育着我们。列宁说过：“在革命时期千百万人民一个星期内学到的东西，比他们平常在一年糊涂的生活中所学到的还要多。”我们第二炮兵无产阶级革命派，一年多来，在轰轰烈烈的无产阶级文化大革命中，受到了极大的锻炼和考验，在毛泽东思想哺育下变得更加坚强。"},{"type":"paragraph","text":"伟大领袖毛主席指示我们，要斗私，批修。我们一定在这个伟大方针的指引下，进一步培养和造就无产阶级革命事业接班人，接毛泽东思想的班，做毛泽东思想革命派。"},{"type":"paragraph","text":"要做毛泽东思想的革命派，必须斗倒自己头脑里的“私”字。我们在一年的文化大革命中，遵循毛主席关于把小资产阶级思想引导到无产阶级革命轨道的教导，既同右倾保守思想作斗争，发扬敢想、敢说、敢革命、敢造反的革命精神，又同以“左”的形式出现的无政府主义思潮进行了坚决斗争，加强了革命性、科学性和组织纪律性。"},{"type":"paragraph","text":"毛主席教导我们：“世界观的转变是一个根本的转变”。作为毛泽东思想的革命派，一定要在改造世界观上狠下功夫。我们在这场大革命中，把“老三篇”作为座右铭，处处以毛主席提出的无产阶级革命事业接班人的五个条件为镜子，对照检查自己，使我们在斗争中得到了迅速的成长。"},{"type":"paragraph","text":"要做毛泽东思想的革命派，就是要用马克思列宁主义、毛泽东思想彻底批判修正主义，从政治上、思想上、理论上批倒批臭以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派，彻底肃清修正主义在各个方面的流毒。"},{"type":"paragraph","text":"毛主席教导我们：“我们共产党员应该经风雨，见世面；这个风雨，就是群众斗争的大风雨，这个世面，就是群众斗争的大世面。”温室里培养出来的花朵，是经不起风吹雨打的，是没有生命力的。真正的无产阶级革命事业的接班人，只有在两个阶级、两条道路、两条路线的激烈斗争中，活学活用毛主席著作，才能产生。"},{"type":"paragraph","text":"培养和造就无产阶级革命事业接班人，是关系到我们党和国家前途和命运的头等大事，是千年大计，万年大计。我们一定要高举毛泽东思想伟大红旗，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席无产阶级革命路线，把“斗私，批修”进行到底，跟着毛主席干一辈子革命，做一辈子毛泽东思想的革命派！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eafdadc6ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"水利系教师批判民盟小组长、右派分子沈之良","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"水利系教师批判民盟小组长、右派分子沈之良","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"水利系水工结构教研组讲师、右派分子沈之良，在去年大鸣大放期间以水利系民盟小组长身份，忠实地执行了章罗联盟的反党纲领，密切配合水利系反党小集团的反党活动，向党猖狂进攻。","type":"paragraph"},{"text":"沈之良公开支持储安平“党天下”的谬论，同意章伯钧的“政治设计院”，在各次会上一再攻击党的领导。他说“党的预导干部工作很神秘，搞什么摸不透”，“党内有小圈圈，与社会主义制度不相称”。他说：“党对民主党派关切很少，党组织与盟组织一在天上，一在地下。”还向人提出“长期共存互相监督就应该反映在领导名额的分配上”，进而提出“教研组主任张光斗先生应该下来”，要换民盟盟员做主任，他还利用“孙肇初事件”向党进攻，要“抗议”党对孙问题的“保密”，提出“党员入党出党都要征得非党同志的同意”，要另组不要原党支委参加的审查孙肇初问题的“委员会”。沈之良还恶毒地攻击民主集中制，说“领导提出初步意见，就是不民主”，还说“党要整风这是有根源的；这不仅仅是谁的错，而是社会主义阵营的问题”，“整风不要只解决鸡毛蒜皮的事；社会主义为了什么的问题应该解决”。水利系“一群共青团员”反党大字报贴出后，他别有用心地说：“为什么不来找我签名，你们这样力量不大，人不够多，我还可以发动一批人签名。”在“群花”大字报反击右派后，他以民盟小组的名义向党总支施压力，要总支起而反驳。反右以后他表示抗拒，直到最近处理右派时还数次对其反党言行中一些重要情节矢口抵赖。经大家揭发批判后，他的反党企图被澈底打垮了，他表示低头认罪。","type":"paragraph"},{"text":" 来源：1958年3月6日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"178d2c3007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"思想革命化的必由之路","authors":["《解放军报》编辑部社论"],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"思想革命化的必由之路","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"王道明同志学习“老三篇”的体会，是一篇活学活用毛主席著作、用毛泽东思想改造灵魂的好文章。它对广大干部战士特别是青年同志，具有普遍的教育意义。","type":"paragraph"},{"text":"“老三篇”是树立无产阶级世界观的最根本的必修课。经验证明，把“老三篇”作为座右铭来学，反复学，反复用，长期坚持，长期实践，不断荡涤灵魂深处的“污泥浊水”，这是每一个同志实现思想革命化的必由之路。","type":"paragraph"},{"text":"无产阶级的世界观，共产主义的世界观，不是自发产生的。要树立无产阶级的革命世界观，就要靠活学活用毛主席著作，靠毛泽东思想的灌输，靠在实际斗争中锻炼和改造。任何人都不例外。","type":"paragraph"},{"text":"我们部队的广大青年都出身于工人阶级、贫下中农和革命干部家庭。他们对党、对毛主席、对毛泽东思想、对社会主义，有着深厚的阶级感情。这是在革命化道路上前进的有利条件。但是，要成为一个自觉的共产主义战士，必须用毛泽东思想来武装自己的头脑，改造自己的灵魂。","type":"paragraph"},{"text":"社会主义社会，存在着阶级，充满着阶级斗争。无产阶级和资产阶级通过各种方式，特别是通过思想意识领域里的斗争，激烈地争夺着青年一代。这种斗争必然要反映到每一个青年的头脑中来。没有毛泽东思想来武装，就不可能抵制资产阶级思想的侵蚀，肃清旧思想、旧文化、旧风俗、旧习惯的影响。","type":"paragraph"},{"text":"毛主席说：“在建设社会主义社会的过程中，人人需要改造”。“对于中国人民脑子中的落后的东西，我们要去扫除，就象用扫帚打扫房子一样。从来没有不经过打扫而自动去掉的灰尘。”","type":"paragraph"},{"text":"出身好，是一个好的条件。但是，认为出身好就是天生的革命者的想法，是不符合实际情况的，也是不利于自己的进步和成长的。事实上，每一个青年，我们革命队伍里的每一个人，脑子里随时都有正确思想同错误思想的斗争，无产阶级思想同资产阶级思想的斗争，集体主义、共产主义同个人主义的斗争。不是这个克服那个，就是那个克服这个。象王道明同志那样，扔掉“自来红”的包袱，不断地用毛泽东思想同自己脑子里的资产阶级思想斗，同灵魂深处的私心杂念“拚刺刀”，才能真正实现思想革命化。","type":"paragraph"},{"text":"我们一定要响应林彪同志的号召，干一辈子革命，学一辈子“老三篇”。战士要学，干部也要学，哪一级都要学。学了就用，搞好思想革命化。这样，才能把活学活用毛主席著作的群众运动提高到一个新阶段，把我军的革命化建设提高到一个新水平。","type":"paragraph"},{"text":"（原载《解放军报》1966年10月25日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1966年10月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86244d390e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

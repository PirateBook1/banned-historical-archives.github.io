script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"入藏部队电毛主席保证做好入藏一切准备工作　团结藏族同胞实行伟大协议","authors":[],"dates":[{"year":1951,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社重庆卅日电】　中国人民解放军入藏部队全体指挥员战斗员于二十八日致电毛主席、中央人民政府，拥护和平解放西藏办法协议签字。电文如下:"},{"type":"paragraph","text":"毛主席并中央人民政府:"},{"type":"paragraph","text":"我们入藏部队全体指挥员战斗员，当听到中央人民政府和西藏地方政府关于和平解放西藏办法的协议签字消息后，欢腾鼓舞，热烈庆祝，并一致表示，在毛主席和中央人民政府领导下，充分做好入藏的一切准备工作，并加强学习民族政策，做好民族工作，严格遵守纪律，尊重西藏人民风俗习惯和宗教信仰的自由，更好地团结藏族同胞，决心为保证全部实现这一伟大的协议，建设新西藏，巩固国防而奋斗!"},{"type":"paragraph","text":"【新华社重庆卅日电】　当和平解放西藏问题取得协议的消息传到人民解放军入藏部队时，指挥员战斗员一致热烈欢呼。二十七日晚上，某部宣传部门组织指挥员战斗员和当地人民收听广播。当驻地居民与指挥员战斗员们听到扩音器播送出毛主席、朱总司令庆祝和平解放西藏办法的协议的讲话时，涌集在广场上、房顶上的人群兴奋地欢呼鼓掌。指挥员战斗员们一致表示:要更好地团结藏族人民，发扬艰苦奋斗的精神，巩固好祖国边疆，予帝国主义侵略势力以更沉重的打击。二十八日，在该部司令部直属队的庆祝大会上，部队首长号召全体指挥员战斗员坚决执行和贯彻协议的各项规定，立即获得到会指挥员战斗员的响应。该部政治部也在当日发出庆祝和平解放西藏问题协议的指示，要求把协议的原则和各项规定贯彻到入藏部队的全体指挥员战斗员中去。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c84b09c917"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

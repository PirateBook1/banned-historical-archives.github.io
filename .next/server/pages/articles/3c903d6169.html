script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"来取潮海整军经验开展军队的民主运动","alias":"","parts":[{"type":"paragraph","text":"采取渤海整军经验开展军队的民主运动"},{"type":"paragraph","text":"（1948年1月28日）"},{"type":"paragraph","text":"在一切官兵关系恶劣、纪律不好、战斗力薄弱之部队，应采取渤海整军经验，组织士兵委员会，放手发动士兵群众的民主运动，只有益处，没有害处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"子俭"},{"type":"paragraph","text":"[1]这是毛泽东批转邓子恢关于渤海整军经验报告时的批语。1948年1月20日，中共中央华东局副书记邓子恢就渤海整党、整财、整军情况向中共中央作了报告。报告指出，渤海整军通过民主检讨，在各连队成立士兵委员会，发动战士对干部与党员进行批评与检查，战士阶级觉悟和积极性极高。此种士兵委员会，即成为经常制度，由士委会自已管伙食、管娱乐、管学习，自已维持纪律，一切连排长之升、降都通过士委会，党员之吸收与洗刷亦征求士委会与军人大会之意见。我们认为这种制度是加强部队团结，防止军阀主义，提高战斗力的最好制度。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":549,"page_end":549},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c903d6169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

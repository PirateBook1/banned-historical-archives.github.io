script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一次座谈会记录——关于对外政策","authors":["张文塘","徐福清","成都铁路局","陈殿明"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"一次座谈会记录——关于对外政策","type":"title"},{"text":"成都铁路局徐福清陈殿明张文塘","type":"authors"},{"text":"……中央对苏南关系问题没有主见，以苏联见解转移。报纸对消息封锁太严密，如台湾刘自然事件的报导。但回忆苏联进军东北时(1946年8月)，强奸妇女及类似刘自然事件发生太多，但政府没有明确的态度表示，过去大家一提出，就进行解释，或是扣帽子，说对中苏关系认识不正确。………苏联对东北机器大部拆运回国，把我们的机器拆走以后，又援助他们的机器，这怎样进行解释？我认为这种作法不妥当，对苏援助我们有怀疑。报纸消息是公式化不能真实领导消息。如去年九月间蒋匪飞机在重庆上空散发传单，大家都拾了不少，公安人员就说不准说，报纸也不说。既然事实如此为何不报导？　(徐福清)","type":"paragraph"},{"text":"……刚才老徐说以上事件应由中国政府负责，我不同意。因为那时我们政府还未成立，但是也应该掩蔽这些错误，应让苏联向我国赔礼道歉。在东北发行红军票是不恰当的。为此苏联发行红军票把我们东西买走，这种后果应由他们赔偿。","type":"paragraph"},{"text":"我同意徐的意见，就是一面倒，也应该实事求是。如报纸报导南斯拉夫问题完全盲从苏联，是不妥当的，应从实际出发，学习苏联的正确一面，不应教条主义硬搬。关于对斯大林错误的批判我们是三七之分，但美国共产党报纸却说错误是主要的，我们当初批判的根据何在？半吞半吐。匈牙利事件几十万大学生都是反革命，我有怀疑。  (陈殿明)","type":"paragraph"},{"text":"如以前苏南关系破裂时，中国报纸也曾刊登过铁托叛变，南斯拉夫如何，甚至画一些带污辱性的漫画。但是从苏南关系恢复后中国报纸又变过来了。没有一点主见。  (张文塘)","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑7》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年8月5日。原题为：“关于对外政策——成都铁路管理局部分人员一次座谈会记录摘要”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99f5fe5cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

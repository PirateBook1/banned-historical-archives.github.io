script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在并肩战斗中互相学习　驻青艺等三单位的首都工人、解放军毛泽东思想宣传队政治觉悟不断提高","authors":[],"dates":[{"year":1968,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在并肩战斗中互相学习"},{"type":"paragraph","text":"驻青艺等三单位的首都工人、解放军毛泽东思想宣传队政治觉悟不断提高"},{"type":"paragraph","text":"祖国山河一片红，首都处处尽朝晖。"},{"type":"paragraph","text":"今年九月二十五日，北京国棉三厂的部分优秀工人和北京部队某部四连的全体指战员，遵照毛主席关于“工人阶级必须领导一切”的伟大教导，浩浩荡荡开进了中国青年艺术剧院等三个单位，登上了上层建筑斗、批、改的舞台。宣传队的每一个工人同志和解放军战士一遍又一遍地学习毛主席关于“我国有七亿人口，工人阶级是领导阶级”的伟大教导，心情格外激动，从内心迸发出一个共同的声音：坚决为毛主席争气！"},{"type":"paragraph","text":"工人和解放军同志在开展工作中，互相学习，互相支持，互相帮助，在并肩战斗中结下了亲密的战斗友谊，不断提高着自己的政治觉悟。"},{"type":"paragraph","text":"毛主席说：“工人阶级最有远见，大公无私，最富于革命的彻底性。”宣传队的解放军同志，遵照毛主席的教导，处处以工人同志为榜样，一心一意当工人阶级的小学生，他们一进驻中国青年艺术剧院等三个单位，就广泛开展了向工人阶级学习的活动。每当安排工作的时候，都要安排学习工人阶级无限忠于毛主席的高贵品质；每当检查工作的时候，都注意检查向工人阶级学习的情况；每当总结工作的时候，都认真总结向工人阶级学习的体会；每当表扬先进的时候，都大力表扬向工人阶级学习的好同志。每周的周末班务会上，各班都要座谈讨论：“这一周我们向工人同志学到了什么？”每当傍晚，常常可以看到解放军战士们和工人同志一起学习毛主席最新指示，虚心听工人同志介绍学习毛主席著作的体会。战士们听说国棉三厂有参加今年国庆观礼的代表，无不欢欣鼓舞。他们敲锣打鼓把代表从厂子里请来，听代表们叙述见到伟大领袖毛主席的幸福情景。部队同志看到工人同志敢说敢干，旗帜鲜明，所到之处，“老大难”问题迅速解决，受到了很大的鼓舞和教育。解放军战士们说：“工人阶级对毛主席最忠，工人阶级心最红，向工人阶级学习最有学头，当工人阶级的小学生永远没有头。”"},{"type":"paragraph","text":"在中国青年艺术剧院等三个单位，到处可以看到部队同志拜工人为老师的事迹，也随时可以听到工人同志向解放军学习的故事。一天晚上，一位工人负责同志已经躺下了，还问部队的李教导员：“老李，你给讲讲部队抓活思想怎么个抓法？”李教导员看到工人同志这样谦虚，心里怎么也不能平静。于是，他就诚恳地和工人同志直谈到深夜，把部队创造四好连队的体会，一点一滴地介绍给工人同志。"},{"type":"paragraph","text":"国棉三厂的工人同志们怀着对解放军的无比热爱，特意把伟大领袖毛主席赠送给首都工人阶级的芒果的复制品和本厂制做的毛主席像章，送给部队同志。部队同志立即在全连进行展览，并召开颁发毛主席像章大会，请工人同志登台讲话。解放军干部战士看到工人同志赠送的芒果复制品，戴上金光闪闪的毛主席像章，纷纷向毛主席敬献忠心，表示坚决当好工人阶级的坚强后盾，把无产阶级文化大革命进行到底。这一切也使工人同志受到了深刻教育，他们说：“解放军事事突出毛泽东思想，处处坚持四个第一，真是我们学习的好榜样。”"},{"type":"paragraph","text":"国棉三厂抽出大批优秀工人参加宣传队后，仍超额完成生产任务，部队同志立即派人到厂里贺喜。连长刘继学从工厂回来后，及时把厂里工人同志抓革命、促生产的先进事迹向战士和广大群众宣传。这样，既激励了全体干部战士，又教育了广大革命群众。"},{"type":"paragraph","text":"工人宣传队开进上层建筑领域领导斗、批、改，这是一场严重的阶级斗争。中国青年艺术剧院等三个单位少数别有用心的家伙，散布流言蜚语，战士们听到后立即给以还击。解放军同志向群众大力宣传工人阶级领导上层建筑斗、批、改的伟大意义，帮助知识分子自觉接受工人阶级的再教育。"},{"type":"paragraph","text":"战士们处处做工人阶级的坚强后盾，工人同志们也随时注意加强军民团结，大力宣扬人民解放军是毛主席亲自领导的、林副主席直接指挥的伟大军队，大讲特讲人民解放军在“三支”“两军”工作中的丰功伟绩。工人同志和解放军战士的无产阶级感情交织在一起，忠于毛主席的红心紧紧联在一起，他们在为搞好上层建筑的斗、批、改的战斗中结下了深情厚谊。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。驻中国青年艺术剧院等三个单位的工人、解放军毛泽东思想宣传队的同志们，满怀革命豪情，决心更高地举起毛泽东思想伟大红旗，肩并肩，手挽手，认真落实党的八届扩大的十二中全会发出的各项战斗号召，实现无产阶级在上层建筑其中包括在各个文化领域的专政，把中国青年艺术剧院等三个单位办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"561397027e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

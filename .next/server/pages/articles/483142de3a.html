script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按毛主席生前倡导的方法　先听取意见后修改定稿  余副总理在财贸“双学”会上作重要报告","authors":[],"dates":[{"year":1978,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按毛主席生前倡导的方法　先听取意见后修改定稿"},{"type":"paragraph","text":"余副总理在财贸“双学”会上作重要报告"},{"type":"paragraph","text":"新华社北京七月二日电　全国财贸学大庆学大寨会议今天下午举行全体会议。中共中央政治局委员、国务院副总理余秋里在全体会议上作了重要报告。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理李先念主持了今天的会议。出席会议的党和国家领导人还有：韦国清、乌兰夫、方毅、纪登奎、吴德、张廷发、陈锡联、耿飚、陈慕华、赛福鼎、王震、谷牧、康世恩。"},{"type":"paragraph","text":"根据伟大领袖和导师毛主席生前倡导的方法，余秋里副总理的报告稿前几天就发给了全体代表，请代表们讨论，听取大家的意见，然后在集思广益的基础上再加以修改和定稿。今天，余秋里副总理没有读发给代表们的那个报告全文，只是分四个方面讲报告要点。这四个方面是：（一）新时期财贸战线的光荣职责；"},{"type":"paragraph","text":"（二）坚持我国财贸工作的正确道路；（三）财贸工作如何促进国民经济持续高速度发展；（四）加强党的领导，深入开展学大庆学大寨运动。"},{"type":"paragraph","text":"余秋里副总理今天的讲话受到代表们的热烈欢迎，会场上不断响起雷鸣般的掌声。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"483142de3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社雅加达二十日电  中华人民共和国主席刘少奇今天上午在雅加达机场发表的告别讲话，全文如下：尊敬的苏加诺总统阁下，亲爱的朋友们："},{"type":"paragraph","text":"我和我的同事们在你们美丽的伟大的国家进行了八天的友好访问以后，今天就要同你们分别了。这次访问给我们留下了深刻难忘的印象。特别要指出的是，苏加诺总统阁下给予我们以非常亲切和隆重的接待，对我们关怀备至，并且在百忙中陪同我们到各地参观访问。我们所到之处，受到了印度尼西亚人民的热情欢迎和印度尼西亚政府的隆重接待。所有这一切充分地体现了我们两国之间的亲密关系，体现了印度尼西亚人民同中国人民之间的战斗友谊。通过这次访问，我们进一步加深了彼此之间的相互了解和信任，我们对于两国友好关系的光辉前途更加充满了信心。我和苏加诺总统刚刚签署了联合声明，这个声明肯定了我们的共同信念，也是我们共同努力的方向。我深信，在我们两国的紧密合作下，我们一定能够克服前进道路上的困难和障碍，逐步实现我们的共同理想，进一步巩固和发展我们两国的友谊。"},{"type":"paragraph","text":"亲爱的朋加诺，亲爱的印度尼西亚兄弟姊妹们：我们就要分手了，但是，正如印度尼西亚的成语所说，“远在天边，近在心田”，在共同的斗争中，我们的心永远是联系在一起的。"},{"type":"paragraph","text":"最后，我代表中国政府和中国人民再一次祝印度尼西亚共和国繁荣、印度尼西亚人民幸福。"},{"type":"paragraph","text":"再见吧，亲爱的印度尼西亚朋友们！“默地加”！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb174fc5d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

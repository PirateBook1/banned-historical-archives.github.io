script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颗颗红心向太阳——记新华书店革命职工发行油画《毛主席去安源》","authors":[],"dates":[{"year":1968,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颗颗红心向太阳"},{"type":"paragraph","text":"——记新华书店革命职工发行油画《毛主席去安源》"},{"type":"paragraph","text":"“热烈欢呼油画《毛主席去安源》的发行！”"},{"type":"paragraph","text":"“无产阶级文化大革命胜利万岁！”"},{"type":"paragraph","text":"“我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"七月十七日，北京变压器厂、北京第一轧钢厂和中国人民解放军空军驻京部队某部驻地，锣鼓喧天，一片欢腾。早在新华书店的革命职工要前来发行油画《毛主席去安源》的喜讯传来的时候，这几个单位的革命群众和解放军指战员，就在盼望着这个幸福时刻的到来。现在，他们的愿望实现了。这一天，北京西城区新华书店的革命职工前来发行《毛主席去安源》的油画，人们围拢着运送油画的彩车，欢呼，跳跃，彩车开到哪里，哪里就响起了“毛主席万岁”的欢呼声。当人们得到了渴望已久的这幅油画的时候，多少人激动得热泪盈眶，多少人久久地凝望着毛主席的光辉形象，他们有多少贴心的话儿要对毛主席讲！"},{"type":"paragraph","text":"老工人王兴华说：“毛主席啊，毛主席！这幅油画画出了您老人家对我们工人阶级的巨大关怀和殷切期望，画出了我们工人阶级对您老人家的无限忠诚和无限敬仰。”"},{"type":"paragraph","text":"五好战士王金良说：“毛主席啊，毛主席！这幅油画剥下了中国赫鲁晓夫颠倒安源工人革命运动历史的画皮，更增加了我们工农兵对中国赫鲁晓夫这个大叛徒、大工贼的刻骨仇恨。”"},{"type":"paragraph","text":"学习毛主席著作积极分子李永贵说：“毛主席啊，毛主席！是您给我们指明了前进的方向，是您给了我们夺取无产阶级文化大革命全面胜利的无穷力量。”"},{"type":"paragraph","text":"一字字，一句句，字字句句饱含了对伟大领袖毛主席的无限热爱，字字句句充满了对中国赫鲁晓夫的无比仇恨。北京西城区新华书店的革命职工，在发行油画《毛主席去安源》的喜日里，听到了多少这样感人的心声！"},{"type":"paragraph","text":"《毛主席去安源》油画的发行工作开始以来，这个书店的革命职工一直沉浸在无比幸福之中。他们不断接到革命群众表达渴望得到这幅油画的电话，他们在每次发行这幅油画的时候，耳边总是不断回响着“毛主席万岁”的欢呼声。广大工农兵群众无限忠于伟大领袖毛主席的火热感情，激励着他们，更加坚定了他们的革命决心：一定要以最高的政治热情，最大的革命干劲，最好的服务质量，最快的发行速度，把油画《毛主席去安源》送到广大工农兵手中。今天，他们又在这一战斗口号鼓舞下，扎起彩车，敲锣打鼓，把《毛主席去安源》的油画送到了工厂和人民解放军驻地。"},{"type":"paragraph","text":"在北京变压器厂，工人们热情歌颂伟大领袖毛主席，愤怒批判中国赫鲁晓夫的场景，使喜送油画的图书发行战士久久不能平静。许多工人手捧日夜盼望的油画，长久地瞻仰毛主席的光辉形象，情不自禁地争相歌颂伟大领袖毛主席的丰功伟绩。他们说：没有毛主席就没有新中国，没有毛主席就没有咱工人阶级的今天。毛主席是我们工人阶级和千千万万劳动人民的大救星！中国赫鲁晓夫这个大叛徒、大工贼，无耻地篡改安源工人革命运动的历史，我们一千个不答应！一万个不答应！我们一定要以毛泽东思想这一无比锐利的武器，更深入持久地开展革命大批判，彻底斗倒斗臭中国赫鲁晓夫这个老反革命。"},{"type":"paragraph","text":"在中国人民解放军空军驻京部队某部驻地，广大指战员无限忠于伟大领袖毛主席，无限忠于战无不胜的毛泽东思想，无限忠于毛主席的无产阶级革命路线的深厚的无产阶级感情，使新华书店的革命职工受到了深刻的教育。早在《人民日报》、《解放军报》随报纸赠送《毛主席去安源》油画的时候，许多飞行员就把这幅油画贴进了机舱。学习毛主席著作积极分子、大队女领航副主任王善富激动地说：“大海航行靠舵手，干革命靠毛泽东思想。四十七年前，我们伟大领袖毛主席亲自去安源给我们开拓无产阶级革命运动的光辉道路，今天，毛主席又亲自发动和领导了人类历史上第一次无产阶级文化大革命，给我们开辟了在无产阶级专政条件下继续革命的胜利航道。伟大的毛泽东思想指挥着我们进行战斗，不论遇到什么狂风暴雨，艰难险阻，我们都要坚定不移地沿着毛主席指引的革命航道奋勇前进！”连日来，这个部队的广大指战员从《毛主席去安源》油画中汲取了巨大的精神力量，他们盼望能够得到更多的油画。正是这个时候，新华书店的革命战友把油画《毛主席去安源》送到了他们手中。他们千遍万遍地纵情欢呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"新华书店革命职工带着《毛主席去安源》油画来到北京第一轧钢厂的时候，“毛主席万岁”的欢呼声又一次激起了书店职工的强烈共鸣。这个厂的革命职工刚从革命大批判的会场出来，就得到了光辉的《毛主席去安源》油画，心情特别激动。一九六六年八月十日，这个工厂的一些革命职工同首都广大革命群众一道，幸福地受到了我们伟大统帅毛主席的接见。毛主席在这次接见中发出的“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大号召，一直鼓舞着这个厂的革命职工。两年来，他们和全国亿万革命群众一起，把中国赫鲁晓夫及其代理人一个个地揪了出来，毛主席的无产阶级革命路线更加深入人心，无产阶级文化大革命节节胜利，北京第一轧钢厂的革命和生产形势一片大好，越来越好。他们热烈欢呼油画《毛主席去安源》的诞生是无产阶级文化大革命的辉煌成果，是毛主席无产阶级革命路线的伟大胜利。工人们一个个深情地凝视着油画上毛主席的光辉形象，向伟大领袖毛主席庄严宣誓：我们一定要牢记您的伟大教导，时时刻刻关心国家大事，紧跟您的伟大战略部署，深入持久地开展革命大批判，主动地不停顿地向一小撮阶级敌人发动猛烈进攻，誓把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c00f75fb06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

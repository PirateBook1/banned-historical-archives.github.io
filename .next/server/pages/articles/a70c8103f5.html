script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻宜山中学工宣队用毛主席的无产阶级政策武装师生严格区分两类不同性质的矛盾 调动一切积极因素搞好斗批改","authors":[],"dates":[{"year":1969,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　进驻宜山中学工人毛泽东思想宣传队认真落实毛主席一系列关于知识分子的政策，通过深入细致的调查研究工作，摸清教师中存在的各种思想包袱，做好思想政治工作，化消极因素为积极因素，团结、教育了教师的大多数，斗、批、改出现崭新局面。"},{"type":"paragraph","text":"工宣队在领导学校斗、批、改的过程中，发现教师队伍很复杂，不少教师有思想包袱。他们学习了毛主席一系列关于知识分子的政策，感到必须充分调动革命教师的积极因素，才能搞好学校的清队、教育革命等各项工作。工宣队员深入群众，对教师的状况进行了深入细致的调查研究，决定根据毛主席的教导:“提倡放下包袱和开动机器”，大办毛泽东思想学习班和开展个别谈心活动，帮助教师放下各种各样的思想包袱，使他们积极投入当前的斗、批、改运动。"},{"type":"paragraph","text":"校革委会一部分领导核心和文化大革命中没有犯过大错误的人，骄傲自满的情绪比较严重。有的还以功臣自居。针对这种活思想，工宣队举办了毛泽东思想学习班，组织他们学习毛主席的教导:“因为胜利，党内的骄傲情绪，以功臣自居的情绪，停顿起来不求进步的情绪，贪图享乐不愿再过艰苦生活的情绪，可能生长。”学习毛主席的《将革命进行到底》这篇光辉著作，使他们克服错误思想，在工宣队领导下，发动全校革命师生，深入开展清理阶级队伍工作，取得了更大的战果。"},{"type":"paragraph","text":"对于在文化大革命中犯过错误的人，工宣队鼓励他们吸取教训，重上战场。如有位教师，是复员军人，造反也较早。但是，后来犯了严重错误，参与打、砸、抢等非法活动，摔了跟斗以后，精神萎靡不振，工作消极。工宣队老师傅分析了他的情况，一次又一次帮助教育他。对他的错误提出严肃批评，同时，积极引导他“斗私，批修”。经过老师傅的帮助，他在学习班上，深刻检查了自己问题。他说:“我出身在工人家庭里，但是我的所作所为对不起工人老师傅，对不起毛主席!”思想问题解决了，革命积极性大大提高，现在他每天积极带领教师大搞军训等活动。"},{"type":"paragraph","text":"对于那些有一般政历问题的人，工人老师傅也注意对他们的团结教育，加强对他们的思想工作。例如一个过去参加过国民党的教工，革命群众对她的问题进行过审查。因此思想负担很重，工作消极，处处小心谨慎。工宣队老师傅既在政治上从严要求，又积极帮助她正确对待群众，对待自己问题，要她克服“怕”字，大胆工作。通过一次一次的谈心、帮助，现在她工作主动，能积极投入到学校各项斗、批、改运动中去。"},{"type":"paragraph","text":"工宣队掌握党的政策，严格区分两类不同性质的矛盾，尽可能地调动一切积极因素。前一时期清队工作由于受了资产阶级派性影响，将一些犯有严重错误的人和阶级敌人混在一起。工宣队坚决执行毛主席的对敌斗争政策，将这些有严重错误的人集中起来，学习党的政策，严格要求他们认识自己错误的严重性，在他们有了觉悟的时候，安排他们的工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a70c8103f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意《东风》季刊登载毛主席著作　还译载了中国报刊有关政治经济文化科学的文章","authors":[],"dates":[{"year":1966,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意《东风》季刊登载毛主席著作"},{"type":"paragraph","text":"还译载了中国报刊有关政治经济文化科学的文章"},{"type":"paragraph","text":"新华社二十日讯　意大利“东方出版社”创办的《东风》季刊，已经在不久前出版。这家刊物的第一期刊载了毛泽东主席的三篇著作：《反对本本主义》、《在中国共产党全国宣传工作会议上的讲话》、《人的正确思想是从那里来的？》。"},{"type":"paragraph","text":"第一期《东风》季刊在一封致读者信中说，“亚洲今天是历史进程中生死攸关的中心之一，我们都是这一历史进程的演员和见证人；亚洲是一场巨大反帝斗争的中心，未来世界的面貌在很大程度上取决于这一反帝中心的发展。"},{"type":"paragraph","text":"“扮演这些事件的最重要角色之一就是中国，由于它强大的影响，由于它制订的理论——这是进行斗争必不可少的工具——中国是亚洲人民进行斗争的先锋队。”"},{"type":"paragraph","text":"这封信说，“‘东方出版社’三年来进行了传播中国和亚洲其它国家的主要政治文件的工作，以满足公众舆论日益广泛的要求。"},{"type":"paragraph","text":"“‘东方出版社’在取得这一初步成就的基础上，决定出版《东风》杂志以深入开展讨论。"},{"type":"paragraph","text":"“这份新刊物同小册子一起都有从中国报纸或专业性杂志上刊载的文章全文、节录或摘要的译文、简讯和新闻，以便提供关于在人民中国讨论和解决的政治问题、经济问题、文化问题和科学问题的全貌。”"},{"type":"paragraph","text":"这家杂志的第一期里还转载了中国《红旗》杂志和《经济研究》等刊物上的文章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5480ba728d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

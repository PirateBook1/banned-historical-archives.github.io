script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"望新公社杨甸大队社员勇于实践不断创新成功地推广手扶夹式水稻插秧机贫下中农高兴地说:“水稻插秧不弯腰，省力省工产量高；使用起来刮刮叫，全靠毛主席的好领导。”","authors":[],"dates":[{"year":1971,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　嘉定县望新公社杨甸大队干部、社员遵照伟大领袖毛主席关于“农业的根本出路在于机械化”的伟大教导，在县农机具试验站帮助下，勇于实践，不断创新，自一九六五年起逐步推广手扶夹式水稻插秧机，到一九六九年全大队一千三百多亩水稻，全部实现了机器插秧。目前，这个大队共有手扶夹式水稻插秧机五十八台，平均每个生产队有六台左右。在这个过程中，他们还培训了一百多名既会操作、又会修理的插秧机手。贫下中农高兴地说:“水稻插秧不弯腰，省力省工产量高；使用起来刮刮叫，全靠毛主席的好领导。”"},{"type":"paragraph","text":"手扶夹式水稻插秧机，是一种铁木结构的半机械化新式农具。这个大队经过七年使用的实践证明，这种机器结构轻便，操作简单，工效较高。社员在一般情况下，只要经过半天时间的学习，就能独立操作。每天两人一机轮流操作可插秧四至六亩，比手工插秧提高效率二到四倍，还可以保证合理密植，秧苗深浅一致，促使水稻发棵早，分蘖多，有利于增产。每台机子的价格只需六、七十元，生产队有能力购买，便于推广使用。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“任何新生事物的成长都是要经过艰难曲折的。”杨甸大队推广使用手扶夹式水稻插秧机，经历了一场两条路线、两种思想的斗争。一九五八年，在毛主席无产阶级革命路线指引下，开展了轰轰烈烈的农具改革运动。这个大队当时也曾经试用过各种类型的插秧机，但由于叛徒、内奸、工贼刘少奇及其在上海代理人的干扰，插秧机这个新生事物被扼杀在摇篮里。无产阶级文化大革命中，这个大队狠批了刘少奇的反革命修正主义路线，又重新试制、推广了手扶夹式水稻插秧机。"},{"type":"paragraph","text":"推广插秧机，改变千百年来的落后插秧方式，既是一场技术上的革命，也是一场深刻的思想革命。有的人墨守成规，因循守旧，对使用插秧机抱怀疑态度，怕这怕那，不愿使用。一小撮阶级敌人也在背后散布流言蜚语，进行破坏。这个大队党支部针对这种情况，举办专题学习班，学习毛主席有关农业机械化的光辉指示，批判叛徒、内奸、工贼刘少奇的反革命修正主义路线，狠狠打击阶级敌人的破坏活动。并通过对比试验、典型示范、现场交流等形式，为推广插秧机大造舆论，使广大社员群众和革命干部对推广插秧机的意义有一定的认识，从而自觉地、积极地做好推广使用工作。"},{"type":"paragraph","text":"手扶夹式水稻插秧机虽经过多次改进，目前仍还有不够完善的地方，这个大队决心继续进行改革。　(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\12\\71c1030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e嘉定县望新公社杨甸大队自一九六五年起，逐步推广手扶夹式水稻插秧机，目前全大队已全部使用这种插秧机，减轻了劳动强度，提高了劳动效率。这是社员们正在用插秧机插秧。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe54976ee0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

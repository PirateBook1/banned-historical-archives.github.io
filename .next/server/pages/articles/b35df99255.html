script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李富春同志举行招待会欢送阿中友协代表团　中阿两国人民誓把反帝反修斗争进行到底　佩奇同志敬祝最伟大最亲密最敬爱的毛主席万寿无疆！","authors":[],"dates":[{"year":1967,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李富春同志举行招待会欢送阿中友协代表团"},{"type":"paragraph","text":"中阿两国人民誓把反帝反修斗争进行到底"},{"type":"paragraph","text":"佩奇同志敬祝最伟大最亲密最敬爱的毛主席万寿无疆！"},{"type":"paragraph","text":"新华社十九日讯　中共中央政治局常委、国务院副总理李富春同志，今晚举行招待会欢送由谢·佩奇同志率领的阿中友协代表团。"},{"type":"paragraph","text":"李富春同志和谢·佩奇同志先后在招待会上讲话。"},{"type":"paragraph","text":"李富春同志在讲话中感谢代表团的访问增进了中阿两国人民的友谊。他说，代表团在我国访问期间热情赞颂了我们伟大领袖毛主席，高度评价了我国无产阶级文化大革命。这充分体现了英雄的阿尔巴尼亚人民对中国人民的伟大领袖毛主席的无限热爱，对中国无产阶级文化大革命的热情支持，生动地表现了中阿两国人民的友谊，是革命的友谊、战斗的友谊，是世界上最伟大最珍贵的友谊。"},{"type":"paragraph","text":"李富春同志说，代表团访问我国期间，介绍了英雄的阿尔巴尼亚人民，在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，高举马克思列宁主义的伟大红旗，坚持马克思列宁主义的革命路线，坚持无产阶级专政，坚持社会主义道路，在各方面所取得的伟大成就，尤其是阿尔巴尼亚广泛深入开展的革命化运动所取得的伟大成就，使我国人民受到极大的鼓舞，学到了许多宝贵经验。"},{"type":"paragraph","text":"在谈到中阿两党、两国人民建立在马克思列宁主义和无产阶级国际主义基础上的革命的战斗的友谊时，李富春同志说，中阿两国虽然远隔万里，但是我们永远并肩战斗。我国人民一定按照毛主席的教导，更加紧密地和英雄的阿尔巴尼亚兄弟团结起来，同全世界马克思列宁主义者团结起来，把反对以美国为首的帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派的斗争进行到底。"},{"type":"paragraph","text":"谢·佩奇同志在讲话中说，代表团访问中国期间，深深感到中国人民对阿尔巴尼亚人民、阿尔巴尼亚劳动党和我们敬爱的恩维尔·霍查同志的情谊是多么真挚。这种深厚的感情，体现了阿中两党、两国人民之间的牢不可破的战斗友谊和国际主义团结。"},{"type":"paragraph","text":"谢·佩奇同志说，我们亲身感受到席卷中国的无产阶级文化大革命正汹涌澎湃地向前发展，毛泽东思想光芒万丈，普照大地。我们相信，毛泽东主席的伟大思想，一旦被群众所掌握，必将变成巨大的物质力量，在很短的时间内，无产阶级文化大革命在各个领域里将会结出前所未有的丰硕果实。"},{"type":"paragraph","text":"谢·佩奇同志说，我们是怀着这样的信念离别中国的，即革命的新的一代——毛主席的忠实学生，热情传播毛主席的马克思列宁主义的思想，他们将保证强大的人民中国永远不改变她的鲜红的颜色，永远是社会主义强大的堡垒，是世界革命强大的牢固的根据地，是马克思列宁主义的英勇旗手。"},{"type":"paragraph","text":"谢·佩奇同志最后敬祝最伟大、最亲密、最敬爱的毛泽东主席万寿无疆！"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使纳塔奈利和使馆同志们应邀出席了招待会。"},{"type":"paragraph","text":"出席招待会的，还有中共中央政治局委员、国务院副总理陈毅以及其他有关方面负责人王树声、乔冠华、楚图南等。"},{"type":"paragraph","text":"在充满中阿战斗友谊的招待会上，两国战友热情地表演了中阿两国的革命歌曲，歌颂了我们伟大的领袖毛主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志。（附图片）"},{"type":"paragraph","text":"图为李富春同志在招待会上讲话。"},{"type":"paragraph","text":"新华社记者  刘东鳌摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b35df99255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

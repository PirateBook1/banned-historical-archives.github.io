script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏地方政府及班禅国庆前夕电毛主席致敬决加强各民族团结巩固革命统一战线　争取抗美援朝胜利建设新的人民祖国","authors":[],"dates":[{"year":1951,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　西藏地方政府于国庆节前夕致电毛主席致敬。电文如下:"},{"type":"paragraph","text":"中央人民政府毛主席:"},{"type":"paragraph","text":"十月一日是我中华人民共和国成立第二周年国庆节日，除由在藏人民解放军指战员开会热烈庆祝外，为增进各民族密切团结，西藏地方政府暨全体僧俗人民在达赖喇嘛领导下，依照藏族风俗习惯(即穿戴新装，山顶烧大香等)举行热烈庆祝。谨电致敬。"},{"type":"paragraph","text":"西藏地方政府"},{"type":"paragraph","text":"一九五一年九月三十日"},{"type":"paragraph","text":"(藏历铁兔年七月三十日)"},{"type":"paragraph","text":"【新华社西宁一日电】　班禅额尔德尼于国庆节前夕致电毛主席致敬。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"中华人民共和国的成立，是您和中国共产党英明领导的结果，也是中国人民解放军英勇奋斗的成就。在建国两年中，我国的政治、军事、文化、经济建设各方面都有着惊人的显着进步，人民民主专政和各民主阶级的统一战线已大大巩固和发展了，尤其是远处在西陲的西藏已获得了和平解放，全国实现了前所未有的统一局面。最近一年来，抗美援朝保家卫国的伟大胜利，粉碎了美帝国主义的侵略计划，保卫了祖国的安全，中国已成为亚洲人民革命运动的强大堡垒。"},{"type":"paragraph","text":"我们全国的广大人民，今后只有紧紧地团结在您和中国共产党与中央人民政府的周围，继续加强各民族大团结，进一步巩固和扩大人民民主革命统一战线，以争取抗美援朝的最后胜利，建设新的人民祖国。兹值中华人民共和国建国两周年的伟大节日，班禅谨以至诚向您致崇高无上的敬意。"},{"type":"paragraph","text":"并祝"},{"type":"paragraph","text":"您福寿无疆!"},{"type":"paragraph","text":"中华人民共和国万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c05d2ccef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

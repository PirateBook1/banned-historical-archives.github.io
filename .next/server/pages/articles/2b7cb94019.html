script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省委举行常委会研究反右派斗争的情况","authors":["杜导正"],"dates":[{"year":1957,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"广东省委举行常委会研究反右派斗争的情况","type":"title"},{"text":"杜导正","type":"authors"},{"text":"新华社广州14日电　中共广东省委，决定从五十万机关企业干部和知识分子队伍中(包括区(大乡)以上各系统的全体干部、大学生和大、中、小学教员，各民主党派和工商联的成员)，清出五千到一万个右派分子来。这个数字是从机关(如广州市)右派分子可能达到参加运动总人数的3％，地、县、区三级也不会低于1％到1．5 ％的比例推算出来的。","type":"paragraph"},{"text":"这项决定，是在昨天结束的中共广东省委常委第七十六次会议作出的。决定很坚定地说，必须把党内外的右派分子清除出去，不允许漏掉一个右派分子，也不允许多凑一个右派分子。","type":"paragraph"},{"text":"此次会议检查了一月来广东省反右派斗争的总情况。会议认为在一个月内清出的右派分子从六百多增加到一千六百多个，证明广东省反右派斗争的进展速度不算太慢，其中机关系统更好些，以地区说，广州市更好些。但是，几个省委书记都说，比较起其他先进的省市来，广东省仍然比较落后。这不仅仅因为广东省发现的右派分子数量比较少，发现的右派分子里边的骨干分子也少，更重要的是许多领导干部劲头仍然不足，强调抓业务，总想把“运动”推给别人去领导；有的虽然抓起来了，但决心不大，对右派分子不狠，对待党内右派分子尤其如此。","type":"paragraph"},{"text":"省委第一书记陶铸同志作总结发言时说，广东党组织，(文件缺页)......来攻击党和破坏党的。陶铸同志说，这批人的问题为什么用处理党内问题的一般方法总是处理不了呢？原因是我们党只能领导工人、农民和革命知识分子，但我们不能领导右派分子。同右派分子的分歧是要不要社会主义的根本分歧，有些分歧甚至是要不要民主革命的根本分歧，两者都是敌我问题，这用党内斗争方法根本处理不了。","type":"paragraph"},{"text":"陶铸继续说，这一批党内右派分子应该把他们完全搞臭，无情地把他们从战斗的无产阶级先锋队内清洗出去。当然，处理这个问题时，应该万分严肃，把在这个问题上蓄意攻击党的极少数党内右派分子，同那些思想右倾认识模糊和一时表示不满，说过一些自由主义的话的同志加以严格区别。更要保护那些提出正确批评意见的好同志。","type":"paragraph"},{"text":"会上绝大多数同志认为，广东大鸣大放较晚，一些狡猾的党内右派分子不鸣不放不暴露，那么，这次，就应当充分发动群众，依靠群众，从历来的言行中，来揭露出在历次革命运动中一贯反对党的党内右派分子。要将一切右派分子对历次运动的诬蔑，一个个拿出来辩论，通过这种辩论，使那些党内右派分子无所遁形。","type":"paragraph"},{"text":"会议对这个问题的看法是一致的。觉得广东反右派斗争的发展，将表现在两个方面，一是数量从一千六百人逐渐上升到五千甚至一万，另一个就是从弄清楚现有右派分子的问题中，特别是党内右派分子攻击广东历次政治运动的事实中，去发现更多的右派分子线索，发现右派分子集团，彻底把右派分子一个一个地清查出来。","type":"paragraph"},{"text":"会议决定广东省反右派斗争的领导思想上，当前应集中力量继续反对右倾的温情。","type":"paragraph"},{"text":"会议还强调各级组织各方面的组织中，都要党委党组第一书记亲自动手挂帅领导反右派斗争。陶铸同志总结时很强调这一点，说第一书记要负起责任来，有右派挖不出来要负责任。陈郁同志发言时要求严肃地批评那些不好好领导反右派斗争的负责人。","type":"paragraph"},{"text":"会议考虑到广东省繁重的反右派斗争任务，又要尽可能地做到工作整风两不误，同意将反右派斗争时间适当延长。会议决定全省反右派和整风运动(包括农村和工厂的大鸣大放大争)争取到明年年底结束，县以上机关的反右派斗争延长到明年5月结束，省、市机关的反右派斗争原来计划10月底结束，现决定延长到年底结束。","type":"paragraph"},{"text":"省委会还决定采取若干别的具体措施，加强反右派斗争的领导。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年9月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b7cb94019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

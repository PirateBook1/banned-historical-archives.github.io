script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团中央表扬一批优秀少先队、团支部和辅导员  号召各地团组织、少先队和辅导员学习他们的榜样，用毛泽东思想统帅少先队全部工作，进一步把少先队办成儿童们学习共产主义的学校","authors":[],"dates":[{"year":1966,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共青团中央表扬一批优秀少先队、团支部和辅导员"},{"type":"paragraph","text":"号召各地团组织、少先队和辅导员学习他们的榜样，用毛泽东思想统帅少先队全部工作，进一步把少先队办成儿童们学习共产主义的学校"},{"type":"paragraph","text":"新华社三十一日讯　共青团中央今天发布决定，在今年“六一”国际儿童节，表扬全国七十个优秀少先队组织、四十个优秀的“以团带队”的团支部和五十名优秀的少先队辅导员。"},{"type":"paragraph","text":"共青团中央的决定指出：近几年来，各级团组织在党的领导下，高举毛泽东思想伟大红旗，在少先队工作中进一步贯彻执行毛主席关于少年儿童运动的指示，贯彻执行党的教育方针，使少年儿童运动得到了蓬勃发展。各地涌现出一批优秀少先队集体，优秀的“以团带队”的团支部和优秀辅导员。这些少先队组织、团支部和辅导员，按照毛主席的教导，积极带领少年儿童在阶级斗争、生产斗争、科学实验三大革命运动中锻炼成长，有力地促进少年儿童在德育、智育、体育几方面生动活泼地主动地得到发展，为培养无产阶级革命事业接班人贡献了自己的力量，做出了优异的成绩。为了表彰他们的先进事迹，发扬他们的先进思想，推广他们的先进经验，团中央决定对他们给予表扬，并发给奖状。"},{"type":"paragraph","text":"在受表扬的优秀少先队组织中，有浙江省临安县横路大队少先队、天津市东门里小学少先队（这两个少先队的工作经验团中央已在今年二月向全国推荐过），以及江苏省邗江县方巷大队少先队、大庆采油一部机关小学少先队、山西省昔阳县大寨大队少先队、山东省临沭县西玉树大队少先队、吉林省四平市六马路小学少先队、福建省厦门市民立小学少先队等。方巷大队的少先队员，跟着贫农下中农大学大用毛主席语录。他们在斗争中学，在斗争中用，头脑里深深扎下毛泽东思想的根子。大庆的少先队员，学习艰苦奋斗、奋发图强的革命精神，从小学做大庆人。大寨的少先队员，学习革命长辈改天换地，跟随革命长辈战天斗地，从小立下革命大志。他们的经验，都值得各地少先队组织学习。"},{"type":"paragraph","text":"优秀的“以团带队”团支部，有辽宁省盖县古家子团支部，吉林省舒兰县兴隆大队第七团支部，河北省徐水县坟台大队团支部和广东省中山县六坊大队团支部等。它们按照毛主席关于培养无产阶级革命事业接班人的指示，在党的领导下，把带好少先队作为一项重要任务，在团内形成人人关心、人人动手做少先队工作的好风气，把少先队带得生龙活虎，充满革命精神。"},{"type":"paragraph","text":"受到表扬的优秀辅导员中，有努力活学活用毛主席著作，贯彻执行党的教育方针，为培养无产阶级革命事业接班人付出辛勤劳动，积累了丰富经验的吉林省长春市第二实验小学教师刘靖慧和河南省安阳专区实验小学教师韩凤珍等；有为贫农下中农子女艰苦办学，在少先队工作中做出了突出成绩的黑龙江省克山县东升大队耕读小学教师郭淑清、山东省沾化县西鲍井大队民办小学教师边洪平等。几年来，越来越多的工农兵群众，满腔热情地以培养无产阶级革命事业接班人为自己的光荣任务，作出了卓越的成绩。受表扬的工农兵辅导员，有解放军某部五二分队，八年来他们坚持活学活用毛主席著作，用毛泽东思想教育少年儿童；有济南部队王杰生前所在班全体战士，他们以伟大的共产主义战士雷锋、王杰的革命精神教育少年儿童，使他们从小就象革命英雄那样，“毛主席怎样说的，我就怎样做”。受表扬的还有河南省郑州市丝钉厂职工辛学礼、成都铁路局九龙坡机务段工人周文举、四川省三台县双桥大队社员郭琼珍等，他们多是学习毛主席著作的积极分子、五好职工或五好社员。"},{"type":"paragraph","text":"共青团中央在决定中，号召各地团的基层组织、少先队和全体辅导员，学习这些优秀单位和优秀辅导员的榜样，大力突出政治，努力活学活用毛主席著作，把毛主席的书作为最高指示，用毛泽东思想统帅少先队的全部工作，进一步把少先队办成儿童们学习共产主义的学校。"},{"type":"paragraph","text":"共青团中央的决定强调指出：目前，全国正面临着一个社会主义文化大革命的高潮。这是在意识形态领域里的一场十分尖锐激烈的阶级斗争，是关系到我们党和国家的命运和前途的头等大事，也是关系到世界革命的一件头等大事。各地团的组织和辅导员，一定要高举毛泽东思想伟大红旗，积极投入这个伟大的革命运动，向反党反社会主义的黑线开火。要坚决站在文化教育战线兴无灭资斗争的前列，在斗争中活学活用毛主席著作，努力实现思想革命化。要在党的领导下，积极带领少年儿童参加社会主义文化大革命，引导少年儿童从小读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好孩子，为造就一代坚强的无产阶级革命事业接班人而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d2f81145b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

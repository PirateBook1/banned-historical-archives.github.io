script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"开封专区夏收分配中队干部子女普遍多分工分和粮食","authors":["戴德义","新华通讯社"],"dates":[{"year":1962,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"开封专区夏收分配中队干部子女普遍多分工分和粮食","type":"title"},{"text":"新华通讯社戴德义","type":"authors"},{"text":"新华社郑州23日讯  开封专区在夏收分配中，大队和生产队干部多占工分、多分粮的现象比料普遍、严重。通许县有六百七十九个生产队干部的工分，比社员多50%到一倍以上。尉氏县要庄大队的五个干部，每人平均分粮一千一百七十斤，而社员平均每人只分粮一百五十斤。密县五里店区清理出不合理的工分达九万八千多个，其中属于干部依法和多占的就有四万三千五百多个。","type":"paragraph"},{"text":"干部多占工分、多分粮食的办法很多，有集体决定多记工分的，如中牟县小胡庄大队第七生产队队委会，决定十一个队委每人多记工分七百个；有干部自己决定的，如东明县高祥大队第三生产队，队长和会计包养牲口，每人记一百五十分，结果他两人的工分竟占全队工分总数的76%，有干私活也照记工分的。等等。","type":"paragraph"},{"text":"干部除多占工分、多分粮外，补贴工分也过多。如新郑县辛店区薛庄大队第五生产队的四个干部，补贴工分占全队总工分的18.2%。登封县金店公社南沟大队七个大队干部，补贴工分一万九千六百多分；十八个生产队干部，补贴工分八千六百四十分，占全大队总工分的11%。","type":"paragraph"},{"text":"来源：1962年7月25日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"224755f357"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

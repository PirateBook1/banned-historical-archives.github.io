script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于反右倾斗争中所揭发出来的反革命分子和各类坏分子的处理问题的批复","authors":[],"dates":[{"year":1959,"month":12}],"is_range_date":false,"parts":[{"text":"总政治部关于反右倾斗争中所揭发出来的反革命分子和各类坏分子的处理问题的批复","type":"title"},{"text":"北京军区提出的对反右倾斗争中揭发出来的阶级异己分子、蜕化变质分子、暗藏的反革命分子和其它坏分子，在行政上应如何处理的问题，现在答复如下：","type":"paragraph"},{"text":"一、凡现行反革命分子，应开除军籍，剥夺军衔，然后按照《中共中央批淮中央十人小组关于反革命分子和其它坏分子的解释及处理的政策界限的暂行规定》和“补充解释”分别处理。","type":"paragraph"},{"text":"二、凡阶级异己分子，一般都应开除军籍，剥夺军衔，然后根据其错误情节的轻重和对待错误态度的好坏，分别处理：1.情节严重，态度恶劣的，可交地方实行劳动教养；2.情节严重，但是表示愿意悔改的，或者情节虽不十分严重，但态度恶劣的；可交地方实行监督劳动；3.情节较轻，决心悔改的，可撤销其原有职务，降级降薪（一至六级），交地方酌情安置工作，或送农村和其它劳动场所锻炼。","type":"paragraph"},{"text":"三、关于品质极端恶劣的蜕化变质分子，在肃反运动期间，中央十人小组规定可以不计算在百分之五左右的坏人以内，列入审干范围去处理。因此，对于这次揭发出来的蜕化变质分子，可不开除军籍，只在行政上酌情降级降薪，转交地方安置工作或下放劳动锻炼。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08e5d46313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

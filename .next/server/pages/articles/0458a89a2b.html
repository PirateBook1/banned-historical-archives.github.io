script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《团结报》发表编辑部文章欢呼我新氢弹试验成功  毛泽东思想的又一伟大胜利","authors":[],"dates":[{"year":1969,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《团结报》发表编辑部文章欢呼我新氢弹试验成功"},{"type":"paragraph","text":"毛泽东思想的又一伟大胜利"},{"type":"paragraph","text":"据新华社地拉那一日电　阿尔巴尼亚《团结报》昨天再次发表编辑部文章，欢呼中国新的氢弹试验成功是全世界革命人民的又一伟大胜利。"},{"type":"paragraph","text":"文章说，毛泽东同志领导的人民中国在无产阶级文化大革命取得了一个又一个的胜利，中国共产党召开了第八届扩大的十二中全会和生产上取得了辉煌成绩的情况下，于一九六八年十二月二十七日又成功地爆炸了氢弹，这是战无不胜的毛泽东思想的又一伟大胜利。"},{"type":"paragraph","text":"文章说，这一胜利再一次显示了伟大人民中国的巨大力量，表明她的国防力量的增强和七亿中国人民在革命的道路上奋勇前进的毫不动摇的决心。今天，人民中国是世界社会主义和共产主义最强大的堡垒，是各国人民反对帝国主义、修正主义的最可靠的保卫者和支持者。人民中国坚定不移地高举马克思列宁主义和无产阶级国际主义的旗帜。正因为如此，世界各国革命人民热烈地欢呼中国人民的这一伟大胜利，他们把这一伟大胜利看作是伟大中国人民对他们进行的反对帝国主义、现代修正主义，争取自由和民族独立的斗争的又一巨大支援。"},{"type":"paragraph","text":"文章说，阿尔巴尼亚人民作为伟大的中国人民的志同道合的战友，怀着喜悦和兴奋的心情祝贺中国科学技术的伟大胜利。这一伟大胜利恰恰是在一九六九年新年前夕取得的，而这一年必将是中国人民和世界各国革命人民取得更加伟大胜利的一年。阿尔巴尼亚人民把它看作是自己的胜利。因为毛泽东同志领导的人民中国的更加强大，就是社会主义的阿尔巴尼亚的更加强大，就是一切真正的革命者的更加强大。我们预祝我们的伟大朋友七亿中国人民、光荣的中国共产党和他们的伟大领袖毛泽东同志在各个方面取得更加伟大的胜利，以造福于人民中国，造福于一切革命力量，促进社会主义和共产主义在全世界的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0458a89a2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

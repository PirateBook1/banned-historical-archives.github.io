script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中共中央关于东北人民政府委员候选人问题致东北局电","alias":"","parts":[{"type":"paragraph","text":"中共中央关于东北人民政府委员"},{"type":"paragraph","text":"候选人问题致东北局电"},{"type":"paragraph","text":"（1949年8月3日）东北局："},{"type":"paragraph","text":"七月三十日电悉。关于东北人民政府委员候选人，在你们提出的四十二人中，除李六如、徐寿轩准备调离东北工作，及拟从陈龙和汪金祥两人中调出一人来中央工作外，其余三十九人我们均同意。但在此三十九人中，非党人士仅占四人，太少了川，应再补充几位党外人士，如一时找不到适当的人，可留若干空额，矣政协会后，可考虑从此间派些民主人士去。此点很重要，应使党外民主人士不少于五分之一，如有四分之一则更好，希你们加以研究，并将结果电告，以凭最后决定。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未江[1]文中用宋体字排印的是毛泽东加写和改写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba55b96b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

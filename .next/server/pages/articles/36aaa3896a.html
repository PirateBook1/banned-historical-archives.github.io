script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于恢复上映有邓小平同志形象的影片及有“批邓、反击右倾翻案风”词句的影片处理意见的通知","authors":[],"dates":[{"year":1977,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"文化部关于恢复上映有邓小平同志形象的影片及有“批邓、反击右倾翻案风”词句的影片处理意见的通知","type":"title"},{"text":"各省，市，自治区文化局（电影局），中国电影公司：","type":"appellation"},{"text":"现将已经华主席、党中央批准的对于过去因为有邓小平同志，而停映的影片和有“批邓，反击右倾翻案风”词句的影片的意见，发给你们，希贯彻执行。","type":"paragraph"},{"text":"主报：国务院","type":"appellation"},{"text":"主送：中宣口、外交部、总政治部、总政文化部","type":"appellation"},{"text":"各省、市、自治区革委会，电影发行放映公司","type":"paragraph"},{"text":"新华社、人民日报社、红旗杂志社、解放军报社、光明日报社、","type":"paragraph"},{"text":"广播局、北京日报社、北京人民广播电台","type":"paragraph"},{"text":"上影、长影、西影、蛾影、珠影、八一厂、上科影、上美影、农","type":"paragraph"},{"text":"影","type":"paragraph"},{"text":"文化部办公厅、电影局、对外司、艺术局、教育司、文研所、政","type":"paragraph"},{"text":"研室、运办、北影、新影、科影、洗印厂","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"文化部关于恢复上映有邓小平同志形象的影片及有“批邓，反击右倾翻案风”词句的影片处理意见","type":"subtitle"},{"text":"（一九七七年七月二十三日）","type":"subtitle"},{"text":"根据党的十届三中全会精神，对于过去因为有邓小平问志形象而停映的影片和有“批邓，反击右倾翮案风”词句的影片，我们意见做如下处理：","type":"paragraph"},{"text":"一，有邓小平同志形象的影片，凡适合目前上映的（如《昔阳红似火》、《碧波传友情》等），即恢复上映。片中如有“四人帮”及其余党、亲信的镜头一律剪掉。","type":"paragraph"},{"text":"二，凡适合目前上映而有“批邓，反击右倾翻案风”词句的影片，将该词句剪掉。","type":"paragraph"},{"text":"妥否，请批示。","type":"paragraph"}],"comments":[],"origin":"原载中华人民共和国文化部办公厅《文化工作文件资料汇编 （二）》， 北京：[内部出版]，1988年12月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36aaa3896a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

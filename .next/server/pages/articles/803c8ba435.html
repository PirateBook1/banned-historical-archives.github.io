script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川各地许多中、小学毕业生正酝酿闹事","authors":[],"dates":[{"year":1957,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"四川各地许多中、小学毕业生正酝酿闹事","type":"title"},{"text":"新华社成都27日讯  四川省江津、内江、宜宾、乐山、绵阳等专区和成都市等不少地方很多中小学毕业生正酝酿闹事。","type":"paragraph"},{"text":"目前有些学校流行这样一些谣言：“家庭有劳动力的，不管成绩多坏，都要录取，无劳动力的，成绩再好也不取。”“这次录取权在乡，名单已经送到乡上了。”“一百人中只取七个，农村收15％，城市收70％。”“今年初中、高小招得少，初小也不招了，只办儿童识字班。”“中学生考不起回来搞生产，政府要抓起来判劳改。”","type":"paragraph"},{"text":"不少学校学生公开要求大“鸣”大“放”，在黑板报上号召“同学们起来，反驳回农村的说法！”随着升学考试放榜日期的临近，各地中小学情况更加紧张。成都市考得不好的学生占毕业生一半，他们大都情绪消沉，对什么活动都不感兴趣，认为“今后只有在沉默中死亡、爆炸，长期让眼泪来陪伴。”各地很多学生声言“考不好就请愿”。“政府不分配工作，就把劳动局的门槛砍了。”“不分配工作就把人民政府的‘人民’二字挖掉。”有的还说要“向台弯呼吁”，“如果没有工作就打邮电局，打军分区。”","type":"paragraph"},{"text":"万县、涪陵、垫江、鄷都、资中、江安、西昌等县发生了学生吞火柴、触电、吃石灰自杀事件多起。成都市二十中有学生将学校的植物园地、桌椅、玻璃窗、电灯龙头等毁坏；江安中学化验室发生强硝酸、氯酸钾等易燃物被窃，宜宾一中发生燃火事件。江津一中学生十多人经常在城关区西郊聚会准备闹事，幷说要和台湾取得联系。","type":"paragraph"},{"text":"最近，江津、绵阳、内江等地又发现三件冒充招生人员招谣撞骗案件。江津地主阶级分子陈怀谦冒充永川煤矿人事科干部，在该县四、七区、弥陀乡及三区部分乡，骗取报名一百二十人每人报名费二元。这类情况今年在重庆、合江也曾发现和破获。据敎育厅谈，这除了有些坏分子借升学就业问题诈骗钱财外，更有右派分子、反革命分子乘机造谣，阴谋煽动学生闹事。（王世晋）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2270期，1957年7月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"803c8ba435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝国庆八周年  达赖喇嘛致电毛主席","authors":["达赖喇嘛"],"dates":[{"year":1957,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝国庆八周年"},{"type":"paragraph","text":"达赖喇嘛致电毛主席敬爱的毛主席："},{"type":"paragraph","text":"当全国各民族人民以无比欢欣的心情，为中华人民共和国成立八周年举行盛大纪念的时候，我谨向您致以崇高的赞礼，并表示庆祝。"},{"type":"paragraph","text":"在中国共产党和伟大领袖——您的正确领导下，我国在全国范围内获得伟大的革命胜利之后，即开始了国民经济恢复工作并胜利地完成了各种改造的伟大运动。特别在去年，全国大部分地区都完成了社会主义改造，从而使生产力大大提高了，政治、经济、文化等方面都得到发展，人民的生活水平也得到提高。今年，我国肯定能够超额完成第一个五年计划。对这些各方面的伟大成就，我谨以无限欢欣鼓舞的心情，致以热烈的庆贺。"},{"type":"paragraph","text":"中央决定在西藏地区“六年不改”，这是完全符合西藏具体情况的正确方针。这些道理已向西藏人民进行宣传教育，使他们明白了它的积极意义。同时，对庞大的机构和过多的工作人员，已完成了精简整编工作。今后我们还必须继续加强各方面之间的团结，提高反帝爱国思想水平，努力学习，促使逐渐进步，并将为鼓励圆满完成各方面的工作而作不懈的努力。最后，祝愿您身体健康。      达赖喇嘛"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b51f560ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

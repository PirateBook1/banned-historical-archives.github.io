script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中原“七一”致电毛主席　坚决执行中央路线政策","authors":[],"dates":[{"year":1948,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中原“七一”致电毛主席"},{"type":"paragraph","text":"坚决执行中央路线政策"},{"type":"paragraph","text":"【新华社中原八日电】中共中原中央局各直属机关和解放军中原军区直属队，于七月一日在驻地召开大会，庆祝中国共产党诞生二十七周年、“七七”抗战十一周年，及中原进军一周年，并庆祝最近全国各地的胜利。大会由中原中央局李雪峰同志报告开会意义。他简略说明中国共产党的诞生和奋斗经过，指出：中国人民既能战胜日本帝国主义，便一定能击退美国帝国主义的侵略，推翻蒋介石的卖国统治，取得全国的胜利。最后他宣布最近党中央为了继续发展人民解放战争，全部解放中原，特决定加强中原中央局的领导，增加了中原中央局的委员，确定了常委和书记的人选。继由中原军区副政委邓子恢同志详细讲解党的总路线和总政策，并强调指出每个党员和革命战士必须很好的研究与执行毛主席和党中央的全部路线和政策。大会最后通过电中央和毛主席致敬；并决定各部门干部根据邓子恢同志的报告，进行关于党的总路线和总政策学习。"},{"type":"paragraph","text":"【又讯】大会向毛主席和中共中央致敬电略称：我们奉命进军中原，在你和党中央的英明和正确领导下，已经歼灭大量敌人，解放两千万人口的地区，与中原人民取得联系，对整个人民解放战争作了相当贡献。我们向你和党中央保证：今后在中原局的直接领导下，我们一定虚心学习，并坚决执行党中央的全部路线和政策；发展民族统一战线，继续歼灭敌人，纠正工作中的错误和缺点，征服胜利道路上的任何困难，完成党和人民给我们的解放全部中原的光荣任务，以便推翻美国帝国主义走狗蒋介石的卖国统治，实现民主联合政府。我们在中原战斗前线不断得到你和党中央的鼓励和教导，现向你和中央同志致最热烈诚挚的敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8b0b2b1d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

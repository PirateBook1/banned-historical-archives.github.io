script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"上新氏书","alias":"","parts":[{"type":"paragraph","text":"上靳氏书"},{"type":"paragraph","text":"（1920年1月28日）靳总理钧鉴："},{"type":"paragraph","text":"张敬尧入湘以来，围焚株醴，纵兵掠劫，勒种烟苗，摧残教育，勒索商民，擅加盐税，盗卖矿产，私运民米，暗杀公民，提倡妖术，摧残言论，勒捐军米，私运食盐，停兑纸币，勒买彩票，拍买（卖）纱厂，扰害闾里，尽卖公产，偷运军火，擅加田赋，操纵金融，私造教育会，私造省议会，私造省农会，种种罪恶，业经各方前后呈诉，恳请撤惩在案。湘民逼处水火，存亡生死所关，代表等激于公愤，奔走来京，复经多次上呈请愿，守候月余，未闻后命，实深惶惑。今已迫不及待，恳我总理，在最近期间，将张督明令撤任，另简贤能接充，不胜急切待命。"},{"type":"paragraph","text":"九年一月二十八日"},{"type":"paragraph","text":"[1]本篇是湖南赴京驱张请愿代表团三团体（即湖南公民、湖南教职员、湖南学生三个请愿代表团），于1920年1月28日向国务总理靳云鹏递交的请愿书。当时毛泽东以湖南公民请愿代表团团长身份带队参加，并被公举为进入国务院和总理住宅当面交涉的六代表之一。此文在1920年1月29日北京《晨报》和同年1月31日上海《民国日报》刊载时，内容有所删节。"},{"type":"paragraph","text":"[2]靳，指靳云鹏。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b4f55ed94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

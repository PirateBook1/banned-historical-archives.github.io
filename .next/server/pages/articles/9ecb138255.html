script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘松南关于镇压反革命工作给毛泽东的报告","authors":["刘松南","河北省威县"],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"刘松南关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省威县刘松南","type":"authors"},{"text":"[刘松南：中共河北省威县县委书记]","type":"subtitle"},{"text":"敬爱的毛主席：","type":"appellation"},{"text":"威县是老区。全县共有人口265,198人。","type":"paragraph"},{"text":"一、我县的镇压反革命工作可分为三个阶段。","type":"paragraph"},{"text":"（1）2月底至3月27日。这一阶段建立了镇压反革命组织，从各部门抽调干部21名和公安、司法部门全体干部，偕同区干分别进行工作，共收集了近二百人的初步材料。由于对这一工作存在着麻痹思想和神秘的认识，镇压反革命的精神多在区委级干部会上作了传达，工作只有几个主要干部去做，搜集的材料也多不具体，浪费了时间而成绩不大。","type":"paragraph"},{"text":"（2）自3月27日至5月20日，恰值植棉播种时期，因为我县植棉任务重大，决定分工去搞，公安局、司法部门干部专作镇压反革命工作，其他部门干部则以植棉为突击的中心，而镇压反革命工作就成为配合工作了。","type":"paragraph"},{"text":"（3）5月20日以后在全县干部大会上，着重检查了对过去镇压反革命工作中的偏差，同时作了具体布置。决定大张旗鼓，把政策交给群众，作到家喻户晓，开展检举诉苦运动，以达到有分别的杀、关、管的镇压。","type":"paragraph"},{"text":"截至目前止我们杀了20个反革命罪犯， 是分7次6个地点杀的，参加群众共2.1万余人。在前两阶段都是召开群众大会，讲政策，当众宣佈犯人罪行就杀掉了。第三阶段改变了以前的做法，组织了诉苦，初步发动了群众。","type":"paragraph"},{"text":"二、大张旗鼓地镇压反革命。","type":"paragraph"},{"text":"我们首先克服了对镇压反革命工作神秘化的认识，普遍的向群众宣传了镇压反革命政策，进行了发动群众。各区村分别召开了代表会、座谈会、群众会、诉苦会，推动了各种宣传机构，如黑板报、广播筒，印发了宣传品，具体揭破了匪特的罪恶事实，做到该杀的反革命分子在执行前首先张贴公告，宣布罪恶，使群众瞭解到我们杀人有道，不致恐慌。经过这一发动，进一步扭转了群众过去怨我们政策宽大无边的认识，相信我们真要与群众作主。因之群众敢于向我们密告检举和控诉。如西徐村刘海元要求在大宁等13村3,500人的“五一”游行大会上当场控诉敌特王长苗。第什营村党员将全村划分11个组，召开了群众会，使镇压反革命真正做到了家喻户晓，因之群众于会后将本村反革命分子王雁起、王毫理等分别监管起来。为了进一步发动群众开展诉苦运动，于5月15日在七级村处决恶霸通敌地主徐步盈等5名反革命罪犯时，召开了42村群众的诉苦大会。这会开得很好，3千余群众都冒雨前来，会上7人当场诉苦，收到诉状68件。受害户西平村徐玉奎年70岁，控诉汉奸安庆庚、田桂堂害死他儿，殴打儿媳，饿死两岁的孙子，并打断他的胳膊，这时老头伸出断胳膊，哭不成声。因此激起群众公愤，全场大呼“要求政府枪决反革命罪犯”的口号，经久不息。","type":"paragraph"},{"text":"由于大张旗鼓地宣传，深入地发动了群众，使反革命分子内部恐慌和动摇起来，向我们自首悔过，开展了特情，供出了秘密的特务组织“公教报国团”，为我们今后的公安工作打下了基础。","type":"paragraph"},{"text":"三、虽有一部份成绩，但我们觉得还非常不够，尚有不少反革命分子未受到人民的惩办，群众之愤尚未平，大张旗鼓的镇压反革命开展很不普遍，群众的控诉检举还不多也不普遍。因之今后必须加强宣传教育，大力发动群众，真正把政策交给群众掌握，把镇压反革命工作造成群众性的运动，以完成这一伟大任务。","type":"paragraph"},{"text":"主席指正并祝你身体健康","type":"paragraph"},{"text":" 1951年6月5日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ecb138255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

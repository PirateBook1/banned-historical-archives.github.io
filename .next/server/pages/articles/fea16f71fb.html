script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"转发南京军区党委关于密切军队和地方关系的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发南京军区党委关于密切军队"},{"type":"paragraph","text":"和地方关系的报告的批语"},{"type":"paragraph","text":"（1956年12月16日）"},{"type":"paragraph","text":"请总政用中央和军委名义将此件\"发给各省、市、自治区党委和军区党委及志愿军党委，一律仿照办理，并以结果上报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五六年十二月十六日"},{"type":"paragraph","text":"[1]指南京军区党委1956年11月16日关于进一步密切军队和地方关系问题的建议给中央军委、总政并中共中央的报告。报告提出在部队和地方党政机关的关系上还存在着某些不够协调的情况。例如，有些部队对国家以经济建设为中心和地方全面工作照顾、配合不够，向地方提出的有些要求偏高偏急，而有些地方工作同志因对部队情况缺乏了解，对其特点和需要也照顾不够，等等。为了进一步密切军队与地方党政的关系，解决现存的一些问题，报告建议在拥政爱民、拥军优属月期间，请地方各级党委主持召开有驻军党委同志参加的会议，检查军队和地方的关系，商讨今后密切联系、加强团结的措施，研究如何共同努力加强治安工作，搞好新兵征集、复员转业等项工作。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":191},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fea16f71fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"接受芬兰新任驻华公使孙士敦呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受芬兰新任驻华公使孙士敦"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1953年12月2日）公使先生："},{"type":"paragraph","text":"我很高兴地接受贵公使呈递的芬兰共和国总统的国书，并对贵公使所转达的芬兰共和国总统对中华人民共和国政府、人民及我个人的祝贺表示感谢。"},{"type":"paragraph","text":"三年多来中芬两国间的经济与文化的友好合作关系获得了显著的发展。我相信：今后在贵公使的努力下，贵我两国间的友好关系将在现有的基础上日益密切。这种友好关系的增进不仅将使两国人民间的友谊更加巩固，且将对全世界人民所努力争取的世界和平有所贡献。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任芬兰共和国驻中华人民共和国的特命全权公使，在贵公使为加强中芬两国友好合作的工作中，将得到我和中华人民共和国政府的协助。"},{"type":"paragraph","text":"我谨祝贵公使在工作中获得成功。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":447},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e732975594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

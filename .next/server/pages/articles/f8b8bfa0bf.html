script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省委关于贪污案件的检查和今后发动反贪污斗争的通报","authors":[],"dates":[{"year":1951,"month":12}],"is_range_date":false,"parts":[{"text":"平原省委关于贪污案件的检查和今后发动反贪污斗争的通报","type":"title"},{"text":"华北局按：平原省委关于反贪污案件的检查处理及今后发动反贪污斗争的通报很好，兹发给你们参考。至于死刑犯薛庆忠，平原省务必追捕法办。","type":"paragraph"},{"text":"根据我省纪律检查委员会与检察署受理的案件，干部党员的贪污受贿现象实为严重问题，这是目前开展增产节约的最大障碍。省纪律检查委员会上半年的统计，违法犯纪受处分的区级以上干部党员七百四十六人中，因贪污、受贿、蜕化、躺倒而受到开除党籍（三百三十七人）、留党察看（四十人）、撤销职务工作（十八人）、警告（八十一人）、劝告（十四人）等处分者达四百九十人，占受处分总数的百分之六十五。检察署最近统计十四个县的材料，一至八月份二百零一件的违法事件中，内贪污渎职的九十五件，其中受贿的六十八件，偷盗物资的十一件，挪用公款的十件，放高利贷的四件，携款潜逃的两件，合计占违法案件的百分之四十七。其中三人处死刑，十人判十年以上徒刑，二十三人判十年以下徒刑，五人劳动改造，三十四人受到行政处分，其余正在处理中。这说明贪污现象是极为严重的。","type":"paragraph"},{"text":"从贪污的干部来看，有县委书记，如南乐县书杜丰乐三次贪污二百四十万元（留党察看）。有县长做投机生意资金达一百余石粮食。有行政厅行政会计薛庆忠等二十四个干部及群众集体贪污六万九千余斤小米（薛一人贪污六千万元，判处死刑后跑掉了）。省政府机关的水电股股长常汝林（党员）及会计田世杰、技工高振山、许怀德等四人集体贪污公款三百九十六万元，伪造单据二百八十五万元。邺县四区武装部长放高利贷，要账时实行捆绑，付利延期要拉驴子。这些干部曲解政府的自由借贷政策及自由贸易政策说：“为什么干部不能放账做生意呢？”还有贪赃卖法的，仅曹县公安局一九五一年即发生九起。","type":"paragraph"},{"text":"从各系统的干部来看，省府直属机关一至十一月贪污二十件中，财经部门干部占八件，政法部门干部占四件，文教部门干部占五件，其他三件。从以上情况来看，由县委书记、县长到一般干部从党内干部到党外干部、从财经部门的干部到文教部门的干部，从个人到集体的贪污，这都说明贪污问题不是个别的人和个别干部的问题，已是较普遍存在的严重问题，必须引起党内外全体同志的重视，必须进行深入检查，展开群众性的民主运动，进行反贪污反浪费反官僚主义斗争，肃清资产阶级影响，扫清增产节约道路上的障碍。","type":"paragraph"},{"text":"各级党的领导机关，必须十分重视并亲自领导这一斗争，发扬民主，提高党内外干部的责任心，发动全体干部的积极性，对贪污分子进行检举，克服自由主义，实事求是，分清是非，有领导、有计划、有步骤地进行。领导同志亲自进行报告，组织干部学习文件，研究平原日报“厉行增产节约坚决开展反贪污斗争”的社论。各地委、市委、县委首先自上而下地抓一两件贪污典型的事实，进行教育，有准备有计划地展开反贪污斗争。各级党委反贪污计划望即送省委。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8b8bfa0bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市民办职业中学政治情况复杂","authors":[],"dates":[{"year":1958,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"南京市民办职业中学政治情况复杂","type":"title"},{"text":"新华社南京10日讯　南京市民办职业中学中，教师和学生的政治情况很复杂，不少学校完全被反革命分子所控制，存在着谁领导谁的尖锐斗争。","type":"paragraph"},{"text":"南京市现有民办中学二百一十二所，其中半数是由过去私人办的补习学校改建的。这些补习学校过去长期无人过问，现在虽然已改为民办中学，但学校的领导权还掌握在那些干过各种反革命勾当的人手里。如白下区化工职业中学的十三名教师（五名派进去的团员除外）中，就有九人是各种类型的坏分子。其中有七人是1955年后才释放的反革命分子。如教导主任陈锡汉是一个劳改二年未摘帽子的反革命分子。教员张瑶芸是兰衣社女特务。目前全校的语文课政治课都是由反革命分子任教的，他们经常利用上课的机会散布反动思想言论。街道支部要组织团员去上政治课，陈锡汉就煽动学生不上课。四月份团省委开广播大会，要学校组织收听，校方也不组织收听，因此到现在还无法向这个学校的学生进行政治思想教育。","type":"paragraph"},{"text":"目前，这些学校也在进行大鸣大放，而整风领导骨干大部分又是由原来补习班人员担任的，这个问题也急需解决。","type":"paragraph"},{"text":"在民办中学大发展时，南京市曾抽调一批高中毕业生去任教，他们都是团的基层干部，干劲很大。但是，有些人到民办中学后，只想“专”，不想“红”，所以出现了“无人愿教政治课”的不正常现象。这也影响民办中学的巩固和提高。","type":"paragraph"},{"text":"民办中学学生成份也很复杂，一些流氓、坏分子也乘机混进学校，进行破坏活动。如棉织商业学校最近已逮捕一名男扮女装的反革命分子。（史越峨）","type":"paragraph"}],"comments":[],"origin":"1958年5月14日_第2479期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774af415d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

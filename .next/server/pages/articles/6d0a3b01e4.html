script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相在记者招待会上指出  日中都同意为亚洲和世界和平作最大努力","authors":[],"dates":[{"year":1979,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大平首相在记者招待会上指出"},{"type":"paragraph","text":"日中都同意为亚洲和世界和平作最大努力"},{"type":"paragraph","text":"据新华社北京十二月七日电  日本首相大平正芳今天下午在人民大会堂举行的记者招待会上说，他对与中国领导人的会谈非常满意。"},{"type":"paragraph","text":"大平首相说，日中双方在会谈中都同意为亚洲和世界的和平与稳定作出最大的努力。"},{"type":"paragraph","text":"他说，整个亚洲和全世界都期待着日中合作，这不仅有利于日中两国，而且有利于全世界。我们应当满足这种期望，而且我相信，经过双方的共同努力能够实现这个目标。"},{"type":"paragraph","text":"大平首相在谈到他同华国锋总理、邓小平副总理以及其他中国领导人的会谈时说，中国领导人对国际问题的冷静的判断和对中日关系的前景，以及对世界形势的发展所抱有的坚定信心，给他留下了深刻的印象。"},{"type":"paragraph","text":"这位日本首相说，在我们展望八十年代以及更远的二十一世纪的时候，我们双方将在相互信赖的基础上使日中关系扎扎实实地向前发展。"},{"type":"paragraph","text":"在回顾一九七二年实现邦交正常化以来日中关系不断发展的情况时，大平首相说，由于日本政府加入了日中的经济合作，使基于非政府间的迅速发展的关系增添了新的成份。他还谈到日本政府一九七九年内向中国提供五百亿日元贷款的情况。"},{"type":"paragraph","text":"大平首相说，我认为，我的这次访问已经取得了丰硕的成果。"},{"type":"paragraph","text":"当问及在会谈中他和中国领导人有何分歧时，大平首相说，日本对中国的对越自卫反击战有不同的看法，因为日本认为，任何国家都不应该诉诸武力来解决争端。"},{"type":"paragraph","text":"他又说，但是，我们双方都赞同要为这一地区的和平而努力。"},{"type":"paragraph","text":"在谈到朝鲜半岛的局势时，大平首相说，双方一致认为应该为南北朝鲜的和平统一创造有利条件。"},{"type":"paragraph","text":"当记者问到如何解除有些国家对中日合作的忧虑时，大平首相说，日本和中国决不会联合反对第三国。所以这种忧虑是毫无根据的。"},{"type":"paragraph","text":"当大平首相谈到大熊猫“欢欢”作为友谊的使者将起到的作用时，会场顿时活跃起来。他说，大熊猫“欢欢”一定会使日本人民，特别是日本儿童感到高兴。"},{"type":"paragraph","text":"他说，我希望她将适应日本的气候，也希望“康康”会喜爱自己的新伴侣。这时，全场发出一阵欢笑。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d0a3b01e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

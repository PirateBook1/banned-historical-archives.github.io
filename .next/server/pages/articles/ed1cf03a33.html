script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太仓县中少年儿童队员用红绸上书毛主席积极锻炼身体加强学习　准备来日参加国防建设","authors":[],"dates":[{"year":1951,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　太仓县立中学四十七位少年儿童队员在上月该校参加军干校同学誓师大会上写给毛主席的红绸信，现已在本月十七日获得了中共中央办公厅的覆信。这一消息，振奋了整个学校，队员们把来信互相传诵着，一遍二遍的不释手的看着，像要在信里找出更多的话似的。"},{"type":"paragraph","text":"太仓县中奥列格少年儿童队战斗队员的原信是这样写的:"},{"type":"paragraph","text":"‘敬爱的毛主席:我们是苏南太仓县立初级中学校奥列格少年儿童队的战斗队员，在今天我们校里一百卅六位大哥大姐们决心响应祖国号召，参加到国防建设岗位上去的誓师大会上，我们以最热烈的心情，向您保证，我们在学校里一定积极的炼好身体，加强学习，等我们年龄大了，必将踏着今天走上国防建设岗位上的大哥大姐们的脚步，学习他们的好榜样前进，随时做好响应祖国号召的准备。谨致最高的革命敬礼。"},{"type":"paragraph","text":"苏南区太仓县中奥列格少年儿童队战斗队员(四十七位同学签名)’"},{"type":"paragraph","text":"信在元旦发出，经过了十七天，在十七日晚上接到了中国共产党中央办公厅秘书处的回信，回信原文:"},{"type":"paragraph","text":"苏南区太仓县立初级中学校长:你校四十七位小同学寄给毛主席的集体签名红绸书收到了，他们的爱国热情是很好的，希望他们团结全体小同学，努力学习，将来为人民服务，请将以上意见转告他们。此致敬礼!　中共中央办公厅秘书处一月十二日(盖章)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1cf03a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、黄永胜、张春桥、姚文元、","authors":[],"dates":[{"year":1971,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\715c040801.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来、黄永胜、张春桥、姚文元、邱会作同志，同黎笋同志率领的越南劳动党代表团举行会谈。会谈是在充分体现中越两党兄弟般的团结和战斗友谊的气氛中进行的。　　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\715c040802.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国共产党中央委员会政治局五月十一日举行宴会和文艺晚会，热烈欢迎越南劳动党中央委员会第一书记黎笋同志和由他率领的越南劳动党代表团全体同志。黎笋同志和其他越南同志在观看了中国舞剧团演出的革命现代舞剧《红色娘子军》后，由周恩来、江青、黄永胜、张春桥、姚文元、邱会作同志陪同，走上舞台和演员合影。　　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\715c040803.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e老挝爱国战线党英雄模范代表团十一日下午乘专机到达上海，受到上海军民热烈欢迎。图为代表团在中共上海市委书记、市革命委员会副主任、上海警备区司令员周纯麟等同志陪同下步出机场。　　(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84b334635b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华北军区党委关于三反运动的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局关于机关三反运动"},{"type":"paragraph","text":"补课情况报告的批语"},{"type":"paragraph","text":"（1952年1月22日）中央和军委各部门，中央人民政府各党组；各中央局，大军区，志愿军，并转分局、省市区党委及省军区："},{"type":"paragraph","text":"华北局所提出的问题（官僚主义）“应在此三反斗争中予以解决，并将解决的结果报告中央。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一月二十二日"},{"type":"paragraph","text":"[1]指中共中央华北局1952年1月19日关于华北局机关三反运动补课情况给毛泽东并中央的报告中提出的补反官僚主义的课的问题。报告说，华北局机关的三反运动，原拟于本月15日大体结束，但经过征求各支部意见，发觉虽然大多数工作人员在三反运动中较深入、较彻底地检查了自己，获得很大成绩，但对领导上有意见，不满意。他们说，“我们这里只有两反”（指没有反官僚主义），“领导上层层带头检查不够”。对机关行政领导上的官僚主义未作检查，尤为不满。我们研究后，认为上述批评是正确的，为了使三反运动由上到下做得更彻底、更深入，决定补上反官僚主义这一课。从常委、正副部长到处长、科长，分别在不同范围进行检查。然后由秘书长作检查及改进机关工作的报告，开展讨论，反掉一切应反的东西，建立起应该建立的新制度。最后召开党代表大会，完满地结束三反。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":288},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f49dc25376"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

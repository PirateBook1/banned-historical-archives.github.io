script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省泸县五级干部会议情况简报","authors":[],"dates":[{"year":1960,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"四川省泸县五级干部会议情况简报","type":"title"},{"text":"[前缺]里路，开饭不能定时，从早上七点开始到中午十二点才吃完早饭，炊事员边开饭边煮饭，下午三点钟才能吃午饭，严重影响生产。社员说：吃饭要小跑，迟了吃不到。干部说：人多不好管，整天忙吃饭；生产无人管，全队三个队长都在食堂转。文明公社新建二队食堂五百多人，开一顿饭前后要三个钟头，要开五批，一批是主劳，二批次劳，三批付劳，四批老年，五批儿童。仙佛公社三管区二千多人由原来二十一个食堂合并为五个食堂，由于食堂併大，多占用62户社员房屋共206间，其中彭弯食堂有十多户社员不愿搬迁，公社党委书记就派八十多人来估着搬东西，并威胁说不搬走要捆起来，就是破坏食堂。后来食堂搞车子化，还把一个孤人彭汉章的棺材拿来做了木轨道。","type":"paragraph"},{"text":"3、随便大调劳力、肥料、农具。永寿公社前进管区五队，有耕地二百八十三亩，五十四个劳力，其中主劳二十五人，去年以来，被公社、管区和工矿调走20个，剩下五个主劳，其中两个队长、一个会计、两个作业组长，搞生产的都是老弱妇孺，由于缺乏劳动力，今年大春荒地一百二十多亩，可以栽一百二十亩早稻，只栽六亩，收谷子九百多斤，栽的五十二亩高梁一道未管，其中有三十七亩无收，一共收一千五百多斤，应栽红苕一百二十二亩，只栽六十一亩，收三万多斤（折原粮一万多斤）全队合计产原粮一万二千多斤，平均每亩四十[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c3446e8b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威《政治》杂志载文赞扬毛主席著作  关心政治的工人将从中得到教益","authors":[],"dates":[{"year":1964,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威《政治》杂志载文赞扬毛主席著作"},{"type":"paragraph","text":"关心政治的工人将从中得到教益"},{"type":"paragraph","text":"新华社十四日讯　奥斯陆消息：挪威《政治》杂志今年第一期发表文章说，毛泽东选集“是关心政治的工人阶级的每一个成员应该十分乐于持有和学习的书籍，他们将从中得到教益”。"},{"type":"paragraph","text":"《政治》杂志就挪威文版五卷本毛泽东选集的发行登载了这家杂志的编辑、挪威著名人士冈纳尔·伦德的一篇文章，文章题目是：《中国和毛泽东》。文章说：“毛泽东不仅是政治家，而且也是伟大的哲学家和诗人。他是一个思想丰富的人，同时又是一个严肃的政治家，一个具有坚强性格而又和蔼可亲的人。”"},{"type":"paragraph","text":"文章说：“以毛泽东为首的中国共产党人根据马克思的理论引导自己的国家走上发展的道路。”"},{"type":"paragraph","text":"文章说：“联系中国的实际情况来阅读毛泽东的讲话和著作，是极其令人感兴趣的。他在政治斗争和政治活动中天才地分析政治局势，得出正确的结论；这不仅有巨大的教育意义，而且是读者一种巨大的精神享受。他是辩证法和逻辑学大师。”"},{"type":"paragraph","text":"文章说：“对于那些希望全面而深刻地了解中国革命的发展及其过程的人们来说，现在可以阅读毛泽东的五卷伟大著作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d105da22b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

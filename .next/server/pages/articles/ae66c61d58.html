script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈毅接见辽宁朝鲜归侨代表时的讲话摘要","authors":["陈毅"],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"陈毅接见辽宁朝鲜归侨代表时的讲话摘要","type":"title"},{"text":"陈毅","type":"authors"},{"text":"陈毅副总理二月十日在中南海小礼堂接见了辽宁朝鲜归侨代表。在会上陈毅副总理代表我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席、周恩来总理向大家致以亲切的慰问。","type":"paragraph"},{"text":"陈毅副总理对代表们讲话中说，你们的爱国革命精神很好。你们要求工作，参加文化大革命是完全正确的，我完全站在你们一边。你们提出的意见是正确的，我记下来了，我一定给你们办。你们不愿给国家造成负担，很对。能工作的工作，能劳动的劳动，不能劳动的也应得到国家的安置，我一定答复你们的要求。","type":"paragraph"},{"text":"陈毅副总理还说，希望你们一部分人参加侨委工作，中侨委已经瘫痪了。按照我们心中最红最红的红太阳毛主席和他的亲密战友林副主席、周总理提出的领导机构必须“三结合”的指示，重新组织新的“三结合”机构，将瘫痪的旧中侨委砸个稀巴烂！","type":"paragraph"},{"text":"最后代表们要求通过陈毅副总理向我们心中最红最红的红太阳毛主席和他的亲密战友林副主席，周总理，中央文革同志问好。","type":"paragraph"},{"text":"陈毅副总理点头说：“好！好！一定带到！”","type":"paragraph"},{"text":"（全场掌声雷动，人们高呼口号：祝毛主席万寿无疆！）","type":"paragraph"}],"comments":[],"origin":"1967年3月14日中侨委革命造反总指挥部《革命侨报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae66c61d58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”电台热烈欢呼毛主席庄严声明  毛主席声明是对泰国人民革命斗争的伟大支持  泰国人民决心同柬老越人民团结战斗打败美国侵略者及其走狗","authors":[],"dates":[{"year":1970,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”电台热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"毛主席声明是对泰国人民革命斗争的伟大支持"},{"type":"paragraph","text":"泰国人民决心同柬老越人民团结战斗打败美国侵略者及其走狗"},{"type":"paragraph","text":"新华社三十日讯　“泰国人民之声”电台二十八日广播一篇题为《伟大的号召，伟大的支持，伟大的鼓舞》的文章，热烈欢呼中国人民的伟大领袖毛主席庄严声明的发表。"},{"type":"paragraph","text":"文章说，“正当反对美帝国主义侵略柬埔寨和扩大侵略印度支那战争的浪潮席卷全球的时刻，一九七○年五月二十日，全世界革命人民的伟大导师毛泽东主席发表庄严声明，支持世界人民反对美帝斗争，号召‘全世界人民团结起来，打败美国侵略者及其一切走狗！’这是伟大的号召，伟大的支持，伟大的鼓舞！声明动员各国人民起来，更加猛烈地展开反对美帝及其走狗的斗争。”"},{"type":"paragraph","text":"文章说：“毛泽东主席的庄严声明，使正在进行武装斗争，反对美帝侵略者和他侬—巴博卖国集团的泰国革命人民无比振奋，这是对我们革命斗争的伟大支持，给我们以无法估量的伟大鼓舞，给人民解放军和革命人民增添了巨大的力量，激发了昂扬的斗志。”"},{"type":"paragraph","text":"文章说：“毛泽东主席的声明英明地指出：‘美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。’‘无数事实证明，得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。’"},{"type":"paragraph","text":"“目前，企图侵略、屠杀和奴役各国人民的美帝国主义这个全世界人民的凶恶敌人，正越来越陷于全世界人民的重重包围之中。美帝国主义侵略者的魔爪伸到那里，那里的革命烈火就熊熊燃烧。在柬埔寨，美帝国主义策动朗诺—施里玛达集团发动政变，并且悍然派兵入侵柬埔寨，企图占领柬埔寨作为军事基地，把侵略战争扩大到整个印度支那。但是，柬埔寨人民、老挝人民、越南人民、美国人民和全世界各国人民都愤怒地起来反对它，使它陷于全世界人民猛烈的革命斗争运动的汪洋大海。”"},{"type":"paragraph","text":"文章说：“美帝国主义侵略我国，并且罪恶地镇压人民，暴露了它与人民为敌的面目。但是，它的侵略军事基地和强盗军队，它的现代化武器，它的走狗他侬—巴博集团的反动军队，都不能吓倒和挫败泰国人民的革命精神。”"},{"type":"paragraph","text":"文章说：“泰国人民过去的斗争已经证明，武装到牙齿的美帝国主义和他侬—巴博卖国集团，其实是纸老虎。它们的武装镇压和政治欺骗表明，它们非常害怕人民。我们泰国人民的武装斗争不断发展壮大，并取得了一系列的辉煌胜利。泰国人民解放军日益成长壮大，人民的革命政权已经在许多地方建立起来。这些发展和辉煌的胜利，是由于有遵循毛泽东主席正确革命路线的泰国共产党的领导。这些发展和辉煌的胜利，还由于我们人民的武装斗争，是争取独立、民主的爱国斗争，是正义的斗争。”"},{"type":"paragraph","text":"文章最后说：“在毛泽东主席的伟大的号召、伟大的支持、伟大的鼓舞下，泰国革命人民坚信，革命胜利的日子已经不太远了。我们满怀豪情，将以实际行动来响应毛泽东主席的号召，坚决遵循泰国共产党的声明，更加紧密地同柬埔寨人民、老挝人民、越南人民团结在一起，并肩战斗，全力地互相支援，共同打败美国侵略者及其走狗。在泰国共产党的领导下，我们将紧握手中枪，把仇恨集中在枪口上，猛烈地打击美国—他侬集团，坚持持久的人民战争。让我们坚决遵循毛泽东主席关于‘敢于起来斗争，敢于拿起武器，掌握自己国家的命运’的英明教导，我们一定会把美帝侵略者赶出泰国，推翻它的走狗他侬集团的卖国反动统治，取得最后胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86d4268e67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

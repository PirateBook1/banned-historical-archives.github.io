script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达与蒯大富同志通电话记录","authors":["陈伯达"],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"陈伯达与蒯大富同志通电话记录","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖第一次通话：时间67年1月22日凌晨2点50分〗","type":"subtitle"},{"text":"陈伯达同志：","type":"paragraph"},{"text":"我是陈伯达，我和你讲一件事，今天我们收到一份《公告》，是由调查康生问题联络委员会发出的，这个组织内部有你们井冈山兵团，你知道吗？（答：知道）你们态度怎么样？（答：准备退出），你们应该出一个反公告，出这份《公告》这个行动是错误的，反动的，是同中央文革小组作对！康生同志是中央文革顾问，是中央信任的。","type":"paragraph"},{"text":"（此时，由于话听不清楚，即由陈伯达同志口授，关锋同志讲话。）怎么样？你们能说服他们吗？（答：能）如果不能说服即开除！你们这样干等于和中央文革小组决裂！我们是支持你们的。康生同志一直是反对杨献珍、反对林枫的，你们的矛头完全错了！红战团（指中共中央党校红色战斗团）是反动的，不能和它联系。","type":"paragraph"},{"text":"关锋同志：","type":"paragraph"},{"text":"那天谈话（指1.20凌晨康生、王力、关锋接见清华井冈山代表座谈）是受伯达、江青同志委托的，在你们困难时我们支持你，我们不愿看到你跌倒，愿意你继续革命，你们不要随便收拢组织，要保持革命派的纯洁性，不然你们的旗帜就会倒下去的，以上意见我们和你们商量，你们自己愿意怎样做就怎样做，我们不勉强，但中央文革小组的意见是肯定的！","type":"paragraph"},{"text":"〖第二次通话，时间67年1月22日凌晨3点35分。〗","type":"subtitle"},{"text":"关锋同志：","type":"paragraph"},{"text":"伯达让我补充几点，你们学校贴了一些攻击总理，攻击康生同志的大字报，建议你挺身而出，痛加驳斥！","type":"paragraph"},{"text":"高级党校的权不能接管！那里的权在左派手里，向高级党校夺权，就是向左派夺权，向无产阶级夺权！建议你们撤出，那里的左派是李广文、知春、吴保华。","type":"paragraph"},{"text":"你们不要丧失你们的荣誉，要阶级分析，不要迷失方向，革命的首要问题是分清敌、我、友，要懂得这是无产阶级和资产阶级斗争的继续，防治坏人混水摸鱼。","type":"paragraph"},{"text":"再说一句，要作阶级分析，不要迷失方向。","type":"paragraph"},{"text":" （公布人：蒯大富1967年1月22日）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；《大字报汇编》（北京汽车分公司大字报室、首都红旗联合总部宣传部，一九六七年）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"关锋","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"218a5953a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

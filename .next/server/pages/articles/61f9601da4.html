script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——关于“大民主”","authors":["北京农业机械化学院","陈炳勤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——关于“大民主”","type":"title"},{"text":"北京农业机械化学院陈炳勤","type":"authors"},{"text":"“‘大民主’之所以是反对官僚主义的迅速、彻底方法，在于‘群众力量大’。‘大民主’有许多形式，其程度也各不相同：集会、自由讨论罢工，罢课……它们所产生之利弊多少亦各不相同，在多数情况下后几种手段会是害多利少的。","type":"paragraph"},{"text":"根据历史条件的客观需要，我们对资产阶级采取利用、限制、改造的政策，就是很好的发挥其利避其害的政策，是否可以对‘大民主’采取利用、限制、改造政策呢？","type":"paragraph"},{"text":"考虑了反对官僚主义任务的必要性与艰巨性，考虑了三反中官僚主义的大民主，考虑了自发性大民主，各种形式，利弊，我认为有必要、有可能把它改造成为一个反官僚主义斗争的新形式——有党领导的自觉性群众运动，既有党领导就可克服那些由于自发而产生之不健康因素，（1）教育群众这样做并不是为了发泄自己情绪加强了目的性就不会有反党情绪，（2）掌握运动方向，集中目标，而不致主要、次要问题分不清，减少效果，或把鸡毛蒜皮拿来捕风捉影进行人身攻击，产生过左或扩大化，（3）进行对群众经常的教育，正确地掌握对领导的尊重、服从，领导的威信和群众自由、民主权利之运用，过右了就会有动不动就搞‘大民主’目无组织，无领导，实际上或为对领导进行正常工作的威胁，过左了就会产生官僚主义者摆威风，群众怕领导，有的拍马屁，人们不斗争，也因为对自己力量估计不足，对自由要求不够，（4）群众情绪健康，加以教育提高警惕，反革命分子无隙可乘，反而暴露。（5）如妨碍平常工作那要看总效果如何，应正确领导，（6）假如人们的不满是不正确的，不切合实际的，那么，自由讨论的结果意见会表达出来，上级解释，反正真理只有一个，不满意获得圆满解决，人们觉悟也会提高一步。”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61f9601da4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委批转公安部、总参谋部、总政治部、总后勤部《关于边防检查站人民武装警察实行义务兵役制的请示报告》（概要）","authors":[],"dates":[{"year":1974,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"国务院、中央军委批转公安部、总参谋部、总政治部、总后勤部《关于边防检查站人民武装警察实行义务兵役制的请示报告》（概要）","type":"title"},{"text":"l974年12月3日，国务院、中央军委发出通知，批转公安部、总参谋部、总政治部、总后勤部《关于边防检查站人民武装警察实行义务兵役制的请示报告》。《通知》提出，根据建站以来的历史经验，边防检查站必须作为一支武装队伍进行建设和管理。","type":"paragraph"},{"text":"《通知》主要内容如下：一、边防检查站民警服役期限为3年，如因工作需要，可超期服役；二、边防检查站干警的更新比例，干部每年需更新约5％，警士每年需更新约30％；三、边防检查站应征民警的条件，按中国人民解放军征兵条件办理，但需具备特种政治条件和初中文化程度；四、边防检查站的干部来源，主要从警士中提拔，级别工资按军队标准评定；五、边防检查站民警实行义务兵役制后，干警的生活福利待遇按总后勤部规定的标准，由公安部门供给，干警的家属按军属对待；六、边防检查站民警拟从今冬开始实行义务兵役制。","type":"subtitle"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c282508f3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治区宾阳县饿死一百四十八人","authors":[],"dates":[{"year":1955,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"桂西僮族自治区宾阳县饿死一百四十八人","type":"title"},{"text":"【广西分社十七日讯】广西省桂西僮族自治区宾阳县整顿粮食统销后，饿、病、死人的现象不断发生，据五月二十日到六月六日的统计：全县一百四十一个乡有一百三十三个乡死人。其中饿死一百四十八人，病死、自杀、被杀而死的有四百六十四人，因缺粮吃土茯苓、大苗薯及其他野生植物中毒，以致患脸肿、脚肿、拉痢、大便不通等疾病的有四千五百四十九人，其中有二千零八十九人病情严重。全县死、病人共计五千一百六十一人，占全县总人口的百分之一点三。","type":"paragraph"},{"text":"由于死、病现象不断发生，和坏分子的造谣挑拨，农民思想紊乱，严重影响了生产。龙额乡五十个互助组就垮了四十个。平龙乡农业社第三分社三十二个劳动力只有十二个出工。偷窃玉米等早熟作物的现象，到处都有发生，部分站岗放哨的民兵也乘机偷窃。一区三韦乡的一个农民偷二区的玉米被当地农民打死了。","type":"paragraph"},{"text":"发生问题较多、较严重的以水稻产区和粮食统销面较大的地区最多，死、病人以这些地区的农业生产互助组、合作社内的老弱病人居多。原因是：去年减产，而这些地区种早熟作物少，去年农业社、互助组带头卖余粮较多；同时，在今年粮食统销时，许多互助合作组织中的骨干分子为了怕农业社、互助组垮台，把自己在统销中买到的粮食在社内、组内平均分配。因而统销面扩大。全县粮食统销面原来达百分之八十，经过统销补课后，仍达百分之三十六。","type":"paragraph"},{"text":"这些现象已引起该县党政领导上的重视，六月初召开了区委书记联席会议，决定适当放宽粮食供应控制指标，并发放一部分救济款。县区领导干部正深入到问题较严的地区进行处理，并派卫生工作人员到重点地区去治病。(陈蓬生)","type":"paragraph"},{"text":"来源：1955年6月24日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治区宾阳县饿死一百四十八人","authors":[],"dates":[{"year":1955,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"桂西僮族自治区宾阳县饿死一百四十八人","type":"title"},{"text":"【广西分社十七日讯】广西省桂西僮族自治区宾阳县整顿粮食统销后，饿、病、死人的现象不断发生，据五月二十日到六月六日的统计：全县一百四十一个乡有一百三十三个乡死人。其中饿死一百四十八人，病死、自杀、被杀而死的有四百六十四人，因缺粮吃土茯苓、大苗薯及其他野生植物中毒，以致患脸肿、脚肿、拉痢、大便不通等疾病的有四千五百四十九

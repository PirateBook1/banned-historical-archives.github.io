script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央对外联络部、外交部举行文艺晚会热烈欢迎罗马尼亚党政代表团齐奥塞斯库同志和夫人及毛雷尔等同志由周恩来、江青、黄永胜、姚文元等同志陪同观看了革命现代舞剧《红色娘子军》","authors":[],"dates":[{"year":1971,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　中共中央对外联络部、中华人民共和国外交部，今晚举行文艺晚会，热烈欢迎罗马尼亚社会主义共和国党政代表团。"},{"type":"paragraph","text":"罗马尼亚党政代表团团长尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志，和代表团团员扬·格·毛雷尔同志、马·曼内斯库同志、杜·波帕同志、扬·伊利埃斯库同志、乔·马科维斯库同志、奥·杜马同志和全体随行人员，杜马大使的夫人和大使馆外交官员，应邀观看了革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"陪同观看演出的，有周恩来、江青、黄永胜、姚文元、叶群、邱会作、郭沫若等党和国家领导同志。"},{"type":"paragraph","text":"中罗两国党和国家领导同志一起走进剧场时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"中国舞剧团演出的革命现代舞剧受到了罗马尼亚贵宾的热烈欢迎。演出结束后，齐奥塞斯库同志和夫人，以及毛雷尔同志等，由周恩来、江青、黄永胜、姚文元等同志陪同，走上舞台同演员们亲切握手，祝贺演出成功。这时舞台的帷幕上映出了“中罗两国人民友谊万岁!”的字样。齐奥塞斯库同志向演员们赠送了花篮。"},{"type":"paragraph","text":"陪同观看演出的还有:耿飚、姬鹏飞、吴德、李强、于桑、张才千、黄作珍、林佳楣、于立群、任允中、申健、柳春发、刘大煜、张纪之、于会咏、柴成文、王海容、余湛、张海峰、陈永康、赵兰香、许寒冰等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41cfbe29ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

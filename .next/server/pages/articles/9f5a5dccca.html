script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈伯达、康生谈萧华","parts":[{"type":"title","text":"566.陈伯达、康生谈萧华"},{"type":"paragraph","text":"(1967年3月3日晚)"},{"type":"paragraph","text":"三月三日晚，中央军委办公室在人大会堂召开总政部门干部会。周总理、陈伯达、康生、叶剑英、聂荣臻、萧华、王力、关锋、戚本禹、叶群等中央领导同志出席了会议。萧华同志对在文化大革命中一段时间内所犯的错误作了诚恳的沉痛的检查。"},{"type":"paragraph","text":"陈伯达同志讲话指出：萧华同志从一个红小鬼到现在总政主任，一直在毛主席和林副主席的亲自培养下，经过二万五千里长征，在四十来年的斗争中，一直站在毛主席一边。抗日战争时期，在山东坚持毛主席路线，反对彭德怀、王明的路线，在东北站在毛主席革命路线方面，支持林副主席，反对彭真。解放后，历次运动都起了积极作用。在反对饶漱石、高岗、彭德怀、黄克诚等斗争中，都站在第一线，尤其在与彭、罗、陆、杨的斗争中，是很坚定的。在批判刘、邓资产阶级反革命修正主义路线中，也是坚定站在毛主席一边的。由于长期有病，直到八月十日才回来，在一段时间内犯了些错误。但从他的整个历史来看，他是毛主席无产阶级司令部的人。"},{"type":"paragraph","text":"康生同志说：萧华同志在与罗瑞卿斗争中起了积极作用，在去年四月和五月都与彭真作过坚决斗争。五月十六日中央发的通知，肖华同志坚决要把彭真的名从红纸上去掉。"}],"authors":["康生","萧华","陈伯达"],"dates":[{"year":1967,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":339,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"彭真","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f5a5dccca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国劳动人民热爱毛主席赞扬新中国  毛主席是当代最伟大的马列主义者  中国是全世界一切革命者的根据地","authors":[],"dates":[{"year":1967,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国劳动人民热爱毛主席赞扬新中国"},{"type":"paragraph","text":"毛主席是当代最伟大的马列主义者"},{"type":"paragraph","text":"中国是全世界一切革命者的根据地"},{"type":"paragraph","text":"据新华社伦敦十日电  英国劳动人民热爱毛主席，渴望学习光辉的毛泽东思想，热情支持由毛主席亲自发动和领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"伦敦、伯明翰、诺丁汉、考文垂、兰开夏、约克、加的夫和索萨尔等城市的许多工人，写给在英国的“中国之友”组织的信中，都希望得到《毛主席语录》，其中许多人还索取全套《毛泽东选集》或毛主席像片。"},{"type":"paragraph","text":"伦敦的一个手工业工人在信中写道：“毛泽东的教导，不仅是照耀着七亿中国人民的灿烂的阳光，而且也是照耀着各国劳动人民的灿烂的阳光。”他欢呼：“敬爱的毛主席万寿无疆！毛主席属于一切劳动人民，属于不同肤色和不同国籍的一切真正的进步者！”"},{"type":"paragraph","text":"考文垂的一个工人在信中称颂毛主席是“当代最伟大的马克思列宁主义者”，敬祝毛主席万寿无疆。他指出，在毛主席的英明领导下，中国已经成为世界上一切反对压迫的造反者的革命根据地。他说，中国的无产阶级文化大革命是一场“震撼世界的革命”，它打击了帝国主义和现代修正主义。“所有真正的革命者都应当支持这场文化大革命”。他在信中引用了毛主席的语录：“什么人站在革命人民方面，他就是革命派，什么人站在帝国主义封建主义官僚资本主义方面，他就是反革命派。什么人只是口头上站在革命人民方面而在行动上则另是一样，他就是一个口头革命派，如果不但在口头上而且在行动上也站在革命人民方面，他就是一个完全的革命派。”然后说：“中国的一切真正的朋友都必须不但在口头上而且在行动上也支持无产阶级文化大革命！”"},{"type":"paragraph","text":"他在信中祝毛泽东同志万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"336edbf1e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

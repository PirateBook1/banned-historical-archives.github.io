script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共天津市委关于开除王秉田党籍的决定","authors":[],"dates":[{"year":1950,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"中共天津市委关于开除王秉田党籍的决定","type":"title"},{"text":"王秉田（现名王磊然），山西太谷县人，现年三十六岁，中农成份，学生出身，一九三八年参加工作，同年入党，曾任区政治指导员，牺盟特派员，太谷县长，太行二专署秘书主任，工商二分局局长，一九四三年十月派津作地下工作，经营鼎兴五金电料行，一九四六年增设仁达贸易行，大昌兴货栈，党内任支委。现任华北进口公司经理。","type":"paragraph"},{"text":"王在津地下工作时，因政治麻痹，任用被斗户李凤仪，经李向叛徒石立民暴露，于一九四八年五月被捕，后解赴北平炮局子特刑庭扣押，至北平解放后获释。在审讯中承认自己过去为共产党员，与过去工作职务，供认因负伤于一九四四年春被派津作电料行买卖，并承认开设鼎兴行、大昌兴、仁达贸易商行，以致均遭破坏。同时暴露赵有德、曹中枢在津活动。在自白书上供认，一九四五年曾往返太行区把买卖情形告诉郭今吾，一九四六年郭今吾随军调部来津时曾与郭晤面，郭并介绍张之敬（即赵有德）是自己人，要相互帮忙，在上诉书上，有诽谤我党为“共匪”“祸国阴谋”的言词。","type":"paragraph"},{"text":"根据其在敌人面前屈服，变节，是一种政治上的叛变行为，暴露组织联系，使工作遭到破坏，革命财产受到损失，为党纪所不许，为严整党纪，教育全党，市委决定给以开除其党籍的处分。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f2de1671f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"紧急声明","alias":"","parts":[{"type":"paragraph","text":"紧急声明"},{"type":"paragraph","text":"（1938年6月3日）"},{"type":"paragraph","text":"顷闻中央社重庆电，中国国民党监察委员会三日上午八时开十四次常会通过恢复陈其瑷等二十六人党籍一案内列有周恩来、林祖涵、吴玉章、毛泽东、董必武、邓颖超、叶剑英等七人姓名。按鄙人等系中国共产党党员，国共两党虽在政治上已告合作，但组织上两党合作关系是否恢复民国十三年之办法并未商定，而对恢复鄙人等国民党党籍，事前更未通知与征求本党中央及鄙人等意见，因特郑重声明：中国国民党中央监委此项决议关系鄙人等七人部分，鄙人等实不能承认。"},{"type":"paragraph","text":"周恩来林祖涵吴玉章毛泽东董必武邓颖超叶剑英同启"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":346,"page_end":346},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f8da932b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

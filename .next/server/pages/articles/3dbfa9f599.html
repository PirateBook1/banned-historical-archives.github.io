script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省宜宾地区中级人民法院关于严加为复查的刑事判决书","authors":[],"dates":[{"year":1981,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"四川省宜宾地区中级人民法院关于严加为复查的刑事判决书","type":"title"},{"text":"申诉人（即被告）：严家伟，男，44岁，汉族，成都市人，现住宜宾麻纺厂。","type":"paragraph"},{"text":"严家伟因反革命罪，于一九五八年八月二十八日经叙永县人民法院（58）刑字第440号判决，判处有期徒刑拾五年。严家伟不服，提出上诉。本院于一九六二年六月十八日刑上（62）字第14号判决，维持原判，驳回上诉。严家伟仍不服，多次提出申诉。","type":"paragraph"},{"text":"现经本院审理认为：严家伟向报社写信反映对隆昌气矿的意见，和为流沙河的《草木篇》等鸣不平，不属犯罪；严自称“中华民国裴多菲俱乐部川东南地区负责人”问题，查无实据，应予否定。但严家伟自一九五六年起多次收听敌台广播，整编成反动的《广播剧》，寄与巴县谭传谊（已判刑）等，妄图推翻人民民主政权的行为，事实清楚，证据确凿，原判依照中华人民共和国惩治反革命条例第十条第三款之规定，对严家伟以反革命治罪是正确的。鉴于原判部分事实失实和不属犯罪，本院特改判如下：","type":"paragraph"},{"text":"一、撤销叙永县人民法院（58）刑字第440号判决和本院刑上（62）字第14号判决。","type":"paragraph"},{"text":"二、对严家伟改判为有期徒刑拾年（刑期从一九五七年八月十日起计算）。","type":"paragraph"},{"text":" 四川省宜宾地区中级人民法院（章）一九八一年八月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dbfa9f599"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

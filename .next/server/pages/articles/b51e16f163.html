<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省委关于处理少数社员退社、拉马问题的通报","authors":[],"dates":[{"year":1957,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"辽宁省委关于处理少数社员退社、拉马问题的通报","type":"title"},{"text":"各市、地、县（旗）委并中央农村工作部：","type":"appellation"},{"text":"入春以来，我省有些地方的农业社就出现了少数社员闹退社和私自拉马的情况，而近来由于春耕生产日益迫近，再加上有些社整社工作比较粗糙，特别是某些落后社还未切实整顿好，致使某些地方闹退社和私自拉马的事件反而有所增多的趋势。据昌图、风城等9个县的不完全统计，闹退社的有1万余户，已退社的有4000余户，拉马事件发生百余起，仅昌图一县就发生了54起。闹退社、拉马的社员大部分是富裕中农，但也有个别少数的贫农或下中农，前者主要是由于原来生产资料多，劳动力不强，有轻微剥削，入社后收入减少，加之，自由市场的开放，看到搞商业、跑运输有利可图，于是就闹退社准备单干。后者主要是由于人口多，劳动力少、弱，在社里劳动收入少，生活有困难，而社里对他们的帮助和照顾又不够，于是，他们也就要求退社，准备另找生活出路。此外，有些社员闹退社是与某些社办的不好，或者工作上还存在着某些缺点、问题，如社的领导不民主，入社生产资料作价极不合理，财务不公开；报酬不合理等分不开的。但目前，我们有些干部，特别是区乡干部，在对待退社、拉马问题上，却存在着两种不正确的态度和作法，一种是一碰到退社拉马问题，不是表现手忙脚乱不知所措，就是消极畏难，任其自流发展，结果是更加助长了社员的思想混乱，闹退社、拉马的反而多起来，影响到社的组织巩固。另一种是简单从事，一味硬卡，甚至施加压力，乱加“破坏合作化”的帽子，结果是事与愿违，弄的不好收拾。","type":"paragraph"},{"text":"我们认为：正确地处理少数社员退社、拉马问题是关系到党与农民的关系，贫农与中农的关系，合作社的巩固的问题。因此，对这一问题的处理，必须采取认真与严肃负责的态度，绝不能采取简单粗暴的态度。为了正确处理这一问题，省委特提出以下意见，希予研究执行。","type":"paragraph"},{"text":"首先，必须使所有农村干部明确认识；少数社员闹退社、拉马，这是在合作化头一二年，合作社还未完全巩固以前的一个不可避免的现象，也是农村两条道路斗争在新的形势下的一个具体反映。对此既不应大惊小怪，也不能任其发展。从这一问题的性质来看，主要是反，映了人民内部的矛盾，是一个思想问题。因此，在处理这一问题时，应当坚持采取说服教育的方式，从团结出发，经过批评教育，达到团结的目的。为此，我们就必须要针对不同阶层，不同的退社原因，认真地进行具体分析，耐心地进行说服教育，积极地进行工作，主动地解决问题。此外，在个别落后社里，还会出现个别坏分子利用人民内部的矛盾，乘机进行挑拨是非，造谣惑众，达到破坏合作社的目的，应该引起我们足够的警惕。","type":"paragraph"},{"text":"其次，必须向广大社员群众，深入进行两条道路的教育。在普遍澄清社员思想，提高社员觉悟的基础上，再对退社者本人进行说服教育，通过实例，对比新旧道路，说明合作社的发展远景，指出他们单干的困难和不利，以争取他们不退社或少退社。如果有的仍要坚持退社，也应允许，但要个别批准，以防止出现成批退社，造成退社风潮。对退社者在政治上仍要团结他们不要伤了感情；在经济上，退社时一般不应退回原车马，对车马价款，应视合作社的偿还能力，和退社者本人的经济状况协商确定一次偿还或分期还清，对私自拉走社的车马者，应说服本人退还，已经卖掉的，应限期赔偿，如果本人不肯退还，则可开展群众性的批评教育，以说理的方法，使其退还。对个别经过批评教育后仍不肯退还者，可提出民事诉讼，请当地司法机关予以处理，如发现有个别地主、旧富农、新富农以及坏分子乘机煽动退社风潮，造成严重损害者，则应予以法办。","type":"paragraph"},{"text":"再次，为切实处理好退社、拉马问题，还必须认真贯彻民主办社方针，改进社的领导，克服工作中缺点，切实把生产、办社工作搞好。对退社者本人提出的批评和意见要细心听取，对合理的意见要认真采纳。对个别车马、果树作价极不合理者，应当加以适当调整，对有技术的富裕中农社员，应该量才使用，酌情给以一定的技术报酬，对某些劳动力较弱的贫农或下中农，应当在劳动安排上给以适当的照顾，并对他们当前的生活困难，给以适当的解决。对落后社的问题，各地应派出得力干部，分工包干，迅速帮助做好整顿，切实改变其落后面貌。","type":"paragraph"},{"text":" 中共辽宁省委1957年4月4日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b51e16f163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

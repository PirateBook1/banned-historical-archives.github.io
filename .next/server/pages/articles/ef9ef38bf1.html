script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"中央政府五一劳动节宣言","alias":"","parts":[{"type":"paragraph","text":"中央政府五一劳动节宣言"},{"type":"paragraph","text":"（1934年4月）全苏区的工农群众们！"},{"type":"paragraph","text":"今年的五一节，正值我们同帝国主义国民党的五次“围剿”进行残酷决战的一天！"},{"type":"paragraph","text":"国民党全国正式部队的三分之二，所有法西斯蒂匪首蒋介石的主力部队六十六个师、八个独立旅，七十万以上的白军，正向着我们中央苏区进攻！"},{"type":"paragraph","text":"在前方各个战线上都是国民党白军飞机大炮的轰炸，机枪步枪的扫射，堡垒线的封锁与残酷的、非人的烧杀，帝国主义国民党，就想这样来把我们工农的苏维埃政权，浸到血海中去！"},{"type":"paragraph","text":"但是帝国主义国民党，这种疯狂的绝望的进攻，丝毫也不能造成我们前方英勇红军与全苏区工农劳苦群众的恐怖与失望。恰正相反，帝国主义国民党的这种进攻，更引起了前方每一个红色战士与全苏区每一个劳苦群众的忿怒与斗争的决心！成千上万的工农群众，卷入了参战的洪流，誓为保卫苏维埃政权而奋斗到底！"},{"type":"paragraph","text":"五次战争，是比较过去所有的战争，更为残酷的与持久的战争。这是地主资产阶级的国民党政权，与工农的苏维埃政权，决定生死存亡的战争，只有动员全苏区所有的工农劳苦群众，积极参加这一战争，我们苏维埃政权，才能得到最后的胜利！"},{"type":"paragraph","text":"中华苏维埃共和国中央政府，在今年的五一节，号召全苏区每一个工人与农民武装起来，加入到红军中去！加入到赤卫军、少先队、模范赤少队与游击队中去！为保卫我们的苏区，同进攻的敌人决战。"},{"type":"paragraph","text":"红五月参加武装检阅的模范赤少队的队员同志们！整连、整营、整团地加入到红军中去！为粉碎敌人的五次“围剿”而斗争到底！"},{"type":"paragraph","text":"广泛地发展游击战争，来扰乱敌人，围困敌人，疲劳敌人，打击与消灭敌人，来保卫我们每一寸的苏区！来帮助与配合我们主力红军，争取决战的胜利！"},{"type":"paragraph","text":"只有武装斗争的胜利，首先是消灭蒋介石匪首的主力，我们才能保障苏维埃革命所给与我们的土地、自由、八小时工作制以及一切革命的权利；只有武装斗争的胜利，我们才能最后地推翻帝国主义国民党的统治，建立全中国的苏维埃政权，从地主资产阶级的铁蹄之下，最后解放出来！"},{"type":"paragraph","text":"后方的工农劳苦群众们！集中我们的一切资财，来保障我们红军的给养，每个工农群众，节省三升米来帮助红军的粮食，多种蔬菜，多养肥猪，来慰劳我们前线上战斗着的红色战士！最迅速地完成经济建设公债的推销，集中与运输我们的粮食到需要的地方去！节省后方一切的用费，节省每一个铜片，为了前线上的胜利而斗争！"},{"type":"paragraph","text":"全苏区的工农劳苦群众们！决定生死存亡的战争，是在我们的前面。拿铁的拳头，与工农群众统一的坚强的意志，去粉碎帝国主义国民党的五次“围剿”来争取苏维埃在全中国的胜利！只有苏维埃的道路，是一切被剥削民众与被压迫民族解放的道路。五一劳动节万岁！苏维埃的新中国万岁！"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":26},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef9ef38bf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

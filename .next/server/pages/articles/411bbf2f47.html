script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯在北京举行的记者招待会上说  美国愿意在上海公报和中美建交公报原则基础上发展同中国的关系","authors":[],"dates":[{"year":1981,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"史蒂文斯在北京举行的记者招待会上说"},{"type":"paragraph","text":"美国愿意在上海公报和中美建交公报原则基础上发展同中国的关系"},{"type":"paragraph","text":"新华社北京1月4日电  正在北京访问的美国参院共和党副领袖西奥多·史蒂文斯今天在记者招待会上说，美国愿意在上海公报和中美建交公报的原则基础上发展同中国的关系。"},{"type":"paragraph","text":"史蒂文斯参议员说，美国同中国的关系有着十分牢固的基础。他说，“我希望两国之间的关系将进一步改善。”他指出，自从美国前总统尼克松对中国进行具有历史意义的访问以及上海公报发表以来，中美关系不断增进。他说，“我认为不仅两国人民而且全世界人民都关心两国关系的继续改善。”"},{"type":"paragraph","text":"他认为上海公报和中美建交公报中所阐述的原则仍然是处理两国关系的基础。他说，“我希望情况将继续如此。”"},{"type":"paragraph","text":"史蒂文斯说，这次访华的目的是代表参议院多数党领袖听听中国方面的意见，随后向他汇报。"},{"type":"paragraph","text":"他说他同中共中央副主席邓小平会谈是富有成果而内容丰富的。史蒂文斯说，邓小平的谈话十分坦率明确。"},{"type":"paragraph","text":"史蒂文斯谈到他预料美国对华政策不会有什么基本的变化。他本人也希望不会有什么变化。"},{"type":"paragraph","text":"史蒂文斯说，希望不要发生使中华人民共和国和美国的关系复杂化的任何事情。他说不发生使今后的中美关系复杂化的任何事情是至关重要的。"},{"type":"paragraph","text":"同史蒂文斯一起来访的美国共和党少数民族委员会主席陈香梅在答记者问时说，“我们今天认识到美国不能处于孤立地位。请看一看现实世界，我们要现实地处理一切国际问题。”（附图片）"},{"type":"paragraph","text":"邓小平会见史蒂文斯和陈香梅。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"411bbf2f47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

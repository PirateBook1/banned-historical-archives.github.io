script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"这是为了反对三害","authors":["北京大学","谭天荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"这是为了反对三害","type":"title"},{"text":"北京大学谭天荣","type":"authors"},{"text":"（大字报署名：物四  谭天荣）","type":"subtitle"},{"text":"最近几天来，人民日报大为反对据说是“少数右派份子”的“反党”“反人民”“反社会主义”的言论……卢郁文接到匿名信。","type":"paragraph"},{"text":"一、在我看来不是这样一般地说共产党人不侭有权利反驳，而且有用斗争会的方式进行压服的特权，说真的共产党剥夺别人为自己弁护的权利，倒是应该反对的。","type":"paragraph"},{"text":"二、……过去普选时大首长再三责我们没有民主的习惯，没有百分之百地参加选举，“真是给你们民主，你们还不要”，可是在今天，在广大青年学生争取真正民主时，大首长们却惊惶失措了……。","type":"paragraph"},{"text":"三、……现在我们最低限度的民主要求像胡风提出出版和结社的自由，却被斥之为资产阶级民主……。","type":"paragraph"},{"text":"总之，在我看来，卢郁文没有实事求是，而是在无的放矢，他的意见也并不“平易近人”而纯粹的废话，毫无意义的空谈，在这场严肃整风——民主运动，实在更没有比这种言谈更叫人恶心了……。","type":"paragraph"},{"text":"卢郁文的品质是不是“典型的无耻之徒”，是不是“为虎作伥”，我不敢发表意见，不过就常情而论，关于他制造共产党和党外人士之间的墙与沟方面出了不少力量的说法似乎可以信赖的要不人民日报为什么只字不提呢，考虑到这种人的本性，他们是不会放弃这种机会的，要不是他们什么话也说不出来的话，真的人民日报太盛气凌人了，为什么“作虎作伥”的虎，一定是指共产党呢？我看说他们是“三害”份子更合情理些。把真正的反对“三害”的言论，称为“反党”“反人民”“反社会主义”的言论。另一方面又登一些廉价的批评，不痛不痒地胡乱给“个别领导人”提一些意见，这就是人民日报拙劣的诡计，再则人民日报把给卢郁文写信的没有留下姓名这一举行加以责难，是多么可笑的自欺欺人，写信人的顾虑可以用葛佩琦的遭遇来作充分说明，他们是不过不愿意在枪林弹雨中暴露自己而已，林希翎也接到各种匿名信，她该登在什么报纸上呢，该通过那个电台广播呢？这真有一点象俗语中说的“只许官家放火，不许百姓点灯”这几天人民日报组织的读者来信和其他方式，对这些“反社会主义”的言论围剿未免太不中用了，这些言论很多地方我也不同意，比方说在我看来，他们满可以不用卢郁文之流提什么警告，可是人民日报更显得软弱无力了，在这场围剿中，正人君子除了对这些荒谬论点，表示极愤慨以外，除了神经质地问“居心何在”和“有何意图”以外，并没有说出什么道理，正像北大学生会主持的辩论会念纸条，在墙上公布从天津来的讨伐信件一样(支持我的信要写成大字报可以贴满北大每一块墙，不过这样做多么乏味)人民日报组织的十字军，充分表现了末落阶级的情绪，那些有着内在权利的人，用不着煊耀自己的力量，想想看一种相信自己前途力量会为一封匿名信之类的小事大兴问罪之师吗？真太象为了转移人们对学生运动的注意而有意制造的纠纷，这不过是垂死的挣扎而已。","type":"paragraph"},{"text":"红色的是火熖；白色的是剑；这是最后一场的战斗！让真正的勇士们前进吧！","type":"paragraph"},{"text":"Puer robustus sed malitiosus","type":"appellation"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82b2d96d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用实际行动实现自己的倡议  倡议不回城市过春节的在山西定襄县择里大队插队的北京知识青年，大学毛主席著作，广泛访贫问苦，大搞宣传活动，人人争做好事","authors":[],"dates":[{"year":1969,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用实际行动实现自己的倡议"},{"type":"paragraph","text":"倡议不回城市过春节的在山西定襄县择里大队插队的北京知识青年，大学毛主席著作，广泛访贫问苦，大搞宣传活动，人人争做好事"},{"type":"paragraph","text":"新华社太原八日电　倡议不回城市过春节的二十五名在山西定襄县择里大队插队的北京知识青年，正在用实际行动努力实现他们提出的倡议。"},{"type":"paragraph","text":"在临近春节的日子里，插队知识青年和大队的广大贫下中农一起，正在大学毛主席关于阶级和阶级斗争的一系列伟大教导。他们访贫问苦，深入了解在旧社会被压迫受剥削的贫下中农解放前过春节的悲惨状况，同贫下中农一道展开了一系列的忆苦思甜活动。二月一日这一天，择里大队的贫下中农家家吃了忆苦饭——用稗子草籽面做的黑窝窝。插队知识青年到贫下中农家里吃忆苦饭，听老贫农控诉万恶的旧社会，上了一堂生动深刻的阶级教育课。"},{"type":"paragraph","text":"北京来的插队知识青年和当地青年社员，为了在春节期间把学习和宣传毛泽东思想的群众运动推向新的高潮，组织了一个毛泽东思想宣传队，采取各种形式宣传毛主席的一系列最新指示。他们结合本村实际，编排了一些表彰活学活用毛泽东思想的好人好事的革命文艺节目。一部分插队青年还深入到贫下中农和社员群众的家里，向多子女的妇女、不常出门的老人、盲人等宣传毛主席的最新指示，宣传党的八届扩大的十二中全会公报和中央两报一刊元旦社论。插队青年坚持和贫下中农一起，经常召开活学活用毛主席著作的讲用会，深入开展革命的大批判。他们还排练了批判叛徒、内奸、工贼刘少奇及其代理人的活报剧，正在绘制着一批批判修正主义的漫画，准备在春节期间演出和展出。"},{"type":"paragraph","text":"这二十五名北京知识青年刚来到定襄县的时候，县革命委员会的安置单位原计划分配他们到比较富裕和交通方便的师家湾大队去，可是他们遵循毛主席的“越是困难的地方越是要去，这才是好同志”的教导，一再主动要求到地处盐碱区的择里大队落户。他们在来到择里后的两个月中，没有一个人耽误过一天集体劳动。开始的时候，贫下中农照顾他们，安排他们干些轻活，他们为了更好地锻炼自己，都主动地抢干重活。他们曾经一连担粪二十多天，没有一个人歇过半晌工。劳动之余，他们有空就给贫下中农办好事，有的为革命烈士家属、革命军人家属和五保户担水、扫院、烧火，有的帮助贫下中农碾米磨面，有的为贫下中农理发。现在，他们为了和贫下中农一起争取一九六九年的农业更大跃进，更加斗志昂扬地投入了抓革命、促生产的新高潮。"},{"type":"paragraph","text":"最近，插队知识青年们把送给贫下中农的毛主席画像贴在贫下中农屋里最明亮的地方，有的还在帮助贫下中农剪贴革命窗花，打扫家庭和环境卫生，准备和贫下中农一起过一个欢欢乐乐的革命化的春节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b176d0be50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

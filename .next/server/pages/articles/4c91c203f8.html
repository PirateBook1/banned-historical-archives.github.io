<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"选举的教训与真正的马克思列宁主义者的责任","authors":["查鲁·马宗达"],"dates":[{"year":1967}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达一九六七年"},{"type":"paragraph","text":"(1)重要事件：第四次大选的结果清楚地表明，印度统治阶级一党垄断统治的时代已经结束了。国大党在过去二十年里实行垄断统治，享有最大政党的地位，它控制着选民名单，拥有确定选区边界和在选举中施加压力的绝对权力；国大党在英美帝国主义的援助和苏联修正主义者的经济、政治帮助下，在国内和国际舞台上发挥了主导作用，在与中国和巴基斯坦的两次交战中完全暴露了极端民族主义的面目；国大党在拉提市用子弹镇压的政策推行恐怖统治，以证明它的绝对力量——而这样的国大党也失败了。这证明反动派虽然看起来很强大，但都是纸老虎。就如同1947年8月15日那样，群众开始意识到一种胜利的感觉。"},{"type":"paragraph","text":"(2)国大党失败的原因：在其20年的统治中，国大党并没有结束人民的主要敌人——帝国主义和封建主义——的剥削，反倒加强了这种剥削。如此一来，人民与帝国主义、封建主义的矛盾在这些年激化得如同就要爆发一般。这种矛盾越激化，统治阶级与少数民族的冲突就越发地、公开地持续爆发。由此产生的冲击，加剧了英国的盟友和其他力量的冲突，以及美苏势力之间的矛盾，导致了国大党的惨败。"},{"type":"paragraph","text":"(3)我们面前的问题：帝国主义和封建主义在与资产阶级的合作中无法解决日益激化的矛盾；而这一矛盾将会进一步激化。这并不意味着人民民主政府将会自动建立。因为剥削阶级的国家机器依然是完好无损的。在不破坏国家机器的情况下实现人民民主的梦想，不过是一种修正主义的观念。只有在工人阶级的领导下才能摧毁这种国家机器。无产阶级领导权的虚弱已经变得太明显了——因为在印度各地自发的群众暴动中，工人阶级有意识的领导依然十分薄弱。这些暴动的短暂性揭露出，由于工人阶级领导权的虚弱，这些暴动在爆发之后就非常快地平息下去。任何一个邦的运动都没有稳定性。"},{"type":"paragraph","text":"(4)我们的任务：在群众庆祝胜利的背后蕴含的是将这个国家发展为幸福和繁荣国家的愿望，而这是该非国大党新政府无法实现的。一个受议会民主限制的政府是无法做到这一点的。我们在这个政府中的责任就是，利用这个政府来解决主要问题，即推翻帝国主义和封建主义。剥削阶级不能允许这种不确定的情况持续下去，他们肯定会尝试巩固有利于帝国主义和封建主义的局势。尽管帝国主义势力的联盟间存在矛盾，但他们感觉更加有必要加强在印度的统治。因为随着伟大的GPCR的影响在印度的扩大，帝国主义和修正主义已经走投无路了。因此，帝国主义和修正主义必定会联合起来，试图在反对中国的基础上，与中央和各邦的各资产阶级政党达成秘密反共协议，为帝国主义联盟创造一个安全的局面。所以，他们手中最大的武器就是制造关于议会民主的幻想。为了达到这个目的，他们会给予各阶级一些好处，但无论给予什么好处，他们都没有能力给农民这一最大的人口群体带来任何好处。农民是我国人民民主革命的主力军。在农村地区发展解放区的任务是如今工人阶级和其他革命阶级的主要任务。只有加强工人阶级和其他革命阶级的阶级斗争，才能加速农村解放区的发展。"},{"type":"paragraph","text":"(5)党：事实一再证明共产党的领导层中确实存在修正主义倾向。他们试图在党内实行修正主义，近期的活动已经证明了这点。"},{"type":"paragraph","text":"(a)直到现在，领导层仍未接受毛泽东思想是马克思列宁主义在当今时代的最高形式。他们没有批判苏联修正主义者与美国帝国主义者共同构成世界霸权的计划。不反对这一计划，不支持毛泽东思想，就不可能创造革命运动的潮流，也不能建立革命运动中工人阶级的领导。"},{"type":"paragraph","text":"(b)印度的革命形势正在不断走低，与此对应的是工人阶级的革命责任并没有被发挥出来。"},{"type":"paragraph","text":"(c)党内的意识形态斗争不断受到阻挠，唤醒党员革命意识的任务因而受到忽视。"},{"type":"paragraph","text":"(d)由于没有在党内创造一个批评与自我批评的氛围，发展革命政党的责任实际上被抛弃了。"},{"type":"paragraph","text":"(e)在对待新政府的问题上也是如此，领导层的公报表现出了阶级妥协的趋势。加入了新政府的共产党人只应有一个目标，就是通过留在政府内部——不是维护议会尊严，而是创造一种呼吁斗争的形式。但现在却没有朝着那个方向前进，由于我们既需要斗争又不应让有产阶级害怕，斗争方向被模糊化了。斗争的目标模糊不堪。这条道路将不可避免地走向阶级调和。"},{"type":"paragraph","text":"同志们，选举前后的事件清楚地表明，印度正在经历一场深刻的政治危机。印度的革命形势已经使得这个危机继续加深。政治危机将继续加深，同时，群众的政治意识也会不断增强。这种情况需要共产党人的政治领导，所以将党发展为真正的马克思列宁主义党的问题更加重要。愈演愈烈的党内斗争越多，参与内部思想斗争的同志就越多，工人阶级在印度革命中所能建立起的领导权也就越强。"},{"type":"paragraph","text":"1967年04月03日"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c91c203f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

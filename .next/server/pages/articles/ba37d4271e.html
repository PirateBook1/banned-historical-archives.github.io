script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"加强斗争技术战术灭尽一切伞特","alias":"","parts":[{"type":"paragraph","text":"加强斗争技术战术灭尽一切伞特\""},{"type":"paragraph","text":"（1953年3月4日）彭副主席阅后，送罗瑞卿同志："},{"type":"paragraph","text":"在北朝鲜境内亦应实行安置反伞特据点的办法，可将此件中所述办法电告联司，并请联司和人民军总部商量，由志愿军和人民军分担，在北朝鲜境内各山头上安置多数据点，专任反伞特斗争，定期总结经验，加强斗争技术战术，灭尽一切伞特。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府公安部部长罗瑞卿等1953年2月23日关于各地布置反伞特斗争的情形给毛泽东、彭德怀和聂荣臻的报告上的批语。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任人民革命军事委员会副主席、中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指罗瑞卿等在反伞特斗争的报告中所述的办法。报告说：国内各地均于12月下旬及一二月份举行了由公安部队召集的反伞特会议，以建立反伞特便衣武装据点为主要内容，全面布置了反伞特工作，包括设立据点、建立各级指挥机构、发动群众、组织民兵、派对空监视哨等。由于各地情况和部队任务不同，在反伞特布置上也各有特点。目前各地应该迅速解决据点部队装备问题，争取早日建起据点，提高据点部队的业务，深入检查反伞特工作的执行情形，开展群众性的反伞特斗争，以彻底歼灭降落的伞特，粉碎敌人的阴谋。"},{"type":"paragraph","text":"[4]联司，指中国人民志愿军和朝鲜人民军联合司令部。"},{"type":"paragraph","text":"1"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba37d4271e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

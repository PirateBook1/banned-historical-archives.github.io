script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"教师报职工揭发许铁马","authors":[],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"教师报职工揭发许铁马","type":"title"},{"text":"教师报社、人民教育杂志社的工作人员最近连续集会，揭露教师报翻译许铁马(原名许刚，前曾充任编辑)企图推翻共产党的领导，篡改教师报的政治方向，煽动印刷厂工人闹事的阴谋。他污蔑共产党和群众的关系是“等于老板对伙计”，对肃反运动也表现了“彻骨的”仇恨。他还恶毒地、肆无忌惮地把共产党说成是宗派主义集团，他号召群众起来“彻底拔掉宗派主义的根子。”他还到处联络人，企图组成反动小集团。","type":"paragraph"},{"text":"许铁马大肆污蔑社会主义企业管理制度，说党员领导干部把工人当作“升官发财”的“工具”，以便煽动工人闹事。5月31日他猖狂地发起了一个签名运动，无理干涉共产党的生活，要该报社共产党总支公布工作总结和党内批评的材料。许铁马还反对教师报作为教育部和教育工会全国委员会的机关报，不要教育部和教育工会党组的领导。","type":"paragraph"},{"text":"根据大家的揭露，这个右派分子原来是个一贯反共反人民的反动分子。解放以后混进了人民教师的队伍，并且长期隐瞒了自己罪恶的历史。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f70abf0321"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：民族斗争，说到底，是一个阶级斗争问题。  印度那加族加强反政府武装斗争  在东部地区不断袭击地主武装，猛攻反动军警","authors":[],"dates":[{"year":1967,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：民族斗争，说到底，是一个阶级斗争问题。"},{"type":"paragraph","text":"印度那加族加强反政府武装斗争"},{"type":"paragraph","text":"在东部地区不断袭击地主武装，猛攻反动军警"},{"type":"paragraph","text":"据新华社十一日讯　新德里消息：四月初以来，印度东部地区的那加族人民加强了反抗印度反动政府的武装斗争，不断痛击反动政府的军警。"},{"type":"paragraph","text":"据印度报纸报道，约八十名那加族武装人员四日在吉里巴姆大区一个地方袭击了反动的曼尼普尔步枪队的一个营房。同日，在塔门隆的一个地方，那加族武装袭击了反动地主武装“乡村志愿队”的一个营房。"},{"type":"paragraph","text":"五日，配备有轻机枪和自动武器的二百多名那加族武装人员在尚查克袭击了“乡村志愿队”的一个营房并夺得了十六枝步枪和大量弹药。同日晚，在乌克鲁尔大区的另一个“乡村志愿队”的营房也遭到袭击。"},{"type":"paragraph","text":"七日晨，一支配备有轻机枪的那加族武装人员伏击了印度反动军队的一支巡逻队，打死三名和打伤两名巡逻队队员。"},{"type":"paragraph","text":"八日，那加族武装袭击了阿萨姆邦和那加邦之间的克罗米亚地方的一个保安部队岗哨和来到那里的一支巡逻队。九日，又对这个地方的一支保安部队发动猛攻。"},{"type":"paragraph","text":"那里有压迫，那里就有反抗。那加族人民反抗印度反动政府的武装斗争，完全是印度反动政府多年来对那加族实施残酷的种族灭绝政策逼出来的。那加族武装和米佐部族武装在反对印度反动政府的斗争中相互支援，他们的武装斗争威胁着印度反动派的统治，成了印度反动派的心腹之患。"},{"type":"paragraph","text":"印度反动政府一直采取武装镇压和政治诱骗的反革命两手，妄图扑灭那加族的武装斗争。从一九六四年以来，即以拖延时日的所谓“会谈”来束缚那加族人民进行武装反抗的手脚，企图稳住那加地区的局势。但这个阴谋日益被那加族人民所识破。据印度的一家通讯社报道，在去年十月的谈判举行后不久，那加族中主张坚持武装斗争的力量就要求停止谈判。他们指出，印度政府故意延长谈判，是为了争取时间来加强在那加邦镇压那加族人民的“保安安排”，对此，那加族人切不可上当。"},{"type":"paragraph","text":"最近以来，那加族武装在阿萨姆邦、那加邦和曼尼普尔三个地区内加强了武装斗争。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"猛烈的冲击"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9afe7039"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

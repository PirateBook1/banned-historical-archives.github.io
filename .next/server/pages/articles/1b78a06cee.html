script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来李先念接见农口《革联》批准斗争谭震林","authors":["周恩来","李先念"],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来李先念接见农口《革联》批准斗争谭震林","type":"title"},{"text":"周恩来李先念","type":"authors"},{"text":"批准二十五日前在农大批斗三反分子谭震林","type":"paragraph"},{"text":"九月二十一日凌晨四点十五分至六点十六分，我们敬爱的周总理、李先念副总理在中南海会议室接见了农口“革联”所属单位革命派代表二十五人。","type":"paragraph"},{"text":"周总理和李先念副总理对各单位的革命大联合革命大批判问题十分关心，一一询问了情况，并作了具体指示。","type":"paragraph"},{"text":"在谈到批谭问题时，总理指示的主要精神是：","type":"paragraph"},{"text":"1、时间由你们定，同意你们9月××日开批斗谭震林大会，具体安排跟总理联络员联系，问题是你们能否维持好秩序，我们要派人保卫。","type":"paragraph"},{"text":"2、批斗谭震林我是赞成的，各个学校和各部都可以批斗，农大批斗后，其它单位还可以批斗。","type":"paragraph"},{"text":"3、这次批斗要搞好，要树立模范，树立典型，不树立典型就失去了信任，不要弄得我支持的一派又垮台了（李先念插话：不要武斗。）","type":"paragraph"},{"text":"4、不一定很呆板，一周批斗一次，可以一周批斗两次。","type":"paragraph"},{"text":"5、批斗谭震林报告中为什么不提批判王观澜？要同本单位的斗批改结合起来。","type":"paragraph"},{"text":"周总理、李先念副总理的这次接见是对我农口革命造反派的最大支持、最大关怀，我们一定要响应毛主席的无产阶级司令部的战斗号令，遵照周总理、李先念副总理的指示，在革命大联合和革命大批判中作出新贡献。","type":"paragraph"}],"comments":[],"origin":"1967.9.24《新农大》（北京农业大学革命委员会、红代会农大东方红公社主办）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b78a06cee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

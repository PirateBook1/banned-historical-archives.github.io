<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长2月4日接见滕海清同志时的指示","authors":[],"dates":[{"year":1969,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"中央首长2月4日接见滕海清同志时的指示","type":"title"},{"text":"【滕海清同志1969年2月8日在常委扩大会上传达记录整理】","type":"subtitle"},{"text":"2月4日晚8时至12时，中央文革碰头会同志，有总理、伯达、康生、江青、张春桥、姚文元、谢富治、黄永胜、吴法宪、汪东兴、温玉成同志接见了滕海清同志。现将滕司令员传达记录整理如下：","type":"paragraph"},{"text":"我简单的向中央文革汇报了自治区文化大革命情况。中央首长对内蒙的文化大革命是非常了解的，非常关心的。给我们很大的鼓励。对内蒙各族人民和解放军给了很高的评价。当然，我们在实际工作中还存在许多缺点。下边传达中央首长的指示：","type":"paragraph"},{"text":"康老：你们10月3日的电报，请示增加副主任、常委、委员问题，我看过了。我认为增加副主任、常委还要再看一看，在清理阶级队伍以后再增加更有把握些，所以没有批。不仅内蒙一个地区没批，其他省市早报了也没有批，包括北京、上海报来的也没有批。","type":"paragraph"},{"text":"姚文元同志：内蒙清理阶级队伍搞的比较早，也有不少经验。","type":"paragraph"},{"text":"康老：内蒙敌人很多，有伪满时代的，有蒙疆的，有付作义的，还有乌兰夫的。","type":"paragraph"},{"text":"谢富治同志：乌兰夫包庇了不少坏人。","type":"paragraph"},{"text":"这时，康老拿出了分电报说，你们发了个电报，说我们对挖内人党问题有个电报指示，我没记得发过这么个电报，是不是我们内部传达的。","type":"paragraph"},{"text":"总理：你们不要把我们某些讲话作为指示。滕说中央的批示，我们要坚决执行。","type":"paragraph"},{"text":"总理：内蒙很复杂，内部有敌人，外部有修正主义。乌兰夫在内蒙搞了20年，他要搞独立王国。内蒙问题，要全部解决，有个时间问题。你们时间不长，搞的不错嘛。你们不要太急了。中央从来没有催你们，有些地方，我们说他们怕步子太慢了，你们那儿，我们怕步子太快了。清理阶级队伍，要注意学习政策，扩大教育面、缩小打击面。","type":"paragraph"},{"text":"江青同志：革委会刚建立起来，混进少数坏人是难免的，只要领导心中有数，没有什么了不起。对这些坏人可以不采取很快做组织处理，防止反扑。","type":"paragraph"},{"text":"张春桥同志：你们内蒙形势好，对这些人处理没什么影响，在其他地区可能有反复。","type":"paragraph"},{"text":"张春桥同志：不要只看内蒙问题，可能对外部有影响，起码对山西有影响。要顾全大局，防止阶级敌人对革委会个个击破。","type":"paragraph"},{"text":"江青同志：内人党是专门搞破坏活动的。","type":"paragraph"},{"text":"总理：对内人党的首要分子，也要做争取教育，总会有个别分子起义。","type":"paragraph"},{"text":"江青同志：内人党一般党徒，只要登记清楚，就行了，扩大教育面，缩小打击面。","type":"paragraph"},{"text":"谢富治同志：内人党哪里是共产党，哪里是内人党，要把它搞掉。","type":"paragraph"},{"text":"康老：军队也有内人党，这个问题很严重。这样的部队要改造，那有内人党的部队，你们能掌握吗？","type":"paragraph"},{"text":"江青同志：你们边防线那么长，骑兵到处跑，怎么得了。","type":"paragraph"},{"text":"康老：内蒙就像拉丁美洲的智利那样长，打起仗来怎么指挥？","type":"paragraph"},{"text":"总理：已经有了个决定，准备把两头划出去。","type":"paragraph"},{"text":"康老：有这个决定，我还不知道。","type":"paragraph"},{"text":"总理：文化大革命以来，内蒙跑了多少人？蒙族有多少？","type":"paragraph"},{"text":"滕司令员说：没跑几个，蒙族有140多万人。","type":"paragraph"},{"text":"总理：你们比新疆少数民族还少嘛。","type":"paragraph"},{"text":"康老：内蒙归北京军区领导，还是单独的？","type":"paragraph"},{"text":"总理：早就划给北京军区了。","type":"paragraph"},{"text":"康老：谢富治同志你是政治委员，你应该管。毛主席接见时你把滕海清同志忘了。","type":"paragraph"},{"text":"总理：你们在北京开会，对内人党问题要很好的研究一下。你们搞了个文件还不够，要搞一个好的文件给我们看一下。","type":"paragraph"},{"text":"康老：对一般党徒，要教育。蒙古族干部大多数是好的，他们加入内人党多数是受蒙蔽的。要教育他们回到毛主席革命路线上来。对蒙古族干部要培养，革委会要吸收一些贫下中农、贫下中牧参加进来。","type":"paragraph"},{"text":"春桥同志：这个问题怎么搞法，又不能脱离生产，是否采取轮换办法。","type":"paragraph"},{"text":"张春桥：我看内蒙古日报报头上没有蒙文，新疆日报有维吾尔文。","type":"paragraph"},{"text":"总理：不要使人感到，乌兰夫打倒了，蒙文也不要了。现在内蒙是不是用斯拉夫文？","type":"paragraph"},{"text":"江青同志：乌兰夫会不会讲蒙古话？","type":"paragraph"},{"text":"总理：不会讲。","type":"paragraph"},{"text":"总理：内蒙是很复杂的，敌人很多。","type":"paragraph"},{"text":"康老：边防线这么长，敌人到处可以跑。","type":"paragraph"},{"text":"江青同志：现在有通过沙漠的汽车。","type":"paragraph"},{"text":"伯达同志：草原要很好保护，赫鲁晓夫把草原破坏了，现在还未恢复。","type":"paragraph"},{"text":"总理：要很好的保护草原。","type":"paragraph"},{"text":"法宪同志：包头有几个国防工厂，要好好抓一下。","type":"paragraph"},{"text":"总理：国防工业生产计划完不成，你们产值也完不成。","type":"paragraph"},{"text":"黄总长：你们要什么干部，写报告，可以调。","type":"paragraph"},{"text":"张春桥同志：工厂有的工人领袖，要把他们提起来。","type":"paragraph"},{"text":"康老：包头工业要抓一下。","type":"paragraph"},{"text":"总理：乌达问题解决了没有？","type":"paragraph"},{"text":"滕说：解决了。","type":"paragraph"},{"text":"总理：河西公司问题解决了没有？","type":"paragraph"},{"text":"滕说：两派已经联合起来，科研已经出了产品。","type":"paragraph"},{"text":"康老：河西公司我总感到是知识分子成堆的地方。","type":"paragraph"},{"text":"总理：他们搞不好，对国家影响很大。","type":"paragraph"},{"text":"康老：呼三司头头叫什么？","type":"appellation"},{"text":"总理：郝广德，现在怎么样？学生，开始造反时是有贡献的，但要注意他们爱搞当面一套，背后一套。","type":"paragraph"},{"text":"滕司令员说：已经下放劳动了。","type":"paragraph"},{"text":"总理：对，要接受贫下中农的再教育。你们把劳改农场人员分散到各地，这个办法好。","type":"paragraph"},{"text":"康老：高锦明的错误很严重，历史问题不清楚，还有三反言论，去年又搞了反复。","type":"paragraph"},{"text":"总理：高锦明搞反复，当时你们常委怎么样？现在转过来了没有？","type":"paragraph"},{"text":"康老：高锦明搞反复，就是看文流看多了，这样他必然要犯错误。历次群众运动总要出些毛病，是不可避免的。高锦明对文流问题看到了对你们有好处，使你们有警惕。","type":"paragraph"},{"text":"总理：地方现在结合了多少干部？对结合的干部要有个政策。","type":"paragraph"},{"text":"春桥同志：地方干部胆子小，不敢大胆工作，你们要知道，人家犯了错误，怕再犯错误。","type":"paragraph"},{"text":"总理：对这些干部要有个政策。","type":"paragraph"},{"text":"康老：今天就谈到这个地方。","type":"paragraph"},{"text":"滕海清同志来北京很长时间了。一方面，我们工作安排不好，另方面，我们感到内蒙没有什么问题，这是主要的。","type":"paragraph"},{"text":"滕司令员说：我们生产建设兵团搞不搞？","type":"paragraph"},{"text":"总理：这个问题已经解决了，毛主席已经批了。","type":"paragraph"},{"text":"滕司令员说：国家没有给钱和物资。","type":"paragraph"},{"text":"总理：那好办，可以报一下。","type":"paragraph"},{"text":"春桥；内蒙形势很好，清理阶级队伍成绩很大，应当肯定。","type":"paragraph"},{"text":"康老：运动中出现些支流是难免的。高锦明的错误严重，要做检查。要把内人党组织搞垮、搞臭，打击少数，教育多数。","type":"paragraph"},{"text":"总理问滕海清同志，你最近就回去吗？","type":"paragraph"},{"text":"春桥：他回去一下有好处。出来后谣言很多。","type":"paragraph"},{"text":"2月3日还向军委办事组作了汇报，黄总长对军队工作有不少指示，另外给军区传达。","type":"paragraph"},{"text":"滕说，中央对我们的工作，再三鼓励，我们不要骄傲自满。在北京已经给盟市负责同志讲了这个问题。","type":"paragraph"},{"text":" 1969年2月","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"滕海清","type":"人物"},{"name":"高锦明","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02d1080d36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

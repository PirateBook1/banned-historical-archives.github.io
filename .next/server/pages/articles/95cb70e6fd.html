script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会有关部门联合召开落实今年出口商品生产会议深入揭批‘四人帮’搞好出口商品生产","authors":[],"dates":[{"year":1977,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，市革委会综合计划统计组、工交组、郊区组、财贸组联合召开了落实一九七七年出口商品生产会议。到会的同志愤怒批判了“四人帮”及其在上海的余党破坏外贸工作的滔天罪行，交流了发展对外贸易的经验，决心在“工业学大庆”、“农业学大寨”运动的热潮中，努力把出口商品生产搞上去。"},{"type":"paragraph","text":"会上，大家揭发批判了“四人帮”干扰破坏外贸工作的罪行。近几年来，“四人帮”及其在上海的余党，百般阻挠扩大对外贸易，任意破坏出口商品的生产，胡说什么对外贸易就是“卖国”、“迎合资产阶级的需要”，甚至将生产出口产品的一些工厂停产、转产，并强令抽掉一部分技术骨干去为他们制造生活用具。在出口商品、图案花型、包装等问题上，他们又颠倒是非、混淆黑白，蓄意搞乱党的对外贸易政策，破坏出口。发言的同志说，“四人帮”破坏外贸工作的险恶用心，在于破坏我国国民经济建设、破坏毛主席的革命外交路线，以达到他们篡党夺权的罪恶目的。"},{"type":"paragraph","text":"到会的同志一致认为:上海是我国对外贸易的主要口岸之一，也是重要的工业基地之一。粉碎了“四人帮”，生产力大解放，在出口商品生产和对外贸易方面，更要作出优异的成绩，这是上海工人阶级义不容辞的职责。"},{"type":"paragraph","text":"市外贸局、轻工业局、印染工业公司、机床制造公司、上海衬衫一厂、东海化工厂、上海服装进出口分公司等单位的代表在大会发言中表示，要坚决贯彻华主席提出的抓纲治国的战略决策，努力把国民经济搞上去；一定要高举“工业学大庆”、“农业学大寨”的旗帜，掀起抓革命促生产的新高潮，努力把“四人帮”干扰破坏所造成的损失夺回来，争取超额完成今年的出口计划。轻工业局的同志表示要试制新的花色品种，改进包装装潢，提高产品质量，为出口更多的产品，扩大我国的对外贸易作出新的贡献。外贸部门的同志表示，要认真贯彻毛主席关于“发展经济，保障供给”的方针，立足生产，支持生产，同生产部门一起，共同把出口商品生产搞上去，使对外贸易的发展具有更丰厚的物质基础。"},{"type":"paragraph","text":"大会还表扬了一百零五个生产出口商品、对完成出口任务起了很好作用的先进单位，这些单位的事迹，使到会的同志受到了鼓舞和教育。"},{"type":"paragraph","text":"大会要求广大干部和群众认真学习《毛泽东选集》第五卷，肃清“四人帮”在外贸工作中的流毒和影响，分清路线是非，把搞好出口商品生产作为一项重要的评比内容。要努力完成和超额完成出口商品生产计划，扩大品种，提高质量，改进包装装潢，适应国外市场的需要，为执行毛主席的革命外交路线服务，为早日实现四个现代化作出新贡献。"},{"type":"paragraph","text":"(复旦大学新闻系工农兵学员、本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95cb70e6fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"眼睛更明亮、是非更清楚、信心更坚定  解放军官兵学习毛主席的报告","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"眼睛更明亮、是非更清楚、信心更坚定"},{"type":"paragraph","text":"解放军官兵学习毛主席的报告"},{"type":"paragraph","text":"新华社20日讯　中国人民解放军广大官兵，热烈学习渴望已久的毛主席“关于正确处理人民内部矛盾的问题”的讲演。"},{"type":"paragraph","text":"18日傍晚，南京部队很多单位的有线广播台，都转播了毛主席讲演的全文。很多同志连续听了两遍。海防前线某舰的官兵，聚集在甲板上和住舱里的扩音器周围，全神贯注地收听了毛主席讲演的广播。许多住在城市的官兵，还买了刊有毛主席讲演的报纸，聚精会神地仔细阅读。"},{"type":"paragraph","text":"人民解放军许多官兵在收听和阅读了毛主席的讲演以后，都认为正当进行整风和反击右派反社会主义言论的时候，这个讲演给了大家新的思想武器，使大家眼睛更明亮了，是非界限更清楚了。空军某部刘炳南说，毛主席讲演里关于什么是人民、什么是敌人，以及“百花齐放、百家争鸣”的六条政治标准，又一次给我们指明了方向，使我们能够在右派分子利用整风机会向我党疯狂进攻中，更能站稳立场，分清是非界限，使我们在反击右派分子的斗争中，增加了信心和力量。海军某舰舰长张序三说，人们可以用毛主席所指示的六条标准去鉴别什么是鲜花，什么是毒草。北京驻军许多官兵表示，一定要以毛主席的讲演作为武器，努力提高自己的思想认识，学会明辨是非，站稳立场，对右派分子的反动言论，展开坚决的斗争。"},{"type":"paragraph","text":"许多部队领导机关在毛主席讲演发表后，立即向所属部队发出了学习毛主席讲演的指示。武汉部队政治部已经决定各部队以两周时间学习毛主席的讲演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fae1e87ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

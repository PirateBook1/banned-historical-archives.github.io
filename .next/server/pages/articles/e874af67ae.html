script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各业罢工工人展开活学活用毛主席著作群众运动香港工人高擎宝书胆壮心齐斗纸虎工人们觉悟迅速提高加强了团结扩大了抗暴队伍","authors":[],"dates":[{"year":1967,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港六日电　英勇地进行联合大罢工斗争的香港各业工人，正在结合反英抗暴斗争的各种实际问题，逐步展开一个活学活用毛主席著作的群众运动。工人们说:毛主席著作是反迫害斗争的最高指示，毛主席的话句句是真理，只要遵循毛主席的指示去做，我们就一定能赢得反英抗暴斗争的最后胜利。"},{"type":"paragraph","text":"太古船坞工人已全面展开学习毛主席著作的活动。每天上午，工人们都到工会集体学习毛主席语录，并且进行分组讨论。工人们学习劲头很大，年轻的和年老的，文化较高的和文化低的都参加了学习。最近，工人们着重学习了毛主席关于帝国主义本性和关于群众路线的论述，以便进一步提高认识，武装自己。经过学习，工人们心更齐，胆更壮，对英帝国主义更加仇视、鄙视、蔑视，决心按照毛主席的教导，组织起来，同英帝国主义纸老虎进行针锋相对的斗争。工人们经过学习认识到人民群众是创造历史的动力后，信心百倍地积极开展群众工作。现在，不少被港英法西斯当局威胁复工的工人，在爱国工人的影响下都纷纷“归队”，参加大罢工的行列。"},{"type":"paragraph","text":"牛奶工人也分地区分小组进行毛主席著作的学习。他们每天都结合国际国内形势和香港抗暴斗争的形势，学一两条毛主席语录。最近几天，他们针对英国资本家以取消“退休金”进行威胁和利诱的阴谋，学习了毛主席语录:“我们要有清醒的头脑，这里包括不相信帝国主义的‘好话’和不害怕帝国主义的恐吓。”工人们的立场更坚定，斗志更昂扬。牛奶厂制冰部、冷房部、机器部和送奶部的许多老工人都表示:为了保卫毛泽东思想，为了维护民族尊严，敌人的任何恐吓，都不能阻止我们把罢工斗争坚持下去。牛房部、送奶部和制冰部的罢工工人在学习毛主席语录后，增强了团结，大家互相关心，互相爱护，互相帮助。"},{"type":"paragraph","text":"煤气工人每天晚上都到工会学习毛主席语录。工人们通过学习，进一步认清了英帝国主义的反动本质，决心组织起浩浩荡荡的抗暴大军，向英帝国主义不断进行猛烈的冲击。工人们还坚决遵照毛主席“组织千千万万的民众”的教导，深入细致地去做群众工作，逐家逐户去串连。现在，煤气工人斗争意志更坚定，不少被胁迫上工的工人，也陆续摆脱港英的控制，回到大罢工的队伍来。"},{"type":"paragraph","text":"邮务工人最近也全面展开毛主席著作学习活动。他们分了几个小组，每天都到工会坚持学习毛主席语录。许多时候，工人们从学唱语录歌开始，接着由专人讲解内容，带动了许多文化水平不高的工人进行学习。学习后，工人的政治觉悟迅速提高，斗志更旺盛，精神面貌也起了很大变化。有些原来不大关心国家大事的青年工人，在爱国工人的推动下参加大罢工后，学习了毛主席有关为人民服务的语录，思想有显著转变。他们积极参加工会组织反对港英迫害斗争委员会的工作，到处进行宣传，揭露英帝国主义的罪行，并积极动员别人参加抗暴斗争。他们谈到自己的学习体会时说:“我们学习了毛主席著作，做人有了方向，我们已下定决心，一定要做一个象张思德、白求恩那样有益于人民的人，一定要全心全意地参加反英抗暴斗争。”"},{"type":"paragraph","text":"香港海运、仓库、公共交通、渡海轮船以及其他港英机构参加罢工的工人，最近也陆续开展了群众性的学习毛主席著作活动。他们表示:一定要按照林彪副主席的指示，活学活用毛主席著作，把毛泽东思想学到手，把英帝国主义砸得粉身碎骨。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e874af67ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

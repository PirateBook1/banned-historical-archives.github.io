script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广州市东平农场委员会专政对象登记表--陆尚金","authors":[],"dates":[{"year":1966,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中共广州市东平农场委员会专政对象登记表--陆尚金","type":"title"},{"text":"","type":"appellation"},{"text":"广东省广州市郊区 公社 大队 生产队（ 村）","type":"paragraph"},{"text":"专政对象登记表","type":"paragraph"},{"text":"户主姓名 陆尚金 编号84","type":"paragraph"},{"text":"   问题性质 右派分子   姓名 现名 陆尚金 性别 男 家庭出身 小土地出租   曾用名 陆远金 年龄 31 本人成份 学生   文化程度 初中毕业 民族 汉 现在职业及职务     原籍 广东信宜 现住 广州市郊东平农场   何时何地何人介绍参加过何种反动组织，任何种职务     家庭成员及主要社会关系中的姓名、政治面貌及社会职业 父，陆学孚，国民党员，一向在伪机关工作，51年被逮捕劳改，现已释放作中医。 母，李学珍。妹，陆尚月。妻，黎慕贞。子，陆文豪。   个人简历 1941－1951，先后在罗定、新兴、广州等地读书。 1951.4－1955，先后在市税务第一分局，长堤税所、文昌税所工作，当办事员。 1955－1957，在广州市食杂工司中区管理部工作，曾任秘书科科员，科负责人。 1957.9－1958，在糕点公司中区一店工作，任秘书股长。   何时何地受过何种处分 58年划为极右分子，作二类处理。   ","type":"paragraph"},{"text":"注：（1）专政对象包括解放后外出、外逃的和四清运动中新划出来的。","type":"paragraph"},{"text":"（2）“问题性质”一栏，分别填写属于那一种“分子”。","type":"paragraph"},{"text":"（3）“主要问题”一栏，包括解放前后的主要罪恶和主要问题。","type":"paragraph"},{"text":"   主要问题 陆尚金出身于反动家庭，父亲被捕劳改，因此对党对社会主义有严重的不满情绪，组织小集团进行反党活动，公开叫嚣取消党的领导，到处散播谬论，破坏同志们的团结，借党整风机会，对党的方针、政策和各次政治运动进行恶毒的攻击，情节十分严重，于1958年划为极右分子。   大队贫下中农协会意见 同意列入专政对象 中共红路支部 签名  1966年 月 日   大队党支部意见 右派份子，列入专政对象。 签名 中国共产党广州市东平农场委员会 1966年6月15日   大队工作队意见 同意列为专政对象 签名 1966年6月15日   备考 右派分子继续监督改造。 中共广州市委农村四清总团三元里分团 66.6.15.   ","type":"paragraph"},{"text":"填表人 1965年 月 日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47170ab9ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

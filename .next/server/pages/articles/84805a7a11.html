script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市委批转市委统战部、市国家资本主义办公室关于本市私营工业与公私合营工业的会议情况及会议的总结报告","authors":[],"dates":[{"year":1955,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"武汉市委批转市委统战部、市国家资本主义办公室关于本市私营工业与公私合营工业的会议情况及会议的总结报告","type":"title"},{"text":"[市委统战部、市国家资本主义办公室的总结报告，在送市委批示的同时，报省委统战部并转报国务院八办。]","type":"subtitle"},{"text":"市委同意统战部及国家资本主义办公室关于本市私营工业与公私合营工业会议的报告，并同意刘惠农同在会议上所作的总结。兹发给你们，希参照执行。","type":"paragraph"},{"text":"随着私营工业利用、限制、改造政策的逐步深入，必须遵照中央“统筹兼顾，全面安排”的精神，进行全面安排与归口改造。","type":"paragraph"},{"text":"目前必须抓紧以下工作：","type":"paragraph"},{"text":"一、本市私营工业应根据附表所列行业划分按户进行“归口”管起来，如有划分不恰当者，“归口”后再逐步进行个别调整。此一工作由市委工业战线负责，应于8月上旬基本上做好“归口”工作。","type":"paragraph"},{"text":"二、本市第三季度生产任务的安排，以四办（工业办公室）为主，仍由工商局负责具体工作，会同有关方面进行妥善安排。","type":"paragraph"},{"text":"三、对困难户的问题由各主管局负完全责任。","type":"paragraph"},{"text":"四、决定设立两个工业局，先即设立建筑材料管理局，然后根据干部条件再设立机电工业管理局，市委组织部与编委迅即组织建立，保证解决。只许迅速解决，不许拖延造成事故。","type":"paragraph"},{"text":"五、公私合营计划业经市委批准，并经这次会议通过，惟时间已过去半年，务须抓紧工作，勿使计划落空，并在私营工业系统开展全面节约运动。","type":"paragraph"},{"text":"[刘惠农同志是市委副书记、副市长、市八办主任。]","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84805a7a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

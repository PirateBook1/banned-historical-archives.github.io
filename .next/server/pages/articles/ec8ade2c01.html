script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对薄一波关于乡镇摊派名目繁多问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对薄一波关于乡镇摊派名目繁多"},{"type":"paragraph","text":"问题的报告的批语"},{"type":"paragraph","text":"（1952年12月19日）周阅，退薄一波同志。"},{"type":"paragraph","text":"似乎仍宜发一个指示，总结一下过去的情况，并指出方向，即将此信?中所指各项原因及解决乡财政三原则以及统计表第一页说明中所述几项特点写上，不要太长，也就可以了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十九日[1]薄一波，当时任政务院财政经济委员会副主任兼财政部部长。[2]周，指周恩来。"},{"type":"paragraph","text":"[3]指薄一波1952年12月18日关于乡（村）镇摊派名目繁多问题给毛泽东的信。信中说，乡（村）镇摊派名目共计六大类三百三十六种。分析原因有以下六条：（一）乡政权未改造，上级政府又抓得不紧，致使摊派十分严重。（二）中央及大行政区各系统各自布置工作，扩大编制，扩大事业，但不指明经费由何处开支。（三）中央有些部门为了开展“业务”，而加重人民的负担。（四）有些则是财政制度没有明确规定，应禁的未禁，应开支的不报销，只有摊派之一途了。（五）有些摊派如会餐费、典礼费、开会费等，大多是上行下效，受了上级铺张的影响。（六）有些摊派是由于地方干部过分热心，过多地过早地举办一些力不胜任的事。所有这些名目繁多的摊派，经过三反运动及半年来整理村财政，已有一些改进。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":379,"page_end":379},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec8ade2c01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

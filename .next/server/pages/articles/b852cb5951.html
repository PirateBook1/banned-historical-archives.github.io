script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志的报告两个半小时发行15万册","authors":[],"dates":[{"year":1958,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　刘少奇同志代表中共中央委员会向中国共产党第八届全国代表大会第二次会议所作的工作报告，连同关于中央委员会的工作报告的决议，上海人民出版社已印成单行本，在昨天下午6时半开始由新华书店发行，受到了读者热烈的欢迎。到下午9时止，已售出15万册。新华书店的一部分工作人员热情的参加这次突击售书工作。读者听到卖书的消息后，都踊跃的挤到书店买书。"},{"type":"paragraph","text":"新华书店第一书店第一次到货只有1000本，不到一刻钟，销售一空；第二次到2500本，也不到半小时全部卖完；第三次到6000本(当时门市已打烊)，该店全体营业员分头深入到电影院、剧院、车站和公共场所等地去销售，不到两小时，也卖完了。很多还没有买到书的读者，如黄浦区商业等单位职工，纷纷到该店登记，昨晚就有30多个单位登记了28000多册。(张选智)"},{"type":"paragraph","text":"又:“中国共产党第八届全国代表大会第二次会议关于在莫斯科举行的各国共产党和工人党代表会议的决议”、“中国共产党第八届全国代表大会第二次会议关于1956年到1967年全国农业发展纲要的决议”和“谭震林:关于1956年到1967年全国农业发展纲要(第二次修正草案)的说明”今天下午起陆续出书供应。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b852cb5951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

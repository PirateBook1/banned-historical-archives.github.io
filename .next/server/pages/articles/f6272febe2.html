script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“备战、备荒、为人民”伟大战略方针指引下  河南省今年小麦又获丰收","authors":[],"dates":[{"year":1969,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“备战、备荒、为人民”伟大战略方针指引下"},{"type":"paragraph","text":"河南省今年小麦又获丰收"},{"type":"paragraph","text":"新华社郑州七日电　在伟大领袖毛主席关于“备战、备荒、为人民”的伟大战略方针的指引下，河南省在连续三年获得丰收的基础上，今年又获得小麦丰收。目前，河南农村各地呈现出一派热气腾腾的夏收景象。广大贫下中农高举毛泽东思想伟大红旗，日夜奋战在田间。各级革委会成员和解放军广大指战员，怀揣毛主席著作，肩扛行李，走上麦收第一线，和广大贫下中农战斗在一起，使今年麦收的进度快、质量好。"},{"type":"paragraph","text":"河南小麦获得丰收，是广大贫下中农和革命干部活学活用毛泽东思想的结果。在小麦生长的过程中，各地大办各种类型的毛泽东思想学习班，带着在三大革命运动中所遇到的各种问题，活学活用毛泽东思想。他们以毛泽东思想为武器，深入持久地开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“三自一包”、“四大自由”和“阶级斗争熄灭论”等反革命修正主义黑货，彻底肃清其余毒，大大提高了阶级斗争和两条路线斗争的觉悟，进一步树立了为革命种田的思想。去冬今春以来，河南部分地区遇到了雨涝、风沙、病虫等自然灾害，广大贫下中农和革命干部，以“下定决心，不怕牺牲，排除万难，去争取胜利”的革命英雄气概，齐心协力，团结一致，同自然灾害进行了顽强的斗争，取得了很大的胜利。新乡、南阳、洛阳等地区的小麦比去年增长一成左右，豫中地区的小麦也获得了好收成。"},{"type":"paragraph","text":"河南省各级革命委员会和广大革命群众，目前正积极响应毛主席关于“大会以后，在全国取得更大的胜利”的伟大号召，乘“九大”的浩荡东风，自觉地加强在毛泽东思想基础上的革命团结，打好夏收这一仗，夺取农业战线的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6272febe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

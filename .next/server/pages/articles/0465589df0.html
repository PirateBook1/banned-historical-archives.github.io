script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市干部和群众在反贪污浪费运动中的思想情况","authors":[],"dates":[{"year":1951,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"天津市干部和群众在反贪污浪费运动中的思想情况","type":"title"},{"text":"【天津分社二十二日讯】天津市的反贪污、反浪费、反官僚主义运动已逐渐展开。目前多数机关已进入动员、学习阶段。自从十六日黄敬市长作了报告后，不少干部、民主人士和各界市民都表示拥护。有的老干部说：“毛主席真英明！如果让那些贪污的傢伙继续搞下去，国家就不得了！”有的留用人员说：“过去国民党搞什么反贪污，那是开玩笑！无官不贪谁反谁呀！共产党领导就是正确，说干就干！”“我知道共产党反贪污，可是××贪污问题没有及时处理，我就动摇了。等到把他送了法院，我才知道共产党真是说到那做到那！”有的资本家说：“现在整还不晚，不然就要走国民党的道路了。”有些行过贿的资本家已自动向人民检察署坦白。有些过去生活不检点的负责干部，现在精神上很沉重，思想斗争激烈。","type":"paragraph"},{"text":"但是仍有不少干部对这一运动的政治意义认识不足，存在不少糊涂观念和错误认识。有些人特别是党员干部认为自己或本机关没有什么贪污现象，对这一运动采取漠不关心的自由主义的态度。有人说：“我没有贪污，搞我搞不着，叫我搞别人，我也不知道，叫我怎么‘反’呢！”有的说：“贪污咱没有，浪费咱有限，官僚主义吧，咱不是领导干部，无可检讨”。公安局不少员警听了黄市长报告后，把陈年老账都还了，有的怕清洗。有的怕追解放前的贪污行为，试探地问：“究竟是整解放前还是解放后的？”有些人在整风中已坦白过贪污行为的，现在怕重新处理。有的干部听说要反贪污请了假；有的强调工作忙，企图逃避这个运动。部分干部和市民有急躁情绪，对于有些贪污不多的分子要他坦白，坦白得不好，群众就要把他扣起来。还有一些干部、群众怕麻烦，嫌运动太多；有的嫌时间太长(四个月)；有的怕领导方面不给撑腰，不敢起来检查。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0465589df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

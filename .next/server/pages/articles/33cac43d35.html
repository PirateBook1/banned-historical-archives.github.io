script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"欢呼《新北大》在斗争中诞生","authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"欢呼《新北大》在斗争中诞生","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"我们最敬爱的领袖毛主席，为北京大学新校刊亲笔题了“新北大”三个字。","type":"paragraph"},{"text":"毛主席的题字，是对北京大学革命师生的无限关怀和巨大鼓舞，也是对全国无产阶级文化革命的亿万大军的无限关怀和巨大鼓舞。","type":"paragraph"},{"text":"两个多月以前，北京大学哲学系聂元梓等七位同志，贴出了第一张向教育界顽固的反动堡垒开炮的大字报。这一炮，在反革命修正主义的阵地上，打开了一个突破口。","type":"paragraph"},{"text":"毛主席以最高的革命热情，支持这张大字报，把它誉为全国第一张马克思列宁主义的大字报。","type":"paragraph"},{"text":"六月二日，本报《欢呼北大的一张大字报》的评论中说过：北京大学广大师生的反对资产阶级代表人物的革命斗争，一定能够胜利。一个欣欣向荣的真正的社会主义的新北大，一定会很快地出现在人民的首都。","type":"paragraph"},{"text":"现在，新北大正在无产阶级文化大革命的烈火中诞生。","type":"paragraph"},{"text":"毛主席为《新北大》题字，在北大革命师生中激起了万丈革命豪情。","type":"paragraph"},{"text":"广大革命师生把毛主席的题字，看作是砸碎旧北大、创建新北大的动员令和号召书。","type":"paragraph"},{"text":"毛主席说：“一个新的社会制度的诞生，总是要伴随一场大喊大叫的，这就是宣传新制度的优越性，批判旧制度的落后性。”又说：“一个崭新的社会制度要从旧制度的基地上建立起来，它就必须清除这个基地。”","type":"paragraph"},{"text":"破旧立新，就是说，不破旧的，就不可能立新的。不把旧北大的那些资产阶级反动势力打倒、打碎，就不可能有无产阶级的革命的新北大诞生出来、建立起来。","type":"paragraph"},{"text":"我们一定要为社会主义新制度下的一切新事物的诞生大喊大叫。要经过大斗争、大批判、大改革，彻底清除旧制度基地上一切污泥浊水、破砖烂瓦，在打扫干净的基地上，把每个学校、每个单位都建设成为无产阶级革命的战斗堡垒。","type":"paragraph"},{"text":"为破旧立新而大喊大叫，这是刚刚创刊的《新北大》的战斗任务，也是一切无产阶级革命报刊的战斗任务。","type":"paragraph"},{"text":"我们革命报刊，一定要热烈地拥护毛主席，热情地支持左派，狠狠地打击右派和一切牛鬼蛇神，永远保持鲜红的旗帜，宣传和动员广大群众把无产阶级文化大革命进行到底，把社会主义革命进行到底。＊","type":"paragraph"},{"text":" （《人民日报》一九六六年八月二十四日， 社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年八月二十四日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33cac43d35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

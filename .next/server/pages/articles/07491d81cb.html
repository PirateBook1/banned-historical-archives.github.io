script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长对湖南军方代表谈话摘要","authors":["周恩来","陈伯达","黄永胜"],"dates":[{"year":1967,"month":7}],"is_range_date":false,"parts":[{"text":"中央首长对湖南军方代表谈话摘要","type":"title"},{"text":"周恩来陈伯达黄永胜","type":"authors"},{"text":"总理：龙书金你认识了错误没有？","type":"paragraph"},{"text":"龙书金(湖南军区司令员)：我认识了。","type":"paragraph"},{"text":"总理：你认识什么？还没认识好。哪个叫刘子云？","type":"paragraph"},{"text":"刘子云(湖南军区副司令员)：(站起来说)我叫刘子云。","type":"paragraph"},{"text":"总理：你是那一派的，是“高司”派的吗？","type":"paragraph"},{"text":"刘子云：我不是。","type":"paragraph"},{"text":"总理：明明你是“高司”派，怎么不是呢？“工联”你不支持，支持“高司”干坏事。崔琳来了没有？","type":"paragraph"},{"text":"崔琳(军区政治部副主任)来了。我叫崔琳。","type":"paragraph"},{"text":"总理：你是那一派的？","type":"paragraph"},{"text":"崔琳：(未答)","type":"paragraph"},{"text":"总理：龙书金，你们军区搞的“湘江风雷”材料很不落实，是假的，欺骗中央，欺骗我，犯了错误还不承认，那还行吗？","type":"paragraph"},{"text":"黄永胜(广州军区司令员)：你们给广州军区的报告材料也扩大了。","type":"paragraph"},{"text":"龙书金：我一点不知道，是崔琳调查的，是崔琳搞的。","type":"paragraph"},{"text":"刘顺文(长沙政治干校校长)：你们犯了错误，现在还不老实承认，还你推我我推你。","type":"paragraph"},{"text":"黎原(47军军长)：现在长沙武斗还继续发展，而且越来越严重，你们军区警备司令部不制止武斗，我们47军出面，请你们军区站出来的领导干部参加。","type":"paragraph"},{"text":"总理：龙书金，谁叫你训练“高司”武工队的？谁叫你煽动农民进城的，你打算把毛主席的故乡的文化革命搞成什么样子？","type":"paragraph"},{"text":"陈伯达：真不像话！","type":"paragraph"},{"text":"总理：你要好好检查错误。","type":"paragraph"},{"text":"龙书金：我一定检查错误。","type":"paragraph"},{"text":"黄永胜：我明天要走了，家里事很忙，湖南军区犯了方向性、路线性错误是肯定的。这次来北京，总理给你们的楼梯，叫你们下楼，如果你们的错误不好好检查的话，我看你们是回不去的。现在长沙还在死人，还在开枪。我明天就走，希望你们好好检查自己的错误，不然就不好办了。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07491d81cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

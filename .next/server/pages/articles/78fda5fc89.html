script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦人民高度赞扬我国工农业取得的辉煌成就  中国的成就归功于伟大的毛泽东思想  毛泽东思想一旦被人民群众掌握就能够创造出奇迹","authors":[],"dates":[{"year":1967,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦人民高度赞扬我国工农业取得的辉煌成就"},{"type":"paragraph","text":"中国的成就归功于伟大的毛泽东思想"},{"type":"paragraph","text":"毛泽东思想一旦被人民群众掌握就能够创造出奇迹"},{"type":"paragraph","text":"据新华社拉瓦尔品第二十日电　在巴基斯坦最大城市卡拉奇举行的介绍中国工农业成就的中国图片展览二十日结束，巴基斯坦人民高度赞扬中国人民在伟大的领袖毛主席领导下取得的光辉成就。"},{"type":"paragraph","text":"展览会在展出的一周期间，每天都有大批工人、学生、教师、知识分子和各阶层人民涌往展览会会场。许多参观者围住展览会的工作人员，要求得到他们最心爱的一本毛主席著作、一枚毛主席像章或一幅毛主席像，有些人甚至等了好几个钟头。"},{"type":"paragraph","text":"一位女教师带着她的学生们参观了展览会。这位女教师从展览厅内张贴的一些毛主席语录中受到了很大的鼓舞，她热爱这些语录，还把它们抄了下来。当她得到了一本红彤彤的宝书《毛主席语录》时，心情十分激动。她在留言簿上写道：“毛泽东主席所说的话最鼓舞人心。”"},{"type":"paragraph","text":"许多参观者在看了展览会后，高度赞扬指导中国人民取得伟大成就的毛泽东思想。一位参观者写道：“中国人民的一切成功都应当归功于伟大的毛泽东思想。”另一位参观者写道：“毛泽东思想有无穷的力量。”另一位参观者写道：“这次展览会显示了用伟大的毛泽东思想武装起来的中国人民不仅勤劳，而且敢说敢干。”"},{"type":"paragraph","text":"一位女学生说：“展览会表明，指导中国人民取得这样大的成就的毛泽东思想威力无穷。”一位新闻工作者说，介绍大寨大队和大庆油田的图片清楚地说明人民群众一旦掌握毛泽东思想，就能发挥最大的力量和最大的智慧，创造奇迹。一位老人说，这次展览，特别是介绍大寨大队的图片，鼓励了一切亚非国家在国家建设方面走自力更生的道路。"},{"type":"paragraph","text":"一些观众还高度赞扬由毛主席亲自发动和领导的中国无产阶级文化大革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78fda5fc89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

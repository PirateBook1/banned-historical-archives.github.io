script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更多地接待前来瞻仰毛主席家乡的客人  更迅速地把毛泽东思想传播全国全世界  韶山铁路全面施工","authors":[],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更多地接待前来瞻仰毛主席家乡的客人"},{"type":"paragraph","text":"更迅速地把毛泽东思想传播全国全世界"},{"type":"paragraph","text":"韶山铁路全面施工"},{"type":"paragraph","text":"新华社长沙十日电　一条由长沙通往我们伟大领袖毛主席家乡的铁路——韶山铁路最近全面施工。这是全国人民的大喜事。"},{"type":"paragraph","text":"建国十八年来，无数国际友人怀着对我们伟大领袖毛主席无限热爱和无限敬仰的心情，从全世界各个国家和地区，不远万里，远渡重洋，前来访问毛主席的家乡。在史无前例的无产阶级文化大革命中，每天都有成千上万的红卫兵小将从全国各地来瞻仰我们心中最红最红的红太阳升起的地方。"},{"type":"paragraph","text":"韶山成了国内外广大革命人民学习毛泽东思想的大学校。为了更多、更好地接待前来瞻仰毛主席家乡的客人，更迅速、更广泛、更深入地把毛泽东思想传播到全国和全世界，长沙铁道学院的红卫兵提出了修建韶山铁路的倡议，这个倡议，立即得到了党中央和广大革命造反派群众的支持。去年十一月十五日，湖南省交通厅的革命工人、长沙铁道学院和兰州铁路一中的红卫兵和革命师生员工，组成了韶山铁路勘测尖兵连，开赴工地。他们在工地活学活用毛主席著作，并且发扬敢想、敢说、敢干、敢造反的精神，打破资产阶级“权威”的许多条条框框，在两个月时间内，勘测出五条线路。经过比较，选定了其中比较经济合理的一条线路（由长沙—邵阳铁路线上的马托铺接轨，经韶东到韶山）。"},{"type":"paragraph","text":"今年一月二十五日，这条全长二十一公里的韶山铁路开始全面施工。广大工农群众、红卫兵和革命师生参加了施工劳动和工地宣传鼓动工作。他们怀着对伟大领袖的无限热爱，以能为这条通往毛主席家乡的铁路出一把力、流一滴汗而感到光荣。各单位参加施工的革命造反派联合起来，夺了工程的领导权，成立了韶山铁路革命生产委员会，他们积极贯彻毛主席提出的“抓革命，促生产”的方针，决心把这条铁路修成标准最高、用钱最少、质量最好、施工时间最短的铁路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c42f034f85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

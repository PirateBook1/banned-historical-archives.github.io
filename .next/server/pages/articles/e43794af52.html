script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的革命路线新生的《支部生活》创刊号出版","authors":[],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　空前大好的革命形势，要求有一个真正宣传和捍卫毛泽东思想，传达以毛主席为首的党中央的声音，站在阶级斗争前哨，向一小撮党内走资本主义道路的当权派和顽固地推行资产阶级反动路线的家伙展开猛烈进攻的革命造反派的刊物。为此，继《文汇报》和《解放日报》新生之后，上海《支部生活》革命造反司令部在本市和外地来沪各革命造反派的大力支持下，创办了一个新的《支部生活》。新的《支部生活》创刊号已于一月十四日出版，同广大革命群众见面。这是全市革命造反派的一件大喜事。这是毛泽东思想的又一新胜利。"},{"type":"paragraph","text":"新的《支部生活》创刊号，刊登了人民日报一月九日的编者按，以及上海工人革命造反总司令部等革命造反团体发出的《告上海全市人民书》和《紧急通告》，还刊登了被上海市委一小撮走资本主义道路当权派和顽固坚持资产阶级反动路线的人封锁的中央负责同志的讲话。"},{"type":"paragraph","text":"在创刊号上，《支部生活》革命造反司令部还发表了一篇《告读者》。《告读者》说:“新的《支部生活》，决心为宣传和捍卫伟大的毛泽东思想，为坚决执行以毛主席为代表的无产阶级革命路线而斗争到底!新的《支部生活》，是上海革命造反派和一切革命群众自己的刊物。我们革命造反派战士，下定决心，不怕牺牲，联合全市、全国的革命造反派，为无产阶级革命事业斗争到底!新的《支部生活》，决心办成为一个紧紧掌握在革命左派手里的无产阶级专政的重要工具。当前，我们要坚决响应毛主席的抓革命促生产的伟大号召，彻底粉碎资产阶级反动路线的新进攻，煞住一小股歪风逆流，把伟大的无产阶级文化大革命进行到底。”"},{"type":"paragraph","text":"新的《支部生活》每周出版一期。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43794af52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

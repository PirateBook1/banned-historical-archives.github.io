script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见朝鲜访华代表团","authors":[],"dates":[{"year":1954,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见朝鲜访华代表团"},{"type":"paragraph","text":"据新华社三十日讯：中央人民政府毛泽东主席在四月三十日接见朝鲜人民访华代表团团长金应基、副团长金达铉、李永镐、李东英。"},{"type":"paragraph","text":"在座的，中国方面有朱德、刘少奇、宋庆龄、李济深、林伯渠、陈云、郭沫若、黄炎培、邓小平、彭真、章伯钧、陈叔通、廖承志。"},{"type":"paragraph","text":"在座的，朝鲜方面有著名作家韩雪野、朝鲜人民访华代表团书记长康候凤、朝鲜人民军协奏团领队姜哲渊、国立艺术剧场领队李曙乡、国立古典艺术剧场领队安英一。"},{"type":"paragraph","text":"在座的还有朝鲜民主主义人民共和国驻华大使崔一。"},{"type":"paragraph","text":"接见后，金应基团长代表朝鲜人民向毛泽东主席献礼，并致献词。"},{"type":"paragraph","text":"毛泽东主席亲自受礼并在金应基团长陪同下，逐一观看了礼品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aaea89752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

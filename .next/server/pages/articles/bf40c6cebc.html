script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国人民热烈欢迎《毛泽东选集》第五卷英文版在美发行  首批运到美国的书几天内就被争购一空","authors":[],"dates":[{"year":1977,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国人民热烈欢迎《毛泽东选集》第五卷英文版在美发行"},{"type":"paragraph","text":"首批运到美国的书几天内就被争购一空"},{"type":"paragraph","text":"新华社一九七七年九月八日讯　纽约消息：《毛泽东选集》第五卷英文版在美国发行后，受到美国人民热烈欢迎，第一批运到美国的书在几天内就被争购一空。"},{"type":"paragraph","text":"早在《毛泽东选集》第五卷英文版出版前，美国人民就翘首盼望能早日读到此书。很多读者早已向代理发行的书店登记预订，并不断打电话询问消息。八月底，第一批《毛泽东选集》第五卷英文版空运到美国，纽约立新书店和中国书刊商店在旧金山、芝加哥、纽约三地的书店立即喜气洋洋地把橱窗布置一新，在橱窗内悬挂了毛主席的彩色画像。有的读者听到消息后，当天就赶去守候购买。当运书的货车到达纽约中国书刊商店门前时，热情的读者一齐上前动手帮助卸货，争先购买。旧金山的中国书刊商店第一天就售出四百多本。纽约立新书店第一批空运到的书籍几天内就销售一空。有的团体要买一百二十本，但只能分配到三十本。"},{"type":"paragraph","text":"九月初，全国美中人民友好协会在美国南部佐治亚州的亚特兰大市举行第四届全国会议，致力于美中人民友好的代表们热烈欢呼《毛泽东选集》第五卷英文版的出版。会场特设的书摊供应的所有《毛泽东选集》第五卷英文版迅速被抢购一空。几天前，在纽约举行的一次讨论工会工作的集会上，《毛泽东选集》第五卷英文版也是供不应求，特别受美国黑人等少数民族工人的欢迎。"},{"type":"paragraph","text":"许多美国读者在争购《毛泽东选集》第五卷英文版时，还纷纷购阅华国锋主席《把无产阶级专政下的继续革命进行到底——学习〈毛泽东选集〉第五卷》这篇文章的英文单行本。"},{"type":"paragraph","text":"据旧金山《时代报》和《旧金山考察者报》报道，总店设在旧金山的中国书刊商店总经理克里斯·诺尔斯对访问他的记者说，这次中国书刊商店首批订购了《毛泽东选集》第五卷英文版一万二千册，目前已运到三千一百册，远远不足供应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf40c6cebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

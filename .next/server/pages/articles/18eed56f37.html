script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我建议取消政治课","authors":["云南大学","阿窝"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"我建议取消政治课","type":"title"},{"text":"云南大学阿窝","type":"authors"},{"text":"我建议取消政治课　　历史系二年级  阿窝","type":"subtitle"},{"text":"我建议，我们来讨论一下政治课的问题，这是很多人头疼的问题。为此，我把春雷第一期上的小调主要论点重述一下。","type":"paragraph"},{"text":"一、政治课质量不高，老是背教条，没有什么新东西，又不能密切反映当前社会实际。","type":"paragraph"},{"text":"二、教员水平低，但却喜欢摆架子，强调政治课特殊地位，有意无意的抬高自己身份。","type":"paragraph"},{"text":"三、政治课教研室脱离群众，他们住在校外，不接近同学，既不了解社会生活(并非完全不了解)，又不知道同学的思想实际。","type":"paragraph"},{"text":"四、因此，我主张政治课全面改革，使之有血有肉，否则取消——我所谓“滚蛋”，就是取消的意思。","type":"paragraph"},{"text":"就历史系的情况完全可以取消政治课，把它并入专史课中，这样对大家都有好处，教师可以做其他教学或研究工作，以免造成冗员。这些意见希望能得到安欣、老实诸君鸿论的指示。(刊于“民主墙”)","type":"paragraph"},{"text":"政治课(仿山西民歌) 　历史系二年级  阿窝","type":"subtitle"},{"text":"提起政治课","type":"paragraph"},{"text":"人人摆老(脑)壳","type":"paragraph"},{"text":"翻来覆去背教条","type":"paragraph"},{"text":"谁有心肠学","type":"paragraph"},{"text":"人大研究生","type":"paragraph"},{"text":"两年转回程","type":"paragraph"},{"text":"云南大学任教员","type":"paragraph"},{"text":"宣读笔记本","type":"paragraph"},{"text":"先生念笔记","type":"paragraph"},{"text":"学生打字机","type":"paragraph"},{"text":"下课考试背笔记","type":"paragraph"},{"text":"这算啥东西","type":"paragraph"},{"text":"肚里货色少","type":"paragraph"},{"text":"样子怪吓人","type":"paragraph"},{"text":"动不动叩(扣)大帽子","type":"paragraph"},{"text":"政治不关心","type":"paragraph"},{"text":"政治教研室","type":"paragraph"},{"text":"坐落翠湖边","type":"paragraph"},{"text":"曲径通幽好庭院","type":"paragraph"},{"text":"哪把学生管","type":"paragraph"},{"text":"翠湖把家安","type":"paragraph"},{"text":"“人大”笔记搬","type":"paragraph"},{"text":"研究工作如老牛","type":"paragraph"},{"text":"我可有意见","type":"paragraph"},{"text":"要教就教好","type":"paragraph"},{"text":"不然就滚蛋","type":"paragraph"},{"text":"学习任务忙得很","type":"paragraph"},{"text":"请不要——浪费我们好时间。","type":"paragraph"},{"text":" (刊于“春雷”第一期)","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18eed56f37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

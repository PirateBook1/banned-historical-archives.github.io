script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摘自6月21日毛泽东主席对日本文学家代表团的谈话","authors":[],"dates":[{"year":1960,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"——日本人民反对美帝国主义及其在日本的代理人、要求民族独立和民主自由的胜利斗争，对于中国人民和世界人民反对美帝国主义侵略、维护世界和平的斗争是一个极大的支持。"},{"type":"paragraph","text":"——同前几年比较起来，日本人民的觉悟有了很大的提高，现在广大的日本人民群众都认识到美帝国主义是中日两国人民以及全世界爱好和平、主持正义的人民的共同敌人。这次斗争，从它的规模之大，范围之广以及持续时间之久说来，是以前难以设想的。看来，日本人民已经找到了一个在目前情况下反对新的“日美安全保障条约”、反对美国军事基地、赶走美帝国主义侵略势力的好办法，这就是团结一切除了美帝国主义及其代理人以外的最广泛的力量，对美帝国主义及其代理人进行全民性的群众斗争。"},{"type":"paragraph","text":"——日本的独立和自由是很有希望的。取消“日美安全保障条约”，取消美国军事基地，日本的独立和和平就会有保证。"},{"type":"paragraph","text":"摘自6月21日毛泽东主席对日本文学家代表团的谈话"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cff646aee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的无产阶级政策是无产阶级政权的生命","authors":["红浙文"],"dates":[{"year":1969,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的无产阶级政策是无产阶级政权的生命"},{"type":"paragraph","text":"红浙文"},{"type":"paragraph","text":"伟大领袖毛主席最近连续发出了关于政策问题的三条指示："},{"type":"paragraph","text":"“清理阶级队伍，一是要抓紧，二是要注意政策。”"},{"type":"paragraph","text":"“对反革命分子和犯错误的人，必须注意政策，打击面要小，教育面要宽，要重证据，重调查研究，严禁逼、供、信。”"},{"type":"paragraph","text":"“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”"},{"type":"paragraph","text":"在这些极为重要的指示中，毛主席反复强调了“要注意政策”“必须注意政策”“要认真注意政策”。这就需要我们认真学习，细加体会，深刻理解正确掌握政策的重大意义。"},{"type":"paragraph","text":"广大工农群众对毛主席的无产阶级政策最有阶级感情，理解得最深刻。他们说得好：“忠于毛主席的革命路线，必须忠实地执行毛主席每一项无产阶级政策。只有这样，才能使领导权牢牢掌握在无产阶级革命派手里。”这个认识非常深刻，对我们有很大启发。"},{"type":"paragraph","text":"从历史上看，各个统治阶级都通过实行代表本阶级根本利益的政策，来实施自己的政治领导，维护自己的阶级统治。不同的阶级有不同的政策，其目的都是为了巩固和加强自己的阶级统治。我们无产阶级依靠贯彻执行无产阶级政策，实施无产阶级的政治领导，巩固无产阶级专政。因此，我们必须从政权的高度来认识正确掌握政策的伟大意义。"},{"type":"paragraph","text":"毛主席的各项无产阶级政策，是对人民群众斗争实践的科学总结，反映了阶级斗争的客观规律，代表着无产阶级和广大人民群众的根本利益，具体体现了毛主席的无产阶级革命路线。它是我们行动的指南，胜利的保证，政权的生命。毛主席的干部政策、知识分子政策、对可以教育好的青少年子女的政策、对敌斗争的政策，等等，其基本出发点都是为了巩固无产阶级政权。维护这些政策，就是维护无产阶级政权；损害这些政策，就是损害无产阶级政权。“政策和策略是党的生命”。在这个问题上，态度必须鲜明，立场必须坚定，要求必须严格。"},{"type":"paragraph","text":"实行什么政策，代表什么阶级利益，就是为什么阶级掌权的问题。从这个意义上说，掌权就是掌实行政策之权。毛主席早在《抗日根据地的政权问题》一文中就指出：“所谓领导权，不是要一天到晚当作口号去高喊，也不是盛气凌人地要人家服从我们，而是以党的正确政策和自己的模范工作，说服和教育党外人士，使他们愿意接受我们的建议。”人民给了我们权力，我们是不是真正为无产阶级掌权，不是看别的，而是看能不能忠实执行毛主席的无产阶级政策。为无产阶级掌权，必须坚决执行毛主席的无产阶级政策，离开了毛主席的无产阶级政策，就谈不上为无产阶级掌权。"},{"type":"paragraph","text":"毛主席教导我们：“一个革命政党的任何行动都是实行政策。不是实行正确的政策，就是实行错误的政策；不是自觉地，就是盲目地实行某种政策。”应当看到，我们对待一件事情，回答一个问题，表示一种态度，都是实行政策，必然会在群众中产生这样或那样的政治影响。执行正确的政策，会产生良好的政治影响，有利于无产阶级政权的巩固；执行错误的政策，会产生恶劣的政治影响，损害无产阶级政权的巩固。大量事实告诉我们：按照毛主席的无产阶级政策，正确地对待一个人或一件事，可以团结教育群众，有利于调动一大批人的积极性；如果错误地对待一个问题或一件事，就可能脱离一部分群众，影响一大批人的积极性。政策是一个政党的政治行为，它直接关系到人心背向，政权的巩固。因此，在政策问题上，一人一事都马虎不得。"},{"type":"paragraph","text":"应当清醒地看到，当前社会上的一小撮走投无路的阶级敌人，正在用幕后支持某一种错误倾向的做法，促使我们在政策上犯错误，混淆两类矛盾，挑动分裂，制造混乱，以达到其破坏和颠覆无产阶级政权的罪恶阴谋。我们必须牢记毛主席关于“敌人的孤立并不就等于我们的胜利。我们如果在政策上犯了错误，还是不能取得胜利”的教导，认真学习毛主席的政策和策略思想，沿着毛主席的无产阶级政策的轨道前进，使无产阶级政权日益巩固。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd204789b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

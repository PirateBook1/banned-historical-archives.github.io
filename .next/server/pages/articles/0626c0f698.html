script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于撤销红旗军等组织为反动组织的通知","authors":[],"dates":[{"year":1979,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"公安部关于撤销红旗军等组织为反动组织的通知","type":"title"},{"text":"各省、市、自治区公安局：","type":"appellation"},{"text":"文化大革命初期，有一些来京上访人员在北京成立了“全国荣复转业退伍革命军人捍卫毛泽东思想红旗军”、“全国红色劳动者造反总团”、“全国灭资军造反团总部”、“全国国营农场红色造反兵团”、“中国工农红旗军”、“中国红旗军”等组织，有的除在北京设立总部外，在一些省、市设立了分部。当时的中央文革曾把这些组织定为反动组织，宣布取缔，公安机关将这些组织的头头抓了一批，经过一段审查均陆续送回原地原单位处理。这些人回去以后，有的被戴上参加反动组织的帽子，有的被定为敌我矛盾，有的被揪斗审查，有的至今还未做出结论。粉碎“四人帮”以后，有不少人写信或上访申诉，要求落实政策，做出正确的结论。有的地方党委也来询问对“红旗军”这类组织应如何处理。","type":"paragraph"},{"text":"鉴于这些组织具有广泛的群众性，其中虽然混杂着极少数坏人，但绝大多数是好人，是受蒙蔽的，当时定为反动组织是不妥当的。现报经中央负责同志同意，请按以下原则处理：","type":"paragraph"},{"text":"一、原定这些组织为反动组织的决定应予撤销。","type":"paragraph"},{"text":"二、参加这些组织的人一律不予追究；只是由于参加这些组织而被审查处理或戴上帽子的，应予改正。","type":"paragraph"},{"text":"三、混杂在这些组织中的极少数坏人，是什么问题就按什么问题处理，不要同参加这些组织联系起来。","type":"paragraph"},{"text":"以上，请你们报告省、市、自治区党委。","type":"paragraph"},{"text":" 一九七九年四月二十五日","type":"paragraph"},{"text":"(原载《公安建设》，1979年第10期，第22-23页。)","type":"appellation"}],"comments":[],"origin":"原载《公安建设》，1979年第10期，第22-23页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0626c0f698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

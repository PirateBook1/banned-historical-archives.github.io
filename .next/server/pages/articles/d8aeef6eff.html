script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生接见安徽支左部队有关人员讲话","authors":["康生"],"dates":[{"year":1967,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"康生接见安徽支左部队有关人员讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"（摘要）","type":"appellation"},{"text":"中央负责同志九月五日接见安徽代表时江青同志的讲话录音，现已决定在全国播放，并要把合肥的动态介绍到全国去。","type":"paragraph"},{"text":"合肥市听到了江青的讲话，当晚两点就轰动起来了，合肥前一个时期武斗很厉害，今后亦可能为大联合作出模范，要求安徽作出全国大联合的模范。","type":"paragraph"},{"text":"从解决安徽问题看出，各地有一点乱，这就像林付主席讲的，不要怕，有一点分裂，只要坚持毛主席革命路线，向群众宣传，群众了解后也容易大联合。安徽经验证明是可以把分裂、武斗能刹住的，是可以能向团结方面走的，由于毛主席革命路线深入人心，会出现巩固的大团结大联合，经过批判斗争达到更好的联合，更好的团结。","type":"paragraph"},{"text":"从总的情况看，是朝着团结、斗争、团结的规律前进的。安徽搞好对全国有影响，要珍惜这种形势，这种形势是经过斗争取得的。从安徽的形势看，又证明了毛主席思想的伟大。只要有毛主席思想，只要有解放军，坏事可变成好事。","type":"paragraph"}],"comments":[],"origin":"1967年9月17日红代会清华井冈山一部第三动态组编《动态》第152期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8aeef6eff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市粮食局党委认真学习五届人大文件总结经验激励斗志　把揭批“四人帮”斗争进行到底","authors":[],"dates":[{"year":1978,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市粮食局党委认真学习五届人大文件，反复领会华主席在政府工作报告中关于“把揭批‘四人帮’这场伟大斗争进行到底”的论述，总结经验，联系实际，找出差距，激励斗志，把揭批“四人帮”的斗争深入开展下去。"},{"type":"paragraph","text":"粮食局党委成员在学习中，对照华主席有关的指示，找了本单位的差距。他们原来以为只要把同“四人帮”篡党夺权阴谋活动有牵连的人和事基本上查清楚了，就可以松口气，专门抓生产了。通过讨论，他们认识到:工农业和其他各条战线都在大干快上，粮食工作怎么办?特别是支农工作如果搞不好，就会拖国民经济的后腿。因此揭批“四人帮”的斗争决不能放松，这是各项工作的纲，纲抓不住，目就不能张。"},{"type":"paragraph","text":"在学习过程中，他们联系粮食战线粉碎“四人帮”前后的变化，列举了上海面粉厂的例子，说明要抓紧揭批“四人帮”斗争这个纲的道理。上海面粉厂在文化大革命前，是全国先进单位之一。可是，文化大革命中，在“四人帮”余党的直接插手下，却成了“老大难”单位，歪风邪气盛行，生产事故不断，生产下降。粉碎“四人帮”后，在局工作组领导下，广泛发动群众，狠揭猛批“四人帮”的反革命政治纲领，抓了现实的阶级斗争，划清了是非界限，大长了广大干部和群众的志气，生产积极性空前高涨。一九七七年面粉生产超额完成计划，比一九七六年增加百分之九点九，创造历史最高纪录。这个例子充分说明只有把揭批“四人帮”的斗争进行到底，才能把国民经济搞上去。"},{"type":"paragraph","text":"在提高认识的基础上，粮食局党委修订了规划，对各项工作重新作了部署。首先，局党委几个主要负责人和运动办公室负责人一起，对同“四人帮”篡党夺权阴谋活动有牵连的反革命吹风等十件事和一些审查对象，一件件、一个个地分析、落实，并抽调力量，过细地做好审查对象的思想工作，落实政策。其次，抽调了部分先进工作者进行学习、轮训，既为学习五届人大文件培训了学习骨干，又为基层单位进一步开展揭批“四人帮”的第三战役作了准备；此外，还计划充实调整理论队伍，发动他们联系粮食战线实际，从理论上批判“四人帮”的罪行和谬论，并发动群众认真学习马列和毛主席著作，掌握思想武器，深入进行批判，分清路线是非。"},{"type":"paragraph","text":"最近，粮食局党委召开一次局系统的批判大会，从理论上批判“四人帮”破坏粮食工作的罪行，会后，进一步发动群众开展专题批判，不断肃清“四人帮”的流毒，促进各项工作的全面跃进。"},{"type":"paragraph","text":"(市粮食局通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c69eb707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翟里大队革命妇女在阶级斗争风浪中迅速成长  坚决捍卫以毛主席为代表的革命路线  发扬革命硬骨头精神打退敌人的反扑","authors":[],"dates":[{"year":1967,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翟里大队革命妇女在阶级斗争风浪中迅速成长"},{"type":"paragraph","text":"坚决捍卫以毛主席为代表的革命路线"},{"type":"paragraph","text":"发扬革命硬骨头精神打退敌人的反扑"},{"type":"paragraph","text":"本报讯　北京通县宋庄人民公社翟里大队的革命妇女，高举毛泽东思想伟大红旗，在阶级斗争的紧要关头，挺身而出，坚决捍卫以毛主席为代表的无产阶级革命路线。"},{"type":"paragraph","text":"一九六六年上半年，旧北京市委内一小撮反革命修正主义分子和翟里大队的一小撮走资本主义道路的当权派以及地、富、反、坏分子，互相勾结，狼狈为奸，向贫下中农进行猖狂的反扑，妄图破坏四清运动伟大成果。那时候，翟里大队的革命妇女，就坚定地站在贫下中农立场上，跟革命干部一起，团结广大劳动群众，打退了阶级敌人掀起的“翻案风”。"},{"type":"paragraph","text":"阶级敌人总是不甘心灭亡的。当毛主席亲自发动的无产阶级文化大革命在翟里大队开始兴起时，这个大队在四清中被打倒的一小撮走资本主义道路当权派和一些地、富、反、坏分子，重新勾结起来，实行反革命的“小联合”。他们操纵大队文革委员会，组织反动的“红旗战斗队”，提出“要在大队范围内重新平分土地”的反革命经济主义口号，挑动群众斗群众，转移斗争的大方向。正在这个紧要时刻，革命的妇女坚决听毛主席的话：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”她们擦亮眼睛，看出了阶级敌人的阴谋诡计。大队"},{"type":"paragraph","text":"“文革”不引导社员学习毛主席著作和《十六条》，成天地搞什么“重新平分土地”的鬼花样；还别有用心地“研究”革命干部写的大字报，以便进行政治陷害。六队妇女王宝兰同志识破这个反革命阴谋之后，就立即退出小队“文革”，重新进行革命串连，加入了“红色造反团”，同其他革命妇女一起，一方面跟“文革”作坚决斗争；一方面对受蒙蔽的社员群众进行耐心的说服教育工作，帮助他们回到毛主席的正确路线上来，把斗争的矛头指向党内一小撮走资本主义道路的当权派和地、富、反、坏分子。"},{"type":"paragraph","text":"上海“一月革命”的风暴席卷全中国，无产阶级和资产阶级进行了尖锐激烈的大搏斗。翟里大队在四清中被打倒的一小撮走资本主义道路当权派和地、富、反、坏分子，拚死反抗，垂死挣扎，向无产阶级革命派进行夺权。他们毒打大队革命干部，实行白色恐怖。二月八日，阶级敌人对坚强的革命干部邓万田同志下了毒手。正在邓万田同志有生命危险的时候，翟里的革命妇女，跟贫下中农紧紧地团结起来，发扬无产阶级硬骨头精神，跟阶级敌人作了一场面对面的激烈斗争，保护了革命干部邓万田等同志，打退了阶级敌人的又一次反扑。"},{"type":"paragraph","text":"现在，正是春耕大忙季节。翟里大队妇女积极响应毛主席和党中央的伟大号召，狠抓革命，猛促生产，生产积极性空前提高。她们不怕冷，不怕累，战斗在春耕生产第一线上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74aa98890c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

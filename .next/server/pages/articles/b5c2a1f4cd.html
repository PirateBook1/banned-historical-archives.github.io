script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"熊学谦的右派言论","authors":["成都工学院","熊学谦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"熊学谦的右派言论","type":"title"},{"text":"成都工学院熊学谦","type":"authors"},{"text":"(熊学谦：成都工学院教授，九三学社成员)","type":"subtitle"},{"text":"“党无决心整风，李井泉第一书记跑下乡去了。”","type":"paragraph"},{"text":"“我过去也不放，现在加入‘九三’不怕了。”","type":"paragraph"},{"text":"“希望党组织摸一下知识分子的特点，如何摸呢？‘士可杀不可辱’、‘士为知己者死’。可以学刘备访一访那些有知识有工作能力的贤人，对知识分子不能用命令，领导可以走出办公室，访贤要亲自下去，建议最好像国民党时代那样对知识分子改为聘任制”。","type":"paragraph"},{"text":"“肃反时我认为我的历史交待得清清楚楚，入党也只要求历史清楚，旧社会有几个人历史清白，可是疑神疑鬼，真是令人寒心。”","type":"paragraph"},{"text":"“教研组秘书几乎是党团员清一色；试问：教学法、教学内容，这些党团员能够等于教学十年的老教师吗？这成了秘书治学。”","type":"paragraph"},{"text":"“这次学习要折墙，长城是有头有尾的，这次的墙道是无头无尾的。是个圈圈墙，这个墙有点象北京城：大圈圈内有小圈圈，小圈圈内有黄圈圈。运河是一个沟，也有头有尾，而护城河是圆的。报上说这道墙是双方筑成的，要双方动手，我不知道如何动手法。一九五二年我开始向党靠拢，我脑筋中可能有点无形的思想上的墙，我希望折墙，要折思想上的墙，但要先把奠基石取走，然后我们大家来折墙。在党内久经考验的战士要有勇气，正如在思想改造中对知识分子说要‘撕下面皮’，我今天说：‘请君入瓮’。”","type":"paragraph"},{"text":"“希望在全国解放后各次运动中发展的党团员进行审查，若入党动机不纯的应退党。知识分子无扁担锄头打人，只有把笔杆子用出来。”","type":"paragraph"},{"text":"“我对积极份子也有三种情形：(1)看不起；(2)气不过；(3)惹不得。我看不起一般党员的优越感和特权思想。我特别对运动中所涌现的“积极分子”看不起他们对准了领导的口径说话，看准了领导面色自命为助手。更看不来在运动中的风云人物被接收入了党，因为看不起，我就气不过，凭一面玲珑，一面讨好钻进了党去，所以就惹不得了。”","type":"paragraph"},{"text":"“人事制度应该请党外人士参加，共同设计和施工。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5c2a1f4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

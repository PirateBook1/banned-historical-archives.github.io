script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"搞社会主义我们还没有一套，还要碰钉子","alias":"","parts":[{"type":"paragraph","text":"搞社会主义我们还没有一套，"},{"type":"paragraph","text":"还要碰钉子"},{"type":"paragraph","text":"（1961年8月23日）"},{"type":"paragraph","text":"我们有把握的、有成套经验的还是民主革命。民主革命搞了几十年，经过了陈独秀的错误，三次“左”倾错误，又经过了抗日时期的右倾错误，就是说，犯了许多错误，碰了许多钉子，最后经过延安整风，才搞出了一套为大家所公认的理论和具体政策。对于民主革命，即阶级斗争，包括政治、军事、经济、文化等方面，我们都有了一套经验。"},{"type":"paragraph","text":"讲到社会主义，我们则不甚了了。人民公社工作“六十条”讲的是所有制、分配和人与人的关系，都是讲如何搞社会主义。这个问题究竟解决得如何，你们说有了一套了，我还不大相信。不要迷信广州会议、北京会议搞出的一套，认为彻底解决问题了。我看还要碰三年，还要碰大钉子。会不会亡国？不会。会不会遭到许多挫折和失败？一定会。现在已经遭到了挫折和失败，碰了钉子，但还碰得不够，还要碰。再搞两三年看看能不能搞出一套来。对社会主义，我们现在有些了解，但还不甚了了。我们搞社会主义是边建设边学习的，只有搞了社会主义，才会有社会主义的经验。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":347},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"239eb5cd43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

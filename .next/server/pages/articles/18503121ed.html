script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　广泛发动群众  广西扩大春灌面积保丰收","authors":[],"dates":[{"year":1977,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮”　广泛发动群众"},{"type":"paragraph","text":"广西扩大春灌面积保丰收"},{"type":"paragraph","text":"新华社南宁一九七七年三月二十六日电　广西壮族自治区各级党组织以揭批“四人帮”为动力，发动群众大打抗旱防旱、扩大春灌的人民战争，保证水田插秧、旱地适时播种，夺取今年农业全面丰收。"},{"type":"paragraph","text":"今年春天，全自治区水利工程的蓄水总量比去年同期多百分之七十，河流引水量也比去年多。各级党委和各级水利部门在华主席关于抓纲治国的战略决策指引下，为了打好春耕这一仗，保证夏粮增产，确立了有旱抗旱，无旱防旱的指导思想，狠抓了扩大春灌工作。各地召开有关会议专门作了部署，并派出了工作组。目前全自治区已经放水溶耙田七百多万亩，春插也进入大忙。国务院召开抗旱紧急电话会议、发出关于紧急动员起来抗旱夺丰收的通知以后，各级党委又深入发动群众，提措施、鼓干劲，扩大春灌面积，发挥水利设施在抗旱防旱保丰收战斗中的作用。动员凡是有水利条件的地区、社队，调动一切积极因素，为抗旱防旱多做贡献，做到水尽其用，万水归田。"},{"type":"paragraph","text":"各地在抗旱防旱、扩大春灌中，联系实际，深入批判“四人帮”破坏水利建设的罪行，激发了广大干部、群众的社会主义积极性。凡是经过抢修可以在春耕中发挥效益的工程，都优先安排，集中优势力量保证完成。武鸣县西江河大坝已经完成，只是在开挖大干渠中，遇到了石层，延误了时间。县委书记罗茂柑来到工地调查研究，发现时间紧迫，劳动力不足，就从附近工程抽调水利建设专业队的一千多人来支援，并亲自参加抢建，结果很快打通了渠道，使四万亩望天田和老旱地变成了保水田。全自治区去冬以来动工的二万多项水利工程，经过抢修，现在已有一万多项投入了春灌，扩大了春灌面积五十多万亩。各地还大力挖掘现有水利工程的潜力。宾阳、玉林等县春灌前对渠道普遍进行清淤堵漏，使流水畅通。"},{"type":"paragraph","text":"为了管好水、用好水、多灌田，各地召开了灌区代表会议，训练了管水人员，健全了群众管水组织和用水制度。有许多县还实行了统一调水、科学用水的办法。"},{"type":"paragraph","text":"玉林县淋陂灌区由于扩大灌区，水源不足。江口水库管理部门的干部、工人知道后，马上为他们放去了一个流量的水。广大贫下中农高兴地说：深揭深批“四人帮”，“龙江”风格大发扬，江口让来“龙江”水，保证亩增百斤粮。"},{"type":"paragraph","text":"各行各业也从人力物力上支援春灌抗旱。宜山、田阳、田东、横县等县工业部门派出技术人员带上零配件，下乡帮助社队维修灌溉机械。梧州地区经过清查库存抗旱物资，清出电灌机械、动力机械、水泵、水轮泵、变压器三百三十台和大批铁管、水泥。南宁、柳州开展节约用电用水活动，保证农村春灌用电用水。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18503121ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

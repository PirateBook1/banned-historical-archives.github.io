script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绥远灾区人民纷纷写信感谢毛主席的关怀和慰问","authors":["刘二厚生"],"dates":[{"year":1951,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"绥远灾区人民纷纷写信感谢毛主席的关怀和慰问"},{"type":"paragraph","text":"编辑部说明：本报接到绥远省灾区陶林县等地人民给毛主席的六十多封信。灾区人民在这些信中，感谢毛主席对他们的关怀和慰问。他们保证执行毛主席的指示，组织起来，生产自救，不让一个人挨饿受冻。下面是其中的三封来信。敬爱的毛主席：我县今年灾情严重，许多无法生活的老乡们，都得到了政府的救济。但您还不放心，又派了慰问团，代表您来慰问我们。"},{"type":"paragraph","text":"亲爱的毛主席，请您放心吧！虽然我县灾情严重，但我们一定要按照您的指示行动起来，保证不让一个人挨饿受冻。现在许多在冬天不能工作的工人，都参加了开煤窑的工作，生活困难都得到了解决。在灾情严重的陶林县，听不到饥寒的声音。我县工人，这次得到您的慰问，都感激得流出泪来。您真是我们的救星。我们一定依照您的号召，把灾荒度过，并打下明年的生产基础。"},{"type":"paragraph","text":"绥远陶林县全体工人"},{"type":"paragraph","text":"敬爱的毛主席：您派来的慰问团，已经到了我们村上。您真是太关心我们啦！回想在没有解放以前，我们村四十户人家，一百八十人，只养着十一条牛，里面只有八头是能使唤的，毛驴和羊一只也没有。全村共种了六百来亩土地，打粮食很少，可是这些粮食差不多都给地主占去了。"},{"type":"paragraph","text":"现在好了，我们解放了。咱贫苦农民有了社会地位，再也不受那些封建地主、恶霸的统治和剥削了。在生产方面，由于人民政府的救济和各种贷款的帮助，各种生产资料也发展起来了。今年我们村就种了二千四百一十五亩七分土地，养了五十二头牛，十四头驴子，七十二只羊，还有不少的鸡和猪。这些新增加的东西，都是您和共产党给我们带来的。"},{"type":"paragraph","text":"今年我们这里闹了旱灾，您又不放心，怕我们度不过荒去，给我们拨来了好多的救济衣、救济粮和救济款，还派人来慰问我们，真使我们感激。前几天我们家家户户都订了度荒计划。我们一定要用人定胜天、互助友爱的精神，依据您的号召，靠山吃山，把已经组织起来的五个不同种类的救灾小组巩固下去。我们今冬要再往回打换二十石粮食，到明年春季，尽量抽空植树造林、修公路、跑运输、刨药材和作其他工作，来战胜天荒。绥远省清水河县狮子塔读报组全体组员"},{"type":"paragraph","text":"敬爱的毛主席：我们今天翻身了，得到自由幸福。我们这个地方今年虽然受灾，一般群众的生活比较困难，但是在人民政府的领导下，我们想出好多办法生产自救。政府贷给我们款，我们组织起来跑运输。有的地方开渠打井搞副业。这样，我们解决了两三个月的口粮困难，并且能节省下一部分粮食，准备明年春天的籽种。这些事我们已经具体地做到了，所以一般贫雇中农都是欢天喜地地说，要不是毛主席共产党，我们今年的灾荒就无法度过。我们唯一的希望，就是要政府来领导我们解决明年籽种的困难。我们现在的中心工作，就是迎接土地改革了，这是我们的大喜事。阳湾子村民    刘二厚生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"196c0ed7ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

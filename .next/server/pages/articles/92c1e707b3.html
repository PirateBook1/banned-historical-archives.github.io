script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帝修反的奴才刘少奇的“宝贝”","authors":["永忠东"],"dates":[{"year":1969,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海财革会外贸局机关大队　永忠东"},{"type":"paragraph","text":"大叛徒、大内奸、大工贼刘少奇在一九五六年抛出的黑《十二条》中提出:“吸收进出口商的职工人员。包括资本家在内。这是无产阶级接受资产阶级的遗产。……有少数人还可以接受入党，也有一些人是专家，这些人是宝贝”，“对私商的一些高级职员，可以吸收他们当参议或顾问”，等等。"},{"type":"paragraph","text":"主子摇旗呐喊，奴才紧紧跟上。上海外贸系统一小撮走资派也接着叫嚷:“政治工作要为业务工作服务”，对资本家和牛鬼蛇神，要使他们“有职有权”，要“用其所长”，刮起了一阵重用牛鬼蛇神的妖风。"},{"type":"paragraph","text":"刘少奇的“宝贝”、“专家”究竟是些什么货色?我们不妨端出几个“宝贝”来看看。有一个被外贸系统的走资派吹捧为“桐油专家”的人，原来是一个里通外国、大肆破坏我国社会主义对外贸易的现行反革命分子；还有一个所谓“雕塑专家”，是一个国民党反动派的残渣余孽，是外贸系统的走资派从马路上拣回来的“垃圾”。更有一个被捧为“丝绸权威”的老家伙，竟是一个不学无术，连起码的丝绸常识都不懂的老反革命。不难看出，被刘少奇及其在上海外贸系统的代理人所吹捧的“宝贝”、“专家”，完全是帝修反的奴才，必须毫不留情地清除!"},{"type":"paragraph","text":"刘少奇还要外贸部门把“私商的一些高级职员”聘请来当“参议”或“顾问”。他们是哪一个阶级的“顾问”?当哪个阶级的“参议”?!他们根本就是长期受帝国主义和资本家豢养的洋奴和走狗。他们有的拜倒在帝国主义的脚下，把外国资本家捧为“衣食父母”；有的死心塌地为帝、修、反效劳，大肆盗窃国家经济情报，充当了帝、修、反和资产阶级的顾问和参议。"},{"type":"paragraph","text":"“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”今天我们在战无不胜的毛泽东思想的武装下，在毛主席无产阶级革命路线指引下，下定决心，要把刘贼的黑《十二条》彻底批倒批臭，要把这一小撮帝、修、反的“专家”、“宝贝”、“参议”、“顾问”连同他们的黑主子刘少奇和上海外贸系统一小撮死不改悔的走资派统统扫进历史的垃圾堆。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92c1e707b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

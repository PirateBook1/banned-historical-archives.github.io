script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于安排原私营企业实行公私合营时候的私方在职人员的指示","authors":[],"dates":[{"year":1956,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于安排原私营企业实行公私合营时候的私方在职人员的指示","type":"title"},{"text":"自资本主义工商业全行业实行公私合营以来，各地对原企业的私方在职人员，采取了包下来给以安排的方针。这一措施不仅使资产阶级分子接受社会主义改造的积极性大为提高，而且使我们能够更有秩序地把私营企业接管过来。但是，在执行这一政策中还有缺点，主要表现在部分地区、部分行业，对私营企业的某些在职人员，如董事、监事、老弱人员和政治嫌疑分子，没有给予安排。对原来在企业从事辅助劳动的家属，一般安置得很少，因而影响了他们的生活，使他们动荡不安。","type":"paragraph"},{"text":"高潮以前，实行公私合营的某些企业和被国营商业所代替的某些私营批发商，也存在着对少数私方在职人员没有加以安排的情况。","type":"paragraph"},{"text":"资本家和小业主，在参加公私合营以后，事实上已经将他们的企业交给国家，因此，国家对企业合营的时候的在职人员必须全部包下来，在工作上给以安排。对于应该包下来的人员，如果不加安置，他们就不可能自行找到生活出路，这样做法，显然是不得人心的。同时企业原有的私方人员，一般都有经营能力和生产技术经验。对于企业来说，这种人是很有用处的。","type":"paragraph"},{"text":"为了贯彻对公私合营企业在职人员的包下来的方针，各地对下列几种人员，必须迅速地积极地加以安排：","type":"paragraph"},{"text":"一、私营企业（包括资不抵债户）实行公私合营的时候，所有在职的资本家和资本家代理人；企业的董事、监事；在职的私方老弱人员；私方在职人员中政治嫌疑分子和其他坏分子（除立即逮捕的以外）；判刑缓期执行的或者刑满出狱的私方原来的在职人员；老公私合营企业在职人员，当时没有得到安排，现在没有职业的——对以上人员都应该包下来，安排工作。","type":"paragraph"},{"text":"二、原来在企业从事辅助劳动的家属，在公私合营以后，应该尽可能安排他们继续担任企业的辅助劳动。","type":"paragraph"},{"text":"三、一九五四年以来被代替的私营批发商，过去未安排而现在还没有职业的，应该给予安排。","type":"paragraph"},{"text":"四、重要企业的创办人，年老不能工作而生活有困难的；或者他们的家属，现在生活没有着落的——对于这样的人，要适当安排或者在生活上给以照顾。","type":"paragraph"},{"text":"五、粮、油、布实施统购统销以后，粮、油、布业在职人员，当时没有安排，至今还没有职业因而生活困难的；企业在私营的时候，我们动员他们转业，后来转业转垮了，生活没有着落的——对以上的人员，有关部门应该尽可能给予业务上的安排如经销、代销等，或者吸收人员，或者采用其它方式加以安排。","type":"paragraph"},{"text":"此外，原为私营企业服务的会计人员（会计师、流动会计）、经纪人，运输报关行（托运业）人员，在私营企业实行全行业合营以后，没有业务因而引起生活困难的，有关部门也应该为他们安排业务，或者吸收他们参加工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"672b123809"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

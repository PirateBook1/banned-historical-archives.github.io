script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"江青同志在师大的讲话","alias":"","parts":[{"type":"paragraph","text":"这样做是为了把运动搞好，孤立敌人，把敌人打得更狠、更准。"},{"type":"paragraph","text":"附：此篇话是根据北京厂播学院革命造反战斗组辑的文化大革命参考资料，第一翻印的，仅供参考。"},{"type":"paragraph","text":"江青同志在师大的讲话师大的革命同学们，革命教职员们"},{"type":"paragraph","text":"我们今天也是受毛主席的委托，问候你们好。同学，要我罐几句话。我没有很多意见，因为我们应该做小学生，了解情况，所听同志们的意见。我接到了许多条子，有一些意见，我觉得是好的。你们口经是大学生了，至少十八，九岁。我们这些同志都是十八，九岁闹革命的。有的很小的呢，只有十五、六岁。那时有国民党的压迫，我们就没有被国民党牵着鼻子走。你们是在无产阶级专政下成长起来的青年人，你们难道就不能自已革命？你们难道还是幼儿园的小孩子？还要阿叔叔？要这样顺从？我想很多同志是被蒙蔽的。斗争的矛头不是对准黑帮分子、对准地富反坏右。而是对着革命师生，这是错的。党中央、毛主席向来是相信革命青年的。你们现在的革命形势，我以为已经是大好的。你们已经受了一些考验，但还不够，你们有些人还想要保姆，保姆要是好的么，保姆还是出于爱护小孩子。现在我们的工作组是石头，阻挡你们前进的道路，革命是不能人包办代替的，要靠自己解放，自己掌握了马列主义毛泽东思想。有的人韶为自已是老革命，革命要看们的一一生，同时还要看他在重大关键时刻如何表现。陈独秀会经是党的领袖，后来成了党的叛叛。因此，老革命象我们这样在这场文化大革命中也要象小学生那样虚心学习，也要改造，进行革命。你们同学要求撤销工作组，我们中央文化革命领导小组讨这个建。觉得这是个极好的建羲。工作组不一定都是环人，有些同志是好同志，到了群众面前束手无策，有些别有用人的人就来打击你们，这是有罪的。"},{"type":"paragraph","text":"我们建，你们自已组织文化革命小组，文化革命委具会，甚至于开全校代表大会，可以充分醒酿、讨。选举出来以后，经过斗争考，搞不好再罢他的官，好的跟他一起革命，这里没有折衷主义。但是工作队，孙有宇包括刘卓甫（这样的工作队在同学中造成分裂。）"},{"type":"paragraph","text":"因此我希望受了迫害的同学应该原鲸那些受蒙蔽、被欺的同学，经过斗争考验才能起到团秸95%，怎么能够团精95%呢？那些被欺显、被蒙蔽作了不少好事情的同学也应该想想，也应该交待（注：北师大同学递条子要解释这句话，江青同志走了，由康生同志解释。"},{"type":"paragraph","text":"康生同志说："},{"type":"paragraph","text":"不是指同学人人过关，那就糟厂，主要指工作组要交待，然后才能站到这边来。）只有这样。才能有利于革命运动向前发展，才能有利于打倒那一一小报黑帮、修正主义地富反坏右。今天我只罐了一些供革命同学、革命教职真工参考，我的意见不对，你们就来贴大字报，我还是这样的法，革命的跟我一起走，不革命的走开。"},{"type":"paragraph","text":"，不要怕乱，“乱”和“治”是对立的统一。有乱，那来的治。不受迫害，你怎么知道革命的困难！要受一点迫害，能够挺得住，才能做革命的接班人。我们相信你们能把无产阶级文化大革命进行到底。不要把青年教成象特务一样。我看过许多这样的材料，这是犯罪的，你们要记住这一一点。对自己人厅嘴、监视干什么？我们的公安部队不是这样工作的，是走群众路钱，为什么鼠革命不依靠厂大群众？为什么把矛头对准同学？同学们不要害怕，在大风大浪里炼，我的话今天就讲到这里。·····我讲的是革命的同学，革命的教职真工。反革命的他们可以听听，他们靠边站着，革命师生叫我们就要召之即来！"},{"type":"paragraph","text":"·30"}],"authors":["江青"],"dates":[{"year":1966,"month":7,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":40},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1dc1fc617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

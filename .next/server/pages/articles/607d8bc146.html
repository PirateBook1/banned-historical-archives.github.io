script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"戚本禹对煤炭工业部的重要指示","parts":[{"type":"title","text":"895.戚本禹对煤炭工业部的重要指示"},{"type":"paragraph","text":"(1967年8月9日下午4时)"},{"type":"paragraph","text":"煤炭部生产情况很严重，中央文革准备讨论煤炭生产情况，煤炭生产下降，同煤炭部没有一个坚强的领导班子有关系。现在第一步，要解决煤炭部要有一个领导生产的班子。对你们这个局面我们下了个决心，就是实现毛主席的指示，把你们这个煤炭部改为煤炭科，不要这么多人，我看我提个建议，以后还要报富春同志，报中央文革来批准，煤炭部不要这么多人，我这个建议让你们讨论，煤炭部剩下两百多人指挥工作，改为煤炭科。煤炭科主要搞业务，抓全国煤炭生产，晚上的时间搞运动，那么剩下的800多人怎么办呢？分配到各个煤矿去，所有的勤务员，“东方红”、“井冈山”的勤务员都下去，下去搞三个月以后轮班，可以回来汇报，汇报完了以后再下去，你们究竟是那个路线，看你们实际表现，在生产斗争和阶级斗争中来考验你们，对吧？你们煤炭部缩小成煤炭科啦！你们愿意叫什么都可以，二、三百人，剩下的人员要精干，能负担起指挥全国煤炭生产的战斗任务，要一个精干战斗的任务，主要要青年，不是因为我是青年啊。搞个生活班子，专门照顾下去的干部的生活问题，照顾他们的家庭问题，照顾他们的小孩问题。你们矿业学院下去，你们同意“井冈山”的就和“井冈山”下去，你们同意“东方红”的，就和“东方红”下去，不要到底下去打内战啊！不要把煤炭部两派分歧带到底下去，你们到底下去也不要说煤炭部两派分歧，不要去鼓动工人支持你们这派到北京去反对“东方红”或“井冈山”，你们谁这样做的话，证明你们这派不是革命派。你们需要去促进革命的大联合，支持他们的造反派，促进他们革命的大联合，把生产搞上去。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":338,"page_end":338,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"607d8bc146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

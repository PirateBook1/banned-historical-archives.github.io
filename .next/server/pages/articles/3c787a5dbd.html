script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4904","name":"国务院办公厅关于认真及时处理国外来函来电问题的通知","author":"国务院办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院办公厅关于认真及时处理国外来函来电问题的通知","dates":[{"year":1983,"month":8,"day":20}],"is_range_date":false,"authors":["国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料选编 1951-1984（上）, 19-20","tags":[{"name":"华侨","type":"主题/事件"},{"name":"外国人","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院办公厅关于认真及时处理国外来函来电问题的通知"},{"type":"subtitle","text":"国办发〔1983〕72号"},{"type":"paragraph","text":"各省、市、自治区人民政府，国务院各部委、各直属机构："},{"type":"paragraph","text":"随着我国国际交往的开展，国外来函来电日益增多。对这些函电，多数部门的领导比较重视，经办的同志认真负责，并已有一套处理的办法和规定。多数函电能及时、适当地处理。但是也有一些部门对处理国外函电不够重视，没有专人负责，对于应当及时处理的函电长期积压不复，或者转来转去，不了了之。这样不仅对来信（电）人不礼貌，影响不好，而且有时还给我们带来经济损失，甚至造成法律纠纷，有损我们的国际信誉。"},{"type":"paragraph","text":"外国人、外籍华人或国外侨胞给我国家机关或企业、事业单位来函来电，除少数怀有恶意者外，绝大多数是反映情况，提出批评建议或是要求解决某方面的问题的。认真及时处理这些来函来电，对发展我国同外国的业务交流和合作，克服官僚主义，提高工作效率，以及对于树立和提高我们国家在国外的良好形象和信誉，都具有积极的作用。为了改进和加强这项工作，现提出下列几点，希望各地区、各部门研究执行："},{"type":"paragraph","text":"一、一九八二年中共中央办公厅、国务院办公厅转发的《当前信访工作形势和今后的任务》和《党政机关信访工作暂行条例（草案)》（厅（信）发〔1982〕13号、国办发〔1982〕29号），其中关于处理来信来访的原则和方法也适用于处理国外的来函来电；一九八O年国务院办公厅转发外交部《关于外国人给我党和国家领导人的信件处理问题的请示》（国办发〔1980〕5号），原则上也适用于处理一般函电，都应切实贯彻执行。各部门根据上述文件精神自行制定的关于处理函电的办法和规定，也应该继续执行，并在必要时作适当修改、补充，以不断改进对国外来函来电的处理工作。"},{"type":"paragraph","text":"二、对于国外函电，要以积极的态度，区别情况，认真处理。其中有关涉外业务方面的函电以及提出各种要求的函电，能办的应及时办理，给予答复，不能办的应作出解释。对于向我反映情况或提出批评、建议的函电，只要没有恶意，一般都应复信致谢。收到寄赠的资料，除一般宣传品可收下不复外，一般也应复信致谢。为了避免漏复和复信时间拖长，今后统一由收件单位答复。如需转送其他单位处理，收件单位可先作“打收条式”的答复，并告知已转送的单位，待直接受理单位有结果后再给对方复信。对一些处理难度较大的函电，更应认真研究，必要时请示领导，不能压下不理。"},{"type":"paragraph","text":"三、各单位对国外来函来电应该定期进行检查和清理，检查执行有关规定的情况和处理结果。要注意不断总结经验，适时进行批评表扬，教育干部，改进工作。"},{"type":"subtitle","text":"国务院办公厅"},{"type":"subtitle","text":"一九八三年八月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c787a5dbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在东方各民族反法西斯大会上的讲语","alias":"","parts":[{"type":"paragraph","text":"在东方各民族反法西斯大会上的讲话"},{"type":"paragraph","text":"（1941年10月30日）"},{"type":"paragraph","text":"这个会一定开得很好，今天报告和讨论一定有很大的收获，各民族都能团结起来，共同对付日本帝国主义，是很好的现象。我想大会的主要目的就是团结，促进各民族团结，共同打倒法西斯，日本和希特勒之所以能小丑跳梁，猖獗一时，就是因为他们抓住我们的弱点。这弱点就是不团结，在中国，在东亚，在全世界都有过这个弱点。"},{"type":"paragraph","text":"现在中国就因为是团结的，所以才能抗战，但是还团结得不够，因为有一部分人表面打日本，暗中破坏团结；另一种人，一面抗战，一面磨擦。这两种人是不同的，前一种人是汉奸，后一种人是不懂得大势。延安是专讲团结的地方，这里有清真寺，有蒙古文化促进会，有民族学院·..这里能够举行反法西斯的民族大会。"},{"type":"paragraph","text":"今后还有更大的仗要打，法西斯野心很大，力量还有，还要疯狂地侵略；希特勒在英美苏的大团结中到处乱打，自然在战争中，都有困难存在，所以同法西斯斗争还有一个困难时期，这一点大家要看清楚，现在只有五六分困难，十分困难还在后面。这个会议有意义。莫斯科和远东都在开会。我们这个会也为的克服困难，而法西斯正利用这些困难。我的看法，法西斯占地越多，危险也越大,如拿破仑，如马其顿王亚力山大，如蒙古，…。现在只要我们团结，把法西斯一只手一只脚地撕碎是不难的，日本正要向南北侵略，大体上是要来的。·….…·现在我们有三条统一战线，一条是中国的抗日民族统一战线，一条是东方的ABCD阵线，一条是英美苏的联合行动，有这三条统一战线，法西斯一定会打倒的。我们要了解情况，克服困难，不要害怕，要有信心，革命的人民是活的，在历史上是有生命的，法西斯是会死亡的，人民大众的斗争，必须经过困难，才能走向胜利。"},{"type":"paragraph","text":"法西斯快要死了，我们人民正在青春少壮时代，今天全世界反法西斯需要实际工作，研究问题，加紧学习，·....·甚至多种一点小米都是好的。不要夸夸其谈，法西斯是没有灵魂的，我们是有灵魂的，我们紧拉着手，团结起来，亲爱互助，那么就会把法西斯活活挤死了。我庆祝大会成功，讲平等，讲亲爱团结。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":267},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"059514b692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

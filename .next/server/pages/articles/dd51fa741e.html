script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是破坏革命和生产的祸首","authors":["中共湖南省平江县柘庄公社委员会"],"dates":[{"year":1976,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”是破坏革命和生产的祸首"},{"type":"paragraph","text":"中共湖南省平江县柘庄公社委员会"},{"type":"paragraph","text":"“四人帮”全面背叛马列主义、毛泽东思想，大搞修正主义，阴谋篡党夺权，复辟资本主义。他们破坏革命、破坏生产的手段之一，就是割裂上层建筑与经济基础、生产关系和生产力的辩证关系，破坏毛主席“抓革命，促生产”的方针。我们必须彻底地批判他们的谬论，澄清他们在这方面制造的混乱。"},{"type":"paragraph","text":"“抓革命，促生产”，科学地反映了革命和生产，上层建筑和经济基础，生产关系和生产力之间的辩证关系，是我们进行社会主义革命和建设的唯一正确方针。我们要用革命统帅生产，如果不坚持政治挂帅，经济建设就会走上资本主义的邪路；反之，如果不搞好生产建设，革命就会成为一句空话。所以一定要正确处理政治与经济、革命与生产的辩证关系。“四人帮”根本不懂马克思主义，专门搞阴谋，耍诡计，颠倒是非，制造混乱，妄图搞垮国民经济，搞垮无产阶级专政，篡党夺权，复辟资本主义。他们是破坏社会主义革命和社会主义建设的罪魁祸首。在无产阶级文化大革命中，他们自封为“正确路线的代表”，推行的却是一条极右的修正主义路线。他们对抗毛主席“要文斗，不要武斗”的指示，煽动一些人离开生产岗位，去搞武斗，既破坏了革命，又破坏了生产。他们千方百计要砍倒毛主席亲手树立起来的大寨红旗，干扰、破坏农业学大寨、普及大寨县的群众运动。在他们这条反革命的修正主义路线干扰下，有一段时间，有的干部不敢抓生产，不敢把政治工作结合经济工作一道去做。我们引导大家认真学习马列著作和毛主席著作，学习毛主席关于社教运动的批示，鼓励干部下去同群众实行“三同”，认真开展农业学大寨运动，全公社革命、生产蓬勃发展，使我们这个地瘠水冷光照短的山窝窝，连续五年跨过了《纲要》。"},{"type":"paragraph","text":"革命在前进，斗争在深入。我们决心最紧密地团结在以华国锋主席为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，抓革命，促生产，把农业学大寨、普及大寨县的群众运动推向一个新的高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd51fa741e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

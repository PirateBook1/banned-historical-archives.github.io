script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷一步兵团命名“捷中友谊团”  彭德怀元帅参加命名仪式并检阅部队","authors":[],"dates":[{"year":1959,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷一步兵团命名“捷中友谊团”"},{"type":"paragraph","text":"彭德怀元帅参加命名仪式并检阅部队"},{"type":"paragraph","text":"据新华社布拉格7日电　由副总理兼国防部长彭德怀元帅率领的一部分中国军事友好代表团团员7日下午参加了捷克斯洛伐克西部某步兵团命名为“捷中友谊团”的仪式。"},{"type":"paragraph","text":"代表团在捷克斯洛伐克国防部长洛姆斯基和步兵团团长陪同下到达营地后，检阅了该团部队。接着举行了“捷中友谊团”命名仪式。洛姆斯基部长和彭德怀元帅都在会上讲了话。"},{"type":"paragraph","text":"洛姆斯基说，步兵团被命名为“捷中友谊团”表现了我们两国军队的牢固友谊和团结。"},{"type":"paragraph","text":"洛姆斯基说，捷克斯洛伐克人民军在共产党领导下正在努力加强国防力量，以便同苏联军队和其它社会主义国家军队一起粉碎帝国主义的侵略计划。"},{"type":"paragraph","text":"彭德怀元帅说：“捷中友谊团”的隆重命名是中捷两国人民和军队牢不可破的兄弟友谊日益发展和加深的新标志。"},{"type":"paragraph","text":"彭德怀元帅说，在共产党领导下的两国军队在捍卫社会主义阵营的安全，保卫世界和平的共同战线上紧紧地团结在一起。彭德怀元帅的讲话引起了全团军官和士兵的欢呼。"},{"type":"paragraph","text":"命名典礼后，代表团团员们参观了步兵团史展览室和营房。随后代表团团员们同“捷中友谊团”同志们在亲切友好的气氛中举行了座谈会，彭德怀元帅回答了“捷中友谊团”战士们提出的一些问题，并相互赠送了礼物。"},{"type":"paragraph","text":"代表团的另一部分团员由萧华上将率领前往捷克斯洛伐克西部某地慰问了当地边防部队，中国客人们受到边防战士的热烈欢迎，边防军指挥员向客人们介绍了边防斗争情况，引导代表团团员们参观了边防线和营房，并参加了战士们举行的联欢会。边防军指挥员和萧华上将都在会上讲了话。最后互赠礼物并摄影留念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"604eb0f5d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

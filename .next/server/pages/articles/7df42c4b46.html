script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我释放的美国传教士抵港后造谣","authors":[],"dates":[{"year":1954,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"我释放的美国传教士抵港后造谣","type":"title"},{"text":"【法新社香港七日电】在最后一批自共产党中国遣返的人中，有三个美国传教士今天在乘火车自广州到达香港时向记者说，如果国民党中国从台湾发动登陆进攻的话，大陆上一大部分中国人民都会起来支持他们。","type":"paragraph"},{"text":"这三位神甫都驻在湖南省的沅陵，其中有一个人在中国住了二十五年。这些神甫的名字是，伊普斯威池(马萨诸塞州)的莱纳斯·龙巴特神甫、泽西城的劳伦斯·穆林神甫和布鲁克林的欧内斯特·霍茨神甫。他们都属于圣保罗堂。","type":"paragraph"},{"text":"龙巴特神甫作为他们的发言人，他说，自从共产党占领中国以来，他们都毫无干扰地住在他们的教会内。一切零活都是他们自己干。","type":"paragraph"},{"text":"龙巴特神甫在谈到共产党中国的生活时说，那里的人民对于共产党政权是非常害怕的，但是反抗愈来愈大了。","type":"paragraph"},{"text":"他解释道，今年，农民们不愿把他们的谷物收成交给政府的××，因为过去几年的经验证明，当他们到银行去拿钱时，银行不给他们。","type":"paragraph"},{"text":"对共产党政权日益不满的其他例证，就是在过去几个月完全没有举行亲共的示威，包括公众集会，插旗，张贴毛泽东和马林科夫的肖像，并且人们对苏联国民有意表示冷淡。","type":"paragraph"},{"text":"当共产党当初占领沅陵的时候，他们使得龙巴特神甫把他的多达一万金元的教会全部基金交出来。共产党也没收了同等价值的食物和药品。龙巴特说，他看到几次清洗，并且举例说，有一个警察巡官在把他以前的上司清除掉之后就升为全省的警察厅长了。龙巴特说，饥饿情况是相当普遍的，在一个村庄里，三百人死了五十个。他说，今年由于这个国家目前很多地方发生水灾，饥饿的情况可能更普遍了。他说，当人们排着很长的队，等候购买很少的配给食物的时候，共产党党员都过着很舒服的生活，在饭馆里吃喝。龙巴特在谈到中国目前的大水时说，他获悉，在沅陵县淹死了一万四千人。","type":"paragraph"},{"text":"龙巴特神甫说，由于大水的关系，北京到广州的火车不通了。所有向北开的火车现在都从广州以北三百六十英里的长沙折回了。龙巴特说，他亲眼看到著名的一九五○和一九五一年的清洗，他说，在清洗期间，沅陵县的三十万人口有百分之二被处决了。","type":"paragraph"},{"text":"在清洗的高潮阶段，每月有多达一千个人丧失生命。有许多尸体放在公路上示众，共产党当局仍旧要工人们参加灌输思想的夜间集会。由于医务人员不够，医生在受过仅仅三十个月的训练后就毕业了。最后，龙巴特神甫透露，仍有两名美国传教士被拘在中国监狱中×××××××原来总数约五千人的传教士中有约一百二十个传教士留在共产党中国×××××××。","type":"paragraph"}],"comments":[],"origin":"1954年8月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7df42c4b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北又一高产纪录后来居上: 先锋社出现亩产4689斤","authors":[],"dates":[{"year":1958,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"卓头村社小麦丰产创更新奇迹：亩产破五千大关","type":"title"},{"text":"据新华社天津29日电　河北省安国县南娄底乡卓头村农业社创小麦亩产五千一百零三斤的全国最高纪录。这是这个社第一队李春合、李建怀、支部书记李继承、队长李新民创造的。他们共同搞的一亩七分试验田，共产小麦八千六百七十五斤二两，平均亩产五千一百零三斤。","type":"paragraph"},{"text":"这块试验田经过乡党委第二书记、社主任等干部的监打，保定专区副专员胡磊、中共安国县委第一书记刘振宗、中共安国县委书记处书记兼县长焦家驹、专区农林局技术股长徐培基等进行了精细的验收。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年6月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44147f2c91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

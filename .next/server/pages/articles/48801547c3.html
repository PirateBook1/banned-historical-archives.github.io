script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈拥护党中央大量出版毛主席著作的决定交通运输部门优先免费运送毛主席著作","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京8日电　交通运输部门的广大革命职工，热烈拥护、热烈欢呼党中央关于加速大量出版毛主席著作的决定。他们说:大量出版毛主席著作，是我国政治生活中具有重大历史意义的事件，是无产阶级文化大革命运动的又一胜利。运送毛主席著作，是全国交通运输部门职工的一项极其光荣、极其重要的政治任务。我们一定要把运送毛主席著作的工作做好，保证把毛主席的书迅速地完好地送到阶级兄弟的手里。"},{"type":"paragraph","text":"铁路部门的职工提出了优先、免费运输毛主席著作的倡议。这个倡议，立即得到交通、邮电和民航等部门职工的热烈支持。国家经委最近邀请铁道部、交通部、邮电部、民航总局和新华书店的有关负责人开会进行研究，做出了优先、免费运输毛主席著作的决定，并且已经开始执行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48801547c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

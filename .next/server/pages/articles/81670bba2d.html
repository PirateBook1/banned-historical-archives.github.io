script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海军民举行盛大联欢晚会庆祝国庆二十周年张春桥同志和其他领导同志同群众一起观看了文艺演出","authors":[],"dates":[{"year":1969,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命取得伟大胜利的大好形势下，在中华人民共和国成立二十周年国庆的前夕，上海各条战线上的革命同志一万余人昨晚欢聚一堂，在文化革命广场举行“上海军民庆祝伟大的中华人民共和国成立二十周年联欢晚会”。"},{"type":"paragraph","text":"张春桥同志出席了昨天的联欢晚会。在沪中共中央委员、候补中央委员以及上海市革命委员会其他领导成员、中国人民解放军驻沪三军负责同志等，也都参加了晚会。"},{"type":"paragraph","text":"上海革命的文艺工作者演出了革命文艺节目和试验创作的革命交响音乐《智取威虎山》，受到了热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81670bba2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

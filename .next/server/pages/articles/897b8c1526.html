script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海机电供应站革命职工认真学习公报积极开展革命大批判狠批刘少奇的谬论　推动了各项工作","authors":[],"dates":[{"year":1968,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们站里革命职工正在热烈地学习党的八届十二中全会公报。在学习中，同志们一致愤怒地声讨刘少奇的滔天罪行，狠批了刘少奇污蔑我们物资供应工作是“皮包公司”的谬论。有的同志气愤地说:刘少奇胡说什么搞物资工作的只要一只电话，一只皮包就行了，这是什么话?这就是叫我们整天坐在办公室里，脱离阶级斗争和生产斗争，脱离广大工农群众，脱离实际，怎么能谈到为生产服务呢?有的同志谈到了一个多月前，供应第十二制药厂一台空气压缩机这件事的教训:当时第十二制药厂急需这一设备，而站里还是沿用旧制度，按常规办事，拖拉很久，使该厂费了很大周折，几乎成为该厂抓革命，促生产的“拦路虎”。现在，我们通过学习公报和开展大批判，找出所以会发生这件事的根子，就是刘少奇搞的用“物权”卡生产部门的修正主义物资供应路线。"},{"type":"paragraph","text":"我们通过大批判，肃清流毒，大家的精神面貌有了很大改变，都坚决表示，一定要砸烂刘少奇搞的修正主义物资供应路线，在公报指引下，切实做到抓革命促生产。我们站是参加市物资局组织的宣传毛泽东思想下厂小分队的一个单位。在坚持下厂向工人同志学习过程中，我们受到了很大教育，已破了不少卡生产的旧制度，初步做到急生产之急。国棉五厂原来拆棉花包和送棉是依靠十几个女工手工操作。今年三季度，该厂大搞技术革新和技术革命，创造了几台自动拆包梳棉和接纱断头机，主件都装配好了，但是急需电动机配套，他们向局和公司申请，一时却没得到解决。我们小分队了解情况后，立即帮助他们解决了十几台电动机的配套，生产效率提高了一倍左右。有时即使碰到工厂急需而库存暂时没有的设备，我们也尽量想办法帮助解决。前几天，国棉十七厂需要的二台电动机，站里和仓库里没有，后来我们了解到另外有两家工厂正好有闲置不用的这种电动机，经过联系，调剂给他们。我们决心继续认真学习公报，以公报为强大的政治动力，进一步推动我们的工作不断前进。"},{"type":"paragraph","text":"上海市机电设备公司机电供应站革命群众"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"897b8c1526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

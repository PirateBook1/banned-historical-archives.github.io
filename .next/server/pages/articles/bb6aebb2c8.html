script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郭沫若拜会古巴总统感谢古巴人民殷勤接待并转达毛主席等我国领导人的问候　古巴代理外长设午餐招待中国友好代表团","authors":[],"dates":[{"year":1961,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社哈瓦那4日电】　中国访问古巴友好代表团团长郭沫若、副团长夏衍和秘书长赵沨今天拜会了古巴总统多尔蒂科斯。"},{"type":"paragraph","text":"郭沫若对古巴政府和人民的殷勤接待表示感谢，并且向多尔蒂科斯总统转达了毛泽东主席、刘少奇主席、周恩来总理和朱德委员长的问候。郭沫若热烈地赞扬了古巴人民1月2日所进行的动人心弦的武装示威。郭沫若对主人说，他受到古巴人民革命热情的鼓舞，在那个活动中就写了一首诗。郭沫若说，古巴革命的胜利是对世界和平的重大贡献，古巴人民反对世界各国人民的头号敌人美帝国主义的斗争得到了各国人民的同情和支持。"},{"type":"paragraph","text":"多尔蒂科斯总统说，中国友好代表团的访问增进了两国人民的友谊。这次访问是对古巴人民的事业的支持。他代表古巴政府和人民向毛泽东主席、刘少奇主席、周恩来总理和朱德委员长致敬。他说，对古巴人民说来，发表郭沫若的诗是个好消息。多尔蒂科斯说，古巴革命得到了世界各国人民的支持。"},{"type":"paragraph","text":"拜会时在座的有古巴总统秘书兼内阁秘书布奇和外交部礼宾司司长耶佩斯。拜会时在座的还有中国驻古巴大使申健。"},{"type":"paragraph","text":"古巴代理外长奥利瓦雷斯今天设午餐招待以郭沫若为首的中国友好代表团。出席午餐的有古巴内政部长纳兰霍、外交部文化事务司司长拉萨罗·比戈尔、外交部办公厅主任阿维耳托·马里诺和礼宾司司长耶佩斯。"},{"type":"paragraph","text":"宾主在席间进行了亲切友好的交谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb6aebb2c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心向华主席  狠批“四人帮”  虎头山上尽朝晖（图片）","authors":[],"dates":[{"year":1976,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"心向华主席  狠批“四人帮”  虎头山上尽朝晖"},{"type":"paragraph","text":"华主席和大寨贫下中农心连心。大寨贫下中农打心眼里热爱英明领袖华主席，决心紧跟华主席，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"大寨贫下中农决心以马列主义、毛泽东思想为武器深入揭批“四人帮”反党集团篡党夺权阴谋的滔天罪行。这是学理论辅导小组在认真学习毛主席的光辉著作《将革命进行到底》。"},{"type":"paragraph","text":"大寨大队党支部书记郭凤莲和参观群众一起愤怒批判“四人帮”反党集团篡党夺权的滔天罪行。"},{"type":"paragraph","text":"大寨老贫农贾承永怒斥江青，他说：“谁爱大寨，谁恨大寨，俺心里最清楚。敬爱的周总理三次到大寨，次次坐在贫下中农的炕上问寒问暖，亲亲热热；大野心家江青两次到大寨，象一条疯狗一样到处咬人，象一只恶狼一样到处伤害社会主义，俺祖孙三代恨透了这个白骨精。”"},{"type":"paragraph","text":"揭批“四人帮”的斗争，极大地激发了大寨贫下中农的冲天干劲，他们丰收了再大干，决心为社会主义做出更大的贡献。这是党支部书记郭凤莲和贫下中农一起大搞农田基本建设。"},{"type":"paragraph","text":"大寨贫下中农决心在以华主席为首的党中央领导下，更高地举起毛主席亲自树立的大寨红旗，在社会主义的金光大道上，奋勇前进。"},{"type":"paragraph","text":"本版照片为《人民画报》记者　　本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae321a837d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

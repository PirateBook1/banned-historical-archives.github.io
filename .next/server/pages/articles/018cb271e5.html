script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南人民衷心热爱毛主席热情歌颂毛泽东思想  毛主席永远鼓舞着我们胜利前进  毛主席是白天的红太阳、黑夜最亮的星星，永远照亮世界革命人民前进的道路","authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南人民衷心热爱毛主席热情歌颂毛泽东思想"},{"type":"paragraph","text":"毛主席永远鼓舞着我们胜利前进"},{"type":"paragraph","text":"毛主席是白天的红太阳、黑夜最亮的星星，永远照亮世界革命人民前进的道路"},{"type":"paragraph","text":"据新华社河内电　本社记者报道：站在反美斗争最前线的英雄的越南人民，衷心热爱毛主席，热情歌颂伟大的毛泽东思想。"},{"type":"paragraph","text":"当我们在这个英雄国家的土地上进行访问的时候，不论是在长山山麓，还是在红河两岸；不论是在人民军队里，还是在一个普通的农村，都可以发现同胡主席像悬挂在一起的毛主席像，听到欢呼“胡主席万岁！”同时欢呼“毛主席万岁！”的声音。"},{"type":"paragraph","text":"在长山脚下一个令人永远难忘的夜晚，我们参加了英雄的越南人民军某部的联欢晚会。战士们把用他们自己打下的美国强盗飞机残骸做成的各种纪念品，赠送给我们。我们把一幅精致的刺绣毛主席像赠送给他们。这时，全场沸腾，高呼：“毛主席万岁！”部队首长激动地说：“我们一定要把这幅毛主席像保存好，让毛主席永远和我们在一起，永远鼓舞着我们胜利前进！”另一位指挥员紧接着情不自禁地唱起了《东方红》。他说：“毛主席是国际无产阶级、世界革命人民的伟大领袖。毛主席是白天的红太阳、黑夜的最亮的星星，永远照亮世界革命人民前进的道路。”"},{"type":"paragraph","text":"在河内一个展览会上，有一位远道而来的七十高龄的越南老大爷，以无限崇敬、无限热爱的深情，站在毛主席像前，久久地仰望着，不愿离开。他对周围的青年人说：“毛主席是中国人民的伟大领袖，也是全世界人民的伟大领袖。越南人民和全世界人民都祝福他健康长寿。”讲解员告诉他：“毛主席很健康！”老大爷幸福地微笑了。还有一位在战斗中光荣负伤双目失明的人民军战士，他一定要讲解员领着他用手摸一摸毛主席的塑像。他说：“我的眼睛虽然看不见了，但是我的心永远向着毛主席。”"},{"type":"paragraph","text":"许多越南干部和英雄模范人物到中国访问回国以后，都以他们能亲眼见到毛主席，同毛主席谈过话，握过手，合过影，而感到无限幸福。许多人还怀着无限敬仰的心情，从毛主席的故乡和井冈山上、延安的窑洞前，带回来一块小石子或者一把红色的泥土，永远珍藏着留念。一位在两年前曾经访问过中国的越南劳动党省委委员，直到今天还珍藏着从毛主席故乡带回的一块小石子。他满怀激情地向记者说：“虽然石子到处都有，但是世界上没有任何一块石子比这块更宝贵。因为这是毛主席故乡的。”另一位曾到中国参观过的县行政委员会主席说：“我们非常热爱毛主席，我们歌颂毛主席。”他说，“我们都以毛主席思想教育干部和人民，要像中国人民那样，用自力更生和大跃进的精神来进行生产和战斗，坚决响应胡主席号召，彻底打败美帝国主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"018cb271e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

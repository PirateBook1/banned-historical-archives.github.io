script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿联新任驻华大使伊马姆向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿联新任驻华大使伊马姆向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社11日讯　阿拉伯联合共和国新任驻中国大使查卡里亚·阿德利·伊马姆偕使馆外交官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"递交国书时，伊马姆大使致颂词，刘少奇主席致答词。大使在颂词中说：我将密切地注视英明的贵国政府在为实现中国的繁荣和中国人民的幸福这一崇高的事业上取得的巨大的发展和伟大的成就。我将尽我最大的努力来加强我们两国间传统和历史的联系并致力于巩固和加强我们两国在国际关系各个方面的联系，巩固和加强我们两国间现有的各种关系。"},{"type":"paragraph","text":"刘少奇主席在答词中说：中国同阿联之间的友好合作关系在和平共处五项原则和万隆会议十项原则的基础上获得了不断发展。我深信，在我们共同努力下，两国的友好合作关系必将获得进一步的发展。他在答词中还赞扬阿联人民在反对帝国主义、殖民主义和保卫世界和平的斗争中作出了积极的贡献，在建设自己国家的事业中取得了显著的成就，并祝阿联人民今后在各方面取得新的胜利。"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长黄镇、西亚非洲司司长王雨田、礼宾司副司长马振武。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同伊马姆大使进行了亲切友好的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb46abb52c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

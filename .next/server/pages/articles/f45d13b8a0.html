script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对苏联一篇文章中批评“对立的统一”提法的批语","alias":"","parts":[{"type":"paragraph","text":"对苏联一篇文章中批评“对立的统一”提法的批语\""},{"type":"paragraph","text":"（1953年7月）陈伯达同志阅，退乔木。我认为这种批评是错误的。"},{"type":"paragraph","text":"[1]毛泽东这个批语写在中共中央宣传部副部长胡乔木1953年7月6日给毛泽东的信上，信中说：本期《学习译丛》末篇第100页至101页提到对于“对立的统一”的批评，请参考。"},{"type":"paragraph","text":"[2]陈伯达，当时任中共中央宣传部副部长。"},{"type":"paragraph","text":"[3]《学习译丛》1953年第六期刊载苏联J·巴热诺夫的文章，题为《评罗森塔尔的（马克思主义辩证法》》，文内说：我们认为罗森塔尔教授所用的“对立的统一”及“对立的统一和斗争的法则”等名词是不妥当的。斯大林在其经典著作《辩证唯物主义与历史唯物主义》中已规定发展即对立的斗争。在我们的哲学著作中所见到的对立的“同一”或对立的“统一”等名词，是黑格尔的表述方式的残余。在哲学著作中应当用“对立的斗争”这个名词，因为它最确切地表达了这一法则的实质。在斯大林的著作《辩证唯物主义与历史唯物主义》中，就是把这一法则说成对立的斗争法则。作者应当根据斯大林的精确的措词来阐明马克思主义辩证法的第四个特征，因为这样的措词是马克思主义科学的最新成就。198"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":229},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f45d13b8a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

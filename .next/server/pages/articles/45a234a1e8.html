script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌拉圭左派革命运动机关报《工人之声报》就建党问题发表社论　无产阶级革命必须有一个马列主义的党　强调把马列主义、毛泽东思想用于乌拉圭革命的具体实践","authors":[],"dates":[{"year":1970,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌拉圭左派革命运动机关报《工人之声报》就建党问题发表社论"},{"type":"paragraph","text":"无产阶级革命必须有一个马列主义的党"},{"type":"paragraph","text":"强调把马列主义、毛泽东思想用于乌拉圭革命的具体实践"},{"type":"paragraph","text":"新华社讯　蒙得维的亚消息：乌拉圭左派革命运动机关报《工人之声报》最近就建立无产阶级革命政党问题发表社论。"},{"type":"paragraph","text":"社论说：“一个时期以来，我们在各个阶层中反复提出，没有一个马克思列宁主义的革命党，就没有无产阶级的革命，也不可能成功地进行民主革命。"},{"type":"paragraph","text":"“我们坚持认为，存在这样一个党的基本原则是：它要以马克思列宁主义为指导，马克思列宁主义是无产阶级革命经验的科学总结，它的最当前的表现是毛泽东思想，正如过去列宁的思想作为俄国革命经验的总结而丰富了马克思主义一样。”"},{"type":"paragraph","text":"社论说：“建立一个真正的共产党，是乌拉圭革命者在历史现阶段的中心任务。我们任何时刻都不应该忘记，我们的战略，要求三项具有根本意义的工具，作为我们夺取政权的整个斗争的轴心。"},{"type":"paragraph","text":"这就是："},{"type":"paragraph","text":"——一个马克思列宁主义的革命党；"},{"type":"paragraph","text":"——一个由这样的党领导的人民解放军；"},{"type":"paragraph","text":"——一个由这样的党作为工人阶级的政治代表而在实践中实行最先进的领导的各革命阶级各革命派别的统一战线。”"},{"type":"paragraph","text":"社论指出，乌拉圭左派革命运动为建党创造的条件有下列四点：“一、争取整个运动有一个统一的思想。这一点要以思想建党为重点来达到。从一九六八年年初开始，这一直是我们工作的主要方面。"},{"type":"paragraph","text":"“二、密切同群众的联系。争取在主要阶层的群众单位建立我们的运动。为此我们应该在我们的一切工作中执行和坚持群众路线。我们应该永远执行‘从群众中来，到群众中去’的原则。"},{"type":"paragraph","text":"“三、深入研究国家现实。为了进行这一研究，要把马克思列宁主义、毛泽东思想的总原则和调查研究的方法应用于我国的具体条件。……"},{"type":"paragraph","text":"“四、建立一个代表整个运动的、在阶级斗争中得到锻炼的、具有高度思想政治水平因而能够领导工人阶级和人民的斗争的集体领导。我们认为，上述四条基本上正处于达到的过程中。我们有广泛的重要经验。我们成功地进行了反对本运动内部产生的‘左’、右倾的斗争。本着这些原因，我们认为，本运动已进入一个新阶段。”"},{"type":"paragraph","text":"社论指出：“应该强调，建党不能停留于举行建党代表大会，而应该在阶级斗争过程中，特别是在阶级斗争的最高形式——人民战争中，继续不断地发展。”"},{"type":"paragraph","text":"社论最后高呼：“让我们在毛泽东思想指引下筹备召开革命马列主义党代表大会！"},{"type":"paragraph","text":"“让我们在斗争中建立这个党！"},{"type":"paragraph","text":"“让我们在斗争中建立人民革命军！"},{"type":"paragraph","text":"“让我们在战斗当中缔结工农联盟和全乌拉圭人民的联盟，以赶走帝国主义和打垮寡头势力！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45a234a1e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

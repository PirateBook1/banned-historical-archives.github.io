script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电皮克总统 庆贺德国国庆纪念","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京六日消息:我中央人民政府毛泽东主席和政务院周恩来总理兼外交部部长，分别打电报给德意志民主共和国威廉·皮克总统和奥托·格罗提渥总理，庆贺德意志民主共和国成立周年纪念。两电电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电"},{"type":"paragraph","text":"德意志民主共和国"},{"type":"paragraph","text":"威廉·皮克总统阁下:"},{"type":"paragraph","text":"欣逢德意志民主共和国成立周年纪念，我代表中华人民共和国中央人民政府及中国人民，谨向阁下与德意志人民致庆贺之忱，并祝德意志人民在建立统一、民主与爱好和平的德国而进行的斗争中，获得新的成就。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五○年十月四日于北京"},{"type":"paragraph","text":"(二)周总理贺电"},{"type":"paragraph","text":"德意志民主共和国"},{"type":"paragraph","text":"奥托·格罗提渥总理阁下:"},{"type":"paragraph","text":"欣逢德意志民主共和国成立周年纪念，请接受我对阁下、贵国政府与德意志人民的热烈庆贺。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理"},{"type":"paragraph","text":"兼外交部部长周恩来"},{"type":"paragraph","text":"一九五○年十月四日于北京"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"756efc493a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

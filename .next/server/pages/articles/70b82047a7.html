script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"基布韦就毛主席支持刚果（利）人民反美侵略声明两周年发表谈话  毛主席声明已深深印在每个刚果战士心中  刚果人民运用毛主席武装斗争理论正在农村和山区展开游击战争","authors":[],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"基布韦就毛主席支持刚果（利）人民反美侵略声明两周年发表谈话"},{"type":"paragraph","text":"毛主席声明已深深印在每个刚果战士心中"},{"type":"paragraph","text":"刚果人民运用毛主席武装斗争理论正在农村和山区展开游击战争"},{"type":"paragraph","text":"新华社开罗二十七日电　在毛泽东主席发表《支持刚果（利）人民反对美国侵略的声明》两周年（十一月二十八日）的前夕，刚果（利）爱国者基布韦在这里向新华社记者发表谈话说，毛泽东主席发表的这个重要声明，显示了中国人民和刚果（利）人民之间的牢不可破的战斗友谊，而这种友谊，正是以战无不胜的毛泽东思想连结起来的。"},{"type":"paragraph","text":"他说，毛主席的声明已经深深印在每个刚果（利）自由战士的心坎里。声明表示了中国人民对刚果（利）人民斗争的大力支持，是对刚果（利）人民反对美帝国主义及其帮凶——现代修正主义和比利时殖民主义的斗争的极大鼓舞。"},{"type":"paragraph","text":"基布韦说：“毛泽东思想是世界人民的宝贵的财富。毛主席的关于通过武装斗争夺取政权的理论和以革命的暴力反对反革命的暴力的原则，是对修正主义的有力挑战。”"},{"type":"paragraph","text":"毛主席在这个两年前发表的声明中指出，刚果（利）人民的斗争也必将证明：“美帝国主义和各国反动派都是纸老虎。”基布韦在谈到这一论点时说，自从毛主席两年前发表这个声明以来，刚果（利）人民的斗争历程证实了毛主席的这一论断是正确的。"},{"type":"paragraph","text":"他说，刚果（利）人民运用了毛主席关于武装斗争的战略战术的理论，在斗争开始的阶段使用箭和矛，从敌人那里缴获了武器，在农村和山区开展了游击战争。现在，刚果（利）人民由于有了正确的革命理论、高度的政治觉悟和正确的方向，他们在用坦克和其他现代化武器武装起来的敌人面前成为不可战胜的了。"},{"type":"paragraph","text":"他说，毛主席的这个声明是在亚洲、非洲和拉丁美洲人民正在结成反对美帝国主义及其帮凶的广泛统一战线的时候发表的。毛主席的声明号召：“全世界人民团结起来，打败美国侵略者及其一切走狗！”现在亚洲、非洲和拉丁美洲人民已经清楚地看到，帝国主义体系正在土崩瓦解。正如林彪同志在《人民战争胜利万岁》一文中所正确指出的，美帝国主义已被三大洲人民包围了。帝国主义的寿命不长了。"},{"type":"paragraph","text":"基布韦最后说：“我们的斗争是长期的，但是前途是光明的。正如毛主席所指出的：‘刚果人民必胜，美帝国主义必败。’”（附图片）"},{"type":"paragraph","text":"刚果（利）人民在同以美帝国主义为首的新老殖民主义的斗争中，建立了爱国武装力量。他们运用了毛主席关于武装斗争的理论，以敢于斗争，敢于胜利的精神，给了美帝国主义及其走狗以沉重打击。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70b82047a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说世界和平的取得主要依靠各国人民的斗争在郑州接见拉丁美洲朋友时指出:人民是决定的因素，依靠人民的团结和斗争，必能战胜帝国主义和他们的走狗。毛主席并介绍中国人民在革命斗争和社会主义建设中的经验。","authors":[],"dates":[{"year":1960,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社郑州8日电】　毛泽东主席今天下午在这里接见了正在我国参观访问的来自拉丁美洲八个国家的朋友们。他们是:智利工人统一工会代表团、哥伦比亚石油工人联合会代表团、哥斯达黎加工会代表团、厄瓜多尔工人联合会代表团和阿根廷、巴西、智利、厄瓜多尔、秘鲁的文化、教育、政法等界的著名人士。"},{"type":"paragraph","text":"同时接见的还有古巴军队总督察威廉·加尔维斯·罗德里格斯少校和他的夫人。"},{"type":"paragraph","text":"接见时，毛泽东主席首先表示对拉丁美洲朋友们的热烈欢迎；并介绍中国人民在革命斗争和社会主义建设中的经验。拉丁美洲八个国家的朋友们向毛泽东主席谈到在中国访问的观感。他们热情地称赞中国人民在自己的工作中所取得的成就，称赞中国的社会主义建设总路线、大跃进和人民公社，称赞中国人民对于世界和平和人类进步事业所作的贡献。他们还谈到了拉丁美洲人民同中国人民的历史联系和日益发展的友谊。他们说，拉丁美洲人民和中国人民有着共同的敌人，那就是美国帝国主义。他们介绍了古巴和拉丁美洲各国人民反对美帝国主义斗争的情况。他们表示，拉丁美洲人民团结起来，并和中国人民以及全世界人民团结起来，就一定能够取得反对帝国主义斗争的最后胜利。"},{"type":"paragraph","text":"毛泽东主席感谢这些朋友对中国人民的友谊。主席说，中国人民和拉丁美洲人民一样，长期受着帝国主义的压迫和剥削。中国人民依靠自己的团结，依靠各国人民的支援，进行了长期艰苦的斗争，终于推翻了帝国主义、封建主义和官僚资本主义在中国的统治，现在正在建设着自己的国家，改变着“一穷二白”的面貌。中国人民完全有信心把自己的国家建设好，因此需要时间，需要和平，需要朋友。主席说，古巴的人民，拉丁美洲的人民，全世界的人民都是中国人民的朋友；帝国主义以及他们的走狗则是我们的共同敌人，但是他们的人数很少。主席说，世界和平的取得，主要依靠各国人民的斗争。主席对古巴人民反对美帝国主义的英勇斗争表示钦佩。主席说，古巴人民和拉丁美洲各国人民的斗争，帮助了中国人民，中国人民的斗争也帮助了古巴和拉丁美洲各国的人民。人民是决定的因素，依靠人民的团结和斗争，必能战胜帝国主义和他们的走狗，取得世界的持久和平。"},{"type":"paragraph","text":"接见时在座的有中共中央书记处候补书记杨尚昆和中华全国总工会主席刘宁一等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a154c981e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

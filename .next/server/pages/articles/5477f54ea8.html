script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席在湖南的指示","authors":["毛泽东"],"dates":[{"year":1967,"month":9}],"is_range_date":false,"parts":[{"text":"毛主席在湖南的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"我们最最敬爱的伟大领袖毛主席接见了黎原、华国锋、章伯森三同志之后，杨成武、张春桥等同志又和黎原、华国锋、章伯森三同志谈了话，传达了毛主席的最新指示精神。","type":"paragraph"},{"text":"杨成武、张春桥同志说：毛主席最近在视察中，反复讲了这样几个问题：","type":"paragraph"},{"text":"一、大联合问题。毛主席说：工人阶级内部，没有根本利害冲突，为什么要分两大派呢！两派要互相少讲别人的缺点，多作自我批评，才有利于革命的大联合。主席反复讲：要解决造反派内部的团结，特别是工人内部，上海是大联合的高潮，国庆节前就搞好，大联合过国庆。","type":"paragraph"},{"text":"二、正确对待干部。毛主席说：不要搞武斗，批判斗争会要搞文斗，不要搞武斗。犯了错误的检讨了就可以了，不要过头了，不要侮辱。主席还说：人家犯了错误就够苦了，你们还要过火，不要好象不武斗一下就不革命。","type":"paragraph"},{"text":"张春桥同志说：上海斗争陈丕显的时候拍了电视，主席看了。陈讲话时，很多人插话，主席说：会上要允许本人讲话，允许本人申辩。","type":"paragraph"},{"text":"陈再道被斗得很厉害，主席知道后说：不要这样搞。","type":"paragraph"},{"text":"干部大多数是好的，主席对站出来的干部很重视。上海局以上的干部站出百分之六十，山东站出来百分之二十，河北站出来的很少，只有百分之几，主席说：将来还是要大翻案的。对干部，除投敌、叛变、自首者外，过去十几年、几十年总做过一些好事嘛！要扩大教育面，缩小打击面。","type":"paragraph"},{"text":"为什么群众对干部不满呢？主要原因：1、政治原因，因为他们执行了资产阶级反动路线。2、作风原因，因为他们当官作老爷，不平等待人。","type":"paragraph"},{"text":"三、主席很关心造反派。主席说：“对造反派也要教育，现在正是犯错误的时候。年青人，不要性急。现在紧张严肃有余，团结活泼不足，缺乏民主作风，不平等待人。打人、骂人、拍桌子，把我们传统搞乱了，把我们坚持团结——批评——团结的公式搞乱了。","type":"paragraph"},{"text":"目前主要危险是极“左”思潮，当然也要注意右的方面。极“左”表现三个方面：1、分裂以毛主席为首的党中央（炮轰总理）；2、分裂人民解放军；3、有些地方分裂革命委员会。","type":"paragraph"},{"text":"反对极“左”了，不要极右了。要加强教育，扩大教育面，不要扩大打击面。","type":"paragraph"},{"text":"（根据黎原、华国锋、章伯森同志传达整理）","type":"appellation"},{"text":"(原转载于湖南衡阳党政机关《革命到底》兵团办公室等编印《毛主席的革命路线胜利万岁！-- 中央关于湖南问题的知识资料汇编》，1968年1月)","type":"appellation"}],"comments":[],"origin":"原转载于湖南衡阳党政机关《革命到底》兵团办公室等编印《毛主席的革命路线胜利万岁！-- 中央关于湖南问题的知识资料汇编》，1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5477f54ea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"钳制敌十一师等部以利刘邓主力休整","alias":"","parts":[{"type":"paragraph","text":"钳制敌十一师等部以利刘邓主力休整"},{"type":"paragraph","text":"（1948年2月22日）陈、唐，陈、谢，并告刘、邓，粟、刘："},{"type":"paragraph","text":"马酉电悉。自前两星期内你们的任务是钳制十一师及其他平汉郑信段?之敌，使其不能威胁刘邓主力在沙、淮间集结及补上新兵。在刘邓主力业已集结并补上新兵之后，照我们意见只要环境许可，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军参谋长陈士、政治部主任唐亮和晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。粟、刘，指粟裕、刘先胜，当时分别任华东野战军副司令员和副参谋长。"},{"type":"paragraph","text":"[3]指1948年2月21日酉时陈士、唐亮、陈赓、谢富治给中共中央军委的电报。电报提出对今后两个月行动的意见：一、第一步仍以向郑潼线行动为好，破击郑潼线铁路，袭占密县、荥阳、巩县、水、偃师各县城，威胁郑州，调动裴昌会兵团增援，于运动中歼灭该敌，相机攻占洛阳。二、第一步任务达成后，经短期休整，于4月上中旬南下襄樊、南阳一带行动。首先解决宛西四县封建地主武装、保安团队，相机攻占南阳、襄樊、老河口等城，并继续越汉水，向荆河一带发展，威胁长江下游，与江汉、桐柏发展连成一片，造成对武汉包围形势，调动敌人，便于粟部执行机动任务，或配合刘邓于平汉线作战。"},{"type":"paragraph","text":"[4]平汉郑信段，指北平（今北京）至汉口的铁路郑州至信阳段，即今京广线一段。刘邓尚须有一短时期休息整训。如果刘邓亦同意这样做，又不反对你们执行郑潼战役，则可照你们意见，以你们现有兵力先打郑潼线\"。但要寅月上旬才能作具体决定，目前两星期内你们应在郑信段寻找作战机会，以协助刘邓。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑养亥[1]郑潼线，指郑州至潼关的铁路，即陇海线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":104},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d934c96796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

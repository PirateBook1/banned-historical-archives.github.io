script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分生产队在交售给国家的粮食中掺进大量泥土","authors":["南京","季裕庆","新华通讯社"],"dates":[{"year":1961,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"部分生产队在交售给国家的粮食中掺进大量泥土","type":"title"},{"text":"新华通讯社南京季裕庆","type":"authors"},{"text":"新华社南京14日讯  江苏省常熟县塘桥公社的很多生产队，在交售给国家的粮食中掺泥、掺杂的情况十分严重。据初步了解，全公社一百八十五个生产队即有三十五个生产队的粮食中掺泥。第一大队第一生产队交售粮食六次，有三次掺入大量泥土，少的几百斤，多的几千斤。第四生产队交雇粮食五次，就掺泥土四、五千斤左右。有些粮食里竟掺进了十多斤甚至数十斤重的大石头。","type":"paragraph"},{"text":"一些生产队的实售给国家的粮食中掺泥、掺杂，已经变成了公开的有组织的行动。第一生产队在10月13交售粮食时，生产队长肖炳银派了四个社会挑泥二十八担(约一千六百斤)，打碎晒干后全部掺入稻子内。第一大队党支部书记看到生产队将泥掺在粮食内，只说：“你们搞，不关我们事。”个别生产队的社员不定期打骂国家粮站工作人员，强迫他们接收掺有泥杂的粮食。","type":"paragraph"},{"text":"来源：1961年12月15日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5054905184"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

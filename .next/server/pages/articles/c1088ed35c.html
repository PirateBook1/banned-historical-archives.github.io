script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅夏粮分配和征购工作  山东省生产指挥部要求各地更高地举起革命的批判旗帜，彻底肃清粮食工作方面的修正主义流毒。在完成夏粮分配和征购的同时，掀起夏季生产高潮","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅夏粮分配和征购工作"},{"type":"paragraph","text":"山东省生产指挥部要求各地更高地举起革命的批判旗帜，彻底肃清粮食工作方面的修正主义流毒。在完成夏粮分配和征购的同时，掀起夏季生产高潮"},{"type":"paragraph","text":"据新华社济南二日电　山东省革命委员会生产指挥部，最近召开了全省夏粮分配、征购会议，要求各级革命组织、广大贫下中农、革命干部高举革命的批判旗帜，彻底揭露和批判党内头号走资本主义道路当权派以及前山东省委、省人委内一小撮走资本主义道路当权派在粮食工作上推行的资产阶级反动路线，坚决肃清修正主义的流毒。在革命的大批判中，搞好今年的夏粮分配、征购工作。"},{"type":"paragraph","text":"会议具体讨论和安排了夏粮分配、征购以及夏收、夏种等工作。会议认为：认真做好今年夏粮分配、征购工作，对保证无产阶级文化大革命的胜利进行，巩固无产阶级专政，对促进夏季生产，夺取全年丰收，支援国家社会主义建设，都有着重大的意义。"},{"type":"paragraph","text":"会议强调指出，高举毛泽东思想伟大红旗，抓住两个阶级、两条道路、两条路线斗争这条纲，坚定不移地贯彻执行毛主席的无产阶级革命路线，是搞好夏季生产、分配、征购工作的根本。会议要求各地要用革命统帅夏粮分配和征购，要紧紧掌握当前无产阶级文化大革命运动的大方向，彻底揭发和批判党内大大小小的一小撮走资本主义道路当权派在粮食分配、征购工作上反对突出无产阶级政治，取消无产阶级对资本主义势力的斗争，大搞物质刺激和经济主义等的罪行，肃清修正主义流毒，以保证按照党的政策，搞好夏粮分配和征购。同时，各地还要警惕党内一小撮走资本主义道路当权派和地、富、反、坏、右的破坏。要坚定地依靠广大贫下中农和无产阶级革命派，把夏季粮食分配、征购工作搞好。"},{"type":"paragraph","text":"会议提出，要认真贯彻毛主席“备战、备荒、为人民”的战略方针和党的政策。要把政策交给群众，充分发扬民主，走群众路线，让群众根据党的政策，具体讨论落实征购任务。"},{"type":"paragraph","text":"会议还指出，在今年夏季粮食分配、征购工作中，不论缺粮单位和余粮单位都要认真贯彻执行毛主席“要节约闹革命”的伟大指示，要真正做到丰收不忘节约，增产不忘节约，同时也要认真地、全面地把社员的生活安排好。"},{"type":"paragraph","text":"会议要求各级革命委员会和革命群众组织，在夏季分配、征购工作中，一定要突出无产阶级政治，把活学活用毛主席著作放在首位。要认真组织广大干部和社员，学习“老三篇”等光辉著作，大破“私”字，大立“公”字，促进思想革命化，狠抓革命，猛促生产，在完成夏季粮食分配和征购工作的同时，掀起一个轰轰烈烈的夏季生产高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1088ed35c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

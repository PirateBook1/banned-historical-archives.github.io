script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对公安部转报的广州市公安局关于国庆节保卫工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"对公安部转报的广州市公安局关于国庆节保卫工作报告的批语"},{"type":"paragraph","text":"（1954年10月16日）刘、周、朱、陈、邓、彭阅。此件值得注意。请彭对广州的防空加以布置。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十六日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭，指彭德怀，当时任国务院副总理兼国防部部长。"},{"type":"paragraph","text":"[2]指公安部1954年10月12日向周恩来、中央转报的广州市公安局关于国庆节期间保卫工作的综合报告。报告主要汇报了国庆节期间广州市的敌特活动情况和我公安部门采取侦察破案，组织机关、工厂、企业内部群众防范，充分发挥民警部门管理、控制作用等公开和秘密相结合的办法，进行保卫工作的情况。其中谈到国庆期间敌机共入侵3批4架次，有一次飞至增城东面离广州市60公里空域，被我机追击逃跑。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c9d65bdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

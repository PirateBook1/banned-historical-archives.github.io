script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想为什么不称做主义?","authors":[],"dates":[{"year":1949,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者先生:"},{"type":"paragraph","text":"现在我们研究小组，想请你解答下面问题，务望拨宂答复:上有着什么不"},{"type":"paragraph","text":"(一)规律、思想、学说、主义、本质同?"},{"type":"paragraph","text":"(二)马、恩、列、史、四人的学说可称主义，毛主席的学说为什么仅称思想:"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"敬礼!木谨启"},{"type":"paragraph","text":"答:你所提出的问题，仅就所知回答如下，借供参考:"},{"type":"paragraph","text":"一、规律是事物现象中间的必然的相互关系。思想，学说，主义都属于意识形态范畴，都是社会的上层建筑。思想所指的是个别的见解和观念，从起源上讲，思想的产生先于学说和主义，思想可能是无系统的；零散的和片段的。学说和主义却是一连串有密切关联的见解或观念底体系，尤其说到主义，那更需具备严密的条理和结构，从起源上请，产生较后于思想，是人类较晚的阶段上才产生的，两者都是“持之有故，言之成理”的系统思想。总之必先有了思想，才会有学说和主义；同时有了学说和主义，人类思想才会更快地进步。学者之间的关系是很密切的。"},{"type":"paragraph","text":"二、据香港版“群众”二卷十二期对这一问题的解说是:毛泽东思想亦可称为毛泽东主义，因为毛泽东思想不仅是中国化的马列主义，而且形成了关于整个中国历史与中国革命的全部有系统的科学理论；不仅发展了马列主义，而且有许多新的创造，即在马列主义宝库里添加了新的东西进去，特别是关于新民主主义，革命战争，革命根据地，革命统一战线等等；在毛泽东思想里面，都有新的创造，使马列主义更加丰富和充实。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d17bdb7b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

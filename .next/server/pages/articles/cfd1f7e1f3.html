script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺罗马尼亚解放十一周年毛主席刘委员长周总理的贺电","authors":[],"dates":[{"year":1955,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十二日电】　中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇、国务院总理周恩来致电罗马尼亚人民共和国国民议会主席团主席格罗查、部长会议主席乔治乌—德治、外交部长布吉奇，祝贺罗马尼亚解放十一周年。电文如下:"},{"type":"paragraph","text":"“罗马尼亚人民共和国国民议会主席团主席彼·格罗查同志:"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席格·乔治乌—德治同志:"},{"type":"paragraph","text":"罗马尼亚人民共和国外交部长西·布吉奇同志:"},{"type":"paragraph","text":"值此罗马尼亚解放十一周年之际，我们谨代表中华人民共和国政府和人民向你们，并通过你们向罗马尼亚人民共和国政府和人民致衷心的热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国政府和人民怀着万分兴奋的心情注视着罗马尼亚人民共和国十一年来在罗马尼亚工人党的领导下在社会主义的建设事业中所取得的巨大成就。这个成就加强了以苏联为首的和平、民主、社会主义阵营的力量。祝兄弟的罗马尼亚人民在巩固和繁荣自己的祖国以及保卫欧洲和世界的和平的事业中获得新的胜利。祝中罗两国牢不可破的友谊进一步巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"一九五五年八月二十一日”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd1f7e1f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

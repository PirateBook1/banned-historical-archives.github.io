script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热爱毛泽东主席　学习毛泽东思想","authors":[],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热爱毛泽东主席　学习毛泽东思想"},{"type":"paragraph","text":"亚洲、非洲、拉丁美洲各国人士发表谈话，热烈赞扬毛泽东主席是世界革命的伟大领袖，毛泽东思想是被压迫人民的指路明灯。"},{"type":"paragraph","text":"毛泽东属于全世界人民"},{"type":"paragraph","text":"巴基斯坦作家阿喜法克说，毛泽东主席是属于世界革命人民的，“全世界人民需要他，需要毛泽东思想指导全世界人民反对帝国主义和新殖民主义、建设人类进步新社会的伟大斗争”。"},{"type":"paragraph","text":"被压迫人民的指路明灯"},{"type":"paragraph","text":"老挝全国公务员联合会主席汶勒说，“毛主席是最有远见的人，是真正的马克思列宁主义者。毛泽东思想不仅是中国人民的指路明灯，也是全世界被压迫人民和被压迫民族的指路明灯。”他还说：一切正在进行革命斗争的人民都非常爱戴毛主席。在老挝，毛主席著作到哪里，哪里的人们就如饥似渴地来学习。"},{"type":"paragraph","text":"亚非拉的一颗巨大红星"},{"type":"paragraph","text":"日本日中友好协会鹿儿岛分会负责人平濑实武向记者发表谈话，热情地赞扬毛主席和毛泽东思想。他说，“毛泽东是亚洲的一颗巨大的红星，同时他又必然的是整个亚洲、非洲和拉丁美洲的一颗巨大的红星。”平濑说，毛泽东思想“是指导整个亚洲、非洲、拉丁美洲人民解放斗争的理论。”"},{"type":"paragraph","text":"当代最伟大的革命领袖"},{"type":"paragraph","text":"黎巴嫩作家易卜拉欣·萨勒梅说，毛泽东是当代的列宁，是当代最伟大的革命领袖。毛主席领导七亿中国人民赢得了中国革命胜利。中国革命对亚洲、非洲和拉丁美洲人民的影响，是帝国主义或者修正主义所阻挡不了的。中国革命是阿拉伯革命和世界革命的榜样。"},{"type":"paragraph","text":"毛泽东思想是强大武器"},{"type":"paragraph","text":"索马里作家阿卜杜拉齐兹·努尔·赫尔西说：在中国，每一个工人、农民、战士，甚至是家庭主妇，都在学习毛泽东主席的著作。毛泽东主席的著作是当代最高的马克思列宁主义。他说：“当然，学习马克思、恩格斯、列宁、斯大林的经典著作，是非常重要的。但是，对我们亚非两洲的战斗人民来说，毛泽东思想是更加强大的武器。许多非洲朋友对我说：‘毛泽东主席的著作对于他们的斗争是非常必要的’。”"},{"type":"paragraph","text":"当代最伟大的革命天才"},{"type":"paragraph","text":"莫三鼻给非洲民族联盟主席塞伊夫—阿齐兹·米拉斯对新华社记者发表声明说，正在斗争中的人民认为毛主席是当代最伟大的革命天才。毛泽东思想不仅向被压迫人民指出了胜利的可能性，并且向他们指出了取得胜利的方法。"},{"type":"paragraph","text":"照亮拉丁美洲前进的道路"},{"type":"paragraph","text":"厄瓜多尔出席第四届拉丁美洲学生代表大会的代表卢佩·卡夫雷拉赞颂毛主席的革命理论说：“毛泽东思想对于拉丁美洲是太重要了，它照亮了前进的道路，并为革命群众树立了这样的信念，即对于无产阶级说来，夺取政权唯一的形式是武装斗争。”　　（据新华社）"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刚果（布）青年争着在毛主席的巨幅绣像前面，合影留念，表示他们对世界人民的伟大领袖毛主席的爱戴和敬仰。　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5052fb1b65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南大学右派的反动言论（4）","authors":["云南大学教师","王文璐","蒙绍养","钱志诚","黄震"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"云南大学右派的反动言论 （4）","type":"title"},{"text":"云南大学教师钱志诚蒙绍养王文璐黄震","type":"authors"},{"text":"钱志诚(云南大学体育教研组讲师)说：","type":"paragraph"},{"text":"党委会是衙门","type":"subtitle"},{"text":"党委会是衙门、宗派、阎罗殿。党员是老爷，将来一定要成为东霸天，西霸天。","type":"paragraph"},{"text":"党有唯党员论。","type":"paragraph"},{"text":"党委包办一切，决定一切。","type":"paragraph"},{"text":"社会主义制度一切都不民主","type":"subtitle"},{"text":"社会主义制度下一切都不民主，现在不如过去。","type":"paragraph"},{"text":"“民主”是走过场而已。","type":"paragraph"},{"text":"选举不要党提名。","type":"paragraph"},{"text":"“党天下”的说法符合事实。","type":"paragraph"},{"text":"人事制度邪气上升","type":"subtitle"},{"text":"有了人事制度就会邪气上升，有才的人发挥不出。","type":"paragraph"},{"text":"升级的标准就是党员，不管狗屎、牛屎，能不能作，都弄成科长。","type":"paragraph"},{"text":"名誉上加点薪，实际上生活水平并没有提高，还不如过去。","type":"paragraph"},{"text":"蒙绍养（云南大学助教）说：","type":"paragraph"},{"text":"共产党是石头上的红布","type":"subtitle"},{"text":"共产党是石头上的红布。那里有工人阶级？工人阶级是抽象的。","type":"paragraph"},{"text":"要求入党入团的人都是有个人企图的。","type":"paragraph"},{"text":"搞政治的人就是想做官","type":"subtitle"},{"text":"搞政治的人就是想做官，为的是名、利。","type":"paragraph"},{"text":"国民党有一套，共产党的一套就是马列主义。","type":"paragraph"},{"text":"现在还不如解放前","type":"subtitle"},{"text":"三定政策搞糟了，统购统销也搞糟了。农民一年吃十两油，还不如解放前。","type":"paragraph"},{"text":"报纸天天吹大丰收，为什么广西还饿死人？","type":"paragraph"},{"text":"反革命是分析出来的","type":"subtitle"},{"text":"分析分析就会分析出一个胡风反革命集团来。分析分析就分析出一个反革命来。就肃反有成绩，是因为镇反没有杀着你家的人。","type":"paragraph"},{"text":"蒋介石当部长，小特务倒霉","type":"subtitle"},{"text":"蒋介石回来可当部长，倒霉的是小特务。","type":"paragraph"},{"text":"葛佩琦的言论是爱国的逆耳忠言。","type":"paragraph"},{"text":"王文璐(云南大学化学系助教)说：","type":"paragraph"},{"text":"任何党派都是宗派集团","type":"subtitle"},{"text":"无论什么党派都是宗派集团，官官相顾，共产党与国民党一样。","type":"paragraph"},{"text":"黄震(云南大学工会秘书)说：","type":"paragraph"},{"text":"党团委不懂文艺，但又硬把持文艺领导岗位","type":"subtitle"},{"text":"在鸣放中提出要办一个刊物与校刊争鸣；这个刊物不受党团干预，可以凭“正义感来独立负责”。他在一次座谈会上说：“云南省文艺界的这些领导，只是领导政治，不懂文学艺术。而这方面有才学的人未能得到重视。党团委这些同志是不懂文艺的。党就是让一些不懂文艺的人硬把持着文艺领导岗位。这是全国性的问题”。","type":"paragraph"},{"text":"社会主义现实主义是庸俗社会学","type":"subtitle"},{"text":"“百家争鸣，百花齐放了，其他非社会主义现实主义的创作方法也可写出有利于人民的作品。过去按社会主义现实主义的创作方法，就造成了我国文学艺术的一般化、公式化、概念化，这是教条主义的罪过，是庸俗社会学”。在鸣放前，他曾企图夺取校刊“山茶”文艺栏的编辑权，要求学校交给他所组织的一伙人去办，学校无权修改稿件。","type":"paragraph"},{"text":"他仿照“草木篇”写了“树”、“乌鸦”等诗攻击今天的社会主义制度和党的领导，文如下：","type":"paragraph"},{"text":"树","type":"subtitle"},{"text":"古老而倔强的树","type":"paragraph"},{"text":"曾有过茂盛的枝叶","type":"paragraph"},{"text":"却被横暴的雷电摧光折尽","type":"paragraph"},{"text":"但是","type":"paragraph"},{"text":"它的干仍然深深地连着土地","type":"paragraph"},{"text":"那悄悄地冒着的新芽","type":"paragraph"},{"text":"又预示着在开始它生命的青春","type":"paragraph"},{"text":"乌鸦","type":"subtitle"},{"text":"只有一种颜色","type":"paragraph"},{"text":"——黑，黑，黑。","type":"paragraph"},{"text":"只会一个调门，","type":"paragraph"},{"text":"——吖，吖，吖。","type":"paragraph"},{"text":"整天价喋喋不休。","type":"paragraph"},{"text":"似乎不知道自己的短处是啥。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da2f0ecc86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

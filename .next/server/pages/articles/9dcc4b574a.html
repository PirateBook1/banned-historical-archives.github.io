script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"给达赖喇嘛的信","alias":"","parts":[{"type":"paragraph","text":"给达赖喇嘛的信"},{"type":"paragraph","text":"（1955年11月24日）亲爱的达赖喇嘛："},{"type":"paragraph","text":"一九五五年七月六日给我的信收到了，很高兴。我时常想念你，想念你在北京的时候我们相处的那种愉快的情形。何时再能和你见面呢？大概要再等三年，等到第二届全国人民代表大会开会的时候那时你也许会来这里吧。你回去以后的许多活动，我觉得都很好。西藏自治区筹备委员会不久可以成立，各族人民都会很高兴。西藏是在前进。当然不要性急，每年有一些进步就好了。希望你好好保养身体。我们这里的情形还好。也做了一些错事，正在批评改正。中国是一个大国，但是现在还是不富不强，希望经过各族人民的共同努力，在几个五年计划之后，变为一个又富又强的国家。西藏是很有前途的地方，希望你们好好做去。很高兴地看到你在信里附寄的西藏鲜花，我在这里也附寄一朵给你。希望经常看到你的信，随便写几句，不拘形式，就是好的。馀事请问张国华同志。我已嘱附张国华，叫他好好向你请教。"},{"type":"paragraph","text":"[1]达赖喇嘛，即达赖喇嘛·丹增嘉措，当时任全国人大常委会副委员长。"},{"type":"paragraph","text":"[2]张国华，当时任中共西藏工作委员会副书记、中国人民解放军西藏军区司令员。"},{"type":"paragraph","text":"给达赖喇嘛的信祝你健康、愉快！"},{"type":"paragraph","text":"毛泽东一九五五年十一月二十四日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dcc4b574a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

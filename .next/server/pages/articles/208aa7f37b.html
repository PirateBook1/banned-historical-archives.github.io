script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市化工系统干部和工人同灾区人民心连心以批邓为动力　大力增产救灾药品","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，上海化学工业系统各级领导干部和广大工人群众，迅速行动起来，大力增产救灾药品，积极投入抗震救灾斗争。"},{"type":"paragraph","text":"唐山、丰南一带发生强烈地震的消息传来后，市医药工业公司党委就立即召开党委会进行研究，主动与医药采购部门联系，安排增产支援灾区的重点药物共四十七个品种，并召集有关二十三个药厂举行紧急会议，以批邓为动力，抓好灾区急需药物的生产。长征制药厂是生产多种葡萄糖输液的厂，上级领导部门下达给该厂的急救药品生产的任务，比平常一个月的产量还要多。怎么办?工人同志说:“改开三班制，人停机不停。”结果，右旋糖酐、小苏打、甘露醇的生产任务分别提前超额完成。第五制药厂在七月三十日下午接到突击生产氨基比林的任务，全厂的工人和干部发扬了“一不怕苦，二不怕死”的革命精神，经过三天三夜的突击战斗，提前安装好设备，并立即投产。"},{"type":"paragraph","text":"在抗震救灾斗争中，化工系统各级领导干部深入第一线，带领群众狠批邓小平，与工人一起战斗，从局到公司的机关干部，连日来纷纷下厂劳动，为抗震救灾出力。"},{"type":"paragraph","text":"一方有困难，八方来支援。人民制药厂生产的甲醇钠原料，涉及到全公司三十六只药品，本来计划最近要停炉检修。上药九厂听到这个消息，立即把自己厂的炉子支援给人民制药厂。上药七厂担负着一批安络血止血针剂的任务，原料有困难，南昌药厂的同志听到后，立即把库存的水杨酸钠送到上药七厂。彭浦化工厂听到上药二厂、上药十六厂生产安乃近急需氯乙酸和双乙烯酮的化工原料，主动把任务接过来。玻璃一厂、四厂职工纷纷表示:要在抗震救灾斗争中当好配角，要什么瓶子，给什么瓶子，要多少，给多少。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"208aa7f37b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

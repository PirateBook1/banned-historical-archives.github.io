script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青、陈锡联、纪登奎观看阿尔巴尼亚国家民间歌舞团演出  演出休息时，会见了歌舞团的负责人、艺术指导、舞蹈教练和主要演员，同他们进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1974,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青、陈锡联、纪登奎观看阿尔巴尼亚国家民间歌舞团演出"},{"type":"paragraph","text":"演出休息时，会见了歌舞团的负责人、艺术指导、舞蹈教练和主要演员，同他们进行了十分亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七四年六月二十八日讯　中共中央政治局委员江青、陈锡联、纪登奎，今天晚上观看了阿尔巴尼亚国家民间歌舞团的演出。"},{"type":"paragraph","text":"这是歌舞团在北京的第四场演出。当我国领导人同歌舞团团长帕·卡拉菲利，阿尔巴尼亚驻中国大使什图拉和夫人等一起步入剧场时，全场响起了雷鸣般的掌声。"},{"type":"paragraph","text":"演出休息时，江青、陈锡联、纪登奎等同志会见了歌舞团的负责人、艺术指导、舞蹈教练和主要演员，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"演出结束后，我国领导人在“恩维尔—毛泽东”“毛泽东—恩维尔”的欢呼声中走上舞台，同演员们热烈握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"出席观看演出的还有乔冠华、于会泳、浩亮、王海容、林林、刘西林、田增佩、唐闻生、章含之等。（附图片）"},{"type":"paragraph","text":"上：中共中央政治局委员江青、陈锡联、纪登奎六月二十八日晚观看了阿尔巴尼亚国家民间歌舞团的演出。图为演出结束后，我国领导人走上舞台同演员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05a48815ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

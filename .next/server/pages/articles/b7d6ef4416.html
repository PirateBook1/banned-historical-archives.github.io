script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以只争朝夕的精神落实毛主席最新指示锦州铁路地区传来大联合喜讯","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锦州铁路局两大革命群众组织紧跟毛主席的伟大战略部署，坚决执行毛主席的最新指示，以“只争朝夕”的革命精神，最近迅速实现革命大联合，成立了锦州铁路地区革命大联合委员会。"},{"type":"paragraph","text":"一月十二日，锦州铁路局所属单位两大革命群众组织的革命职工和人民解放军当地驻军指战员两万多人，满怀革命激情在锦州车站广场隆重集会，热烈庆祝锦州铁路地区实现革命大联合。"},{"type":"paragraph","text":"会上宣读了国务院的贺电。中国人民解放军锦州驻军负责人颜文斌、符必玖等同志参加了庆祝大会，颜文斌同志在大会上讲了话。"},{"type":"paragraph","text":"在庆祝大会上，宣读了锦州铁路局两大革命群众组织实现革命大联合的协议书和锦州铁路地区革命大联合委员会第一号公告。公告号召全局广大革命职工要坚决贯彻执行中央两报一刊元旦社论提出的五项战斗任务，更加广泛深入地开展活学活用毛泽东思想的伟大群众运动，进一步巩固和发展革命的大联合，尽快实现按系统、按部门的革命大联合，促进革命三结合，深入开展本单位的斗批改，确保铁路运输畅通，努力完成和超额完成运输生产计划，夺取革命和生产的更大胜利。"},{"type":"paragraph","text":"(均据新华社电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7d6ef4416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

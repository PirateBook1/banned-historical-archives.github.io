script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉麻车站用毛泽东思想统帅安全行车","authors":[],"dates":[{"year":1971,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉麻车站用毛泽东思想统帅安全行车"},{"type":"paragraph","text":"贵州都匀铁路分局拉麻车站的工人群众、革命干部，坚持用毛泽东思想统帅安全行车，连续五年没有发生过一次事故，成为都匀铁路分局安全生产的先进单位。"},{"type":"paragraph","text":"拉麻车站是黔桂线上的一个小站，座落在群山环绕的山沟里。在无产阶级文化大革命中，车站党支部带领全站的工人群众和革命干部，把活学活用毛泽东思想放在一切工作的首位，搞好安全生产。他们深入开展革命大批判，使大家树立了为革命搞好安全行车的思想。工人们不仅认真地接发每一趟列车，准确地扳好每一次道岔，而且还经常查事故苗头，摆危害，找原因，消灭产生事故的因素，保证行车安全。老工人曾凡员二十年如一日，从未发生过任何事故。一次他值班，一四○五次列车通过后，他习惯地对道岔的每一个部件进行检查，忽然发现护轮轨的一颗螺丝杆折断了。这时二十三次列车即将从这里通过，他想到旅客的安全，国家的财产，立即以惊人的力量，跑上前去，把螺丝杆打好。他刚扭好螺丝，二十三次列车飞驰而过，避免了一场可能发生的事故。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75df2b61bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

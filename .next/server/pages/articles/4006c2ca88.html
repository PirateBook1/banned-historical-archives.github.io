<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺十月社会主义革命四十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺十月社会主义革命"},{"type":"paragraph","text":"四十六周年的电报"},{"type":"paragraph","text":"（1963年11月6日）莫斯科苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志："},{"type":"paragraph","text":"在伟大十月社会主义革命四十六周年的时候，我们代表中国人民、中国共产党和中国政府，向你们，并且通过你们，向兄弟的苏联人民、苏联共产党和苏联政府，致以热烈的祝贺。"},{"type":"paragraph","text":"四于六年前，俄国无产阶级和劳动人民在伟大的列宁和光荣的布尔什维克党的领导下，举行了武装起义，推翻了资产阶级和地主的统治，建立起第一个社会主义国家。伟大的十月社会主义革命从根本上动摇了帝国主义的统治，为全世界无产阶级、被压迫人民和被压迫民族开辟了争取彻底解放的康庄大道。"},{"type":"paragraph","text":"在十月社会主义革命胜利以后，伟大的苏联共产党和苏联人民继续高举十月革命的旗帜，进行了英勇顽强、艰苦卓绝的斗争，彻底粉碎了国际帝国主义和国内反革命力量的联合进攻，巩固和加强了无产阶级专政，进行了社会主义建设，实现了社会主义工业化和农业集体化。毛泽东全集第四十六卷"},{"type":"paragraph","text":"第二次世界大战期间，英勇的苏联人民在苏联共产党的领导下，粉碎了德国法西斯的疯狂进攻，取得了卫国战争的胜利，对于世界人民的革命事业和进步事业作出了伟大的贡献。"},{"type":"paragraph","text":"在第二次世界大战以后，苏联人民又以高度的劳动热情，迅速医治了战争的创伤，在建设自己祖国的宏伟事业中，取得了伟大的成就。中国人民对兄弟的苏联人民所取得的成就感到由衷的高兴。"},{"type":"paragraph","text":"中国人民始终不渝地维护中苏两国人民的友谊和团结。中国人民坚信，中苏两国人民的伟大友谊是永恒的，牢不可破的，是经得起任何考验的。中国人民将永远同兄弟的苏联人民一起，在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六O年声明革命原则的基础上，维护和加强中苏两国人民的团结，维护和加强社会主义阵营的团结和国际共产主义运动的团结，为争取世界和平、民族解放、人民民主和社会主义事业的胜利而共同奋斗。"},{"type":"paragraph","text":"祝伟大的苏联人民在创造自已美好未来的事业中，取得新的成就。祝中苏两国人民的友谊日益发展，万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年十一月六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":81,"page_end":82},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4006c2ca88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

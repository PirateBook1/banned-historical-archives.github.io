script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于不要到处修工事致张云逸等电","alias":"","parts":[{"type":"paragraph","text":"关于不要到处修工事致张云逸等电"},{"type":"paragraph","text":"（1951年1月29日）张、莫、李、卢，并告中南军区，广东军区，华东军区："},{"type":"paragraph","text":"一月廿五日电悉，所提修建边防工事计划，根本不适合我军的作战要求。如敌来攻，海上者应当让其登陆，而不要阻止其登陆；越南者应当让其侵入，而不要阻正其侵入。不论敌从海上来，从越南来，均应当让其深入内地，不要怕失掉钦州、廉州、防城、龙州、南宁及其他城市，而应当让它进这些城市。我军应当位于纵深机动地区，待敌深入，然后包围歼灭之。这就是我军历来战胜敌人的办法，为什么你们忘记了。你们计划到处设防，到处修工事，摆成被动挨打的姿势，使我军丧失主动，丧失歼敌的机会，是完全错误的。目前你们工作的重心，应是减租，退押，清匪，反霸，有步骤地有把握地实行土地改革，严厉镇压反革命，大杀儿批匪首，惯匪，恶霸，及罪大的会门头子与特务分子，这些，就是最重要的巩固国防的工作。广东方面，除虎门必须筑要塞及珠江口外某儿个岛上应修必要的工事和堡垒之外，其他地方亦一概不修工事，不守海"},{"type":"paragraph","text":"[1]张云逸，当时任中国人民解放军广西军区司令员兼政治委员。"},{"type":"paragraph","text":"[2]张，指张云逸。莫，指莫文骅，当时任中国人民解放军广西军区副政治委员。李，指李天佑，当时任中国人民解放军广西军区副司令员。卢，指卢绍武，当时任中国人民解放军广西军区参谋长。毛泽东全集第三十卷岸线，敌来诱其深入，聚而歼之。华东方面亦只在厦门、平潭、舟山、吴淞四处的某些必要地点修筑要塞和工事（这些是确定要修的），其余亦一概不修。广西地处大陆，距台湾很远，逃越匪部人数甚少，完全没有什么可怕，不应该修任何工事。"},{"type":"paragraph","text":"毛泽东一月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":86},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28e0b1d0ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

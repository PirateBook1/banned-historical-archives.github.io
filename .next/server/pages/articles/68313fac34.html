script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省部分地区试办农业生产合作社有急躁情绪","authors":[],"dates":[{"year":1952,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"浙江省部分地区试办农业生产合作社有急躁情绪","type":"title"},{"text":"【浙江分社五日讯】目前浙江省有些地区领导上有急躁情绪，如新登县三个乡最近试办了八个农业生产合作社，其中仅新堰村就办了四个，另外有些区乡还在准备试办。该县城岭区的干部认为：城岭区的三四十个常年互助组，都已够得上办农业生产合作社的条件了。有些村在群众中流传着“入社光荣”的思想，因此有的农民就要求“非脱组入社不可”。新堰村有些农民认为：“先入社先到社会主义”，“入了社成为一家人，大家有的吃，生活困难的不用害愁了。”该村农民陈中山说：“明年全村一个社，就变成集体农庄了。”","type":"paragraph"},{"text":"又如嵊县县委过早地在官地村魏志泉互助组试办农业生产合作社。魏志泉互助组民主管理制度还很不健全，组内有不团结现象，组员魏培生、魏子标、魏陆生(前二个解放前当过伪保队附)群众叫他们是“绣花剪刀”、“砂糖嘴”、“密煎砒霜”，一提起这三个人，群众就摇头。而他们在组内形成小集团，他们劳动不好，分数总要评得多，其他组员不满，但都怕他们会讲会写，不敢得罪，只有组长魏志泉才敢提出批评。当地村农民们说：“魏志泉不在家，这个组就不像个互助组了。”“叫我们向魏志泉学习可以，但不能向魏志泉互助组学习。”当嵊县县委在该组试办农业生产合作社后，当地村农民又反映说：“他们互助组有啥条件办合作社?就是办起来也要翻掉的。”","type":"paragraph"}],"comments":[],"origin":"1952年5月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68313fac34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市机关干部坚决响应毛主席伟大号召 昨举行盛大游行立志走“四个面向”道路被光荣批准首批“四个面向”的革命战士决心为彻底埋葬帝修反，为无产阶级革命事业而战斗到底","authors":[],"dates":[{"year":1969,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，全市各条战线的机关革命干部、工作人员坚决响应伟大领袖毛主席关于“四个面向”的号召，举行了声势浩大的游行，到市革命委员会向全市人民报喜、表决心，立志到农村去，到边疆去，到工矿去，到基层去，到祖国最需要的地方去，干一辈子革命。这次游行，是对毛主席革命路线的大宣传，是普及毛泽东思想的大宣传，是移风易俗、改造社会的大宣传，是“四个面向”的大宣传。"},{"type":"paragraph","text":"昨天，黄浦江畔，人潮如海，红旗林立，歌声、口号声、锣鼓声汇合成一片，震动全市。首批干部“四个面向”的光荣榜和捷报，被光荣批准“四个面向”的干部的决心书，以及广大干部坚决要求到农村、到边疆、到祖国最需要的地方去的请战书，从四面八方纷纷送到市革命委员会。"},{"type":"paragraph","text":"这次，被光荣批准首批“四个面向”的革命战士，怀着无限忠于伟大领袖毛主席的激动心情，胸戴大红花，手擎红宝书，斗志昂扬地走在游行队伍的前面。他们不愧是中国共产党的诞生地和“一月革命”风暴的策源地——上海的好儿女，他们是我们机关革命干部、工作人员学习的好榜样。他们决心永远高举毛泽东思想伟大红旗，永远突出无产阶级政治，永远念念不忘无产阶级专政，永远做工农兵群众的小学生，发扬一不怕苦、二不怕死的革命精神，为彻底埋葬帝、修、反，为无产阶级革命事业而战斗到底。参加游行的还有部分革命知识青年，他们决心响应毛主席的伟大号召，和革命干部一起上山下乡干革命。参加游行的还有干部家属和里弄居民，他们热情地欢送、坚决地支持自己的亲人到毛主席所指引的地方去干革命。"},{"type":"paragraph","text":"广大干部游行时，一遍又一遍地高呼:“备战、备荒、为人民!”“到边疆去!建设边疆!保卫边疆!支援世界革命!”“打倒美帝!打倒苏修!打倒各国反动派!”“毛主席万岁!万万岁!”等口号。他们表示，坚决向第一批奔赴新的战斗岗位的战友学习，坚决走与工农兵相结合的道路，继续革命、彻底革命，以实际行动积极争取早日踏上革命的新征途，为共产主义的伟大事业奋斗终身。"},{"type":"paragraph","text":"全市革命干部通过游行活动，决心在《庆祝中华人民共和国成立二十周年口号》的鼓舞下，进一步落实“九大”提出的各项战斗任务，把本单位的斗、批、改进行到底，以推动当前干部“四个面向”的革命运动深入发展，向国庆二十周年献礼。"},{"type":"paragraph","text":"在昨天游行过程中，市革命委员会领导成员接受了广大机关革命干部、工作人员送来的喜报、决心书、请战书，并讲了话。他们还和机关干部、工作人员一起参加了游行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\09\\699j010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海广大革命机关干部和工作人员坚决响应毛主席的伟大号召，到农村去，到边疆去，到工矿去，到基层去，到祖国最需要的地方去，干一辈子革命!　本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cb5034f85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺理论工作者提出  毛泽东文艺思想凝聚集体智慧  过去现在都是文艺工作的方针","authors":[],"dates":[{"year":1989,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺理论工作者提出"},{"type":"paragraph","text":"毛泽东文艺思想凝聚集体智慧  过去现在都是文艺工作的方针"},{"type":"paragraph","text":"新华社北京十月十四日电　首都部分文艺理论工作者十二日聚会座谈时提出，否定毛泽东文艺思想对文艺工作的指导，否定革命文艺实践，是资产阶级自由化思潮在文艺领域中的突出表现。"},{"type":"paragraph","text":"与会同志指出，近一个时期，仍有一些报刊发表文章，谈毛泽东文艺思想是“政治实用主义”、“民粹主义”，甚至是“阴谋文艺”。这一情况应当引起文艺界的足够重视。"},{"type":"paragraph","text":"他们强调，我们所说的毛泽东文艺思想，是指由毛泽东同志所创立，凝聚了党的集体智慧，被实践证明是正确的，并在实践中不断丰富和发展的正确文艺主张。他们认为，不论过去还是现在，它都是中国革命文艺工作的指针。"},{"type":"paragraph","text":"与会同志指出，繁荣社会主义文艺，首先要端正文艺工作的方向，排除资产阶级自由化倾向的干扰，贯彻落实十一届三中全会以来党中央所确定的文艺方针。这就要像毛泽东同志所倡导的那样，组织文艺工作者深入学习马克思主义，加强和重建文艺工作同人民群众的血肉联系。他们说，只有深入生活，和群众在思想感情上打成一片，文艺家们才能创造出真正为群众所喜闻乐见的优秀作品。"},{"type":"paragraph","text":"与会同志认为，重建学习马克思主义的浓厚风气，是文艺工作的又一当务之急。江泽民同志《在庆祝中华人民共和国成立四十周年大会上的讲话》，用马克思主义科学原理总结了四十年来我国社会主义革命和建设的经验，深入阐述了邓小平同志关于建设有中国特色的社会主义的思想，是毛泽东思想在新时期的发展。当前，文艺界应当联系文艺工作的实际，深入学习这个讲话，用以统一认识、指导工作。"},{"type":"paragraph","text":"座谈会由延安文艺学会、马克思主义文艺理论研究所、《文艺理论与批评》编辑部、《作品与争鸣》编辑部、毛泽东文艺思想研究会五个单位联合召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b531efa200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

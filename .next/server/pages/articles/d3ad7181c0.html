script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保康县委在揭批“四人帮”第三战役中  举办干部读书班加强政策教育","authors":["胡烈斌"],"dates":[{"year":1978,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保康县委在揭批“四人帮”第三战役中"},{"type":"paragraph","text":"举办干部读书班加强政策教育"},{"type":"paragraph","text":"本报记者胡烈斌报道：湖北省保康县委在揭批“四人帮”的第三战役中，举办干部读书班，采取学习、批判和总结经验教训相结合的方法，分期分批地对县、社、管理区三级主要干部进行政策教育，肃清“四人帮”的流毒，使干部政策思想水平有了较大的提高，作风有了较明显的转变，群众很满意。"},{"type":"paragraph","text":"近几年来，党的政策被“四人帮”糟蹋得不象样子，有些老干部心有余悸，不敢坚持执行政策，新干部中不少人不懂得各项具体的政策规定，党的政策在不少地方实际上被取消了，被形“左”实右的各种“土政策”所取代。今年春节前，一九七一年参加工作，最近两年才提拔起来的新干部、过渡湾公社党委书记擅自将全公社一百零八个生产队撤销，合并为七十七个作业组，有的还将作业组的正副组长、会计、出纳、保管，互相对调。县委责问这个公社党委书记：“这么重大的问题，为什么不请示？”他惊异地回答：“这还要请示吗？”大水公社党委去年七月召开全社性的“资本主义绝种会”，规定社员除生猪、禽蛋外，其他一律不准搞，也不准卖，供销社不得收购，并派人到供销社和各分销店“查帐对兑”，乱惩乱罚，以致造成山货烂在山里无人敢收，社员连买盐的钱也没有。"},{"type":"paragraph","text":"为了解决这些问题，县委决定举办干部读书班，首先教育提高县、公社和管理区三级主要干部的政策水平，分四期搞完，每期十天。通过学理论，学政策，联系实际揭批“四人帮”，重点解决了执行党的政策和干部作风中的一些问题。除理论教员讲课外，县委书记王佐亲自作报告。"},{"type":"paragraph","text":"参加学习的不少公社党委书记，弄清了一个问题，就及时打电话告诉在家的党委同志，要他们抓紧研究解决。公社党委这样做，深受群众的拥护。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3ad7181c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

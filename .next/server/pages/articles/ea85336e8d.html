script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石钢炼钢厂创造氧气顶吹转炉炉龄全国新纪录   最高炉龄达到一千三百○二炉","authors":[],"dates":[{"year":1976,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石钢炼钢厂创造氧气顶吹转炉炉龄全国新纪录"},{"type":"paragraph","text":"最高炉龄达到一千三百○二炉"},{"type":"paragraph","text":"据新华社讯　在批邓、反击右倾翻案风伟大斗争推动下，首都钢铁公司所属石景山钢铁公司炼钢厂职工又一次创造了我国氧气顶吹转炉炉龄的新纪录。目前，这个厂的一号转炉的最高炉龄已达到一千三百○二炉，其它各炉的炉龄也达到新的水平。"},{"type":"paragraph","text":"批邓、反击右倾翻案风的斗争开展以来，石钢炼钢厂职工在厂党委领导下，深入批判邓小平抛出的“三项指示为纲”的修正主义纲领。革命大批判激发了广大职工大干社会主义的积极性。工人们说：我们要以阶级斗争为纲，创造出炉龄新水平，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"在创造炉龄新纪录的战斗中，全厂进一步健全了工人参加管理的各项制度，加强了以工人为主体的“三结合”炉龄攻关小组。工人们认真学习毛主席的哲学思想，及时解决生产上存在的问题。一天，当冶炼到三百多炉时，老工人、炉长李喜贵发现炉衬侵蚀比较快，就主动建议召集“三结合”炉龄攻关小组开会进行“会诊”。会上，工人们首先提出，要鼓足干劲，坚定信心，同邓小平的修正主义路线对着干，拿下炉龄新水平。随后他们具体分析了存在的问题，提出了保护炉衬的建议，研究制定了技术措施，使炉衬受侵蚀的情况迅速好转。"},{"type":"paragraph","text":"七月十三日，石钢炼钢厂举行了创造炉龄新纪录的总结大会。冶金工业部、北京市计委的负责人到会祝贺，冶金工业部并授予炼钢厂“世上无难事，只要肯登攀”的锦旗。全厂广大职工一致表示，决心进一步深入批判邓小平反革命的修正主义路线，坚持以阶级斗争为纲，认真总结经验，乘胜前进，继续攀登新的高峰。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea85336e8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

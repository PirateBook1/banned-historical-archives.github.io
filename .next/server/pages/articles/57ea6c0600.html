script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《电影技术》编辑投书本报，揭发电影局制止争鸣","authors":["《文汇报》北京办事处"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"《电影技术》编辑投书本报，揭发电影局制止争鸣","type":"title"},{"text":"《文汇报》北京办事处","type":"authors"},{"text":"（本报北京16日专电）在全国响应党中央号召开展争鸣的时候，居然还有人横加制止。昨天，本报北京办事处收到“电影技术”杂志编辑的投书，揭发了文化部电影局领导制止争鸣的行为。","type":"paragraph"},{"text":"“电影技术”原定16日邀请在京各制片厂技术人员，座谈“电影技术界中存在哪一些矛盾”的问题，并邀各报记者参加。15日忽又通知因故延期。其中原因何在？这封来信说：“举行座谈会的事情事先已经征得电影局领导同志的同意。可是当电影局技术处的几位领导知道邀请报馆记者参加后，马上转变面目，命令立刻停止座谈”。理由是“咱们内部座谈，为什么要请记者”。14日，电影局技术处处长马守清打电话给“电影技术”编辑部说：“现在是学习阶段，如果座谈，同志们的态度可能不会中肯。”当天晚上，“几位领导又召开了紧急会议，命令这位组长停止座谈会的进行。他们拿出已经替编辑部起草好了的停止召开座谈会的通知书，要编辑部的这位组长立即执行。”这位投书的编辑说：“今天党一再号召百花齐放百家争鸣，当人们有了机会有了园地需要鸣放的时候，为什么电影局的领导要采取各种变相的‘命令’来加以制止呢？我想这几个领导是不是因为自己是官僚主义害怕了呢？还是因为有了报馆记者参加害怕了呢？”他在信末又说：“请不要用我的名字，我怕报复。”","type":"paragraph"},{"text":" ---- 原载1957年5月17日《文汇报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57ea6c0600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强社会主义阵营的坚固团结蒙中兄弟友谊是鲜明的表现贾尔卡赛汗主席在我人大会议上发表热情演说","authors":[],"dates":[{"year":1960,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京9日电】　以大人民呼拉尔主席、蒙古人民革命党中央委员巴扬勒·贾尔卡赛汗为首的蒙古人民共和国大人民呼拉尔代表团的全体贵宾，今天下午应邀在人民大会堂参加了第二届全国人民代表大会第二次会议，巴扬勒·贾尔卡赛汗主席并且应邀在大会上发表了热情而精采的演说，受到全场极为热烈的欢迎。"},{"type":"paragraph","text":"巴扬勒·贾尔卡赛汗主席在演说中强调指出:“蒙中人民的兄弟般的友好合作是我们以伟大苏联为首的强大的社会主义阵营各国的坚固团结和社会主义式的合作的一个鲜明的表现，今后必将更加日益巩固和发展。”"},{"type":"paragraph","text":"刘少奇主席，宋庆龄、董必武副主席，周恩来总理，邓小平、陈毅副总理等领导人出席今天的大会，并且听了演说。"},{"type":"paragraph","text":"下午3时，巴扬勒·贾尔卡赛汗主席和蒙古大人民呼拉尔代表团的贵宾，由朱德委员长、林伯渠、罗荣桓、沈钧儒、郭沫若、彭真、李维汉、陈叔通、赛福鼎、程潜、何香凝、林枫副委员长陪同，走上主席台。这时，人民大会堂响起了热烈的经久不息的欢迎掌声。"},{"type":"paragraph","text":"在主席台上入座的蒙古大人民呼拉尔代表团团员是:大人民呼拉尔外交委员会主席、乌兰巴托市市长、蒙古人民革命党中央委员桑·巴特，大人民呼拉尔代表、蒙古人民革命党中央委员桑·乔热姆茨，大人民呼拉尔代表、南戈壁省省长那木海，大人民呼拉尔代表、“幸福生活”合作社主任鲁布桑。在主席台上的，还有蒙古驻中国大使沙拉布。"},{"type":"paragraph","text":"朱德委员长在会上首先讲话，欢迎蒙古贵宾。他说:以贾尔卡赛汗主席为首的蒙古人民共和国大人民呼拉尔代表团前来我国，进行友好访问，今天邀请代表团的全体同志参加我们的大会，我们首先向贵宾表示热烈的欢迎。"},{"type":"paragraph","text":"朱德委员长说:贾尔卡赛汗同志是蒙古人民共和国卓越的政治活动家，是蒙古人民共和国第一任驻华大使，是中国人民的老朋友。在他担任驻华大使期间，中蒙两国人民的友谊有了进一步的发展。去年，我国全国人民代表大会代表团访问了蒙古人民共和国，由于贾尔卡赛汗同志的热情接待和妥善安排，代表团的访问，获得了圆满的成果。我们趁此机会向他表示衷心的感谢。"},{"type":"paragraph","text":"朱德委员长最后说:我们深信，蒙古大人民呼拉尔代表团的这次访问，将进一步加强两国议会之间的联系，增进两国人民的兄弟友谊，有利于巩固以苏联为首的社会主义阵营团结。"},{"type":"paragraph","text":"朱德委员长接着请贾尔卡赛汗同志发表演说(全文另发)，他的演说一再为热烈的掌声所打断。"},{"type":"paragraph","text":"演说完毕，朱德委员长向贾尔卡赛汗主席表示感谢。这时全体起立，并且再一次发出暴风雨般的掌声，向全体蒙古贵宾表示崇高的敬意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abcacf7147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

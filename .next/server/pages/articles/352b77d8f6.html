script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席的最新指示落实在行动上","authors":["武汉钢二司　新华工革命委员会"],"dates":[{"year":1967,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席的最新指示落实在行动上"},{"type":"paragraph","text":"武汉钢二司　新华工革命委员会"},{"type":"paragraph","text":"在光辉的国庆节日里，从广播里听到毛主席登上天安门城楼的喜讯和林副主席的极为重要的讲话，我们欢呼跳跃，欣喜若狂。这是毛主席对我们无产阶级革命派的最大关怀，最大鼓舞，最大支持。"},{"type":"paragraph","text":"林副统帅在讲话里，传达了毛主席关于“斗私，批修”的最新指示，这是夺取无产阶级文化大革命的彻底胜利的指南。毛主席怎样说的，我们就怎样做，刀山火海无所惧，海枯石烂不变心。我们要把毛主席的指示印在脑子里，溶化在血液中，落实在行动上，大树特树毛泽东思想的绝对权威，为革命立新功。"},{"type":"paragraph","text":"林副主席说：“只有很好地斗掉了‘私’字，才能更好地把反修斗争进行到底。”这是千真万确的真理。俗话说：“一叶障目，不见泰山。”头脑里有一个“私”字，就往往会看不清斗争的大方向，在剧烈的阶级斗争中左右摇摆。无产阶级文化大革命是触及人们灵魂的大革命，只有斗掉了“私”字，才能彻底铲除资本主义复辟的温床；只有摧毁自己头脑里的资产阶级王国，才能彻底地摧毁以中国赫鲁晓夫为首的资产阶级司令部。因此，我们要狠触自己的灵魂，狠斗“私”字，坚决克服山头主义、小团体主义等等小资产阶级派性，紧跟毛主席的伟大战略部署，做革命的大批判和革命的大联合的促进派。我们决心永远跟着毛主席，乘风破浪向前进，为把武汉办成一个红彤彤的毛泽东思想的大学校而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"352b77d8f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

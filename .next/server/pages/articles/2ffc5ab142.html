script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助读者学习毛主席著作  日本成立“毛泽东著作语言研究会”","authors":[],"dates":[{"year":1967,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帮助读者学习毛主席著作"},{"type":"paragraph","text":"日本成立“毛泽东著作语言研究会”"},{"type":"paragraph","text":"新华社东京电　日本一些著名语言学家，最近发起成立“毛泽东著作语言研究会”，并且出版了《毛泽东著作语言研究》杂志。成立“毛泽东著作语言研究会”的目的，是为了帮助读者容易阅读中文版的毛泽东著作，并且促进日本人民正确地理解新中国和中国现代语言。这个研究会除了出版《毛泽东著作语言研究》杂志以外，还编辑出版毛泽东著作注解的课本、毛泽东著作语汇索引和毛泽东著作辞典。"},{"type":"paragraph","text":"《毛泽东著作语言研究》的编辑人之一，大坂市立大学教授香板顺一在这个杂志创刊号的编辑后记中，称赞中国人民满腔热情地活学活用毛主席著作。他说，日本人民要想真正了解中国，就必须认真地学习毛泽东著作。"},{"type":"paragraph","text":"创刊号刊登了中国科学院语言研究所祝贺这个研究会成立的贺信。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ffc5ab142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘靖宇同志追悼会在京举行","authors":["新华社"],"dates":[{"year":1980,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"刘靖宇同志追悼会在京举行","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社北京六月十九日电刘靖宇同志追悼会最近在北京八宝山革命公墓礼堂举行。","type":"paragraph"},{"text":"刘靖宇于一九三七年加入中国共产党，曾在晋冀鲁豫抗日根据地、旅大地区等地从事革命活动。新中国成立后，先后担任我国驻罗马尼亚大使馆参赞，外交部苏联东欧司专员、副司长和代司长等职，一九六三年调第一轻工业部工作。在一九五七年反右派斗争中，刘靖宇被错划为右派分子，文化大革命中又受到林彪、“四人帮”极左路线的残酷迫害，于一九七四年二月十日含冤逝世，终年五十七岁。粉碎“四人帮”以后，有关部门为刘靖宇进行了平反昭雪。","type":"paragraph"},{"text":" ---- 原载《人民日报》1980年6月27日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ebd1d8503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川涪陵地区各级领导干部纷纷到生产第一线  深入实际总结经验领导春耕  他们十分注意抓典型，总结推广了紧跟毛主席伟大战略部署，落实各项政策，抓革命促生产和农业学大寨的先进经验，有力地推动了全区的工作","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四川涪陵地区各级领导干部纷纷到生产第一线"},{"type":"paragraph","text":"深入实际总结经验领导春耕"},{"type":"paragraph","text":"他们十分注意抓典型，总结推广了紧跟毛主席伟大战略部署，落实各项政策，抓革命促生产和农业学大寨的先进经验，有力地推动了全区的工作"},{"type":"paragraph","text":"本报讯　据《四川日报》报道：四川省涪陵地区各级革委会领导干部，坚决执行毛主席“抓革命，促生产”的伟大方针，纷纷深入农业生产第一线，用毛泽东思想加强春耕和备耕工作的领导。"},{"type":"paragraph","text":"最近，地区革委会针对部分干部开会时间多，深入基层少，一般号召多，做深入细致工作少的情况，认真学习毛主席一系列最新指示、党的八届十二中全会公报和中央两报一刊元旦社论，对照检查工作。一致认为，经过两年多的无产阶级文化大革命，全区革命和生产形势大好，广大群众的社会主义积极性很高，当前领导者的责任，就是要深入实际，总结经验，加强领导。地区革委会统一认识后，领导同志纷纷跋山涉水，深入到酉阳、秀山、黔江等地，进行调查研究，发现好的经验，及时总结，加以推广。在他们的带动下，武隆、彭水、石柱等县革委会的许多领导同志也纷纷走出办公室，深入第一线，参加和领导阶级斗争和生产斗争。"},{"type":"paragraph","text":"各级革委会成员，还遵照毛主席关于“任何领导人员，凡不从下级个别单位的个别人员、个别事件取得具体经验者，必不能向一切单位作普遍的指导”的伟大教导，深入农村后，十分注意抓好典型。秀山县洪安区革委会对毛主席的伟大战略部署跟得紧，落实各项政策好，革命、生产突飞猛进，地、县革委会的负责同志就到那里和群众一起总结经验，召开现场会加以推广。石柱县龙沙公社安子山生产队学大寨学得好，广大贫下中农忠于毛主席，突出无产阶级政治，爱国家，爱集体，自力更生，艰苦奋斗，改天换地，使穷山沟彻底变了样。地区革委会的负责同志也到那里去和贫下中农一道总结经验，为全区树立了“农业学大寨”的榜样，使全区“农业学大寨”的群众运动轰轰烈烈地开展起来。"},{"type":"paragraph","text":"近日来，全区四百万军民和广大贫下中农，听到苏修侵犯我国领土和袭击我国驻苏大使馆的消息后，人人义愤填膺，纷纷集会声讨，一致表示：要更高地举起毛泽东思想伟大红旗，用毛泽东思想统帅一切，狠抓革命，猛促生产，打好春耕生产这一仗，用实际行动粉碎苏修叛徒集团对我国的武装挑衅，迎接党的第九次全国代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e736a0ccad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"总政转发中南军区党委关于召开高干会议检查工作的报告的批语","alias":"","parts":[{"type":"paragraph","text":"总政转发中南军区党委关于召开高干会议检查工作的报告的批语"},{"type":"paragraph","text":"（1953年8月5日）各大军区、志愿军、各特种兵、各学院、各学校、各直属部门的党委会和政治部："},{"type":"paragraph","text":"兹将中南军区党委会七月九日关于在该军区高千会议上检查工作的报告摘要转发你们，其中所提出的问题，极为重要，是全军所共有的问题。请各军区、各兵种、各部门同样研究这些问题，并予以解决。中南解决问题的方针是正确的，各处均可参照执行。"},{"type":"paragraph","text":"军委总政治部"},{"type":"paragraph","text":"八月五日"},{"type":"paragraph","text":"[1]指中共中南军区委员会1953年7月9日关于在高千会议上检查工作的情况给毛泽东并军委、总政治部、中南局的报告的摘要。摘要中说，为了总结与解决反官僚主义斗争中提出来的一些问题，用以提高领导、教育干部、改进工作、改善领导与群众的关系和上下级关系，军区召开了师以上主要领导干部参加的高级干部会议。会议中提出的主要问题及改进意见是：（一）关于连队工作忙乱与领导问题。造成连队工作忙乱，除工作安排的原因外，还有领导机关作风的问题，即加重连队负担的所谓“五多”（临时任务"},{"type":"paragraph","text":"总政转发中南军区党委关于召开高干会议检查工作的报告的批语多，会议多，指示文件多，向下面要的书面报告、表册统计多，连队组织形式多）。这是各级机关部门不明了下情的一种通病。因此，解决连队的忙乱问题，必须从克服机关部门的主观、片面、急躁，改善领导作风与领导方法着手。（二）关于老战士问题。老战士是连队的骨干，可是现在对待老战士的态度很不好，有错误不教育，进行讽刺打击，有的因年龄大不提拔，不吸收入党。为了纠正这种倾向，对老战士须有一个适宜而积极的政策，使其发挥积极性，成为新兵中传统作风的传播者。对老战士的复员应有计划地分批实施。（三）关于对待知识分子问题。在工农战士中不信任知识分子和排斥歧视知识分子的风气虽然已经消失，但在干部与领导机关里却没有完全解决，对知识分子仍存有成见，盲目的不予信任。对此已指示各部检查纠正。（四）关于自杀和思想斗争问题。许多领导机关对待自杀事件是很不严肃的，只从自杀者方面找原因，不从领导方面找原因，所以得不出真正的经验教训。通过这次会议的检讨，得出以下几点：第一，对落后分子，要采取循循诱导、逐步改造的方针，不可操之过急。第二，要爱护病人，给病人以关心体贴与勤勤恳恳的照料，反对冷酷无情。第三，对待机关人员中一些不合婚姻法规定的男女间的恋爱关系，要采取适当的办法去处理，不可强行拆散或开会斗争。第四，要使连队干部学会运用思想斗争这个武器去进行思想教育，注意方式和效果。（五）关于军民关系、军队与地方关系问题。部队解除工作队的任务后，同人民同地方的关系逐渐疏远，过去的一些好的制度事实上已经取消或接近取消。必须在部队经常进行依靠人民爱护人民的教育；定期检查纪律，纠正损害群众利益的行为：经常同地方机关联系，征询和听取他们对军队的意见；农忙季节要以必要人力帮助农民劳作。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":277,"page_end":278},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政转发中南军区党委关于召开高干会议检查工作的报告的批语","authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"总政转发中南军区党委关于召开高干会议检查工作的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"[各大军区、志愿军、各特种兵、各学院、各学校、各直属部门的党委会和政治部：","type":"appellation"},{"text":"兹将中南军区党委会七月九日关于在该军区高干会议上检查工作的报告摘要转发你们，其中所提出的问题，]极为重要，是全军所共有的问题。请各军区、各兵种、各部门同样研究这些问题，并予以解决。中南解决问题的方针是正确的，各处[均可参照执行。]","type":"paragraph"},{"text":" [军委总政治部八月五日]","type":"paragraph"},{"text":"注：[ ]外为毛泽东加写或改写的文字。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a212350c50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

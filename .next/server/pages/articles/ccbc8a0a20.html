script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"团结管理区一年节约二十万个劳动力","authors":[],"dates":[{"year":1960,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"团结管理区一年节约二十万个劳动力","type":"title"},{"text":"剑川县邓川公社团结管理区，在人民公社统一领导下，大搞工具改革，大修田间道路，两年来全区已拥有150多辆木轮、铁轮畜力车，34辆胶轮马车，在村里和田间修好了全长约10里的马路，实现了运输车子化，消灭了远距离的人背人挑，一年节约20万个劳动日，投入农田基本建设，为高速度发展农业生产创造了深厚的物资基础。","type":"paragraph"},{"text":"团结管理区的群众性大闹技术革新是在1958年秋天，全区35％劳力参加大战钢铁铜，50％劳力上水利工地，秋收秋种和冬季生产任务繁重，劳力紧张的情况下开展起来的。当时，这个管理区的451户中，仅有3个木工，要在短期内实现车子化困难很大，可是他们并不为此而止步，党支部首先在城西生产队做出了苦战1夜，46户实现了手推车化的典型，马上召开现场会议，突破了技术关和原料关，全区人人动手，1天1夜之间，就实现了每户1辆手推车的计划。推车代替了人背人挑，积肥、改土等工种的工效成倍上升。经过一段时间后，管理区领导群众把工具改革朝着畜力车的方向发展起来，组织了一批新生的技术力量，办起了1个工具修理厂，全民备料与专人制造结合，连天连夜大干畜力车，不到1个月制出150多辆畜力车，接着先后添置了小铁轮、胶轮畜力车和27辆马车。随着推车、畜力车、马车的不断增加，村间和田间道路，也在分队分村分段包干和全民突击的形式下，逐步由短到长，由窄加宽起来。","type":"paragraph"},{"text":"两年的苦战，实现了运输车子化的田间道路化之后，每年节约出来的20万个劳动日投入了农业基本建设，大大地促进了农业生产的飞跃发展。他们修起了1座能容4 300万方水的中型水库，开出了荒地249亩，修起了田间庄房50间，打场8个，田边厕所12个，改良了土壤780亩，由于人力增大，有力地贯彻了八字宪法，连年粮食大增加。1957年水稻单产590斤，1958年产842斤，1959年产1 555斤，全区人民生活天天向上。","type":"paragraph"},{"text":"目前，这个管理区的干部和群众，又提出实现七化的口号，就是运输畜力车子化、照明沼气化、蒸汽煮饭化、食堂切菜机械化、自来水化、碾米机化。到元月3号止，全区又新添制了15辆马车，50辆运输畜力车，10架切片机，安装了2台碾米机，手摇抽水机1台，队队实现了煮饭蒸汽化。","type":"paragraph"}],"comments":[],"origin":"摘自：1960年1月6日《大理日报》第522期第1版。原题为：“运输车子化  人挑人背成历史: 团结管理区一年节约二十万个劳动力”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccbc8a0a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

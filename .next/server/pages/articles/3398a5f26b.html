script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首批归国志愿军前被俘人员的思想情况","authors":[],"dates":[{"year":1953,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"首批归国志愿军前被俘人员的思想情况","type":"title"},{"text":"【东北总分社十七日电】第一批回国的志愿军前被俘人员(二○三一人)，回国抵安东以前途中的思想情况：","type":"paragraph"},{"text":"一、他们在返国途中，一般情绪很高，其中一部分过去在战俘营中表现好的骨干分子特别高兴，他们主动接近领导，要求工作，要求严格组织管理。","type":"paragraph"},{"text":"二、普遍存在着羞愧的心理，不愿见人，常常苦恼于自己是个“俘虏”。他们在离开朝鲜清水时，有二个朝鲜小孩叫他们“俘虏”，他们中有二人气得整天不说话，不吃饭。有的说：人家志愿军多光荣，我们“俘虏”这一辈子算完了，回国也只能做个“国民”。他们不喜人称之为“俘虏”或“归来人员”，而希望称他们为“从集中营回来的同志”。","type":"paragraph"},{"text":"三、很多人都顾虑国家还要不要他们？国家对他们怎样处理呢？过去在敌战俘营中表现不好者，考虑国家怎样处分他们。","type":"paragraph"},{"text":"四、少数人表现很害怕。这都是一些在战俘营曾陷害我干部或变节分子，有的说：回国后反正都得被整出来；归来的前被俘人员中已有二人暴露敌人派他们回国做特务工作，因此思想很苦闷。","type":"paragraph"},{"text":"五、目前他们的要求：一、回国后要求与家属通信。二、恢复原来党、团组织关系。三、回国后快学习快工作。四、发些钱买祖国零用东西。五、增加文娱活动增加书报。","type":"paragraph"},{"text":"目前发现的几种倾向：一、有些人报假名。二、个别干部不愿担任工作，不愿出头露面。三、怀疑心很大，如抵安东时规定吃中灶，许多人都怀疑为什么吃中灶？(李德天)","type":"paragraph"}],"comments":[],"origin":"1953年8月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3398a5f26b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

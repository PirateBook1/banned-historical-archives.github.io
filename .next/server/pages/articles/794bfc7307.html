script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在太平洋两岸架起了友谊的桥梁柳林海号轮首航美国胜利返沪","authors":[],"dates":[{"year":1979,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我国首航美国的柳林海号轮已于昨日胜利返航上海港。"},{"type":"paragraph","text":"三月二十五日，上海远洋运输公司柳林海号轮的全体船员，怀着为伟大祖国争声誉，为五星红旗添光彩的喜悦心情，告别黄浦江，横渡太平洋，于四月十八日到达美国西雅图港。四月二十七日，柳林海号轮运载了三万五千多吨货物，离开西雅图港返航回国。"},{"type":"paragraph","text":"柳林海号轮在西雅图港受到美国政府、人民和华侨的热烈欢迎和友好接待。美国友好人士赞扬柳林海号轮这次首航美国，在太平洋两岸建立了友谊的桥梁。他们说，我们对你们的欢迎，是作为对中国人民的欢迎，是作为今年初欢迎邓小平副总理的继续。"},{"type":"paragraph","text":"柳林海号轮停泊在西雅图港口期间，前来参观访问的人们络绎不绝，船员们先后热情接待了八百多位美国友好人士和华侨。不少华侨看到来自祖国的亲人，激动得热泪盈眶。他们说:我们迫切希望祖国早日实现统一，早日实现四个现代化。并表示要为祖国的统一和富强作出贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"794bfc7307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于工人家庭减租与农业税处理办法的指示","authors":[],"dates":[{"year":1950,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"浙江省委关于工人家庭减租与农业税处理办法的指示","type":"title"},{"text":"华东局二月十四日来信称：“转上美亚绸厂工会转来有关工人家庭‘减租’与农业税问题的材料，这些材料如系事实，值得我们严重注意。其主要内容包括：","type":"paragraph"},{"text":"（一）工人家庭有少数土地，或以多年做工积蓄所得在乡购买土地作为储蓄手段，这次‘减租’与农业税逼使他们要寄巨额款子回家才能应付，如浙江嵊县黄塘桥村陈玉铨有十四亩地，现其嫂来信要他寄一百万元回去。","type":"paragraph"},{"text":"（二）工人作为储蓄手段放出之款，现在本利都收不回来，如六地委义乌镇前仓宗昆松放给裁缝店老板八百斤谷子（并无利息），现在本钱也收不回来。","type":"paragraph"},{"text":"（三）农业税率与加派数量都极高，秋征每亩一般都在一百斤以上，如浙江嵊县花桥村袁雄泉按二十亩至二十五亩一级税率征收，每亩须缴公粮二百二十四斤，另每亩加派三十一斤半，占全部正产物百分之六十以上。","type":"paragraph"},{"text":"（四）捕人罚人很普遍，坐谷仓的很多，如上述陈玉铨之兄即是一例。","type":"paragraph"},{"text":"（五）有的工人家庭已经无法生活下去，有的已经卖掉房屋、家具，如浙江诸暨许银水之弟来信，已经处在做‘不得己而为之’的事情。”","type":"paragraph"},{"text":"我们认为，江南城市工人与农村的联系极为密切，这些工人家庭有的是贫农，有的是中农或富裕中农，有的则全靠工资储蓄度日。我们在农村工作中若不能在法令允许范围内给以必要的照顾，使他们家属能生活下去，相反的反要使他们以工资所得寄回家去抵补减租及农业税，甚至耗尽他们历年积蓄，则必将丧失工人阶级对农民运动的同情。因此，我们建议，迅速采取有效办法，纠正这种偏向，并将经过情形告知我们。附上材料中有关问题，亦望一一加以处理，处理时并望注意下面某些干部对这些工人家属不满而产生报复行动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61be45123b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

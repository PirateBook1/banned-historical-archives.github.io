script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省市机关现集中力量搞大贪污　办法少，掌握材料不够，运动呈胶着状态","authors":[],"dates":[{"year":1952,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"贵州省市机关现集中力量搞大贪污　办法少，掌握材料不够，运动呈胶着状态","type":"title"},{"text":"【贵州记者组二十五日讯】贵州省市机关三反运动现集中全力搞大贪污，已突破的有工业厅“四大金刚”集体贪污；邮电局“四大强盗”盗卖器材等案。市税局问题极严重，但尚无具体材料，运动呈胶着状态。目前大贪污仍表现顽抗，中、小贪污坦白后存在“差不多”的思想，多不积极站到运动中来；部分贪污分子有意将浪费说成贪污，扩大贪污范围，以减轻自己罪刑。部分领导干部有松气思想和“差不多”的情绪，如当运动进入艰苦阶段时，缺乏魄力，甚至对有些贪污分子没有办法，个别领导如市税局局长李文斋，自己不干净不能挺起身来领导运动。由于宣传政策不够，市民中谣言很多，四区居民说：“快要实行配给制度了。”三区群众普遍不敢公开吃肉。春节前各机关准备总结此段工作后，继续深入各地委。镇远开展较迟，一般都已进入坦白检举阶段，安顺较好，各县一般比较粗糙，主要是县委带头未带好，春节以后大部准备重搞。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ee418ef50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

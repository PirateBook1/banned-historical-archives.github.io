script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"力学教研组党支部反右派斗争取得重大胜利，党内右派分子被清除出党","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"力学教研组党支部反右派斗争取得重大胜利，党内右派分子被清除出党","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"去年五、六月间，潜藏在力学党支部内的右派分子文健，杨报昌，披着党员外衣，配合了其他右派分子猖狂向党进攻，一起在“新清华”上发表了反党文章“对党的工作的几点意见”，从思想上，组织上系统攻击和否定党的领导。文章一开始就以反教条主义为名，否定马列主义的核心：阶级分析。说“再论”学习后“思想僵化了，对工作不良现象的嗅觉迟钝，棱角逐渐磨平，卫道者的面孔慢慢地摆了出来”，污蔑说“党员尽说昧良心的话”，“共产党员的心是受了教条主义蒙蔽”，把党描写成是教条主义统治，使“老于世故、明哲保身的人，不敢畅叙真情；投机取巧的人，向党邀功献媚”，把目前社会情况说成是“一付国王的新衣服”的情景。","type":"paragraph"},{"text":"他们进而在组织上否定党在高等学校的领导，否定党在校委会的领导核心作用，说“校委会形同虚设”公开主张“民主治校”，又现身说法支持“秘书专政”的谬论，要党对右派进攻有“容忍的雅量”诬蔑党内没有民主，说“清华党内存在对南翔同志的个人崇拜”。","type":"paragraph"},{"text":"他们还利用其他场合向党进攻。右派分子文健还散布了极其反动的资产阶级人性论“党性加人性等于常数”又说“教条主义全国普遍存在，与中央有关，与个人崇拜有关”等污蔑党中央的言论。右派分子杨报昌在群众场合中泄露党的机密，叛变投敌。至此他们的反党面目已澈底暴露。","type":"paragraph"},{"text":"右派分子文健出身于反动官僚，其父是一有血债的反革命分子，曾任国民党陆军大学少将政治教官兼政治部付主任等军政要职，后被我逮捕。而右派分子文健一向认为他父亲“作风正派”。“再论”学习时，他的反动面貌有所暴露，曾受到党支部批判，但整风中仍坚持反动立场，把他在入党时对其父的批判诬蔑为“党性限制了人性”。这充分说明了他是混入党内的阶级异巳分子。右派分子杨报昌有严重个人主义思想，厌倦政治，56年后进一步接受修正主义观点，执迷不悟，以致在整风中走上叛党道路。","type":"paragraph"},{"text":"他们的反党言行，在师生中造成了极为恶劣的影响。经批判斗争后，都表示低头认罪，愿意悔改。为了严肃党纪，党支部大会已一致决议开除二人党籍。","type":"paragraph"},{"text":" 来源：1958年2月26日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8af4221f5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利工人学生示威抗议苏修侵犯中国  示威者高举毛主席画像和红色横幅聚集在罗马市的一个中心广场上  比中友协发表公报指出苏修对中国武装挑衅是策划美苏勾结共同反华阴谋的一部分","authors":[],"dates":[{"year":1969,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利工人学生示威抗议苏修侵犯中国"},{"type":"paragraph","text":"示威者高举毛主席画像和红色横幅聚集在罗马市的一个中心广场上"},{"type":"paragraph","text":"比中友协发表公报指出苏修对中国武装挑衅是策划美苏勾结共同反华阴谋的一部分"},{"type":"paragraph","text":"新华社二十三日讯　罗马消息：大批意大利工人和学生二十一日举行示威，强烈抗议苏修叛徒集团侵犯中国领土，对中国发动武装挑衅。"},{"type":"paragraph","text":"示威群众高举红色横幅和伟大领袖毛主席的画像，聚集在罗马市的一个中心广场上。"},{"type":"paragraph","text":"许多居民陆续加入示威者的队伍。"},{"type":"paragraph","text":"两名示威者发表了演说，愤怒谴责苏修新沙皇侵犯世界革命的堡垒——中国的领土，揭露苏修同美帝进行反革命勾结的阴谋。"},{"type":"paragraph","text":"示威群众散发了数千份传单。传单揭露苏修统治集团的丑恶面目。传单还欢呼向中华人民共和国以及中国人民的伟大领袖毛主席和毛主席的亲密战友林彪副主席致敬的口号。"},{"type":"paragraph","text":"新华社二十二日讯　布鲁塞尔消息：比中友协不久前在比利时首都布鲁塞尔向报界发表公报，谴责苏修叛徒集团蓄意对中国进行武装挑衅，侵犯中国的领土珍宝岛。"},{"type":"paragraph","text":"公报首先列举了大量铁的事实，驳斥了苏修叛徒集团贼喊捉贼的无耻谰言，指出珍宝岛从来就是中国的领土。"},{"type":"paragraph","text":"公报接着指出，勃列日涅夫和柯西金上台以来，变本加厉地破坏中苏边界现状，不断进行武装挑衅。"},{"type":"paragraph","text":"公报强调指出，苏联军队侵犯中国领土珍宝岛的事件，是由苏联政府蓄意制造的，是苏修叛徒集团策划美苏勾结共同反华阴谋的一部分。"},{"type":"paragraph","text":"公报最后说：“作为中国人民的朋友，我们不能对任何破坏独立自主的国家中国领土的行为保持沉默。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26841b12b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

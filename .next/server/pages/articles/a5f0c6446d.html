script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿战友歌颂毛主席文艺路线霍查等同志参观我泥塑“收租院”展览","authors":[],"dates":[{"year":1968,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那二十八日电　中国泥塑“收租院”展览二十六日下午在英雄的阿尔巴尼亚首都地拉那隆重开幕。"},{"type":"paragraph","text":"阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志出席了开幕式，并进行了参观。"},{"type":"paragraph","text":"参加开幕式的有:阿尔巴尼亚劳动党中央政治局委员托斯卡、穆夫蒂乌、阿利雅，党中央政治局候补委员、阿中友好协会主席凯莱齐，外交部长纳赛，教育和文化部长德雅纳等。"},{"type":"paragraph","text":"展览大厅中央挂着中国人民的伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖霍查同志的画像。墙上挂着毛主席的语录牌，上面写着:“‘海内存知己，天涯若比邻’。中阿两国远隔千山万水，我们的心是连在一起的。我们是你们真正的朋友和同志。你们也是我们真正的朋友和同志。我们和你们都不是那种口蜜腹剑的假朋友，不是那种两面派。我们之间的革命的战斗的友谊，经历过急风暴雨的考验。”还挂着霍查同志的语录牌，上面写着:“我国人民、我们党和我国政府同伟大的中国人民和中国共产党，走共同的革命道路，无论在和平的日子里，还是在暴风雨的时刻，都将永远同他们肩并肩地站在一起，在反对帝国主义和现代修正主义、争取革命和社会主义胜利的斗争中共同前进。”"},{"type":"paragraph","text":"阿尔巴尼亚教育和文化部副部长巴拉在开幕式上讲了话。他指出，这个展览的展出是毛泽东主席的革命文艺路线的伟大胜利。"},{"type":"paragraph","text":"他说，在无产阶级文化大革命中诞生、并标志着中国艺术和雕塑发展的新阶段的“收租院”泥塑像，是献给被剥削者、被压迫者和革命力量的一支颂歌，是对反对国内外敌人、警惕地保卫社会主义胜利果实的斗争的伟大号召和巨大的鼓舞力量。"},{"type":"paragraph","text":"巴拉说，由中华人民共和国的业余的和专业的雕塑工作者精心创造出来的大型泥塑像，以令人信服和现实主义的感染力反映了阶级斗争，反映了中国贫苦农民反对地主的骇人听闻的残酷剥削的斗争。"},{"type":"paragraph","text":"巴拉最后说，这一具有深刻的思想内容和高度艺术水平的展览，将有助于我们两国艺术工作者之间的经验交流，将极大地增强我们两国人民之间的兄弟般的战斗友谊。"},{"type":"paragraph","text":"泥塑“收租院”展览是由阿尔巴尼亚教育和文化部、对外文化联络委员会和阿中友协联合举办的。"},{"type":"paragraph","text":"据新华社地拉那二十七日电　阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，二十六日出席了在首都地拉那举行的中国泥塑“收租院”展览的开幕式，并进行了参观。"},{"type":"paragraph","text":"参观后，霍查同志接见了参加筹办这个展览的中国工作人员劳崇聘和张叔瀛，同他们进行了极其亲切友好的谈话，并衷心祝贺这个展览的成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5f0c6446d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖喇嘛和班禅额尔德尼电毛主席和国务院致敬","authors":[],"dates":[{"year":1958,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨23日电】　达赖喇嘛和班禅额尔德尼给毛主席和国务院的致敬电。全文如下:"},{"type":"paragraph","text":"敬爱的毛主席和国务院:"},{"type":"paragraph","text":"在西藏的各大城镇隆重举行庆祝和平解放西藏办法的协议签订七周年之际，我谨代表西藏的全体僧俗人民向您和国务院致以崇高的敬意。"},{"type":"paragraph","text":"七年来，在中国共产党、您和国务院的正确领导下，由于进藏的人民解放军和工作人员以及西藏的僧俗人民积极执行了协议十七条，因而使西藏的政治、经济、文化等各项事业都取得了不少的成绩。今后，在这一基础上，我们要更进一步的反对地方民族主义，并加强汉藏族之间和藏族内部的团结，为逐步彻底实现协议十七条和建设繁荣幸福的新西藏而共同努力。"},{"type":"paragraph","text":"敬祝敬爱的毛主席身体健康"},{"type":"paragraph","text":"达赖喇嘛　1958年5月23日"},{"type":"paragraph","text":"敬爱的毛主席和国务院:"},{"type":"paragraph","text":"欣值“关于和平解放西藏办法的协议”签订七周年之际，我以极其兴奋愉快的心情，谨代表西藏僧俗人民，向各族人民伟大的救星——共产党、您和国务院致以衷心的感激和崇高的敬意。"},{"type":"paragraph","text":"七年来，我们在党和您的英明领导和亲切的教养下，“关于和平解放西藏办法的协议”正在逐步实现，西藏内部和汉、藏之间的团结日益巩固，人民反帝爱国热情也日益高涨，西藏地区各项工作也都有了显著的成就和发展，人民充分享受到了民族平等和信教自由的权利，愉快地建设着自己的家园。现在，汉、藏干部和全国人民一样，在跃进的高潮中，正以无比的革命干劲比工作、比学习、比劳动、比思想进步。今年西藏春雨应时，农民已播种完毕，今秋又将再获丰收。农民普遍反映，这是共产党、毛主席带来的幸福，因此他们在日夜的替您祈祷，有的还念长寿经祈祷您万寿无疆。"},{"type":"paragraph","text":"毛主席!我们永远紧密地团结在您的周围，进一步巩固团结，加强反帝爱国的力量，坚决反对亲帝分裂分子和地方民族主义的阴谋活动，坚决维护祖国的统一；本着勤俭建国的方针，做好西藏自治区筹委会的各项工作，给今后改革创造条件，为早日成立西藏自治区而奋斗。"},{"type":"paragraph","text":"班禅额尔德尼　1958年5月23日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d04daf660"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

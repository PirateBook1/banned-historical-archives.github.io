script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨士达： 上海高等学校教师也需要思想改造","authors":["杨士达","震旦大学教务长"],"dates":[{"year":1951,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"杨士达：上海高等学校教师也需要思想改造","type":"title"},{"text":"震旦大学教务长杨士达","type":"authors"},{"text":"京津高等学校教师轰轰烈烈的展开了思想改造的学习运动而且已经获得很好的成绩。我想不久上海地区也一定会展开这种学习运动，我们应当热烈参加。","type":"paragraph"},{"text":"过去上海是长期被帝国主义侵占的地方，人们的生活奢侈腐化，终日碌碌唯利是图。街头巷尾充满了为帝国主义效力的买办阶级，他们为图个人的享受，不惜出卖民族的利益，普遍造成崇外的思想。这种生活环境大大的影响了高等学校教师的思想。","type":"paragraph"},{"text":"自解放以后整个上海是逐渐在转变中，投机倒把消灭之后，奢侈的风气也被转移。社会人心与前大不相同，宗教家也认为是奇迹。在这种革旧更新的潮流中，教育工作者自然也跟着前进。两年以来在政治的学习中不断自我改造，有了相当的成绩，但在某些高等学校里这些学习并没有深入和普遍，因此许多教师还是对政治不感兴趣，还是认为科学是超政治，超阶级的。什么是马列主义，毛泽东思想，根本不了解。他们认为共产党和人民政府既然尊重科学技术，那么我有了学术，政府一定会争取我，一定到处受欢迎，无需学习政治。有些教师的政治态度更成问题，他们教学不积极，或者强调困难，消极抵抗。","type":"paragraph"},{"text":"新中国两年来虽已在各方面获得了光辉灿烂的成就，但有些教师的思想仍然是模糊的，敌我不分的，甚至还没有和帝国主义切断关系，因此反帝爱国运动，抗美援朝运动，政治大报告等等，即使偶而参加也是勉强。对于帝国主义分子不但不仇视，还留恋不舍。这种教师已经失了人民的立场了。","type":"paragraph"},{"text":"其次还有不少教师抱着个人主义思想，争地位，争等级，争待遇，不问自己能力如何，经验如何，非得到某种等级，某种待遇不愿屈就。这是旧社会的残余思想，相当的普遍的存在着。","type":"paragraph"},{"text":"上面不过列举出某些高等学校里知识分子的严重的思想情况。这些思想的存在，妨碍了教学的改革。旧式的高等学校不能好好培植出为国家建设的有用人才，无疑的，就必须改革，向着为祖国建设服务的方向去做，培养出全心全意为人民服务的干部。要达到这目的必须从教师本身改造做起，在教学上及行动上，以身作则的领导学生。因此高等学校的教师必须加紧学习，加紧思想改造。","type":"paragraph"},{"text":"拿我个人来说，在解放前就或多或少地犯有上面一系列的思想毛病。依靠自己学到一点技术知识，总想向上攀举，钻营地位，谋求私人利益，遇到有与私人利益冲突的时候，就互相倾轧。这是什么缘故呢?这是为了对罪恶的蒋匪帮统治没有深刻的认识，没有得到正确的领导，因之没有勇气，也没有方法去斗争，做了旧社会，旧思想的俘虏。自解放以来，我找到了真理，我开始向光明走去。我希望能够和许多同仁一样，加速步伐，走向光明，拥抱光明。","type":"paragraph"},{"text":"所以我们热烈要求更切实，更深入的学习，更彻底的思想改造，以便能够更好的为祖国服务，为人民服务。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年11月 19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37877f972d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

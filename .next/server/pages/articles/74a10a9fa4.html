script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育工作者工会首次全代会  电毛主席朱总司令祝贺“八一”建军节","authors":[],"dates":[{"year":1950,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"教育工作者工会首次全代会"},{"type":"paragraph","text":"电毛主席朱总司令祝贺“八一”建军节"},{"type":"paragraph","text":"【本报讯】中国教育工作者工会第一次全国代表大会，“八一”致电毛主席朱总司令及人民解放军全体指战员祝贺。电文如下：毛主席朱总司令并转人民解放军全体指战员同志们："},{"type":"paragraph","text":"当着中国教育工作者工会第一次全国代表大会在人民的首都——北京开会之际，适逢我人民解放军建军节日，我们谨代表全国教育工作者向你们致最崇高的敬意及热烈的祝贺，因为中国人民之所以能够获得今天这样伟大的胜利，是人民解放军英勇善战的功劳。今后要巩固已经获得的胜利，彻底消灭蒋匪残余，解放西藏、台湾，还是要依靠人民解放军的努力。我们深知帝国主义者对于阻挠解放台湾的任何企图，必将遭到我人民解放军溃灭性的打击。美帝国主义这一纸老虎早已被中国及朝鲜的英勇的人民战士所戳穿。我们号召全国教育工作者，教育青年热爱祖国，热爱保卫祖国的人民战士，并以此作为迎接人民解放军解放西藏台湾取得中国革命全部胜利的献礼。"},{"type":"paragraph","text":"中国教育工作者工会第一次全国代表大会全体代表敬贺"},{"type":"paragraph","text":"八月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74a10a9fa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

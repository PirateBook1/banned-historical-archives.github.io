script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市镇压反革命活动方案","authors":[],"dates":[{"year":1951,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"石家庄市镇压反革命活动方案","type":"title"},{"text":"（1951年1月11日石家庄市二届一次人民代表会议通过）","type":"subtitle"},{"text":"一九五○年在上级领导下，坚决执行了“共同纲领”中关于镇压反革命活动的方针。去年一年破获了特务案十二起，三十二人；土匪（包括政匪）二十四起，四十七人；反动道门十二起，二十八人；地主反攻五起，十一人；给了潜藏的特务、土匪以有力打击，保卫了生产交通的安全。根据一年来的经验，敌人的主要目的是破坏经济建设和交通运输之安全，他们利用迷信道会门与过去的顽、伪、军、警、特务、地主以及国民党三青团中不想改悔的分子，发展组织，并以威胁、利诱的手段企图掌握武装阴谋暴动，以及不断制造并传播谣言，煽惑人心，扰乱治安，而他们这些人阴谋活动又常是互相结合与配合的。过去的一年，我们虽然是胜利的保障了本市生产交通的安全，但是特务匪帮自美帝发动侵朝战争以来却更加积极活动，企图扰乱社会秩序，与破坏我们建设，加之我们对反革命活动的镇压不足；引起群众对政府有所谓“就怕共产党来宽大”的批评；同时石家庄是战略要地和交通要道，在国防上和经济上都很重要。因此，我们公安司法机关一九五一年的任务，应该是在上级与市人民政府总的方针下，保卫生产建设，保卫交通运输，保卫机关仓库，保卫全市人民的安全，严厉与及时镇压反革命活动，以巩固人民民主专政。为完成上述总的任务，必须进行下列几项主要工作：","type":"paragraph"},{"text":"一、加强经济保卫工作，保障工厂、仓库、水源、动力，与机关学校以及铁路交通之安全。","type":"paragraph"},{"text":"二、重申严格取缔道会门的命令，严禁其扰乱活动；对反攻地主，亦必须严厉制裁。","type":"paragraph"},{"text":"三、加强对犯人的管制，依据镇压与宽大相结合的政策，迅速处理案犯。","type":"paragraph"},{"text":"四、大力克服政府干部尤其公安司法干部中轻敌麻痹思想，加强其教育，提高人民警察与公安武装的政治质量与业务知识。","type":"paragraph"},{"text":"五、进一步贯彻保障人权政策，以增进人民内部的团结与力量的加强。","type":"paragraph"},{"text":"为了很好贯彻严厉镇压反革命活动，以巩固人民民主专政，必须加强开展群众性的防奸防特的组织工作与宣传工作，这又是防奸防特最重要的，也是最基本的工作，为此：","type":"paragraph"},{"text":"一、首先必须提高广大群众政治觉悟，加强时事宣传，并应广泛深入而且经常地向群众进行防奸教育，把公安保卫工作造成广大人民保卫自己的行动，来加强肃清反革命分子活动的群众力量。","type":"paragraph"},{"text":"二、有重点的组织群众进行对反革命活动分子的检举、监视、管制及追究谣言等工作。","type":"paragraph"},{"text":"三、建立与健全安全小组，纠察队，民兵等组织，并加强其领导。","type":"paragraph"},{"text":"四、有计划的发现与培养群众防奸骨干，使政府领导与广大群众结合起来做好镇压反革命的工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed345326b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

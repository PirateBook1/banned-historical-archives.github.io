script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《宦乡论西方世界的破裂》的批语","alias":"","parts":[{"type":"paragraph","text":"对《宦乡论西方世界的破裂》“的批语"},{"type":"paragraph","text":"：（1958年11月25日）"},{"type":"paragraph","text":"宦乡论点是对的。四分五裂，这就是西方世界的形势。自前正在逐步破裂的过程中，还没有最后破裂，但是向看最后破裂前进，"},{"type":"paragraph","text":"[1]这是中国驻英国大使馆代办宦乡1958年11月18日给外交部的一份报告，毛泽东批发这个报告时，将题目改为《宦乡论西方世界的破裂》。报告说，英法之间进行了近两年的关于西欧建立自由贸易区的谈判，终于宣告破裂。帝国主义国家间的贸易经济战争已经开始。英国在外交上力图分化西德和法国，拉开比、荷等小国，破坏共同市场的计划都告失败。这次失败在经济上说不算严重，但从外交上看，却是二次大战结束以来英国对西欧外交的首次严重挫折。现在英国面临着两项重大抉择：是断然采取报复措施，破坏欧洲政治经济合作呢？还是重新恢复谈判，继续寻找暂时妥协的基础？看来英国现在只有一条路好走，即继续寻找和法国、西德妥协的办法，并获得美国的支持。英国的这一失败，反映出英国在资本主义世界的“第二大国”地位又有了进一步削弱，战后以来英国所缔造的西欧霸权已经彻底动摇。西欧大陆上的力量对比有利于法国、西德，而不利于英国。至于英、法、西德间的三角关系，英国似仍在继续力求利用法国与西德间的矛盾，加以分化并使之互相牵制。这种均衡政策在相当长的时期内势必继续推行下去。西欧帝国主义间的力量对比正在云酿着新的变化，帝国主义者之间在西欧问题上的矛盾空前尖锐。这个报告作为武昌会议文件在会上印发。"},{"type":"paragraph","text":"对《宦乡论西方世界的破裂》的批语最后破裂是不可避免的。过程时间，可能有相当长，非一朝一夕。所谓西方团结是一句空话。团结也是有的，杜勒斯\"正在努力。但是要求“团结”在美国的控制之下，在原子弹下面要求他的大小伙伙（伴）们向美国靠拢，交纳贡物，磕响头称臣，这就是美国人的所谓团结。这种形势，势必走向所谓团结的反面：四分五裂。同志们，请看今日之域中，竟是谁家之天下。"},{"type":"paragraph","text":"毛泽东一九五八年十一月二十五日"},{"type":"paragraph","text":"二小平同志："},{"type":"paragraph","text":"此件请印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿五日上午十时[1]杜勒斯，当时任美国国务卿。[2]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":514,"page_end":515},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d0bd015fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对林彪在国庆十九周年庆祝大会上的讲话稿的批语","alias":"","parts":[{"type":"paragraph","text":"对林彪在国庆十九周年庆祝大会上的"},{"type":"paragraph","text":"讲话稿的批语\"!"},{"type":"paragraph","text":"（1968年9月）在第二页末段去掉一句。"},{"type":"paragraph","text":"二这一句不要。"},{"type":"paragraph","text":"[1]周恩来等1968年9月28日送审的林彪（在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席）在中华人民共和国成立十九周年庆祝大会上的讲话稿第二页末段说道：“全国成千成万的产业工人组成的工人毛泽东思想宣传队，配合人民解放军毛泽东思想宣传队已经或者正在开进大、中、小学和一切知识分子成堆的地方，登上了上层建筑各个领域斗、批、改的政治舞台。这是二十世纪六十年代的伟大事件。这是一八四八年《共产党宣言》发表以来，共产主义运动史上的伟大创举。”毛泽东审阅时，删去了末尾一句“这是一八四八年《共产党宣言》发表以来，共产主义运动史上的伟大创举”，并写了两条批语，即本篇一、二。10月1日，林彪根据这个讲话稿在天安门广场庆祝大会上讲话。讲话发表在10月2日《人民日报》。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":315},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f070f0be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

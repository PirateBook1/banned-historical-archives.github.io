script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-930","name":"援外人员病、伤、亡待遇（摘录）","author":"交通部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"援外人员病、伤、亡待遇（摘录）","dates":[{"year":1974,"month":1,"day":7}],"is_range_date":false,"authors":["交通部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 273","tags":[{"name":"伤亡伤残","type":"主题/事件"}],"parts":[{"type":"title","text":"援外人员病、伤、亡待遇（摘录）"},{"type":"paragraph","text":"对因工负伤和因病回国直接住院治疗的援外人员，各单位领导应充分予以关心。关于在此期间他们的生活待遇问题，在国家没有统一规定之前，暂作如下规定："},{"type":"paragraph","text":"一、因工负伤和因病回国入境后必须直接送医院治疗的人员，住院期间照发原工资（包括附加工资）；出院后，按其在国外工作时间补给应休的假期，休假期间亦照发原工资（包括附加工资），费用均在援外费项下列支。出院后，超过了规定假期，仍需继续治疗者，其工资福利待遇分别按劳动保险条例因工负伤或疾病的有关规定执行，由原单位列支。"},{"type":"paragraph","text":"二、因工负伤回国后必须直接住院治疗的人员，在住院期间的伙食补助费，按医院的标准和办法办理，三分之二的伙食补助费向原单位清算在接外项下列支。"},{"type":"paragraph","text":"三、因病回国后必须直接住院治疗的人员，在住院期间，两个月内可比照出差办理，由原单位发给出差补助费，在援外项下列支。超过两个月后停发差旅费，其工资或劳保金按原单位规定办理，由原单位列支。"},{"type":"paragraph","text":"四、因工负伤或因病回国直接住院治疗无效死亡者，除按规定支付的丧葬费由援外费列支外，其他费用按规定由原单位列支。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d28ce77f9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

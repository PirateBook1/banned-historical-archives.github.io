script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央关于在大中城市郊区发展副食品生产的指示稿的批语和修改及加写的话","authors":[],"dates":[{"year":1959,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"毛泽东对中央关于在大中城市郊区发展副食品生产的指示稿的批语和修改及加写的话","type":"title"},{"text":"一","type":"subtitle"},{"text":"此件阅过，有所修改，是一个好文件。请先念再打清样，校对勿错。改处有错误时，请先念动笔改正，我不看了。然后送交刘、周、朱、谭震林、彭德怀、胡乔木六同志阅过，交尚昆印发庐山到会各同志，另用电报即发各省、市、区党委。勿误为盼!","type":"paragraph"},{"text":" 毛泽东七月三日上午一时，书于床上。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"城市当然以工业为重点，但现在是处于副食品严重不足的时期，必须强调郊区的农业。所谓农者，指的农林牧副渔五业综合平衡。蔬菜是农，猪牛羊鸡鸭鹅兔等是牧，水产是渔，畜类禽类要吃饱，才能长起来，于是需要生产大量精粗两类饲料，这又是农业，牧放牲口需要林地、草地，又要注重林业、草业。由此观之，为了副食品，农林牧副渔五大业都牵动了，互相联系，缺一不可。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"一切为了人民利益，望各级党委接到这个指示以后，精心筹划，立即动手办起来。不但大中城市，县城及四乡集镇都要照此办起来。各级党委要有一个专门管副食品的书记或精心从事的干部。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"中央批准李先念同志领导在上海召开的关于彻底解决副食品问题及手工业问题的会议的报告及代中央起草的指示，现在发给你们，望你们彻底遵照执行。先发副食品指示，后发手工业指示。","type":"paragraph"},{"text":" 中央一九五九年七月四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94cf325705"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

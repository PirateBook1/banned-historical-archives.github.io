script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于造船方针的指示","alias":"","parts":[{"type":"paragraph","text":"关于造船方针的指示"},{"type":"paragraph","text":"（1958年）"},{"type":"paragraph","text":"在我国现代工业、现代农业、现代科学文化发展的基础上，国防力量的建设不仅要作好积极防御的准备工作。同时还要准备一旦帝国主义向我国发动侵略战争时，在打败敌人之后实施战略反攻和战略追击。把侵略者赶回他们的本土，坚决、于净、彻底全部消灭之。解放那里的人民，以便侵略战争永远不再发生。为此，除了继续加强陆军和空军建设以外，必须大搞造船工业，建立海上铁路，以便在今后若干年内建设一支强大的海上战斗力量。"}],"authors":["毛泽东"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":157},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"关于造船方针的指示","alias":"","parts":[{"type":"paragraph","text":"对大跃进报导的指示"},{"type":"paragraph","text":"（一九五八年末于武昌）"},{"type":"paragraph","text":"要实事求是，不要浮夸，要作冷静的促进派，要鼓实劲，不要鼓虚劲，冲天的干劲要与严格的科学的态度相结合。"},{"type":"paragraph","text":"对地方党委领导新闻事业的指示"},{"type":"paragraph","text":"（一九五八年）"},{"type":"paragraph","text":"一九五八年，新华社国内分社和人民日报记者站合并，体制下放给地方党委，会向主席汇报此事，主席说："},{"type":"paragraph","text":"早就应该这样做，过去（分社）省也管不了，现在这个办法是适应国家的情况的。省委管比你们有办法，分社也就不孤单了，就有依靠了。"},{"type":"paragraph","text":"关于造船方针的指示"},{"type":"paragraph","text":"（一九五八年月）"},{"type":"paragraph","text":"在我国现代工业、现代农业、现代科学文化发展的基础上，国防力量的建设不仅要作好积极防御的准备工作，同时还要准备一旦帝国主义向我国发动侵略战争时，在打败敌人之后，实施战略反攻和战略追击，把侵略者赶回他们的本土，坚决、干淨、彻底全部消灭之，解放那里的人民，以便侵略战争永远不再发生。为此，除了继续加强陆军和空军建设以外，必须大搞造船工业，建立海上铁路，以便在今后若干年内建设一支强大的海上战斗力量。"}],"authors":["毛泽东"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":199},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91caafe92a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转河南省关于镇压反革命活动的报告 （节录）","authors":[],"dates":[{"year":1951,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"中央批转河南省关于镇压反革命活动的报告 （节录）","type":"title"},{"text":"……部分地区由于干部对政策界限未划清把反革命份子与社会中一般不法份子，过去犯罪份子与现行犯和各主要斗争的对象相混淆，致逮捕面太宽，把一些管制的对象也捕起来了。如商水县某区捕508人，经审查有401人应交群众管制，一般情况是逮捕由县委掌握并与区委讨论了名单的较准确，只例举条件由区逮捕甚至交乡逮捕的皆扩大了逮捕面，发生了偏差。第一阶段全省共捕29376人，处决600人，破获特务案件183件，在城市破获特务案件为最多。据郑州统计逮捕特务占总数的40％至44％，反革命军官占18％至37％，在农村破获地下反革命份子，土匪会门首领以及恶霸作恶的乡保人员为多数。据郑州区统计共捕3490人中在政治背景上国民党占9％，三青团占0.6％，旧军人占17％，保长以上与旧军官占17％，职业特务占3.44％，伪团对占4％，反动道门会首领占6％，地主不法分子惯匪还乡人员占34％。在成份上地主占41％，强富农占21％，强中农占14％，贫农占11％，其他占14％ ……陕州区原逮捕3934人，有几个县又逮捕了第二批1266人，而且说捕的‘准’。其杀人已出现草率现象，只12月下半月，陕州枪决745人，洛阳杀人布告有的写‘罪恶滔天’而无具体罪状者，在部分干部中把镇压反革命对群众运动的支持作用迷惑为群众运动本身。潢川有的区干部说‘顶半年发动群众’。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"287bd603a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于让陈丕显报告苏南征粮、春耕和救灾情况的电报","authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"毛泽东关于让陈丕显报告苏南征粮、春耕和救灾情况的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"漱石同志并告子恢：","type":"appellation"},{"text":"五月九日电悉。（一）刘瑞龙谭启龙可于五月二十日到中央。（二）陈丕显可以不来，但请叫陈丕显同志将苏南征粮偏差及纠正情况，春耕中食粮种子肥料等如何解决的及现在苏南春耕情况，苏南灾情及救济情况等三项问题，向中央作一有具体内容的较详细的报告用电报发来，以便答复黄炎培（黄炎培报告苏南情况并陈补救办法之意见书，已送你处谅收到，请抄发陈丕显研究）。如材料不足，须经过调查研究，可于六月十日以前做好发来。特别注意调查川沙南汇奉贤三县情况。据黄炎培说，此三县有灾民二十万，征粮不但不减免，且要重征，以致三县农民种子没有，肥料不施，食粮不足，农民体力大减难于下田工作等语，是否属实，应派员详查，按照实事求是精神，有则说有，无则说无，是则是，非则非，逐一查明，并加分析具报。（三）你的四月份报告不要做了。","type":"paragraph"},{"text":" 毛泽东五月十二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dadff937c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

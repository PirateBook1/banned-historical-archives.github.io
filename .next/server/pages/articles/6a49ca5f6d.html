script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1953,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我们以无比兴奋的心情向您报告:中国新民主主义青年团的第二次全国代表大会，在您和党中央的亲切关怀和直接领导之下，讨论和总结了第一次全国代表大会以来的工作，制订了我国新的历史时期——国民经济进入有计划建设时期的青年运动的方针和任务，今天胜利地闭幕了。"},{"type":"paragraph","text":"我们代表全国九百万青年团员和全国各族青年，谨向您——我们最敬爱的领袖和导师，致最热烈的敬礼!"},{"type":"paragraph","text":"亲爱的毛主席，您和党中央指示我们，在我们国家开始进入有计划建设的新时期，中国新民主主义青年团的全体团员要站到为国家工业化而斗争的最前列。我们向您保证:我们一定要动员全体青年团员和"},{"type":"paragraph","text":"全国广大青年，积极地参加祖国的伟大建设事业，在党的领导下，为逐步实现祖国的工业化和逐步过渡到社会主义而奋斗，为实现您和党中央的一切伟大号召而奋斗。"},{"type":"paragraph","text":"亲爱的毛主席，您和党中央指示我们，中国新民主主义青年团的全体团员，要努力学习马克思列宁主义，提高自己的觉悟程度。我们向您保证:我们一定要动员全体青年团员和全国广大青年，努力克服各种困难，为祖国的建设而顽强地进行学习。您和党中央指示我们:要身体好；学习好；工作好。我们向您保证:我们一定遵照您的指示，好好学习，把工作做好，并且把身体锻炼好，协助党和政府把新中国的青年培养成为德才兼备、身体强健的祖国的优秀建设者。"},{"type":"paragraph","text":"亲爱的毛主席，我们一定不辜负党的培养和人民的期望，我们要努力培养青年团员勇敢坚定，忠于人民，忠于党的事业的革命品质；发扬坚苦朴素、实事求是、密切联系群众的工作作风。我们要努力使每个青年团员都不辱没青年团员的光荣称号，使青年团在思想上、政治上、组织上更加巩固起来，成为党的最好的助手和后备军。"},{"type":"paragraph","text":"亲爱的毛主席，我们一定遵照您的指示，继承和发扬中国青年的爱国主义和国际主义的优良传统，很好地学习苏联列宁共产主义青年团的光辉榜样，加强全国青年的团结，加强全世界民主青年的团结，齐心协力，为建设我们的祖国和保卫世界的和平而不懈地奋斗。"},{"type":"paragraph","text":"亲爱的毛主席，我们深深懂得，您和党中央的英明领导，是中国人民和中国青年取得胜利和幸福的最重要的保证，我们新中国的青年，以生长在毛泽东的时代而自豪。我们对您抱有无限的信任和敬爱，我们将永远做您的好学生。谨祝您永远健康，领导着我们胜利前进!"},{"type":"paragraph","text":"中国新民主主义青年团第二次全国代表大会"},{"type":"paragraph","text":"一九五三年七月二日"},{"type":"paragraph","text":"【新华社北京二日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a49ca5f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

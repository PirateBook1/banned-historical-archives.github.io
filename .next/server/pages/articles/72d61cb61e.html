script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"关于对付傅作义的指示电","alias":"","parts":[{"type":"paragraph","text":"关于对付傅作义的指示电！"},{"type":"paragraph","text":"（1948年5月11日）林、罗、刘，并告程："},{"type":"paragraph","text":"（一）杨得志、罗瑞卿率三四两纵及二纵一个旅共七个旅，决于十四日或十五日出发，十七日或十八日过平绥路，尔后即以歼击十三军为目标，向密云、古北口之线及承德方向进击。"},{"type":"paragraph","text":"（二）傅作义四个军主力，由张家口、怀来线向蔚县方向进攻，图解应县之围。我以一纵攻应县（不一定能攻克），以二纵两个旅在蔚县抵抗，吸引傅军向应县方向，以利我主力过路。"},{"type":"paragraph","text":"（三）我六纵已将向石家庄方向进扰之阎军歼灭其一个师的主力，估计该敌已不敢再进，即可将六纵转用于平保线，协同一七两纵（一、六、七纵均系成立不久之新部队），由杨成武指挥从内线对付傅作义，保卫石家庄，配合杨罗②作战。二纵之两个旅尔后看情况或开热河或留内线。"},{"type":"paragraph","text":"（四）因傅军主力已向蔚县前进，詹大南?所部除派少数在平北"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]杨罗，指杨得志、罗瑞卿，当时分别任晋察冀野战军司令员和第一政治委员。"},{"type":"paragraph","text":"[3]詹大南，当时任晋察冀军区冀热察纵队第九旅旅长。为杨罗带路外，即可使用于热河作战，"},{"type":"paragraph","text":"（五）以上部署业已确定。但你们仍然不要依靠杨罗，而应依靠你们自己。"},{"type":"paragraph","text":"军委十一日十六时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d61cb61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

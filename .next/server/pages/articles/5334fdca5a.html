script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1402c0cd-2f04-47cb-bce0-12fcb4b03a4f","name":"红旗一九六七年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/1402c0cd-2f04-47cb-bce0-12fcb4b03a4f.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革小组给上海各革命造反团体的贺电","alias":"","parts":[{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小租"},{"type":"paragraph","text":"给上海市各革命造反团体的贺电"},{"type":"paragraph","text":"上海工人革命造反总司令部等三十二个革命群众组织："},{"type":"paragraph","text":"你们在一九六七年一月九日发出的《紧急通告》，好得很。你们提出的方针和采取的行动，是完全正确的。"},{"type":"paragraph","text":"你们高举了毛泽东思想伟大红旗。你们是活学活用毛主席著作的模范。"},{"type":"paragraph","text":"你们坚定地站在以毛主席为代表的无产阶级革命路线方面。你们及时地识破了和揭穿了资产阶级反动路线新反扑的阴谋，举行了有力的还击。"},{"type":"paragraph","text":"你们坚持了无产阶级专政，坚持了社会主义的大方向，提出了反对反革命修正主义的经济主义的战斗任务。"},{"type":"paragraph","text":"你们根据毛主席提出的“抓革命，促生产”的方针，制定了正确政策。"},{"type":"paragraph","text":"你们实行了无产阶级革命派组织的大联合，成为团结一切革命力量的核心，把无产阶级专政的命运，把无产阶级文化大革命的命运，把社会主义经济的命运，紧紧掌握在口已的手里，"},{"type":"paragraph","text":"你们这一系列的革命行动，为全国工人阶级和劳动人民，为一切革命群众，树立了光辉的榜样。"},{"type":"paragraph","text":"我们号召全国的党、政、军、民各界，号召全国的工人、农民、革命学生，革命知识分子、革命十部，学习上海市革命造反派的经验一致行动起来，打退资产阶级反动路线的新反扑，使无产阶级文化大革命，沿者以毛主席为代表的无产阶级革命路线胜利前进，"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"院庄国"},{"type":"paragraph","text":"务中央军一"},{"type":"paragraph","text":"委中央文革小组"},{"type":"paragraph","text":"一九六七年一月-十一日"}],"authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":6},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组给上海各革命造反团体的贺电","authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组给上海市各革命造反团体的贺电","type":"title"},{"text":"上海工人革命造反总司令部等三十二个革命群众组织：","type":"appellation"},{"text":"你们在一九六七年一月九日发出的《紧急通告》，好得很。你们提出的方针和采取的行动，是完全正确的。","type":"paragraph"},{"text":"你们高举了毛泽东思想伟大红旗。你们是活学活用毛主席著作的模范。","type":"paragraph"},{"text":"你们坚定地站在以毛主席为代表的无产阶级革命路线方面。你们及时地识破了和揭穿了资产阶级反动路线新的反扑，举行了有利的还击。","type":"paragraph"},{"text":"你们坚持了无产阶级专政，坚持了社会主义的大方向，提出了反对反革命修正主义的经济主义的战斗任务。你们根据毛主席提出的“抓革命、促生产”的方针，制定了正确的政策。","type":"paragraph"},{"text":"你们实行了无产阶级革命派组织的大联合，成为团结一切革命力量的核心，把无产阶级专政的命运，把社会主义经济的命运，紧紧掌握在自己的手里。","type":"paragraph"},{"text":"你们这一系列的革命行动，为全国工人阶级和劳动人民，为一切革命群众，树立了光辉的榜样。","type":"paragraph"},{"text":"我们号召全国的党、政、军、民各界，号召全国的工人、农民、革命学生、革命知识分子、革命干部，学习上海市革命造反派的经验，一致行动起来，打退资产阶级反动路线的新反扑，使无产阶级文化大革命，沿着以毛主席为代表的无产阶级革命路线胜利前进。","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5334fdca5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

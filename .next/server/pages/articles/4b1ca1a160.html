script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全军学习研究毛泽东军事思想  提高革命化现代化正规化建设自觉性","authors":["徐殿龙"],"dates":[{"year":1990,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全军学习研究毛泽东军事思想"},{"type":"paragraph","text":"提高革命化现代化正规化建设自觉性"},{"type":"paragraph","text":"新华社合肥９月９日电  （记者徐殿龙）一个学习、研究毛泽东军事思想的热潮，正在全军兴起。近一年多来，已有１０个军以上单位召开毛泽东军事思想专题研讨会，各部队先后撰写了６００多篇学术论文，开拓了新的研究领域，其中１６８篇论文获军事科学院论文奖。"},{"type":"paragraph","text":"这是记者从８日在合肥召开的全军毛泽东军事思想学术讨论会上获悉的。"},{"type":"paragraph","text":"在学习、研究毛泽东军事思想中，一些军区、军兵种领导带头撰写论文。他们在攻读原著上下功夫，运用正确的军事哲学思想和方法论，力求使研究全面、准确、系统。这次获奖的１６０多篇学术论文，内容涉及毛泽东军事思想的许多方面，其中有毛泽东和邓小平军队与国防建设思想、毛泽东作战思想，毛泽东军事思想的地位、作用，毛泽东军事思想的基本原理、原则，邓小平新时期军队建设的理论、观点等，有较强的针对性和现实指导意义。通过学习研究，广大官兵提高了对毛泽东军事思想地位作用的认识，激发了贯彻执行毛泽东军事思想，坚持改革发展，加强我军革命化、现代化、正规化建设的自觉性。中顾委常委宋时轮等出席了会议，总参谋长迟浩田上将发来了贺信，总政治部派人到会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1ca1a160"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从头脑中肃清刘少奇的余毒","authors":[],"dates":[{"year":1969,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从头脑中肃清刘少奇的余毒"},{"type":"paragraph","text":"民权县芦楼大队岳庄生产队的大块高产玉米田里，近几天来，每当中午社员们都收工了，还有一个人在那里晃动。走近一看，是贫农社员李世中仍在劳动。"},{"type":"paragraph","text":"李世中以前受叛徒、内奸、工贼刘少奇“工分挂帅”、“物质刺激”流毒的影响，“私”心较重，不安心农业生产。最近，队里举办了学习杨水才同志光辉事迹学习班，个个照镜子，人人找差距，斗私批修，学杨水才的精神，做杨水才式战士。李世中也深为杨水才同志的彻底革命精神所感动，他说：“我和杨水才同志‘一不怕苦，二不怕死’，一心为公，一切为公，‘小车不倒只管推’的彻底革命精神比起来，差得太远了。”他表示要破私立公，从头脑中肃清刘少奇的余毒。"},{"type":"paragraph","text":"就在这个时候，队里那块丰产玉米突然发现钻心虫，对将要丰收的玉米危害很大。李世中急得心如火烧，积极地与其他社员一起在田里治虫。一天中午，社员们都下工了，李世中还在那一人多高、密得不透风的玉米地里，冒着骄阳的炙烤，满身大汗地在一棵一棵玉米上捉虫。有人劝他说：“天热得很，休息吧。”他回答说：“我们休息，害虫可不休息呀！还是治虫要紧。杨水才同志带着重病干革命，不怕苦，不怕死，昏过去苏醒过来还继续嫁接果树；这点热，算不了什么！”"},{"type":"paragraph","text":"在李世中的影响下，不少青年小伙子每天中午下工后仍然留在高产玉米田里捉虫。经过几天奋战，这六十亩高产玉米田全部治完了虫。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d07f46156"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

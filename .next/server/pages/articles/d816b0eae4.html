script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅采煤生产四川白水矿提前完成二月份任务　抚顺红卫矿革命和生产不断发展","authors":[],"dates":[{"year":1969,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　掘《四川日报》报道:四川省广旺矿务局白水煤矿广大革命职工，把伟大领袖毛主席对煤矿工人的亲切关怀变成巨大物质力量，狠抓革命，猛促生产，二月以来，原煤生产持续上升，提前九天完成了二月份的生产计划。"},{"type":"paragraph","text":"一月底矿革委会开门整风，通过斗私，自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。全矿广大革命职工一致认识到:煤炭是工业的粮食。煤炭生产的好坏，直接关系到毛主席“备战、备荒、为人民”伟大战略思想的贯彻落实。因此，干劲倍增，生产不断跃进。"},{"type":"paragraph","text":"本报讯　据《辽宁日报》报道:今年一月份，抚顺红卫露天矿全矿采煤和剥离生产全面完成计划，二月份头二十天全矿采煤量和总剥离量又分别超产五万六千多吨和六万六千多立方米。目前，这个矿的革委会狠抓革命，狠抓阶级斗争，狠抓发动群众，狠抓政策落实，调动了广大群众的积极性，使革命和生产不断向前发展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d816b0eae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

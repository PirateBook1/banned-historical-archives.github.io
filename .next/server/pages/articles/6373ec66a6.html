script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来王洪文叶剑英江青纪登奎同志会见阮氏定率领的越南南方妇女代表团","authors":[],"dates":[{"year":1974,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来王洪文叶剑英江青纪登奎同志"},{"type":"paragraph","text":"会见阮氏定率领的越南南方妇女代表团"},{"type":"paragraph","text":"同她们进行了十分亲切友好的谈话。周总理祝贺越南南方人民和妇女在抗美救国斗争中取得的胜利，并祝他们取得更大的胜利。阮氏定团长转达了阮友寿主席、黄晋发主席等越南南方领导人对毛泽东主席和中国其他领导人的问候"},{"type":"paragraph","text":"新华社一九七四年五月五日讯　中共中央副主席、国务院总理周恩来，中共中央副主席王洪文，中共中央副主席、中共中央军委副主席叶剑英，中共中央政治局委员江青、纪登奎，今天晚上会见了以越南南方民族解放阵线中央委员会主席团委员、越南南方妇女解放联合会会长、越南南方人民解放武装力量副司令阮氏定为团长、越南南方妇女解放联合会执委会委员阮白雪为副团长的越南南方妇女解放联合会代表团全体成员，同她们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"当阮氏定等越南南方战友来到会见厅时，周恩来总理等迎上前去同她们一一热烈握手，表示欢迎。周恩来总理祝贺越南南方人民和妇女在抗美救国斗争中取得的胜利，并祝他们取得更大的胜利。阮氏定团长转达了阮友寿主席、黄晋发主席等越南南方领导人对毛泽东主席和中国其他领导人的问候，并把越南南方人民在战斗中缴获敌人的一支自动步枪赠送给中国领导人。"},{"type":"paragraph","text":"参加会见的代表团成员有阮氏清、阮玉蓉、阮氏莱、阮氏莺、阮氏红蝶、阮石强、阮氏勉、黎氏惠、阮世厚、阮氏敏。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广，大使馆参赞陈平，也参加了会见。"},{"type":"paragraph","text":"会见时在座的有刘湘屏、林丽韫、诸惠芬、张香山、区棠亮、谢静宜、王海容、唐闻生、傅玉芳，以及工作人员王德洋、吕辉祥。（附图片）"},{"type":"paragraph","text":"周恩来、王洪文、叶剑英、江青、纪登奎同志会见以阮氏定为团长的越南南方妇女解放联合会代表团。这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6373ec66a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

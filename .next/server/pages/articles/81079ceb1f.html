script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝团结报创刊纪念佛罗伦萨盛大集会群众高举着斯大林毛主席尽像游行　陶里亚蒂发表演说博得热烈的欢迎","authors":[],"dates":[{"year":1949,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海廿八日讯】　塔斯社罗马消息:九月二十五日，佛罗伦萨曾举行“团结报”创刊纪念节，全国各处劳动人民代表团均前往参加。为庆祝‘共产党报月’特举办各种庆祝会，差不多有五十万人，参加游行全城的民众队伍，参加在该城公园举行的庆祝会，并参加意大利共产党总书记陶里亚蒂曾在那里演讲的群众大会。"},{"type":"paragraph","text":"从全国各处来的劳动人民代表团所参加的游行队伍，由意大利共产党中央委员会委员领导。队伍游行全城各街道，高举旗帜和列宁、斯大林、陶里亚蒂、毛泽东、和其他工人阶级领袖的画像，以及写着保卫和平，庆祝共产党报纸，和保卫意大利劳动人民要求的标语牌。队伍从上面站着意大利共产党领袖们的主席台前走过，前后共经三小时有半。"},{"type":"paragraph","text":"傍晚，公团里曾举行庄严的大会。当意大利共产党总书记陶里亚蒂开始演讲时，数万参加庆祝会的群众热情地鼓掌欢迎。陶里亚蒂指出，佛罗伦萨的庆祝会，是全国各中心城市为庆祝共产党报月而举行的庆祝会和示威游行之中最为庄严动人的一个。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81079ceb1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

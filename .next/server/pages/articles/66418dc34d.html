script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛主席的文艺方针","authors":[],"dates":[{"year":1958,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"5月号“文史哲”刊载了刘泮溪的“保卫毛主席所确定的文艺方针”，驳斥冯雪峰对“在延安文艺座谈会上的讲话”的歪曲，指出了冯雪峰的错误论点有:(1)否定艺术的源泉是人民大众的生活，否定作家的立场和世界观对创作的决定作用；而主张艺术的源泉是“艺术力”和“主观战力”；(2)歪曲文艺与政治的关系，反对文艺为政治服务，诬蔑毛主席提出的文学批评中的政治标准与艺术标准；(3)歪曲普及和提高的正确关系，反对普及第一的方针；(4)否定文学遗产和民族形式，混淆新旧两种现实主义的本质区别。"},{"type":"paragraph","text":"作者指出:“文艺界以丁玲、冯雪峰为首的一些右派分子，从创作上，理论上，口头上，都一齐向毛主席所确定的文艺路线进攻，企图以资产阶级的文艺路线代替社会主义文艺路线，从文艺上来配合资产阶级右派向党进攻，夺取阵地，以实现推翻共产党领导的阴谋”。现在，他们的阴谋已经彻底失败，但战斗还没有停止。我们为了巩固马克思主义文艺思想的阵地，必须保卫毛主席所确定的文艺方针，肃清冯雪峰等在文艺界所散播的恶毒影响。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66418dc34d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

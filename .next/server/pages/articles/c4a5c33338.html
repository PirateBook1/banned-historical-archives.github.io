script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1485","name":"报刊不要谈论未经中央决定的重大政策问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"报刊不要谈论未经中央决定的重大政策问题","dates":[{"year":1982,"month":2,"day":25}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 53","tags":[{"name":"报刊","type":"主题/事件"},{"name":"少数民族","type":"主题/事件"},{"name":"新闻","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"报刊不要谈论未经中央决定的重大政策问题"},{"type":"paragraph","text":"据海南黎族苗族自治州党委反映：二月二日《人民日报》登载的《打开宝岛的“金钥匙”在哪里?》一文，说大家议论，是否可以将海南行政区和海南黎族苗族自治州的党委和行署分别合并。这番话引起了当地干部议论纷纷，造成思想混乱。州委认为，这是关系党的民族政策的重大问题，关系海南岛各民族的团结问题，如果公开在报纸上展开议论，只能造成干部思想的极大混乱，增加我们工作中的困难，引起干部之间的猜忌。"},{"type":"paragraph","text":"有关体制改革、机构精简、劳动工资等等重大政策问题，牵涉广大的干部和群众，我们必须谨慎从事。公开宣传，内容上应该一律统一于中央正式决定的口径；时机上要服从中央的统一部署。中央没有作出决定的，或虽已作出决定尚未正式公布的，都不要在报刊、广播、电视上宣传。内部探讨的不同意见，也不要公开散布、谈论，以免产生错觉和波动。这一点再次提请各级党委宣传部和新闻单位注意从严掌握。"},{"type":"subtitle","text":"（第11期，2月25日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a5c33338"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中乌足球运动员在京进行友谊比赛  邓小平副总理等出席观看比赛","authors":[],"dates":[{"year":1974,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中乌足球运动员在京进行友谊比赛"},{"type":"paragraph","text":"邓小平副总理等出席观看比赛"},{"type":"paragraph","text":"新华社一九七四年六月九日讯　乌干达“群虎”足球队今天下午在北京先农坛体育场同北京足球队进行了访华的首场友谊比赛，受到两万五千多名观众的热烈欢迎。"},{"type":"paragraph","text":"国务院副总理邓小平，国家体委负责人庄则栋，外交部副部长何英，中华全国体育总会负责人赵正洪，北京市体委负责人魏明，出席观看了友谊比赛，并在比赛前会见了乌干达“群虎”足球队领队卡科马，乌干达驻中国大使马托武的夫人和大使馆三等秘书科马，宾主进行了友好的谈话。"},{"type":"paragraph","text":"乌干达“群虎”足球队队员年龄平均不满二十二岁。他们技术较全面，后卫的头球和前卫控制球都比较好，远射能力强。在今天的比赛中，双方运动员都很勇猛顽强，不断地向对方发动攻势，场上气氛热烈。双方守门员表现机智灵活，扑救了不少险球，博得观众热烈的掌声。比赛结果，北京队以四比一获胜。乌干达“群虎”足球队是六月六日到京的。七日晚，中国足球协会为客人们举行了欢迎招待会。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理等会见双方运动员时合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afebc77c75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"解放平壤后天津市民反映","authors":[],"dates":[{"year":1950,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"解放平壤后天津市民反映","type":"title"},{"text":"【天津日报九日讯】解放平壤后，天津市民对美军的脆弱与人民力量的强大，一般有了进一步认识，对胜利的信心更坚定了，如一店员说：“由于美国兵的惨败，证明他后方太远，接济不易，是将来扩大战争的致命伤。而我们有地利人和的优越条件，所以能打垮美帝。”一搬运工人说：“美国鬼子动员了整个亚洲的兵力，想在朝鲜打个胜仗吓唬咱们伍修权代表，没想到脸没露成，倒抹了一鼻子灰。中朝勇士们加点油把他赶回釜山，看他还吹牛腿。”有的市民说：“这次朝鲜胜利，不但扭转了前方的战局，坚定了后方的民心，还给我们伍修权代表增加了发言的力量，对侵略者的外交，必须拿着手枪才能战胜。”但还有恐美心理和不正确的认识。","type":"paragraph"},{"text":"商人一般都认为我志愿部队力量大，美军不堪一击，不久即可光复汉城，但向美军桥头堡的港口进军会比较困难。有的商人认为美帝这次吃了大败仗，今后势必要对我国加强侵略，企图雪耻。美帝在短期内虽无很大力量来攻打我国，但可能用海军来威胁我沿海地区及用飞机来骚扰我各大城市。政府应积极领导市民来防空，以减轻损害。有的商人说：“朝鲜人不是好东西，但美国也不是善良之辈，现在不管谁好谁坏，不必算旧账。我们既然抗美援朝，全国人民就应按这一总方针去做。若不抗美援朝，美帝飞机来轰炸，不分抗美不抗美，一样被轰炸，美帝侵略成功，全是亡国奴，谁也跑不了。”人民银行一留用职员说：“我们虽然在朝鲜得了胜利，就怕老美老羞成怒，派飞机来乱炸。工厂、住宅被炸了，我们怎样生产安居?最好还是循和平途径解决朝鲜问题较安全。”有个别商人讽刺说：“报纸上每天宣传不要崇美、亲美，还要以他为敌。但是很多干部穿美式皮大衣、买派克笔、带游泳表，不是还在经济资敌吗。”","type":"paragraph"}],"comments":[],"origin":"1950年12月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8f6c76025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

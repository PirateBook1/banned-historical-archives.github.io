<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席哲学思想，提高接受再教育自觉性","authors":[],"dates":[{"year":1970,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江省逊克县车陆公社宏伟大队上海知识青年学哲学小组"},{"type":"paragraph","text":"我们在黑龙江省逊克县车陆公社宏伟大队插队落户的上海知识青年的学哲学小组，是在去年十一月九日成立的。一年来，在大队党支部和革委会的领导和关怀下，我们带着怎样接受贫下中农再教育的问题，认真学习了毛主席的光辉哲学思想，促进了世界观的改造，使我们在与工农相结合的道路上，向前迈进了一步。"},{"type":"paragraph","text":"我们都是去年从上海来的。开始，我们看到贫下中农热情接待我们，无不为之感动，觉得贫下中农确是我们的亲人和好老师。但是过了一个时期，在我们身上残存的轻视工农的资产阶级思想就暴露出来了。当时我们正组织学哲学小组，决心学习和运用毛主席的哲学思想，解决我们在接受再教育过程中所遇到的问题。"},{"type":"paragraph","text":"到农村后，我们首先遇到的一个问题，就是对贫下中农的看法。我们大队再教育小组组长是老贫农张大爷。在对张大爷的看法上，引起了争论，有的说:“张大爷忠厚老实，是我们的好老师。”有的说:“张大爷对我们下乡青年热情关心，是我们的贴心人。”可是也有的说:“这个人开会爱唠叨，太罗嗦。”有的甚至对张大爷走路一拐一拐也有些看不惯。究竟应当怎样看待张大爷，成为当时我们如何正确认识贫下中农的焦点。于是我们学哲学小组首先带着这个问题学习了毛主席的教导:“要完全地反映整个的事物，反映事物的本质，反映事物的内部规律性，就必须经过思考作用，将丰富的感觉材料加以去粗取精、去伪存真、由此及彼、由表及里的改造制作工夫，造成概念和理论的系统，就必须从感性认识跃进到理性认识。”"},{"type":"paragraph","text":"为什么张大爷走起路来一拐一拐的?经过访贫问苦，原来他在旧社会受尽了国民党反动派和地主阶级压迫、剥削的痛苦，他的腿就是被迫干了一天重活后，又\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\12\\70cl0303aa.JPG\"\u003e过一条冰冷刺骨的河冻坏了的，那时由于无钱医治，才被折磨成终身残疾。我们知道了他的苦难身世，就加深了对他的阶级感情。"},{"type":"paragraph","text":"为什么张大爷开会总爱发言?通过调查分析，我们也找到了答案。解放以前，张大爷是不爱讲话的。解放后，党和毛主席使他翻了身，从此他的“话匣子”打开了，不管什么事，他都要谈谈看法，讲些意见。他不仅热爱集体，坚定地走社会主义道路，而且一贯坚决地和破坏社会主义集体的资本主义倾向作斗争。他坚持原则，好管“闲事”。一次队里评工分时，他的女婿评得偏高，他立即提出意见加以纠正。我们通过分析，认识到他爱发言，爱管事，正是他维护国家、集体的利益，关心政治的表现。"},{"type":"paragraph","text":"从此以后，我们经常就如何透过现象看本质的问题，展开学习讨论，克服了我们思想方法上的片面性和表面性，学会了看人看事，都要看本质、看主流。有的原来认为贫下中农没有什么可学的，现在感到反映贫下中农热爱毛主席、热爱社会主义集体、为革命种田等等优良品质的先进事迹，每天都出现在我们眼前，是我们永远学不完的。"},{"type":"paragraph","text":"懂得看本质、看主流，端正对贫下中农的看法后，我们对毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的伟大指示，有了进一步的理解。但是我们对接受贫下中农再教育的主动性还很差。"},{"type":"paragraph","text":"我们学哲学小组的同志带着如何接受贫下中农再教育的问题，又学习了伟大领袖毛主席关于“矛盾着的双方，依据一定的条件，各向着其相反的方面转化”的教导，感到要更好地接受贫下中农的再教育，必须把当前被动、等待的状态，转化为主动、上门接受再教育的局面。变被动为主动，需要一定的条件，这个条件就是我们的主观努力。于是我们主动提出要改变过去三点(宿舍、食堂、田间)一线的状态，迈开脚步，到贫下中农中间去。"},{"type":"paragraph","text":"我们全组十多个同志三三两两地都到贫下中农家去，主动争取贫下中农的再教育。大家回来汇报时，有的说:“我们到贫下中农家，他们客客气气地给我们端来凳子，擦了又擦，请我们坐。可是谈不了几句，我们就没有什么话说，告辞出来了。”有的说:“我们到贫下中农家，主动帮他们挑水、劈柴，做家务事。他们称赞我们是毛主席教育出来的好青年，就跟我们忆苦思甜，介绍村里的阶级斗争情况，给我们很大教育。”"},{"type":"paragraph","text":"为什么同是到贫下中农家去接受再教育，可是有的有收获，有的就没有收获呢?我们学习了毛主席关于“唯物辩证法认为外因是变化的条件，内因是变化的根据，外因通过内因而起作用”的教导，进行检查，原来是各人的内因不同。抱着作客的心情到贫下中农家去，没有把贫下中农当作自己人看待，感情上有距离，所以没有收获。把贫下中农视为亲人，到贫下中农那里就象回自己家一样，看到贫下中农在干活，就卷起袖子帮着干，感情和贫下中农融洽在一起，所以就会有收获。这样，我们对毛主席所指出的:“和工人农民交朋友，这并不是一件容易的事情。现在也有一些人到工厂农村去，结果是有的有收获，有的就没有收获。这中间有一个立场问题或者态度问题，也就是世界观的问题。”就比过去理解得深刻些，从而提高了接受贫下中农再教育的主动性和自觉性。大家深切感到接受贫下中农再教育，必须在“自觉”两字上狠下功夫。只有自觉才能主动，只有自觉才能虚心，只有自觉才能把贫下中农的优秀品质学到手。"},{"type":"paragraph","text":"通过一年来的学习，我们深深感到，在知识青年接受贫下中农再教育的过程中，充满着辩证唯物论同唯心论和形而上学的斗争。不管你自觉不自觉，在行动上不受这种哲学思想就受那种哲学思想的支配。我们应该努力避免主观性、片面性和表面性，运用辩证唯物论来指导行动，使自己的思想认识符合客观外界的规律性，充分发挥认识的主观能动作用，争取在接受贫下中农再教育中取得较大的效果，加速思想革命化，永远沿着毛主席指引的与工农相结合的道路前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f00ef85279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

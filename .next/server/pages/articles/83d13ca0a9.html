script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工北京市组织扩大整风机构","authors":["光明日报"],"dates":[{"year":1957,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"农工北京市组织扩大整风机构","type":"title"},{"text":"光明日报","type":"authors"},{"text":"本报讯  中国农工民主党北京市整风领导小组，于8月30日召开第六次会议。会议首先根据8月29日人民日报社论“各民主党派的严重任务”的精神，检查了前一阶段的整风工作。会上，一致认为市委由于过去长期在右派分子章伯钧、李伯球、李健生的控制和恶劣影响之下，一些成员受毒较深，对反右派斗争失去战斗力，而整风领导小组力量又不强，特别是对重点工作抓得不紧。同时对于基层组织的领导不够，工作方式上也存在一些缺点，工作陷于忙乱状态。","type":"paragraph"},{"text":"为了加强领导，改进工作，克服缺点会议决定：(1)扩大整风领导小组成员，增加力量。(2)改组整风机构，在办公室下，设立四个工作组，调整了专案小组的力量。(3)讨论并确定了整风的重点工作，在积极开展重点工作的同时，有计划、有步骤地支援中央和配合各个有关单位的反右派工作。(4)从8月14日召开党员大会之后各基层组织的瘫痪状态开始有了好转，43个基层组织中27个基层组织已经成立了整风领导机构，但对反右斗争，发展还很不平衡。市整风领导现正积极协助各基层及时普遍地成立整风领导机构，并督促它们紧密地依靠所在单位中共党委的领导。继续搜索一切右派分子，深入地对右派分子反动言行进行揭发批判。","type":"paragraph"},{"text":" 来源：《光明日报》1957年9月1日。原题为：“整顿队伍加强反右派斗争、农工北京市组织扩大整风机构”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83d13ca0a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

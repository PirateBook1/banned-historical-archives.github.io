script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席离苏等消息  苏各报均显著刊载  我国人民热烈欢迎中苏缔约新闻，占据苏各报主要篇幅。","authors":[],"dates":[{"year":1950,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席离苏等消息  苏各报均显著刊载"},{"type":"paragraph","text":"我国人民热烈欢迎中苏缔约新闻，占据苏各报主要篇幅。"},{"type":"paragraph","text":"【新华社北京十八日电】塔斯社莫斯科讯：十七日所有一切报纸均刊载苏联部长会议主席斯大林于十六日在克里姆林宫设宴招待中华人民共和国中央人民政府主席毛泽东先生及政务院总理兼外交部长周恩来先生的新闻。"},{"type":"paragraph","text":"【新华社北京十八日电】塔斯社莫斯科十八日讯：今日各报以显著地位报道中华人民共和国中央人民政府主席毛泽东先生及政务院总理兼外交部长周恩来先生于二月十七日离莫斯科的消息，并刊载毛泽东主席行前在火车站播音器前发表的演辞和他在演说时的照片。照片上可看到毛泽东主席，周恩来总理兼外长，苏联部长会议副主席莫洛托夫、米高扬、布尔加宁，苏联外交部长维辛斯基，以及在莫斯科雅罗斯拉夫火车站上和他们在一起的人们。"},{"type":"paragraph","text":"【新华社北京十八日电】塔斯社莫斯科十八日讯：国际间对中华人民共和国与苏联签订条约与协定的反应，占据了此间各报的主要篇幅。各报刊载来自北京、上海、沈阳、天津及中国其他城市的电讯，报道着中国人民怎样欢欣鼓舞和热情地欢迎中苏友好同盟互助条约签订的消息。各报也刊载了朝鲜、蒙古、波兰、捷克斯洛伐克、罗马尼亚及其他各国报纸对中苏条约的评论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9666af10af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席思想来进行设计革命","authors":["陶富根"],"dates":[{"year":1964,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东电力设计院技术员　陶富根"},{"type":"paragraph","text":"正确的设计思想从哪里来?只能从实践中来!这是一个颠扑不破的真理。毛主席的《人的正确思想是从那里来的?》一文，给了我们很大的启示。"},{"type":"paragraph","text":"我们为某工地设计的水泵房由“土地庙”一跃而为“水晶宫”，这个例子很足以说明问题。过去水泵房设计立面较差，曾有一个水泵房被认为是“土地庙”。因此后来设计时，就有意识地加以美化。如大面积开窗，窗框线勒脚均用水刷石，行桥用花拉杆灯柱等。建成后的水泵房，白天看去象湖心亭，夜间象水晶宫，根本不象一个工业建筑物!这不是在安全、经济、适用和可能的条件下注意美观，而是片面追求美观。结果相反地导致了运行人员热天受晒，冬天挨冻，还多花费了国家投资一千七百七十五元。可是过去到现场，并不感觉到这是个问题。现在学习了毛主席的指示，再到现场一看，愈看问题愈多，从“土地庙”到“水晶宫”，实质上是从一个片面走向另一个片面。也是只讲外表、不讲实效的不良后果。现在又另有一个水泵房又要求重新设计，如果再不进行设计革命，则将成为华东电力设计院的第二个“水晶宫”。"},{"type":"paragraph","text":"我们在现场检查中，还发现忘记贯彻勤俭建国的方针，设计上大手大脚的毛病。毛主席在《关于正确处理人民内部矛盾的问题》中教导我们说:“我国是一个社会主义的大国，但又是一个经济落后的穷国，这是一个很大的矛盾。要使我国富强起来，需要几十年艰苦奋斗的时间，其中包括执行厉行节约、反对浪费这样一个勤俭建国的方针。”现在再来看一看情况吧:某工地现场的引水明渠，不考虑利用已挖土方，片面要求整齐，而且将原已开挖的部分缺口，也提出要用石方及土填平；如果把这个缺口一填，就要将四万元钱丢进水里。另外，像中心修配厂的设计，为了要使建筑线整齐，竟把一个中心修配厂建筑在池塘内，不但要把池塘内的水抽干，把淤泥挖掉，而且还要填土石方七百多方，将国家的三万多元钱埋进泥坑内。"},{"type":"paragraph","text":"由于专业分工过细，以及资料交换中的烦琐手续，也使设计没有达到为生产为施工服务的目的。例如，某工地现场加药间的平台与窗子就是一个问题。加药间的平台放在窗的中间，外边看进去只见几个大石缸，如要开窗，由于平台的阻挡不能开；而另一面的一个窗一开，就是沉淀池池壁，给运行人员带来了不便。其次，象预留孔问题的设计，由于专业之间不通气，忘记预留，以致造成十个工人打洞打了三年的人力浪费现象。"},{"type":"paragraph","text":"根据初步检查，我们深切地感到一定要认真学习毛主席著作，用毛主席思想进行设计革命，设计革命才能革出个名堂来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4273573f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

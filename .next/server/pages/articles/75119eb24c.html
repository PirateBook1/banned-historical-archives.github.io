script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"97134e78-4a74-0e7c-d1c5-b2017fa5d58a","name":"列宁选集 第四卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/97134e78-4a74-0e7c-d1c5-b2017fa5d58a.pdf"],"article":{"title":"给阿捷尔拜疆、格鲁吉亚、阿尔明尼亚、达格斯坦、哥里共和国共产党员同志们的信","alias":"","parts":[{"type":"paragraph","text":"给阿捷尔拜疆、格鲁吉亚、阿尔明尼亚、达格斯坦、哥里"},{"type":"paragraph","text":"共和国共产党员同志们的信"},{"type":"paragraph","text":"我热烈地向高加索各苏维埃共和国致贺，我深信它们的紧密的联盟，一定会成为在资产阶级统治下从来没有见过的、在资产阶级制度内决不可能有的民族和睦的模范。"},{"type":"paragraph","text":"高加索各民族的工人和农民之间的民族和睦是非常重要的，而更加重要得多的是保持和发展作为向社会主义过渡的阶梯的苏维埃政权。任务是很困难的，但是完全可以完成。为了顺利地解决这个任务，最重要的是要使南高加索的共产党员了解他们的特陈情况，即他们共和国的情况和俄罗斯苏维埃联邦社会主义共和国的情况和条件不同的地方，了解决不可以抄袭我们的策略，而必须深思熟虑地把它加以改变，使它适合于不同的真体条件。"},{"type":"paragraph","text":"俄罗斯苏维埃共和国没有从任何地方得到政治上和军事上的援助。恰恰相反，过去这儿年内，它一直在进行斗争来反对协约国的军事侵犯和封锁。"},{"type":"paragraph","text":"高加索各苏维埃共和国却从俄罗斯苏维埃联邦社会主义共和国那里得到了政治上的援助和不大的军事援助。这是根本不同的地方。"},{"type":"paragraph","text":"第二，现在无须害怕协约国方面的侵犯以及它在军事上对格鲁吉亚、阿捷尔拜疆、阿尔明尼亚、达格斯坦、哥里的白卫分子的支援。因为协约国在俄罗斯境内已经弄得“焦头烂额”了，这迫使它暂时大概要放谨慎一些。"},{"type":"paragraph","text":"第三，高加索各共和国，同俄罗斯比较起来，更加是农民的国家。"},{"type":"paragraph","text":"第四，俄罗斯在经济上过去是同先进的资本主义国家隔离的，现在在颇大程度上也还是这样；高加索却可以更快、更容易地同资本主义的西方搞好“共居关系”和进行商品交换。"},{"type":"paragraph","text":"区别还不止这些。但是就从上述种种区别看来，已经足以了解必须采取另一种策略。"},{"type":"paragraph","text":"对于小资产阶级、知识分子、特别是农民，要更加缓和，更加谨慎，更加让步。通过租让和商品交换政策，在经济上极力利用、加紧利用和迅速利用资本主义的西方。石油、锰、煤（特克瓦尔切利煤矿）、铜，一一还有不胜枚举的其他各种丰富的矿产。有充分的可能来广泛实行租让政策和开展同外国的商品交换。"},{"type":"paragraph","text":"应当广泛地、坚持地、巧妙地、谨慎地进行这方面的工作，极力利用这方面的工作来改善工农的生活状况和吸引知识分子参加经济建设。要利用同意大利、美国等国家的商品交换，来尽力发展物产丰富的边疆的生产力，发展水力和灌溉。为了尽力发展农业和窗牧业，灌溉是特别重要的。"},{"type":"paragraph","text":"更加缓慢、更加谨慎、更加有步骤地过渡到社会主义去一一这对于高加索各共和国来说是可能的和必要的，这就是它们不同于俄罗斯苏维埃联邦社会主义共和国的特点。这就是必须了解和善于实行的、跟我们的策略不同的策略。"},{"type":"paragraph","text":"我们打开了世界资本主义的第一个缺口。缺口已经打开了。我们在反对白卫分子、社会革命党人3和孟什维克（他们得到全体协约国的支援，协约国用封锁和武力帮助了他们）的极端残酷、极端艰苦、极端剧烈的战争中，捍卫住了自已的生存。"},{"type":"paragraph","text":"高加索共产党员同志们，你们已经用不着去打缺口了，你们应当善于利用1921年的有利于你们的国际形势，十分谨慎地、有步骤地建立新的事业。1921年，无论欧洲或全世界，都已经不是1917年和1918年那样的了。"},{"type":"paragraph","text":"不要抄袭我们的策略，而要独立地仔细考虑我们的策略为什么具有那些特点以及它的条件和结果，从而在自已那里不是照抄1917一1921年的经验，而是运用它的精神实质和教训。应当立刻在经济上依靠同资本主义外国的商品交换，不要吝啬：就让它们得到价值几千万的贵重的矿产吧。"},{"type":"paragraph","text":"应当立刻努力改善农民的生活，开始电气化和灌溉的巨大工程。灌溉是最需要的，它最能够改造边疆，复兴边骚，它将埋葬一切旧的东西，而使过渡到社会主义的事业巩固起来。"},{"type":"paragraph","text":"这封信写得很草率，请你们原谅，我必须赶快把它写出来，好交给米雅斯尼柯夫同志带去。让我再一次向高加索各苏维埃共和国的工人和农民们致最诚挚的敬礼。"},{"type":"paragraph","text":"尼·列宁1921年4月14日于莫斯科"},{"type":"paragraph","text":"按《格鲁吉亚真理报》原文载于1921年5月8日"},{"type":"paragraph","text":"刊印《格鲁吉亚真理报》第55号"},{"type":"paragraph","text":"选自《列宁全集》第32卷第305—307页"}],"authors":["列宁"],"dates":[{"year":1921,"month":4,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":512,"page_end":514},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75119eb24c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

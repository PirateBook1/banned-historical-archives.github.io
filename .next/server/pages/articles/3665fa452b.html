script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛泽东(沪剧开篇)","authors":["蒋期馨"],"dates":[{"year":1951,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒋期馨"},{"type":"paragraph","text":"一轮红日正当空，力量宏。个个勤劳添生灿烂锦旗遍地红。会看产，人人翻身喜气浓。今朝解放后，气象更新(都说道)没齿难忘感大德，载道誉满毛泽东。(工人是)先进阶级早觉悟，领导革命逞威风。夙夜非懈常奋斗，今日喜作主人翁:不由得高歌欢颂毛泽东。(农民是)数千年痛遭封建害。终身辛劳一场空。今日里耕者有田分土地，从今勤俭不愁穷:不由得欢声歌颂毛泽东。(商人是)工商百业遭侵害，帝国豪门心计凶。今日里经济稳定交易好，城乡交流物资通:不由得热烈欣呼毛泽东。(学生是)弹铗常歌痛不遇，当年斗争气似虹。今日里踊跃参干卫祖国，从今用武是英雄:不由得称幸欢呼毛泽东。(艺人是)曲艺向来受轻视，几与青楼一般同。今日里力负谆谆善诱责，人民教师受推崇:不由得弦歌高唱毛泽东。(妇女是)倍遭欺凌与侮辱，旧礼教四德与三从。今日颁布婚姻法，犹同离却是非笼:不由得解颐喜颂毛泽东。(真所谓)人非草木知恩德，(到今日)亿万同归心一宗。(想见我)伟大祖国真可爱，由来劳动最光荣。(第看)抗美援朝胜利日，河山升平喜气融。"},{"type":"paragraph","text":"欢迎各电台沪剧艺人采用播唱。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3665fa452b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

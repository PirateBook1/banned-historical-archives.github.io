script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2424","name":"最高人民法院关于处理奸淫幼女案件不得以14岁为幼女年令标准的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于处理奸淫幼女案件不得以14岁为幼女年令标准的通知","dates":[{"year":1955,"month":1,"day":18}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"广东省高级人民法院，司法工作文件选编(1950-1978)，153","tags":[{"name":"奸淫","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于处理奸淫幼女案件不得以14岁为幼女年令标准的通知"},{"type":"subtitle","text":"1955年1月18日 法行字第510号"},{"type":"paragraph","text":"自本院1954年9月23日发下“关于处理奸淫幼女案件的经验总结和对奸淫幼女罪犯的处刑意见”后，从最近少数法院报送本院报告中看来，对什么是幼女的问题，在认识上有不够明确之处。以致个别法院处理奸淫幼女案件吋，以14岁为幼女年龄标准。查“关于处理奸淫幼女案件的经验总结和对奸淫幼女罪犯的处刑意见”原文的一、二两段中引用了天津赵汉城……奸淫14岁幼女达十余人”和“……如对用金钱衣物引诱14岁幼女达到奸淫目的的案件……”的例子；恐系由此引起的误解。但这两个事例只是用来分析事实，并未规定14岁为幼女年龄标准。希各地法院在处理奸淫幼女案件时，应就被害幼女是否发育成熟以及被害幼女在身体和精神上所造成的后果等考虑量刑，以免处刑不切实际。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5eaebece5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省江津等地宣传“三定”政策中的偏向","authors":["喻权域"],"dates":[{"year":1955,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"四川省江津等地宣传“三定”政策中的偏向","type":"title"},{"text":"喻权域","type":"authors"},{"text":"【四川分社五日电】四川省江津、泸县等地宣传粮食“三定”政策中的偏向。","type":"paragraph"},{"text":"隆昌县不少乡村干部在传达粮食“三定”政策时，贬低过去统购统销的作用，只说：报告大家一个好消息，中央颁布“三定”政策，我乡统购任务减少了若干万斤，统销增加了多少万斤，大家可以多吃干饭了。过去统购的办法不对，现在有了“三定”大家可以放心了。","type":"paragraph"},{"text":"江津、壁山等地有些干部向群众检讨时说：过去统购规定严，我们都犯了强迫命令，今后你们松活，我们也不麻烦了。泸县有的乡村干部在宣传中没有肯定过去统购统销的成绩，引起有些农民的误解，他们认为：以前的政策不对，毛主席这个布告可好了。有些农民甚至以为统购政策没经毛主席过目，“三定”政策才是毛主席亲自定的。","type":"paragraph"},{"text":"此外，还有极少数干部在宣传时信口开河，隆昌县楼峨乡支部书记李富林对群众说：“定产就是订生产计划，定购就是按国家要求收购，定销就是和供销合作社定合同.。”该县有的干部说：统购比例确定了，每年都是百分之四十。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08cb073f15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里主席西亚德致华国锋总理的贺电","authors":[],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里主席西亚德致华国锋总理的贺电北京中华人民共和国国务院总理、中国共产党中央委员会"},{"type":"paragraph","text":"第一副主席华国锋同志阁下："},{"type":"paragraph","text":"我十分愉快地代表索马里民主共和国最高革命委员会、政府和人民并以我个人的名义对阁下任中华人民共和国国务院总理和中国共产党中央委员会第一副主席向阁下表示最热烈的祝贺。我们深信，在中国共产党中央委员会主席毛泽东阁下的英明和生气勃勃的领导和指导下，中国人民将在各方面取得更大的成就。同时，我们谨致最良好的祝愿，祝阁下身体健康，祝你在新的重要的工作中获得成功，并祝同志般的中国人民进步、昌盛和幸福。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"索马里民主共和国最高革命委员会主席"},{"type":"paragraph","text":"穆罕默德·西亚德·巴雷少将"},{"type":"paragraph","text":"一九七六年四月十八日于摩加迪沙"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72803e1757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

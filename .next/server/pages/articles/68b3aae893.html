script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年南宁千人冬渡邕江","authors":["杨越"],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南宁十二月二十三日电　(记者　杨越)今天，南宁市一千五百名各界人士冬渡邕江，表达他们对毛泽东的怀念之情。"},{"type":"paragraph","text":"一九五八年一月七日，六十五岁高龄的毛泽东曾在这里中流击水。"},{"type":"paragraph","text":"今天南宁最低气温为五摄氏度。为了纪念毛泽东诞辰一百周年，广西自治区党委、区政府在这里举行隆重的冬泳活动。在毛主席当年下水的地方，修建多年的冬泳纪念亭装饰一新。由一千五百人组成的冬泳大军，从这里出发去搏击风浪。他们当中有工人、解放军战士，教师、学生、机关干部。年纪最大的七十七岁，最小的只有六岁。"},{"type":"paragraph","text":"当年陪同毛泽东冬泳的梁树妹已经是一名五十八岁的卓有成就的游泳教练。她告诉记者:“我仿佛回到了三十五年前，与毛主席在一起的情景又重现眼前。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68b3aae893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

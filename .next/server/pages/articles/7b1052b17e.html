script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在党外教师座谈会上的发言摘要","authors":["中国人民大学","王德周"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"在党外教师座谈会上的发言摘要","type":"title"},{"text":"中国人民大学王德周","type":"authors"},{"text":"（王德周：中国人民大学工业经济系教师）","type":"subtitle"},{"text":"在这里先给民盟提几点意见，盟没有尽到监督的责任。市委盖白磁砖大楼，老百姓买豆腐耍排很长队，买了走一段路，豆腐就碎了。豆腐质量低了，汽车是数量又多、质量又好。两个老百姓坐电车，走到北京饭店门口时，一人说“那末多汽车，要是豆腐就好了！”另一人回答道：“豆腐？豆腐都换了汽车了！”军阀时代还有豆腐！群众在八年中也毕业了，就是不敢说，怕打击。","type":"paragraph"},{"text":"下面谈谈中央的矛盾：一般群众都说党中央的政策是对的，就是下面错了。但从猪肉来说，有一个胡同12个猪肉铺变成了两个，有的十三个变成了三个，猪肉买不到，说生活提高不能服人。不是买猪肉人太多，而是养猪人太少。由猪肉问题转到物价问题，蔬菜比去年涨了600%，食品公司鸡死了卖熏鸡，老百姓都这样估计：物价上升50%，老百姓开始对中央不信赖了。有个变戏法的说比国民党时候更苦，这不是辩证法，这是古希腊辩术。","type":"paragraph"},{"text":"（摘自“王德周1957年5月16日在工业经济系党外教师座谈会上的发言”，载“社会主义思想教育参考资料选辑”第四辑，第42、44页）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b1052b17e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

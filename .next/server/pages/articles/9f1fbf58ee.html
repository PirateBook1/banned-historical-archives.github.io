script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对保定地委“四清”工作团关于新城县贫下中农代表会的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对保定地委“四清”工作团关于新城县贫下中农代表会的报告的批语！！"},{"type":"paragraph","text":"（1965年1月15日）即刻印发。并请各同志回去后印发到县级作为参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1965年1月15日上午四时"},{"type":"paragraph","text":"[1]这个批语写在保定地委“四清”工作团党委1965年1月13日关于新城县贫下中农代表会给党中央、毛泽东并华北局、河北省委的报告上。报告说，为了贯彻毛主席指示的精神，迅速打开全县“四清”运动的局面，我们于1月9日召开了新城全县贫下中农代表会。由地委工作团党委负责同志，分头作了“四清”动员报告。报告主要讲了四方面问题：一、大揭新城县阶级斗争的盖子和严重“四不清”的事实；表明了彻底“四清”的决心，并宣布县、社、队全面开始“四清”，上下左右一齐搞。二、宣布“四清”运动只清“四不清”干部，不整社员。揭穿了少数坏干部和有严重“四不清”的干部控制、侗吓社员的种种活动，解放了社员群众。三、积极教育干部，对干部根据不同情况分别提出要求，指明出路。我们只孤立和打击少数既犯有严重错误，或犯了罪而又拒绝接受教育，抗拒或破坏“四清”的人。四、“四清”落脚到建设上。既要把“四清”搞好，又要搞好冬季农、副业生产，安排好群众生活，争取今年大丰收。大会对全县震动很大，广大贫下中农和社毛泽东全集第四十七卷员群众认为，这次大会最顺心的是，“四清”只清“四不清”的干部，不整社员；这次大会最痛快的是，上下左右一齐搞“四清”，“四不清”的根子扎到哪里，就挖到哪里；这次大会最长劲的是，上自中央下至生产队，各级都建立贫协，贫下中农当家作主，有权力撤换坏干部，再不怕打击报复了。大会的精神和声势，通过贫下中农代表和干部群众的广泛传播，使新城县的“四清”运动打开了局面。今后，我们将选择适当时机，召开群众大会，对少数性质极端严重的贪污盗窃、投机倒把分子及民愤极大的新恶霸，进行揭发批判，追赃退赃，依法处理，以体现争取多数、打击极少数坏人的政策精神，促进运动的新高潮。"},{"type":"paragraph","text":"[2]指当时在北京参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":456,"page_end":457},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f1fbf58ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

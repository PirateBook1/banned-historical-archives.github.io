script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些农村为什么缺少畅销的日用百货商品","authors":["龚成华"],"dates":[{"year":1963,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"有些农村为什么缺少畅销的日用百货商品","type":"title"},{"text":"龚成华","type":"authors"},{"text":"新华社南宁讯  在广西农村，有些农民反映说：现在买东西，县城比公社强，城市又比县城强，想买什么有什么。广西有关部门曾到阳朔县作了调查，证明农民的反映是事实。","type":"paragraph"},{"text":"阳朔县县城有一万二千人，占全县人口8%左右。工业品城乡分配的情况是：1958年，县城占20.9%，县以下占79.1%；今年1到5月县城上升为31.3%，县以下降低为68.7%（今年全年计划县城占29.3%，县以下占70.7）。同时，适销的商品往往留在县城，而一些不适销的商品则涌到了农村供销合作社，但农民也不需要这些东西。","type":"paragraph"},{"text":"据广西商业部门的同志说，类似阳朔的这种情况，在平杲、来宾、靖西、资源等县都不同程度地存在着。","type":"paragraph"},{"text":"畅销的工业品不能下乡，固然与货源不足有关，但是，重要的原因还是国营商业和合作商业没有很好地合作。阳朔县国营百货公司在分配商品时，先城市，后农村，商品少时，只分配县城。资源县有些区供销社的采购员，看到县百货公司有些商品适合农村销售想进货，而百货公司的同志却说，这种商品还没有价。等过一两天再去联系时，县百货公司直属门市部已把这些商品卖光了。","type":"paragraph"},{"text":"上述情况的存在，使许多工业品长期在农村脱销。另一方面，在供销社的工业品中，又出现了凭票券商品多、高价商品多、残次商品多的现象。阳朔县白沙区供销社5月底工业品库存五万元中，残次难销的占15.5%，凭票商品（包括部分残次商品）占44.5%。供销社因受资金定额的限制，进货就不够积极了。","type":"paragraph"},{"text":"广西许多基层供销合作社，现在纷纷要求把不适销的商品退回给国营商业，要求全面处理残损归次的商品，要求国营商业认真执行工业品城乡合理分配的原则，打开仓库让基层社选购进货。","type":"paragraph"},{"text":"来源：1963年8月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db0da6c51f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

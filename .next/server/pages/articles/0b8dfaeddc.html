script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市反革命分子活动猖狂","authors":[],"dates":[{"year":1952,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"成都市反革命分子活动猖狂","type":"title"},{"text":"【新华社四川分社九日讯】自九月初旬以来，由于四川合省各方到成都的人员多而复杂，成都市各公安局派出所因忙其他工作，反对革命分子的管制和注意略有松懈，因而特务又乘机活动，市面谣言有：","type":"paragraph"},{"text":"一、说召开亚洲及太平洋区域和平会议是因为“打起来了（指第三次世界大战），不行啦，要找外国人帮忙了。”看见有些国家拒发和平代表的护照的消息又造谣说：“找外国人帮忙人家不肯，这下就抵不住了”，看见成都市进行市政建设和修康藏公路就造谣说：“抵不住了，毛主席都要往成都退了，公馆都修好了”，又说“共产党要退到西藏去”。","type":"paragraph"},{"text":"二、说“劳动就业”就是“劳改”，“只做活路不拿钱”，“关个三年五年出不来”，因此弄得有些胆小的人不敢去登记。","type":"paragraph"},{"text":"与这些谣言同时出现的成都市三处地方半夜有特务装鬼叫，以扰乱人心，其中被捉到的一个发现他两双眼上装有绿色的小电珠。成都市北门大桥的栏杆上和成都艺术专科学校的厕所里都发现写有“美国万岁”“消灭共产党”之类的反动标语。在东大街人民意见箱内并发现有特务投入的反动传单，还发生打信号弹、割电线、用石子打首长的汽车等事件。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年10月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b8dfaeddc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽农村在粮食统购后存在的三个问题","authors":[],"dates":[{"year":1954,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"安徽农村在粮食统购后存在的三个问题","type":"title"},{"text":"【安徽分社13日讯】安徽农村在粮食统购后，出现了以下三个问题：","type":"paragraph"},{"text":"一、贫农与中农的关系不协调。滁县有不少贫农认为“统购粮食是打倒中、富农，提拔贫雇农”，“有余粮就是猛虎毒蛇，无余粮就是社会主义思想。”芜湖县马塘乡在购粮时，采用缺粮户当面证明余粮户有多少余粮的办法，因此造成贫中农之间的隔阂。中农赵邦富卖出2100斤粮，干部动员他把钱存入信用合作社时，他说：“我的钱偏要存入银行；叫我存入信用合作社，让他们（指贫农）借，一个换两个都不干。”贫农许元龙听了就说：“余粮户没有一个好东西，过去放债剥削人，现在存钱也不借给人。”宿县西北乡陈道村陈龙全等十多户中农组织起一个农业生产合作社，不要贫农参加，说“贫农地少劳力多要占中农的光”。贫农说中农“自私自利，资本主义思想严重，还想走老路。”中农也讥笑贫农“没有技术，没有工具和牲口，孬！”","type":"paragraph"},{"text":"二、农民怕集体所有制，影响生产。很多地方宣传改变所有制，农民以为“不久财产就要归公”。特别是皖南山区更为严重。歙县黄山区农民认为到社会主义树木要归公，于是就乱砍乱伐树木。在宣传总路线后一个月就砍掉2490多株树木，连许多不够一尺围的树也被砍掉。农民吴松福说：“毛主席把土地分给我们，可是又要集体化，既然如此，当先又何必把土地分给我们呢？”肥西县紫蓬区芮店乡西湾、莲花两村的大部分中农因怕将来财产归公，生产情绪消沉，并有铺张浪费现象。","type":"paragraph"},{"text":"三、正当的自由借货停止了，贫苦农民生产与生活的困难不能得到及时的就解决。很多地方的农民怕把正当的互通有无的借贷说成是高利贷，因此都不敢借钱给困难户。许多困难户认为这种情况是由于政府实行粮食统购造成的。（林牧据各地委给省委报告材料编写的）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年3月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88b40e0939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

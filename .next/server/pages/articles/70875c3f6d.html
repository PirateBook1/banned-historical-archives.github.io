script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对缅甸的正式友好访问邓小平副总理离开仰光抵达成都吴奈温总统山友将军吴皃皃卡总理到机场欢送赵紫阳主任等到机场迎接","authors":[],"dates":[{"year":1978,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社仰光一九七八年一月三十一日电　中华人民共和国国务院副总理邓小平圆满结束了对缅甸的六天正式友好访问，一月三十一日上午乘专机离开仰光回国。缅甸领导人和仰光数万名群众热烈欢送。"},{"type":"paragraph","text":"缅甸总统兼国务委员会主席吴奈温、国务委员会秘书山友将军、总理吴皃皃卡、国务委员会委员吴当基、外长吴拉蓬以及其他国务委员和政府部长都到机场送行。"},{"type":"paragraph","text":"今天清晨开始，大批仰光市民、青年学生、职工就陆续聚集到从宾馆通向机场的道路两旁。当邓副总理的车队经过时，群众高呼中缅友好的口号，情绪热烈。邓副总理再三向前来欢送的群众招手致意。"},{"type":"paragraph","text":"当邓小平副总理到达机场时，吴奈温总统等缅甸领导人走到座车旁迎接。在机场举行了隆重的欢送仪式。吴奈温总统陪同邓副总理一起走在红地毯上，一直送到飞机旁，握手告别。邓小平副总理对在访问期间受到的盛情款待，向吴奈温总统再次表示感谢。吴奈温总统请邓小平副总理转达他对华国锋主席和总理、叶剑英副主席、李先念副总理和邓颖超副委员长的问候。"},{"type":"paragraph","text":"到机场欢送的还有中国驻缅甸大使莫燕忠和大使馆全体外交官员以及中国援缅技术人员的代表和留学生。各国驻缅甸外交使节也到机场送行。"},{"type":"paragraph","text":"邓副总理的随行人员、外交部副部长韩念龙等同时离仰光回国。"},{"type":"paragraph","text":"新华社成都一九七八年一月三十一日电　国务院副总理邓小平元满地结束了对友好邻帮缅甸的访问，今天下午乘专机抵达四川首府成都。目下虽值隆冬时节，但这里竹林青翠，腊梅盛开，阳光灿烂，到处一片生机勃勃。"},{"type":"paragraph","text":"到机场迎接邓副总理的，有四川省革命委员会主任、中国人民解放军成都部队第一政委赵紫阳，中国人民解放军成都部队司令员吴克华，成都部队第二政委孔石泉、政委陈先瑞，四川省、成都市以及成都部队其他负责人。当邓副总理走下飞机时，他们迎上前去，热烈握手，祝贺访问成功。"},{"type":"paragraph","text":"邓副总理向大家亲切致意，并同四川省、成都部队以及成都市的主要负责人在机场合影留念。邓小平副总理的随行人员外交部副部长韩念龙，副司长王晓云、程瑞声、高建中等，也同机到达。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70875c3f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

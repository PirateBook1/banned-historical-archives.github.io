script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市资本家破坏棉布统销的情况","authors":[],"dates":[{"year":1954,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"贵阳市资本家破坏棉布统销的情况","type":"title"},{"text":"【贵州分社17日讯】贵阳市资本家听到棉布统销后，对政府恶毒咒骂，散布不满情绪。百联公司经理饶开新听报告回来后说：“以后口袋里的票子又多了。”（意思说又多了一种布票）。民立服装店大老板娘队工人说：“什么都要计划，什么都要受限制，要把我们整死了。”大和布店股东裴秋元说：“现在旺季要到了，政府又来这一套把戏。”（认为政府在抢生意）并对工人造谣说：“搞棉布计划供应，一定是国家发生了什么事。”","type":"paragraph"},{"text":"从10日到14日贵阳市服装、童装、鞋帽等行业资本家抢购棉花现象较为严重，他们一般采用“次多、量少”的办法进行。大同公司经理吴禹丞听说棉布要实行计划供应后，一次就买了五丈六尺棉布。新生公司股东张绍成在听报告后，带着他的老婆到别的商店先后三次共买布十多丈。美星服装店女老板在各大公司套购各色花布六丈八尺。","type":"paragraph"},{"text":"个别资本家乘当时国营商店、合作社对买布的要登记名字的时候，大肆拉拢顾客，一般私商营业额增加三成以上，最高的增加到八倍以上。泰和布店老板马柏青见一农民站在店前，就劝农民买布，农民不买，他说：“你们凭证只能买一丈九尺布，那里够用？”","type":"paragraph"},{"text":"此外，棉布、服装业资本家怕今后进货困难，趁机向花纱布公司追加棉布进货数字。如服装业向花纱布公司编造进货计划时加大了50%白布。棉布、百货业的大同、新生、新民、民立、新新等公司也提出了再追加9月份棉布进货数字。","type":"paragraph"},{"text":" （余静兰、刘扬深采写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"050529d12a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

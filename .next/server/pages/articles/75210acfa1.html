script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和胡志明主席会谈　胡主席设便宴招待刘主席，宾主共同欣赏艺术表演","authors":[],"dates":[{"year":1963,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和胡志明主席会谈"},{"type":"paragraph","text":"胡主席设便宴招待刘主席，宾主共同欣赏艺术表演"},{"type":"paragraph","text":"新华社河内十四日电　中华人民共和国主席刘少奇和越南民主共和国主席胡志明今天在河内主席府举行了会谈。"},{"type":"paragraph","text":"越南方面参加会谈的有：政府总理范文同，副总理范雄、阮维桢、黎清毅、潘继遂，民主党总书记严春菴，社会党总书记阮阐，外交部长春水，文化部长黄明鉴，对外贸易部长潘英，越南驻华大使陈子平。"},{"type":"paragraph","text":"中国方面参加会谈的有：副总理兼外交部长陈毅元帅，国家计划委员会副主任方毅，外交部副部长黄镇，外交部部长助理乔冠华，总理办公室副主任罗青长，中国驻越南大使朱其文。"},{"type":"paragraph","text":"双方就两国之间友好关系的发展等问题交换了意见。"},{"type":"paragraph","text":"会谈是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"新华社河内十四日电　越南民主共和国主席胡志明今天晚上在河内主席府设便宴招待中华人民共和国主席刘少奇。"},{"type":"paragraph","text":"应邀出席便宴的还有：国务院副总理兼外交部长陈毅元帅，国家计划委员会副主任方毅，外交部副部长黄镇，外交部部长助理乔冠华，总理办公室副主任罗青长，中国驻越南大使朱其文。"},{"type":"paragraph","text":"应邀出席便宴的还有刘少奇主席的夫人王光美、陈毅元帅的夫人张茜等人。"},{"type":"paragraph","text":"越南方面出席便宴的还有：越南劳动党中央委员会第一书记黎笋，国会常务委员会主席长征，政府总理范文同，国会常务委员会副主席黄文欢，政府副总理范雄、武元甲、阮维桢、黎清毅、潘继遂，民主党总书记严春菴，社会党总书记阮阐，外交部长春水，越南接待刘少奇主席委员会主席、文化部长黄明鉴，对外贸易部长潘英，越南妇女联合会主席阮氏十，越中友好协会会长黄国越，越南妇女联合会副主席何氏桂，越南驻华大使陈子平，河内市行政委员会主席陈维兴等人。"},{"type":"paragraph","text":"便宴在亲切、友好的气氛中进行。"},{"type":"paragraph","text":"新华社河内十四日电　中华人民共和国主席刘少奇今天晚上在越南民主共和国主席胡志明陪同下，在河内主席府观看了文艺表演。"},{"type":"paragraph","text":"国务院副总理陈毅和其他陪同刘少奇主席访问越南的人员也在座。"},{"type":"paragraph","text":"在演出中，中国客人们对多种富有越南民族风格的乐器演奏很感兴趣。这些乐器中包括：声调优美的独弦琴，几位姑娘边弹边唱时弹奏的十六弦琴和竹片制成的德隆琴。"},{"type":"paragraph","text":"参加演出的越南民主共和国中央歌舞团、越南舞蹈学校和音乐学校的艺术家们，还演出了越南中部少数民族的舞蹈和中国海南岛的竹笠舞，演唱了把毛泽东主席写的词《六盘山》谱成的歌曲。这些精彩节目受到观众热烈鼓掌。"},{"type":"paragraph","text":"刘少奇主席、胡志明主席、陈毅副总理和范文同总理在演出结束后，同演员们一起摄影留念。全场一起以掌声打拍子，合唱了《团结就是力量》这支歌。（附图片）"},{"type":"paragraph","text":"刘少奇主席和胡志明主席举行会谈"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75210acfa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

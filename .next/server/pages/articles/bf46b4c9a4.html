script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对李先念关于改进商业工作问题的来信的批语","alias":"","parts":[{"type":"paragraph","text":"对李先念关于改进商业工作"},{"type":"paragraph","text":"问题的来信的批语"},{"type":"paragraph","text":"（1962年9月30日）"},{"type":"paragraph","text":"刘、周、邓、先念、富春、震林、一波各同志阅。我认为此信写得很好，接受批评，认真办事。这样就有主动了，就不是见事迟，动手慢了，就不是官僚主义了。其他部、委也应当采取此种态度。附件看可不看。"},{"type":"paragraph","text":"[1]中共中央书记处书记、国务院副总理李先念1962年9月28日写给毛泽东的信中说，主席9月22日批示我们注意西南小组讨论商业问题简报的内容，我们觉得西南小组以及全会其他小组对商业工作提出的批评和意见很宝贵，很重要。我们要切实检查，认真改进。经请示邓小平同意，我们打算在国庆节后，立即召集商业、粮食、供销社、外贸、财政、银行各部党组成员开会，检查工作中的缺点和错误，讨论如何具体执行中央关于商业工作问题的决定，特别是抓支援农业、改善经营管理、改进工作作风问题，坚决扭转见事迟、动手慢、官僚主义、主观主义的作风，以便鼓足干劲，做好工作。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[3]富春，即李富春，当时任中共中央书记处书记、国务院副总理兼国家计划委员会主任。震林，即谭震林，当时任中共中央书记处书记、国务院副总理。一波，即薄一波，当时任中共中央政治局候补委员、国务院副总理兼国家经济委员会主任。"},{"type":"paragraph","text":"[4]指中共八届十中全会简报西南组第41号。"},{"type":"paragraph","text":"对李先念关于改进商业工作问题的来信的批语退毛。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月卅日1962年9月，毛泽东和阿根廷民间艺术团合影。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf46b4c9a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

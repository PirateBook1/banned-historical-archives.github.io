script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最后通牒","authors":["红旗路大街111号（即交中）红卫兵"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"最后通牒","type":"title"},{"text":"红旗路大街111号（即交中）红卫兵","type":"authors"},{"text":"革命的形势正以雷霆万钧之力，排山倒海之势猛烈地冲击着旧的习惯，旧的思想，旧的文化，旧的风俗。打得那些资产阶级的老爷们、资产阶级的狗崽子们无法藏身，狼狈不堪。","type":"paragraph"},{"text":"我们是旧世界的造反者。我们就是要造资产阶级的反，造旧制度的反，造一切不符合革命的一切事物的反。造反，造反，造反精神万岁！","type":"paragraph"},{"text":"最近，我们采取了一系列的措施──在大街上造反。有些资产阶级的老爷们，封建的老爷们，狗崽子们，还是极力保护，虽然他们表面上勉强同意我们造反，实际他们怀恨在心，有的流氓，资产阶级，旧制度，旧世界的辩护士们在暗中搞破坏造谣言……等等诸如此类的事情……","type":"paragraph"},{"text":"我们不客气地发出最后通牒：","type":"paragraph"},{"text":"一、一切非国营企业，立即筹备交给国家管理。","type":"paragraph"},{"text":"二、在十一之前各路牌工作组等负责单位，把北京所有封建的，资产阶级的，反动的，一切不是革命的路牌立即更换，换上革命的路牌。","type":"paragraph"},{"text":"三、在商店、企业、社会上一切不健康的东西，群众为不拥护的东西，在十一以前都要收回，否则后果你们要负完全责任。","type":"paragraph"},{"text":"四、在十一以前，把鸽子一律卖给国家和自己处理，不要养鸽子，因为这是一种旧的坏的习气。","type":"paragraph"},{"text":"五、不许一切流氓，小贩在街上卖鸟卖蟋蟀，卖蝉。","type":"paragraph"},{"text":"六、警告那些流氓，如果你们再不老实，我们红卫兵对你们不客气。","type":"paragraph"},{"text":"正告那些资产阶级的老爷们，资产阶级的狗崽子们，混蛋们，你们老实点！我们用毛泽东思想武装起来的红卫兵、革命小将就是勇敢，就是    （编者注：此处有两个字不清楚），在你们看来就是可怕！我们要打你们，不让你们这些臭思想，臭习气，臭东西在我们伟大的国家里逗留片刻。我们要誓死捍卫我们革 命先烈用血换来的江山，誓死保卫党中央，誓死保卫毛主席，誓死保卫无产阶级专政，为革命事业，而献出我们一切力量。","type":"paragraph"},{"text":"革命的造反精神万岁！","type":"paragraph"},{"text":"伟大的中国共产党万岁！","type":"paragraph"},{"text":"我们最伟大的领袖、导师、舵手毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 红旗路大街111号（即交中）红卫兵","type":"paragraph"},{"text":"（原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f551ddd628"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

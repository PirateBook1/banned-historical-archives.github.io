script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《红旗飘飘》最近复刊第十七集刊登回忆毛泽东、周恩来、朱德、董必武和彭德怀同志的文章多篇　《红旗飘飘》选编本第一集出版","authors":[],"dates":[{"year":1979,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十九日电　被迫停刊十七年之久的《红旗飘飘》丛刊最近复刊。复刊后的头一集——《红旗飘飘》第十七集已经出版。"},{"type":"paragraph","text":"《红旗飘飘》是专门刊登革命回忆录和革命烈士传记的不定期丛刊，创刊于一九五七年，先后共出版了十六集，辑录了几百篇革命回忆录和革命历史资料。《红旗飘飘》受到广大读者特别是青年读者的热烈欢迎，成为进行革命历史和革命传统教育的生动教材。但这一受广大群众欢迎的刊物，却在一九六二年九月被那个‘理论权威’强令停刊，已经印好并将发行的三十万册《红旗飘飘》第十七集也遭销毁。文章作者、刊物编辑受到打击、迫害，"},{"type":"paragraph","text":"现在出版的第十七集《红旗飘飘》中，登载有黄树则、蒋秦蜂、李维汉、张启龙等写的回忆毛泽东同志革命活动的文章，有戈宝权、韦杰、刘昂、师哲、宁干等写的回忆周恩来、朱德、董必武和彭德怀同志的文章。这一集还刊登了伍云甫的遗稿《战士的伟大榜样——记朱德同志》、李天佑的遗稿《广西剿匪记》以及薄一波、童小鹏、夏衍等写的革命回忆录。"},{"type":"paragraph","text":"甲国青年出版社在重新出版《红旗飘飘》第十七集的同时，还出版了《红旗飘飘》选编本第一集。选编本第一集选载了前十六集《红旗飘飘》的四十八篇文章，共四十三万多字。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72cfc59c6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中纪委关于广西正厅、局级党干部和区党委委员、候补委员在“文革”中违犯党纪的处分批准权限的复文","authors":[],"dates":[{"year":1984,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"中纪委关于广西正厅、局级党干部和区党委委员、候补委员在“文革”中违犯党纪的处分批准权限的复文","type":"title"},{"text":"中共广西壮族自治区委员会：","type":"appellation"},{"text":"六月十三日电悉。","type":"paragraph"},{"text":"作为一种特殊情况，同意将你区正厅、局级党员干部和区党委委员、候补委员，在“文革”中违犯党纪的处分批准权限下放给你们。区党委委员受撤销职务以上处分的，报中央备案。","type":"paragraph"},{"text":"其他违纪的处分，仍按党章和批准权限的规定报批。","type":"paragraph"},{"text":" 中央纪委一九八四年六月十九日","type":"paragraph"},{"text":"附：","type":"subtitle"},{"text":"关于厅、局级党员干部在“文革”中违犯党纪的处分批准权限问题的请示","type":"subtitle"},{"text":"中央纪检会并报中央书记处：","type":"appellation"},{"text":"一九八三年七月六日中央纪律检查委员会《关于处分违犯党纪的党员批准权限的具体规定》中，对各省、市、自治区的厅长、局长、主任、部长、地、市委书记、行署专员、市长以上干部和省、市、自治区委员会委员、候补委员给予党纪处分，由中央纪律检查委员会批准，报中央备案。一九八四年二月二十四日中纪委又重申要按照这一规定，履行报批手续。","type":"paragraph"},{"text":"根据我区当前处理“文革”遗留问题的实际情况，按照一九八三年十月五日中共中央组织部中组发[83]15号《关于改革干部管理体制若干问题的规定》，对原由中央管理的省一级的部、厅、局和地、市领导班子，改由省委自行管理的精神，考虑到我区自去年三月以来，因“文革”问题停职、免职、撤职审查的厅、局级党员干部有十五人，区党委委员、候补委员九人，这些人有的属于造反起家、派性严重或与杀人有关，需要给予必要的党纪处分。为了及时做好这些人的定案处理工作，建议将我区厅、局级党员干部和区党委委员在“文革”中违犯党纪的处分批准权限下放给自治区党委。","type":"paragraph"},{"text":"以上请示当否？请批复。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会一九八四年六月十三日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be7ad4a590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

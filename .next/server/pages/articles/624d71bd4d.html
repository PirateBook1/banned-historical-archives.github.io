script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行工作访问威廉斯总理到京受到热烈欢迎邓小平、倪志福、阿沛·阿旺晋美等到机场欢迎","authors":[],"dates":[{"year":1975,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月三十一日电　特立尼达和多巴哥总理埃里克·尤斯塔斯·威廉斯博士应我国政府的邀请，前来进行工作访问，今天晚上乘飞机到达北京。"},{"type":"paragraph","text":"我国领导人邓小平、倪志福、阿沛·阿旺晋美，人大常委会秘书长姬鹏飞，外交部副部长王海容，石油化学工业部副部长唐克，财政部副部长江东平，外交部礼宾司司长朱传贤、美大司副司长陈德和，到机场欢迎特立尼达和多巴哥贵宾。"},{"type":"paragraph","text":"在飘扬着特立尼达和多巴哥国旗及中国国旗的机场上，邓小平副总理代表周恩来总理对威廉斯总理再次来访表示热烈欢迎。"},{"type":"paragraph","text":"威廉斯总理去年十一月曾来我国进行国事访问。威廉斯总理这次来访将同我国领导人就进一步发展中、特两国友好合作关系交换意见。"},{"type":"paragraph","text":"随同威廉斯总理来访的有:财政部长乔治·钱伯斯，特立尼达和多巴哥常驻联合国代表尤斯塔斯·塞诺雷特，高级警长兰斯·塞尔曼、助理警长西尔伯特·欣德曼，总理秘书马乔里·李·富克夫人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"624d71bd4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽高坦大队各文化室积极组织群众学习毛主席著作","authors":[],"dates":[{"year":1966,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社合肥讯　安徽泾县南容公社高坦大队各文化室，在党支部领导下积极组织群众学习毛主席著作，成为向群众进行思想教育的好场所。"},{"type":"paragraph","text":"这个大队计划今年进一步采用新技术新品种，争取粮食产量有较大的增长，而有些社员却有保守思想。文化室就根据党支部的意图，组织大家学习《为人民服务》、《愚公移山》等文章和报纸上的有关材料，找思想差距，进一步鼓足了革命干劲。第一生产队有些社员原来不主张多用良种。经过学习，他们检查自己是“怕”字当头，怕良种面积多了，肥料任务增重，而没有以愚公移山精神去大积肥料。社员思想通了，就自动地扩大了良种面积。良种面积扩大后，肥料要得多了，社员们又提出很多解决肥料的办法，掀起了积肥高潮。"},{"type":"paragraph","text":"高坦大队处于丛山之中，由于封建思想的影响，解放后长期来残存着求神拜佛、说旧书、唱旧戏等恶习。一九六四年起，这个大队开展社会主义教育运动，提高了干部、社员的社会主义觉悟。在运动中创办的文化室经常进行革命的文化活动，不到两年时间，全大队就把封建迷信、歪风邪气一扫而光，树立了社会主义的新风。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9bc63ffa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

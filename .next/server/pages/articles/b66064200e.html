script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果(布)贵宾参观韶山毛主席旧居深受感动赞扬毛主席是进步人类的太阳穆亚比议长称赞毛主席关于纸老虎论断表示要坚持不懈进行反帝斗争","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社长沙10日电　刚果(布)国民议会议长穆亚比·安德烈·乔治今晚在湖南省副省长徐明举行的宴会上说:“毛主席不仅是中国人民的伟大领袖，也是世界进步人类的太阳。”"},{"type":"paragraph","text":"穆亚比·安德烈·乔治议长和夫人以及由穆亚比议长率领的刚果(布)议会代表团是在昨天乘飞机从南京到达长沙的。当天，贵宾们参观了湘潭韶山毛主席旧居，今天又参观了毛主席早年革命活动纪念地湖南省第一师范学校和清水塘等地。晚上，贵宾们出席了湖南省副省长徐明举行的欢迎宴会。徐明和穆亚比议长都在会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"贵宾们昨天到韶山进行参观的时候，穆亚比·安德烈·乔治议长在留言簿上留言，热情赞扬毛泽东主席。他说:“由于有了毛泽东主席——唯有他掌握了我们二十世纪世界的关键所在，由于他对建设社会主义过程所提出的杰出的思想，我们的世界可以更加乐观地展望未来。”他说，毛泽东主席是一位“拥有杰出而万古长青的思想的人物。”"},{"type":"paragraph","text":"贵宾们对来到韶山访问怀着极大的热情。穆亚比议长说:“韶山——不仅对中国人民有意义，而且对世界人民有意义。”昨天从南京乘专机来长沙途中，客人们有的在飞机上就请翻译帮助他们学习《毛主席语录》，有的说:“我要把译好的《毛主席语录》带回国去好好学习，积极宣传。”"},{"type":"paragraph","text":"贵宾在韶山受到了韶山人民和各地来的工农兵群众以及红卫兵的热烈欢迎。贵宾了解到他们中有许多人是从几十里甚至百多里外步行来这里访问的时候，穆亚比议长非常感动地说:从这里我们可以看出，中国人民无限崇敬毛泽东主席。"},{"type":"paragraph","text":"在毛主席旧居门前，贵宾们和欢迎他们的红卫兵们，手挽着手一起合影留念。一批红卫兵和青年学生向贵宾们赠送了毛主席的画像。"},{"type":"paragraph","text":"参观结束后，刚果(布)贵宾在韶山商店里争着购买毛主席的塑像。一位贵宾拿着新买的毛主席塑像，兴奋地说:“我要把毛主席像带回去放在办公桌上，让我表示对毛主席的热爱。”"},{"type":"paragraph","text":"在毛主席旧居陈列馆里，贵宾们看到中国人民在第一次国内革命战争时期使用过的梭镖和长矛。讲解员向他们介绍说，这些简陋的武器只要掌握在人民手里，就有无穷的威力，就可以打烂旧世界，创出新江山。贵宾们听了很感兴趣，有的说:“我要把我在中国看到的一切带回去，告诉国内人民。”穆亚比议长说:“我同意毛泽东主席的论断，帝国主义是纸老虎，看样子强大，肚子很大，实际上一阵风就把它吹凹了。”“我们有决心进行坚持不懈的反对以美国为首的帝国主义的斗争。”"},{"type":"paragraph","text":"在陈列馆里，贵宾们看到了毛主席支持刚果(利)人民反对美国侵略的声明、支持越南南方人民反美正义斗争的声明和支持美国黑人反对种族歧视的声明，以及毛主席接见五大洲国际友人的照片。大家的情绪非常激动，有的情不自禁地鼓起掌来。有的说:“中国是最坚决支持被压迫人民的革命斗争的。”穆亚比议长在参观后说:“刚果(布)人民非常钦佩中国人民的勇敢精神，支持中国政府在反对美国政府侵略越南问题上所采取的立场。”他说:“由于全世界人民的支持，越南人民的正义斗争一定胜利，美帝国主义被彻底打败的日子不会很远了。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b66064200e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

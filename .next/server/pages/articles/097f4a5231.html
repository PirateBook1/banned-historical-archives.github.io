script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友热情宣传毛泽东思想‘中华人民共和国图片展览会’在福冈市开幕","authors":[],"dates":[{"year":1968,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十八日电　东京消息:由日中友好协会福冈县(正统)总部和西日本国际贸易促进协会主办的‘中华人民共和国图片展览会’十七日在福冈市隆重开幕。"},{"type":"paragraph","text":"会场正面中央高悬着世界革命人民的伟大导师毛主席的巨幅画像。两旁悬挂着五星红旗。毛主席画像的下方的横幅大标语上写着:‘毛泽东思想万岁!’会场上悬挂着毛主席语录:‘全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻!’"},{"type":"paragraph","text":"“中华人民共和国图片展览会”展出四百多张图片，反映了中国无产阶级文化大革命的伟大胜利以及日本和世界各国革命人民反美正义斗争蓬勃发展的情况。"},{"type":"paragraph","text":"会场上还设立了六处临时书店，向观众推荐和出售《毛泽东选集》、《毛主席语录》以及毛主席像和毛主席像章。"},{"type":"paragraph","text":"日中友好协会福冈县(正统)总部会长浦宽光在开幕式上讲话，热烈赞扬伟大领袖毛主席亲自发动和领导的中国无产阶级文化大革命。他说，中国无产阶级文化大革命正在迎接着全面胜利，它大大地推动了全世界人民进步事业的发展。"},{"type":"paragraph","text":"浦宽光说，伟大领袖毛主席指出:“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”我们在毛主席的这一伟大教导鼓舞下，必须粉碎美帝国主义及其帮凶的一切破坏活动，使他们陷于孤立，并且战胜他们。"},{"type":"paragraph","text":"西日本国际贸易促进协会副理事长藤泽一雄在讲话时首先敬祝伟大领袖毛主席万寿无疆。他指出，这一次展览会是为了向日本人民宣传伟大的毛泽东思想和伟大的中国无产阶级文化大革命，介绍日本和世界各国人民反美斗争的伟大风暴。"},{"type":"paragraph","text":"藤泽说，通过这次展览会，我们将进一步加强日中两国人民的战斗团结，孤立和打击美日反动派及日共宫本修正主义集团。"},{"type":"paragraph","text":"藤泽最后高呼:“日中两国人民的战斗友谊万岁!”“伟大的无产阶级文化大革命全面胜利万岁!”“伟大的毛泽东思想万岁!”"},{"type":"paragraph","text":"中国图片展览会受到了日本人民的热烈欢迎。在举行开幕仪式时，门外站满了等候入场的大批观众。开幕后，观众一直络绎不绝。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"097f4a5231"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

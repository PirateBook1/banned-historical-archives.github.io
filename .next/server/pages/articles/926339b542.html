script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党的“九大”隆重开幕的特大喜讯极大地鼓舞着广大工人群众  上海工业战线活学活用毛泽东思想群众运动出现新局面","authors":[],"dates":[{"year":1969,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的“九大”隆重开幕的特大喜讯极大地鼓舞着广大工人群众"},{"type":"paragraph","text":"上海工业战线活学活用毛泽东思想群众运动出现新局面"},{"type":"paragraph","text":"抓革命、促生产、促工作、促战备的热潮滚滚向前，毛主席的各项无产阶级政策迅速落实，斗、批、改的群众运动深入发展，生产新纪录不断涌现"},{"type":"paragraph","text":"新华社上海五日电　在党的“九大”隆重开幕的特大喜讯鼓舞下，上海一百二十万产业工人，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，掀起了活学活用毛泽东思想群众运动的新高潮。广大工人群众以战无不胜的毛泽东思想为武器，加快斗、批、改的前进步伐，夺取革命和生产的更大胜利，向“九大”献礼。"},{"type":"paragraph","text":"连日来，全市工业战线上的广大工人群众怀着欢庆“九大”开幕的无比喜悦的心情，纷纷举办各种类型的毛泽东思想学习班，召开活学活用毛泽东思想积极分子会议，召开讲用会，畅谈活学活用战无不胜的毛泽东思想的心得体会，交流活学活用毛泽东思想的经验，决心学出新水平，用出新水平。上海机床厂、上海电机厂和上海第一钢铁厂的广大工人群众回顾了两年多无产阶级文化大革命的战斗历程，回顾了在无产阶级文化大革命中两个阶级、两条道路、两条路线的剧烈斗争，更深刻地体会到：“大海航行靠舵手，干革命靠毛泽东思想”，是颠扑不破的伟大真理。他们说，毛泽东思想是我们的命根子，是前进的灯塔，力量的源泉，胜利的保证，活学活用毛泽东思想是我们生命的第一需要。上钢二厂、上钢三厂、新华无线电厂、国棉十七厂等许多工厂，最近都召开了活学活用毛泽东思想积极分子会议，总结交流了活学活用毛泽东思想的经验，使活学活用毛泽东思想的群众运动出现了新局面。上海异型钢管厂、上海阀门一厂、东方红造船厂等许多工厂，纷纷举办了毛泽东思想学习班，紧密结合本单位斗、批、改的实际，掀起活学活用毛泽东思想的新高潮。"},{"type":"paragraph","text":"“紧跟毛主席的伟大战略部署就是胜利！”“全面落实毛主席的一系列最新指示和各项无产阶级政策就是胜利！”这是上海工人阶级在斗争实践中的深切体会。许多工厂广大工人群众遵照毛主席关于“要认真总结经验”的伟大教导，在欢庆“九大”召开的大喜日子里，对本单位落实毛主席一系列最新指示和各项无产阶级政策的情况，进行了大检查、大总结，并且订出了改进措施。有些厂的革命干部和工人，带着总结中遇到的新问题、新情况，反复活学活用毛主席著作，进一步提高了阶级斗争和两条路线斗争觉悟，更好地保证了毛主席规定的各项无产阶级政策的落实。上海电机厂的工人总结了对本厂知识分子进行再教育的经验，进一步落实毛主席的知识分子政策，更好地调动了知识分子的积极性，使他们在不同岗位上发挥了应有的作用。上海炼油厂工人遵照毛主席关于“不但要看干部的一时一事，而且要看干部的全部历史和全部工作”的教导，对厂里犯错误的干部进行了深入细致的调查研究，并且发动群众对他们进行了耐心的教育，因而使全厂一些犯错误的干部迅速提高了觉悟，得到了解放。上钢三厂革委会抓住总结、推广本厂先进车间经验和解决“老大难”车间问题这两个侧面，大大加快了全厂斗、批、改的步伐。"},{"type":"paragraph","text":"上海许多工厂发动群众总结经验，大大提高了工人群众贯彻执行毛主席的各项无产阶级政策的自觉性。整个工业战线出现了人人争当毛主席最新指示的好学员，斗、批、改的调查员，对敌斗争的作战员，党的政策的宣传员的大好局面。工人们说，对毛主席的最新指示和各项无产阶级政策就是要最坚决、最迅速地贯彻执行，执行得越坚决，取得的胜利就越大。"},{"type":"paragraph","text":"在党的“九大”隆重开幕的巨大鼓舞下，上海工人阶级掀起活学活用毛泽东思想群众运动新高潮，抓革命，促生产，促工作，促战备，推动着工业战线的革命和生产大踏步前进，斗、批、改的群众运动迅速深入发展，生产新纪录不断涌现。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926339b542"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

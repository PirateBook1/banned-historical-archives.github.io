script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"匪特“顺政国皇帝”落网","authors":["沪市新闻处"],"dates":[{"year":1951,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"匪特“顺政国皇帝”落网","type":"title"},{"text":"沪市新闻处","type":"authors"},{"text":"【沪市新闻处讯】本市人民政府公安局最近又破获名为“顺政国皇帝”的庞大匪特组织案一起。该匪特组织特点，系与反动封建迷信组织相勾结，潜伏本市，阴谋活动。其主要机关设在威海卫路三百四十八弄四十一号，公开招牌为理教的“遇仟堂”。破获前，该匪特组织已发展至一百五十多人，而以张匪顺宝(即所谓“顺政国皇帝”)、朱匪扣宝(“御林大元帅”)、张匪恒增(“行军大元帅”)、曹匪连生(“提督大元帅”)、殷匪有才(“皇军大元帅”)等为首，其发展对象则为反动份子、无业游民及迷信无知者。并在南通、镇江、太湖、崑山等地，拉拢匪特武装，妄图建立“游击基地”。在舟山解放前，朱匪扣宝曾二度潜往接受匪首“指示”，幻想美帝发动第三次世界大战，配合美蒋阴谋，进行武装活动。为筹措匪特活动经费，复先后计划在镇江、崐山乡下及上海市内大世界、南市北站等地，进行抢劫。又利用迷信伎俩，欺诈落后市民的钱财。并以妖言惑众，说什么“天下将要大乱，真命天子已经出现，只要大家参加保皇组织(匪特组织)，便可免遭灾难”等荒谬绝伦的鬼话。但最后终逃不出人民的法网，卒被公安局破获。除个别匪特漏网外，张顺宝、朱扣宝、殷有才、张恒增、夏士明、张白勤、郭春和、汤生才、张兆坤等首要份子十余名，及胁从份子廿余名，均已逮捕，将按罪行轻重，分别予以惩处。","type":"paragraph"}],"comments":[],"origin":" 《文汇报》1951年1月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef7e2edfb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”电台  欢呼《毛泽东选集》第五卷出版发行  圭亚那《新民族》赞扬毛主席光辉著作《论十大关系》","authors":[],"dates":[{"year":1977,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”电台"},{"type":"paragraph","text":"欢呼《毛泽东选集》第五卷出版发行"},{"type":"paragraph","text":"圭亚那《新民族》赞扬毛主席光辉著作《论十大关系》"},{"type":"paragraph","text":"新华社一九七七年四月十八日讯　“泰国人民之声”电台四月十五日在广播中说：《毛泽东选集》第五卷的出版发行，“具有伟大的现实意义和深远的历史意义”。"},{"type":"paragraph","text":"电台说，《毛泽东选集》第五卷已经出版发行，以后各卷也将陆续出版发行。“这是中国人民和全世界革命人民的巨大喜讯。《毛泽东选集》第五卷的出版是中国人民和世界革命人民政治生活中的一件大事，也是马克思列宁主义发展史上的一件大事。《毛泽东选集》第五卷的出版对于发展中国的社会主义革命和社会主义建设，对于国际共产主义运动和全世界被压迫人民、被压迫民族的解放事业，都具有伟大的现实意义和深远的历史意义。”"},{"type":"paragraph","text":"电台说：“《毛泽东选集》第五卷和以后各卷是毛泽东主席在社会主义革命和社会主义建设时期的重要著作。这些著作系统地总结了中国的和国际的无产阶级专政的历史经验，揭示了社会主义社会的发展规律，创立了无产阶级专政下继续革命的伟大理论，在哲学、政治经济学和科学社会主义方面，极大地丰富了马克思列宁主义的理论宝库。这些著作不仅为中国人民指明了巩固无产阶级专政、防止资本主义复辟、建设社会主义的根本道路，而且对世界革命也具有伟大的、深远的意义。”"},{"type":"paragraph","text":"新华社乔治敦一九七七年四月十七日电　圭亚那执政党机关刊《新民族》周刊四月十七日发表文章说，毛主席的光辉著作《论十大关系》是“十分有启发性的。它充满了明智、了解和健全的判断。而且尽管它是对中国人讲的并反映着对于主要存在于中国的那些情况的考虑，但由于它表现了这样高度的智慧，它是具有普遍的正确性的。”"},{"type":"paragraph","text":"文章说，毛主席对一九四九年中华人民共和国成立后将近七年中所面临的十大关系作了精心的和成熟的考虑。文章指出，“毛主席以极大的自信分析了这些问题并提出了解决它们的建议”。"},{"type":"paragraph","text":"文章说：“事实上，在毛主席的讲话中对苏联及其政策与行动有许多批评性的话。毛主席一再提到苏联在各个领域中的缺点，并且强调中国必须从苏联的经验中汲取教训和避免重犯苏联的错误。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2678558019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

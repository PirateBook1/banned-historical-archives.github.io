script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王世煜关于镇压反革命工作给毛泽东的报告","authors":["河北省秦皇岛市","王世煜"],"dates":[{"year":1951,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"王世煜关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省秦皇岛市王世煜","type":"authors"},{"text":"[王世煜：中共河北省秦皇岛市委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"秦皇岛市是个9.7万人口的城市。因系贸易良港与关内外交通枢纽，且有全国闻名的风景区，日将时期都很重视：加以解放后对反革命打馨不够，所以反革命气焰相当嚣张。","type":"paragraph"},{"text":"2月以来，遵照主席对浙江、苏北、山东等地的批示与华北局一月决议，在省委直接领导下，纠正了对待反革命“宽大无边”的有倾偏向。两批逮捕95名，分三批处死52名。并切实贯彻了捕杀名单的逐个审查与宣传工作上的大张旗鼓。先后召开了各界代表会及协商委员会各两次，大小型控诉会23次，群众会及控诉反革命广播会358次，被反革命残害的工友追悼会一次；这便迅速的打击了反革命气焰，伸张了人民正气，使镇压工作形成群众性的高潮。兹将基本情况概述如一：","type":"paragraph"},{"text":"一、各界人民对反革命表示了无比的仇恨，而对政府的坚决镇压，则表现出热烈的拥护与协助。","type":"paragraph"},{"text":"1、4月28日召开了1,300人的各界代表扩大会议，控诉14名反革命分子的罪行；事先到派出所报名控诉者68名，当场报名和临时赶来控诉者92名。市民萧凤楼从有线广播上听到控诉特务范春荣时，即跑向会场要求控诉。因时间关系只12名控诉了就散了会，不少人还要求继续下去，经过一再解释，有的郊区农民仍表示“我们算白来了”。","type":"paragraph"},{"text":"会外群众都围在播音器下，老太太搬着凳子，有的工人雇人顶班也去听。当听到工人李庸和薄老太太被特务范春荣、关德恩害的家破人亡时，会场内外的人多数流泪，协商委员医务界民主人士田忠武竟放声大哭，“枪决特务”的口号与会外群众的电话连续不绝。次日处决14名罪犯时，观众达两万余人，且有的老早到法院门口和刑场等候；反革命分子倒下后，群众掌声经久不息。","type":"paragraph"},{"text":"2、3月20日处决19名反革命犯，次日全市工商联两千余人自动举行游行，并向公安局法院赠献“有天有法”、“为民除害”的锦旗。继之全市回民亦举行了同样的游行，教联则代表1.3万师生向公安局送信，要求继续镇压反革命分子，并自动提出要完成“做好宣传，整顿自己，检举坏人”的工作。至此群众的检举运动，更加深入，到4月底共举发反革命分子334名，开滦工人杨永山、王俊如亲手抓住特务刘秉林送到派出所。居民委员毕玉贞和电影工作者高洪斌在管制反革命会上自动报名监视坏人，现在这种自动向公安人员献旗致敬与拥护镇反的游行，陆续在火柴业工人与市民中普遍发生。","type":"paragraph"},{"text":"二、随着群众政治觉悟的提高，生产积极性与安全保卫工作显著提高，例如耀华玻璃厂全体工人一致感谢政府为他们除了大害（枪决了日本特务劳务系主任张巨鑫与军统特务梁长龄）说：“这是毛主席帮咱们翻了身，咱们得努力生产来报答毛主席。”4月份产量较往月提高百分之31.6。去年”七一”竞赛时，一个装箱工人的最高纪录为90箱，现在提高到157箱，工友王治国说：“过去我拿共产党当国民党看，真是错了。”现在生产特别积极，且三个月来未发生事故。这样一来，连开滦经理与海关关长（留用人员）都一致称赞政府，说作得对。","type":"paragraph"},{"text":"三、反革命分子除少数死心踏地的还作绝望报复外，一般则陷于恐慌动摇分化状态，先后向政府自首者1,035名，自杀者3名。我们对自首分子实行了立功赎罪的政策，公布了两个立功获释的实例，更加促使敌人分化。如伪镇长郭成斌去到曾是匪区党部书记干事侯君时的家中串门，侯即说：“咱们不错，你可别拿我当立功对象。”一贯道“三才”何文卿到开滦矿匪区党委部书记刘静波家借东西，刘告其老婆说：“别理他，那小子是探听口气到派出所报告咱的。”这样就大大便利了我建设特情，孤立敌人的工作，现仅五个派出所即有20名敌伪分子要求向群众坦白和接受群众管制。","type":"paragraph"},{"text":"根据主席指示，秦市处决反革命已达很大数量，今后处死者只应是少数非杀不足以平民愤的有血债的分子。如何将群众高度的镇反热情巩固起来十分重要。现正全面交代新的政策精神，试建治安保卫委员会，以便将群众热情引导为防奸肃特、保卫生产建设的正常工作上去。","type":"paragraph"},{"text":"以上报告偏差之处盼示。","type":"paragraph"},{"text":" 1951年6月9日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97fb16ea65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

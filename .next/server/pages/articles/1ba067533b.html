script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央执行委员会关于批准江西省苏第一次代表大会各种决议案的决议","alias":"","parts":[{"type":"paragraph","text":"中央执行委员会关于批准江西省苏第一次代表大会各种决议案的决议"},{"type":"paragraph","text":"（1932年6月3日）"},{"type":"paragraph","text":"江西省苏第一次工农兵代表大会所通过的：苏维埃工作报告决议案，实行劳动法决议案，土地问题决议案，地方武装问题决议案，江西财政与经济问题决议案，扩大红军决议案，文化教育工作决议案，拥护临时中央政府对日宣战动员的决议案，认为对全苏大会及中央执行委员会所颁布的各种法令和决议没有什么冲突，可以批准。但是江西省苏的新执行委员会，应当在实际工作中把这些决议案切实去执行，使之全部实现，要极力地避免过去各级政府把大会的决议看做一回事，而日常的工作又是一回事，结果，决议成为历史上的观瞻和研究的材料之弊病，因此本政府特别引起江西省苏新执行委员会注意。江西省苏新执行委员会最好是把江西省苏大会的决议，立即做成工作计划，切实地去执行，这样才不使省苏大会的决议成为具文。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘青年兰三影撒礼典幕开会大表代省全次一茅埃维鲜兵农三西江"},{"type":"paragraph","text":"智再馨"},{"type":"paragraph","text":"1932年5月1日，江西工农兵苏维埃召开第一次全省代表大会。图为开幕典礼。苏区少年先锋隧津州参观团第一大际山发时之最彩"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ba067533b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

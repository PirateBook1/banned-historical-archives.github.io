script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“美帝国主义和其他一切害人虫已经准备好了自己的掘墓人，他们被埋葬的日子不会太长了。”　美帝苏修内外交困日子难过","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“美帝国主义和其他一切害人虫已经准备好了自己的掘墓人，他们被埋葬的日子不会太长了。”"},{"type":"paragraph","text":"美帝苏修内外交困日子难过"},{"type":"paragraph","text":"亚非拉的革命风暴，越来越猛烈地冲击着以美国为首的帝国主义阵营。"},{"type":"paragraph","text":"美帝国主义的侵越战争使得它陷入了内外交困的重重危机之中。这场战争不仅在世界各地引起了声势越来越浩大的反美风暴，使美帝这个“世界宪兵”，越来越成为人人喊打的过街老鼠。"},{"type":"paragraph","text":"在美国国内，财政经济险象环生，本财政年度预计赤字将高达三百亿美元。"},{"type":"paragraph","text":"美国反动政府和垄断资本的加紧压榨，使美国国内阶级矛盾更趋激化。今年以来，美国工人的罢工斗争达十五年来的最高潮。人民反对侵越战争的运动和黑人武装抗暴风起云涌。"},{"type":"paragraph","text":"在世界人民革命斗争的洪流面前，美帝头号帮凶苏修领导集团的假反帝、假支持、假革命的欺骗政策彻底破产。他们出卖越南人民和阿拉伯人民的罪行，在葛拉斯堡罗的大叛卖，受到了世界各国人民的愤怒声讨。"},{"type":"paragraph","text":"史无前例的中国无产阶级文化大革命的伟大胜利，更是敲响了帝修反的丧钟。"},{"type":"paragraph","text":"苏修集团内部的分歧和勾心斗角之争也在日益加深。今年四月，苏修领导集团纠合他们的一小撮欧洲追随者在卡罗维发利举行了一次反革命黑会。这次黑会彻底暴露了欧洲新工贼的内部矛盾，突出反映了现代修正主义者的恐慌不安和垂死挣扎。"},{"type":"paragraph","text":"（本版报道据新华社消息综编）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b63eb4334c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

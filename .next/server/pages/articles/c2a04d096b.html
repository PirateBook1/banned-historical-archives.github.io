script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"支持巴勒斯坦人民","authors":["（英国）革命实践"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"革命实践二〇一八年"},{"type":"paragraph","text":"犹太复国主义是种族主义"},{"type":"paragraph","text":"犹太复国主义者声称犹太人对其祖先在超过两千年前居住过的土地有一种特殊的占据和统治权。就算是在那时候，犹太人也只是世界那个地区里不同民族中的一小部分罢了。最近几十年来，犹太人只组成了如今巴勒斯坦的一小部分人口。无论如何，犹太复国主义者宣称他们拥有在该地区统治和驱逐其他民族的权利，比如巴勒斯坦人。在最好的情况下他们也只不过容许非犹太人作为他们的臣民罢了。从本质上来说，这和纳粹号称德意志人有权夺取临近民族的家园的生存空间（lebensraum）理论没有区别。犹太复国主义在每一个层面上都是一个完全种族主义和反动的理论——这个理论也遭到了全世界的许多犹太人的拒绝。"},{"type":"paragraph","text":"帝国主义的附庸"},{"type":"paragraph","text":"英帝国主义，自从1918年占领巴勒斯坦开始，就鼓励了犹太人移居到该地区，同时忽略了阿拉伯人的抗议。在1948年，英国工党政府支持了犹太复国主义国家以色列的暴力建国。以色列把大量巴勒斯坦人强行驱逐出了他们的故土。以色列依赖着西方帝国主义政府的大量军事援助，成为了美帝国主义在中东的一条走狗。也正是美英政府一边号召伊朗放弃其核反应堆项目一边对以色列拥有核武器不闻不问。"},{"type":"paragraph","text":"巴勒斯坦人的抵抗"},{"type":"paragraph","text":"自从二十世纪二十年代开始，巴勒斯坦人民就一直反抗着对他们故乡的占领。他们的反抗包括了对以色列“国防”军的武装反抗。在美英政府的支持下，以色列政权要求巴勒斯坦人民必须在谈判前放下武器，也就是投降。"},{"type":"paragraph","text":"在1993年，由亚西尔·阿拉法特领导的巴勒斯坦解放组织与犹太复国主义政权签订了一份和约，通过了一份完全不能满足巴勒斯坦人民对于回归故乡和政治独立的正当要求的新殖民地和班图斯坦式的“自治”协议。哈马斯接过了在武装斗争中的领导地位，继续与犹太复国主义的占领作斗争。他们为此谴责了巴勒斯坦民族权力机构主席马哈茂德·阿巴斯。阿巴斯和他的法塔赫运动已经成为了西方帝国主义的特务，出卖了巴勒斯坦人民的民族解放斗争。"},{"type":"paragraph","text":"民族解放斗争"},{"type":"paragraph","text":"巴勒斯坦人民的斗争正处于民族解放斗争的阶段：这是一场驱逐帝国主义侵略者的斗争，一场反对封建压迫，为了民主权利而作的斗争。过去的经验告诉我们，民族解放斗争在受法塔赫一类的民族资产阶级分子和哈马斯一类的宗教组织领导时不能充分完成这些任务，不管他们在对抗犹太复国主义者时如何英勇。"},{"type":"paragraph","text":"胜利只有当一个牢牢扎根于广大人民群众的革命政治组织领导民族运动的时候才能到来。在民族解放斗争完成前，进行向社会主义发展的下一步是不可能的。只有巴勒斯坦人民自己才能向着这个方向发展反抗犹太复国主义和帝国主义的斗争。我们其他人的任务，就是与此同时，为这个正当的事业提供一切力所能及的支持。"},{"type":"paragraph","text":"打倒犹太复国主义！胜利属于巴勒斯坦人民！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a04d096b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

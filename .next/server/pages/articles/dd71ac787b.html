script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革政治方向不许篡改，甘肃省委揭露右派集团恶性发展真相","authors":["团结报","甘民"],"dates":[{"year":1957,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"民革政治方向不许篡改，甘肃省委揭露右派集团恶性发展真相","type":"title"},{"text":"团结报甘民","type":"authors"},{"text":"本报兰州讯  民革甘肃省委员会两个多月来的反右派斗争，揭发了以王治岐、蒋云台为首的右派集团篡改民革政治方向的一系列事实。","type":"paragraph"},{"text":"这个右派集团，在政治方面，以“长期共存，互相监督”为借口，说共产党不应该“干预”民革的事务，抗拒共产党的领导，排挤和打击民革省委员会内坚持正确路线的同志。这个集团的右派分子违反“巩固与发展相结合”的方针，以反对“关门主义”为名，主张“大发展一下”，在这个幌子下吸收了一些对共产党不满的和政治面目不清的人为成员。仅据兰州市从去年7月到今年6月为止，不到一年时间，发展的成员即为过去三年来发展成员的总和。据初步统计，其中，反动党团骨干分子占17％，历史反革命分子和反动帮会头子占8％，现行特务反革命嫌疑分子与现行特务反革命有联系的占2％，管押、管制、劳改分子占5％，对共产党对社会主义不满和仇恨的占4％，政治面貌不清的占20％，以上共占发展总数的56％。这个右派集团还违背“以中上层为主”“以大中城市为主”的方针，不仅准备在镇原、秦安、武都等小县城以及灵武、金积等少数民族聚居、杂居县城发展，而且还准备在黄羊镇、两水镇、冬泉等农村市镇也进行发展。为了达到建立组织的目的，这个右派集团的头子王治岐不惜以欺骗手段，取得中央同意在武都建立组织。","type":"paragraph"},{"text":"在联系社会人士方面，以“解决就业问题”为拉拢的手段，在社会上联络了一批政治面目极为不清的人，并把判刑假释的鲁大昌和没有公民权的张开选等犯罪分子也都联系起来。这个右派集团，并以“解决社会人士就业”来向共产党和人民政府进行要挟，如果一有机会，便马上安插他们的亲信和走卒，如果一时没有工作，他们便攻击党委统战部门和政府人事部门，专门挑拨共产党和社会人士的关系。","type":"paragraph"},{"text":" 原载《团结报》1957年10月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd71ac787b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

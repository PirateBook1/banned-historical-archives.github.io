script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二次非洲国家首脑会议在开罗开幕　纳赛尔总统致开幕词强调把殖民地残余从非洲扫除出去　会议宣读刘少奇主席周恩来总理和其他国家领导人贺电","authors":[],"dates":[{"year":1964,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第二次非洲国家首脑会议在开罗开幕"},{"type":"paragraph","text":"纳赛尔总统致开幕词强调把殖民地残余从非洲扫除出去"},{"type":"paragraph","text":"会议宣读刘少奇主席周恩来总理和其他国家领导人贺电"},{"type":"paragraph","text":"新华社开罗十七日电　第二次非洲国家首脑会议今晚在这里的阿拉伯联盟总部开幕。用彩旗装饰的会场充满着团结反对殖民主义和帝国主义的气氛。"},{"type":"paragraph","text":"来自三十三个非洲独立国家的元首、政府首脑或他们的代表参加了开幕式。正在争取独立的非洲国家的民族主义政党领袖以观察员身份参加会议。"},{"type":"paragraph","text":"由于非洲统一组织部长理事会把杀害刚果（利）民族英雄卢蒙巴的凶手、帝国主义走狗冲伯排除在这次会议之外，今天会议大厅里的刚果（利）的席位是空着的。"},{"type":"paragraph","text":"东道国阿联总统纳赛尔宣布为期三天的会议开幕。他在开幕词中要求非洲各独立国家共同努力，进一步对非洲大陆上的帝国主义残余加紧施加压力，把殖民地黑暗的最后残迹从非洲扫除出去。他说：“我们有力量把实行可恨的种族歧视的南非和南罗得西亚完全包围起来。”"},{"type":"paragraph","text":"纳赛尔在强调非洲国家联合努力的重要性时说，要是不这样做，非洲国家就会面临巨大的潜在危险——殖民主义将实行比非洲国家独立以前更厉害更令人痛苦的新形式的专制统治的危险和这个大陆上其他地方的解放运动遭受挫折的危险。"},{"type":"paragraph","text":"纳赛尔在要求共同努力争取世界和平的同时，强调这种和平是“基于正义的”和平，而不是“既成事实的和平”。"},{"type":"paragraph","text":"在谈到非洲统一问题时，纳赛尔说，阿联“所热切以求的是在实现具有宪法形式的非洲统一以前先形成一种‘非洲统一的精神’。”"},{"type":"paragraph","text":"纳赛尔还谈到“在反对帝国主义的世界民族革命这个普遍的运动的范围内”帝国主义统治着阿拉伯一部分土地的问题。他说：一部分阿拉伯土地之所以被通过侵略而夺去，是为了要在以色列建立一个帝国主义的基地。他说：“这个问题是新殖民主义阴谋的一个组成部分，是同新殖民主义为了保持统治、进行威胁和剥削企图建立基地的做法分不开的。”"},{"type":"paragraph","text":"开幕会议选出阿联总统纳赛尔为会议主席，并选出八个非洲国家和政府的首脑轮流担任会议主席，他们是：几内亚总统塞古·杜尔，肯尼亚总理肯雅塔，苏丹共和国武装部队最高委员会主席阿布德，达荷美总统阿皮蒂，突尼斯总统布尔吉巴，马拉维总理班达，喀麦隆总统阿希乔和尼日尔总统迪奥里。"},{"type":"paragraph","text":"在开幕会议上还宣读了刘少奇主席、周恩来总理以及其他国家领导人的贺电。"},{"type":"paragraph","text":"开幕式后，非洲国家首脑们举行秘密会议，通过了这次会议的议程。据报道，议程中包括非殖民主义化，种族歧视，非洲最高司令部，非洲统一组织部长理事会会议的各项建议，指定非洲统一组织的秘书长等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86cff355b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

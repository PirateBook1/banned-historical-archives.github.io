script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于参加处遗和整党的同志政治和物质生活待遇问题的通知","authors":[],"dates":[{"year":1984,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"关于参加处遗和整党的同志政治和物质生活待遇问题的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，区直各单位党组（党委）：","type":"appellation"},{"text":"关于参加“处遗”和整党的同志政治和物质生活待遇问题，区党委（1984）12号文件已有明确规定，但近据一些工作组反映，有的单位没有认真贯彻执行，特再重申如下各点：","type":"paragraph"},{"text":"一、各单位在机构改革和班子调整中，要充分注意按照一样条件及时给外出参加“处遗”和整党工作的同志定位，该晋升的晋升，该定级的定级。这是关系能否把“处遗”工作搞到底的大问题。","type":"paragraph"},{"text":"二、对于这些同志的物质生活待遇，应与坚持机关工作的同志一视同仁，不能厚此薄彼。应该发的单车补助费、奖金等，必须如数按期发给。凡是没有发给的，应该补发。","type":"paragraph"},{"text":"三、对离休后参加“处遗”和整党工作的同志，生活待遇，应按照规定办理。","type":"paragraph"},{"text":"四、关于差旅费问题，按自治区人民政府办公厅桂政办（1984）25号文件执行。","type":"paragraph"},{"text":" 广西壮族自治区党委整党办公室一九八四年四月九日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b399d5fae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

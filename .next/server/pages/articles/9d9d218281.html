script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新陈代谢","authors":["李砚"],"dates":[{"year":1976,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新陈代谢"},{"type":"paragraph","text":"毛主席说：“新陈代谢是宇宙间普遍的永远不可抵抗的规律。”“新陈代谢”这个词，原来说的是生物体排除废物和吸收养料的交互作用。这里用它说明事物经过内部的新与旧的斗争，旧事物必然灭亡，新事物必然代替旧事物。"},{"type":"paragraph","text":"任何事物内部都有新旧两个方面的矛盾，形成一系列的斗争。斗争的结果，新的方面由小变大，上升为支配的东西，旧的方面由大变小，逐步归于灭亡。而一当新的方面对于旧的方面取得支配地位的时候，旧事物的性质就变化为新事物的性质。世界上的一切事物都是处在新和旧不断地更替之中。随着时间的推移，事物本身在不断地变化：由产生、发展到成长壮大，然后腐朽而趋于死亡。旧东西不断地消亡，让位给新东西。这是一个永恒的、无限的过程。毛主席教导我们说：“世界上总是这样以新的代替旧的，总是这样新陈代谢、除旧布新或推陈出新的。”"},{"type":"paragraph","text":"资产阶级的庸俗进化论者竭力歪曲生物进化中的新陈代谢规律，说进化中只有量变，没有质变；并进而抹煞一切事物的除旧布新的质变，尤其是反对社会制度的除旧布新的革命变革。修正主义者用这种谬论反对无产阶级的暴力革命，鼓吹“和平过渡”。党内外资产阶级用这种谬论反对革命的新生事物。"},{"type":"paragraph","text":"社会主义历史阶段，是衰亡着的资本主义与生长着的共产主义彼此斗争的时期。在这个时期里，代表先进的朝气蓬勃的无产阶级的新事物总是同代表衰退的腐朽没落的剥削阶级的旧事物互相斗争的。新事物的幼苗，不可避免地遭到党内外资产阶级和一切反动阶级、腐朽势力的摧残。党内外资产阶级的总代表刘少奇、林彪、邓小平，都拚命地维护旧事物，凶狠地砍杀新事物。新事物总是要经过艰苦的曲折的斗争才能成长起来。不管革命道路多么曲折，要经历多少反复，马克思主义、列宁主义、毛泽东思想的真理是不可抗拒的，占人口总数百分之九十五以上的人民大众总是要革命的。革命必然战胜反动，新生必然战胜腐朽，新制度必然代替旧制度。这个新陈代谢的历史总趋势，是任何人也不能改变的。　（李砚）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d9d218281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

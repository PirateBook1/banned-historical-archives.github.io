script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"任弼时关于反动组织人员登记问题的意见","authors":["任弼时"],"dates":[{"year":1949,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"任弼时关于反动组织人员登记问题的意见","type":"title"},{"text":"任弼时","type":"authors"},{"text":"[这是任弼时写给中共中央书记处各同志的意见书。]","type":"subtitle"},{"text":"关于反动组织人员登记问题，我认为还有加以分别而慎重处理的必要。即普通的国民党员和三青团员似不必规定每人都必须登记，而只规定特务机关（如中统、军统等）的人员和国民党党部（从下层的区分部起）及三青团团部（也从下层的起）委员必须向政府一定机关登记就够了（党部和团部委员登记时，规定必须将该下层组织所有党员或团员名单交出）。因为这件事如若处理不妥，是可以引起混乱而脱离群众的。","type":"paragraph"},{"text":"国民党统治区的工人、学生及一般公教人员，过去有不少是被迫加入或是为着饭碗而加入国民党、三青团者（自然少数是自觉的），他们中的许多人过去对国民党、三青团关系本来不甚密切，但现在要他们出面登记，他们又会惧怕因此将来要受累（因为他们不会都明白登记的意思，怕将来找他们的麻烦），而不愿登记。由于此种情形，下面执行登记时，就可能产生强迫威胁等办法，我们又一般对逾期不登记分子规定“政府认为有必要时可随时将其逮捕法办”，更容易造成不必要的混乱现象。我认为在今天胜利发展形势下，那些普通国民党员和三青团员，在我们宣布解散国民党、三青团等反革命组织，不准再有活动，如继续活动则严加处分之后，以及在我们手里有了他们的名单，我们有充分可能去分别查究之后，是没有多大可怕的地方。如发现他们中继续反革命活动的分子，可以另行严加处理。这或者比强迫他们都要登记会要好一些。","type":"paragraph"},{"text":"至于特务系统人员及下层党部团部的委员，是必须强制他们登记的。","type":"paragraph"},{"text":"此问题必要时可提书记处会议上谈谈。","type":"paragraph"}],"comments":[],"origin":"《任弼时选集》，人民出版社1987年9月第1版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a0ccb22df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

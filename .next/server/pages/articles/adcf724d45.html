script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争取立功见毛主席","authors":["袁"],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"争取立功见毛主席编辑同志："},{"type":"paragraph","text":"开罢全国战斗英雄代表会议，回到贵州省安顺分区后，我就分别到各地去传达这次会议经过。在各地我都受到热烈的欢迎。部队同志和群众都决心争取立功见毛主席。这里我把经过情形简单地告诉你。"},{"type":"paragraph","text":"十一月三十日，我在某团某营某排作完传达后，曾兆友副连长对我说：“翟同志！你这次的传达比我们上几堂政治课还强。”"},{"type":"paragraph","text":"第二天，我正在某营某排，战士龙继光同志跑进来对副连长说：“翟同志的传达报告教育了我，我今后要好好工作。”原来他是今年五月才参军的新战士，工作不积极，只想把土匪剿完，分了田，就回家去。可是他现在不同了，他对人说：“你看！为人民立了功，受到全国人民的欢迎，还见到毛主席和朱总司令，多光荣啊！我也是个穷人出身，我一定也要立功，见毛主席。”"},{"type":"paragraph","text":"我到镇宁去时，可热闹极了。街道上挤满了人，大家都互相问，“那个是见过毛主席的？”有四个老头，笑哈哈地走过来问：“谁是功臣呀？”某团的政委指着我说：“这个就是，就是他见过毛主席！”老头儿笑嘻嘻地握着我的手，亲热地问：“你见了毛主席，他老人家可知道俺西南人民的生活情形哪？”我说：“他都知道，他可关心咱们啦！”他们都高兴地点点头。看见我胸前挂的奖章，他们都争着看，又问：“那个是毛主席给的呀？”"},{"type":"paragraph","text":"当我说到许多战斗英雄的模范事迹时，一些老头和小孩子怕听不真，慢慢地都挤到台上来把我围住了。当我说到毛主席和朱总司令身体都很健康时，台底下哗地一声鼓起掌来。有一次我在外面闲走，两个老太婆把我拉到她家去拉呱。她们问我：“同志呀！你昨儿说的那个老太婆（子弟兵母亲戎冠秀）是怎样立的功呀？”我说：“她送米送面支援前线，给伤病员喂汤喂饭，照顾得像自己儿子一样。她的功劳可多哩！”她们紧接着问：“她是不是在妇女会”？我说：“是的。”她们高兴地问这问那。并表示一定要向她学习。"},{"type":"paragraph","text":"战斗英雄翟清臣  杨自来代笔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adcf724d45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省军区关于制止赣州武斗问题的命令","authors":["倪南山","吴瑞山","江西省军区"],"dates":[{"year":1967,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"江西省军区关于制止赣州武斗问题的命令","type":"title"},{"text":"江西省军区吴瑞山倪南山","type":"authors"},{"text":"(吴瑞山、倪南山：江西省军区司令员、副司令员)","type":"subtitle"},{"text":"沈司令员并新城基地首长和当地全体指战员同志们：","type":"appellation"},{"text":"中央首长对赣州武斗问题很关心。今晚九时大军区韩司令员、刘政委、空军吴司令员找陈伯达、张春桥、萧华、关锋等中央首长，专门研究了赣州武斗情况，并作了指示，根据中央首长指示精神，特命令你们：","type":"paragraph"},{"text":"一、军分区和当地部队要采取有效措施，立即制止武斗。","type":"paragraph"},{"text":"二、不准任何单位、任何人武部门的干部和县市干部动员农民进城参加武斗，已进城的，要立即说服动员返回原地。","type":"paragraph"},{"text":"三、动员参加武斗的双方人员立即返回原单位，并确实保障他们的人身安全，包围其它单位的人们，要首先撤回原单位。","type":"paragraph"},{"text":"四、在武斗中受伤的人员立即送医院治疗，对牺牲的人员要妥善安葬，并给予死者家属以适当的抚恤。","type":"paragraph"},{"text":"五，说服双方把所有的武器、弹药自动交给你们封存，对于交回武器的群众要表示欢迎，热情接待。","type":"paragraph"},{"text":"望你们坚决遵照执行，否则将要受必要的纪律制裁，在执行上进命令时，由新城基地派出领导干部予以协助，以上命令也适用于南昌和全省各地。","type":"paragraph"},{"text":" 江西军区：吴瑞山、倪南山（一九六七年七月四日二十二点）","type":"paragraph"}],"comments":[],"origin":"《毛主席无限关怀江西：中央首长对江西问题的指示》(江西省直机关保卫毛泽东思想联合战斗团宣传组、江西省无产阶级革命派大联合筹委会新闻界联络站编印，1967年10月)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafca52ed9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

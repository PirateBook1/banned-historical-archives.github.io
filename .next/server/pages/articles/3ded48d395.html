script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致电波立特贺英共成立三十周年","authors":[],"dates":[{"year":1950,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿四日电】　英国共产党为纪念其成立卅周年，定九月廿四日在伦敦举行庆祝。中国共产党中央委员会主席毛泽东特致电祝贺。电文如下:亲爱的波立特同志和英国共产党全体同志们:"},{"type":"paragraph","text":"中国共产党热烈地祝贺英国共产党成立卅周年。英国共产党在卅年来反对资本主义和帝国主义的不屈不挠的奋斗，表明了只有英国共产党才是英国工人阶级获得自由与和平的希望。祝英国共产党人和英国一切为社会主义与国际和平而战的战士们得到最后胜利!"},{"type":"paragraph","text":"中国共产党中央委员会　主席毛泽东"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ded48d395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击反右派斗争","authors":["凌志荣","劳汉","叶海","吴康年","吴波","广州市工商界","王君诚","胡雨普","莫应溎","钱德铭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击反右派斗争","type":"title"},{"text":"广州市工商界叶海王君诚吴康年钱德铭凌志荣劳汉莫应溎胡雨普吴波","type":"authors"},{"text":"叶海：","type":"appellation"},{"text":"批判黄永安、潘以和的右派言论是小题大做，只凭三两句言论就扣上右派帽子，未免过火。黄永安讲话只是“尖酸刻薄”而已。社论不应该发表这些文章（注：人民日报登载“工人说话了”）来打击工商界。且不知是否来自工人呢？","type":"appellation"},{"text":"王君诚：","type":"appellation"},{"text":"“鸣”过去一棍子打不死算大命，我也试过，这是鸣之不得其时，如公鸡乱鸣，便有杀身之祸，但到时不鸣亦系失职，初时叫人大放大鸣，现在以工人来做档箭牌（注：指人民日报发表社论“工人说话了）。","type":"appellation"},{"text":"吴康年：","type":"appellation"},{"text":"葛佩琦说“民无信不立”，过去共产党颁布许多政策，而执行贯彻的党员把它执行贯彻错了，有许多的运动都有偏差，这样叫人怎不怀疑呢？党叫党外人士鸣放，但储、葛鸣了却带上了反党、反人民的帽子，李康年鸣了受到一些人的批判。","type":"appellation"},{"text":"钱德铭：","type":"appellation"},{"text":"何香凝提出联合左派、争取中间、孤立右派，这个口号用在第一类矛盾是可改一下，改为“联合左派、团结中间、争取右派，这样比较好一些。","type":"appellation"},{"text":"凌志荣：","type":"appellation"},{"text":"苏联的反党事件与中国的右派分子是不同的，苏联的马林科夫、莫洛托夫是国家政权领导人，中国的右派是芝麻绿豆，木头公仔，作用不大，可以通过领导者帮助就可以。苏联是社会主义国家，现在都有人追随斯大林路线（注：指马林科夫等），我们广东出现右派分子罗翼群是不算什么怪事。","type":"appellation"},{"text":"右派分子是芝麻绿豆，木偶公仔，作用不大，反右不是以理服人，而是用压服，共产党什么运动，真是鬼都怕的。罗翼群的谬论是有些农村的论理根据，但由于压力关系，那怕你不改变口气。","type":"paragraph"},{"text":"劳汉：","type":"appellation"},{"text":"这次为了陈祖沛问题连续开十天会，其实有什么揭，揭来揭去都是这些讲两句话就冇得讲了，何必要十天咁多时间呢？（按：原意是陈没有什么问题）。","type":"appellation"},{"text":"莫应溎：","type":"appellation"},{"text":"陈祖沛问题很难向港澳同胞解释，人家会觉得陈祖沛真咁猛，赶得共产党下台？","type":"appellation"},{"text":"毛主席说过香花，毒草都可以放，现有人放了，都受到回击，这是“诱敌深入，聚而歼之”的手法，以后有话再不敢讲了。","type":"paragraph"},{"text":"胡雨普：","type":"appellation"},{"text":"蔡文辉、黄永安、陈祖沛不应作为右派，不能扣上右派分子帽子，蔡不过是讲错话，黄过去一贯是拥护社会主义，不过他口不择言，讲得出就讲而已。","type":"appellation"},{"text":"吴波：","type":"appellation"},{"text":"很多人讲这次党的整风是越出范围，不整自己整别人。帮助共产党整风，整整下又来反右派，这就对国民党在台湾的起义人员影响大，想返来大陆都要想过先。（注：意即要先考虑好）","type":"appellation"},{"text":"“五反”是要钱，反右是要思想，我们可以讲的，讲出来不是要钱，没有“五反”那样伤感情。","type":"paragraph"}],"comments":[],"origin":"《广州市工商界错误的右派的言论汇编》（第一輯），中共廣州市委社會反右辦公室編印，1958年4月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7847f5a25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千秋万代歌唱毛主席","authors":["陈立炎"],"dates":[{"year":1966,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部　陈立炎"},{"type":"paragraph","text":"毛主席说:“你是资产阶级文艺家，你就不歌颂无产阶级而歌颂资产阶级；你是无产阶级文艺家，你就不歌颂资产阶级而歌颂无产阶级和劳动人民:二者必居其一。”周扬诬蔑我们工农兵写的文章是“千篇一律”，妄想排斥和取消我们歌颂党、歌颂毛主席。我们警告周扬，我们就是要“千篇一律”地歌颂共产党，歌颂毛主席，“千篇一律”地向反党反社会主义黑线开火，这是我们全国人民对党和毛主席的无限信仰和无限爱戴，对阶级敌人的刻骨仇恨。林彪同志教导我们:“我国是一个伟大的无产阶级专政的社会主义国家，有七亿人口，需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。”因此，我们就要用毛泽东思想干革命，铲毒草。用我们内心发出的诗句来说，就是“八根弦同定一个音，工农兵齐唱毛泽东”。世世代代歌颂共产党，千秋万代歌唱毛主席。"},{"type":"paragraph","text":"党，您是我的母亲。毛主席，您是我的恩人。是您，把我从火坑里救了出来；是您，把红领巾系在我的脖子上；是您，把金光闪闪的团徽别在我的胸前；是您，把我从一个无知的孩子培养成五好战士；是您，领着我在庄严的党旗下宣誓，成了光荣的共产党员。我一定要读毛主席的书，听毛主席的话，照毛主席的指示办事，永远做毛主席的好战士。"},{"type":"paragraph","text":"周扬是一个资产阶级的文艺黑帮总头目，他反对“千篇一律”，实质是反对我们歌颂党，反对我们歌颂敬爱的领袖毛主席。他对毛泽东思想恨得要死，怕得要死。他对工农兵齐集在党的红旗下，在毛泽东思想哺育下健康成长，恨得要死，怕得要死。我们决不能上周扬的当，要坚决揭穿周扬的鬼把戏，全党共诛之，全国共讨之，用毛泽东思想这个锐利武器来斗倒周扬这个“祖师爷”，把文艺黑帮打得落花流水。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f608dec1d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

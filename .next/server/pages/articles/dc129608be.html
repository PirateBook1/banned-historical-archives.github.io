script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席亲自批准中央军委命令授予盛习友同志“爱民模范”光荣称号表彰盛习友同志为执行和捍卫毛主席的革命路线，全心全意为人民服务，在抢救被山洪卷走的九名女社员的战斗中英勇献身的崇高思想和英雄事迹；号召全军向他学习","authors":[],"dates":[{"year":1971,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　伟大领袖毛主席和他的亲密战友林副主席亲自批准，中共中央军委发布命令，授予人民解放军济南部队某部二连排长、共产党员盛习友同志以“爱民模范”的光荣称号，表彰他为执行和捍卫毛主席的革命路线，全心全意为人民服务，在抢救被山洪卷走的九名女社员的战斗中英勇献身的崇高思想和英雄事迹。"},{"type":"paragraph","text":"中央军委的命令号召全军向盛习友同志学习。学习他忠于伟大领袖毛主席，忠于毛泽东思想，忠于毛主席革命路线的崇高思想；学习他“为人民操心最情愿，为人民斗争最幸福，为人民吃苦最愉快，为人民献身最光荣”，无限热爱人民群众，勤勤恳恳为人民服务的高贵品质；学习他“一不怕苦，二不怕死”，冒着生命危险，抢救人民生命财产的革命精神。"},{"type":"paragraph","text":"命令指出，全军指战员要更高地举起毛泽东思想伟大红旗，以“爱民模范”盛习友同志为榜样，努力活学活用毛泽东思想，自觉改造世界观，不断提高路线斗争觉悟。要谦虚，谨慎，戒骄，戒躁，发扬我军“拥政爱民”的光荣传统，增强军政、军民团结，在巩固无产阶级专政，完成党的“九大”和九届二中全会提出的战斗任务中，为人民立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc129608be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

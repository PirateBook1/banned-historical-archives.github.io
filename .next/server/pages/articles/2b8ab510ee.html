script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想战天斗地实现农业生产的新飞跃  湖北广大贫下中农斗志昂扬，干劲冲天，大闹春耕生产，决心以实际行动狠狠回击苏修叛徒集团的挑衅和侵略","authors":[],"dates":[{"year":1969,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想战天斗地实现农业生产的新飞跃"},{"type":"paragraph","text":"湖北广大贫下中农斗志昂扬，干劲冲天，大闹春耕生产，决心以实际行动狠狠回击苏修叛徒集团的挑衅和侵略"},{"type":"paragraph","text":"新华社武汉十八日电  一个波澜壮阔的春耕生产热潮，正在湖北广大农村蓬勃兴起。全省广大贫下中农和革命干部，怀着对伟大领袖毛主席的无限忠诚，以大寨为榜样，斗志昂扬，干劲冲天，大闹春耕生产，形势比那一年都好。"},{"type":"paragraph","text":"去冬今春以来，湖北农村雨雪多，冰冻期长，对夏收作物有一定的影响。但由于广大社员及时清沟排水、追肥、除草，加强了田间管理，今年小麦、油菜等夏收作物长势普遍良好。今年全省早稻尼龙薄膜育秧大面积增加，绿肥、农家肥和化肥比过去任何一年都充足，水库蓄水量比过去任何一年都多。农机、农具修理等项工作，大部分已经完成。广大贫下中农和革命干部信心百倍地表示，一定要狠抓革命，猛促生产，实现今年农业生产的新跃进，以实际行动狠狠回击苏修叛徒集团的挑衅和侵略。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“政治工作是一切经济工作的生命线。”湖北省广大贫下中农和革命干部遵照毛主席的伟大教导，在春耕生产中，狠抓突出无产阶级政治，狠抓活学活用毛泽东思想，坚持以革命统帅生产。去冬今春以来，广大农村开展的无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的“三忠于”活动，更加广泛，更加深入。广大贫下中农和革命干部怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，狠抓革命，猛促生产。当夏收作物遭到几年来少有的雨雪的损害时，广大贫下中农和革命干部迅速采取措施，突击清沟排水，加强田间管理，保证了夏季作物的茁壮成长。"},{"type":"paragraph","text":"湖北省农村广大贫下中农和革命干部积极开展学大寨活动。各地都涌现了一批大寨式的先进典型。在这批先进典型的带动下，全省春耕生产高潮一浪高过一浪。"},{"type":"paragraph","text":"湖北省各级革委会在领导春耕生产中，以大寨为榜样，狠抓干部思想革命化和领导班子革命化，发挥了坚强的战斗指挥部的巨大作用。各级领导干部深入基层，深入群众，战斗在春耕生产第一线，同群众一起认真总结抓革命、促生产的经验，使春耕生产既轰轰烈烈，又扎扎实实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b8ab510ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

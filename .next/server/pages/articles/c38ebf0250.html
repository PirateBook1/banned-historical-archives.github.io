script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东方红四○二轮船党支部在揭批“四人帮”的斗争中——放手发动群众　大造革命声势","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　长航上海分局客货轮船队东方红四○二轮的船员们，在轮船党支部的领导下，人人参战，运用多种形式，深揭猛批“四人帮”的反革命罪行。"},{"type":"paragraph","text":"批判“四人帮”的斗争开展后，这条船的船员们按照华主席、党中央的战斗号令，挥戈上阵，人人口诛笔伐“四人帮”。一些公休、生病在家的船员接到通知都纷纷赶到船上投入战斗。该轮党支部为了打好这场深揭猛批“四人帮”的人民战争，运动一开始就举办学习班，培训宣讲员，组织他们深入工班小组层层宣讲，大造声势，并且运用广播、黑板报、大批判专栏、漫画、赛诗会和文艺演出等形式，狠批“四人帮”的反革命罪行，使运动搞得既轰轰烈烈，又扎扎实实。这条船的餐务组人少工作量大，每天除保证八十多名船员三餐饭外，还要供应一千二百多旅客的客饭。在繁重的任务面前，餐务组的船员为了做到人人参战，他们起早摸黑，白天抓紧做好本职工作，晚上坚持学习和批判。理货组都是一些文化水平低的老工人，有时不能参加全船性的批判会，他们就晚上补课，召开小组批判会，狠批“四人帮”的滔天罪行。"},{"type":"paragraph","text":"这条船的船员们在船上到处摆开革命大批判的战场，从班组到全船，层层召开批判会，使革命大批判的浪潮一浪高一浪。船员们在班组里争先发言，在全船批判大会前，都认真准备，积极写批判稿。女水手小黄为了准备大会批判的发言稿，晚上下班后，不顾疲劳，坚持写到深更半夜。一些船员有病也坚持留在船上参加战斗。他们说，现在船上揭批“四人帮”的斗争搞得火热，我哪能下战场去休息。为了改变过去少数人写稿，多数人当听众的状况，该轮的船员们还成立了专题批判战斗组，集思广益，共同议批判内容，一起准备批判稿，真正做到了人人投入战斗。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c38ebf0250"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

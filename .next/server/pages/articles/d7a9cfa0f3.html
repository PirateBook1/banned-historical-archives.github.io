script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李文忠生前战友访好八连介绍了英雄四排和李文忠同志可歌可泣的光辉事迹　相互交流活学活用毛主席著作斗私批修改造世界观的体会","authors":[],"dates":[{"year":1967,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“支左爱民模范”李文忠同志生前所在连队的代表和江西省军区的代表等，昨天访问了“南京路上好八连”，受到“好八连”全体指战员极其热烈的欢迎。他们进行了亲切的交谈，大家诚挚地表示，要相互学习，更好地活学活用毛主席著作，用光焰无际的毛泽东思想统帅生命的每一秒钟。"},{"type":"paragraph","text":"昨天下午，当代表们到达“好八连”驻地时，“好八连”的全体指战员在道旁排列了长长的欢迎队伍，他们冒着凛冽的寒风，怀着满腔的激情，高擎着伟大领袖毛主席的巨幅画像，挥舞着红彤彤的《毛主席语录》，高呼口号，敲锣打鼓，迎接来自井冈山旁的战友们。“向英雄四排学习!向李文忠同志学习!”“向好八连学习!”“毛主席万岁!万岁!万万岁!”的口号声经久不息。"},{"type":"paragraph","text":"六○一一部队某部六连连长杨效忠等同志向“好八连”的指战员们介绍了英雄四排和李文忠等同志可歌可泣的英雄事迹。这是一曲闪耀着毛泽东思想无比光辉的凯歌。它使“好八连”的指战员再一次受到了强烈的感染和深刻的教育。指战员们频频高呼“毛主席万岁!”表达了他们无比激动的心情。在亲切的交谈中，他们还相互交流了活学活用毛主席著作，斗私批修、改造世界观的心得和体会。杨效忠同志说:“我们所取得的一切成绩，完全归功于伟大的领袖毛主席。我们要学习‘好八连’的优良传统，把‘好八连’的好思想、好作风学到手，带到连队，落实到每个战士的思想上和行动上，在我们连队里开花、结果。”“好八连”指导员王传友同志也表示，决心向英雄四排和李文忠同志学习，在连队掀起活学活用毛主席著作的新高潮，以英雄四排和李文忠同志为榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线，紧跟毛主席的伟大战略部署，在无产阶级文化大革命中立新功。"},{"type":"paragraph","text":"代表们参观了“南京路上好八连”展览室。“好八连”的同志们热情地把他们的革命传家宝赠给了战友们。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a9cfa0f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

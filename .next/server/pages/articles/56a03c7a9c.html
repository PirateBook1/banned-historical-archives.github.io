script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部通报四川，湖北结合部发生的反动会道门武装暴动情况（节录）","authors":[],"dates":[{"year":1954,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"中央公安部通报四川，湖北结合部发生的反动会道门武装暴动情况（节录）","type":"title"},{"text":"……","type":"appellation"},{"text":"据四川，湖北省公安厅报告， 12月7、8两日四川的巫山，巫溪两县与湖北之巴东，房县结合部发生反革命武装暴动事件。7日下午巫溪县10区区长在该县青龙乡乡公所召开青龙，西安，双河三个乡的干部会。当晚青龙乡土匪胡定银，富农向光然，向光浩等为首，西安乡以富农方登河，伪保长王新安等为首，双河乡以施品三为首纠合残余反革命分子，阶级敌人及落后民兵，群众70余人，持枪支，刀，矛，矬子等分别于该三乡同时暴动。8日上午参加暴动者增至 200人。… 开始及杀干部，且多为脱离生产的干部。并称“只杀干部，不杀群众”。… 口号是针对我统购工作。声称：“官逼民反，统购受不了”“地主富农受了几年压迫，反正都是死”“保护人民财产”等。攻打当童乡乡公所的土匪自带生红薯吃，没有抢劫合作社的物资。… 湖北房县，竹山，巴东等县当即派出部队，干部增援，堵击，先后击毙匪徒36名，生俘60名，(pp. 2-3)…","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a03c7a9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

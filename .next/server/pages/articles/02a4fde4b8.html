script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作　做毛主席的好战士东海健儿高举读书红旗","authors":["郁燕"],"dates":[{"year":1960,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　随着部队政治、文化水平的不断提高和全国文化、教育事业的迅速发展，东海舰队广大青年官兵喜爱读书、努力学习毛泽东著作的风气日益高涨。好多单位的党支部专门成立了青年读书指导小组，制订了业余读书活动的计划，班、排还组织了读书小组。福建前线某部在炮阵地上还建立了小小图书馆，张贴了“学习园地”，战士们利用战斗间隙就看书。官兵们买书籍的风气极盛。某部一连官兵去年平均每人买了二十几本书；岸炮某连官兵在流动售书站到达的时候，一次就买了三百多元钱的书。读书活动的开展，有力的配合了部队的思想建设，使广大官兵的政治觉悟日益提高。某舰广泛阅读了“海边青松”一书后，水兵们深受烈士安业民英雄事迹的鼓舞，普遍表示要向安业民学习，纷纷向支部提出申请，要求超期服役。某舰水兵金国雄说:“我在出海执行任务时，遇到大风浪，老是晕船呕吐，可是我每次都坚持下来了，因为我想到了‘苦菜花’里的母亲、娟子和德强，我从这些坚强人物的身上吸取了力量，学到了坚定的毅力”。"},{"type":"paragraph","text":"目前，读书活动已成为广大青年官兵日常生活中不可缺少的内容了。据初步统计，舰队已有将近万余名青年官兵参加了这个活动。如某舰参加业余读书活动的达总人数的80%以上。参加人员中绝大部分是党、团员。去年年终评比时，舰队很多同志获得了读书奖章或鼓励卡的奖励。战士们都表示有充分信心和决心，今年在完成各项训练工作的同时，一定继续要搞好红旗读书活动，一定要好好学习毛泽东著作，坚决以毛泽东思想武装自己，做个毛主席的好战士，全力实现军训、工作、学习三丰收。　(郁燕)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02a4fde4b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

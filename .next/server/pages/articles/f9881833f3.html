<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京铁路分局三反运动展开后的群众思想情况","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"北京铁路分局三反运动展开后的群众思想情况","type":"title"},{"text":"【内部参考讯】北京铁路分局所辖北京地区各单位的反贪污、反浪费、反官僚主义运动，基本上已打开局面。但目前所交出问题的人还存在讲小不讲大、讲远不讲近、少讲一点混过关的思想，只有个别的人交了大问题，中等问题或大问题的人还处于观望摸底的情况中。","type":"paragraph"},{"text":"自十二月二十六日至三十一日止，该局北京地区已交出问题的人，计有一六七六人，走私二○六人、贪污一四七○人，贪污数字共二亿多元。其中共产党员二十四人、青年团员四十人、群众一六一二人。","type":"paragraph"},{"text":"贪污的方法：首先是走私运毒。有时大规模的运毒，乘务员全班参加，车站装卸工人把私货放在行李车最下面拉出拉进，检车工人把毒品藏在车轮内或钩套内，跑车的互相介绍买卖，派班的坐地分赃，还有走私“大将”、“小将”之称。其次是偷窃，丰台列车段发现“偷霸”，谁偷了东西都要分他一份，北京站已查出有六个人和小偷订合同，每天分钱。北京站还查出六人与管理局检查科勾结，填薄纸客票，旅客所持的票路程远，报局的票路程近，或整票报半票，从中取利。又以各种花样手法贪污或骗取旅客银钱。有的与商人勾结，买货提成受贿更多。一个工务采购员买片石时，吃了商人二十三顿饭，将应收三百方的片石只收了一七○方，损失了五百二十多万元。小的揩油情形更多，真是靠山吃山、靠水吃水、售货员吃货、炊事员吃饭、煤厂吃煤、医生吃药，有的偷机器零件，有的偷纸笔算盘等。","type":"paragraph"},{"text":"现在干部的思想可分为三种：第一种是积极领导三反运动的，大部分干部都能做到；第二种是思想上有抵抗，不积极领导三反运动，如北京建筑段的段长，北京列车段的支书、工会主席、组织委员、燃料厂的厂长等，其中有的是自己也不大干净，有的不卖力气，拖延；第三种是麻痹观望，其中主要一部分是党外人士。","type":"paragraph"},{"text":"现在群众的思想情绪，已由惶惑不安进展到群众性的交待问题。其态度大致可分为三种：","type":"paragraph"},{"text":"(1)已交待问题的，其中问题小的放下包袱就比较安心了，但是不知将如何处理，还有些不安。问题大的则很恐慌，运毒得利一千多万的列车员在等着枪毙，或猜测：不枪毙至少也要坐禁闭。","type":"paragraph"},{"text":"(2)有的人采取犹疑观望的态度，但又惶恐不安，如车库管理员，看见人就低头脸红；学习时有的人冒黄豆大的汗珠，问他为什么?他支支吾吾的说“肚子痛”。这一类人只要再加以动员督促，很快就会交出问题。另一种是打掩护，钻空子，千方百计想混过关，永定门工务道班竟然订了合同：“大家都不说，谁说谁是孙子”。天津铁路管理局北京分局局长鲁文在动员大会上报告时，揭发了有人秘密订“孙子合同”的事后，这些人听到报告，熬了两天终于坦白了，并揭露了别人的贪污事情。","type":"paragraph"},{"text":"(3)落后分子中的三种态度：第一种人是没有问题或问题不大的，既不检查自己，也不痛恨贪污分子，他们以倡议“人之初性本贪”来原谅贪污分子；第二种人属于比较幼稚的，把贪污说成比特务还凶；第三种人故意扰乱这个运动的严肃空气，夸耀偷窃本事，并在学习完了后说：“哈！今天又学会几套贪污手法，走私办法”。这些不正确的态度和思想均已受到批评。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9881833f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

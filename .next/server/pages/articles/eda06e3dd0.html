script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陇西县委员会关于非正常死亡的报告","authors":[],"dates":[{"year":1962,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共陇西县委员会关于非正常死亡的报告","type":"title"},{"text":"地委：","type":"appellation"},{"text":"根据三月十六日省委电报通知，将我县自58年以来，因粮食而非正常死亡人数和公安局、计委、民政局三家进行了查考核对，但仍不完全准确。因此，将每年死亡总人数，除去千分之二的正常死亡率，再减去公安局掌握的自杀、自残、被杀等非正常死亡人数以外，最后计算58年为3,688人，59年为9,874人，60年为15,745人，总共29,307人。","type":"paragraph"},{"text":"专此上报。","type":"paragraph"},{"text":" 中共陇西县委员会1962年4月28日（章：中国共产党陇西县委员会）","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eda06e3dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

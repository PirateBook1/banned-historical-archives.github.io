raph","text":"\u003cFONT class=imgsm\u003e革命圣地延安地区的广大干部和社员，以“愚公移山”的革命精神，开展水土保持，把许多荒山秃岭改建成层层，梯田，使自然面貌大为改观。　李一方　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\09\\659u040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐邦\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e新疆伊犁哈萨克自治州昭苏县第四人民公社今年改良的细毛羊羔，长得膘肥体壮。　徐邦　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\09\\659u040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e唐允仁\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国自己设计、制造和安装的第一套尿素设备，在上海吴泾化工广建成。尿素车间的正式投入生产，表明我国制造成套化肥设备的能力提高到一个新的水平，又为工业支援农业增加了一支强有力的生力军。　唐允仁　摄(本版图片均由新华社供稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fee3569048"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

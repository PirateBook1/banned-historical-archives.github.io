script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“北京大学”讨论“百家争鸣”老教师很拥护青年教师有顾虑","authors":["雷朋"],"dates":[{"year":1956,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"“北京大学”讨论“百家争鸣”老教师很拥护青年教师有顾虑","type":"title"},{"text":"雷朋","type":"authors"},{"text":"新华社北京7日讯：“百家争鸣”的方针提出后，在北京高等学校中还没有具体贯彻，中共北京市委高教党委会正研究贯彻办法。","type":"paragraph"},{"text":"北京大学在不久前曾组织部分老师交谈，在座谈中反映了以下一些问题：","type":"paragraph"},{"text":"新老教师对这一方针表现出两种不同态度。大多数老教师很拥护。赵迎搏教授说：“这一方针是动员我们的潜在力量并能加强我们的团结。”陈振汉教授说他过去在学术上不敢随便说，文章也不敢发表，怕学术上犯了错误把政治上的进步也给否定期了。好些老教师在谈到过去的一些偏向时，带着一种诉苦的情绪。有人认为过去造成了一种风尚，似乎要全部否定旧学术才算是进步。","type":"paragraph"},{"text":"青年教师对可以自由宣传唯心主义接受不了。他们认为唯心主义是批评对象，现在让唯心主义也来“争鸣”，便会是非不分。同时，青年教师还反映出一个思想“顾虑”，争鸣起来没有能力去批判。","type":"paragraph"},{"text":"教师们在讨论中，曾揭露了在教学和科学研究中的严重的教条主义：","type":"paragraph"},{"text":"（一）在科学研究中，尽量引证马、恩、列、斯的原理，不敢发挥，认为这样保险些。","type":"paragraph"},{"text":"（二）无论是教学和写科学论文，都是引证了原理后举些实例，很少去作深入分析。","type":"paragraph"},{"text":"（三）教师在讲授中只是按照在教研室讨论好了的讲稿机械的念上。有的老师领导学生课堂讨论时，学生有不同的意见，就把列宁如何说、斯大林如何说的原文拿出来，把学生的意见打回去；不管任何争论意见，教师只是把原先准备好的结论念一下，便算作了总结。","type":"paragraph"},{"text":"据了解，偈上述这种教条主义的情况，并不只限于上述已举行过座谈会的几个科系。","type":"paragraph"},{"text":"来源：根据1956年7月7日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bea1a08dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨战友，北京欢迎您！","authors":[],"dates":[{"year":1977,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨战友，北京欢迎您！"},{"type":"paragraph","text":"在这欢乐的丰收季节，在庆祝中华人民共和国成立二十八周年、庆祝柬埔寨共产党成立十七周年的大喜日子，中国人民怀着无比喜悦的心情，迎来了柬埔寨人民的光荣使者。由波尔布特同志率领的柬埔寨党政代表团对我国进行正式友好访问，于今天到达北京，给中国共产党和中国人民带来了柬埔寨共产党和柬埔寨人民深厚的战斗友情。"},{"type":"paragraph","text":"首都机场上锣鼓喧天，天安门广场花团锦簇，长安街头彩旗飘扬，迎宾馆前人群沸腾，中柬两国人民团结战斗的热烈气氛洋溢北京全城。翻开各家报纸，《人民日报》发表的欢迎社论和波尔布特同志的半身照片刊登在最显著的位置；介绍柬埔寨人民革命和建设成就的文章，辟了专栏。电影院正在上映大型彩色纪录片《民主柬埔寨》，电视台即将播放反映柬埔寨今日繁荣景象的电视片。"},{"type":"paragraph","text":"热情的北京工人，为欢迎柬埔寨战友写下了诗篇："},{"type":"paragraph","text":"跳起欢乐的舞蹈，"},{"type":"paragraph","text":"唱起友谊的颂歌。"},{"type":"paragraph","text":"热烈欢迎波尔布特同志，"},{"type":"paragraph","text":"热烈欢迎柬埔寨贵宾。"},{"type":"paragraph","text":"深情的话儿飞出心窝，"},{"type":"paragraph","text":"热情的双手伸向战友。"},{"type":"paragraph","text":"中柬人民情如兄弟，"},{"type":"paragraph","text":"并肩战斗奏凯歌。"},{"type":"paragraph","text":"中国人民对英雄的柬埔寨人民非常熟悉，非常了解，非常钦佩。当不畏强暴、敢于斗争的柬埔寨人民在柬埔寨共产党领导下，为民族的解放而同美国侵略者及其走狗浴血奋战的时候，八亿人民的热血同柬埔寨战友一道沸腾；当柬埔寨人民经过艰苦卓绝的斗争终于取得了最后胜利，成功地建立了柬埔寨历史上第一个人民当家作主的无产阶级政权，使柬埔寨胜利地走上社会主义道路的时候，八亿人民的欢呼声又同柬埔寨人民响亮地汇集在一起；当柬埔寨人民迅速医治了战争创伤，建设自己的国家取得了伟大成就的消息传来，八亿人民又是多么欢乐！共同的历史命运，共同的革命原则和共同的斗争，把我们紧密地联系在一起，我们是亲密的战友和真正的兄弟！"},{"type":"paragraph","text":"灿烂的晴空中出现了波尔布特同志乘坐的专机。在人们的欢呼声中，在人们充满友谊目光的注视下，专机徐徐降落在首都机场上。舱门打开了。在舷梯旁，华国锋主席等中国领导人同波尔布特同志等柬埔寨领导人亲切地握手、拥抱。这时，正是下午三时半。这是一个将要记载在中柬两国历史上的难忘时刻，将要记载在两国历史上的友谊场面。"},{"type":"paragraph","text":"笑容满面的波尔布特同志，由华国锋同志陪同乘坐敞篷汽车来到了天安门广场。天安门城楼两侧的观礼台上展现出用金色花朵组成的柬文和中文的“欢迎”字样。一簇簇彩色汽球腾空而起。人们欢呼跳跃。雄伟庄严的天安门广场，是中国人民革命的象征，今天它敞开胸怀，向柬埔寨人民的光荣使者表达了自己的敬意。"},{"type":"paragraph","text":"柬埔寨战友的车队驶过首都漫长的、披着节日装饰的街道，两旁的行人亲切地向车队招手致意。尊敬的柬埔寨战友们，你们的车队是行驶在友谊的海洋里，全首都的人们，都在向经过了斗争烈火考验的柬埔寨人民致敬，并且衷心祝愿你们在社会主义革命和社会主义建设中取得新的更大的成就！"},{"type":"paragraph","text":"江河永流，友谊长存。让中柬两国人民在反帝反殖反霸的斗争中，在建设各自国家的事业中，并肩战斗，永远向前。"},{"type":"paragraph","text":"新华社记者（附图片）"},{"type":"paragraph","text":"柬埔寨党政代表团到达北京。波尔布特同志等柬埔寨贵宾由华国锋、邓小平、李先念等同志陪同在机场同欢迎群众见面。"},{"type":"paragraph","text":"中共中央、国务院举行盛大宴会热烈欢迎柬埔寨党政代表团。宾主步入宴会厅。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8dc1ef1d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

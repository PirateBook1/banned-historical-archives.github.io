script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要革命就要活学活用毛泽东思想","authors":["任淑珍"],"dates":[{"year":1970,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要革命就要活学活用毛泽东思想"},{"type":"paragraph","text":"北京丰台区黄土岗公社南大园生产队党支部书记　任淑珍"},{"type":"paragraph","text":"毛主席教导我们：“要教育干部懂得一些马列主义，懂得多一些更好。就是说，要搞马列主义，不搞修正主义。”新党章规定的党员的五个“必须做到”的第一条也指出，共产党员必须做到“活学活用马克思主义、列宁主义、毛泽东思想”。我从自己实践中体会到，共产党员不学习马克思主义、列宁主义、毛泽东思想，就没有坚定正确的政治方向，就不能认识阶级和阶级斗争，就没有继续革命的自觉性。"},{"type":"paragraph","text":"一九六五年，我刚满十八周岁，怀着对伟大领袖毛主席无比深厚的无产阶级感情，加入了中国共产党。那时我想：我是个贫农的女儿，旧社会的苦我了解，新社会的甜我尝过，跟毛主席干革命我是跟定了，风吹不动摇，浪打不回头。后来群众选我当妇女队长，我认为当干部，贵在一个“干”字，就是要埋头苦干。因此，我就重活脏活干在前。对于阶级斗争和两条路线斗争则很少想。无产阶级文化大革命开始了，我对这场运动很不理解，不懂得这是一场触及人们灵魂的大革命。因此，冲击一下就有点受不了。心想：谁愿干谁干，我不当干部了。就在这时，南大园的一小撮阶级敌人跳了出来，蒙蔽群众，妄图趁机篡夺贫下中农的大权。触目惊心的阶级斗争的事实，深深地教育了我，使我认识到：共产党员不同阶级敌人斗争，阶级敌人就会搞我们。共产党员光凭着一股热情干工作是不行的，必须要有阶级斗争觉悟和两条路线斗争觉悟。我一遍又一遍地学习毛主席关于阶级、阶级矛盾和阶级斗争的教导，以及政权问题的论述，积极用毛泽东思想宣传群众，武装群众，带领广大贫下中农和革命群众向阶级敌人展开了针锋相对的斗争。阶级敌人蒙蔽群众围攻我，我就当场揭露他们的罪恶阴谋。"},{"type":"paragraph","text":"在尖锐复杂的斗争中，我坚持天天夜里学习毛主席的著作。一次，阶级敌人围攻我到深夜。我回到家里，有病的爸爸从床上坐起来说：“淑珍啊，你可不能再干了，这样下去会出事的。”母亲也拉着我的手含着眼泪说：“你是个闺女家，也多为自己想想。”当时我想，一个共产党员不能只考虑个人安危，不管阶级斗争的大事，政权的大事啊！于是，我就组织全家认真学习了毛主席关于政权问题的论述，忆了旧社会无权的苦，摆了阶级敌人为夺权拚死捣乱的事实，狠批了叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，提高了爸爸、妈妈的阶级斗争觉悟。"},{"type":"paragraph","text":"我白天参加劳动，晚上调查研究，分析阶级斗争形势，碰到问题就学习毛主席著作。就这样，和贫下中农一起战斗，终于揪出了一小撮阶级敌人，成立了新的领导班子。这场斗争的胜利，使我认识了一条深刻的道理：共产党员要革命，就必须努力活学活用毛泽东思想。毛泽东思想是革命人民的命根子，是革命的法宝，是对敌斗争最锐利的武器。一个共产党员带头苦干，埋头拉车是应该的，但一定要抬头看路。否则就会盲人赶瞎牛，不知往哪走。阶级敌人就会给你安下陷阱，使你掉到井里还不知道怎么掉下去的。抬头看路，就是要用毛泽东思想看路，就是要努力活学活用毛泽东思想，努力改造世界观，不断提高自己的阶级斗争、两条路线斗争和继续革命的觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"730f699c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

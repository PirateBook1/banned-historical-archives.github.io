script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"七律·和郭沫若同志","alias":"","parts":[{"type":"paragraph","text":"七律·和郭沫若同志川"},{"type":"paragraph","text":"（1961年11月17日）一从大地起风雷，便有精生白骨堆。僧是愚氓口犹可训，妖为鬼域必成灾。金猴奋起千钧棒，玉宇澄清万里埃。今日欢呼孙大圣，"},{"type":"paragraph","text":"只缘妖雾又重来。"},{"type":"paragraph","text":"[1]1961年10月，浙江省绍剧团在北京演出根据《西游记》第二十七回白骨精故事改编的绍剧《孙悟空三打白骨精》。郭沫若看过戏作了一首诗，借以反对当时所说的现代修正主义。本诗的主旨与郭诗相同（这也是毛泽东此后大多数诗词的主题），只是不同意郭诗敌视被白骨精欺骗的唐僧的看法。郭读本诗后表示接受毛泽东的意见。郭沫若（1892一1978），四川乐山人，现代著名的文学家和历史学家。两诗句中多用《西游记》故事，因为流传较广，现不加注。"},{"type":"paragraph","text":"[2]愚氓，氓，古义通“民”。愚氓，愚蠢的人。"},{"type":"paragraph","text":"[3]鬼域，域，古代传说中水里一种暗害人的怪物。鬼域，即鬼怪，后来比喻阴险作恶的人。毛泽东全集第四十四卷附：郭沫若原诗"},{"type":"paragraph","text":"七律·看《孙悟空三打白骨精》"},{"type":"paragraph","text":"人妖颠倒是非淆，对敌慈悲对友习。咒念金箍闻万遍，精逃白骨累三遭。千刀当剐唐僧肉，一拔何亏大圣毛。教育及时堪赞赏，"},{"type":"paragraph","text":"猪犹智慧胜愚曹。[1]累三遭，接连三次。[2]猪，指猪八戒。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":480,"page_end":481},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"e2817c5d-1398-4688-94fa-c8076f9c76cc","name":"红旗一九六四年第一期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/e2817c5d-1398-4688-94fa-c8076f9c76cc.pdf"],"article":{"title":"七律·和郭沫若同志","alias":"","parts":[{"type":"paragraph","text":"绝"},{"type":"paragraph","text":"一九六一年九月九日为季进同志题所摄庐山仙人洞照"},{"type":"paragraph","text":"暮色荟茫看劲松，云飞渡仍容天生一个仙人洞，无限风光在险。"},{"type":"paragraph","text":"律和郭沫若同志"},{"type":"paragraph","text":"一九六一年十一月十七日一大地起风雷，便有精生白骨堆。僧是愚氓猎可训，妖为鬼域必成炎。金猴起于钓棒，玉宇澄清万里埃。今日欢呼孙大圣，只缘妖鑫又重来。附：郭沫若原诗"},{"type":"paragraph","text":"七律"},{"type":"paragraph","text":"看《孙悟空三打白骨精》人妖倒是非淆，对敌慈悲对友刁。咒念金箍闻万遍，精逃白骨累三遭千刀当副唐僧肉，一拔何亏大圣毛。教育及时堪赞赏，猪犹智慧胜愚曹。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":6},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03b18002b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

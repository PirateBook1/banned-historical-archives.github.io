script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"关于海上作战等问题","alias":"","parts":[{"type":"paragraph","text":"关于海上作战等问题！"},{"type":"paragraph","text":"（1970年9月25日）"},{"type":"paragraph","text":"现在一些大国欺负我们，比如在海军、空军这些方面。什么印度洋、太平洋都被他们霸占看，所以我们也得搞一点海军。中国原是一个穷国，过去没有工业，现在搞起了一点，也不很多。大概再过十五年左右，或者二十年左右，可能就好一些了。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"帝国主义并不可怕。我们自己的经验，你们的经验，以及现在东南亚作战的经验，都证明这一点。这些经验证明，帝国主义是很强大的，但它怕小国，也怕那些中等国家。有些国家说我们国家是大国，我说不是，是中等国家，跟你们一样。他们怕我们，是怕我们的将来，不是怕我们的现在。这就是所谓“潜在力量”。所谓“潜在”嘛，就是“力量”还在那里睡觉。不晓得哪一天醒了，他们就紧张了。"},{"type":"paragraph","text":"[1]本篇一至三是毛泽东会见巴基斯坦海军司令穆扎法尔·哈桑时谈话的一部分。"},{"type":"paragraph","text":"关于海上作战等问题"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们的海军、空军，都是从陆军抽出来的人去组建的，因此也不内行，没有搞过嘛。现在还没有敌人进攻，敌人一攻，怎么办？打游击战争嘛。陆军打游击战争，我们过去是有经验的，其办法就是打得赢就打，打不赢就跑。就是这两句话，没有别的办法。我们一跑，敌人就追，到适当的时候，好打了，就是打得赢了，就打。中国地方比较大，老百姓又站在我们这方面，敌人侦察也困难，没有法子，到处驻兵，驻多了，展不开，驻少了，我们就吃掉它。我看海上也是用这个办法。就是这个军港不行，军港没法子跑，要想另外的办法。"},{"type":"paragraph","text":"1970年9月25日，毛泽东、周恩来、黄永胜、李作鹏等人在人民大会堂和巴基斯坦海军司令穆扎法尔·哈桑中将及其随行人员合影。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":93},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a79541ad8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝“三八”国际劳动妇女节中联部和外交部举行茶会招待在京的女专家、专家夫人和她们的家属　周恩来、江青、张春桥、姚文元、王洪文、耿飚、蔡畅等出席周总理讲了话","authors":[],"dates":[{"year":1973,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年三月八日电　为庆祝“三八”国际劳动妇女节，中联部和外交部今天下午在人民大会堂举行茶会，招待在京女专家、专家夫人和她们的家属。"},{"type":"paragraph","text":"应邀出席茶会的来自世界五大洲四十个国家和地区的二百多位朋友当中有柯如思、柯弗兰、帕特、爱德勒、瓦西莉卡、克里斯达奇、尹范秀、史密斯、妮达、阿霞、福斯托·卡夫雷拉。"},{"type":"paragraph","text":"周恩来、江青、张春桥、姚文元、王洪文、耿飚、蔡畅、康克清、乔冠华、马文波、余湛、廖承志、冯铉、张香山、丁国钰、王海容、郝建秀、赵兰香同志出席茶会。他们向各国朋友致以热烈的节日祝贺，感谢他们为中国的社会主义革命和建设作出了积极的贡献。"},{"type":"paragraph","text":"茶会由中联部部长耿飚主持。"},{"type":"paragraph","text":"周恩来总理在茶会上讲话。他鼓励中国妇女不但要关心本国的革命和建设，而且要关心世界各国人民和妇女的革命斗争，做到胸怀祖国，放眼世界，发扬无产阶级国际主义精神，努力为全人类的彻底解放作出自己的贡献。"},{"type":"paragraph","text":"周恩来总理在讲话中着重阐述了毛主席关于无产阶级国际主义的教导，特别是在无产阶级文化大革命中关于对外国革命专家和中国同志应该一视同仁，过一样的政治生活的指示。"},{"type":"paragraph","text":"周恩来总理强调说，我国妇女和全国人民一定要全面贯彻执行毛主席的教导，彻底肃清大国沙文主义，积极扩大同各国朋友的友好往来，互相帮助，互相学习，一起干革命。"},{"type":"paragraph","text":"今天各国朋友和中国同志欢聚一堂，感到格外高兴。大家亲切交谈，畅叙友谊，茶会始终洋溢着亲如家人的热烈气氛。"},{"type":"paragraph","text":"茶会以后，北京市少年儿童为各国朋友演出了歌舞、武术等节目。"},{"type":"paragraph","text":"出席茶会的还有首都各界妇女代表庄涛、方琼、林丽韫、傅玉芳、李风英、徐光、王文芝、韩茶仙、赵淑珍、冯慧文、傅忆茹、王志华、姚淑平、陈实、姜明珠、白涛、陈凤英、徐承念、齐宗华、章含之、唐闻生、嵇书佩、严立宇、程璧，以及新闻、出版、教育、卫生等有关单位的负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e485fd6d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

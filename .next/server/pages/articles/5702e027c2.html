script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于注意适量吃盐，防治浮肿，保护人民健康的通知","authors":[],"dates":[{"year":1960,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共北京市委关于注意适量吃盐，防治浮肿，保护人民健康的通知","type":"title"},{"text":"最近某些学校、工厂、机关、农村发现少数人身体浮肿。这是一个严重问题。各级党委必须予以充分重视，百倍关心和切实安排群众的生活，帮助已得病者迅速恢复，防止这类疾病的继续发生和增多，保护人民健康。","type":"paragraph"},{"text":"检查某些单位少数人的所以发生浮肿，除了伙食办得不好，劳逸安排不当，生产劳动、工作、学习、体育活动等等过分紧张，体力消耗过大以外，其中一个值得注意的原因是食用咸菜、酱油、咸盐过多，有的单位甚至让群众大量饮用食盐水，以致人体内部盐分超过常人，吸收和储存了大量水分，因此形成浮肿。","type":"paragraph"},{"text":"为了防治浮肿病，各级党委必须立即动员起来，把安排群众生活放在最重要的地位。一方面必须调派得力的优秀的干部办理食堂，做好对于炊事人员的政治思想工作，建立民主管理制度，实行计划用粮，搞好饭菜；另一方面必须合理地安排群众生产（工作），学习和生活，切实注意劳逸结合。同时，必须立即控制咸菜、食盐的用量，一般人的食盐量为每人每天二钱至三钱，不要随便增加。并且应当对群众进行教育，告诉他们吃盐要适量，吃得过多有害处，自觉地进行控制。对于已经发生浮肿现象的人，应当立即让他们得到充分的休息，并且严格限制食盐，保持适量用盐，使他们迅速恢复健康。浮肿病痊愈以后，还应当保证他们足够的体息时间，防止复发。","type":"paragraph"},{"text":"各级党委必须把防治浮肿病和其他流行性疾病，保护群众的健康，作为当前严重的政治任务，随时注意本地区、本部门、本单位人员的健康情况，发现问题，及时采取有效措施，加以解决。决不能丝毫麻痹大意。但目前不宜在广大群众中进行疾病普查工作，以免引起不必要的惊惶。","type":"paragraph"},{"text":"来源:根据《中共北京市委重要文件汇编》刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5702e027c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

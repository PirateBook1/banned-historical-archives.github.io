script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"自前华中的军事策略","alias":"","parts":[{"type":"paragraph","text":"目前华中的军事策略！"},{"type":"paragraph","text":"（1940年3月29日）朱、彭，胡服，项英同志："},{"type":"paragraph","text":"（一）华中之皖东、淮北、苏北成为顽方必争之地，目的在隔断我八路军新四军之联络，陷新四军于危境。"},{"type":"paragraph","text":"（二）我们完全同意朱彭之决心，将三四四旅调陇海路南增援华中，陈支队调胶东。三四四旅应速开动，其电台即与胡服联络。"},{"type":"paragraph","text":"（三）顽方在华北磨擦受到严重失败后，加之我又增兵陇海路南，磨擦中心将移至华中。"},{"type":"paragraph","text":"（四）在华中武装磨擦中，我军事策略应当如下："},{"type":"paragraph","text":"以淮河、淮南铁路为界，在此线以西避免武装斗争，在此线以东地区则应坚决控制在我手中，先肃清地方顽固派，对桂军力求缓和，对韩德勤²部在有利有理条件下，即当其进到我军驻地时，坚决消灭之。将来八路军到达华中后，则应坚决争取全部苏北在我手中。陈毅部队，应当加紧向苏北发展。"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥给朱德、彭德怀、中共中央中原局书记胡服（刘少奇）和中共中央军委新四军分会书记、新四军副军长项英的电报。"},{"type":"paragraph","text":"[2]陈支队，指八路军第一一五师晋西独立支队，支队长陈士。"},{"type":"paragraph","text":"（五）在华中与新四军磨擦日益尖锐的条件下，顽方有可能利用其优势兵力向新四军军部地区进攻，因此军部及皖南部队应预先有所准备，以免受袭击，万不得已时可向苏南陈支队“靠拢，再向苏北转移。"},{"type":"paragraph","text":"军委毛王"},{"type":"paragraph","text":"艳[1]苏南陈支队，指新四军第一支队，司令员陈毅。1939年11月新四"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":504,"page_end":505},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b24651d7f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

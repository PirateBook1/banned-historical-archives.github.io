script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见上海各界代表人士","authors":[],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见上海各界代表人士"},{"type":"paragraph","text":"新华社上海8日电　毛泽东主席7日晚在上海中苏友好大厦，接见了上海科学、教育、文学、艺术和工商界的代表人士，并和他们进行了亲切的交谈。"},{"type":"paragraph","text":"毛泽东主席和大家围桌谈话约两小时。"},{"type":"paragraph","text":"参加这次谈话的有漆琪生、谈家桢、笪移今、孙怀仁、周煦良、李锐夫、殷宏章、汪猷、应云卫、沈浮、郑君里、赵丹、金焰、黄宗英、陈鲤庭、章靳以、罗稷南、丁善德、陈大燮、武和轩、钱宝钧、傅于琛、丁忱、徐子威、蒋学模、刘念义、吴中一、李国豪、王元美、黄晨、苏德隆、陈铭珊、叶宝珊、聂传贤、束世泟、史慕康等共三十六人。"},{"type":"paragraph","text":"中共上海市委第一书记柯庆施，书记陈丕显、曹荻秋、魏文伯、马天水等也陪同参加了这次谈话。谈话后，毛泽东主席并和大家一起观看了越剧。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"592e34d528"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

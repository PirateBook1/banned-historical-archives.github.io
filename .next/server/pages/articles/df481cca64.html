script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"83f6004d-657d-4042-ade0-7f6b18d4ee1d","name":"不再沉默——一个文革亲历者的回顾与思考（中国文化传播出版社2010年）","internal":false,"official":false,"type":"pdf","author":"武彩霞，中国文化传播出版社2010年8月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/83f6004d-657d-4042-ade0-7f6b18d4ee1d.pdf"],"article":{"title":"《八年日记》后记","alias":"","parts":[{"type":"paragraph","text":"《八年日记》后记"},{"type":"paragraph","text":"原《日记》简单、凌，许多事情遗漏、记、交待模糊，人不明不白。经过我的回忆、整理、访问当事人，特别是插入丈夫的中来信后，比较完整了，经过次修改，终于完稿。《八年日记》是我个人逆境生活的纪录，同时也是“揭批查”这段历史的真实见证。何时能见天日？只有等待。"},{"type":"paragraph","text":"丈夫出、日记停笔后的情况，这裹简要交待一下。"},{"type":"paragraph","text":"1993年，我因身体不适提前退休。我们参瓣的微肥厂早在91年就停瓣。中苦读马列、学毛著的丈夫，很难融入现实社会。他曾被聘去当过七个月的厂长，终因不能“向看”而职。户口上一直写著“待业”二字的他没有单位，没有工资，没有公费医燎，没有一切基本生活待遇。物价成倍成倍地增长，孩子们的学费也舆物价同步上升，高消费的呼声震耳欲，我们又有了繁迫感。我们试著做生意，一次次地失败了：没有后薹，受不了大盖帽的敲；没有过多资金，赚得起赔不起；社会最重扭曲：要的是孙子，欠的成老；假货充斥市场，黄赌毒沉渣泛起；治安混，总性案件频频见于报端；腐之风愈演愈烈，官的层次越来越高，手段愈来愈卑劣；农民进城、工人下岗·..·面对这些，我们束手无策、曼心仲仲。只好“躲进小楼成一统，管它冬夏舆春秋”，过起节衣缩食的居生活。然而，无事可做的滋味很不好受，我们又对跳舞、打麻将之类的消遣不屑一（在我小看的电影中，打麻将的大都是国民的姨太太之流。迁腐的我，至今观念转不过来）。这时候，社会上出现“毛泽东热”，红太阳的歌声响彻大江南北，我们的心被震撼了。一幕幕往事在脑海裹时时现，记忆像无数小子爬上心头。毛泽东不就是爲了杜这些恶现象才发动文革的？·...可是，我们又能够作些什磨呢？"},{"type":"paragraph","text":"1993年起，我开始收集毛泽东的语录、诗、著作、照片、形象品以及文革小报、傅单、宣傅书、资料等“文革文物。”我深信，文革给人类社会、历史带来的影响是久远的，无法估量的。我出现在郑州旧书市场上，像淘宝一样搜寻、购买文革“文物”。久而久之，收集文革文物就成了我生活中不可缺或的一部分。有付出就有收。我的文革藏品数量大增，优文革小报就有2500多种！我把放“文物”的书房冠名爲《润之书屋》，1999年秋，著名军旅作家魏巍爲书房题名。"},{"type":"paragraph","text":"目前，我正在电脑上整理文革专题资料，资料目录取名《文革之窗》。收集、整理、研究文革的过程，将成为我《日记》的续篇。"},{"type":"paragraph","text":"2000年8月"}],"authors":["武彩霞"],"dates":[{"year":2010,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":109},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df481cca64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

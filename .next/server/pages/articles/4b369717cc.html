script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于三反斗争必须大张旗鼓进行的电报","alias":"","parts":[{"type":"paragraph","text":"中央关于三反斗争必须大张旗鼓进行的电报\""},{"type":"paragraph","text":"（1951年12月8日）华东局、福建省委，并告各中央局，转分局、省市区党委，各大军区及志愿军党委："},{"type":"paragraph","text":"福建省委办公厅十二月七日十五时电询问，可否将中央十二月四日发来之北京市委反贪污运动报告和中央的批示以绝密文件印发至县委，以便统一展开反贪污运动和统一执行关于反贪污问题向中央的报告制度等语，兹答复如下：（一）应当发至县委，军队则发至团党委，并且应当在党内刊物上登载，使更多的同志看到，使科长级以上的党员都能看到。这是半公开的文件，不是“绝密文件”。（二）中央于十二月四日转发的北京市委报告，十二月五日转发的中央贸易部党组报告，十二月七日转发的中央财政部，人民银行总行，中央轻工业部，中央水利部等各党组报告，以及尔后转发的各种反贪污、反浪费、反官僚主义的报告，一概照上条办理。（三）所有地方县委以上均应向中央作报告，军队团级以上均应向军委作报告，不作报告者以违纪论，这点已在中央十二月四日指示中说清楚了。（四）应把反贪污、反浪费、反官僚主义的斗争看作如同镇压反"},{"type":"paragraph","text":"[1]这是毛泽东为中央起草的给华东局、福建省委等的电报。"},{"type":"paragraph","text":"中央关于三反斗争必须大张旗鼓进行的电报革命的斗争一样的重要，一样的发动广大群众包括民主党派及社会各界人士去进行，一样的大张旗鼓去进行，一样的首长负责，亲自动手，号召坦白和检举，轻者批评教育，重者撤职，惩办，判处徒刑（劳动改造），直至枪一大批最严重的贪污犯，全国可能须要枪毙一万至几万贪污犯才能解决问题。贪污分子，浪费分子和官僚主义分子当然大多数不是反革命分子（可能有一部分人即是反革命分子），他们的罪名是贪污浪费和官僚主义，但这个问题现在已极严重，必须看作如同镇压反革命斗争一样的重要，一样的发动群众大张旗鼓去进行斗争，一样的用死刑和徒刑等对待他们，并且一样的要查明情况，心中有数（犯贪污的占全体工作人员的百分之几，轻者重者最重者又各占百分之几），精密地掌握这一斗争。"},{"type":"paragraph","text":"以上各点，请加注意。"},{"type":"paragraph","text":"中央一九五一年十二月八日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":116},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于三反斗争必须大张旗鼓进行的电报","

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海汽车修理五厂工人用毛主席哲学思想指导生产斗争提前一百零五天完成全年生产计划","authors":[],"dates":[{"year":1970,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海汽车修理五厂党支部积极带领全厂革命职工活学活用毛主席哲学思想，以唯物辩证法为武器，分析和解决生产斗争中遇到的问题，不断取得了胜利，现已提前一百零五天完成了全年生产计划，全厂职工决心再接再厉，夺取“抓革命，促生产”的新胜利。"},{"type":"paragraph","text":"今年以来，这个厂的党支部狠抓了阶级斗争，坚持以革命统帅生产。他们组织了一个有领导干部和工人参加的学哲学小组，在斗争中活学活用毛主席的光辉著作《矛盾论》，用毛主席的哲学思想指挥战斗。他们遵照毛主席关于“共产党的哲学就是斗争哲学”的教导，抓住全厂关键部门金工车间的阶级敌人的破坏活动，写出了一张革命的大字报《金工车间的阶级斗争盖子非揭不可》，并进一步发动群众大议大揭，终于揪出了暗中兴风作浪、散布无政府主义思潮、破坏生产的阶级敌人，教育了广大群众，煞住了无政府主义歪风，使革命和生产得到迅猛发展。"},{"type":"paragraph","text":"这个厂在提前完成今年生产任务后，是“歇一歇”，还是继续“加油干”?学哲学小组的同志针对少数领导同志在成绩面前“松口气”的自满情绪，继续运用唯物辩证法这个锐利武器，首先向党支部送了一张革命的大字报，提出“全厂提前一百零五天完成生产任务后，下一步怎么办?”党支部接受群众的批评，进一步发动和依靠群众，制订出了再增产百分之三十的生产计划。就在这个时候，某单位有关工作人员来到汽车修理五厂要求修理三辆大吊车。厂领导认为，通过修复这三辆吊车，可以在实践中对全厂革命职工进行一次有力的战备教育，也是在提前一百零五天完成全年生产任务后，继续革命乘胜前进的一次会战。他们打破了部门之间的界线，冲破了不合理的生产程序的束缚，全厂干部和群众团结一致，苦干加巧干，个个争着挑重担，只花了十三天的时间，就出色地完成了原来需要两个月才能完成的任务，为战备工作贡献了一份力量。"},{"type":"paragraph","text":"在增产过程中，有的同志认为反正生产上去了，浪费一点人力和物力没关系，因此，生产中的浪费现象比较严重。党支部就结合厂里的“一打三反”运动，发动群众深入开展经济领域里的两条路线斗争，开展革命大批判，揭矛盾，找差距，反浪费，挖潜力，进一步提高了群众的继续革命觉悟，激发了社会主义生产积极性，全厂掀起了一个大搞技术革新的群众运动。工人们日夜奋战，充分挖掘潜力，土法上马，试制成铁皮卷边机和喷砂机等土设备，为完成今年百分之三十的增产计划和迎接第四个五年计划创造了有利条件。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a06f5ceeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

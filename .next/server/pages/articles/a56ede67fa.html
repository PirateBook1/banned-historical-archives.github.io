script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4978","name":"工人、农民、知识分子是我们社会主义社会的三支基本的社会力量","author":"彭真","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"工人、农民、知识分子是我们社会主义社会的三支基本的社会力量","dates":[{"year":1983,"month":6,"day":21}],"is_range_date":false,"authors":["彭真"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 346-348","tags":[{"name":"剥削","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"工人、农民、知识分子是我们社会主义社会的三支基本的社会力量*"},{"type":"subtitle","text":"（一九八三年六月二十一日）"},{"type":"subtitle","text":"彭真"},{"type":"paragraph","text":"工人、农民、知识分子这三部分劳动者，是我们社会主义社会的三支基本的社会力量。宪法指出：“社会主义的建设事业必须依靠工人、农民和知识分子，团结一切可以团结的力量。”现代化生产的发展、现代文明的创造，离不开工人的劳动，离不开农民的劳动，离不开知识分子的劳动。在剥削制度下，剥削者和劳动者的对立，也反映在脑力劳动和体力劳动之间。社会主义制度消灭了剥削阶级，劳动者成为国家和社会的主人，工人、农民、知识分子之间的团结一致具备了充分的政治、经济和社会的前提。我们要百倍地加强工人、农民、知识分子这三支基本力量的团结，加强全国各族人民的团结，反对任何不利于团结的言论和行为。"},{"type":"paragraph","text":"正如许多代表在讨论中所提出的，我们要继续克服轻视科学文化知识和轻视知识分子的错误倾向。进行现代化建设，必须有现代的自然科学、社会科学和其他各种文化知识。知识分子是社会主义现代化建设所绝对必需的，他们又是向广大人民群众传播科学文化知识的桥梁。重视知识分子，就是重视科学文化知识。"},{"type":"paragraph","text":"我们重视知识分子，决不是说可以轻视工农兵和其他劳动人民及他们的作用。我们只是要求纠正那种轻视知识分子的错误，以利于进一步加强工人、农民、知识分子的团结。广大工人、农民和工农干部具有生产实践和实际工作的丰富经验和知识，那都是很可贵的。实践出真知，知识分子应当重视一切实践经验,包括工人农民的实践经验，虚心地积极地向工农学习，努力做到理论与实践相结合；在为人民服务、为社会主义服务的实践中，加强同工人农民的团结和合作。同时，工农劳动者应当虚心地积极地向知识分子学习，提高自己的文化科学技术水平，逐步缩小体力劳动和脑力劳动的差距。"},{"type":"paragraph","text":"社会主义现代化建设事业是崭新的艰巨的事业。无论干部、工人、农民还是知识分子，都有加强学习的任务，都有在改造客观世界的过程中同时改造自己的主观世界的任务，都需要不断克服各自的弱点和缺点，克服他们中某些人的极端个人主义思想和其他错误思想。要在广大人民群众中进行社会发展史的教育。广大人民特别是国家干部和知识分子都应该学习辩证唯物主义和历史唯物主义，使科学的世界观成为统一全体人民的思想基础，自觉地走历史必然之路——社会主义道路。"},{"type":"paragraph","text":"全国工人、农民、知识分子，互相尊重，互相学习，互相结合，团结起来，为实现四个现代化，把我国建设成为高度文明、高度民主的社会主义国家而奋斗。我们的事业一定会取得伟大的胜利。"},{"type":"paragraph","text":"*这是彭真同志在第六届全国人民代表大会第一次会议上讲话的第三部分的节录。"}],"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a56ede67fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

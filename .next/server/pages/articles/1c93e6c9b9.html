script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席“把医疗卫生工作的重点放到农村去”的教导第二结核病分院医务人员奔赴祖国大西南","authors":[],"dates":[{"year":1971,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示，市卫生局所属第二结核病分院的革命医务人员、革命职工最近离开上海，奔赴祖国的大西南，为广大贫下中农服务。"},{"type":"paragraph","text":"今年三月中旬，这个院的党支部向全院宣布了支内的消息以后，经过无产阶级文化大革命锻炼的广大革命医务人员、革命职工顿时群情沸腾，纷纷向伟大领袖毛主席献忠心、表决心，向党支部送决心书，坚决表示:毛主席挥手我前进，奔赴农村干革命。我们要为巩固无产阶级专政，为中国革命世界革命作出新贡献。"},{"type":"paragraph","text":"“政治路线确定之后，干部就是决定的因素”。驻医院工宣队、军宣队首先举办了党、团员和干部学习班，提高他们对贯彻执行毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示的认识。不少党、团员和革命干部纷纷表示，忠不忠看行动，一定要带头落实毛主席的指示。有一个革委会委员身体不大好，但他坚决表示，落实毛主席关于“把医疗卫生工作的重点放到农村去”的指示，是党的需要，决不能请病假。他积极做好准备，整装待发。"},{"type":"paragraph","text":"这个医院的党支部和工宣队、军宣队，还遵照毛主席关于在全党进行一次思想和政治路线方面的教育的伟大教导，举办了各种类型的毛泽东思想学习班，进行忆苦思甜、回忆对比的阶级教育。同时召开讲用会、批判会，树立典型，推动支内工作的开展。通过大学习、大宣传、大讲用、大批判，进一步激发了广大医务人员和革命职工执行毛主席革命卫生路线的自觉性。一些同志针对自己思想上存在的怕艰苦、怕困难等问题，积极开展一场破私立公的思想斗争，认识到，到农村去为贫下中农服务，是落实毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示的革命行动，是医务人员改造世界观、实现思想革命化的必由之路。有一个同志，开始时感到自己和爱人身体都不好，而且家里有四个老人、三个小孩，希望领导照顾，思想上公与私的斗争很激烈。通过学习和同志们的热情帮助，她很快打消了顾虑，并举办了家庭毛泽东思想学习班，坚决奔赴农村闹革命。"},{"type":"paragraph","text":"这个院能在短短的两个月内做好一切赴农村的准备工作，与上级领导的关心和兄弟单位的热情帮助是分不开的。第一结核病总院、第二结核病总院在十天内就协助该院做好了二百多病人的出院、转院工作。虹桥医院、工人疗养院、第二结核病总院等单位还大力协助做好了物资和行李的运输工作，保证他们赴农村工作的顺利进行。"},{"type":"paragraph","text":"日前，市卫生局党核心小组召开了隆重的欢送大会，热烈欢送革命医务人员奔赴农村干革命。医务人员不断振臂高呼:“坚决落实毛主席光辉的‘六·二六’指示!”“把医疗卫生工作的重点放到农村去!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c93e6c9b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

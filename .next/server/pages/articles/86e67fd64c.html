script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要在你的英勇行动引导下，献身给党和毛主席","authors":["张元宁","慈秀珍","车爱鸾"],"dates":[{"year":1952,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的廖贻训同志:"},{"type":"paragraph","text":"我们全体玛丽黛小组的同学都是那样出神而激动的听了你的讲话，我们为你那种高度热爱祖国的精神而激动、而兴奋、而惭愧；祖国有了你这样英勇的战士，我们的生活一定越过越幸福!"},{"type":"paragraph","text":"听好广播之后，我们讨论了几次。我们每一个人都深深的体味了你的每句话和你的英勇行动，我们每个人都出自内心的感到要亲爱的英雄同志，我人向你学习，跟你一样的不做一个祖国向你这样忠于祖国忠于党的精神和行动学习，要把我们自己锻炼得像你一样的好女儿，现在我们准备用我们的行动来向你保证做到:"},{"type":"paragraph","text":"一、为了我们成为一个祖国的好儿女创造条件，要过好我们暑假的小组生活。"},{"type":"paragraph","text":"二、我们保证用百分之一百的精神来完成高三的学习任务。"},{"type":"paragraph","text":"三、每天看报，培养自己具有高度的政治水平。"},{"type":"paragraph","text":"四、练好身体，成为一个全面发展的人才。"},{"type":"paragraph","text":"亲爱的英雄同志，我们向你学习，跟你一样的不做一个祖国人民的累赘，不做一个没有生命价值的人，我们时时的记着你，我们要在你的英勇行动引导下献身给我们的党和毛主席。道中女中高三玛丽黛小组全体组员:"},{"type":"paragraph","text":"最后，希望你帮助我们执行我们的计划。"},{"type":"paragraph","text":"向您致"},{"type":"paragraph","text":"崇高的革命敬礼!"},{"type":"paragraph","text":"道中女中高三玛丽黛小组全体组员:"},{"type":"paragraph","text":"张元宁　车爱鸾　慈秀珍"},{"type":"paragraph","text":"赵玉珍　朱大新　严家蔚　钮祥丽"},{"type":"paragraph","text":"虞春兰　姚秀瑛"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86e67fd64c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

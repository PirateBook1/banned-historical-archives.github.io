script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——不应划分右派分子及区分善意恶意","authors":["南开大学","姚世亨","王贻武","陈镇五"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——不应划分右派分子及区分善意恶意","type":"title"},{"text":"南开大学陈镇五王贻武姚世亨","type":"authors"},{"text":"[陈镇五、王贻武、姚世亨：南开大学物理系学生]","type":"subtitle"},{"text":"“我认为毛主席指的敌人只是有反对社会主义的行动的人。只有反对社会主义的思想的人不应该算作敌人。比如在后面提到有的知识分子则有的是根本不同意社会主义的，但我们仍然要很好对待他，使之为人民服务，所以我认为只有反社会主义思想而不付诸于行动的人不是敌人，只是人民内部矛盾的对抗性部份，对此只消给以思想上的打击，使对抗性转为非对抗性即可。”","type":"paragraph"},{"text":"“毛主席说，马列主义不怕批判和否定。过去既有唯心主义批判马列主义，那么，章伯钧的言论是否可以存在呢？”","type":"paragraph"},{"text":"“人民日报发表社论，我觉得太沉不住气，我们政权很巩固，不怕他们进攻。中国青年报的社论，我觉得报导不真实。我觉得鸣放不能区分善意与恶意。区分善意或恶意，不但没有必要而且也没有可能。这样，往往会把善意当成恶意，把同志当成敌人。在高等学校中绝不应该这样，在社会中还可以这样做。我不同意人民日报关于“右派分子”的提法，这个提法起码是妨碍鸣放，只要提右派思想也就可以了。”","type":"paragraph"},{"text":"“反右派斗争中，没有必要划分右派分子，在未确定是右派分子以前，不要用大字报的形式来反对，区分善意恶意仍然很困难，应该从他的历史来考虑。经济系采取对右派分子追击的办法只能增加他们对党的不满和反对，这对革命事业不利。在现在条件下，仍然用肃反的方法来进行，肃反中的缺点就会继续出现。”","type":"paragraph"},{"text":"“目的是恶而不见得意见是恶的，右派也可以帮助视听。批判的是思想，而不是批判人，批判思想对人不会有威胁，光批判右派思想也能达到目的，甚至更好。“右派人士”的提法是有压制的，这样下去许多触及根本问题就没有人敢说了。善意和恶意是难分的，如写“巨大的悲剧”者怎样分别呢？这比分辨正确和错误的更为困难。“挂羊头卖狗肉”是否恶意？这只是用词不当。在解决问题时就没有必要分辨善意和恶意。区别善意和恶意要根据过去和现在的言论，我们先整一下他的目的，有什么必要呢？在学校中没有必要区分，也无法区分。恶意的也许能提出好的意见，也许提得还很恰当。”","type":"paragraph"},{"text":"“选举制度是有缺点的，以前也提过（再论学习时）如果不改，我们要考虑自己的行动”。","type":"paragraph"},{"text":"“我们同意×××的意见，希望党委和全体同学考虑以下几个问题：","type":"paragraph"},{"text":"（1）是否有必要把过去发表过反社会主义言论的同学都作为右派分子来攻击？","type":"paragraph"},{"text":"（2）现在许多大字报却这样问：你的企图是什么？这样是否会把人民内部的是非问题搞成敌我问题？","type":"paragraph"},{"text":"物一（五）陈镇五、王贻武、姚世亨（大字报）","type":"paragraph"},{"text":"附：×××的大字报","type":"paragraph"},{"text":"……目前的情况是右派帽子有些不恰当地飞舞。问题的性质还没搞清就先拉到大街上大喊大叫。这样作会把真正的敌人放跑而把一些仅是思想认识有问题的同志用粗暴的方法打“闷”甚至逼到敌人那方面去。……我认为不应当机械地把目前社会政治舞台上的斗争搬到大学生中来，这是根据我以下的分析：","type":"paragraph"},{"text":"1、有组织有行动的反对社会主义的人在我们大学生中究竟是少数。这些人应该给他戴上右派帽子并集中火力斗争。","type":"paragraph"},{"text":"2、青年大学生中主要是思想问题，认识上的问题。他们即或有反社会主义言论大多数也是不自觉的。我们应该大张旗鼓地把这种思想言论揭露出来加以批判但不要轻易和具体人联系起来（在小组范围内可以也应该和具体人联系起来）更不应该随便给戴上右派的帽子。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a30ea97f40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

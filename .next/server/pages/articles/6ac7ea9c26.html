script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年  日本朋友举办毛主席诗词书法展览会","authors":[],"dates":[{"year":1972,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年"},{"type":"paragraph","text":"日本朋友举办毛主席诗词书法展览会"},{"type":"paragraph","text":"新华社一九七二年四月四日讯　东京消息：由日中文化交流协会、日本书法文化联合会、日本书法联盟主办的毛主席诗词书法展览会，四月四日在东京开幕。"},{"type":"paragraph","text":"这个展览会是为纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年而举办的。会上展出了五十七位日本书法家书写的毛主席诗词。"},{"type":"paragraph","text":"出席开幕式的有日中文化交流协会理事长中岛健藏、常任理事西园寺公一、白石凡、宫川寅雄、事务局局长白土吾夫，日本国际贸易促进协会专务理事萩原定司，自由民主党国会议员中村梅吉以及书法家和各界友好人士一百多人。"},{"type":"paragraph","text":"中日备忘录贸易办事处驻东京联络处人员赵自瑞也应邀出席了开幕式。"},{"type":"paragraph","text":"中岛健藏和著名书法家金子鸥亭在开幕式上致词。他们表示深信通过这次书法展览会将进一步增进日中间的文化交流和日中两国人民之间的友谊。"},{"type":"paragraph","text":"开幕式结束以后，很多群众进入会场参观。"},{"type":"paragraph","text":"毛主席诗词书法展览会将在东京展出到四月九日。以后将在大坂、名古屋、仙台、冲绳等地展出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ac7ea9c26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"商业部党组关于蔬菜生产的报告","authors":[],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"商业部党组关于蔬菜生产的报告","type":"title"},{"text":"中央：","type":"appellation"},{"text":"今年我国北方许多地区的蔬菜生产没有完成计划，这一个时期蔬菜的调拨计划执行得也不够好。目前辽宁、吉林、北京等地蔬菜的库存极为薄弱，一般的比去年同期减少三分之一左右，市场的供应情况也很紧张，供应数量一般的比去年同期减少一半左右。按照目前的标准（这个标准是很低的）进行供应，现有的库存力量只能维持到一九五九年一、二月间，也就是说这些地区在明年新菜上市以前，还差二、三个月的菜。","type":"paragraph"},{"text":"现在将北方几个城市目前蔬菜的供应情况简报如下：","type":"paragraph"},{"text":"1、吉林市：","type":"paragraph"},{"text":"现有库存八百万斤，每人每天凭证供应菜零点一斤，每人两天供应豆腐一块（每块零点八斤），每人每月供应豆芽、水粉（湿粉条）三斤。此外，每天还供应细菜（主要是温室生产的菜）七千斤左右。新年一天计划每人供应菜一斤，豆芽一点五斤，水粉二斤。","type":"paragraph"},{"text":"2、长春市：","type":"paragraph"},{"text":"现有库存五百万斤，每人每月发菜票五斤。豆腐每人两、三天可以吃到一块。新年每人凭票供应鲜菜三斤，豆芽零点五斤，豆腐二至三块（每块零点三斤）。","type":"paragraph"},{"text":"3、辽宁省：","type":"paragraph"},{"text":"全省十个城市、工矿区十二月初窖存菜三万二千八百七十万斤，按六百八十万人口供应一百五十天计算，每人每天平均只能供应菜零点三二斤，其中鞍山零点一八六斤，抚顺零点零五三斤，营口零点一一三斤，辽阳零点一八八斤，本溪零点零四斤，旅大零点四斤，锦州零点六九斤，安东零点四二斤，阜新零点零八九斤，沈阳零点二一七斤。","type":"paragraph"},{"text":"目前有些城市已经采取定量供应，计沈阳每人每天零点三斤，抚顺、本溪每人每天零点一斤，鞍山每人每天零点二斤。","type":"paragraph"},{"text":"为了缓和蔬菜供应的紧张形势，中共辽宁省委已经决定增拨一部分豆子，要求每人每天供应豆腐、豆芽半斤。但是，现在沈阳每人每天还只能供应豆腐一块（每块零点三五斤），鞍山每人每月只能供应豆腐五斤。","type":"paragraph"},{"text":"新年供应计划：鞍山市新年凭票供应，每人每天零点四斤菜，四天需要供应菜一百三十八万斤，而现有库存仅三百万斤。沈阳市新年每人增加供应萝卜半斤；此外，全市还准备增加供应豆芽四十万斤，细菜五十万斤左右。","type":"paragraph"},{"text":"4、北京市：","type":"paragraph"},{"text":"现在库存菜一点三亿斤。每人三天供应菜一斤。新年三天准备供应各种菜一千二百八十万斤。","type":"paragraph"},{"text":"5、哈尔滨市：","type":"paragraph"},{"text":"现在每人每天供应冻白菜零点三斤，每人两天供应豆腐一块。新年计划供应好菜三百万斤。","type":"paragraph"},{"text":"6、太原市：","type":"paragraph"},{"text":"目前库存菜四千零三十八万斤，每人每天供应菜半斤。新年计划供应菜二百万斤。","type":"paragraph"},{"text":" 商业部党组一九五八年十二月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57bc5edfce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

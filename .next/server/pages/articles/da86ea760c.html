script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锦旗献给毛主席","authors":[],"dates":[{"year":1967,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锦旗献给毛主席"},{"type":"paragraph","text":"有一次，即将回国参加文化大革命的中国留阿尔巴尼亚学生决定绣一面锦旗，把自己对伟大领袖的热爱心情绣在锦旗上，敬献给毛主席。他们推选了九个同学到地拉那“米吉安尼”手工业合作社去买做锦旗的绸缎和丝绒。这个合作社的女工诺蒂听说要给毛主席献锦旗，就乘星期日休息时，自动来到中国同学的宿舍里帮助绣锦旗。她说：中国同学绣的锦旗，表现了他们对毛泽东同志的热爱。我能在这面旗帜上也绣上两、三针，感到十分幸福，这也表示我对伟大的中国人民在杰出的马克思列宁主义者毛泽东同志领导下进行的无产阶级文化大革命的支持。她还说：“不仅我们阿尔巴尼亚人民，而且全世界一切真正的马克思列宁主义者都从毛泽东主席的思想中得到教益。毛泽东思想是科学共产主义的理论。”另一位阿尔巴尼亚同学也热情地前来帮助绣锦旗。锦旗上写着：“敬爱的毛主席，祝您万寿无疆！”当这位阿尔巴尼亚同学知道他绣的正是“您”字下半边的“心”字时，高兴地说：“我绣的是‘心’字，正代表我热爱毛主席的心意。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da86ea760c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

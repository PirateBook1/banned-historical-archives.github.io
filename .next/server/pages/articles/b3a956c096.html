script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部复云南省公安厅关于取缔会泽县“万全堂”的请示报告","authors":[],"dates":[{"year":1955,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"公安部复云南省公安厅关于取缔会泽县“万全堂”的请示报告","type":"title"},{"text":"你厅2月8日关于取缔会泽县“万全堂”的请示报告和4月X日转告省委对公安厅党组关于取缔会泽县“万全堂”请示报告的批复，均收悉。我们同意省委的批复，请即遵照贯彻执行。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"云南省公安厅转报云南省委对公安厅党组关于取缔会泽县“万全堂”请示的批复","type":"subtitle"},{"text":"1955.04.05","type":"subtitle"},{"text":"现将中共云南省委对我厅党组“关于取缔会泽县‘万全堂’的请示报告”的批复转报。","type":"paragraph"},{"text":"公安厅党组并昭通地委：","type":"appellation"},{"text":"关于取缔会泽县“万全堂”的请示报告收悉。省委基本同意公安厅党组所提意见。目前“万全堂”虽未证实为一反动会道门组织，但其骨干道首多系反革命分子，他们利用这一组织对我进行各种破坏活动，予以打击是必要的。但在未证实其为反动会门之前打击的方式应策略一些，不宜称为“取缔”，也不宜以“天恩”“引恩”等罪名去打击其道首，而应以反革命分子或现行破坏分子罪名予以打击，打击时，不宣布其为反动会道门，不集训道首亦不号召道徒退道。公安部门应继续深入调查，弄清这一组织的情况，鉴于这一组织分布甚广，在榕峰、宜良等地也存在，公安厅可通知这些地区，发现类似情况时，亦应予以打击，并应配合作深入的调查。","type":"paragraph"},{"text":" 中共云南省委1955年4月2日","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3a956c096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

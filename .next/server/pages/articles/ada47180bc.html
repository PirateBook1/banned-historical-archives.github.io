script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在中共陕甘宁边区第二次代表大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共陕甘宁边区第二次代表大会上的讲话！"},{"type":"paragraph","text":"（1939年11月14日）"},{"type":"paragraph","text":"中国缺少两样东西，一是独立，一是民主。而要独立又必须首先要民主，离开民主就不能独立。陕甘宁边区应该成为全国的一个民主的样本。中国多了两样东西，一是帝国主义势力，一是封建势力。现在陕甘宁边区存在着四种矛盾。外部的有两种，一是同日本帝国主义的矛盾，二是同国民党地主资产阶级的矛盾。内部的也有两种，一是资本主义的生长，二是封建残余的存在。这四种矛盾内外相通，以外部为主。在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1939年11月中旬）"},{"type":"paragraph","text":"目前时局可能好，可能坏，现在看好的可能更大，抗战两年后要投降是困难的。国民党还没有下最后决心坚决反共，即所谓“反共好，反不了”。中产阶级活跃起来，现在敢于讲话。在目前时局下，我们的统战工作要有新姿态，提议对统战工作发一指示。要告诉全党克服投降是可能的，不要等待投降的到来。文化界与外界要加强联系，中央文委扩大，由张闻天兼任书记，并出版《中国文化》。最近召开文化界代表大会。提议组织一个招生委员会，大批吸收知识分子。关于宪政问题，我们要研究。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上听取王明关于国民参政会一届"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":141},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada47180bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

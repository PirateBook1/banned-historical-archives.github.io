script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第四卷 维吾尔文版今起发行","authors":[],"dates":[{"year":1962,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日电】　《毛泽东选集》第四卷维吾尔文版已由北京民族出版社出版，将于9月1日在北京和新疆维吾尔自治区的乌鲁木齐、喀什、伊宁等城市同时开始发行。"},{"type":"paragraph","text":"在乌鲁木齐市，新华书店的南梁、南关两大门市部都已整装一新，准备迎接广大读者的选购。早在一个多月前，维吾尔族的干部、学生、战士就纷纷向新华书店预订。"},{"type":"paragraph","text":"《毛泽东选集》第四卷维吾尔文版的翻译出版工作，是在中共中央《毛泽东选集》出版委员会、中央有关部门和新疆维吾尔自治区党委的领导下进行的。新疆维吾尔自治区党委成立了《毛泽东选集》翻译出版委员会，组织各方面力量进行第四卷的翻译审订工作。第四卷的译文，大部分由中共中央高级党校新疆班的翻译组译出，一部分在新疆译出。民族事务委员会和文化部共同召开的《毛泽东选集》以少数民族语言翻译和出版的工作座谈会，使第四卷维吾尔文的翻译工作得到具体的指导和帮助。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"426fc79661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

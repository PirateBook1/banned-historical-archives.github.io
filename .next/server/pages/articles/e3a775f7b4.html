script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生产为什么上去了","authors":["刘永旺"],"dates":[{"year":1976,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"生产为什么上去了"},{"type":"paragraph","text":"河北省张北县水泥厂车间主任　刘永旺"},{"type":"paragraph","text":"我们车间担负着水泥锻烧任务，工人大都是青年人。我想，这些青年出身好，有文化，只要在生产上多使几把劲就行了。在这种错误思想的支配下，我在大会小会上讲的是生产，跟班劳动抓的是技术。可是，车间的主要生产指标仍然上不去，有时甚至还下降。这下我可着急了，批评这个，埋怨那个。党支部提醒我不要搞业务挂帅，我则认为主要是技术不过硬。"},{"type":"paragraph","text":"党组织看准了我思想上的毛病，语重心长地对我说：“工厂也要把巩固无产阶级专政的任务落实到基层，要向资产阶级进行斗争。邓小平否定以阶级斗争为纲，只讲把生产搞上去，照他那样办，就会在中国复辟资本主义。咱们批邓，要认清邓小平反革命的修正主义路线，要肃清他的流毒。只有这样，才能真正贯彻执行毛主席的抓革命、促生产的方针。”"},{"type":"paragraph","text":"在党支部的帮助下，我组织车间的党团员认真学习了毛主席在文化大革命和反击右倾翻案风斗争中的一系列重要指示。通过学习，大家用革命理论分析了思想实际和生产情况，使我认识到，车间里千矛盾，万矛盾，无产阶级同资产阶级的斗争是主要矛盾。在党支部的领导下，我们紧紧抓住阶级斗争这个纲，发动职工联系工交战线两条路线斗争的实际，深入批邓，集中火力批判邓小平鼓吹的“三项指示为纲”。越批使我的头脑越清醒。过去一个心眼抓生产，生产为什么反而掉下来了呢？原因就是中了阶级斗争熄灭论的流毒。由于我们抓了阶级斗争这个纲，批了邓小平反革命的修正主义路线，整个车间的面貌发生了深刻的变化，形成了无产阶级正气人人树的生动活泼的政治局面，生产也就很快上去了。"},{"type":"paragraph","text":"要把生产搞好，首先要深入批邓，批判邓小平“三项指示为纲”，批判他在经济战线散布的各种修正主义谬论。只有分清路线是非，才能把生产以及其它各项工作真正搞好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3a775f7b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

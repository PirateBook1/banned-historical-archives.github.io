script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顺德糖厂遵照毛主席关于工业支援农业的教导　积极支援甘蔗产区春耕春种","authors":[],"dates":[{"year":1970,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顺德糖厂遵照毛主席关于工业支援农业的教导"},{"type":"paragraph","text":"积极支援甘蔗产区春耕春种"},{"type":"paragraph","text":"据新华社广州二十九日电　广东省顺德糖厂革委会遵照伟大领袖毛主席关于“坚决地把工业部门的工作转移到以农业为基础的轨道上来”的伟大教导，积极支援甘蔗产区春耕春种。"},{"type":"paragraph","text":"今年初，这个厂的干部、工人总结了去年支援蔗区春耕生产的经验，进一步贯彻执行毛主席“备战、备荒、为人民”的战略方针，决心抓好支援蔗区春耕春种工作，夺取今年甘蔗丰收。"},{"type":"paragraph","text":"今年一月，这个厂派出了一批干部、工人深入蔗区生产队、社员家庭中，宣传毛主席的重要指示和中央两报一刊元旦社论精神，和贫下中农一起活学活用毛泽东思想，帮助他们按国家计划进行生产。"},{"type":"paragraph","text":"这个厂制糖的废料滤泥，是一种含有氮、磷、钾肥的优质肥料，工人们夜以继日地把这些滤泥积集起来，不辞劳苦地分别送给顺德、番禺两县的蔗区生产队，有力地支援了蔗区生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1195c0e55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

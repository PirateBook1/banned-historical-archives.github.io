script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚奥玛雅艺术团在京首次演出  陈毅副总理郭沫若副委员长观看演出　演出后演员高唱《东方红》并和观众一起高呼毛主席万岁！万万岁！","authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚奥玛雅艺术团在京首次演出"},{"type":"paragraph","text":"陈毅副总理郭沫若副委员长观看演出"},{"type":"paragraph","text":"演出后演员高唱《东方红》并和观众一起高呼毛主席万岁！万万岁！"},{"type":"paragraph","text":"新华社十六日讯　阿拉伯叙利亚共和国奥玛雅民间艺术团，今晚在北京举行访问中国的首次演出。国务院副总理陈毅，人大常委会副委员长郭沫若观看了演出。"},{"type":"paragraph","text":"对外友协会长楚图南和奥玛雅民间艺术团团长优素福·沙克拉，在首演式上先后讲话。"},{"type":"paragraph","text":"楚图南在讲话中感谢艺术团带来了叙利亚人民对中国人民的深厚友情，热烈赞扬了阿拉伯叙利亚人民反对美帝国主义和以色列侵略的斗争。他说，伟大的阿拉伯人民是不可战胜的。中国人民遵循伟大领袖毛主席的教导，一贯坚决支持阿拉伯人民反对美以侵略的正义斗争。经过无产阶级文化大革命，我国人民必将更有力地支持阿拉伯人民和世界人民的革命斗争。"},{"type":"paragraph","text":"沙克拉团长说，我们荣幸地在中国人民进行的伟大的无产阶级文化大革命中访问你们的国家，我们向一贯支持革命人民斗争的中国政府、中国人民转达叙利亚人民的敬意。"},{"type":"paragraph","text":"他说，毛主席领导的中国人民的斗争经验教育了我们，我们必须经受考验，必须依靠自己的力量，必须坚持原则。我们拒绝了一切妥协，拒绝了联合国安理会要我们投降的决议。我们坚信人民战争，坚信我们一定能用武力收复我们所失去的土地。胜利一定属于阿拉伯人民。"},{"type":"paragraph","text":"今晚，叙利亚艺术团以高度的热情，再现了阿拉伯人民反对美帝国主义和以色列的斗争，歌颂了阿拉伯人民的斗争精神。他们演出的一个主要节目，反映了战争教育了阿拉伯人民，使阿拉伯人民认识到美帝国主义和以色列是他们的敌人，人们拿起武器，终于赶走了侵略者，回到了自己亲爱的家园。"},{"type":"paragraph","text":"叙利亚艺术团朋友还热情地表演了歌颂毛主席的歌舞，这是他们来到中国以后学会的。他们演出了毛主席语录歌曲：《下定决心》、《领导我们事业的核心力量》。演员手捧红彤彤的《毛主席语录》放声高唱毛主席语录歌曲，舞蹈演员在光芒四射的毛主席像前跳起《万岁，毛主席》，热情地表达了叙利亚人民对伟大领袖毛主席的热爱。叙利亚朋友今晚还演出了叙利亚民间歌舞。"},{"type":"paragraph","text":"演出结束时，演员们高举两国国旗，高唱《东方红》，并且和观众一起不断高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"演出结束后，陈毅副总理和郭沫若副委员长走上舞台，热烈祝贺演出的成功。演出休息时，陈毅副总理和郭沫若副委员长接见了沙克拉团长、库德西副团长和艺术团主要成员，同他们进行了亲切友好的谈话。今天观看演出的还有姬鹏飞、周一萍等有关方面负责人。阿拉伯叙利亚共和国驻中国大使萨迪克陪同观看了演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"140bda2b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省级机关干部对刘青山、张子善量刑的反映","authors":[],"dates":[{"year":1952,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"平原省级机关干部对刘青山、张子善量刑的反映","type":"title"},{"text":"【平原分社讯】平原省直属机关干部对刘青山、张子善的量刑问题，思想上有些混乱。一般干部认为刘、张是罪大恶极的，但有的人考虑到他们过去对党对人民的贡献时又有些惋惜情绪，因此对量刑反映不一致。参加工作久的党员，多是从对党、对人民的危害上考虑，认为应处以极刑。有的同志对此认识是有发展的，如税务局办公室主任周右怡，开始考虑顶多判处十年有期徒刑，他的思想是“不管怎的，总算有功劳”。经过一段学习，进一步以党员的标准来衡量时，又认为他们已经完全背叛了党，并且成了人民的敌人，从被资产阶级所腐蚀即有亡党、亡国、亡头的危险来看，对这种少数不可救药的分子，应处以极刑教育大家。但还有少数党员同志对处以极刑表示可惜。如省府财政厅侯淇斋认为党培养这样一个干部是不容易的，不应当轻易处决，最好判处死刑，缓期执行，劳动改造，以观后效。新干部多是从刘、张对革命贡献上着眼，认为判处无期徒刑最为合适，理由是“将功折罪，宽大处理”。省供销合作总社计划处在讨论酝酿这一问题时，全处三十三个人，除两个老干部表示处以极刑外，二十三人同意判处无期徒刑。","type":"paragraph"}],"comments":[],"origin":"1952年2月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0755c61329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

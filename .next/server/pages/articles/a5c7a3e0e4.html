script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"水产部无产阶级革命委员会发出紧急呼吁  水产企业无产阶级革命派联合起来  响应毛主席伟大号召抓革命促生产","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"水产部无产阶级革命委员会发出紧急呼吁"},{"type":"paragraph","text":"水产企业无产阶级革命派联合起来"},{"type":"paragraph","text":"响应毛主席伟大号召抓革命促生产"},{"type":"paragraph","text":"新华社十六日讯　水产部无产阶级革命委员会，今天发出题为《水产企业的无产阶级革命派联合起来，坚决地响应毛主席、党中央“抓革命，促生产”的伟大号召》的紧急呼吁，全文如下："},{"type":"paragraph","text":"四海翻腾云水怒，五洲震荡风雷激。在毛泽东思想的光辉照耀下，无产阶级文化大革命，正以排山倒海之势，雷霆万钧之力，席卷全中国，震撼全世界，呈现出一派大好形势。全国的无产阶级革命派在以毛主席为首的党中央的无产阶级革命路线的指引下，以上海市的无产阶级革命派为榜样，猛烈地展开了一场向党内一小撮走资本主义道路的当权派夺权的伟大斗争。我们工人阶级一定要掌握无产阶级文化革命的大权，掌握无产阶级专政的大权，掌握生产和经济的大权。"},{"type":"paragraph","text":"但是，党内一小撮走资本主义道路的当权派企图抵制和破坏无产阶级文化大革命。他们煽动工人群众脱离生产岗位，来京串连，到处告状，把矛盾上交，他们在背后耍阴谋，放暗箭，极力混淆革命与反革命的界线，挑起武斗，打击革命派，企图蒙混过关，保护他们自己。但是，这一阴谋诡计已被无产阶级革命派戳穿了。广大革命群众积极响应中共中央的号召：“打回老家去，就地闹革命”，正以排山倒海之势向本单位一小撮走资本主义道路的当权派，展开夺权斗争。"},{"type":"paragraph","text":"无产阶级革命派联合起来，坚决夺走资本主义道路当权派的权，真是大快人心，好得很！"},{"type":"paragraph","text":"海洋渔捞生产是我国水产事业的重要组成部分，广大革命船员、职工同志们，负有生产和保卫海防的双重任务，既是生产队，又是战斗队。为了坚决地响应最最敬爱领袖毛主席提出的“抓革命，促生产”的伟大号召，我们紧急呼吁："},{"type":"paragraph","text":"一、坚决地贯彻执行毛主席提出的“抓革命，促生产”的指示，把无产阶级文化大革命进行到底，同时，我们要积极充分地大抓渔业生产，发展渔业生产。我们必须积极充分地做好春汛生产的一切工作，不误渔汛的出海生产，出色地完成和超额完成生产计划，并要力争提高经济鱼类的比重，成为“抓革命，促生产”的模范。"},{"type":"paragraph","text":"二、坚决地贯彻执行中共中央一九六七年一月十一日发布的《关于反对经济主义的通知》五项规定和上海革命造反派的《紧急通告》十条规定。凡是违背国家法令，擅自提高职工工资，增加福利补贴、滥发奖金，滥发各种补助等行为，都是非法的，应从即日起一律作废。已经发给的，一律由签发者负责追回（可分期退回）。"},{"type":"paragraph","text":"三、各企业指挥海上生产人员，财务、计划和物资供应工作人员，机要通讯人员都应该严格坚守岗位，保卫国家机密，坚决地执行国家政策和规定，做好供应工作，保证生产安全。"},{"type":"paragraph","text":"四、为了保卫生产安全和保卫海防，出海生产人员必须实行劳武结合，提高警惕，敌人胆敢来侵犯，就坚决消灭他。"},{"type":"paragraph","text":"海洋捕捞企业职工革命派的同志们，让我们在战无不胜的毛泽东思想伟大红旗下，联合起来，彻底粉碎资产阶级反动路线的新反扑，大抓渔业生产！让渔业生产获得新的丰收！"},{"type":"paragraph","text":"水产企业无产阶级革命派联合起来，抓革命，促生产！"},{"type":"paragraph","text":"以毛主席为代表的无产阶级革命路线万岁！"},{"type":"paragraph","text":"无产阶级专政万岁！"},{"type":"paragraph","text":"无产阶级革命派大联合万岁！"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党万岁！"},{"type":"paragraph","text":"我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"水产部无产阶级革命委员会"},{"type":"paragraph","text":"一九六七年二月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c7a3e0e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

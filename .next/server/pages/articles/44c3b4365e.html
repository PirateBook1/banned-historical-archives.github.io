script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农业模范张树义、高贯斗来京离村前布置秋收秋种  乡亲们嘱咐说：听听毛主席有什么指示，多带点别地劳模的经验回来，好学习。","authors":["凤海　春亭　元明　耿彦令"],"dates":[{"year":1950,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农业模范张树义、高贯斗来京离村前布置秋收秋种"},{"type":"paragraph","text":"乡亲们嘱咐说：听听毛主席有什么指示，多带点别地劳模的经验回来，好学习。"},{"type":"paragraph","text":"【本报讯】灵寿县荣军生产模范——在抗日战争中牺牲了双腿的英雄张树义及深县劳动互助改进技术模范高贯斗，在来京参加工农兵劳模代表会议离村前，预先布置好了生产。同村乡亲们均热情保证帮助他们家的生产，并努力劳动，要使村中生产，比他们在家时还要强。"},{"type":"paragraph","text":"张树义为了准备赴京，在村中的拨工组员会上，帮助布置了村中的生产。他本人原先计划种八亩麦子，因种棉花比种别的庄稼强，就决定多留二亩棉田，少种两亩麦子。现在六亩麦地已耕了头遍，水地每亩上一百二十担粪，旱地上八十担。他动身前开了个家庭会，商量着做好全家的生产计划，把家中的活分别靠给王玉贵、张法元、王洛信。会上，他的嫂子提出说：“你去吧，你光荣，咱家村子里都光荣，家里的事你不用结记，秋耕了地俺娘儿们就搞副业。”六十五岁的王洛信拉着张树义的手说：“你真关心咱庄的乡亲，这么劳累，还把生产工作计划好了，俺们努力干，一定比你在家里拨工做得更好。你家里有俺们照管，不用结记；好好听听别处的劳模在生产上有什么新鲜办法，带回来咱也用用，把光景过得更富裕。”张法元说：“你放心走吧，听听毛主席有什么指示，给我们来信！”张树义动身赴京时，沿路村庄农民都追着送他，并说：“咱也要向他学习。”灵寿县城上各界人民争先恐后地抢着看他，一群人围着他，一直送了他一里多地。张树义不断地说着：“这是共产党、人民政府给我的光荣！这是大家给我的光荣。”"},{"type":"paragraph","text":"深县大护驾庄农民听到高贯斗当选为劳模代表，都认为是全村有史以来的最大光荣。因为高贯斗要赴京出席大会，乡亲们纷纷自动地帮他割谷子、收秋、打场，现在场已打完正准备种麦，并且帮他摘了棉花八十九斤。高贯斗在离村前，布置了家中的庄稼生产，乡亲们都向高贯斗提出保证说：“你走后，不用结记家里的活，保证比你在家的时候还强。”九月十四日村干部召开欢送会，群众有六百多人来参加，会中掌声如雷，高贯斗在会中说：我得到这个劳动英雄称号，是上级的领导和大家的努力的结果，这光荣是大家的。现在正是忙时，大家努力生产做好计划比送我还强呢。”老头儿高老双说：“咱村自从高贯斗带头提倡组织互助那天算起，他给咱大伙儿办了多少好事啊！真是说也说不完。”六十多岁的军属孙老雅向他要求：“代我捎个信，见了毛主席问他老人家身体健康，更不用结记俺们军属的生活，因为生产了，俺们一切都好。还有你这次去了，回来多带点别地劳模的经验，好给俺们学习啊！”许多农民都要求高贯斗向毛主席问安，都说：“感谢毛主席领导咱们土地改革，使咱们穷庄稼人翻了身，现在丰衣足食，光景都比以前好了。”第二天许多农民欢送高贯斗走出了村子。"},{"type":"paragraph","text":"（凤海、春亭、元明、耿彦令）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44c3b4365e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加阿尔巴尼亚解放三十周年庆祝活动后姚文元吴桂贤率我党政代表团回到北京王洪文、张春桥、李先念、邓小平、陈锡联、倪志福等到机场迎接","authors":[],"dates":[{"year":1974,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十二月二日电　以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团，在参加阿尔巴尼亚解放三十周年庆祝活动后，今天下午乘专机回到北京。"},{"type":"paragraph","text":"同机回到北京的中国党政代表团团员有，中共中央委员、中共中央对外联络部部长耿飚，中共中央对外联络部副组长张全忠，外交部礼宾司副司长刘华以及随行人员。"},{"type":"paragraph","text":"到机场迎接的有党和国家领导人王洪文、张春桥、李先念、邓小平、陈锡联、倪志福，外交部长乔冠华、副部长仲曦东、王海容、马文波、何英，中联部副部长冯铉、任允中、张香山、申健，有关方面负责人朱传贤、于洪亮、刘克明、毛宝忠等。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使什图拉和夫人，大使馆外交官员也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd9a1cbaa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

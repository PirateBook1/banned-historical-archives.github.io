script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席光辉著作《讲话》发表二十五周年  我对外文委、对外友协举行文艺晚会","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席光辉著作《讲话》发表二十五周年"},{"type":"paragraph","text":"我对外文委、对外友协举行文艺晚会"},{"type":"paragraph","text":"据新华社二日讯　为纪念我们伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年，对外文委和对外友协今晚在人民大会堂举行盛大的文艺晚会，招待外交使团和在北京的国际友人。"},{"type":"paragraph","text":"应邀出席晚会的有：各国驻我国的使节和外交官员，在北京的国际组织和外国常驻机构的成员，各国专家、实习生，以及正在我国访问的各国朋友。"},{"type":"paragraph","text":"陈毅副总理、郭沫若副委员长以及各有关方面负责人和首都无产阶级革命派、红卫兵小将代表，出席了晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ed33d23b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

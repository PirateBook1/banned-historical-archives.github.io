script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"反对右派会议者遍于全国","alias":"","parts":[{"type":"paragraph","text":"反对右派会议者遍于全国"},{"type":"paragraph","text":"（1926年1月10日）"},{"type":"paragraph","text":"国民党右派林森、邹鲁、谢持、张继、居正、覃振、石瑛、叶楚伦、沈定一、傅汝霖、茅祖权、邵元冲等，于全国反帝国主义高潮之际，左派同志苦战奋斗之时，在国民革命战线上，临阵退缩。酝酿渐久，由革命地位退入不革命地位，由不革命地位退入反革命地位，因而有所谓西山会议之召集。此西山会议，完全与帝国主义取一致态度，对于左派国民党及广州国民政府取了攻击的形势。消息传播，全国哗然。因为真能反抗帝国主义的左派国民党国民政府，乃全国人民所爱戴，岂有号称国民党党员而反图攻击破坏之理？于是左派党员与革命的民众团体，群起反对，函电纷驰，目不暇给，十二月初旬情形，已略记前期本报。兹将十二月中旬收到各地攻击右派文电，列之于次，以供众览。盖全国数十万党员中，真正之右派不过数千人，最大多数均属革命的左派。全国农工商学民众团体。则全在左派领导之下。以此一月之间，反右空气，弥漫城内。现在第二次全国大会业已开会，对于右派，当有严厉之处置，观于元旦日大会阅兵典礼场中，“打倒右派”之呼声震彻天地，可以知其趋势了。反右文件前回记至二十号，兹从第二十一号记起。"}],"authors":["毛泽东"],"dates":[{"year":1926,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad91aec477"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

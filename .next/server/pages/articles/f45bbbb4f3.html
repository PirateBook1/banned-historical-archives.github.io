script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"毛泽东等祝贺朝鲜解放十三周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放十三周年的电报"},{"type":"paragraph","text":"（1958年8月14日）朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜解放十三周年的时候，我们谨代表中华人民共和国政府和中国人民向朝鲜民主主义人民共和国政府和朝鲜人民表示热烈的祝贺。"},{"type":"paragraph","text":"朝鲜人民在朝鲜劳动党和朝鲜民主主义人民共和国政府的领导下，为建设自己的祖国进行着忘我的劳动，跨上了千里马，沿着社会主义的光辉大道飞跃前进。中国人民对兄弟的朝鲜人民所取得的各项巨大成就感到无限的欢欣和鼓舞。"},{"type":"paragraph","text":"朝鲜政府和人民为和平解决朝鲜问题和维护远东和世界和平而进行的坚决斗争，赢得了各国人民普遍的赞扬和同情。美国一贯阻晓和平统一朝鲜和继续加剧远东紧张局势的行为，已经遭到爱好和平的各国人民的强烈反对。最近，侵朝国家的主要成员美国和英国又向阿拉伯人民发动了武装侵略。可以断言，在全世界爱好和平的国家和人民的坚决斗争下，帝国主义侵略者必将像他们在朝鲜的命"},{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放十三周年的电报运一样，遭到可耻的失败。"},{"type":"paragraph","text":"近年来，中朝两国人民在反对共同敌人的斗争中凝结成的牢不可破的兄弟友谊有了更大的发展。中朝两国人民的亲密合作对于巩固以苏联为首的坚强的社会主义阵营的团结有着巨大的作用。"},{"type":"paragraph","text":"祝朝鲜人民在争取祖国的和平统一和建设社会主义的事业中获得更大的成就。"},{"type":"paragraph","text":"祝中朝两国人民的友谊和合作进一步发展和巩固。"},{"type":"paragraph","text":"中国共产党中央委员会主席中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来一九五八年八月十四日于北京"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f45bbbb4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

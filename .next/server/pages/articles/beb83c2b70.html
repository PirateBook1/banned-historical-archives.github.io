script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省襄县粮食统购重点乡发生农民自杀事件","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"河南省襄县粮食统购重点乡发生农民自杀事件","type":"title"},{"text":"【河南分社五日讯】在这次粮食统购工作中，双庙乡被确定为襄县的重点，掌握这个重点工作的是襄县县委、宣传部长任焕彬等。由于他们在指导思想上认为：这次任务很艰巨，必须施以政治压力才能完成。因此，他们在群众大会上讲话时，还没有很好打通群众的思想，就对该乡的小农自发势力和资本主义思想进行了严厉的批判，并且揭发了一些事实，其中主要揭发了农民卢天忠买房买地等事情，虽然在会上并未指名，但谁都知道说的是卢天忠，卢心里很不安，加上干部在批判资本主义思想时提了些很不恰当的口号，如要“挤净、整垮”等等，使卢更加恐慌。","type":"paragraph"},{"text":"十一月二十八日该乡召开了人民代表会，干部报告了粮食统购工作，当天晚上，代表们以村为单位互相动员余粮户把余粮卖给国家。卢天忠说他家有粮七石，愿卖出五石。会后回家，他老婆嫌他卖得太多，又吵又骂，把他弄得没法，半夜将粮食藏到红薯窖里。次日晨，他对民兵队长孙全收说：“没有粮食了，不信到我家里搜去！”上午，工作组的干部在全乡群众大会上对卢的这种行为又进行了不指名的揭发和严厉的批判。卢感到自己的错误严重。想照实说了，又怕受老婆的气，不说，别人也已经知道了，觉得进退两难。散会后，卢就回到自己新买的房子里上了吊，半个多钟头以后才被发觉，急救无效而死。(康宁)","type":"paragraph"}],"comments":[],"origin":"1953年12月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beb83c2b70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

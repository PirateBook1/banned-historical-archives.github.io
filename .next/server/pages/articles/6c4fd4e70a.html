script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天天读毛主席语录　天天学毛泽东思想  日本出版《毛泽东语录抄》","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天天读毛主席语录　天天学毛泽东思想"},{"type":"paragraph","text":"日本出版《毛泽东语录抄》"},{"type":"paragraph","text":"新华社东京十六日电　在日本革命人民大学毛泽东思想的高潮中，专售进步书刊的东方书店最近出版了《毛泽东语录抄》，以便日本革命人民每天能用毛主席的话作为斗争武器、指路明灯和行动的指南。"},{"type":"paragraph","text":"为了表达对伟大领袖毛主席的无比敬爱，《毛泽东语录抄》的封面上印有毛主席身穿军装、戴着红卫兵袖章在天安门上挥手的照片。照片下面还有毛主席对访华的日本朋友的讲话：“日本除了亲美的垄断资本和军国主义军阀之外，广大人民都是我们的真正朋友。”"},{"type":"paragraph","text":"《毛泽东语录抄》是东方书店根据日本读者天天学习毛泽东思想、天天阅读毛主席语录的要求，创造性地印制的。它有一尺半长、半尺宽，可以挂在墙壁上每天翻阅。《毛泽东语录抄》共收录三十一条毛主席语录。"},{"type":"paragraph","text":"这些闪耀着战无不胜的毛泽东思想光辉的语录，鼓舞日本革命人民满怀信心地同美帝国主义、苏联现代修正主义者、日本的修正主义者以及日本反动派进行坚决斗争。"},{"type":"paragraph","text":"《毛泽东语录抄》出版者的话中说：“让我们一年三百六十五天，每天都把毛泽东的话，作为我们指路明灯”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c4fd4e70a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国供销合作总社通知各地供销社认真贯彻落实周恩来总理题词 大力做好废旧物资回收利用工作周总理的题词充分体现了毛主席勤俭建国的伟大思想，深刻地阐明了回收与利用、废与不废的辩证关系，指明了社会主义时期废旧物资工作的方向、任务和要求","authors":[],"dates":[{"year":1977,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年七月十七日电　最近，全国供销合作总社向各省、市、自治区供销社(商业局)发出通知，要求各地供销社认真学习、大力宣传和贯彻落实周恩来总理生前对废旧物资回收工作的题词，大力做好废旧物资回收、利用工作，更好地为国民经济全面跃进服务。"},{"type":"paragraph","text":"通知说，最近，经华主席、党中央批准，公开发表敬爱的周总理一九五八年七月七日在广东省新会县视察工作时对废旧物资工作的亲笔题词:“全国商业部门在党的社会主义建设总路线的光辉照耀下，应该向新会学习，抓紧废物利用这一环节，实行收购废品，变无用为有用，扩大加工，变一用为多用，勤俭节约，变破旧为崭新，把工农商学兵联成一片，密切协作，为全面地发展生产服务，以便更好地实现勤俭建国、改造社会的任务。”周总理的题词充分体现了毛主席勤俭建国的伟大思想，深刻地阐明了回收与利用、废与不废的辩证关系，指明了社会主义时期废旧物资工作的方向、任务和要求。我们要组织全体干部、职工认真学习《毛泽东选集》第五卷和毛主席关于勤俭建国方针的教导，认真学习，大力宣传和贯彻落实周总理题词，宣传华主席、党中央对废旧物资工作的关怀。不仅使供销社(商业)系统干部和职工都知道，而且要依靠当地党委和宣传部门向整个社会宣传，做到家喻户晓，人人知道。"},{"type":"paragraph","text":"通知说，废旧物资零星分散，涉及面广，我们必须依靠各级党委，广泛发动群众，把工农商学兵联成一片，通过各种形式，努力组织回收。要积极开展下工厂、下街道、下农村的“三下”服务活动，发动厂矿企业、机关、团体、学校、部队、企事业单位、农村社队和城乡居民普遍开展群众性的积攒工作，使之形成制度、养成习惯，并且做到经常化。要不断改进收购方法，方便群众出售。在做好经常性回收工作的同时，要抓住有利时机，结合各个节日、农闲季节和开展爱国卫生运动，一年狠抓几次突击回收。在抓好回收的基础上，积极开展废旧物资的加工和综合利用，不断试验新品种，开拓新用途，扩大利用范围。"},{"type":"paragraph","text":"通知最后指出，搞好废旧物资的回收利用工作，关键在于加强领导。各级供销社要重视这项工作，列入议事日程，经常研究、讨论，并及时主动地向当地党委汇报，当好参谋。当前，要把认真学习、大力宣传和贯彻落实周总理题词这项工作切实抓好，掀起一个回收利用废旧物资工作的新高潮，为国民经济大上快上做出新的贡献。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\07\\777i010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理一九五八年七月七日在广东省新会县视察时对废旧物资回收工作的亲笔题词。"},{"type":"paragraph","text":"新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见法国医学代表团","authors":[],"dates":[{"year":1980,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见法国医学代表团"},{"type":"paragraph","text":"新华社北京四月十三日电  邓小平副总理今天上午会见前来参加“中法医学日”学术活动的法国医学代表团时表示，他赞成中法两国加强医学方面的交流合作。"},{"type":"paragraph","text":"邓小平是为这项学术活动而成立的中国荣誉委员会的主席。法国总理雷蒙·巴尔是法国荣誉委员会的主席。"},{"type":"paragraph","text":"邓小平对法国代表团名誉团长、前外长、法兰西大使路易·德·居兰戈，团长勒杰尔教授说，有两千多年历史的中国传统医学是个宝库，但没有充分发掘出来，而且在科学整理方面也还做得不够。他欢迎法国医学家同中国同行一道来做好这项工作。他说，中法之间的友好合作不仅限于医学，还应该扩大到其他方面。"},{"type":"paragraph","text":"德·居兰戈说，“医学日”是扩大两国医学合作的一项很好的措施，他希望这样的交流活动今后将继续发展下去。勒杰尔教授说，法国医学家在访问期间不仅介绍了自己的研究成果，也了解到中国同行的工作。他说，中国医学质量如此之高，给他们留下了深刻印象。"},{"type":"paragraph","text":"卫生部部长钱信忠、外交部部长助理宋之光、中华医学会会长白希清、中国医学科学院院长黄家驷、中医研究院院长季钟朴等会见时在座。"},{"type":"paragraph","text":"法国驻中国大使沙耶参加了会见。"},{"type":"paragraph","text":"包括十五位著名医学家的法国医学代表团，应中华医学会邀请，于三月三十日到达北京。他们在为期两周的“中法医学日”期间，在北京和上海两地举行了九十多次学术报告和座谈，同中国医学界开展了对口学术交流并且进行了参观访问，代表团将于日内离京回国。（附图片）"},{"type":"paragraph","text":"邓小平副总理四月十三日会见了前来参加“中法医学日”学术活动的法国医学代表团。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b4085ef73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

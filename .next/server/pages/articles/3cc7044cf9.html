script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"关于坚守固原等处及罗炳辉等均为配合东北军作战之部队致王以哲电","alias":"","parts":[{"type":"paragraph","text":"关于坚守固原等处及罗炳辉等均为配合东北军作战之部队致王以哲电"},{"type":"paragraph","text":"（1936年12月24日）鼎芳兄："},{"type":"paragraph","text":"两电均悉，敬复如下："},{"type":"paragraph","text":"一、胡军孔、周\"两师现由金积向同心城集中，第一师在其后，曾万钟师似在预旺城未动，毛炳文部不明。彼等均有向固原进攻讯。兄部宜在固原、镇原、西峰、平凉等处重新配备兵力，加修确堡，屯集粮食为坚守计。"},{"type":"paragraph","text":"二、罗炳辉、宋时轮、萧劲光三部，红军大学第二校办，陕甘宁省所属游击队均为配合兄部作战之部队。罗、宋两部现在预旺城东侧，曾南进时彼即尾追其侧后，因相距尚远，暂时不容出击，联络由保安送克密去已来不及，有电应由弟处转令执行。肖劲光率独立师在预旺堡三岔线，红大第二校不日进驻庆阳，请令西峰周师与之联络，由陕甘宁省委负责。李富春在曲子镇，周师亦可出击联络。"},{"type":"paragraph","text":"毛朱彭"},{"type":"paragraph","text":"敬午[1]指孔令恂、周祥初。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":214},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cc7044cf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"马连良最后的岁月","authors":["黄世骧"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"黄世骧·","type":"paragraph"},{"text":"文革初始，马连良先生首当其冲被揪出来了。反动权威，三名三高，历史问题：赴伪满演出。现行问题：《海瑞罢官》和打吗啡，甚至有私人小汽车都是罪行了。彼时梅兰芳先生已去世，马连良先生实际上是京剧界的黑帮老大了。就是这样的身份和处境，我告诉大家：马先生实际上在二团没怎么挨过斗，也没有挨过打。","type":"paragraph"},{"text":"二团的运功有个特点，不紧不慢不瘟不火，对被揪出来的人只安排做一些劳动。就是在八月份“破四旧”最疯狂的时候，二团也没有打人，我记得最凶的事件是XXX，XXX被剪了头发。马先生因为刚刚断了打吗啡，再加上心理的压力，显得很憔悴整个状态很糟糕。他每天干的活儿就是扫扫地，擦擦土，也没人理他。","type":"paragraph"},{"text":"对马先生的崇拜可能有点过头，就是他最悲惨最倒霉的时候，我看他哪一点也是美的。他扫地我看着美，他擦椅子也美。有一次他满脸胡子渣，头发松乱，手里端个小盆拿着抹布擦“中和舞台”的前沿，他那一步一颤哆哆嗦嗦的形象，我心里惊叹，天啊！这不就是张元秀吗？朋友们，我这可不是调侃，我是流着泪在写。","type":"paragraph"},{"text":"马先生在“中和”扫地，我过去和他说：您怎么样，能顶得住吗？他说凑合着吧，我说吃饭怎么样？他说：家里给送点儿来，这儿能吃什么就吃点儿什么，我说别害怕，过些日子就好了，他说：唉唉，你回家替我都问好呵。我想说谢谢您，却没有说出口，这是我唯一的一次不礼貌，也是我欠马先生一辈子的一句话。","type":"paragraph"},{"text":"八月份“破四旧”，抄家打人已是常事。马先生家被红卫兵屡次洗劫。二团只有五位红卫兵（珍贵稀缺），未做过抄家事。大串连时，某大城市京剧院的造反派赴北京来到二团，要见见和揪斗马先生，领头儿的那人在样板戏里有角色，咱就不提是谁了，结果给看了看却坚决不许揪斗。理由吗？马是我们团的，不用别人斗。","type":"paragraph"},{"text":"一九六六年入冬以后，运动的矛头此时已不在马先生这些死老虎身上了。他们的日子也轻松好过一些了。马先生也不干活儿劳动了，身体精神都恢复了很多，每天上班来下班走，他不能和革命群众在一块，只和二团己靠边站的副团长尹君彦俩人凑在一块，在一间小屋子呆着，每天吸烟喝茶读报，没人理他们，苟安。","type":"paragraph"},{"text":"一次上班在“中和”门口，我远远地看见了马先生。他在大栅栏东口下了三轮，一身秋冬装非常利落，上身好像是一件中式对襟，就跟他台上的那行头一样漂亮，他左手腕上搭着一件皮领子大衣，小心翼翼急步快走进了大门。看得出他紧张怕叫人看见。也看得出他精神不错。我当时觉得他好像长个儿了。","type":"paragraph"},{"text":"这闪亮一现，是马先生留给我最后的一个最美最酷最精神最漂亮的镜头。他穿着可能是要回来的也许是劫后残留下的衣装，他脸上有了些红润，走路也显得健壮了。想不到他没有熬过这个严冬，他没有看到春天，几天后团里面出现了一张抄录某人讲话的大字报。他就是看了这个讲话之后，再没来上班。","type":"paragraph"},{"text":"大字报抄录了军委文革小组某人的讲话。大意是文艺界大多数人是可以改造好的，只有像马连良、侯宝林这种死不悔改的人必须打倒。（以上是回忆的大概意思，非原话）这是马连良被点名并被宣布为死不悔改必须打倒的一条催命符。当我在屋里听到有人喊：“马连良，出来！”我一惊，赶忙地从屋里我也出来了。","type":"paragraph"},{"text":"我的屋子与马先生屋子相距不过五十米。我出来见有俩个人站在马的屋门口，我过去见马先生和尹君彦座在一张圆桌两侧，屋内昏暗，桌子上方吊着一个不大的灯泡，桌上有烟、茶、报纸。马被叫了出来看大字报，并被逼着叫他自己念。我当时也很紧张，不记得他是怎么念的，也不记得那二人训斥他的话了。","type":"paragraph"},{"text":"原谅我不能说讲话的是谁，也不能说出那二位是谁。以后好像再没见到马来上班。不久大家就知道了马先生去世的消息。他突发心脏病，病逝于阜外医院。二团接家属通知，去了一位以前做总务工作的胡××看了一下。团里没有讣告，没有任何悼念，只知道他被火化了。一代伟大的艺术家，就这样……！〔作者简介：黄世骧先生，北京京剧院退休的老生演员。〕□ 来源：微信公众号“寻找李少春”————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae0a207f7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想赋予他们大智大勇","authors":["本报评论员"],"dates":[{"year":1966,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想赋予他们大智大勇"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"国防部颁布命令，授予空军某部一中队以“航空兵英雄中队”的光荣称号。这个英雄中队，高举毛泽东思想伟大红旗，高度发扬了无产阶级军队的大智大勇，敢于斗争，善于斗争。在入朝作战中，在保卫祖国神圣领空的斗争中，作出了光辉的贡献。我们为空军部队涌现的这一英雄的战斗集体，热烈欢呼。"},{"type":"paragraph","text":"这个英雄中队的事迹，再一次雄辩地证明了：毛泽东思想是我们一切工作的指导方针，是我们取得一切胜利的源泉。用毛泽东思想武装起来的人民解放军，不但能够在陆战中打胜仗，在海战和空战中，同样能够打胜仗。这个航空兵中队刚一诞生，就以英雄的姿态出现在朝鲜战场上。他们没有因为飞行时间短、飞机设备差、翅膀软而解除精神武装，没有被敌人的其势汹汹所吓倒，而是继承和发扬了人民解放军主要靠政治打胜仗的光荣传统，以压倒一切敌人的大无畏英雄气概，粉碎了美帝国主义“空中优势”的神话。"},{"type":"paragraph","text":"十多年来，这支空军部队的党组织，始终把突出政治、用毛泽东思想武装战士的头脑，摆在一切工作的首位，因而部队的战斗威力不断增长，在对敌作战中创造了十四比零的光辉战绩，大长了革命人民的志气，大灭了帝国主义和反动派的威风，为全国人民树立了一个敢于斗争，敢于胜利的英雄榜样。"},{"type":"paragraph","text":"学习“航空兵英雄中队”，最根本的一条，就是要像他们那样，永远忠于毛主席，永远忠于毛泽东思想，时时事事突出政治，在一切工作中用毛泽东思想挂帅。在任何情况下，我们都要牢牢记住：千条万条，用毛泽东思想武装头脑是第一条。人的觉悟提高了，勇气也有了，积极性也有了，创造性也有了，组织纪律性也有了，吃苦的革命精神也有了。只要我们全党、全军、全国人民用毛泽东思想统一起来，团结起来，那么，任何敌人都能够战胜，任何工作都能够做好，任何困难都不在话下。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9851a41777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1315","name":"关于贯彻陈云同志一个重要批示的通知","author":"中央纪律检查委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于贯彻陈云同志一个重要批示的通知","dates":[{"year":1983,"month":8,"day":16}],"is_range_date":false,"authors":["中央纪律检查委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第一册), 207-208","tags":[{"name":"陈云","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"五种人","type":"主题/事件"}],"parts":[{"type":"title","text":"关于贯彻陈云同志一个重要批示的通知"},{"type":"subtitle","text":"中纪发〔1983〕14号"},{"type":"paragraph","text":"各省、市、自治区党委、纪委，中央直属机关、中央国家机关党委、纪委，中央各部委，中央国家机关各部委党组（党委）、纪检组（纪委），中央纪委驻中央国家机关各部委纪检组，中央军委纪委："},{"type":"paragraph","text":"最近，陈云同志在中纪委《信访简报》第四十三期上，针对纪检队伍组织不纯的问题，作了“纪检队伍中不能有“三种人”，已有的要调开”的重要批示。这一批示非常重要。各级纪委、纪检组必须认真贯彻执行。"},{"type":"paragraph","text":"纪检队伍组织不纯的问题，在纪检系统是确实存在的，有些地区和部门还比较严重，甚至“三种人”仍占据领导岗位，各级纪委必须严肃、认真地对待这一问题。要坚决按照陈云同志批示，对所属单位的干部进行认真的审查，下决心把“三种人”（或“五种人”）和不适宜作纪检工作的人，结合当前体制改革和整党，调离纪检部门，再不能拖延。今后选调干部，对“文革”中有严重问题的人，一个也不准调入，一定要按纪检干部条件严格审查、精选。请各省、市、自治区纪委和中央国家机关各部委纪检组(纪委)将这一工作情况，于一九八三年底，专题报告中央纪委。"},{"type":"paragraph","text":"中央纪律检查委员会"},{"type":"paragraph","text":"一九八三年八月十六日"}],"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7514f694aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

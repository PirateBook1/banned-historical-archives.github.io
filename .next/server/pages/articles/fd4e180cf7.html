script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政厅张鸿藻的荒谬言论","authors":[],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"财政厅张鸿藻的荒谬言论","type":"title"},{"text":"“新旧社会都一样，顺者存，逆者亡”","type":"paragraph"},{"text":"旧社会有三种人吃得开：一是裙带关系，朝里有腿好坐官；二是有钱，有钱买的鬼推磨；三没有以上两个条件，只要能吹牛拍马也可以。新社会应该好，可是我看了一下，并不是那样；财政厅有些领导上对吃吃喝喝，拍拍吹吹、走上峰、拍马屁很欣赏，我同意有人说张正英等的提拔提级，就是靠逢迎拍马，这就是顺者存，逆者亡。财政厅对非党干部盲目攻击，对党员盲目服从，党员说话就有人听，非党员说话没人听，比个例子不够恰当，假如党员和群众都是放屁的话，党员的屁就香，我不相信，同样的事党员负责干部讲出来，同志们就认为是对的，群众讲出来就不对了。国民党旧作风能够存在滋长，因为它能够找到肥土沃壤。","type":"paragraph"},{"text":"“肃反政策是宁左勿右，黑红不分”","type":"paragraph"},{"text":"49年马步芳便衣警察给我戴了一顶“红帽子”，将我押起来；解放后共产党的马列主义理论家又给我扣了一顶“黑帽子”，财政厅的肃反是宁左勿右，黑红不分。","type":"paragraph"},{"text":"“能坚持真理的党员没有几个，和支委勾勾搭搭的都入了党”","type":"subtitle"},{"text":"入党是八项条件，财政厅加上接近支委一条，成了九条，这是否算必需的一条？若算一条应该把入党的八项条件改为九条。领导上认为提意见的干部都是坏干部，不提意见的就是好干部，财政厅党员能坚持真理的我看没有几个，连支书张荫桐和张晋昇有时也不表示态度，这能说是老布尔什维克的标准吗？不坚持原则的，不提意见的和支部委员勾勾搭搭的都入了党，能提意见坚持真理的，被支部和领导上认为是落后，这个落后应该是打上括号的落后，党员先进是表现在工资先进上，叫我逢迎拍马，我还没学会。","type":"paragraph"},{"text":"“乌云遮住了光明，民主成了形式”","type":"paragraph"},{"text":"财政厅不能说黑暗吧，乌云是有的，遮住了光明，通过整风把乌云拨开。","type":"paragraph"},{"text":"财政厅的民主，既不是目的，又不是手段。如果说有的话，就是形式民主。","type":"paragraph"}],"comments":[],"origin":"《青海日报》1957年6月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd4e180cf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

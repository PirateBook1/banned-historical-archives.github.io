script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张云川否定人民民主专政的实质的右派言论","authors":["张云川"],"dates":[{"year":1957,"month":8}],"is_range_date":false,"parts":[{"text":"张云川否定人民民主专政的实质的右派言论","type":"title"},{"text":"张云川","type":"authors"},{"text":"编者按：在中华人民共和国成立以后，由于工人阶级同几亿农民建立了坚固的同盟的条件 ，   取得了全国范围的统治权力，工人阶级的政党共产党成为领导全国政权的政党，人民民主专政，实质上已经成为无产阶级专政的一种形式。这就使我国的资产阶级民主性质的革命，有可能经过和平的道路直接地转变为无产阶级社会主义性质的革命。（以上刘少奇语）但是张云川却说：“我以为今日是由工人阶级领导，将来是工人阶级的专政，领导并不等于专政。今日的政权，应当说是由工人阶级领导的四个阶级的专政。” 又说： “我认为人民民主专政,不同于无产阶级专政, 也不必说基本上是无产阶级专政” 完全否定了人民民主专政，实质上是无产阶级专政的一种形式。张云川之心，路人皆见，不外要通过这些不堪一驳的胡说，迷惑群众，煽动群众，起来推翻人民民主专政，实现他的政治阴谋。","type":"paragraph"},{"text":"1．1953年12月29日张云川在参事室说关于“国家建设社会主义”的问题，是列宁特出的卓越见解，斯大林所说马克思在十九世纪四十年代所提和列宁于二十世纪二十年代所说，相隔八十年， 以历史时代条件而不同， 民盟学习时有人说： 要是人人只说马列的话，而不结合实际来学习， 则成了借我们的口，成了马列在这里讲了话了。所以要敢提问题。我们三组曾说人民民主专政不是和不完全是无产阶级专政，   但属于无产阶级的专政的范畴，我以为今日是由工人阶级领导， 将来是由工人阶级的专政。领导并不等于专政。 今日中国政权，应当说是由工人阶级领导的四个阶级的专政。 无产阶级专政国家，还有国际上帮助别国的意义， 我对钻研书本的同志有敬意和嫉妒，但不是读死书，要联系实际改造思想， 譬如妖怪怕雷打，头上顶着一本易经， 以为就不会遭雷打了，结果还是不免雷打，今天我们过社会主义关，也不能头顶和前后背了马列主义就算过了关。","type":"paragraph"},{"text":"（锺岱交代）","type":"paragraph"},{"text":"2．1953年10月12日张云川在参事室说：我认为人民民主专政，不同于无产阶级专政，也不必说基本上是无产阶级专政。","type":"paragraph"},{"text":"（锺岱交代）","type":"paragraph"}],"comments":[],"origin":" 中国农工民主党中央执行局整风领导委员会宣传工作组编《张云川的反党反社会主义言行（一）》，北京：一九五七年八月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbdde75af8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令电唁闻一多家属","authors":[],"dates":[{"year":1946,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令电唁闻一多家属"},{"type":"paragraph","text":"【新华社延安十九日电】毛主席、朱总司令十七日电唁闻一多氏家属，原电如下：昆明国立西南联大请转闻一多先生家属：惊悉一多先生被害，至深哀悼。先生为民主而奋斗，不屈不挠，可敬可佩，今遭奸人毒手，全国志士必将继先生遗志，再接再厉，务使民主事业克底于成。特电致唁！"},{"type":"paragraph","text":"毛泽东  朱德  七月十七日"},{"type":"paragraph","text":"【新华社延安十九日电】南京讯：闻一多、李公朴两氏遇害后，昆明全市已为恐怖空气笼罩。在南京“杀人犯”政府统治之下，人民生命自由毫无保障，潘光旦教授等被迫不得不请求美领事馆予以保护。南京外籍记者对此，曾于十七日向国民党宣传部长彭学沛提出质问，彭竟恬不知耻的称：“可予以其本人所希望之其他人保护”，意即表明愿意将保护人民生命安全之权责，让给外国人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ad53b0818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

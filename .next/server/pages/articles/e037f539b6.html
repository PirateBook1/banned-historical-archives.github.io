script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转军委、总政关于军队院校无产阶级文化大革命的紧急指示","authors":[],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央批转军委、总政关于军队院校无产阶级文化大革命的紧急指示","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关各部委党组党委，各人民团体党组，解放军总政治部：","type":"appellation"},{"text":"中央完全同意军委、总政关于军队院校无产阶级文化大革命的紧急指示。中央认为，这个文件很重要，对于全国县以上大中学校都适用，同样应当立即向全体学生和教职员工原原本本的宣读，坚决贯彻执行。","type":"paragraph"},{"text":" 中央一九六六年十月五日","type":"paragraph"},{"text":"关于军队院校无产阶级文化大革命的紧急指示","type":"subtitle"},{"text":"各军区、军种、兵种、院校、总参、总后党委、政治部：","type":"appellation"},{"text":"军队的无产阶级文化大革命，一开始就把院校作为重点之一，总的说来形势是好的。但是，有些领导机关和院校的领导过分强调了军队院校的特殊性，至今还有压制民主的现象，不许班、系、校串联，把运动搞得冷冷清清，甚至挑动学生斗学生，打击左派，严重地违背了党中央《关于无产阶级文化大革命的决定》，即十六条。因此，根据林彪同志的建议，军队院校的文化大革命运动，必须把那些束缚群众运动的框框统统取消，和地方院校一样，完全按照十六条的规定办，要充分发扬民主，要大鸣、大放、大字报、大辩论，在这方面，军队院校要作出好的榜样。在运动中不许挑动学生斗学生；要注意保护少数，凡运动初期被院校党委和工作组打成“反革命”、“反党分子”、“右派分子”和“假左派、真右派”等的同志，应宣布一律无效，予以平反，当众恢复名誉。个人被迫写出的检讨材料，应全部交还本人处理，党委或工作组以及别人整理的整他们的材料，应同群众商量处理办法，经过群众和被整的人的同意，也可以当众销毁。要充分信任群众，不要怕群众，要敢字当头。要相信院校的学生和教职员工的绝大多数是革命的，好的，他们是听毛主席的话的，听党的话的，他们革命的大方向始终是正确的。也要看到军队院校领导和教职员中，确实有一小撮反党反社会主义的坏家伙，一定要借文化大革命的东风，把他们揪出来，彻底斗，彻底批。同时要确实掌握林副主席对领导干部所提出的三条标准，即高举不高举毛泽东思想红旗，拥护不拥护毛主席；是不是突出政治；是不是有革命干劲，进行检查。还要注意，要文斗，不要武斗。","type":"paragraph"},{"text":"以前军委总政对院校文化大革命的个别规定，如关于军队院校的文化大革命运动在撤出工作组后由院校党委领导的规定；关于指挥学校的学员队开展文化大革命的作法与连队相同的规定；关于只在军种兵种院校范围内不在军种兵种院校范围外和地方学校串连的规定等，已不适合当前的情况，应当宣布取消。今后各院校应按照十六条的规定由革命学生和教职员工选举成立文化革命小组、文化革命委员会和文化革命代表大会，作为文化革命的权力机构。为了搞好军队院校的斗批改，应当允许进行革命串联和调查，但军队院校不要干涉、介入地方的文化大革命。","type":"paragraph"},{"text":"这个指示，应立即向全体学生和教职员工原原本本的宣读，坚决贯彻执行。","type":"paragraph"},{"text":" 军委、总政一九六六年十月五日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e037f539b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

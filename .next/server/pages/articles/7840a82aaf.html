script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“五一”国际劳动节前夕马恒昌小组上书毛主席 报告四个月的生产成绩","authors":[],"dates":[{"year":1951,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社沈阳二日电】　马恒昌小组全体工人，在“五一”国际劳动节前夕，写信给毛主席报告四个月来的生产成绩。原信如下。"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们小组为了响应您“建设强大国防力量和经济力量”的号召，在今年一月十七日向全国工友提出了爱国主义劳动竞赛的挑战，并得到各地厂矿工友的热烈应战。这大大鼓舞了我们的生产热情。四个月来，我们共提前二十二天零七小时完成了生产任务，质量达到百分之九十九·八一，创造了三十三件新纪录，提出了十二项合理化建议，并有六名技工初步学会了“高速切削法”。四个月来全组出勤率平均达到百分之九十九·六八。我们不但提高了生产，同时也改善了生活。现在我们全组每人都有两套衣服，做活时穿工作服，下班就另外穿一套新衣服。有的工友还换上了新被子。我们全组工人都参加文化娱乐活动和各种学习，目前全组巴没有一个文盲，而且都能看懂“学文化”杂志了。这都是由于您的英明领导和中国共产党的培养教育的结果。"},{"type":"paragraph","text":"现在，美帝国主义还在继续侵略朝鲜的战争，侵略我国台湾，又想单独对日媾和，重新武装日本。对于美帝国主义的这些侵略行为，我们要坚决反对到底。因此，我们全组都在世界和平理事会的宣言上签了名。我们要把生产搞得更好，以壮大国防力量和经济力量，用实际行动争取抗美援朝的胜利。敬祝身体健康!"},{"type":"paragraph","text":"马恒昌小组全体工人谨启　四月二十八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7840a82aaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

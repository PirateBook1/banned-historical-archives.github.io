script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争当支持知识青年扎根农村的促进派","authors":["吴志青"],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴志青"},{"type":"paragraph","text":"上海工人阶级，各行各业、各条战线，热情支持广大下乡知识青年，不仅从政治上予以关怀、鼓励，而且在物质上给予积极支援。上海第三石油机械厂的同志说得好:“知识青年决心坚持乡村干革命，我们就要决心支持到底!青年扎根在哪里，我们应该关心到哪里，支持到哪里。这是我们应尽的革命责任，也是光荣的政治任务。”许多单位的党组织也把支青、支农作为一件大事来抓，把它看作是同修正主义路线对着干的实际行动。这种革命精神十分可贵，应该大大发扬!"},{"type":"paragraph","text":"知识青年上山下乡，这是一场深刻的社会大革命。对待这个社会主义新生事物，是满腔热情地支持它，还是心怀恶意地攻击、非难它；是鼓励下乡知识青年坚持乡村、大有作为，还是千方百计地搞“拔根”、倒退?这是当前知识青年上山下乡工作上两个阶级、两条路线斗争的突出表现。刘少奇、林彪一贯仇视和反对知识青年上山下乡，邓小平也大刮“拔根”风，胡说什么“要挑中学生好的，要直接上大学”，妄图扼杀知识青年上山下乡这一新生事物。"},{"type":"paragraph","text":"在这场尖锐、复杂的斗争面前，广大上山下乡知识青年无所畏惧，顶着右倾翻案风，同邓小平的修正主义路线对着干。他们坚持扎根，反对“拔根”；坚持革命，反对复辟。青年们在当地各级党组织的关怀下，在贫下中农和上海工人阶级的支持下，艰苦创业，在有条件的地方建立了集体所有制的亦农亦工的青年场、队，以坚持乡村干革命的新胜利，来回击邓小平之类走资派的攻击和破坏。"},{"type":"paragraph","text":"有部分单位的领导至今对知识青年上山下乡这一新生事物的伟大意义认识不足，对在这一问题上反映出来的两条路线斗争的严重性估计不足，对关心这株共产主义幼芽缺乏高度的革命责任感，他们只强调自己单位的某些困难，强调“生产任务忙，人手紧张，精力有限”等等，把支青、支农看作额外负担。这种态度，显然是十分错误的。我们希望这些单位的领导在当前深入批邓、反击右倾翻案风的斗争中，积极行动起来，向为下乡知识青年创造扎根条件的先进单位学习，为捍卫毛主席的革命路线，争做支持社会主义新生事物的促进派。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8829e4d8dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席独立自主、自力更生方针指引下  我国研制成功混合模拟电子计算机","authors":[],"dates":[{"year":1975,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席独立自主、自力更生方针指引下"},{"type":"paragraph","text":"我国研制成功混合模拟电子计算机"},{"type":"paragraph","text":"据新华社一九七五年四月八日讯　北京无线电一厂的工人、干部和技术人员，认真学习马列著作和毛主席著作，深入批判刘少奇、林彪反革命的修正主义路线，批判孔孟之道，大大激发了社会主义积极性。他们在毛主席的独立自主、自力更生方针指引下，破除迷信，解放思想，自行设计、研制成功我国第一台大型HMJ——200型混合模拟电子计算机。它的研制成功，标志着我国电子计算机的生产又迈出了新的一步。"},{"type":"paragraph","text":"混合模拟电子计算机，是吸取了模拟电子计算机和数字电子计算机的特长发展起来的一种新型电子计算机，它在现代科研、国防、自动控制等许多方面有着广泛的用途。北京无线电一厂研制成功的这台混合模拟电子计算机，是由两台主机、十四台分机和输入、输出设备组成，全机共有八十个积分器和近一千个运算放大器。各分机可以独立工作，又可以实行多分机并联运行。整个机器使用方便，控制灵活，解题速度快，效率高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e143cad705"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

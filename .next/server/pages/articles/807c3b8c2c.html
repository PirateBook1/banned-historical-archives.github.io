<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“复旦大学取消党委负责制”报道错误的检查","authors":["《光明日报》编辑部"],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"关于“复旦大学取消党委负责制”报道错误的检查","type":"title"},{"text":"《光明日报》编辑部","type":"authors"},{"text":"6月2日，本报在第一版上刊登“复旦大学取消党委负责制”一稿，6月5日又在第一版刊登“陈望道谈加强校务委员会问题”一稿，这两个报道，是在右派分子篡改本报政治方向期间，本报发表的许多错误的煽动性的报道中一个突出的事例。","type":"paragraph"},{"text":"第一个报道是不真实的。复旦大学加强了校务委员会，但党委制并未取消。储安平看过这条稿子以后特别重视，指定登在第一版的显著地位。6月4日，人民日报发表了真实报道并指出光明日报的错误后，储安平立即亲自布置工作，硬要把这一报道说成没有失实，表示要和人民日报作斗争。他亲自指挥记者再度访问陈望道先生，访问参加那次座谈会的其他人士，并打电报给他在上海的朋友了解情况，更要向中共中央宣传部和新华社提出要求：不要广播人民日报的报道。最后在储家里审稿，由储亲自加上了“陈望道谈加强校务委员会问题”的标题，于6月5日，刊出第二个报道。这个报道实质上不是更正错误，而是企图利用陈望道先生的谈话来掩饰错误，造成一个似更正非更正而又无法再更正的局面的报道。这就更加混淆了是非。当第二个报道发稿时，总编室值班的负责同志，看出这条稿子的错误，但因这条稿子是总编辑储安平亲自处理和决定的，不能加以修改，不得已临时加上了一个副题“复旦大学党委制并未取消”，也未能从根本上纠正第一次的错误报道。右派分子发起反党反人民反社会主义的猖狂进攻的时候，是有组织有计划有步骤的，取消高等学校的党委制，是右派分子企图夺取党对文教事业领导权的一个重大步骤。这就是储安平为什么特别喜欢这个失实的报道，并且紧紧抓住这个失实的报道，来向党进攻的原因。","type":"paragraph"},{"text":"造成这个政治上的错误的原因，还由于直接采访与处理这个报道的同志，存在着严重的资产阶级新闻观点与思想立场的模糊。在右派分子篡改本报政治方向的时候，他是竭力企图利用编辑记者中的资产阶级新闻观点的。储安平来到本报以后，一再宣传资产阶级的办报思想和作风，强调“充分揭露”，强调抢新闻，强调独家新闻。在储安平这样错误方针的鼓动和影响之下，负责这一报道采访工作的同志摘取片言只字，不加核对就写出了这一条根本不是事实的“新闻”。这样做的时候，没有认识到这样的错误报道的政治影响，只顾抢“独家新闻”，违背了新闻真实性的原则。当储安平布置第二个报道的采访工作时，有关工作同志仍然没有认识到自己的错误，反而不顾总编室和其他同志的劝阻，听从储安平的指挥，再度访问了陈望道先生，并访问了参加那次座谈会的其他人士。结果仍然证明自己的报道是错误的。尽管如此，最后还是符合了储安平的意图，写出那样的更加混淆是非的报道。这显然是十分危险的错误。","type":"paragraph"},{"text":"在这两个报道发表后，我们接到全国各地读者来信几十封，指出错误的严重性，并给以严厉的批评。这给予我们检查工作以极大的帮助。我们在这里向这些同志致谢。","type":"paragraph"},{"text":"通过对这一错误报道的检查，使我们进一步认识到，在右派分子篡改光明日报政治方向期间，我们工作中暴露出来的资产阶级新闻观点的严重性及危害性。这种观点如果不坚决纠正，它将会给我们的工作带来莫大的损害。这是我们对这一错误报道严肃地作了检查后所获得的一大教训，我们当以此教训鞭策自己，在党的领导下，真正办好这一张社会主义的民主党派的报纸。","type":"paragraph"},{"text":"现在我们正在检查本报政治方向被篡改期间的错误，诚恳地要求读者给以批评和帮助。","type":"paragraph"},{"text":" 来源：《批判光明日报参考资料》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编，1957年9月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"807c3b8c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

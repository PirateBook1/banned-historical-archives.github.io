script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于制止地方建设向中央企业摊派投资的通知","authors":[],"dates":[{"year":1960,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"中央关于制止地方建设向中央企业摊派投资的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部、委党组：","type":"appellation"},{"text":"现将第一机械工业部第十局关于地方建设向中央企业摊派投资的报告发给你们，望各省、市、自治区查明，如有此情况，应立即制止，已交者既往不究，未交者，一概停止。今后对此种破坏全国一盘棋的做法，各级党委必须严格禁止。各企业如有资金多余和铺张浪费现象，亦必须在各级党委领导下．厉行节约，上缴国家。","type":"paragraph"},{"text":" 中  央1960年8月20日","type":"paragraph"},{"text":"(发至省级）","type":"paragraph"},{"text":"第一机械工业部：","type":"appellation"},{"text":"近来我局接到部分新建企业建设单位对地方城市建设向中央企业分摊投资问题的反映，兹分述如下：","type":"paragraph"},{"text":"1、935厂（哈尔滨）反映：市人委行文通知要从该厂建厂总投资中抽百分之三作为城市建设集资，今年二季度已按该厂实际支用投资百分之三从银行自动扣去八万二千八百六十元（该厂总投资按局建议数为一千三百万元）。","type":"paragraph"},{"text":"2、769厂反映：宝鸡市拟建交际大楼和钢铁厂，要求该厂负担投资十三万元（其中交际大楼三万，钢铁厂十万）；要764厂投资五万元。","type":"paragraph"},{"text":"3、775厂反映：侯马市为建设交际处等，要求该厂负担投资四十万元。","type":"paragraph"},{"text":"4、781厂反映: 兰州市为筹建交际处等，要求该厂负担投资四十九万元（实际已经拨付十九万元）。","type":"paragraph"},{"text":"5、 西安无线工业学校反映：西安市要求该校负担投资五万元。..........","type":"paragraph"},{"text":"从以上反映中来看，我们认为：如果这些单位是已经投入生产，企业有生产利润分成的话，那么，企业从自己的利润留成中拿出一部分来支援城市建投，这是可以的。但是从这些新建单位的国家投资中来负担一部分城市建设投资，将或多或少的影响单位的建设。","type":"paragraph"},{"text":"由于这个问题的处理，牵涉到中央和地方的关系问题，因此，我们的意见是：在中央或部没有明文指示以前，可以先同意建设单位按地方决定办理。是否妥当，请部速批示。","type":"paragraph"},{"text":" 第一机械工业部第十局1960年8月3日","type":"paragraph"},{"text":"已发：各省市委、自治区党委、西藏工委，政治局和书记处各同志，中央各部委中，国家机关各党组。","type":"paragraph"},{"text":"共印三、五八四份。","type":"appellation"},{"text":" 中共中央办公厅机要室一九六O年八月二十一日发出","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c83c38a1ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

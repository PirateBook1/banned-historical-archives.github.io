script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海开关厂最近批判、斗争了走资派反对群众活学活用毛泽东思想的滔天罪行。革命工人说:我们就是要活学活用毛泽东思想","authors":[],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海开关厂乘即将召开的上海市一九六八年活学活用毛泽东思想积极分子代表大会的东风，最近举行了活学活用毛泽东思想积极分子大会。会上，批判、斗争了厂里的走资派紧跟中国赫鲁晓夫及其代理人，疯狂反对群众活学活用毛泽东思想的滔天罪行，进一步激发了革命职工活学活用毛泽东思想深厚的阶级感情。"},{"type":"paragraph","text":"一位老工人愤怒地上台同走资派作面对面的斗争。他说:过去，你们不让我们学习毛主席著作，强调学习毛主席著作要“自觉自愿”，妄想用这个花招来卡我们，不让我们掌握毛泽东思想。告诉你们，我们工人最听毛主席的话，最热爱毛主席著作，你们不让我们学，我们偏要学，不仅学，而且还在“用”字上狠下功夫，用毛泽东思想武装我们的头脑，来造你们一小撮走资派的反!另一个活学活用毛泽东思想积极分子手捧毛主席光辉著作“老三篇”，以自己刻苦学习“老三篇”的体会，狠狠地批驳了一小撮走资派说什么“都学‘老三篇’，快学厌了”的反动谬论。他说:什么“学厌了”，我们就是要听林副主席的话，把“老三篇”作为座右铭来学，要一辈子学下去，用下去。"},{"type":"paragraph","text":"(上海开关厂革委会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c4059807a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热爱毛主席　毛泽东思想是永远不落的太阳","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《人民日报》编者按:全世界革命人民无限热爱毛主席，他们说:“毛主席是全世界所有被压迫人民的伟大导师，群众时时把他记在心上。”全世界革命人民无限热爱毛主席著作，他们说:“《毛泽东选集》是革命者的手册”。全世界革命人民热情歌颂毛泽东思想，他们高唱:毛泽东思想“是永远不落的太阳”；他们欢呼:“毛泽东思想的光辉不仅照亮了全中国，而且照亮着全世界。”"},{"type":"paragraph","text":"中国人民学习毛主席著作的群众运动，引起了全世界革命人民的极端重视和无限景仰。特别是访问过中国的各国朋友们，他们亲眼看到了这个运动在全中国广泛开展的磅礴气势，亲眼看到了毛泽东思想在中国为亿万人民群众所掌握，迅速地改变着人民群众的精神面貌，并已化为巨大物质力量的动人情景。他们给予这一运动以高度的评价，他们说:“这是有史以来从未有过的觉悟的人的最伟大的革命行动”。他们祝愿中国人民高举毛泽东思想的伟大红旗，对人类历史的发展起“更大的决定性的影响”。"},{"type":"paragraph","text":"全世界人民，特别是亚洲、非洲和拉丁美洲各国人民，正在经历着不同阶段的革命斗争。他们从中国革命的光辉榜样看到自己的未来，并且确信毛泽东思想是世界革命的指针。各国革命人民迫切要求掌握毛泽东思想，把毛泽东同志的革命理论运用到他们的革命斗争中去。毛泽东思想正在全世界范围内发生着越来越巨大、越来越深远的影响，世界革命必将取得更加伟大的胜利。"},{"type":"paragraph","text":"(六月四日)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b53024be8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

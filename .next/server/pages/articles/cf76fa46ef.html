script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党员带头活学活用毛泽东思想   抚顺东风厂广大党员和群众天天学，时时用，涌现许多活学活用毛泽东思想积极分子和五好工人","authors":[],"dates":[{"year":1970,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共产党员带头活学活用毛泽东思想"},{"type":"paragraph","text":"抚顺东风厂广大党员和群众天天学，时时用，涌现许多活学活用毛泽东思想积极分子和五好工人"},{"type":"paragraph","text":"据新华社沈阳电　辽宁抚顺东风厂的广大共产党员，牢记新党章中关于“中国共产党以马克思主义、列宁主义、毛泽东思想作为指导思想的理论基础”的论述和党员必须做到“活学活用马克思主义、列宁主义、毛泽东思想”的规定，坚持活学活用毛泽东思想，带动了全厂活学活用毛泽东思想群众运动的蓬勃发展，革命和生产不断取得新胜利。"},{"type":"paragraph","text":"这个厂的广大党员通过学习新党章，深刻认识到，活学活用毛泽东思想，一切按毛泽东思想办事，是最高的党性。因此，他们更加自觉地活学活用毛泽东思想，不断提高自己的阶级斗争、两条路线斗争和继续革命的觉悟。共产党员、老工人陈连和，努力克服年龄大、记忆力差、文化水平低的困难，每当毛主席的重要指示一发表，他就抄在本子上，一字一字地学，一句一句地背。把“老三篇”作为座右铭，天天学，天天用。他是个检修炼炉工人，过去他修炉质量很好，曾受到领导和同志们的表扬。但是，他毫不自满，反复学习毛主席关于“完全”“彻底”为人民服务的伟大教导，想到光做到质量好还不够，还要好中求快，好中求省。于是，他不怕苦，不怕累，打破了“降温修炉”的惯例，冲进滚烫的炉膛检修炼炉，加快了检修进度，节省了修炉材料。"},{"type":"paragraph","text":"这个厂的共产党员在三大革命运动中积极带动广大群众学好用好毛泽东思想。一○七车间共产党员单有昌，主动和同班青年工人栾左炳结成“一帮一”"},{"type":"paragraph","text":"“一对红”的对子，一起学习“老三篇”，共同按"},{"type":"paragraph","text":"“老三篇”办事。在他的帮助下，栾左炳的阶级斗争、两条路线斗争觉悟有了很大提高，继续革命的自觉性更强了。一次，栾左炳在用铁水浇铸二米多高的活件时，突然石墨板松动，铁水四溅，如果不及时抢救，一千五百多度的铁水淌出来，不仅铸件要报废，而且会造成生产中断事故。在这千钧一发的时刻，栾左炳遵照毛主席关于“为人民而死，就是死得其所”的教导，生死不顾，冒着高温迅速将石墨板加固，使生产没有受到任何影响。栾左炳在党员同志的帮助下，很快地成为一个活学活用毛泽东思想的积极分子。"},{"type":"paragraph","text":"在广大党员的带动下，现在这个厂的广大工人群众怀揣毛主席的红宝书，天天学，时时用。一年来，全厂召开了两届活学活用毛泽东思想积极分子代表大会，涌现出许多活学活用毛泽东思想积极分子和五好工人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf76fa46ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装头脑是最好的战备","authors":["中国人民解放军某部雷锋生前所在班"],"dates":[{"year":1969,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想武装头脑是最好的战备"},{"type":"paragraph","text":"中国人民解放军某部雷锋生前所在班"},{"type":"paragraph","text":"伟大领袖毛主席教导我们说：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”"},{"type":"paragraph","text":"五十二年以前，俄国的沙皇没有违背这个逻辑，今天，克里姆林宫的新沙皇也不会违背这个逻辑。苏修叛徒集团继武装侵犯我国领土珍宝岛、制造严重流血事件之后，又指使暴徒制造了一连串严重的反华事件。尤其令人不能容忍的是，他们竟然侮辱我国人民的伟大领袖毛主席。对于他们的这种疯狂挑衅，我们表示极大的愤慨和最强烈的抗议！"},{"type":"paragraph","text":"苏修叛徒集团之所以如此疯狂地攻击我们的伟大领袖毛主席，攻击战无不胜的毛泽东思想，是因为他们知道，用毛泽东思想武装起来的七亿中国人民是他们推行修正主义路线，勾结美帝妄图重新瓜分世界的不可逾越的障碍。他们对毛主席、对毛泽东思想恨得要死，怕得要命，恶毒地诬蔑，拚命地诋毁。但是，蚍蜉撼大树，可笑不自量，苏修叛徒集团这种卑鄙的阴谋，是永远不能得逞的。"},{"type":"paragraph","text":"毛主席教导我们说：“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”苏修叛徒集团越是反对毛主席，反对毛泽东思想，我们越是要更加热爱毛主席，更加高举毛泽东思想伟大红旗。我们全班战士把活学活用毛泽东思想，当做对苏修叛徒集团最有力的回击。毛泽东思想是威力无比的精神原子弹，用毛泽东思想武装起来的人，是最大的战斗力。用毛泽东思想武装头脑，是最根本的战备。"},{"type":"paragraph","text":"我们全班同志一致表示，要紧跟毛主席的伟大战略部署，象老班长雷锋同志那样，坚决照毛主席的指示办事。在斗、批、改阶段，我们要更好地完成毛主席他老人家交给我们的三支、两军任务，以实际行动捍卫毛泽东思想。"},{"type":"paragraph","text":"我们要警告克里姆林宫一小撮叛徒，用毛泽东思想武装起来的、经过无产阶级文化大革命锤炼的七亿中国人民，早已森严壁垒，更加众志成城。你们胆敢来侵犯，我们将遵照毛主席的伟大教导，坚决、彻底、干净、全部地把你们消灭掉！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6224d2ba3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

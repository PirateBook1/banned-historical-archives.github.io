script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原濮阳地委运粮工作中官僚主义作风所遭致的严重损害（华北局1950年2月给平原省委的指示）","authors":[],"dates":[{"year":1950,"month":2}],"is_range_date":false,"parts":[{"text":"平原濮阳地委运粮工作中官僚主义作风所遭致的严重损害（华北局1950年2月给平原省委的指示）","type":"title"},{"text":"去冬平原濮阳地委在运输公粮中，由于不负责任的官僚主义作风，使运粮群众受到莫大损失，党和人民的威信受到严重破坏。据已查清者：死四人，伤五人，牲畜死亡百头，其他如车辆损坏等尚未计入。","type":"paragraph"},{"text":"造成如此损失，其原因为地委及专属事先对这一重大而细致的工作未加重视，既未出席参加运粮会议，也未亲自领导和具体组织，致使运粮工作极形混乱。如向元村站交粮，各县均未按原计划次序进行，南乐、清丰擅自推迟交粮期限，濮阳县委笼统规定“分两批交完”，收粮站屯满车辆，对草料饮水及运粮群众生活等毫无准备，结果该站仅濮阳一县即死二人，牲口冻饿死亡达五十头。其他如道口车站只有专属秘书负责，该秘书又私自回家，粮到无人收，积压大车二百八十辆。楚旺站运粮群众等待数天，雪地露营，不得返回，而收粮干部则机械地“按时办公”。","type":"paragraph"},{"text":"事后，地委、专属与粮食公司均未深刻检讨，互相瞒怨。副专员李立格同志检讨原因认为“牲口缺乏锻炼”，亦有发表“赶牲口人卖肉比卖牲口强”、“希望得到政府高价赔偿”等对人民毫不负责而及其荒谬的论调。省府虽对此进行了检查，但迄今未适当处理；而省委则未向华北局报告，也未采取严肃负责的精神及时正确处理，直到最近华北局巡视工作同志下去，才反映上来。这是一种放弃领导职权和无组织无纪律的错误行为。省委现在应对这一严重事件加以认真讨论，作出结论。对严重危害群众利益的官僚主义分子必须严加处分，对受害群众应加以道歉并补偿其损失。濮阳地委、专属和省委、省府均应进行自我检讨，并将全部结果报华北局、中央批准后在党内及报纸上同时公布。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8ec46057d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

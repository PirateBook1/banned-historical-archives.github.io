script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海外国语学院党委举办党员干部学习班坚决执行毛主席提出的“三要三不要”原则","authors":[],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，上海外国语学院党委举办院、系两级党员干部学习班，认真学习和讨论了中央两项重要决定和中央两报一刊社论《亿万人民的共同心愿》，反复学习了毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”三项基本原则，一致表示要最紧密地团结在以华国锋同志为首的党中央周围，刻苦攻读马列著作和毛主席著作，努力实践毛泽东思想，不断加强领导班子的建设，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"在学习班上，他们学习了毛主席从无产阶级文化大革命以来的一系列重要指示，回顾了党内历次路线斗争的历史，看到搞修正主义的人，一定要搞分裂，搞阴谋诡计。大家进一步认识到:毛主席向全党提出的“三要三不要”三项基本原则，是对国际共产主义运动中正反两方面的经验和我们党历次路线斗争经验的科学总结，是对马克思主义建党学说的重大发展，是维护党的团结和统一的根本保证，是识别党内资产阶级的主要标准，也是反修防修、继续革命的强大思想武器，是实现领导班子革命化的指路明灯。党委副书记老张和老朱说:“毛主席在一九七一年就说过:‘我们唱了五十年国际歌了，我们党有人搞了十次分裂。我看还可能搞十次、二十次、三十次，你们信不信?你们不信，反正我信。’批邓、反击右倾翻案风斗争的实践，证明了毛主席的英明论断。只要社会上的阶级和阶级斗争存在一天，修正主义存在一天，分裂的危险就存在一天。党内资产阶级手中没有真理，周围没有群众，他们要搞修正主义，必然要靠搞分裂、搞阴谋诡计等手段来破坏党的团结和统一。所以，今天我们认真学习、坚决贯彻执行毛主席"},{"type":"paragraph","text":"三要三不要的基本原则，同一切违背这三项基本原则的言论和行动作坚决的斗争，有着重大的现实意义。只有坚持‘三要三不要’这三项基本原则，才能把毛主席开创的无产阶级革命事业进行到底。”"},{"type":"paragraph","text":"“三要三不要”原则，最基本的是“要搞马克思主义，不要搞修正主义”。这是我们党内历次路线斗争的根本问题。在学习班上，大家回顾了无产阶级文化大革命的战斗历程，联系思想实际，认识到要搞马克思主义，必须学习马克思主义，不断提高识别真假马克思主义的能力。党委书记老韩说:“坚持‘三要三不要’的三项基本原则，最重要的是必须努力学习马列主义、毛泽东思想，加深对三项基本原则重要意义的理解，增强执行三项基本原则的自觉性。文化大革命前，自己没有很好地‘认真看书学习，弄通马克思主义’，路线斗争觉悟不高，缺乏识别真假马克思主义的能力，犯了路线错误。这个教训我一辈子不能忘记。今天，我们要忠实地继承毛主席的遗志，就一定要怀着深厚的无产阶级感情和强烈的继续革命愿望，刻苦攻读毛主席著作，努力实践毛泽东思想。在斗争中学，在斗争中用，提高识别真假马克思主义的能力。我们要按照‘三要三不要’原则加强党委‘一班人’的思想建设和组织建设，最紧密地团结在以华国锋同志为首的党中央的周围，一切听从党中央的指挥，坚决服从党中央的领导，同任何破坏党的团结，搞阴谋诡计的党内资产阶级作坚决的斗争。”"},{"type":"paragraph","text":"大家在学习中提出，我们党是在伟大领袖毛主席的英明领导下，在坚持马克思主义，反对修正主义；坚持团结，反对分裂；坚持光明正大，反对搞阴谋诡计的斗争中发展壮大起来，并达到空前团结的。今天，我们要维护党的团结和统一，就必须同一切搞修正主义、搞分裂、搞阴谋诡计的言论和行动作坚决的斗争。党委常委老魏说:“伟大领袖毛主席教导我们:‘不斗争就不能进步。’‘八亿人口，不斗行吗?!’我们学习‘三要三不要’的原则，就要同一切违背这三项基本原则的言行作坚决的斗争。人心、党心、党员之心都是要搞马克思主义，要团结，要光明正大的。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，都是不得人心的，都是注定要失败的。这是历史发展的必然规律。”"},{"type":"paragraph","text":"大家认为，毛主席关于“三要三不要”的教导，是各级党组织必须遵守的三项基本原则，是党委“一班人”思想建设的标准，一定要坚持“三要三不要”的原则，维护党的团结和统一，加强组织性和纪律性，一切行动听从以华国锋同志为首的党中央的指挥，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入开展批邓、反击右倾翻案风的斗争，永远沿着毛主席的革命路线胜利前进。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"155c2b41c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西发现暗藏敌人造谣破坏杀害“三定”工作干部","authors":[],"dates":[{"year":1955,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"广西发现暗藏敌人造谣破坏杀害“三定”工作干部","type":"title"},{"text":"【广西分社三日讯】广西省部分地区发现暗藏敌人、坏分子破坏粮食“三定”工作。全县东山瑶族自治区平岭乡副乡长于八月二十七日到乡政府汇报，在路上遭人暗害。十一区文家乡一个积极分子（农业社生产队长）于八月底被一兵痞打伤致死。蒙山县都江乡坏分子造谣说；“三定”就是“三净”。百色县东合乡谣传“三定就是三天买一次米，每人买三斤。”全县一区大塘乡有坏人造谣说：“购粮任务减轻了，但要增加公粮。”容县温泉乡何天兆对群众说：“明年四月有战争，要积谷防饥。”“老蒋不能回来，就要出第三个皇帝。”兴安县花源乡坏分子说：“不怕你们定产，就是城墙也要拆……","type":"appellation"}],"comments":[],"origin":"新华社《内部参考》1955年09月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41fd9558c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

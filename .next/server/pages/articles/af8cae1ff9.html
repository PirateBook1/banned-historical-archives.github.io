script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南财政经济委员会、西南公安部关于西南各地经济部门发生贪污事件的通报","authors":[],"dates":[{"year":1951,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"西南财政经济委员会、西南公安部关于西南各地经济部门发生贪污事件的通报","type":"title"},{"text":"解放后西南财各地经济部门贪污事件常有发生，特别是财经机关，贪污现象非常严重，据川北不完全统计，自解放以来，共发生贪污事件五百三十三起，其中属政治性者十六起，参加贪污人数一千一百七十四人，计贪污人民币三亿四千八百六十六万二千二百九十六元，银元七千四百六十六枚，公粮二百七十八万五千二百五十斤，棉花一千斤，桐油六百七十四斤，又川南乐山区粮食局、税务局、人民银行及自贡市财经机关已发现之贪污人员二百七十三人（进军西南十九人，当地吸收四十六人，留有人员一七一人，临时三十八人），其中属政治性者五人，计贪污人民币二亿三千八百三十七万一千三百六十九元，银元一百四十七枚，金戒子一个，米六十二万七千四百三十一斤，桐油四千斤。在处理与惩戒干部时，得报告同级政府核准后交主管部门执行。但各地监察机关与政府有不同意见时，应报告上级解决。监察机关所纠举的违法失职人员，如有犯罪者，其刑事处分应移送检察署办理，未设检察署的地方可直接送交法院审判；如有反革命嫌疑应将材料移送公安机关办理；其行政处分应与人事部协商处理，处理后应将材料及处分决定抄致人事部备查。为了完成上述任务，各级党委必须加强对各级人民监察委员会的领导。人民监察制度是保障国家机关与公务人员履行职责、认真负责为人民服务的重要制度，是与国家机关的政府人员中那些不负责任、阳奉阴违、贪污浪费、违法乱纪等现象进行经常的坚决斗争的重要制度，任何轻视或蔑视人民监察工作的观点都是错误的。各级党委应该教育党员干部重视这一制度。同时，注意监察工作的宣传教育，在干部与人民中，树立对人民监察制度的正确认识，建立人民监察机关的威信，并选拔作风正派、有能力、有威望的干部担任监察工作。党的纪律检查委员会必须支持各级监察机关的工作，号召政府部门工作的共产党员干部严格地遵守政府的法令和纪律。共产党员如有违法失职行为者，除受党的纪律处分外，行政处分应交监察机关办理。","type":"paragraph"}],"comments":[],"origin":"《西南工作》，第61期，中共中央西南局编印（党内刊物发至县团）1951年8月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af8cae1ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省民政厅救济处长寿县跃进人民公社八管区1959年旱灾情况的报告","authors":[],"dates":[{"year":1960,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"四川省民政厅救济处长寿县跃进人民公社八管区1959年旱灾情况的报告","type":"title"},{"text":"（上缺）分，分配耕种3。7亩的土地，因此带病上坡劳动，今年8月为邻居白树清殴打，背被打青，也未作出适当处理。她迫切盼望她儿子回来。军人之妹周茂兰，18岁，患水肿病，不仅无钱医治，大队却以全劳动力使用，评劳动底分八分。","type":"paragraph"},{"text":"（二）群众中尊敬和爱护烈军属、复员军人的气氛较薄，烈军属门口看不到一张“光荣人家”的红纸，有的军属、复员军人被打击、刁难、打骂甚至被迫自杀。复员军人李世贵爱人死了误工两天以及因他领导的小组田间管理不善等原因，被扣工分700余分，复员军人张耀贵今年6月生病，每天只给二两粮吃。复员军人李光明原被安置在滥泥沟煤厂任会计，工作不负责任，账目不清，群众怀疑李有贪污，公社未深入调查和加强李光明的教育工作，即先后召开300、200人的辩论会二次。李在辩论会上被人殴打，掌握会场的查书记也未坚决制止。有一次李光明参加大队群众会听报告，中途退出会场，大队要罚他做一夜苦工，李又逃到大洪河，回来后又以“外逃分子”为名开了他的斗争会。会后李又跑到重庆杨家坪，经动员后返回家中。大队除扣了他一个月工资外，又准备开斗争会，经县兵役局驻社干部知道后才予制止。","type":"paragraph"},{"text":"（三）军属杜金恒，46岁，贫农成份，儿子在太原市9027部三中队任中士班长。于58年5月上吊自杀。据初步了解经过情况是：54年原沙溪乡政府（现在的八管区）补助杜金恒27元，帮助他解决入社投资困难，但该款却为农业社付主任杜贤仁（现任煤厂采购员）挪用了，曾遭到杜金恒的质问，因此，杜贤仁即对他怀有成见，加之杜金恒平日爱上街吃酒，生产不够积极，因之往往受到杜贤仁的批评和指责。58年4月，杜金恒从街上看病回来，杜贤仁却以“生产这样紧，还上街吃酒、偷懒调皮”为由，罚他做五天苦工，他女儿杜少芝因父亲生病前往代替，社干不同意，杜金恒只好带病前去，一天后因不能胜任，又央求排长杜礼全向队长请假，才回队劳动。5月1日，杜贤仁又指派杜金恒与一个52岁的老太婆翻晒2，000斤左右的葫豆，因2人劳力不足，到下午收班时还未收完入仓，这时乡干部余素芬走来，杜金恒反映工作有困难，曾遭到余的批评；杜贤仁回家时见杜金恒坐在晒坝旁边，即批评说：“你这点干不了，你顽皮，看又罚你苦工罚得成，你当甲长，收粮收米都会搞，这点称了写个码单就干不了吗？”杜金恒处在这种情况下，加以家中口粮快要吃完，回家一面吃饭，一面哭泣，很久不能入睡，遂找了一根牛皮绳，准备在家上吊，但被小儿杜少伯看见未遂。以后即借口收包谷杆而外出。","type":"paragraph"},{"text":"外出后，社干部和驻社干部认为他逃跑了，组织社员四处追找，社长杜合清（现任八管区四大队队长）向杜金恒家属说：“他跑出去若杀人放火，由家里负责，如没有死，就捆起送乡上。”驻社干部余素芬则说：“现在还找不到死狗熬氦燐钾骼，他死了拿去熬”。5月2日晨，社员上班时才发现杜金恒吊死在屋后桐子树上。","type":"paragraph"},{"text":"杜金恒死后，社员都非常惋惜，主张用楼板埋，但杜贤仁不同意，要拉到竹林沟沟去埋，在社员坚持下，社长杜合清才同意买棺材。但又不派劳动力去帮助家属埋葬，邻居左银清等三人主动去帮忙，杜贤仁又要从死者家属的劳动工分内拨工分给左银清等人，左等坚持不要才未拨付。杜金恒死后，其家属惧怕杜贤仁等打击报复，一直不敢将情况告诉军人，直到今春军人返家时，才了解此事，非常不满，曾向县的司法部门控告，迄今未作处理。","type":"paragraph"},{"text":"（根据我局长寿工作组汇报材料整理）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cb3f3a931"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"关于财经建设的基本方针给谢觉敌的信","alias":"","parts":[{"type":"paragraph","text":"关于财经建设的基本方针"},{"type":"paragraph","text":"给谢觉哉的信"},{"type":"paragraph","text":"（1941年8月6日）觉哉同志："},{"type":"paragraph","text":"近日我对边区财经问题的研究颇感兴趣，虽仍不深刻，却觉其规律性或决定点似在简单的两点，即（一）发展经济，（二）平衡出入口。首先是发展农、盐、工、畜、商各业之主要的私人经济与部分的公营经济，然后是输出三千万元以上的物产于境外，交换三千万元必需品入境，以达出入口平衡或争取相当量的出超。只要此两点解决，一切问题都解决了。而此两点的关键，即粮、盐二业的经营，如能增产二十万至三十万担粮与运三十万至四十万驮盐出境，即算基本地解决了两个问题。"},{"type":"paragraph","text":"按此两点来检查我们工作，则：（一）今年的八百万投资仅顾及公营事业，全没有顾及私人农业贷款与合作社贷款，仅是不得已的过渡时期的办法，今后必须停止公业投资，发动私业投资，即大放农贷与合作社贷款，兼放畜牧贷款与私商贷款，以达增加粮食产量、牛羊产量与相当繁荣商业之目的。如能投三四百万元于农业，加以政府的春耕秋收运动之动员，增产二十万至三十万担粮食，则收二十万担粮税数千万斤草税而民不伤，或尚可向绥、榆\"输出数万担。如能使畜产繁殖及商业有相当繁荣，则年收二三百万元羊税与七八百万元商税而民不怨，财政的基本问题即解决了。今年之仅仅注意公业投资未能顾及私业投资，是由于等着公营事业救急的特殊情况，但由此产生的害则是与民争利（垄断）及解决不了大问题。明年决不能继续这个方针，仅有盐业投资是明年应该继续的，而其他公营的农、工、商业则只当作必要的一部分继续下去。（二）盐为达到出入口平衡之唯一的或最主要的办法，只要能年输三十万默出境，换取三千万元（以每驮法币百元计）棉、布进来，即算平衡了出入口，因据银行告我，边区棉、布等入口年仅三于万元之数。如能输出四十万驮，除换取三千万元棉、布之外，尚有一千万元现币进口，则情况更好了。至收六百万至八百万元盐税以补一部分财政之不足，尚是第二个好处，盐的第一个好处是解决出入口平衡问题。出入口问题一解决，则物价、币价两大问题即解决了。据此以观今年盐的官督民运政策，不但是未可厚非的，而且是完全正当的，虽然是否能销出三十万至四十万驮尚不可必，然舍此并无解决出入口问题之其他办法，因而舍此便无法解决物价、币价两大问额，故此政策的根本方针是完全正当的。因为完全的自由贸易政"},{"type":"paragraph","text":"在盐的问题上，今年是不能行的，原因是粮贵、草贵与国民党制，今年与去年不相同，舍官督民运（半强制主义)，便不能运三万至四十万驮出境。我前信未蒙林老复示，似以所提各点为不切肯要。然区区之在使此问题得到合理解决，以达意志统一与行动统一之目的，[]绥、榆，指陕西的绥德县和榆林县。过去数月的不统一，实在是非常之不利的。然统一首在对财经建设基本方针有一致意见，故就感想所及，提出如上论点，就正于你及林老。如你及林老觉得有错误，即祈毫不客气，一一指正，以归一是。昨日政治局会议决定委托我召集一次有关同志的会议，解决本问题。我想先作个别商讨，然后再开会议，较为有益，未知你意如何？"},{"type":"paragraph","text":"敬候日安！"},{"type":"paragraph","text":"毛泽东八月六日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":190,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00fbe32358"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“百花齐放，百家争鸣”是诱敌深入","authors":["北京地质勘探学院","孙增垣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“百花齐放，百家争鸣”是诱敌深入","type":"title"},{"text":"北京地质勘探学院孙增垣","type":"authors"},{"text":"整风期间的「百花齐放，百家争鸣」是诱敌深入，不能做莽夫，以卵击石硬碰，结果会吃大亏。","type":"paragraph"},{"text":"马万钧的做法是毫无价值的牺牲，因为想把党委赶出学校是不可能的，假如可能性存在，这样做也是有意义的，共产党有过这样老实的时候吗？以前在肃反时骑在人民头上说斗就斗，想打就打，想骂就骂，而这次却老老实实的让人民提意见，让人指责，让人指着鼻子骂，这可能吗？难道会真的不报复吗？整风是党想看一看人民内部的矛盾究竟尖锐到何种程度，并且可以发现谁是对党不满的。因为以前人们就是真的对党不满也是不敢说的。表面上看来一个假积极，说几句进步话，这个谁不会做？若是给党歌功颂德的话，任何人都赶不上我（孙），但我不愿意拍马屁，不愿阿谀，奉承，不愿意出卖良心使自己飞黄腾达，叫好非常容易，没有头脑的人都会做应声虫，但我可不愿做，尤其往报纸上投稿，说解放前如何如何，解放后又是如何如何，过去是什么样子，而现在又是什么样子，以及国民党时如何不行，共产党来了又怎么样的好，事实上这一些简直是放屁！就是有成绩的话也要归功于广大的人民群众，把功劳都说成是党的领导所造成的，这是非常不公平的。","type":"paragraph"},{"text":"党委们不但不向人民群众低头承认错误，反而进行大「翻案」和向提意见的人们进行「倒算」反咬一口，居然无耻到利用反动的大字报如「怒狮」的「支持马万钧」来替自己说话，和想趁火打劫，借此机会捞一把，并且转移了目标，使人们不再向党委提意见了，如校刊室，「北极星」真是能体会领导意图的奸诈小人，大量印发「怒狮」的大作，居心不良，纯粹是给领导拍马屁和为了个人私利。专门借几封匿名信，恐吓信来大嚷大叫，故作吃惊以限制别人的言论自由，和不让人大放大鸣，如六月八日人民日报登载的〈这是为什么〉上面说的卢郁文接到恐吓信一事，这完全是小题大作，而达到无耻的收，和不让人大放大鸣，百家争鸣并非「广开言路」相反的是通过这种手段让别人沉默，结果是「人人自危」，没有人再敢说「公道话」了，除非给党叫好而外没有第二句话好说。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aa8044298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝越南南方人民的光辉节日","authors":[],"dates":[{"year":1973,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中越友协和对外友协举行招待会"},{"type":"paragraph","text":"热烈庆祝越南南方人民的光辉节日"},{"type":"paragraph","text":"阮文广、阮进、武文谨、李班等越南同志应邀出席"},{"type":"paragraph","text":"邓小平、徐向前等同志出席  杨骥和阮文广同志讲话"},{"type":"paragraph","text":"新华社一九七三年六月二日讯　中国越南友好协会和中国人民对外友好协会今晚举行招待会，热烈庆祝越南南方共和临时革命政府成立四周年。"},{"type":"paragraph","text":"应邀出席招待会的有："},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广，越南民主共和国驻中国大使馆临时代办阮进，这两个大使馆的外交官员；"},{"type":"paragraph","text":"正在北京的越南民主共和国卫生部代部长武文谨、外贸部副部长李班，以及其他越南同志。"},{"type":"paragraph","text":"我国国务院副总理邓小平，人大常委会副委员长徐向前，外交部副部长韩念龙，中国人民解放军副总参谋长彭绍辉，对外友协副会长杨骥，有关方面负责人石林、柴树藩、张香山、阎钧、王磊、甘迈、陆维钊等，出席了招待会。"},{"type":"paragraph","text":"杨骥副会长在招待会上首先讲话。他说，越南南方共和临时革命政府是在革命斗争的烈火中诞生的，是代表越南南方人民利益的真正合法政府。越南南方人民在越南南方民族解放阵线和越南南方共和临时革命政府的领导下，同骨肉的北方同胞一道，高举胡志明主席“决战决胜”的光荣旗帜，进行了长期的不屈不挠的斗争，终于促使美国政府签订了越南停战和平协定，赢得了反侵略战争的伟大胜利。"},{"type":"paragraph","text":"杨骥副会长指出，越南人民抗美救国战争的胜利结束，标志着越南人民的革命事业进入了一个新的历史时期。他祝兄弟的越南南方人民在今后的斗争中取得新的更大的胜利，并表示深信，越南人民统一祖国的愿望一定会实现，越南人民的正义事业一定胜利。"},{"type":"paragraph","text":"杨骥副会长说，在过去的战争年代里，中越两国人民始终互相支持，互相鼓舞，并肩战斗。今后，我们仍将坚定地同兄弟的越南南方人民和全体越南人民站在一起，全力支援越南人民的正义事业，直到取得彻底的胜利。"},{"type":"paragraph","text":"阮文广大使在讲话中说，在越南南方民族解放阵线和临时革命政府的领导下，越南南方军民同全国同胞一道，取得了抗美救国事业的伟大胜利，迫使美帝国主义签订了“关于在越南结束战争、恢复和平的协定”。这一历史性的胜利，为在越南南方完成民族民主革命的斗争开辟了一个新的阶段和有利的局面。这是越南人民的巨大胜利，也是世界人民的胜利。"},{"type":"paragraph","text":"阮文广大使说，我们坚决要求对方严格履行协定的各项条款，要求他们必须停止对解放区的蚕食进攻，实现各项自由民主权利，必须全部释放由西贡政权监禁的非军事人员，实现民族和睦政策，以便尽快地在越南南方恢复真正的和平。"},{"type":"paragraph","text":"阮文广大使说，越南和中国是山连山、水连水的亲密邻邦。由胡主席和毛主席亲自培育的我们两国人民的“同志加兄弟”的深厚感情，在长期的革命斗争中得到了考验，并将日益美好地发展下去。"},{"type":"paragraph","text":"招待会自始至终洋溢着中越两国人民伟大友谊和战斗团结的热烈气氛。（附图片）"},{"type":"paragraph","text":"中越友协和对外友协举行招待会，热烈庆祝越南南方共和临时革命政府成立四周年。阮文广、阮进、武文谨、李班等越南同志应邀出席。邓小平、徐向前等同志出席。图为宾主步入宴会厅。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3551508c5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

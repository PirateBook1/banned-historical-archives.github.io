script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"对于文革，真相比结论更重要","authors":["方方"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"应该说，鲁礼安是文革中的特殊人物之一，因为他在这场浩荡的大革命中，不仅是追随，还有制造。他畅快淋漓的文章、唇枪舌剑的辩才、挥斥方遒的意气、侠肝义胆的豪情，曾经成为武汉三镇的传奇。正因为此，当传出他被抓获的消息，竟引发一场规模不小的“营救”运动。无论今天我们如何评价当年，无论事情的发生发展是对是错，对于鲁礼安而言，那都是他个人最轰轰烈烈也最风光无限的年月。","type":"paragraph"},{"text":"只是好景不长，鲁礼安最终被投入了牢房。虽然关他入狱的理由现在说起来像个笑话，但他却因为这个笑话，在不时转换但全部黑暗的小屋中度过了近十二年的时光。２１岁到３３岁，一个人几乎全部的青春都被永远尘封在此并且永远也索取不回。曾经与鲁礼安一起“革命”并也坐牢的诸多战友或死亡或崩溃，但鲁礼安却没有。这应该是个奇迹，连鲁礼安自己也认为是个奇迹。或许是他的充满自信的性格帮助了他。他在狱中一遍遍回忆自己的往事，以致那些事情烂熟于心，睁眼闭眼都清晰可见。那时候，他就下决心要将自己的经历写成一本书。","type":"paragraph"},{"text":"这是一本重要的书，重要的不仅是内容本身，而是鲁礼安所做的这件事。十年的文革时间，实在是太漫长了，漫长得我们无法看清它的真相。随着二十八年时间的推移，越来越是非难分，越来越错综复杂。究竟是什么原因令中国产生如此之大的浩劫？是什么理由使中国精英们一夜之间以排山倒海的姿态崩溃？是什么力量让阳光一般的红卫兵突然成为人们眼里的恶魔？——这样的问题可以提出成百上千，但答案却总是吞吞吐吐含含糊糊。","type":"paragraph"},{"text":"当然，这样的问题，鲁礼安一个人的回忆录不可能解答，就算有其他更重要人的回忆录也无法解答，它需要千千万万过来人最真实的记忆。文革若是暗夜里的一块巨石，浑然不见它的真实面目，而鲁礼安的回忆录便是一只射向它的手电筒。虽然它只能让我们看到巨石的一个点，但如果有无数无数的鲁礼安将自己的文革经历写出来，尤其是那些在文革中身份地位相对特殊的人写出自己的文革历程，那么，这就如同手电筒从各个角度向这块看不清的巨石投射去光照。聚光之下，就算最本质的东西无法触及，但它的轮廓却已然暴露在众目睽睽之下。或许这样，我们方能以最快捷的方式接近真相。","type":"paragraph"},{"text":"其实，对于文革，我个人以为，真相比结论更重要。这就是三年前我非常希望看到回忆文革的原始文本的原因。□ 摘自《一个人的文革史——〈仰天长啸〉序》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【读书笔记】","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb1c7f64ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同哈比亚利马纳总统会谈","authors":[],"dates":[{"year":1978,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月九日电　国务院副总理邓小平同卢旺达共和国总统、全国发展革命运动主席和创始人朱韦纳尔·哈比亚利马纳少将今天上午在这里举行了会谈。"},{"type":"paragraph","text":"卢旺达方面参加会谈的有:全国发展革命运动中央委员会委员、外交和合作部长阿洛伊斯·恩塞卡利杰上校，全国发展革命运动中央委员会委员、内政部长亚历克西·卡尼亚伦圭上校，全国发展革命运动中央委员会委员、青年部长西梅翁·恩特齐利亚约，农业和畜牧业部长弗雷德里克·恩扎穆兰巴霍，公共工程和装备部长费利西安·加塔巴齐，卢旺达驻中国大使塔尔西斯·尼昂德维，以及哈比亚利马纳总统的其他随行人员樊尚·鲁哈马尼亚、梅奥内斯·利津德少校、伊斯梅尔·阿姆里·苏埃德、昂布鲁瓦兹·穆林当加博、哈乌格万托尔少校、雅克·马尼拉古哈少校、安托万·尼伊林金迪、皮埃尔·克拉韦·加雄巴。"},{"type":"paragraph","text":"中国方面参加会谈的有:国务院付总理陈慕华，外交部副部长何英，中国人民解放军付总参谋长何正文，外经部副部长程飞，农林部副部长何康，国家体委负责人李青川，中国驻卢旺达大使岳良，以及有关方面负责人罗旭、傅顺和、赵春正、耿志刚、刘和林。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"778b76e001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

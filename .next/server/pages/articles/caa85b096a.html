script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市委获得一些文字记录材料暴露了章伯钧进行反党活动的阴谋","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"重庆市委获得一些文字记录材料暴露了章伯钧进行反党活动的阴谋","type":"title"},{"text":"新华社重庆21日电  中共重庆市委统战部获得一些文字记录材料，暴露了章伯钧等在今年民盟中央4月政治会议所布置的夺取党的领导权，特别是对知识分子领导权的重大阴谋。这批材料是从一部分基层盟员和民盟中的党员手上得到的。","type":"paragraph"},{"text":"民盟重庆市委右派分子李康(宣传部长)、舒军(组织部长)参加了民盟4月会议后，回来时在船上曾说，听了章伯钧的讲话(据说只向一部分人讲的)找到了方向，摸到了脉膊。据盟员龚灿光说，李康在回来后曾说：“共产党命归西山，现在大有搞头了。”他们在5月初把章伯钧等人的讲话在一部分盟员中作了传达。据说，传达时把民盟重庆市委主任委员萧华清、副主任委员金锡大(左派)等都撇开。他们有一个传达提纲。这个提纲一开头大意说，“民盟是以知识分子为基础的党派”，中心工作是：贯彻“百花齐放、百家争鸣”的方针。提纲中接着对中国共产党内部的统一作了估计，提出：“目前中共的问题是：有权威思想的怕垮台，教条主义者没有本领，只能打三板斧，不能打持久战，机会主义者站不住脚，好心肠的卫道者怕天下大乱，懒汉不肯作艰苦的思想工作，他们都有顾虑”。意思就是说共产党内部的情况很不好，现在是对民盟有利的绝好时机。","type":"paragraph"},{"text":"提纲针对这种情况，提出了民盟在大“鸣”大“放”中要作的十件事，实际上就是十大纲领：(1)宣传政策，解除顾虑。(2)对教条主义、权威思想出现，民盟盟员要站起来仗义执言，打破迷信。(3)盟员要大胆的“鸣”，带头的争，在大“放”中要点火。(4)盟组织可以作摘帽子的工作(据说，是找寻三反、肃反等运动被斗的人，以帮助摘掉帽子来拉拢他们)。(5)民盟组织要作解围的工作(要发救兵、要站起来“打抱不平”，要站在前线)。(6)盟组织与盟员要作政治保险工作(不怕被扣帽子，有民盟中央撑腰)。(7)盟组织与盟员要组织学术讨论。(8)盟组织与盟员要开辟争鸣的阵地。(9)盟组织可以作文化服务工作。(10)发展组织。","type":"paragraph"},{"text":"以上情况是确实的，重庆市委统战部查对了在几个单位的传达、布置都大致相同。从他们实际的作法也证明这一点。民盟在五月分一下在重庆学校、医院等发展了盟员八十多人，这些人绝大部分是大“放”中的“积极分子”，思想、立场上与共产党对立的人。组织部长舒军说，不管什么，发展进来再说。民盟在西南农业研究所的负责人也说，现在是共产党威信降低，民盟在知识界威信提高的时候，应当抓紧大发展。凡乱点火的都被认为“积极分子”，选作发展对象。西南农学院等单位民盟的右派分子已在前几天大放中把广播室、校刊以及有关学生团体等夺过去。","type":"paragraph"},{"text":"中共重庆市委根据上述情况，已作了具体布置，这些阴谋活动一、二日即可能在民盟内部揭开。","type":"paragraph"},{"text":" 来源：1957年6月26日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa85b096a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央给西北局、东北局并吉林省委的两封电报","alias":"","parts":[{"type":"paragraph","text":"中共中央给西北局、东北局"},{"type":"paragraph","text":"并吉林省委的两封电报"},{"type":"paragraph","text":"（一九六六年十一月）西北局："},{"type":"paragraph","text":"二十三日电悉。请向南开大学卫东红卫兵和西安炮打司令部战斗队同学说明，他们揭发的刘涛同志出狱的问题，中央是知道的。如果他们有新的材料，可派代表送来中央查处。不要在大会上公布和追查。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九六六年十一月二十四日东北局并吉林省委："},{"type":"paragraph","text":"请向南开大学八·一八红卫兵和其他革命同学说明，他们揭发的赵林同志出狱的问题，中央是知道的。如果他们有新的材料，可派代表送来中央查处，不要在大会上公布和追查。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九六六年十一月二十六日毛泽东先后八次共接见了一千一百万"},{"type":"paragraph","text":"外地师生和红卫兵 (节录)"},{"type":"paragraph","text":"（一九六六年十一月二十六日）"},{"type":"paragraph","text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，十一月二十五日和二十六日，在首都接见了来自全国各地的二百五十万革命师生和红卫兵。"},{"type":"paragraph","text":"这是毛主席和他的亲密战友林彪同志对革命小将的第八次接见，也是明年春暖以前的最后一次接见。这次接见，显示了伟大的无产阶级文化大革命的大好形势，是三个多月来革命师生进行串连和学习的一次胜利的总结，它将促进全国革命师生实行全程步行革命大串连。"},{"type":"paragraph","text":"从八月十八日以来的三个多月中，连同国庆节在内，毛主席已经接见了一十一百多万革命师生和红卫兵。在这样短的时间内，我们的伟大领袖毛主席同这样众多的革命群众见面，这在中国革命历史上，在国际共产主义运动的历史上是前所未有的伟大的革命创举。"}],"authors":[],"dates":[{"year":1966,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":179},"tags":[{"name":"吉林文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0b2380c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——歪曲百家争鸣（一）","authors":["中国人民大学","于云鹏","李德","杨维新","潘俊民","王宪文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——歪曲百家争鸣（一）","type":"title"},{"text":"中国人民大学王宪文李德杨维新于云鹏潘俊民","type":"authors"},{"text":"“既然要百家争鸣，何必要党的领导，在一个手心里怎能争鸣？只能一家独放。”（中国人民大学哲学系学生  王宪文）","type":"paragraph"},{"text":"在他写的“剧本”被杂志社退回来以后，他不知耻地骂道：“戏剧月刊也存在着老爷式的官僚主义……青年作家则置之不顾！”又说：“曹禺、夏衍、洪深、田汉皆我之大敌。”","type":"paragraph"},{"text":"“不能满足那个公式化的现实主义……公式化的缔造者是谁？现实主义的发明人。”“文艺上的公式化概念化，就是因为提出了社会主义现实主义。”他怀疑“百家争鸣”政策是否有“真正的自由”他说：“‘百家争鸣’要彻底，要允许各种流派同时‘争鸣’，我就要写纯粹浪漫主义的作品。”","type":"paragraph"},{"text":"“‘百花齐放，百家争鸣’1．不应该以马克思列宁主义为指导；2．‘百花齐放，百家争鸣’政策与‘整风’结合在一起，是一个陷阱；3．“百家争鸣”应该允许各种流派（例如‘浪漫主义’）活动。应该允许‘放毒’（？）4．怀疑‘百家争鸣’是否有‘自由’。（中国人民大学哲学系学生  李德的材料）","type":"paragraph"},{"text":"“‘百花齐放，百家争鸣’的方针很对，但顽固势力很大。80-90％是教条主义，无法争鸣。报纸最近较活跃，我很满意，可能教条主义者不满意。过去报纸只是歌功颂德，甚至连小品、漫画都不能登，一家独鸣，只谈成绩，不谈缺点。”（中国人民大学档案系学生  杨维新）","type":"paragraph"},{"text":"“……不仅是文艺科学上的百花齐放，百家争鸣，政治上也可以鸣，反右派不必要。毛主席的报告中没有提到政治上的争鸣，我怀疑党。我说这个方针提出来也许是手段。”（中国人民大学哲学系学生  于云鹏）","type":"paragraph"},{"text":"“毛主席提出‘百家争鸣’实际上是两家，这是不对的，他使人发言有顾虑，有害于实践，百家就是百家。","type":"paragraph"},{"text":"现在教条地义占统治地位，许多党员有话不敢说。","type":"paragraph"},{"text":"百花齐放，有人不喜欢玫瑰花，却把它当毒草，这是无知的表现。","type":"paragraph"},{"text":"根据目前情况来看，除三害不见得除得好，要充分利用民主权利，一直反到共产主义。‘百家争鸣’不是方法而是目的。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f004fa2f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

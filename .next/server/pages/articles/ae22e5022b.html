script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是红卫兵力量的源泉各地革命小将大学十六条大学解放军　决心把红卫兵建设成一支有高度觉悟和严密组织纪律的革命青少年队伍","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京30日电　全国各地的红卫兵，从人民日报《革命青少年要向解放军学习》和《向我们的红卫兵致敬!》的社论里，汲取了巨大的鼓舞力量，正在更加意气风发地投入破“四旧”、立“四新”的革命风暴。他们决心更高地举起毛泽东思想伟大红旗，读毛主席的书，听毛主席的话，向解放军学习，认真运用十六条，在革命斗争中把自己锻炼成为顶天立地、掌握革命本领的无产阶级革命者，决不辜负毛主席和党中央的期望。"},{"type":"paragraph","text":"各地红卫兵读了人民日报的两篇社论，都感到毛主席和党中央对他们的功绩作出了高度的评价，莫不受到极大鼓舞。他们对社论里向红卫兵提出的要求表示最热烈的拥护，欢呼社论使他们更加明确了斗争方向，是他们最需要的及时雨。在毛主席身边的首都各大中学校的红卫兵，这两天纷纷发出倡议书，散发传单，上街演说，表示他们坚决响应毛主席的伟大号召，一定要大学解放军，大学十六条，把红卫兵组织办成象解放军那样的战斗集体，在无产阶级文化大革命的风暴中建立更伟大的功勋。上海的红卫兵们学习了社论以后，纷纷表示决不辜负毛主席的殷切期待，一定要永远跟随毛主席破浪前进。华东师范大学许多红卫兵激动地说:我们的最高统帅毛主席指到哪里，我们就战斗到哪里。我们一定要把资本主义在中国复辟的一切祸根坚决、彻底、全部、干净地挖掉，把我们伟大的祖国建设成为无产阶级的铁打江山。"},{"type":"paragraph","text":"革命青少年们在回顾前一阶段斗争经验的时候，更深切地体会到只有在斗争中活学活用毛主席著作，以毛泽东思想作为一切行动的指导方针，才能心明眼亮方向正，在大风大浪中沿着毛主席开辟的革命航道奋勇向前。太原市大中学校的红卫兵们认真地学习社论以后，纷纷表示要更好地活学活用毛主席著作，认真学习党的方针政策。他们《毛主席语录》随身带，有空就学，学了就用。他们说，对于眼前所发生的一切，对于我们自己的所作所为，必须用毛泽东思想去对照，去鉴别，凡是符合毛泽东思想的，我们就拥护，就照办。凡是不符合毛泽东思想的，我们就抵制，就反对。"},{"type":"paragraph","text":"在乌鲁木齐，革命青少年们决心把活学活用毛主席著作的群众运动在斗争中更好地开展起来。他们说，在当前阶级斗争极其尖锐的无产阶级文化大革命中，我们红卫兵的力量来源于伟大的毛泽东思想。只有象人民解放军那样，时时读毛主席的书，事事听毛主席的话，我们才能在斗争中不断前进，不断胜利。"},{"type":"paragraph","text":"经过对人民日报社论的学习，各地革命青少年们怀着巨大的热情，最坚决、最热烈地响应伟大领袖毛主席的号召，在斗争中进一步向解放军学习。昆明的红卫兵们在社论发表后，许多人一面认真总结前一段的斗争经验，制订新的行动计划，一面认真学习解放军的三大纪律八项注意，决心要象解放军那样成为执行群众纪律、执行党和国家政策的模范，把红卫兵建设成一支有高度觉悟和严密组织纪律的革命青少年队伍。云南大学的红卫兵们说，解放军立场坚定、爱憎分明，在对敌斗争中英勇顽强，同人民群众血肉相连。学习解放军，就要敢于造一切牛鬼蛇神的反，彻底把他们斗倒，同时又要善于斗争，坚决执行十六条。"},{"type":"paragraph","text":"通过斗争的锻炼和对人民日报社论的学习，各地红卫兵进一步加强同广大革命群众的联系，他们和群众的关系更加密切了。乌鲁木齐市第八中学的小将们说，无产阶级文化大革命是广大群众的革命运动。我们必须象解放军那样，密切联系群众，和群众打成一片，虚心向群众学习，事事走群众路线。北京四中的红卫兵们，决心在斗争中把解放军深入群众、联系群众、依靠群众的好作风学到手。他们说，我们要横扫一切牛鬼蛇神，没有最广大群众的参加，就不能取得胜利。这两天，许多红卫兵在提出一些倡议和发出一些宣言书时，都事先向工农兵群众进行宣传，广泛倾听工农兵的意见，因此他们的革命行动更加得到群众的热烈拥护。"},{"type":"paragraph","text":"湖南师范学院许多革命学生在座谈人民日报社论时强调指出，在当前的革命运动中，一定要认真学好十六条，用好十六条，以十六条为指针，观察一切，指导一切，改造一切。只有这样，才能既敢于斗争，又善于斗争，取得无产阶级文化大革命的彻底胜利。南京市有二十多个中等学校的红卫兵向全市红卫兵提出倡议，认真学习十六条，以十六条为纲，以搞好本单位的文化大革命为主，大破“四旧”，大立“四新”，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae22e5022b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

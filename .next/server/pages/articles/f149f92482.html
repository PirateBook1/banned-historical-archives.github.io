script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海农业区在大辩论中十二天内有十一人自杀身死","authors":["杨立本"],"dates":[{"year":1957,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"青海农业区在大辩论中十二天内有十一人自杀身死","type":"title"},{"text":"杨立本","type":"authors"},{"text":"新华社西宁24日电　青海省农业区大辩论中，从本月12日到25日已有十一人自杀身死，其中藏民二人，汉民九人；地主一人，上中农八人，下中农一人，贫农一人。死者大多是思想落后，没有破坏活动；少数虽有破坏活动，也不够法办程度。","type":"paragraph"},{"text":"发生自杀事件的原因，总的来说是对不法地主、富农和反革命分子的打击斗争和对富裕中农资本主义思想的说理批判没有严格分清，工作方式简单粗暴，把土改时斗争地主的方式用于社会主义大辩论。但促其每个自杀者自杀的具体原因各有不同。湟中县陈世清(地主)主要因追加卖陈粮数字自杀；湟源县杨生贵(藏民)主要因揭发同其女发生过关系羞愧自杀；乐都县王春政(上中农)主要因参与写信告发社干部(信中大部揭发是对的)，被指为破坏活动恐惧自杀；也有人因胆小怕事，慑于斗争的粗暴方式而自杀。他们自杀前均有寻死迹象，但工作人员没有深入掌握他们的情绪做思想工作。","type":"paragraph"},{"text":"发生自杀事件后，各乡干部比较普遍认为，群众充分发动起来后发生粗暴行为是不可避免的，这是一方面；另一方面对群众的这种行动又不好加以制止，怕弄不好又影响群众斗争情绪，左右为难。","type":"paragraph"},{"text":"中共青海省委在9月21、22两日召集了发生事故各地的县、乡负责人座谈，详细分析了各人死因，指出必须贯彻阶线路线，分别对待。省委书记陈思恭在座谈时特别强调工作做得好，运动中可以不死人或少死人。死了人的乡、社，并不是群众工作真正做好了，正是因为发动群众不充分，才产生急躁粗暴行为。如果群众发动得又深又透，充分讲道理、深刻批判、以理服人，就不会简单粗暴，也可以不死人或少死人。","type":"paragraph"},{"text":"来源：1957年9月26日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海农业区在大辩论中十二天内有十一人自杀身死","authors":["杨立本"],"dates":[{"year":1957,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"青海农业区在大辩论中十二天内有十一人自杀身死","type":"title"},{"text":"杨立本","type":"authors"},{"text":"新华社西宁24日电　青海省农业区在大辩论中，从本月12日到23日已有十一人自杀身死，其中藏民二人，汉民九人；地主一人，上中农八人，下中农一人，贫农一人。死者大多是思想

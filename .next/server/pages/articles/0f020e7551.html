script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1521","name":"为什么只有彻底否定‘文化大革命’才能根除派性？","author":"新华日报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为什么只有彻底否定‘文化大革命’才能根除派性？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["新华日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 31","tags":[{"name":"彻底否定","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"为什么只有彻底否定“文化大革命”才能根除派性？"},{"type":"paragraph","text":"近几年，不少地方和单位曾经进行过消除派性的工作，但是派性始终没有根除，有的单位仍然是“明无山头暗有礁”，派性的幽灵时隐时现，其关键就在于没有彻底否定“文化大革命”，没有彻底否定“文化大革命”中的各派。"},{"type":"paragraph","text":"其一，从“文化大革命”中各派产生的根源来看，为什么要拉派呢？因为要“踢开党委闹革命”，不能靠党了。为什么不能靠党，因为“走资派”就在党内，认为很大一部分领导权已为“走资派”所把持。因此，就要离开党、团、工会去拉帮结派，去夺权。“造反派”的本质是执行“文化大革命”的“左”倾指导思想，担负“把文化大革命进行到底”的任务，即进行所谓“一个阶级推翻一个阶级的革命”，“造走资派的反”。有人说“我这派保过一些领导干部，错误小些”。但你这派的根子扎在哪里呢？不也是不靠党吗？所以，不管这一派那一派，形成的根子都不正。以后，其所作所为又是在“文化大革命”的错误理论指导下进行的，也都对“文化大革命”起了推波助澜的作用，这又有什么可以肯定的呢？因此，对各派的组织都应该彻底否定。"},{"type":"paragraph","text":"其二，“文化大革命”中两派长期争是非、比高低。为什么老吵不清？就是因为他们还以“文化大革命”中所规定的是非为标准，比谁忠于“革命路线”。如果通过学习，认识到“文化大革命”的指导思想根本就不是什么“正确路线”，那你不是明显的是“忠于”“左”倾的东西吗？这又有什么值得可争、可比的呢？所以，不彻底否定“文化大革命”，就不能消除两派争输赢、比上下。"},{"type":"paragraph","text":"其三，不彻底否定“文化大革命”，就不能解决十年内乱所造成的相当普遍存在的个人恩怨。不用党性去克服个人恩怨，就为派性的存在提供了土壤和条件。长期的折腾，遗留下来的一个大伤痕，就是某些个人之间结下个难解难分的恩怨关系。相当多的同志肚子里是有苦水的。问题是现在应该如何正确对待苦水。这无非是两种态度：一种是首先要看到“文化大革命”是一场给党、国家和人民带来严重灾难的内乱，个人的受害是党、国家和人民受害的结果，因此，首先应该注意消除“文化大革命”的消极后果，而不是过多地考虑个人和家庭的受害，去追究别的同志的责任。尚然，这里讲的只是同志之间的个人恩怨。至于“三种人”迫害干部群众，则另当别论。我们把着眼点放在增强团结，推动我们党的内部生活正常化方向，这是正确的态度，它有助于消除派性；另一种态度是，他满肚子苦水找不到“苦根”，总是想到个人和家庭损害的多，想到党、国家和人民受的灾难少；想到悲剧性历史条件少，看个人恩怨多，在这种态度下，有的同志就对某些人感到亲近，甚至结成了“生死之交”；而对另一些人则相互疏远，甚至打成了死结，彼此“冷若冰霜”。持这样的态度，又怎么能消除隔阂，清除派性呢？在这个问题上，尤其是觉的领导干部，要注意结合整党，消除个人恩怨，切实做根绝派性的工作，既做细致的“解疙瘩”的工作，又采取必要的组织措施，以消灭派性的孳生地。只有这样做，才能彻底否定派性，增强党性。"},{"type":"subtitle","text":"(原载《新华日报》）"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f020e7551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

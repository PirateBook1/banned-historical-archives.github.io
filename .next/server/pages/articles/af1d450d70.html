script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三万人民欢声雷动北平隆重纪念七一毛主席·朱总司令亲临参加","authors":[],"dates":[{"year":1949,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平二日消息】　七月一日是中国共产党诞生二十八周年纪念日，中共中央华北局和中共北平市委会召集在北平的党政军民机国工厂学校党员团员和干部，在一日晚上举行空前隆重的纪念大会，到会的有七十六个单位达三万人，毛主席，朱总司令，周恩来同志都亲临参加，民主人士李济深，沈钧儒，何香凝，张澜，郭沫若，茅盾等也应邀出席，大会首先由薄一波同志致开幕词，接着朱总司令在掌声雷动中讲话。(原文见下)董必武同志在讲话中详细讲出了中国共产党诞生和发展的条件以及党在廿八年斗争中的经验。北平市委书记彭真同志在讲话中号召北平市全体党员要加强马列主义的学习做一个毛泽东的好学生。这时候，毛主席，周恩来同志赶来参加，大会顿时掌声雷动，高呼“毛主席万岁”。毛主席和大会主席团及来宾一一握手后，领导大家高呼口号。"},{"type":"paragraph","text":"【北平二日消息】　在中共中央华北局和中共北平市委会所召集的“七一”纪念大会上沈钧儒先生郭沫若先生先后讲话，沈钧儒先生代表全国各民主党派向中共中央毛泽东主席中国人民解放军朱德总司令和中国共产党全体党员致崇高的敬礼。他说中国人民之所以获得今天空前的胜利，就是因为有了中国共产党，他认为毛主席“七一”论文总结了中国革命的基本经验，全国人民都应当承认这个经验，应当接受这个纲领，郭沫若先生说:今天中国共产党廿八岁诞辰，应该是全国人民伟大的国庆，全国人民要以满腔热情来庆贺这一个日子，毛主席的划时代的“七一”论文，是全国人民意志的集中表现。茅盾先生代表全国文学艺术工作者代表大会向毛主席朱总司令献旗致敬。"},{"type":"paragraph","text":"【北平二日消息】　中共中央西北局和中共中央东北局，一日都召集了大会，庆祝中共诞生二十八周年。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af1d450d70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

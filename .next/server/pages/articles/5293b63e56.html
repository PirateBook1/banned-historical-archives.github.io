script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽春茶喜获丰收","authors":[],"dates":[{"year":1976,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽春茶喜获丰收"},{"type":"paragraph","text":"新华社合肥电　在深入批邓、反击右倾翻案风伟大斗争的推动下，安徽省今年春茶喜获丰收，产量比去年增加二成。到六月十五日，全省春茶收购量比去年同期增加百分之二十二。"},{"type":"paragraph","text":"今年以来，安徽省各产茶区的广大干部、社员在各级党组织和革委会的领导下，认真学习毛主席的重要指示，以阶级斗争为纲，深入批判党内最大的不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，提高了贯彻执行毛主席革命路线的自觉性，有力地促进了茶叶生产。全省七个产茶区、二十多个重点产茶县，春茶都获得增产。六安和池州地区今年春茶比去年增产三成以上。六安地区著名的“舒绿”和“瓜片”，今年收购量分别比去年同期增加百分之六十五和百分之三十。徽州地区今年已采制的春茶比去年增产两万多担。驰名中外的“祁红”、“屯绿”的主要产地祁门、休宁两县，夺得了春茶的大幅度增产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5293b63e56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

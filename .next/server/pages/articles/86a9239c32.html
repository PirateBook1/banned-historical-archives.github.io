script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理、邓颖超副委员长观看缅甸文化舞蹈音乐团演出赞赏艺术家们的演出很优美、很有民族特色、很受欢迎","authors":[],"dates":[{"year":1978,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月二十四日电　国务院副总理邓小平、人大常委会副委员长邓颖超今天晚上观看了缅甸文化舞蹈音乐团演出的音乐舞蹈节目。"},{"type":"paragraph","text":"演出休息时，邓小平副总理和邓颖超副委员长会见了缅甸文化舞蹈音乐团团长钦貌纽和主要演员，赞赏艺术家们的演出很优美、很有民族特色、很受欢迎。"},{"type":"paragraph","text":"今晚，缅甸艺术家演出了民族器乐合奏和十六个古典和现代舞蹈节目。艺术家熟练的技巧，优美的舞姿，鲜艳、古雅的服装，使整个演出色采调和、动人，不断激起全场热烈的掌声。缅甸艺术家还用中文和缅文演唱了《中缅友谊之歌》。"},{"type":"paragraph","text":"观看演出的还有对外友协会长王炳南，外交口副部长张海峰，文化部副部长林默涵，北京市革委会副主任毛联珏等。"},{"type":"paragraph","text":"缅甸驻中国大使吴塔吞和夫人以及大使馆外交官员也观看了演出。"},{"type":"paragraph","text":"演出结束时，邓小平副总理和邓颖超副委员长等登上舞台，同演员们热情握手，祝贺他们的成功演出，并向他们赠送了花兰。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86a9239c32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局转川南古閵黑坭乡洞河村假暗杀团事件通报（节录）","authors":[],"dates":[{"year":1951,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"西南局转川南古閵黑坭乡洞河村假暗杀团事件通报（节录）","type":"title"},{"text":"各省区党委：","type":"appellation"},{"text":"兹将川南区党委四月七日的通报转发请你们注意类似情形的发生。","type":"paragraph"},{"text":" 西南局　1951年四月十日","type":"paragraph"},{"text":"各地市县委并报西南局：","type":"appellation"},{"text":"关于古閵黑坭乡洞河村假暗杀团事件通报：古閵九区黑坭乡洞河村，封建势力强大，农协不纯，从来宗派斗争厉害。在土改中，工作队员吴信召怀疑该村组织部长李正伦有暗杀他的企图，便将李正伦逮捕。同时村长杨正权因证明李是好人也被扣押，并对两人施以严刑拷打，逼他们召供暗杀组织。因此牵连吊打的农民五十余，其中受重刑者廿六人，自杀一人，并把村长杨正权妻子（苗族）毒打，以后命武装队员拖出去枪毙了。在严刑拷打下，终于逼供出所谓六十六人的暗杀团组织，其中除地主三人，富农一人外，中农十二人，贫农十八人，雇农二人，这些人里面，不但有十六个妇女，也有十五岁小孩，六十五岁老头。以后县公安局和法院派人到该村调查案情，始发现过去所供暗杀组织完全是假的，并无事实根据。当公安局和法院来人调查时，工作员吴信召威吓群众说：“不要乱讲，要照坦白的说，谁乱讲要送法院关起来”。从以上事实看来，吴信召不但严刑逼供违反政策，擅自捕人杀人，目无组织，而且敌我不分，丧失立场，其错误是极其严重的，应撤职逮捕严办，并应严格审查其成份历史和政治面目，了解他犯错误的真实思想和意图，倘若政治上有问题，或有意乱搞则必须加重处分。对于被冤屈的群众，应很好安慰对死者要抚恤，除吴信召必须对群众赔罪外，县、区也应向群众作检讨，以挽回党和政府……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea8be4d1d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

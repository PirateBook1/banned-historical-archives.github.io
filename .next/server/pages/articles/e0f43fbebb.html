script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这也是战斗”","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"施宝慧为扑灭荒火英勇牺牲的消息，在尾山农场第六生产队传开以后，人们含着热泪，从四面八方来到生产队的黑板报前，抬头仰望黑板上施宝慧留给人们最后一首激情洋溢的诗篇，诵吟着这样豪迈的诗句:"},{"type":"paragraph","text":"教育界的奇谈怪论，"},{"type":"paragraph","text":"岂能阻挡我们走上山下乡的金光大道，"},{"type":"paragraph","text":"我们同工农相结合的隆隆脚步声，"},{"type":"paragraph","text":"震碎了修正主义蓬间雀的一枕黄粱。"},{"type":"paragraph","text":"人们不禁想起，前几天，在深入批邓、反击右倾翻案风的批判大会上，小施以自己的切身体会有力地驳斥了邓小平否定无产阶级文化大革命，攻击社会主义新生事物的无耻谰言。最后，她满怀激情地朗诵了自己写的这首诗。同志们纷纷赞扬她不仅是批修斗争的闯将，也是文艺阵地的尖兵。她生前经常以文艺为武器，积极投入斗争。她说:“用文艺形式宣传马列主义、毛泽东思想，批判修正主义，这也是战斗。”"},{"type":"paragraph","text":"一天夜晚，青年宿舍的电灯已经熄灭了，经过一天劳动的同志们已经进入了梦乡。可是在施宝慧同志的床头，还点燃着蜡烛，闪出微弱的亮光，小施正握笔伏在自己的被子上。她在写什么呢?原来，这几天因为劳动任务比较重，有些青年产生了怕苦怕累的思想。小施想到，应该发挥革命文艺的战斗作用，用这个武器团结同志，鼓舞斗志，去争取更大的胜利。夜深了，人累了，小施揉揉眼皮，继续往下写，同伴们一觉醒来，只见小施仍在伏案苦思。第二天，在劳动休息的田间地头，响起了小施嘹亮的歌声:"},{"type":"paragraph","text":"艰苦创业学大寨，"},{"type":"paragraph","text":"定叫尾山换新颜，"},{"type":"paragraph","text":"顶烈日来战严寒，"},{"type":"paragraph","text":"越累越苦心越甜。"},{"type":"paragraph","text":"歌声唱出了革命青年的豪情壮志，歌声鼓舞着战友奋勇向前。在反击右倾翻案风的伟大斗争中，她更加热情地学唱样板戏，歌颂毛主席的革命路线。直到她牺牲之后，大伙一想起这位战友，就会想起她豪迈的诗篇、激越的歌声，激励着同志们投入新的斗争。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0f43fbebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

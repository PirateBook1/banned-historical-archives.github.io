script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于贯彻农业八字宪法经验的初步总结","authors":["贵州省农业厅"],"dates":[{"year":1961,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"关于贯彻农业八字宪法经验的初步总结","type":"title"},{"text":"贵州省农业厅","type":"authors"},{"text":"[此为农业厅为出席1961年全国农业工作会议准备的材料]","type":"subtitle"},{"text":"（上缺）向大季借粮”的情况确实是存在的。这就证明了耕作制度的改革，必须从现实情况出发，统筹兼顾，全面安排，轻易打乱原有耕作制度，抓了一头丢了一头，特别是抓了小季误了大季，从全年增产上看是不合算的。","type":"paragraph"},{"text":"农业生产的周期性很长，季节性强烈，在关键性季节或者关键性问题上，措施不当，不仅影响当季生产，而且往往影响下季、下年生产。农民说：“误了一年春，十年理不伸”，我省山区，就全省情况看，农事季节参差不齐，而具体到一个地区，农时要求又极为严格，因此，不违农时的原则，又具有特别重要的意义。脱离季节要求强调措施，常遭致违误农时减产损失的不良后果，1958年秋季大搞深耕密植，夏收作物播种延迟，面积减少，产量大大减低，这是一个深刻的教训。八字宪法的任何措施，都应当服从于农事季节的要求，在季节与措施矛盾时，与其抓措施而失误季节，就不如抓紧季节而改变措施。当然抓紧农时也绝不是漫无限度的，1960年春季一部分地区盲目提早播种，造成烂种烂秧的教训也是应当吸取的，违反作物生育规律，“越早越好”，同样属于主观片面的错误。","type":"paragraph"},{"text":"八字宪法互相依存，是一个完整的整体，在贯彻时，必须既要发挥其每项措施的独特增产作用，又必须全面贯彻，发挥各项措施的连因互补作用。但在不同地区，不同时间，各项措施也不能等量齐观，而必须抓住关键，由主及次。目前我省农业措施，主要矛盾集中点在于水利、肥料两大关键问题，全省大部地区，历年春旱夏旱严重，保证水稻适时满栽满插，必须加强水利工作，扩大灌溉面积；夏秋两季矛盾；除夏收夏种季节劳力紧张外，基本上也是水、肥的矛盾，其他如低产田土的改造，密植、田间管理等栽培措施的加强，无不与肥料紧密相关，“有收无收在水，收多收少在肥”，这在我省目前条件下，表现十分突出。实现多（下缺）","type":"paragraph"},{"text":"（上缺）志。违反因地制宜的原则，措施不当，固然不敢取得预期的效益；即令措施本身正确，而由于执行上，步子摆的不适当，工作条件跟不上，也不能取得最大的实效。我省近年来推行的某些增产措施，如积肥上踩青、沤青，提倡在酸性田土施用石灰，冬耕消灭板田板土，群众选种，改稀大窝为小窝密植，以及处理种子，采取土洋结合的办法消灭病虫害等，费省效宏，极为群众所欢迎。但也存在一些问题，如有的措施，科学研究和小面积试验的结果，确有实效，而忽视在推广上必须具备的客观条件，要求过急，步子过大，就难以取得预期的成效，甚至造成损失。以工具改革为例，我省近年来大搞工具改革的群众运动，创制和推广了大量的先进生产工具，其中确有不少对提高工效有显著效果，如部分地区坚持水稻插秧机的使用，已证明有提高插秧效率，保证插秧质量的功效，为水田机械化提出了方向。但由于在推广上，对各地制造规格不合，使用人员的技术不熟等情况，缺乏应有的估计，在1960年过急地要求“插秧机化”，普遍以机插代替手插，这就在许多地区，人力物力大量浪费，而未能取得实际效益，失去了推广的意义，并且为今后推广带来不利的影响。","type":"paragraph"},{"text":"讲求实效，必须把长远的利益与当前生产的现实效益结合起来，而中心又在于有利于当前增产。我省几年来大修水利和进行其他农业基本建设，从长远看，确是农业增产的根本措施，对抗拒灾害保证增产发挥了巨大的作用，成绩显著。但规模过大，步调过急，大工程上马多，投资小收效快，收益大的小型水利抓得少，现有工程管理养护抓得少，以致许多工程当年不能收到灌溉效益，投入劳力过多，且在一定程度上影响了当前生产。如1959年冬和60年春季，全省曾投入三分之一的劳动力，个别地区，甚至以半数以上劳力，兴修水利，当年夏收作物的田间管理，遭受很大影响；大规模进行土地平整，改坡为梯，占用过多（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"275ebb11b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

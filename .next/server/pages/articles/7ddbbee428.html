script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一心办店为矿工","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一心办店为矿工"},{"type":"paragraph","text":"山东淄博洪山煤矿三立井有一个深受矿工赞扬的代销店。这个店是由三位退休老工人办起来的。这三位退休老工人可真有股干劲，常年住在代销店。早晨天刚放亮，他们就开门营业。天黑了，他们又敞开夜间服务窗，接待创高产夺胜利的矿工们。代销店离食堂虽说不远，可他们有个制度：每逢矿上创高产，宁愿自己多跑腿，也要挑起货郎担，带上烟酒糖等商品，一日三次送到矿工的手里。夜班的工人买东西，啥时叫门啥时开，从不怕麻烦。"},{"type":"paragraph","text":"凡是对矿工有利的事，他们抢着做。看到邮递员送报送信时间紧、任务急，他们就主动挑起了义务邮递员的担子，把报纸和信件及时送到食堂、井上、宿舍。他们想矿工所想，供矿工所需，日复一日、年复一年地为矿工服务。"},{"type":"paragraph","text":"在深入开展批邓斗争中，三立井呈现出一派沸腾的战斗景象。从井口到食堂，到处都是批邓的战场。一次，正在参加井上批判会的代销员王洪三同志，听说矿上搞大批判用的纸不多了。他想，批邓是当前的大事，一定要保证大批判的需要，于是直奔洪五门市部去了。他有气管炎病，走急了就喘不上气来。但他想到矿工批邓的怒火，联系自己旧社会的苦难遭遇，心想，邓小平要搞翻案复辟，开历史倒车，咱就要跟他干到底！于是他提上纸，没顾得歇脚，就返回了矿井。当他把纸送到矿工们的手里时，矿工们感动地给他擦汗倒水。大家说：“老王，你送来的不单纯是纸，而是射向邓小平的炮弹！”　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ddbbee428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

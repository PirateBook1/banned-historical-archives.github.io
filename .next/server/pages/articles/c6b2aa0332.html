script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给谭天荣的信","authors":["南开大学","张运昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"给谭天荣的信","type":"title"},{"text":"南开大学张运昌","type":"authors"},{"text":"[张运昌：南开大学物理系学生]","type":"subtitle"},{"text":"谭天荣同学：","type":"appellation"},{"text":"上次寄上的关于程京教授的大字报，不知有无收到。","type":"paragraph"},{"text":"这次民主运动，好像是一汛海潮来临，来的突然，去的也找不出踪影。虽然我校从昨天下午起，已开始停课四、五天，为了讨论储安平等人提出的意见。据说这种作法是出于高教部的指示，整风已越出范围，转入阶级斗争的倾向，为了国家大问题，特须讨论云云，但是，整个民主气氛，激昂的呼声，就我个人感觉，在南开园已经消沉下去，不知是由于准备考试的原因呢，或是同学们已经开始对运动厌倦了。","type":"paragraph"},{"text":"这种情况，乐天安命，旦夕自保的情绪，不得不使我觉得格外沉重。青春的活力再度从我身边溜走，又迈开衰老迟缓的步子上道。我对青年二字不太信任，请问，青年，它能代表多大的力量，几何的生命力，能破坏不合理的现象，能创造一些引导光明的火炬吗？为什么是如此的无能，不信任自己，这能鼓起勇气来监督时代表的进展？不知你们北大的情况怎样？","type":"paragraph"},{"text":"我以前和你谈起的，由物三，物一某些同学组成主要成员是巨大悲剧作者们的“木偶社”，方建立不了几天、今天已宣告解散。实际上更正确的说，是无形而散。这对我来说无疑是泼了一瓢冷水，皮肤起了一阵鸡皮疙瘩。我问他们理由是什么，回答是，随情势发展，已不适合客观需要。想到当天宣言中所显露出的那种英雄气魄不觉寒心。据他们的意思，只有见识不广，幼稚的人，对这种问题才会产生激动。你叫我如何理解这些话。","type":"paragraph"},{"text":" 物一张运昌  南大四舍220室","type":"paragraph"},{"text":"☆这封信是张运昌给谭天荣的，它被谭天荣作为大字报在北大贴出。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6b2aa0332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

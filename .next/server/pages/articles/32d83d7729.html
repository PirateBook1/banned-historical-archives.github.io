script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席的革命路线站好岗放好哨","authors":["王顺云"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛主席的革命路线站好岗放好哨"},{"type":"paragraph","text":"老红军战士　王顺云"},{"type":"paragraph","text":"党的“九大”胜利闭幕了，毛主席当选为党中央主席和林副主席当选为党中央副主席的特大喜讯传来，我忘记了腿上的弹伤，跳啊笑啊，一次再次地高呼：毛主席万岁！敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"敬爱的毛主席啊，我凝望着在延安时您送给我们保卫战士的一张光辉照片，就想起了您领导着我们闹革命的战斗历程。"},{"type":"paragraph","text":"一九四二年，我幸福地来到了中央警卫团，担任了保卫您老人家的光荣任务。在您身边，我度过了九个春天。在欢庆“九大”胜利闭幕的幸福日子里，想起您，我心潮翻滚，喜泪直流。"},{"type":"paragraph","text":"抗日战争胜利前夕，您亲自主持召开了党的第七次全国代表大会。我光荣地为“七大”站岗，听到了您“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导。在“七大”正确路线领导之下，全国人民以“愚公移山”的精神打败了日本侵略者。抗日战争胜利后，为了制止内战危机，您不顾个人安危，亲自去重庆同国民党谈判，揭穿了卖国贼蒋介石假和平真内战的阴谋，使他在全国和全世界人民面前原形毕露。"},{"type":"paragraph","text":"在您去重庆的日子里，我们警卫战士好比孩子盼亲人，日夜惦念着您。当您胜利回到延安的时候，人们举着灯笼火把，唱啊跳啊，直到大天亮。迎接您时，我在机场门口站岗，浑身都是力量。毛主席啊，毛主席！有您这样天才的领袖，我们便能够战胜任何敌人。在蒋介石匪帮侵犯延安，枪炮声清晰可闻的情况下，您仍然在王家坪窑洞里指挥着全国的解放战争。您的镇定沉着给了我们必胜的信心。您胸中自有雄师百万，以无产阶级革命领袖的伟大胆略，指挥若定，打退敌人一次又一次的进攻，取得了一个个的胜利。毛主席啊，毛主席！您是我们最伟大的革命导师。条条江河归大海，朵朵葵花向阳开。您的警卫战士啊，永远永远忠于您，永远为您的革命路线站好岗、放好哨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32d83d7729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塔列布和穆巴拉克分别接见姬鹏飞  姬鹏飞向张宝玉同志墓献花圈","authors":[],"dates":[{"year":1981,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"塔列布和穆巴拉克分别接见姬鹏飞"},{"type":"paragraph","text":"姬鹏飞向张宝玉同志墓献花圈"},{"type":"paragraph","text":"新华社开罗10月10日电  埃及临时总统塔列布、总统候选人、副总统穆巴拉克今天分别接见了参加萨达特总统葬礼的中国特使、国务院副总理姬鹏飞。"},{"type":"paragraph","text":"姬鹏飞向塔列布转达了中国政府和人民对埃及政府、人民和故埃及总统萨达特的家属的深切的吊慰。"},{"type":"paragraph","text":"塔列布对中国政府和人民的关心表示感谢。"},{"type":"paragraph","text":"姬鹏飞在向穆巴拉克表示吊慰时说，萨达特总统之死是埃及人民的巨大损失。他在转达了中国领导人叶剑英、邓小平和赵紫阳的问候之后，表示希望进一步发展中国和埃及之间的友好关系。"},{"type":"paragraph","text":"穆巴拉克感谢中国政府和人民派特使参加已故埃及总统萨达特的葬礼。他说，发展埃及和中国之间的友好关系是已故总统的愿望。他说，他将奉行萨达特的政策。他还请姬鹏飞转达他对中国领导人的问候。双方还就中东形势交换了意见。"},{"type":"paragraph","text":"新华社开罗10月10日电 应埃及邀请出席观看10月6日十月战争八周年军事检阅的中国专家张宝玉同志，在发生袭击萨达特总统事件时不幸中弹受伤，不治逝世。"},{"type":"paragraph","text":"张宝玉同志为中、埃两国人民友谊献出了宝贵生命。埃及有关方面对他的逝世表示深切悼念，并把他隆重地安葬在开罗烈士墓。"},{"type":"paragraph","text":"前来参加萨达特总统葬礼的中华人民共和国特使、副总理姬鹏飞，在中国驻埃及大使刘春和埃及外交部公使阿赫迈德的陪同下，今天下午前往张宝玉同志的墓前献了花圈，并表示深切的悼念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f8271c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

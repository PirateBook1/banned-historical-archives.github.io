script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4631","name":"中共中央、国务院、中央军委、中央文革布告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、国务院、中央军委、中央文革布告","dates":[{"year":1968,"month":7,"day":24}],"is_range_date":false,"authors":["中共中央","中央军委","中央文革","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央办公厅国务院秘书厅文化革命联合接待室, 无产阶级文化大革命有关文件汇集（第七集）, 77-82","tags":[{"name":"打砸抢","type":"主题/事件"},{"name":"抢劫","type":"主题/事件"},{"name":"武斗","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"毛主席批示：照办。"},{"type":"title","text":"中共中央、国务院、中央军委、中央文革布告"},{"type":"subtitle","text":"（一九六八年七月二十四日）"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自发动、亲自领导的无产阶级文化大革命，正在向全面的胜利迅猛发展。全国形势空前大好。陕西省同全国一样，正显示出一片欣欣向荣的景象。"},{"type":"paragraph","text":"但是，以中国赫鲁晓夫为首的党内一小撮最大的走资派及其在西北和陕西的代理人、叛徒、特务、反革命分子和没有改造好的地富反坏右分子，最近以来，在全省一些地方，煽动、蒙蔽、欺骗少数人，不断挑起武斗，组成专业的武斗队，连续制造了一系列极其严重的反革命事件："},{"type":"paragraph","text":"一、抢劫国家银行、仓库、商店；"},{"type":"paragraph","text":"二、烧毁和炸毁国家仓库、公共建筑和人民房屋；"},{"type":"paragraph","text":"三、抢劫车船；中断铁路、交通、邮电，私设电台；"},{"type":"paragraph","text":"四、连续冲击人民解放军的机关部队、抢夺人民解放军的武器装备，杀伤人民解放军的指战员；"},{"type":"paragraph","text":"五、拒不执行中共中央、中央文革历次发布的有关通令、命令、通知和布告。"},{"type":"paragraph","text":"中央认为，这是属于一小撮阶级敌人破坏无产阶级专政、破坏无产阶级文化大革命、破坏国家社会主义建设的反革命罪行。"},{"type":"paragraph","text":"为了迅速制止这一小撮阶级敌人这种反革命罪行，中央特再重申："},{"type":"paragraph","text":"（一）任何群众组织、团体和个人，都必须坚决、彻底、认眞地执行伟大领袖毛主席亲自批准的“七•三布告”，不得违抗"},{"type":"paragraph","text":"（二）立即停止武斗，解散一切专业武斗队，敎育那些受蒙蔽的人回去生产。拆除工事、据点、关卡。"},{"type":"paragraph","text":"（三）抢去的现金、物资，必须迅速交回。"},{"type":"paragraph","text":"（四）中断的车船、交通、邮电，必须立即恢复。"},{"type":"paragraph","text":"（五）抢去人民解放军的武器装备，必须立即交回。"},{"type":"paragraph","text":"（六）对于确有証据的杀人放火，抢劫、破坏国家财物，中断交通通讯，私设电台，冲击监狱、劳改农场，私放劳改犯的现行反革命分子以及幕后操纵者，必须坚决实行无产阶级专政，依法惩办。"},{"type":"paragraph","text":"各级革命委员会、各地驻军、各革命群众组织要向受蒙蔽的群众，做深入细致的政治思想工作，向他们宣传党的政策，启发他们自觉地起来揭发检举坏人。党的政策历来是：坦白从宽，抗拒从严，首恶必办，胁从不问，受蒙蔽无罪，反戈一击有功。在处理这类事件时，要注意区别敌我矛盾和人民内部矛盾，把一个组织的坏头头同这个组织的广大群众区别开来，把屡敎不改的现行反革命分子同犯错误的群众区别开来。要提高革命警惕性，严防阶级敌人的破坏和捣乱。在发生反革命事件时，要充分发动广大群众起来和坏人坏事作斗争，坚决保护国家财产和维护革命秩序。"},{"type":"paragraph","text":"广大无产阶级革命派、广大革命群众、广大人民解放军指战员、广大革命干部同志们！更高地举起毛泽东思想伟大红旗，紧跟伟大领袖毛主席的战略部署，牢牢地掌握革命斗争大方向，同一小撮阶级敌人进行坚决的斗争，在保卫无产阶级专政、保卫无产阶级文化大革命中立新功！"}],"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a44c2fea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

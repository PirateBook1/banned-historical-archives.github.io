script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争做拥军模范  四川省自贡市无产阶级工人造反司令部、贫下中农革命造反司令部、机关革命造反司令部、红色公安革命造反司令部、毛泽东思想红卫兵代表大会","authors":[],"dates":[{"year":1967,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"争做拥军模范"},{"type":"paragraph","text":"四川省自贡市无产阶级工人造反司令部、贫下中农革命造反司令部、机关革命造反司令部、红色公安革命造反司令部、毛泽东思想红卫兵代表大会"},{"type":"paragraph","text":"正当自贡市的革命大批判进入了一个新高潮的时候，从首都传来了以伟大领袖毛主席为首的无产阶级司令部发出的重要战斗号令。我们盐都的无产阶级革命派无比欢欣鼓舞，连日集会游行。我们一遍又一遍的学习，一次又一次的讨论，我们眼更明，心更亮，劲更足。我们无产阶级革命派决心同自贡市人民武装部全体指战员一起，紧跟毛主席的伟大战略部署，紧紧掌握斗争的大方向，把我们自贡市革命的大批判和本单位的斗批改，推向一个更加深入的新阶段。党内最大的一小撮走资本主义道路的当权派，曾几次来到自贡市，在各个领域里散播了大量的资本主义毒素，这笔账，我们必须彻底清算。这个斗争大方向，我们革命派每时每刻都要把握得很紧很紧。"},{"type":"paragraph","text":"可是，在这阶级斗争关键时刻，党内一小撮走资本主义道路的当权派，勾结社会上的牛鬼蛇神和阶级敌人，趁机兴妖作怪，混水摸鱼，阴谋转移斗争大方向，把矛头指向无产阶级司令部，指向无产阶级专政的坚强支柱中国人民解放军，妄想从根本上动摇无产阶级专政，破坏无产阶级文化大革命。但是，撼山易，撼解放军难。中国人民解放军是用战无不胜的毛泽东思想武装起来的人民军队，最忠于毛主席，最受人民爱戴，无敌于天下。中国人民解放军捍卫了毛主席的无产阶级革命路线，捍卫了无产阶级文化大革命。我们革命派就是永远和英雄的人民解放军团结在一起，同呼吸，共命运，随时提高革命警惕性，管你地富反坏右，管你美帝苏修，只要胆敢撞上中国人民解放军这条钢铁长城，就叫他碰得头破血流，逃不脱彻底失败的命运。"},{"type":"paragraph","text":"现在自贡市文化大革命形势大好，田头、院坝、车间、码头，都成了革命的大批判的战场。人人口诛笔伐，火力集中，目标一致，决心把中国的赫鲁晓夫批深批透，批倒批臭。"},{"type":"paragraph","text":"我们一定响应伟大领袖毛主席的号召，开展“拥军爱民”活动，依靠人民解放军，学习人民解放军，争做拥军模范。（附图片）"},{"type":"paragraph","text":"四川省自贡市武装部同革命左派肩并肩，心连心，团结在一起，战斗在一起。这是武装部的同志在市郊宣传毛主席“拥军爱民”的伟大号召。"},{"type":"paragraph","text":"新华社记者　游云谷摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146a791b2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

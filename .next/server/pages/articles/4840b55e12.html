script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"栖霞县各级革委会遵照毛主席教导带领贫下中农  认真加强对下乡知识青年的再教育","authors":[],"dates":[{"year":1970,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"栖霞县各级革委会遵照毛主席教导带领贫下中农"},{"type":"paragraph","text":"认真加强对下乡知识青年的再教育"},{"type":"paragraph","text":"据新华社济南二十五日电　山东省栖霞县各级革委会在解放军支左人员帮助下，遵照伟大领袖毛主席的有关教导，带领贫下中农，对下乡知识青年认真加强再教育，促进了他们的思想革命化。"},{"type":"paragraph","text":"在栖霞县插队落户的城镇知识青年，大多数都能努力改造世界观，在三大革命运动中发挥巨大作用。但是，也有的知识青年身在农村，心在城市，打算在农村种上几年地，再回城市找工作。各级革委会发现这种活思想后，就及时举办各种类型的毛泽东思想学习班，组织他们反复学习毛主席的《青年运动的方向》等光辉著作，领导他们狠批叛徒、内奸、工贼刘少奇的“读书做官论”、“下乡镀金论”等反革命修正主义黑货，大大地提高了知识青年的阶级斗争和两条路线斗争觉悟，决心走与工农相结合的道路。"},{"type":"paragraph","text":"栖霞县各级革委会还针对下乡知识青年长在新社会，没有受过阶级压迫的苦，不懂得什么是阶级，不懂得什么是剥削，存在着阶级斗争观念不强的弱点，经常组织他们参观阶级斗争展览，听忆苦思甜报告，举办革命斗争史学习班，向知识青年不断地加强阶级教育。知识青年觉悟提高后，在阶级斗争中就立场坚定，方向明确。社会上的一小撮阶级敌人为了破坏知识青年与工农相结合，曾煽动青年离开农村，回到城市。可是，用毛泽东思想武装起来的知识青年，没有上阶级敌人的当，他们和一小撮阶级敌人展开了针锋相对的斗争，粉碎了阶级敌人的破坏活动，捍卫了毛主席的革命路线，坚持了就地闹革命。"},{"type":"paragraph","text":"栖霞县各级革委会还发动贫下中农热情帮助下乡知识青年学会农业技术，树立为革命种田的思想。各公社生产队都把青年们放到生产实践中去，让老农用言教身带，包教保学的方法，教青年们种菜、种地、修剪果树等农活。在贫下中农的耐心帮助下，知识青年学会了一整套生产技术。他们通过劳动，和贫下中农建立了深厚的无产阶级感情，锤炼了忠于毛主席的红心，磨练了坚强的革命意志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4840b55e12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

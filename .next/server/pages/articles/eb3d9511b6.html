script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鬼蜮的伎俩——“四人帮”为篡党夺权歪曲鲁迅语句的一个罪证","authors":["陈漱渝"],"dates":[{"year":1977,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鬼蜮的伎俩"},{"type":"paragraph","text":"——“四人帮”为篡党夺权歪曲鲁迅语句的一个罪证"},{"type":"paragraph","text":"陈漱渝"},{"type":"paragraph","text":"传说古代有一种叫“蜮”的动物，也叫“短狐”“射工”，形如鳖，嘴似弩，如含沙喷射人身或人影，即能使之得病生疮。因此，人们往往将那种以古为弹，以今为靶，或指桑骂槐，颠倒黑白，在暗中对人进行攻击陷害的反动派喻为“含沙射影”的“鬼蜮”伎俩。但正如鲁迅所说：“其实世间何尝真有鬼蜮，那所指点的，不过是这类东西罢了。”（《并非闲话·三》）"},{"type":"paragraph","text":"“四人帮”是一伙集古今中外阴谋手段之大成的野心家。为了达到篡党夺权、复辟资本主义的罪恶目的，他们施展了浑身解数，其用心之险恶，手段之卑劣，达到了无以复加、令人发指的程度。假借大义，窃取美名，影古射今，贼喊捉贼，就是他们施展的惯技之一。"},{"type":"paragraph","text":"一九三三年五月十八日，鲁迅写过一篇杂文《“有名无实”的反驳》。文章指出，有人“以为不抵抗将军下台，‘不抵抗’就一定跟着下台了。这是不懂逻辑：将军是一个人，而不抵抗是一种主义，人可以下台，主义却可以仍旧留在台上的。”“不抵抗将军”，系指九·一八事变后一度奉行蒋介石“绝对抱不抵抗主义”的东北军将领张学良。在东三省沦丧、民怨沸腾的情况下，为了欺骗群众，缓和舆论，独夫民贼蒋介石拿张学良当替罪羊，逼他辞职出国。鲁迅写作这篇杂文的目的，显然是为了教育那些被撤换张学良的现象所迷惑、而对蒋介石的卖国本质认识不足的人们，同时也辩证地阐明了反动阶级的本性不会因其代表人物的更换而改变的阶级斗争规律。鲁迅的观点，无疑是极为正确，极为深刻的。"},{"type":"paragraph","text":"但是，在“四人帮”控制舆论工具的那些日子里，人妖颠倒是非淆，鲁迅的著作也无法幸免于被歪曲、被篡改的命运。姚文元和他在《红旗》杂志的那个忠实追随者，怀着不可告人的卑鄙目的，突然对上面所引的鲁迅那段话发生了特殊的兴趣。他们在编辑《红旗》一九七六年第八期时，就想利用这段话作文章，不巧没派上用场。到编辑第九期时，他们认为时机万不可再错过了，于是就勒令把这段话加进了一篇以纪念鲁迅逝世四十周年为名的文章里，并发挥道：“在我国进入社会主义革命时期以来，虽然修正主义路线头子一个接一个地垮了台，然而修正主义路线消失了吗？没有！”“今天，……也并不意味着修正主义路线从此消失，阶级斗争从此结束。”"},{"type":"paragraph","text":"姚文元和他的那个忠实追随者为什么要加这一段话？众所周知，一九七六年一月，毛主席亲自提议华国锋同志任国务院代总理和主持中央日常工作。二月，中央发出了任命华国锋同志为国务院代总理的一号文件。四月，毛主席又亲自提议，任命华国锋同志为中共中央第一副主席、国务院总理，并给华国锋同志亲笔写了“你办事，我放心”。毛主席的这一系列重要指示和英明决策，是使我们党和国家的最高领导权牢牢掌握在真正的无产阶级革命家手中的重要保证，也是对在毛主席病重期间加速了篡党夺权步伐的“四人帮”的沉重打击。当时，我们敬爱的周总理和朱委员长已相继去世，邓小平同志遭到了“四人帮”的疯狂打击和诬陷。姚文元和他的那个忠实追随者在这种情况下心怀叵测地引用鲁迅“人可以下台，主义却可以仍旧留在台上的”这句话来比附时事，矛头显然是指向毛主席亲自选定的接班人华国锋同志。真是反动透顶，猖狂已极。"},{"type":"paragraph","text":"今天，在英明领袖华主席的领导下，扫除了“四人帮”撒播的万里尘埃，鲁迅著作必将闪耀出更加灿烂的光辉。是的，“人可以下台，主义却可以仍旧留在台上的。”今天，在华主席为首的党中央领导下，我们已经取得了一举粉碎“四人帮”的伟大胜利，把这群鬼蜮赶下了政治舞台，押上了历史的审判台。但是，“四人帮”的帮派体系还必须彻底砸烂，跟“四人帮”篡党夺权阴谋活动有牵连的人和事还必须进一步清查。特别是各条战线被“四人帮”颠倒了的路线是非必须大力予以澄清。“四人帮”反革命的修正主义路线的流毒和影响，决不许留在“台上”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3d9511b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

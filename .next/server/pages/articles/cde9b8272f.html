script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见来京参加国庆活动的台湾同胞、华侨和中国血统外籍人士","authors":[],"dates":[{"year":1974,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见来京参加国庆活动的台湾同胞、华侨和中国血统外籍人士"},{"type":"paragraph","text":"新华社一九七四年十月二日讯　国务院副总理邓小平今天上午会见了从海外前来北京参加国庆活动的台湾同胞、华侨和正在北京探亲旅行的中国血统外籍人士，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"邓小平副总理热烈欢迎他们来京参观访问，并同他们畅谈了国内外大好形势，勉励他们为加强爱国大团结，为实现解放台湾、统一祖国，为增进我国和世界各国人民之间的友好贡献力量。"},{"type":"paragraph","text":"参加会见的我有关方面负责人有廖承志、罗青长、蔡啸、林丽韫、马文波、李金德、黄庆熙、浩亮、岳志坚、徐运北、缪海棱、杨公素、胡成放、赵冠琪等。（附图片）"},{"type":"paragraph","text":"这是会见时情形。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cde9b8272f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

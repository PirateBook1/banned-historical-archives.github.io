script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从理论上深入揭批“四人帮”的强大思想武器市委宣传部编印的《干部学习文选》发行","authors":[],"dates":[{"year":1978,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由中共上海市委宣传部编印的马列著作毛主席著作《干部学习文选》，今起开始发行。这本书的编印发行，为本市广大干部从理论上深入揭批“四人帮”提供了强大的思想武器，对于加强在职干部马克思主义基本原理的学习，努力做到完整地准确地掌握马列主义、毛泽东思想体系，促进国民经济的高速度发展，努力实现新时期的总任务，将起巨大的促进作用。"},{"type":"paragraph","text":"这本干部学习文选，汇编了马克思、恩格斯、列宁、斯大林和毛主席的重要文章共三十五篇。全书近三十万字。在总论部分，有列宁《马克思主义的三个来源和三个组成部分》、《卡尔·马克思》、《马克思主义和修正主义》、《马克思学说的历史命运》、毛主席《改造我们的学习》五篇。其后，按马克思主义三个组成部分哲学、政治经济学、科学社会主义编排。属哲学部分的有马克思《\u0026lt;政治经济学批判\u0026gt;序言》、恩格斯《路德维希·费尔巴哈和德国古典哲学的终结》(摘录)、列宁《谈谈辩证法问题》、毛主席《实践论》《矛盾论》等十篇；属政治经济学部分的有马克思《哥达纲领批判》(摘录)、列宁《苏维埃政权的当前任务》、斯大林《苏联社会主义经济问题》(摘录)、毛主席《论十大关系》等八篇；属科学社会主义部分的有马克思和恩格斯《共产党宣言》(摘录)、列宁《共产主义运动中的“左派”幼稚病》(摘录)、毛主席《关于正确处理人民内部矛盾的问题》(摘录)等十二篇。"},{"type":"paragraph","text":"中共上海市委宣传部在编选这本文选的过程中，曾多次征求有关部门的意见，力求所选的篇目和数量，适应在职干部拨乱反正、正本清源，纠正被“四人帮”搞乱了的思想理论是非的需要；同时，使广大在职干部通过学习更好地掌握马克思主义基本原理。考虑到在职干部的学习时间和文化理论水平，这本文选对选入的马恩列斯和毛主席的一些著作摘录其有关章节，有一些篇目注明供公司以上和文化理论程度较高的干部阅读。所有篇目都有必要的注解。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ff83f2d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

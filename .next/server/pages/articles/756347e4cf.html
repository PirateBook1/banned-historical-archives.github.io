script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省区乡干部对粮食统购思想上抵触很大","authors":[],"dates":[{"year":1953,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"四川省区乡干部对粮食统购思想上抵触很大","type":"title"},{"text":"【四川分社十八日讯】四川省各县在十一月上旬先后召开县委扩大会议，布置粮食统购统销工作。从会议反映出来的情况看，一般区乡干部对此抵触甚大，思想斗争剧烈。","type":"paragraph"},{"text":"区乡干部最普遍的反映是：统购统销使农民吃了亏。他们说：农民一年苦到头，即使有点余粮，政府也不该打他们的主意。认为党对农民的态度已经“变”了。有的甚至说：“土改搞地主，五反搞资本家，统购统销搞农民。”他们怕因此影响农民的生产情绪，发生大吃大喝破坏生产的现象；怕破坏了工农联盟。关于统购统销工作应依靠谁的问题。他们认为：过去在农村中搞工作，可以依靠贫雇农、团结中农。现在搞这工作，不管贫雇、中农，都要“吃亏”，那么又依靠谁?团结谁呢？他们耽心统购任务完不成，有的甚至怕农民会因此“造反”，发生流血事件。有的还怕国家把粮食统购调走后，将来本地发生灾荒没法办；有的又顾虑过去自己曾向农民宣传过“保护私有”，“四大自由”，现在搞统购统销，岂不是自己打自己的嘴巴。","type":"paragraph"},{"text":"各县在开会期中，特别是头两天，不少区乡干部晚上睡不着觉，白天吃不下饭，愁眉不展，思想斗争剧烈。他们在会上不发言，或者只谈别人不谈自己。他们可以承认农村中资本主义因素的存在，但不敢尖锐彻底地批判农民落后的一面。他们也可以承认农民手头有余粮，但顾虑统购统销会侵犯小农经济利益，影响农民生产积极性。宜宾县有三个本地籍的区长，他们对粮食统购都采取抗拒态度。该县第十五区区长钟世荣，本应卖出三千斤余粮，但只肯卖出一千二百斤，并找各种“理由”来说明统购政策行不得。有的党员甚至说：“宁愿割头(指开除党籍)，不愿割脚(指卖粮食)。”庆符县双河乡由于干部阻挠，以致有的村连群众大会也开不起来，小组会人数也到不齐，使统购统销政策难与群众见面。蓬溪县有的区乡干部在听了关于粮食统购统销的报告后，公开地说：“我是革命的，粮食是我的，我不卖也敲不了我的沙罐(指枪毙)。”据广汉、金堂、什邡等县的情况看，一般区乡干部对统购统销的抵抗，主要采取如下两种形式：(一)开始总是推说没有余粮，以后承认有余粮了，仅数量不多。在算区乡的余粮账时，故意把余粮户的面缩小，把缺粮户的面扩大；把口粮、牲畜粮、种粮故意多算。譬如算每人每月要吃大米六十到八十斤；每口猪长大要喂米二百斤；甚至几只小鸡每月也要算一斗多米。(二)强调客观困难。如工作落后；怕反革命分子破坏引起骚动；怕家庭父母、妻子想不通拉后腿；怕群众打骂等等。总之，一个目的：少搞或不搞粮食统购。","type":"paragraph"},{"text":" (宋禾)","type":"paragraph"}],"comments":[],"origin":"1953年11月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"756347e4cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

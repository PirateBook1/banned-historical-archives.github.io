script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八亿人民的心愿","authors":["中共安徽省萧县委员会"],"dates":[{"year":1976,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八亿人民的心愿"},{"type":"paragraph","text":"中共安徽省萧县委员会"},{"type":"paragraph","text":"正当我们萧县人民响应党中央的号召，化悲痛为力量，掀起一个学习马列著作和毛主席著作高潮的时候，红色电波传来了中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。这两项重要决定表达了全党全军全国各族人民的共同心愿，说出了我们萧县九十三万人民的心里话，我们坚决拥护这两项决定，坚决拥护中央决定在以华国锋同志为首的中共中央政治局直接领导下，尽快出版《毛泽东选集》第五卷，并陆续出版以后各卷，同时积极筹备出版《毛泽东全集》"},{"type":"paragraph","text":"天上群星朝北斗，萧县人民怀念毛主席。我们怎能忘记，是伟大领袖毛主席的革命路线，指引我们萧县这个老根据地的党组织，不断战胜机会主义路线，在新民主主义革命斗争中发展壮大；是伟大领袖毛主席指挥几十万大军进行举世闻名的淮海战役，打垮了国民党蒋匪军，把我们救出了苦海；解放后，是伟大领袖毛主席号召“组织起来”，指引我们走上社会主义集体化的金光大道；是伟大领袖毛主席号召我们开展“农业学大寨”的群众运动，改造穷山恶水，把萧县河山重安排；是伟大领袖毛主席亲自发动和领导无产阶级文化大革命，坚持反修防修，巩固无产阶级专政，引导我们不断从胜利走向胜利。昔日土地瘠薄、贫穷落后的萧县，变成梯田平展展，清溪绕山转，田成方，树成行，渠成网，机器轰轰响，遍地稻谷香的社会主义新萧县。萧县有今天，萧县人民有今天，都是毛主席领导的结果，都是毛主席革命路线的胜利。抚今追昔，更激起我们对伟大领袖毛主席的无限热爱和深切怀念。"},{"type":"paragraph","text":"毛泽东思想是我们的战无不胜的旗帜，是我们一切力量的源泉。毛主席的著作是马克思列宁主义的不朽文献，是我国人民和世界革命人民最宝贵的精神财富。全党全军全国人民学习和掌握毛泽东思想，是使我们党和国家永不变色，夺取无产阶级革命事业更大胜利的根本保证。我们萧县县委一定要继承毛主席的遗志，刻苦学习毛泽东思想，努力按照毛主席的教导去做，领导全县人民迅速掀起学习马列著作和毛主席著作的新高潮。要用毛泽东思想的锐利武器，深入开展批邓、反击右倾翻案风的斗争，狠批邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株大毒草。我们一定坚决贯彻执行毛主席的革命路线，加强党的思想建设和组织建设，把老中青三结合的领导班子建设成为朝气蓬勃的能够带领群众同党内外的阶级敌人进行战斗的坚强战斗堡垒，热情支持社会主义新生事物，巩固和发展无产阶级文化大革命的胜利成果。我们一定要最紧密地团结在以华国锋同志为首的党中央周围，坚持“三要三不要”的原则，维护党的团结和统一，粉碎一切阶级敌人的破坏和捣乱。我们一定要坚持抓革命，促生产，深入开展农业学大寨的群众运动，夺取农业生产更大丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a896fdf412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院关于制止大搞所谓“红色海洋”的通知","alias":"","parts":[{"type":"paragraph","text":"毛泽东、林彪关于浙江问题的重要指示"},{"type":"paragraph","text":"（一九六六年十二月二十七日、二十九日）林同志：此件应转到全军营以上各级机关去"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十九日"},{"type":"paragraph","text":"十二月二十七日，杜平同志电话向林副主席报告了浙江省军区同浙大红色造反联络站谈判的情况。当天下午五点半林副主席作了重要指示："},{"type":"paragraph","text":"“要把对学生的工作当作群众工作来做，这是送上门来的群众工作，不但不应当由于这个问题而引起军队与革命学生的对抗，而且应当借这个机会大力加强军队与革命学生的团结。"},{"type":"paragraph","text":"处理这个问题的原则要重申以下三条：第一、领导同志要挺身而出，同群众见面，既不能躲，也不能压，越躲越压越糟。"},{"type":"paragraph","text":"第二、对学生提出的正确批评要诚悬接受，完全接受。自已做错了的，要坦率地进行自我批评。他们合理的要求，凡能做到的要完全做到。对他们的不正确意见和不合理的要求要进行解释和教育。"},{"type":"paragraph","text":"第三、从头到尾要贯彻对学生热情、友好、耐心的态度。在耐心的问题上军队要做出榜样，听了反面的话，绝对不能粗暴发脾气。"},{"type":"paragraph","text":"中共中央、国务院关于制止大搞所谓“红色海洋”的通知"},{"type":"paragraph","text":"（一九六六年十二月三十日）"},{"type":"paragraph","text":"根据各地群众反映，最近城市中有些党政机关部门，借口“写毛主席语录”、“美化市容”等等，大搞所谓“红海洋”，就是用红色的油漆把大门和大片大片的墙涂成全红色，甚至强迫群众挨家挨户出钱。有些农村中除了“红海洋”外，还搞了大牌坊。还有别有用心的走资本主义道路的当权派和坚持资产阶级反动路线的人，想用这个方法使群众没有贴大字报的地方，掩盖自已反毛泽东思想的罪行。他们的这种做法，不但完全违背毛泽东同志历来教导的艰苦朴素的作风，而且是一种抗拒大字报，对抗无产阶级文化大革命的恶劣行为。中央认为，各级领导机关必须坚决制止这种错误的做法。"},{"type":"paragraph","text":"特此通知—194"}],"authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33160e3cb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

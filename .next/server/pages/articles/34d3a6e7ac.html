script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荡涤旧世界遗留的一切污泥浊水  创造红彤彤的毛泽东思想新世界  学生代表、北京大学文化革命委员会副主任聂孟民的讲话","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荡涤旧世界遗留的一切污泥浊水  创造红彤彤的毛泽东思想新世界"},{"type":"paragraph","text":"学生代表、北京大学文化革命委员会副主任聂孟民的讲话"},{"type":"paragraph","text":"新华社一日讯　学生代表、北京大学文化革命委员会副主任聂孟民在中华人民共和国成立十七周年庆祝大会上的讲话，全文如下：最最最敬爱的毛主席：同志们，同学们，朋友们："},{"type":"paragraph","text":"在这光辉灿烂的国庆佳节，在无产阶级文化大革命的高潮中，我们——来自全国各地的革命学生云集在首都，欢聚在伟大的领袖、最亲最亲的亲人毛主席身边，这是我们终身难忘的无比的幸福。"},{"type":"paragraph","text":"毛主席啊！您是我们心中最红最红的红太阳。我们天天想啊！日日盼！我们终于盼到了这一天，实现了我们的心愿！"},{"type":"paragraph","text":"敬爱的毛主席啊！由您亲自发动和领导的无产阶级文化大革命，就像大河水，长江浪，汹涌澎湃，滚滚向前，一浪高过一浪。毛主席啊！我们跟着您，高举无产阶级革命造反的大旗，冲锋陷阵，勇往直前，向资产阶级意识形态、旧风俗、旧习惯势力，展开猛烈的进攻！要把反革命修正主义分子，把资产阶级右派分子，把资产阶级反动权威，彻底打倒，打垮，使他们威风扫地，永世不得翻身！工农兵支持我们，革命的人民支持我们，革命的形势好得很！"},{"type":"paragraph","text":"“大海航行靠舵手，万物生长靠太阳，雨露滋润禾苗壮，干革命靠的是毛泽东思想”。毛泽东思想照亮着我们前进的道路。我们要永远高举毛泽东思想的伟大红旗，不折不扣地贯彻执行十六条，掌握斗争的大方向。敢于革命，善于革命；敢于斗争，善于斗争。我们要在革命的大风大浪中冲在前，打在前，虚心向工农兵学习，和工农兵团结一致，誓把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"毛主席啊！您老人家告诉我们，中国的前途是属于我们的，世界的前途是属于我们的！我们一定要成为无产阶级革命事业的接班人。革命先辈开创的基业，要在我们手里建成铁打的江山；胸怀祖国，放眼世界，要把推进世界革命事业的斗争进行到底！海枯石烂，我们的红心永不变！"},{"type":"paragraph","text":"正告帝国主义、修正主义和一切反动派，你们的幻想破灭了！新中国的新一代骨头更硬，心更红。你们妄想把和平演变的希望寄托在我们第三代、第四代身上，这是白日作梦！"},{"type":"paragraph","text":"在这举国欢庆中华人民共和国成立十七周年的今天，我们要向您宣誓：我们要永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民。我们誓做旧世界的批判者，新世界的创造者。我们要荡涤旧世界遗留下来的一切污泥浊水，要创造出一个红彤彤的毛泽东思想的新世界。我们要同全中国革命人民一起，同全世界革命人民一起，高举毛泽东思想的伟大红旗，让毛泽东思想的伟大红旗高高飘扬，永远飘扬。"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"伟大的战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的领袖毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34d3a6e7ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

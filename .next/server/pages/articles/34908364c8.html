script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京玻璃厂揭发出一个以党员厂长为首组织的地下工厂","authors":["蒋青萍"],"dates":[{"year":1957,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"南京玻璃厂揭发出一个以党员厂长为首组织的地下工厂","type":"title"},{"text":"蒋青萍","type":"authors"},{"text":"新华社南京8日讯　南京玻璃厂揭发出一个以党员厂长为首组织的地下工厂。","type":"paragraph"},{"text":"公私合营南京玻璃厂在大鸣大放中，工资科科员、地下工厂成员程东明揭发和交代了以共产党员厂长张玉棣为首，由十四人参加，组成的“绿叶化学工业社”。其中除厂长外，还有人事科长、党总支委员刘广成，第二分厂党员厂长张洪清，资方总务科长丁正固，资方生产技术科长后抚南，第一分厂资方厂长杨鸿昌等。这个地下工厂主要生产酒瓶上用有胶皮套。","type":"paragraph"},{"text":"“绿叶化学工业社”是今年7月开始筹组的，参加的成员每人投资一百元，其中七十元作为流动资金，生产发展后，股金逐月抽还。当时张玉棣、丁正固、后抚南等一方面积极吸收人员，招募资金，寻找销路。一方面由丁正固通过亲友关系窃取了“五一”生产合作社的配料方法进行产品试制。产品试制成功后，他们商定两个推销办法：一是当工厂与各地酒厂或专卖公司在业务联系时，顺便接洽推销胶皮套，一是各地顾客来厂订货时，乘机口头接洽。","type":"paragraph"},{"text":"这个地下工厂为了掩人耳目，他们和开设在偏僻地区的一个生产社借转了厂房，并找了一个失业人员出面负责。","type":"paragraph"},{"text":"在这期间丁正固、杨鸿昌等还拉拢四个工人利用厂里的设备、原料生产了几千个制造胶皮套的玻璃模型。9月初工厂整风开始，他们才停止活动。","type":"paragraph"},{"text":"张玉棣1940年入党，曾任乡长、乡指导员、副区长。南京解放后，他在房地产局担任副科长。1954年联华玻璃厂合营后，他担任厂长。去年南京、联华、良友、民丰四个玻璃厂合并为南京玻璃厂，他又担任了厂长。合并合营后张玉棣和原联华资方后抚南混在一起搞小集团，闹宗派。今年4月起，后抚南和丁正固、杨鸿昌等见张生活困难，要和张一起搞些副业生产，把张拖下了水。","type":"paragraph"},{"text":"据南京玻璃厂整风领导小组掌握的材料，类似“绿叶化学工业社”的地下工厂还有两个，参加的成员大都是科室人员，其中有党、团员。","type":"paragraph"},{"text":"江苏省委和南京市委对这些情况将组织专人进行调查。","type":"paragraph"}],"comments":[],"origin":"1957年10月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34908364c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

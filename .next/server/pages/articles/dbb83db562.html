script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"集中兵力打破一路则全局好转","alias":"","parts":[{"type":"paragraph","text":"集中兵力打破一路则全局好转！]"},{"type":"paragraph","text":"（1947年5月14日）陈、粟，并告刘、邓："},{"type":"paragraph","text":"元酉电悉。以一、四、八、九纵歼击七十四师极为正确。该敌歼灭后，你们应集中尚未使用之各纵（二、三、六、七、十，除小部用于钳制外），乘胜歼击八十三师及二十五师，收复蒙阴、青驼之线，实现中间突破。为此目的，使用于钳制东西两面敌人（五军、十一师、七师等）之兵力，不应超过一个纵队，或仅以地方部"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。1947年5月上旬，国民党军3个兵团共17个整编师由山东临沂、泰安一线分三路北进，企图压迫华东野战军退至胶东狭窄地区。13日，华东野战军对敌整编第七十四师发起攻击，将其完全包围于蒙阴东南的孟良山区。此时，蒋介石急忙调约10个整编师兵力增援，企图解孟良之围，均被华东野战军阻截，未能得逞。激战至16日，华东野战军全歼敌整编第七十四师3.2万余人。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年5月13日17时陈毅、栗裕给中共中央军委并刘伯承、邓小平的电报。电报说：敌七十四师11日开始向坦埠进攻，八十三师在青驼寺以北跟进，二十五师在蒙阴东南为其左翼部队，桂顽在临沂东北。我们今晚集结一、四纵与八、九纵向七十四师出击，于明晨完成包围，战斗约需两三天。待歼灭七十四师后，再视机扩张战果。队钳制之，而集中在你们手里直接使用于坦埠附近地区者，至少要有八个纵队。总之，集中一切力量打破一路，则全局好转。"},{"type":"paragraph","text":"军委辰寒亥"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb83db562"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

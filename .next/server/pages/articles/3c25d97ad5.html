script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北省文联主席团扩大会议上的发言","authors":["李蕤","湖北"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"在湖北省文联主席团扩大会议上的发言","type":"title"},{"text":"湖北李蕤","type":"authors"},{"text":"(李蕤：作协武汉分会副主席、《长江文艺》副主编)","type":"subtitle"},{"text":"（1）“谈‘鞭打’历险记”很有趣，说明文艺中的许多根本问题在武汉并不是解决得很好，如文艺的性质、文艺与政治的摆法许多人还不清楚。对文艺有许多庸俗社会学的、教条主义的理解。几年来我认为“文艺为生产服务”的提法值得商榷。毛主席提出：“文艺为政治服务……影响人的精神……”也有直接提出“文艺为生产”，文艺是“上层”，它不是一头碰在经济上的。市里有些提法太狭了，好象画毛驴一定得写上“送公粮”才站得住脚。现在“百花齐放”与为工农兵服务的关系，现在对文艺方针的提法与毛主席“延安文艺座谈会上的讲话”中的提法有所不同，哪些不同，都值得研究，有人反映延安座谈会上的讲话过时了，我看没有。现在只抓艺术标准的思想也很抬头，党对这些重大的文艺思想抓的不够，没有及时地组织研究、讨论。","type":"paragraph"},{"text":"（2）“放”了也要“争”才行，但武汉市的文艺批评空气很差。如“买猴”的拉锯战是一阵风吹过来，一阵风吹过去，却没有对作品作过具体的、深入的分析。据说“人艺”与“长江日报”之间也有“墙”，若不能开诚布公，把批评当家常便饭，那“争鸣”就困难了。","type":"paragraph"},{"text":"（3）要求党员带头“鸣”“放”，不然难免责为“永远保持正确”，“常有理”，不要专门等人家说错了出来纠偏。如社会主义现实主义党内可不可以怀疑？“文艺报”提出可以。学术与政治划分开就好了。党员也抛头露面就好办了。","type":"paragraph"},{"text":"（4）时间问题。我们这些人要多读些书、文艺是细致、复杂的东西，但我们的理解往往简单。有些文艺领导都快变成文艺界的“绅士”“会精”了。实在说有些仗现在我们已打不了，我拥护社会主义现实主义，但感到本钱不足，希望少开会，多学习。","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c25d97ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

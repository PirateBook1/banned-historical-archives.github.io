script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席电谢查希尔·沙阿国王  飞经巴基斯坦时致电问候阿尤布·汗总统","authors":[],"dates":[{"year":1966,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席电谢查希尔·沙阿国王"},{"type":"paragraph","text":"飞经巴基斯坦时致电问候阿尤布·汗总统"},{"type":"paragraph","text":"新华社喀布尔八日电　刘少奇主席八日在离开阿富汗回国的时候，打电报给阿富汗国王穆罕默德·查希尔·沙阿，表示感谢。电报全文如下：喀布尔阿富汗国王穆罕默德·查希尔·沙阿陛下"},{"type":"paragraph","text":"在即将离开美丽的阿富汗国土的时候，我和我的夫人、陈毅副总理和夫人以及全体随行人员，谨向国王和王后陛下，向阿富汗政府和人民再一次表示由衷的感谢。感谢你们对我们的热情友好的接待和欢迎。祝阿富汗繁荣昌盛。祝中阿两国人民的友谊日益发展。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"一九六六年四月八日"},{"type":"paragraph","text":"新华社乌鲁木齐八日电　刘少奇主席八日上午在离开阿富汗回国飞经巴基斯坦领空时，给巴基斯坦总统阿尤布·汗发去了问候电。电文说：拉瓦尔品第巴基斯坦伊斯兰共和国总统"},{"type":"paragraph","text":"穆罕默德·阿尤布·汗元帅阁下：在飞经贵国领空的时候，我向阁下，向巴基斯坦政府和人民致以友好的问候。（附图片）"},{"type":"paragraph","text":"四月八日，中华人民共和国主席刘少奇和夫人王光美，满载着阿富汗人民对中国人民的深厚友谊，乘专机离喀布尔回国。阿富汗国王穆罕默德·查希尔·沙阿（前右一）、王后霍梅拉（前右三）和国王的叔父沙阿·瓦利·汗·加齐元帅（前左一）等到机场欢送中国贵宾。"},{"type":"paragraph","text":"新华社记者　杜修贤摄（传真照片）"},{"type":"paragraph","text":"四月七日，刘少奇主席在喀布尔的迪尔库沙宫举行告别宴会，招待阿富汗国王穆罕默德·查希尔·沙阿和王后霍梅拉。图为宴会时情形。右一是查希尔·沙阿国王。"},{"type":"paragraph","text":"新华社记者　戈春江摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a23c3e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

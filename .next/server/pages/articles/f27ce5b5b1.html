script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井冈山人民红心献给毛主席！","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"井冈山人民红心献给毛主席！"},{"type":"paragraph","text":"党的“九大”新闻公报传到伟大领袖毛主席亲手创建的革命老根据地井冈山，井冈山军民一片欢腾。老红军战士、老赤卫队员、老暴动队员，年轻的革命小将，人人手捧毛主席的革命宝书，颗颗红心飞向北京城，大家热烈赞颂党的“九大”是一个团结的大会，胜利的大会，是一个夺取全国更大胜利的誓师大会。"},{"type":"paragraph","text":"在井冈山的中心茨坪，井冈山革命委员会的成员连夜和广大革命群众来到“毛主席创建井冈山革命根据地纪念馆”，重温了井冈山斗争的历史。他们越学习这一历史对毛主席越亲。许多老同志回顾了井冈山的斗争，激动地说：井冈山的红旗是毛主席亲手举起，井冈山的道路是毛主席亲自开辟。今天，井冈山红旗飘全国，井冈山道路通天下，一切胜利都归功于伟大领袖毛主席，紧跟毛主席就是胜利！这就是我们最深切的体会。曾经两次幸福地见到伟大领袖毛主席的井冈山革委会主任张天林，激动地说：毛主席啊，毛主席！翻开中国无产阶级革命史册，每一页都闪耀着您伟大思想的灿烂光辉，每一个胜利都是您亲自指引取得的。您是人民的救星，革命的舵手，我们井冈山人民永远忠于您，海枯石烂志不移。"},{"type":"paragraph","text":"在毛主席居住过的大井村，革命群众连夜聚集到毛主席旧居前，举行庆祝大会。他们说：我们井冈山人民体会最深的是：紧跟毛主席，革命就胜利。在毛主席的旧居后面有两棵长青树，大井人民过去在白色恐怖的日子里，看到这两棵树就想起毛主席。在十四日晚上的庆祝大会后，大井人民又来到长青树下，精心护理长青树，表达对伟大领袖毛主席的无限热爱的深厚无产阶级感情。"},{"type":"paragraph","text":"在井冈山执行“三支”“两军”任务的某部四连指战员，连夜在茨坪毛主席旧居前，同贫下中农一起举行诗歌朗诵会，高唱《东方红》，高唱“井冈山上水源长，毛委员恩情象爹娘，领导人民闹革命，穷人翻身把权掌。”第二天清早，他们又迎着朝阳，沿着毛主席当年走过的道路，踏着老红军的脚印，爬过一座座高山，越过一条条激流，奔赴五大哨口，把毛主席的最新指示和“九大”的新闻公报传遍井冈山的家家户户。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f27ce5b5b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

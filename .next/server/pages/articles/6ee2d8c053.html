script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前新疆警备副总司令兼南疆警备司令赵锡光电毛主席致敬  毛主席电勉努力改造部队","authors":[],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前新疆警备副总司令兼南疆警备司令赵锡光电毛主席致敬"},{"type":"paragraph","text":"毛主席电勉努力改造部队"},{"type":"paragraph","text":"【新华社北京十一日电】前新疆警备副总司令兼南疆警备司令赵锡光于一日电毛主席致敬。电称：中央人民政府主席毛泽东先生：自中国人民解放军胜利的完成人民解放事业，并在先生领导下，召开人民政治协商会议，建立统一独立民主自由的新民主主义的中华人民共和国，全国人民都为新中国的诞生而欢欣鼓舞。新疆在张治中先生领导下，已奠定了各民族和平民主统一团结的基础。不过因有少数顽固反动派的阻挠，不能早日达到理想的任务。现在新疆在全省军民的拥护及伟大友邦苏联的鼓励下，已于九月二十五日起，和广州国民党政府断绝关系，竭诚接受先生的领导。从此新疆走上了光明灿烂和平建设的大道。本人代表南疆三百万军民，谨向先生及伟大的人民解放军全体同志致最诚恳崇高的民族解放敬礼。"},{"type":"paragraph","text":"新疆警备副总司令兼南疆警备司令赵锡光"},{"type":"paragraph","text":"十月一日"},{"type":"paragraph","text":"【新华社北京十一日电】毛主席本日电复前新疆警备副总司令兼南疆警备司令赵锡光称：“赵锡光将军：一日电悉。新疆和平解放，全国欣慰。望南疆驻军全体官兵，团结一致，为改造自己成为人民军队而努力。"},{"type":"paragraph","text":"毛泽东　十月十日”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ee2d8c053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

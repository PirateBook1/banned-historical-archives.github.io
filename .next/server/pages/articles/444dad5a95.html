script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想创奇迹","authors":[],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国发射导弹核武器试验成功，这是伟大的毛泽东思想的新胜利，这是无产阶级文化大革命的辉煌成果，这再次充分证明了用毛泽东思想武装起来的七亿中国人民，什么人间奇迹都能创造出来。今天，我们有了战无不胜的毛泽东思想的精神原子弹，又有了强大的物质原子弹，就一定能够无敌于天下。什么帝国主义、修正主义和各国反动派都不在话下。"},{"type":"paragraph","text":"我国发展核武器，是对保卫世界和平的重大贡献，是对于正在进行抗美救国战争的英雄的越南人民，对于全世界正在进行英勇斗争的革命人民，是一个巨大的鼓舞。"},{"type":"paragraph","text":"我们向伟大的党，向我们最最敬爱的领袖毛主席保证:积极响应林彪同志的号召，高举毛泽东思想伟大红旗，突出政治，活学活用毛主席著作，把我们的工厂办成毛泽东思想的大学校，抓好无产阶级文化大革命，把生产提高到一个新的水平!　上海电工仪器仪表修配厂　全体革命职工"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"444dad5a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

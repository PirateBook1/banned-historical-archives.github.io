script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上毛主席暨党中央电","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大会在全体高唱国际歌后宣布结束。全体到会者以极其兴奋喜悦的心情，迎接中国共产党领导中国人民艰苦奋斗卅年的伟大纪念节日，迎接着新的紧张的工作和新的胜利。"},{"type":"paragraph","text":"今天，各民主党派的上海地方组织将举行酒会庆祝这个伟大的日子。晚上，华东暨上海各界人民(包括各民主党派地方组织，华东及上海各人民团体的代表及无党派人士)将召开另一个庆祝会举行庆祝。届时，将由华东人民电台与上海人民电台联合转播。毛主席暨党的中央委员会:"},{"type":"paragraph","text":"值此党的三十周年纪念日，我们代表华东暨上海全体党员，向您和党中央——中国革命伟大胜利的组织者和领导者，致热烈的祝贺和崇高的敬礼!"},{"type":"paragraph","text":"三十年来，我党领导全国人民，进行了长时期的艰难曲折的斗争，终于推翻了帝国主义及其走狗的反动统治，建立了中华人民共和国，我们党之所以能够获得这样伟大而光荣的胜利，首先应该归功于马列主义——毛泽东思想的领导。党的三十年历史证明，毛泽东思想是马列主义的普遍真理与中国革命的具体实践的最光辉的结合。我们完全确信:毛泽东思想将引导中国人民从新民主主义走向社会主义共产主义的最后胜利!"},{"type":"paragraph","text":"我们华东暨上海全体同志，当遵循毛主席的指示，保持谦虚、谨慎、不骄、不躁的作风，努力地学习马列主义——毛泽东思想，更好地为党工作，更好地为人民服务，在以毛泽东同志为首的党中央领导下，取得更大的成就!中国共产党万岁!毛主席万岁!"},{"type":"paragraph","text":"中共中央华东局暨上海市委"},{"type":"paragraph","text":"庆祝党的卅周年纪念大会"},{"type":"paragraph","text":"一九五一年六月卅日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9339bde9c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转文化部党委关于《毛主席语录》印制发行工作的请示报告","authors":[],"dates":[{"year":1966,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央批转文化部党委关于《毛主席语录》印制发行工作的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关和人民团体各党委、党组，总政治部：","type":"appellation"},{"text":"中央批准文化部党委《关于〈毛主席语录〉印制发行工作的请示报告》，请照此执行。","type":"paragraph"},{"text":" 中  央一九六六年三月二十三日（发至省委）","type":"paragraph"},{"text":"关于《毛主席语录》印制发行工作的请示报告","type":"subtitle"},{"text":"中央宣传部并中央：","type":"appellation"},{"text":"目前广大基层干部和工农群众，积极学习毛主席著作，对《毛主席语录》的需要是越来越大。现在第一轻工业部已拨出专印《毛主席语录》的纸张五千一百吨，可增印语录五千一百万册。这个数字与当前各方面的要求比较，仍有很大距离；但从纸张供应和印刷能力来衡量，布置再多也印不出来。因此，有关印制《毛主席语录》问题需要作一些统一安排。","type":"paragraph"},{"text":"目前中央、国务院一些部、委和地方的计划印制数，从发行对象看，有相当一部分是重复的。如不注意，既容易产生重复供应造成浪费，而真正迫切需要的人又可能供应不到。为了尽可能做到合理发行，我们对印制和发行工作，提出如下建议：","type":"paragraph"},{"text":"一、语录的印制供应，由各省、自治区、直辖市党委负责统一安排，责成当地文化出版发行部门负责印制发行。中央各部所属企业、事业、学校、机关所需要的语录，均由所在地党委根据一视同仁原则，由地方负责供应；中央各部本机关的需要，由北京市供应。","type":"paragraph"},{"text":"二、现已拨出的印制《毛主席语录》的专用纸张，全部分二批分配给各省、市、自治区文化出版部门。纸张的分配，主要按照人口多少，适当照顾新建设地区为原则。","type":"paragraph"},{"text":"三、各地印制语录，由各地党委责成出版部门办理，定价出售，交当地新华书店控制发行。计划供应为主，不在报纸上发消息，不登广告，不公开陈列，不卖给外国人，门市可以少量零售一部分。","type":"paragraph"},{"text":"四、印制语录，必须保证质量。装帧设计应该朴素，力求降低成本，售价最好每册不超过三四角左右，如能再降低一些更好。为了便于组织更多的印刷厂来承担印制任务，以及便利读者，可以考虑印制两种版本：一种是质量较高的，封面可用布面，或压印塑料薄膜，或加塑料封套；一种是简便本，可以用纸封面，在没有胶印条件的地方也可以不印领袖像页和题辞页。","type":"paragraph"},{"text":"五、发行是一件大事，请各地党委很好计划组织发行工作，随时检查，避免重复浪费。","type":"paragraph"},{"text":"以上妥否，请予批示。","type":"paragraph"},{"text":" 文化部党委一九六六年三月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccddb7d771"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

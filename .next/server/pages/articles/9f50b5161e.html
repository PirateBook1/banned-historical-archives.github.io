script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更加众志成城","authors":["屠行健"],"dates":[{"year":1976,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更加众志成城"},{"type":"paragraph","text":"北京分析仪器厂　屠行健"},{"type":"paragraph","text":"在祖国辽阔的土地上，到处是庆祝伟大胜利的欢呼，到处都在批判邓小平，到处都在声讨反革命。党政军民学，东西南北中，同声拥护毛主席、党中央的英明决策，同声发出战斗的誓言：更加紧密地团结在以毛主席为首的党中央周围，把批邓和反击右倾翻案风的斗争进行到底！看到这全国军民团结战斗的动人情景，不禁想起四十八年前毛主席在井冈山写下的雄壮的诗句：“早已森严壁垒，更加众志成城。”"},{"type":"paragraph","text":"众志成城，就能战胜一切敌人。中国人民在毛主席的领导下，用这众志成城的伟大力量，粉碎了国民党反动派的疯狂围剿，斩断了日本帝国主义的侵略魔爪，推翻了“三座大山”的黑暗统治，建立起人民当家作主的新中国。在无产阶级文化大革命中，这众志成城的伟大力量摧毁了刘少奇、林彪两个资产阶级司令部，迎来了社会主义新生事物蓬勃成长的大好形势。今天，这伟大的力量又一扫邓小平和阶级敌人散发的乌烟瘴气，沉重地打击了党内外资产阶级和国内外阶级敌人。"},{"type":"paragraph","text":"在毛主席领导下的全国人民众志成城，是我们的革命事业必定胜利的基本保证，也是反动阶级在中国复辟的极大障碍。因此，党内外资产阶级和一切阶级敌人总想分裂我们的党和革命队伍，妄图瓦解无产阶级专政的铜墙铁壁。事实证明，邓小平就是分裂党、分裂革命队伍的罪魁。在天安门广场制造反革命政治事件的一小撮阶级敌人，使尽了最恶毒的语言，制造和散布反革命政治谣言，蛊惑人心，欺骗群众，矛头对着伟大领袖毛主席和中央领导同志。他们妄想颠覆无产阶级专政、复辟资本主义。他们的矛头所向和罪恶目的，同邓小平是完全一致的。但是，“凡属倒退行为，结果都和主持者的原来的愿望相反。古今中外，没有例外。”邓小平和这伙反动家伙搞分裂，搞破坏，结果只是引起了全国人民更猛烈的反击。在这场斗争中，革命群众锻炼得更为坚强了。正如列宁在《改革的时代》里所说的：每一次搏斗中都“会出现成千的更激愤、更勇敢、更有训练的新战士”（《列宁全集》第六卷第四六四页）。"},{"type":"paragraph","text":"敌人越是要分裂我们，我们越要加强团结。“团结起来，为了一个目标，就是巩固无产阶级专政”。一切革命同志，在团结一致对敌斗争中，必将形成越来越坚固的钢铁长城！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f50b5161e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词研究进入新阶段","authors":["刘春贤"],"dates":[{"year":1996,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诗词研究进入新阶段"},{"type":"paragraph","text":"据新华社长沙１月５日电（记者刘春贤）日前在韶山市结束的中国毛泽东诗词研究会首次年会，提出了今后毛泽东诗词研究工作的方向：把普及与提高结合起来，采取多种形式，使毛泽东诗词更加普及，把毛泽东诗词的研究工作推向深入，集中力量，逐步推出一批新的毛泽东诗词研究成果。"},{"type":"paragraph","text":"由于毛泽东诗词在中国文学史上具有重要的历史地位，与会专家、学者强调，今后研究工作的着眼点应把普及与提高结合起来。普及方面要做的工作很多，如将毛泽东诗词与毛泽东书法结合起来研究；将毛泽东诗词与绘画、音像结合起来进行传播，可以举办毛泽东诗词书画展、毛泽东诗词歌舞朗诵演唱会，可以创作毛泽东诗词专题电视系列片、故事片等。通过这些形式，促进社会主义精神文明建设。"},{"type":"paragraph","text":"在提高方面，最重要的是多出高水平、高质量的论文、论著，今后将陆续编辑出版三套丛书：一是《毛泽东诗词研究丛书》，包括《毛泽东诗词研究史》、《毛泽东诗词美学》、《毛泽东诗词与传统诗词》等；二是《毛泽东诗词史料研究丛书》，包括《毛泽东诗词集注》以及毛泽东诗词研究论文的各种专题或综合性的论文选辑等；三是《毛泽东诗词研究丛刊》，将有价值的论文分批成集出版。中国毛泽东诗词研究会于１９９４年１２月在北京成立。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1db46a76d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

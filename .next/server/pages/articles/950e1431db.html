script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋等党和国家领导人分别接见少数民族参观团和优秀运动员","authors":[],"dates":[{"year":1979,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月二日电　中共中央主席华国锋，中共中央副主席叶剑英、邓小平、李先念，以及中共中央、人大常委会和国务院其他领导同志，今天下午在人民大会堂亲切接见了国庆节少数民族参观团成员、在京参加全国少数民族民间歌手民间诗人座谈会的人员和参加全国民族工作展览的少数民族同志，并同大家一起照了相。"},{"type":"paragraph","text":"下午四时，当华国锋、叶剑英、邓小平、李先念等同志来到接见大厅，向各民族的代表、歌手、诗人表示亲切致意时，全场响起热烈的掌声。"},{"type":"paragraph","text":"参加接见的中共中央、人大常委会和国务院的领导同志有王震、韦国清、乌兰夫、邓颖超、李德生、余秋里、胡耀邦、彭冲、彭真、谭震林、谷牧。政协全国委员会副主席康克清、杨静仁、刘澜涛，也参加了接见。"},{"type":"paragraph","text":"新华社北京十月二日电　华国锋、邓小平、李先念和王震、邓颖超、李德生、余秋里、陈锡联、胡耀邦、彭冲、彭真等党和国家领导人，今天晚上在人民大会堂接见了参加第四届全运会的优秀运动员和体育工作者代表三百多人，并同他们一起照了像。"},{"type":"paragraph","text":"接见后，华国锋、邓小平、李先念等领导同志来到万人大礼堂同出席文艺晚会的第四届运动会的全体运动员、教练员、裁判员和工作人员见面，全场热烈鼓掌。"},{"type":"paragraph","text":"文艺晚会是北京市革委会为庆祝第四届全运会闭幕而举办的。华国锋等领导同志还同大家一起观看了中国人民解放军总政文工团歌舞团和海政歌舞团演出的歌舞节目。"},{"type":"paragraph","text":"正在北京的省、市、自治区党委的主要负责人，中国人民解放军各总部和国家体委的负责人，参加了接见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\10\\79a3010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋、叶剑英、邓小平、李先念等党和国家领导人，十月二日接见国庆节少数民族参观团、出席全国少数民族民间歌手、民间诗人座谈会的全体同志和参加全国民族工作展览的少数民族同志。　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\10\\79a3010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋、邓小平、李先念等党和国家领导人十月二日接见参加第四届全运会的优秀运动员和体育工作者代表。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"王震","type":"人物"},{"name":"彭真","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"950e1431db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

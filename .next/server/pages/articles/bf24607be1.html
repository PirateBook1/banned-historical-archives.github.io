script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"中华苏维埃人民共和国中央政府中国人民抗日红军革命军事委员会布告","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃人民共和国中央政府中国人民抗日红军革命军事委员会布告"},{"type":"paragraph","text":"（1936年6月1日）"},{"type":"paragraph","text":"日本帝国主义侵略中国四年以来，我国失地八百万方里，东北四省亡掉之后，华北五省也名存实亡，现在日本帝国主义文在宁夏和阿拉善旗设立特务机关，要国民党南京政府实行广田三原则，并把陕西、甘肃、宁夏、青海、新疆五省送给他。日本帝国主义的血手，伸到我们西北五省同胞的头上来了！"},{"type":"paragraph","text":"卖国贼头子蒋介石丧尽天良，实行联合日本，灭亡中国。爱国有罪，卖国有赏，阻拦红军东进抗日，捣乱红军抗日后方，非把中国统统送给日本不止。"},{"type":"paragraph","text":"红军是人民的军队，是抗日的先锋，在此国难严重，大祸临头日子，用自己的热血，坚决同人民在一起，向人民的仇敌作战，中华苏维埃人民共和国中央政府、中国人民红军革命军事委员会及其指挥下的红军，向全国人民、党派、团体、军队提出下列救国救民的主张："},{"type":"paragraph","text":"一、全国工农商学兵团结起来抗日救国。二、停止内战，不分红军白军一致抗日。三、全国各党、各派、各团体，创立抗日人民联合战线。四、召集全国抗日救国代表大会，成立国防政府和抗日联军。五、联俄联共，一致抗日，取得中华民族的解放与独立。六、释放一切政治犯，保障抗日的言论出版、集会、结社自由。七、争取迅速对日作战。八、全国红军与全国军队集中河北打日本。九、全国人民一致武装起来一致对日作战。十、推翻汉奸卖国贼的统治。十一、废除苛捐杂税。十二、废除高利贷。十三、打倒贪官污吏。十四、打倒土豪劣绅。十五、救济灾民难民及一切失业人民。十六、保护爱国运动。十七、保护知识界、科学界、文艺界一切进步分子。十八、保护工农利益。十九、保护工商业。二十、帮助回族与蒙古族人民建立独立政府。"},{"type":"paragraph","text":"全国人民全国军队团结起来，拥护苏维埃红军的主张，为保卫西北而奋斗，为保卫华北而奋斗，为保卫中国而奋斗，打倒日本帝国主义，打倒汉奸卖国贼，中华民族独立解放万岁！"},{"type":"paragraph","text":"中华苏维埃人民共和国中央政府主席毛泽东中国人民抗日红军革命军事委员会主席朱德"},{"type":"paragraph","text":"公历一九三六年六月一日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":444},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf24607be1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

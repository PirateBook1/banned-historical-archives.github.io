script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-616","name":"中央纪委、中央组织部两部门业务分工的通知","author":"中共中央纪律检查委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央纪委、中央组织部两部门业务分工的通知","dates":[{"year":1979,"month":4,"day":20}],"is_range_date":false,"authors":["中共中央纪律检查委员会","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 444-445","tags":[{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中央纪委、中央组织部两部门业务分工 的通知"},{"type":"subtitle","text":"(一九七九年四月二十日)"},{"type":"paragraph","text":"原中央监察委员会被撤销以来，属于党的纪律检查方面的部分工作，中央曾批交中央组织部办理。去年七月经中央同意的《中央组织部关于机构设置和领导班子配备问题的报 告》中，又明确规定：中央组织部“在中央纪律检查委员会成立以前，负责办理干部违反纪律案件的调查处理工作”。现在，中央纪律检查委员会已经成立，并已开始办公。兹将两个部门有关的业务分工通知如下："},{"type":"paragraph","text":"一、以下工作，由中央纪委办理。"},{"type":"paragraph","text":"(1)对党员干部违纪案件的检查、审理和中央管理职务名单中党员干部违纪案件的审理呈报工作。"},{"type":"paragraph","text":"(2)受理对党员干部违法乱纪的控告和党员干部受处分后的申诉。"},{"type":"paragraph","text":"(3)对中央和原中央监委审批给予纪律处分的党员干部，经复议需改变原处分的审理工作。"},{"type":"paragraph","text":"上述案件，属于十、十一次路线斗争的，不论结案与否，均移交中央纪委办理。其他案件，中央组织部已转交有关党委调查处理待报结果的，由中央纪委接办；中央组织部目前正在直接调查处理的，由中央组织部继续办理。"},{"type":"paragraph","text":"二、凡对党员、干部政治历史问题的审查以及文化大革命中寃、假、错案的平反等落实干部政策方面的工作，由中央组织部办理。其中涉及党纪处分的，征求中央纪委的意见。"},{"type":"paragraph","text":"今后，各有关单位，可按上述分工，分别与中央纪委或中央组织部联系工作。"},{"type":"paragraph","text":"（摘自〔1979〕纪通字7号，〔1979〕组通字19号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4960f1a538"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

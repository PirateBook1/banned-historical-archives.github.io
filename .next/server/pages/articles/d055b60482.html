script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于新区土地改革完成后在经济上应团结所有的人进行生产的指示","authors":[],"dates":[{"year":1951,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于新区土地改革完成后在经济上应团结所有的人进行生产的指示","type":"title"},{"text":"中南局并告各中央局：","type":"appellation"},{"text":"八月二十七日电悉。在新区土地改革完成后，在农村中，除开严格禁止地主及其他反动分子进行反革命活动外，在经济上应该团结所有的人来进行生产；就是对于那些守法并认真进行生产的地主，亦应包括在团结和保护之列。就是说，对这些地主在生产上和生活上的实际困难，亦应在可能范围内予以适当的解决，对于他们在生产中所积累起来的财产，亦应加以保护，不得再加分配。这些地主要求加入供销合作社者，应允许他们加入。在他们加入合作社后，应照其他社员一样替他们推销土产和供应物资给他们，并分得红利，但应剥夺他们在合作社中的选举权、被选举权和表决权，这就是说，在经济上应该团结他们生产，但在政治上必须防止他们在合作社中进行捣乱。对于富农加入合作社者，他们在合作社中则应享有选举权、被选举权和表决权，以示区别，但当地党和政府应注意不要让富农控制合作社的领导权。","type":"paragraph"},{"text":" 中央","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d055b60482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

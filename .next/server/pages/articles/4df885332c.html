script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席热烈祝贺霍查同志六十寿辰","authors":[],"dates":[{"year":1968,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席热烈祝贺霍查同志六十寿辰"},{"type":"paragraph","text":"新华社十五日讯　中国共产党中央委员会主席毛泽东同志十五日打电报给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，衷心地、热烈地、兄弟般地祝贺霍查同志六十寿辰。贺电全文如下："},{"type":"paragraph","text":"地拉那"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"敬爱的恩维尔·霍查同志："},{"type":"paragraph","text":"在您六十寿辰的时候，我代表中国共产党和中国人民，并以我个人的名义，向您致以衷心的、热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"您是光荣的阿尔巴尼亚劳动党的缔造者，是英雄的阿尔巴尼亚人民的伟大领袖。阿尔巴尼亚从一个贫穷落后的国家变成为一个先进的坚强的社会主义国家，是和您的正确领导紧密地联系在一起的。"},{"type":"paragraph","text":"您创造性地把马克思列宁主义的普遍真理和阿尔巴尼亚革命的具体实践相结合。您领导阿尔巴尼亚人民，通过武装斗争建立了无产阶级专政，自力更生地建设社会主义，深入地持续地开展革命化运动，同以美帝为首的帝国主义、以苏修为首的现代修正主义和各国反动派进行针锋相对的斗争。您为世界无产阶级革命事业，为丰富和发展马克思列宁主义作出了卓越的贡献。"},{"type":"paragraph","text":"恩维尔·霍查同志，您的光荣的历史证明，您真不愧为一个伟大的马克思列宁主义的英勇战士。"},{"type":"paragraph","text":"中阿两国人民的革命友谊，是经过激烈的国际阶级斗争考验的。这种友谊所产生的力量是无穷无尽和真正无敌的。让我们两党、两国人民同全世界真正的马克思列宁主义者、各国革命人民更紧密地团结起来，为彻底埋葬世界人民的公敌美帝、苏修而并肩战斗！"},{"type":"paragraph","text":"祝阿尔巴尼亚劳动党和阿尔巴尼亚人民取得新的胜利和新的成就。祝中阿两党、两国人民的友谊万古长青。祝您，阿尔巴尼亚人民的伟大领袖、中国人民最亲密的朋友，健康长寿。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"一九六八年十月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席热烈祝贺霍查同志六十寿辰","authors":[],"dates":[{"year":1968,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十五日电　中国共产党中央委员会主席毛泽东同志十五日打电报给阿

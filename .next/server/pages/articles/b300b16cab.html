script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁反对毛主席就打倒谁上海高校革命红卫兵革命师生员工集会和示威游行　愤怒指出反革命修正主义总头目是祸国殃民大叛徒","authors":[],"dates":[{"year":1967,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在文化大革命中冲锋陷阵的上海高校革命的红卫兵小将和革命的师生员工，以“宜将剩勇追穷寇，不可沽名学霸王”的革命精神，纷纷举行声势浩大的誓师大会和示威游行，愤怒声讨和控诉党内最大的走资本主义道路的当权派的滔天罪行。"},{"type":"paragraph","text":"《爱国主义还是卖国主义?》一文，在上海高校中引起强烈的反响。革命的红卫兵小将和革命的师生员工一致认为，这篇极为重要的文件，吹响了向党内最大的走资本主义道路的当权派发动总攻击的进军号，标志着无产阶级文化大革命发展到了一个新的更加深入的阶段。他们贴大字报，写传单，搞广播，从各个方面揭露了我国党内最大的走资本主义道路当权派的滔天罪行，揭穿了那个以“老革命”自居的人是假革命、反革命，是祸国殃民的大叛徒，是中国的赫鲁晓夫。华东师大举行了三千人的大会。上海第一医学院、华东纺织工学院、上海外国语学院等校也纷纷举行誓师大会。革命的红卫兵小将异口同声愤怒地指出，中国的赫鲁晓夫的罪行真是罄竹难书!这个反革命修正主义的总头目，大肆鼓吹资本主义，主张“三自一包”，宣扬阶级斗争熄灭论，在干部问题上实行“打击一大片，保护一小撮”的资产阶级反动路线，疯狂地破坏无产阶级文化大革命。尤其不能容忍的是，党内最大的走资本主义道路的当权派竟公然反对我们最最敬爱的伟大领袖毛主席，公然反对战无不胜的毛泽东思想，是可忍，孰不可忍!谁反对毛主席，我们就打倒谁!我们红卫兵和他坚决拚到底!"},{"type":"paragraph","text":"在师大、一医、华纺、外语等校的誓师大会上，革命师生还愤怒控诉了党内最大的走资本主义道路的当权派和另一个党内最大的走资本主义道路的当权派制造资产阶级反动路线迫害他们的罪行。他们说，在这条反动路线的压制下，我们被打成了“反革命”“小右派”，但是，我们最最敬爱的伟大领袖毛主席解放了我们，支持我们起来造反，引导我们从一个胜利走向又一个胜利。"},{"type":"paragraph","text":"一些过去受蒙蔽而被利用的革命干部也起来揭发控诉。他们指出，党内最大的走资本主义道路的当权派写的《论修养》是一棵大毒草，是为他推行反革命复辟制造舆论。是这本毒书，使我们受了骗上了当，迷信“上级就是党”等谬论；是这本毒书，宣扬修正主义的养身之道，使人越“养”越“修”；是这本毒书，散布反毛泽东思想的毒素，象癌一样毒害了革命人民的政治生命。他们坚决表示，对于这本毒书，我们一定要坚决彻底批判，把它批深批透批臭!"},{"type":"paragraph","text":"革命小将和革命的师生员工们一致表示，为了保卫毛主席，为了保卫以毛主席为首的党中央，为了保卫无产阶级专政的铁打江山，一定要按照毛主席的教导，以“同自己的敌人血战到底的气概”，彻底把党内一小撮走资本主义道路的当权派和党内最大的走资本主义道路的当权派斗倒、斗臭、斗垮，不获全胜，决不收兵!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b300b16cab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

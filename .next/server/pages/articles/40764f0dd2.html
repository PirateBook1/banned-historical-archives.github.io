script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国人士热烈赞扬毛主席关于人民战争的伟大战略思想  人民战争是争取解放的唯一道路","authors":[],"dates":[{"year":1966,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国人士热烈赞扬毛主席关于人民战争的伟大战略思想"},{"type":"paragraph","text":"人民战争是争取解放的唯一道路"},{"type":"paragraph","text":"本报综合报道　亚洲、非洲和拉丁美洲各国人士和舆论最近热烈赞扬毛主席关于人民战争的伟大战略思想，认为这是各国革命人民战胜帝国主义和反动派的重要法宝。"},{"type":"paragraph","text":"老挝爱国战线党驻万象代表陶苏强调说：“毛泽东主席关于人民战争的思想具有伟大的威力，任何帝国主义、任何反动派都不能胜过它。”他说：“毛泽东思想对正在进行革命斗争的世界各国人民来说，是一个非常强大有力的思想武器，是不可战胜的精神原子弹。世界各国人民只要依靠并且掌握毛泽东思想，像毛泽东主席所强调指出的那样，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"叙利亚《复兴报》发表文章说，毛泽东是一位天才的、英明的享有很高威信的军事领袖。他最先提出成功的游击战争战略。他领导中国红色的解放军打败了蒋介石，取得了伟大的胜利。文章说，中国的经验证明，革命人民可以通过人民解放战争推翻反动的专制制度。人民战争是实现解放和独立的唯一道路。"},{"type":"paragraph","text":"巴勒斯坦解放组织驻大马士革办事处主任阿卜杜勒·拉希姆说，毛主席的人民战争思想是解放巴勒斯坦的唯一途径。"},{"type":"paragraph","text":"一位在开罗的阿扎尼亚（南非）自由战士说，非洲人民决定以革命的暴力来对付反革命暴力。帝国主义者尽管拥有现代化武器和原子装置，他们仍然不能阻挡非洲人民胜利前进。正如毛主席所强调指出的，任何战争中的决定性因素不是武器而是人。"},{"type":"paragraph","text":"墨西哥著名人士哈拉将军赞扬毛主席的战略思想说：“毛泽东在谈到关于武器决定一切的错误观点时，以寥寥数语道出了一个伟大的真理：单有武器解决不了任何问题：掌握武器的是人，人是最宝贵的因素，为此，必须加强人的战斗精神，教育他们，引导他们来达到人类尊严的最高峰。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40764f0dd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接党的生日，展开生产竞赛  长辛店铁路工厂提前完成半年任务  上书毛主席报告生产成绩  现正热烈开展竞赛迎接“七一”","authors":[],"dates":[{"year":1950,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎接党的生日，展开生产竞赛"},{"type":"paragraph","text":"长辛店铁路工厂提前完成半年任务"},{"type":"paragraph","text":"上书毛主席报告生产成绩"},{"type":"paragraph","text":"现正热烈开展竞赛迎接“七一”"},{"type":"paragraph","text":"【本报讯】长辛店铁路工厂三、四、五月份连续超过生产任务，截至六月十日止，检修车辆共折合大修机车七一·九台，客车三四七·九辆，货车一、一四八·九辆，完成并超过了铁道部分配给该厂的半年生产任务。仅机、客、货车三项，即替国家节省小米一千五百七十六万余斤。为了迎接“七一”，该厂全体职工决定要继续超过六月份生产计划，创造更高的新纪录。六月十日该厂全体职工特分别写信给毛主席和北京市总工会彭真主席，报告这个喜信。彭真主席于六月十三日复信指出：“由于你们积极努力生产，改进生产组织与技术，你们工厂的生产已经收到了很大的成绩。”彭真主席除庆祝全体职工工作的成功外，并勖勉他们“继续开展生产竞赛，提高生产效率，创造新的更高的纪录。”"},{"type":"paragraph","text":"长辛店铁路工厂全体职工给毛主席的原信如下：敬爱的毛主席："},{"type":"paragraph","text":"请接受我们全体职工向你报这个喜信：我厂从三月份起，每月都是超过部给任务。我们四月份检修机、客、货三种车辆，都超过了本厂历史上最高的数字。截止到六月十号，我们检修车辆已经达到折合大修机车七一·九台，客车三四七·九辆，货车一、一四八·九辆，都完成并超过了部给的半年任务。替国家节省小米仅机、客、货车三项算起来有一千五百七十六万零九百二十一市斤。六月份的部给任务虽然大大增加，但我们为了迎接伟大的“七一”这个节日，大伙决定仍然要超过这月计划，创出我们厂空前未有的新纪录来。为此党员提出并得到绝大多数工友的拥护和支持，除正点工作外，要多修一台机车，一辆客车，五辆货车，作为对“七一”的献礼。在进行生产中，新近有些部门又变更了劳动组织，订立了联系合同，消灭工作空隙，改善了工作方法，因而提高了生产效率。各场各班都提出来保证正点完成任务。大家说：“咱厂四、五两个月任务都超过的很多，在工作中还有些毛病，六月份要去掉毛病好好干，还要争夺第二期全国模范厂的大红旗呢。”我们大伙可高兴啦。当然我们绝不停止我们的努力，我们要不断的克服工作中的困难和缺点，提高产量和质量，更好的完成并超过第二期的任务。祝你身体健康！"},{"type":"paragraph","text":"长辛店铁路工厂全体工友敬礼"},{"type":"paragraph","text":"六月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd340fd0d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

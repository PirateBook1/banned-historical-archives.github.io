script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"南满集中主力轩政拖延故对北满进攻","alias":"","parts":[{"type":"paragraph","text":"南满集中主力歼敌拖延敌对北满进攻！"},{"type":"paragraph","text":"（1946年12月13日）林，并告东北局："},{"type":"paragraph","text":"七日电悉。在自前情况下暂取守势，力求拖延敌对北满之进攻，并准备迎击敌之进攻部署甚妥。南满方面应集中主力各个歼敌，收复失地，于拖延敌对北满进攻必有帮助。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北民主联军总司令兼政治委员林彪并告中共中央东北局的电报。为破坏国民党军先南后北、各个击破的计划，迫使其两面作战，东北民主联军总部采取坚持南满，巩固北满，南打北拉，北打南拉，南北密切配合，集中优势兵力，主动打击敌人的方针。从1946年12月中旬起，在南满、北满两战场，与敌人展开了历时三个半月的三下江南、四保临江的作战。"},{"type":"paragraph","text":"[2]指1946年12月7日林彪给中共中央和东北局的电报。电报说：我主力到达农安西北地区已20余日，只能打一点小仗和威胁整个进攻南满的敌人，而无法使战局开展。敌目前将兵力集中于农安、长岭之线，主要目的似为防御性质，今后企图尚难判断。我军则力求拖延敌对北满的进攻，同时将主力集中于松花江以北，准备迎击敌进攻，另以一部西去，钳制敌之北进和觅小仗打。"},{"type":"paragraph","text":"[3]北满，指哈尔滨、牡丹江、北安、佳木斯、齐齐哈尔等地区。"},{"type":"paragraph","text":"[4]南满，指中长路沈阳至大连段以东的安东（今丹东)、庄河、通化、临江、清原和沈阳西南的辽中等地区。这里南满指东北民主联军南满军区。1946年冬，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":316},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2735ed612d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

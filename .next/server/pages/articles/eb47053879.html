script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准全国统战工作会议所通过的两个文件给各级党委的指示","authors":[],"dates":[{"year":1953,"month":7}],"is_range_date":false,"parts":[{"text":"中共中央批准全国统战工作会议所通过的两个文件给各级党委的指示","type":"title"},{"text":"中央批准本年七月统战工作会议通过的“关于人民代表大会制实行后统一战线组织问题的意见”和“关于实行人民代表大会制时安排民主人士的意见”，并决定发至县委、省属市委、大城市区委，望各级党委结合当地情况研究执行。","type":"paragraph"},{"text":"中央认为需要在这里指出：党的统一战线工作，不仅在过去是必要的，而且在今后一个相当长的时期内仍然是阶级斗争的一种必不可少的形式，是实现党的总路线、总任务的一个方面的必不可少的工作。由于外国帝国主义及国内反革命残余仍然存在，由于我国经济、文化仍然落后，我们需要在加强工人阶级领导和巩固工农联盟的基础上，继续联合资产阶级、城市上层小资产阶级以及他们的知识分子和政治代表、一部分从地主阶级分化出来带有资本主义色彩的分子、少数民族和宗教界的中、上层分子等，团结他们共同对付帝国主义及反革命残余，并利用他们的积极作用，限制他们的消极作用，以利于国家建设；同时，经过教育和斗争，逐步地争取他们中的大部分服从或接受社会主义改造。由于党和工人阶级已握有日益强大的政治优势和经济优势，他们中的大部分是可以而且也不能不跟随我们走到社会主义社会的。但必须认识：这是一个复杂的、深刻的、相当长期的阶级斗争过程，是过渡时期国内阶级斗争的主要形式。这样作，是使我国稳步地过渡到社会主义社会的重要条件之一，是符合于工人阶级和劳动人民的最大利益的。因此，在今后一个相当长的时期内，党的统一战线工作不是可以减弱，而是必须加强的。","type":"paragraph"},{"text":"近几年来，党在统一战线工作中获得了很大的成就，党内对统一战线政策的认识亦有进步。但仍有一部分同志对于党的统一战线工作的必要性和长期性认识不足，对于在过渡时期内教育改造上述阶级、阶层分子的重要性认识不足，对于我党教育改造他们的力量和他们大部分被教育改造的可能性也估计不足。这种认识不足和估计不足，就会在执行党的统一战线政策中产生盲目冒进、关门主义、敷衍主义或迁就放任的错误。因此，各级党委必须向党内反复讲清统一战线工作的必要性、重要性和长期性。同时，各级党委必须把统一战线工作经常列入工作议程，定期讨论和检查，并应确定统战部门的必要的编制，调派质量较好的干部去充实统战部门，以加强党的统一战线工作。","type":"paragraph"},{"text":"（注：两个文件原文分别列在后面有关部类）","type":"paragraph"},{"text":"来源：中共中央统一战线工作部编《统战政策文件汇编》（1-4册 共4册），1958年。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb47053879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

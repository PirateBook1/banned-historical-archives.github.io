script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈叔通发表的谈话","authors":["全国工商联主任委员","陈叔通"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"陈叔通发表的谈话","type":"title"},{"text":"全国工商联主任委员陈叔通","type":"authors"},{"text":"我读了六月十日“人民日报”揭发的关于胡风反革命集团的第三批材料，我愤慨，我痛恨，我们必须坚决清算他们的反革命罪行。","type":"paragraph"},{"text":"现在，事情已经很清楚，他们的反革命活动是长期的，隐蔽的。他们很早以来就是蒋介石国民党的忠实走狗。他们仇恨人民革命力量，把人民革命事业看做是“脓”，认为“总要排出”；他们诋毁人民对共产党领导的威信是“图腾”的崇拜，他们诬蔑人民解放军为“匪军”；他们对于我们人民的政权表示切齿的“憎恨”，咀咒人民的政权的”呜呼完蛋”。对于这样仇视人民、仇视革命政权的敌人，难道我们还能容忍吗？对于敌人的宽恕，就是对于人民的残酷，我们必须坚决地、彻底地把人民的敌人铲除干净。","type":"paragraph"},{"text":"从胡风反革命事件中使我又一次地认识到党是伟大的、正确的、坚强的、任何敌人所不能攻破的。尽管胡风反革命分子用巧妙的两面派手法在人民革命队伍中暗藏了二十多年，但归根到底还是被揭露出来了。一切公开的、暗藏的反革命分子听着，赶快放弃你们的罪恶勾当，向人民坦白交代，俯首投降，","type":"paragraph"},{"text":"当然，我们不应对人民的敌人放松丝毫警惕的。敌人死亡的日期越近，他们的反抗越凶，他们进攻的阴谋也更阴险、更毒辣。万恶的敌人到处在利用我们的弱点，千方百计地在人民内部找寻代理人，更加进行破坏的活动。我们工商界必须从胡风反革命事件中吸取教训，千百倍地提高警惕，分清敌我，站稳立场，坚决击退敌人的疯狂进攻。我们必须反对任何麻痹大意，严防敌人的造谣诬蔑，挑拨离间，破坏我们工商界的社会主义改造。我们要诚心诚意地服从工人阶级的领导，团结在中国共产党和毛主席的周围，为粉碎一切国内外敌人的阴谋破坏活动而斗争到底。","type":"paragraph"}],"comments":[],"origin":"一九五五年六月十一日《光明日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"622434f76d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

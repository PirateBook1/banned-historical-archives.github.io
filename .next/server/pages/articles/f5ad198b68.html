script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“勘探一号”职工为加快海洋地质事业步伐作出新贡献","authors":[],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我国海洋地质钻探船“勘探一号”的全体职工，认真学习毛主席关于反击右倾翻案风的一系列重要指示，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，掀起了批邓斗争的新高潮，促进了海上打石油普查井的施工任务的全面完成。"},{"type":"paragraph","text":"今年上半年，“勘探一号”在反击右倾翻案风斗争的高潮中，出海进行石油地质普查。出海的第一天，船离开黄浦江，迎面刮来了七级大风浪，不少同志晕船呕吐，但没有一个躺倒，都在饭厅里坚持学习与批判。船到施工地区后，打井的战斗很快打响了。抛锚、定位、放水下器具，工作十分繁忙，抗风抢险接二连三，但是船上广大干部和群众施工战斗打得愈急，学习、批判也抓得愈紧。全船十一个班组，始终坚持每周学习不少于六个小时，做到任务重压不倒，时间紧挤不掉，工作愈紧张，学习、批判愈深入。"},{"type":"paragraph","text":"目前，全船干部和群众意气风发，斗志昂扬，团结奋战，勇斗狂风恶浪，猛闯重重难关，全面超额完成了设计任务，取得了重要地质资料，为加快海洋地质事业步伐作出了新贡献。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ad198b68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反革命分子张锦荣的母亲愤恨儿子当了匪特","authors":["文汇报讯"],"dates":[{"year":1951,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"反革命分子张锦荣的母亲愤恨儿子当了匪特小恶霸王金德的母亲拥护政府逮捕反革命分子","type":"title"},{"text":"文汇报讯","type":"authors"},{"text":"【文汇报讯】 潜伏在华通电机厂的反革命分子张锦荣被捕后，该厂工人都很兴奋，大家都说人民政府真没有抓错人。他们更行动起来，提高警惕，严格遵守值班制度。并在上月廿九日全厂成立了肃清反革命委员会；他们坚决要为肃清厂内反革命分子而努力。","type":"paragraph"},{"text":"张锦荣平时生活腐化，嗜赌若命，出入舞场，所以早就染上了洋场恶少的坏习气。他又与地痞流氓相勾结，在厂内摆架子，声势很大。后来他混入工会当了文教委员，更是自大得不可一世。在车间内打人骂人，欺压青工；他操纵学徒满师的评分，随他主观的好恶，评定甲乙丙丁，别人向他提意见，他非但不接受，反而破口大骂。他过去的历史也很不清白，曾参加过“大上海青年服务队”及“戡建大队”等反动组织，而这次反动党团登记时，他又伪装登记，坦白得不彻底。所以这次被捕正是合于群众的要求。","type":"paragraph"},{"text":"张锦荣的家属对他的行为也曾屡次劝戒，但并不生效。他自从赌钱输了五百个单位后，为了还赌账，有半年多没有拿钱给家里去。他的母亲及姊姊平时劝导他几句，却反而遭到他大发脾气。","type":"paragraph"},{"text":"自从他被捕后，他母亲曾到厂里去向工会表示，她很气愤地说:“假使他真是在当匪特，那么他枪毙了，我也不愿去收尸。”他姊姊也表示说:“我弟弟这种人是应该给他一个严厉的教训，希望人民政府调查清楚后，给他一个适当的处分，我们是绝对拥护政府的法令与措施的。”","type":"paragraph"},{"text":"【又讯】卢湾区小恶霸王金德居住锦德里卅八号，当王金德被人民检学，由公安当局逮捕以后，他母亲说:“本来他在家要，我没有办法管他，听任他做坏事，我也对不起大家，现在抓了去以后，我也好放掉了一副担子。”","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfeb8d53c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

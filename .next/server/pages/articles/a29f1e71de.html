script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于印发《人民日报》社论《苏联走向共产主义的巨大步骤》的批语","alias":"","parts":[{"type":"paragraph","text":"关于印发《人民日报》社论《苏联走向共产主义的巨大步骤》的批语"},{"type":"paragraph","text":"（1958年11月18日）这是1958年11月16日人民日报社论\"，印发到会各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年十一月十八日"},{"type":"paragraph","text":"[1]《人民日报》1958年11月16日社论《苏联走向共产主义的巨大步骤》中说：1959一1965年发展苏联国民经济的控制数字公布了。这个七年计划将经过两个月的全民讨论，然后提交苏共第二十一次代表大会通过执行。这个宏伟计划以空前巨大的规模，以飞跃发展的速度，以在和平竞赛中压倒帝国主义的气概，以向共产主义社会迈进的雄姿，博得社会主义阵营和全世界进步人类的欢呼，引起帝国主义和一切反动派的震惊。我国人民对苏联走向共产主义的这个巨大步骤，感到无限的兴奋和鼓舞。7年中，苏联的钢产量将从1958年的5500万吨增加到1965年的8600万至9100万吨，石油产量从1958年的1.13亿吨增加到1965年的2.3亿至2.4亿吨，发电量从1958年的2330亿度增加到1965年的5000亿至5200亿度，谷物年产量达到100亿至110亿普特。从7年计划的图景中，可以看出苏联今后七年发展"},{"type":"paragraph","text":"关于印发《人民日报》社论《苏联走向共产主义的巨大步骤》的批语的主要特点：第一，在优先发展重工业基础上进一步大力发展所有经济部门，大力加强国家的经济潜力，以保证人民生活水平的不断提高。第二，以高速度发展国民经济，同时进行必要的平衡。第三，改进生产力的布局，加速发展东部地区的经济。第四，进一步推广最新技术和发展尖端科学。第五，在进一步发展社会主义生产力的同时，将改进社会主义的生产关系。"},{"type":"paragraph","text":"[2]指即将在武昌召开的中共中央政治局扩大会议。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":440,"page_end":441},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a29f1e71de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"莆田县粮食征、购中党员和干部的思想情况","authors":[],"dates":[{"year":1954,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"莆田县粮食征、购中党员和干部的思想情况","type":"title"},{"text":"【福建分社讯】福建莆田县在粮食征、购、销工作中，农村党员和干部有以下一些思想情况：","type":"paragraph"},{"text":"（一）片面的群众观点，盲目叫喊旱灾重，没有收成，认为今年应该少征少购多销。西亭乡副乡长崔玉凤（党员）说“这样做（多征多购少销），会饿死人。”前埔乡有的干部说：这样做群众会造反。有的说：光叫工业化支援工人，农民要饿肚子。有些地区听说大米要被统购去，蚕豆留下当饭吃，干部在思想上都不通，认为这样做对不起农民。","type":"paragraph"},{"text":"（二）有意压低产量，怕产量评实后完不成任务。埭里乡、下林乡等乡干部与党员在扩干会上自报产量时，都有偏低的现象，经过反复动员后才把实产量讲出来。洪石乡党支部书记池兆姜，怕群众骂，每亩原产三百一十斤，结果只报了二百斤一十斤。龙渡农紫生产合作社社长郑桂（党员）召集社委会布置统一的“口供”，说稻谷每亩只收三百六十多斤（实际上是四百四十多斤）。","type":"paragraph"},{"text":"（三）在部分党员、干部中，因勉强接受任务，企图强迫命令的办法来进行粮食统购工作。五区有的干部说：今年要完成任务非百分之八十强迫命令不可。有的说：去年统购有总路线，夏购时有斗争富农的口号，现在没有新办法，先斗争个把，打一儆百，然后才能完成任务。三区乡干部在讨论时说：宣传三支援，是老一套，最好枪毙一两个典型违法的人，这样就好推动工作。欶柳乡公安工作人员陈金火（党员）在讨论中说：“这次回去不要什么宣传，只要余粮户统一站队，分别动员，上夜课，硬打通，任务就可完成。”西坑乡副乡长田金添（党员）说：“回去后如果碰到中农不肯卖，我们就给评上富农成份，好斗争他。”","type":"paragraph"},{"text":"（四）部分党员、干部觉得困难重重，消极怠工，逃避不干。西东乡乡长黄金水（党员）说：“当乡干部苦，强迫命令不行，完成不了任务区委要批评。”有的乡干部不敢参加区的扩大会，有的参加了会不敢回乡。有的在会议中途擅自退出。（龚人左)","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3a8d2de71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

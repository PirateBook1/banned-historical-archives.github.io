script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-931","name":"一九四五年以前参加革命的老干部死亡待遇","author":"铁道部人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一九四五年以前参加革命的老干部死亡待遇","dates":[{"year":1977,"month":5,"day":31}],"is_range_date":false,"authors":["全国总工会保险部","铁道部人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 274-275","tags":[{"name":"待遇","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"死亡","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"一九四五年以前参加革命的老干部死亡待遇\n（一九七七年五月三十一日）\n      问：一九四五年以前参加革命工作的老干部因病死亡后，遗留的供养直系亲属生活困难问题如何解决。\n      答：一九四五年以前参加革命工作的人员，由于长期参加革命工作，在艰苦环境或长途行军作战中而积累起来的严重慢性病发展而造成的死亡，在取得原部队团或县以上机关证明后，可比照因工死亡待遇处理。（摘自全总保险部一九六四年四月问题解答）\n      一九四五年八月十五日以前参加革命工作的职工因病死亡后，其供养直系亲属的生活补助问题，可按原全总一九六六年三月九日（66）会字第36号文规定执行。即“在实行劳动保险条例的企业中工作的一九四五年八月底（注：应为一九四五年八月十五日）以前参加革命工作的人员，现因患病死亡，其供养的直系亲属生活无依靠的，可不发给一次性救济费，改为按月发给生活补助费。生活补助费的标准，请你们与省劳动局共同研究确定。（注：如地方没有统一标准，可由局按照当地生活水平确定标准）：此项补助费，可由原企业单位在劳动保险基金中支付。”（摘自铁道部人事局一九七七年五月三十一日（77）人工字19号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a97a6cceb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

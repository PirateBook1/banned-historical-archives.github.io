script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“指挥系统”剖析","authors":["湖北省襄樊市机床厂中心理论组"],"dates":[{"year":1976,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“指挥系统”剖析"},{"type":"paragraph","text":"湖北省襄樊市机床厂中心理论组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平授意炮制的《关于加快工业发展的若干问题》（简称《条例》）中，提出要“建立强有力的能独立工作的生产管理指挥系统”，对抗“鞍钢宪法”的重要原则，取消和反对党对企业的一元化领导。"},{"type":"paragraph","text":"所谓“指挥系统”，是邓小平翻案复辟的一种组织手段，是他在企业里推行修正主义路线的组织保证。邓小平深深懂得，复辟资本主义，关键在于有一帮子顽固执行修正主义路线的人马。怎样才能拼凑这帮人马呢？就是要把企业的领导权、生产的指挥权，统统交给不肯改悔的走资派、资产阶级的技术“权威”、“专家”掌握。总之，还是“一长制”、“专家治厂”那一套。"},{"type":"paragraph","text":"所谓“指挥系统”，是邓小平反对党对企业的领导的一种组织措施，是他分裂党、向党夺权的一种组织系统。伟大领袖毛主席明确指出：“在一切部门中，都必须实行党委领导的制度。”邓小平授意炮制的《条例》中，却明目张胆地提出要建立“能独立工作的”“指挥系统”。这分明是妄图摆脱党的领导，向党闹“独立”，跟毛主席的革命路线相对抗，妄图从无产阶级手里把“权力夺回来”，取消文化大革命中建立起来的老、中、青三结合的领导班子。"},{"type":"paragraph","text":"邓小平的这个“生产管理指挥系统”，怎么管理生产？从《条例》中看，归纳起来，大致不外乎：一方面大搞“管、卡、压”，另一方面大搞“物质刺激”、“奖金挂帅”，无非是资产阶级的“大棒加胡萝卜”那一套。"},{"type":"paragraph","text":"我们必须揭露邓小平的罪恶阴谋，我们坚决反对他这个“指挥系统”。我们要沿着“鞍钢宪法”指引的方向前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98accf2483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

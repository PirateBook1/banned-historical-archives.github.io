script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国首任驻华大使伍德科克  向乌兰夫副委员长递交国书","authors":[],"dates":[{"year":1979,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国首任驻华大使伍德科克"},{"type":"paragraph","text":"向乌兰夫副委员长递交国书"},{"type":"paragraph","text":"新华社北京三月七日电  美利坚合众国首任驻中华人民共和国特命全权大使伍德科克，今天上午向人大常委会副委员长乌兰夫递交国书。"},{"type":"paragraph","text":"递交国书后，乌兰夫副委员长同伍德科克大使进行了友好的谈话。他说，邓小平副总理代表中国政府和华国锋总理访问美国，建立了中美两国友好关系的桥梁。我们相信，在大使阁下任职期间，中美两国关系的发展前途将会是广阔的。"},{"type":"paragraph","text":"伍德科克大使表示相信，美中两国人民和政府之间的关系将会不断增进。他说，伟大中国人民和美国人民的友好关系对世界和平是非常重要的。"},{"type":"paragraph","text":"递交国书时在场的有外交部副部长章文晋、礼宾司司长卫永清等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a35ab340"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”给我校造成灾难性破坏","authors":["河南省唐河县马振抚公社中学党支部"],"dates":[{"year":1977,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”给我校造成灾难性破坏"},{"type":"paragraph","text":"河南省唐河县马振抚公社中学党支部"},{"type":"paragraph","text":"万恶的“四人帮”精心炮制的所谓“马振抚公社中学事件”，对俺们学校教育革命的破坏，真真切切是灾难性的。这是“四人帮”乱学校、毁教育的一桩极其严重的罪行。"},{"type":"paragraph","text":"一九七二年，俺们学校遵照敬爱的周总理关于提高教育质量的重要指示，采取了一系列有效措施，狠抓了政治教育和纪律教育。正当俺校沿着毛主席的革命路线胜利前进的时候，一九七四年初，叛徒江青指派其黑干将迟群和另一个女黑干将怀着险恶的政治野心，偷偷摸摸地窜到马振抚公社，闯进俺们学校。他们在俺校转了一圈，就污蔑马振抚公社中学是“反革命知识分子”、“地头蛇”统治的学校。公开煽动学生说：“同学们，不要那么‘五分加绵羊’啦！”“没有造反精神，就不能当无产阶级革命事业的接班人。”一些天真烂漫的青少年，当时那能识破他们的险恶用心？结果上当受骗，把这两个黑干将宣扬的所谓“敢想、敢说、敢造反”的“三敢”精神，当作不读书、不劳动、乱造反的依据。什么组织纪律，什么规章制度，一概被推倒了。"},{"type":"paragraph","text":"“四人帮”的两个黑干将公然反对毛主席“以学为主”的教导，把认真进行教学工作的教师污蔑为搞“智育第一”、“分数挂帅”，是“为资产阶级效劳”。帽子大得吓人，谁还敢认真教书！有的教师为了检查一下教学效果，以便改进教学方法，进行了一次必要的考试，就有人质问：“你又搞复辟倒退哩！”不久，“梁效”的反党大毒草《教育革命的方向不容篡改》发表了，那人又找这位老师说：“看看，怎么样？”逼得这位教师当众作了检讨，再也不敢主动改进教学了。在“四人帮”那两个男女黑干将的教唆下，教师连起码的课堂秩序也无法维持，有一个班，一学期竟接连换了四个班主任。教师既教不成，也管不了。于是，他们又倒打一耙，利用他们控制的舆论工具，大骂教师是“消极怠工”、“撒手不管”，“是资产阶级知识分子的新反扑”。就是这样，把广大教师折腾得干也不是，不干也不是，左右为难，无所适从，不少同志产生了“当教师倒霉，搞教育危险”的思想。"},{"type":"paragraph","text":"英明领袖华主席领导全党粉碎了“四人帮”炮制“两个估计”的反革命阴谋，砸碎了套在广大教育工作者头上的精神枷锁。俺校党支部充满了战斗的激情和胜利的信心，决心全面落实毛主席的教育方针，为实现“四个现代化”作出应有的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f637504861"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

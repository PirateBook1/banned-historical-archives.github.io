script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2597","name":"最高人民法院关于房地产案件受理问题的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于房地产案件受理问题的通知","dates":[{"year":1992,"month":11,"day":25}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院办公厅，最高人民法院重要司法文献选编，435","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"民法","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于房地产案件受理问题的通知"},{"type":"subtitle","text":"1992年11月25日                                                  法发〔1992〕38号"},{"type":"paragraph","text":"全国地方各级人民法院、各级军事法院、各铁路运输中级法院和基层法院、各海事法院："},{"type":"paragraph","text":"随着我国当前经济的发展和住房制度、土地使用制度的改革，有关房屋和土地使用方面的纠纷在一些经济发达的地区，不仅收案数量和纠纷种类有增多的趋势，而且出现了许多值得重视和研究的新的情况和新问题。为了适应形势发展的需要，现就不少地方提出的而又需要明确的有关房地产纠纷案件的受理问题通知如下："},{"type":"paragraph","text":"一、 凡公民之间、法人之间、其他组织之间以及他们相互之间因房地产方面的权益发生争执而提起的民事诉讼，由讼争的房地产所在地人民法院的民事审判庭依法受理。"},{"type":"paragraph","text":"二、 公民、法人和其他组织对人民政府或者其主管部门就有关土地的所有权或者使用权归属的处理决定不服，或对人民政府或者其主管部门就房地产问题做出的行政处罚决定不服，依法向人民法院提起的行政诉讼，由房地产所在地人民法院的行政审判庭依法受理。"},{"type":"paragraph","text":"三、 凡不符合民事诉讼法、行政诉讼法有关起诉条件的属于历史遗留的落实政策性质的房地产纠纷，因行政指令而调整划拨、机构撤并分合等引起的房地产纠纷，因单位内部建房、分房等而引起的占房、腾房等房地产纠纷，均不属于人民法院主管工作的范围，当事人为此而提起的诉讼，人民法院应依法不予受理或驳回起诉，可告知其找有关部门申请解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"848541c5f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

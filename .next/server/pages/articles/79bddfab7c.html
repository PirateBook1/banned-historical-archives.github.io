script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"耿飚副总理抵斯里兰卡受到热烈欢迎  贾亚瓦德纳总统接见耿副总理　耿副总理拜会普雷马达萨总理","authors":[],"dates":[{"year":1978,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"耿飚副总理抵斯里兰卡受到热烈欢迎"},{"type":"paragraph","text":"贾亚瓦德纳总统接见耿副总理　耿副总理拜会普雷马达萨总理"},{"type":"paragraph","text":"新华社科伦坡六月二十一日电　中华人民共和国国务院副总理耿飚应斯里兰卡政府的邀请，今天上午乘专机到达科伦坡，对斯里兰卡进行正式友好访问。"},{"type":"paragraph","text":"随同耿飚副总理前来访问的有：耿副总理的夫人赵兰香、外交部亚洲司司长沈平和外交部礼宾司副司长刘华。"},{"type":"paragraph","text":"斯里兰卡共和国总理拉纳辛哈·普雷马达萨和夫人到机场欢迎耿飚副总理及其一行。当耿飚副总理和夫人走下飞机时，普雷马达萨总理和夫人走上前去，同他们亲切握手。斯里兰卡儿童向耿飚副总理献了花环，向赵兰香献了花束。"},{"type":"paragraph","text":"班达拉奈克国际机场为欢迎中国客人而装饰一新。中国和斯里兰卡两国国旗在微风中飘扬。机场建筑物上装饰了许多彩旗。人们敲锣打鼓，机场沉浸在兴高采烈的气氛之中。欢迎群众高举着用中文和僧伽罗文写的标语：“热烈欢迎耿飚副总理！”“斯—中友谊万岁！”。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。在乐队奏两国国歌后，耿飚副总理在陆军司令佩雷拉少将的陪同下检阅了仪仗队。"},{"type":"paragraph","text":"到机场欢迎的还有：斯里兰卡国民议会议长阿南达蒂萨·德阿尔维斯、外交部长阿·卡·萨·哈米德、国防部协调官东·塞帕拉·阿蒂加拉将军、三军司令、政府其他高级军政官员以及斯里兰卡—中国友好协会主席拉·德·森纳那亚克。"},{"type":"paragraph","text":"各国驻斯里兰卡的外交使节也到机场迎接。"},{"type":"paragraph","text":"中国驻斯里兰卡大使孙盛渭、使馆官员和在斯里兰卡工作的工程技术人员和学习的留学生以及华侨的代表也到机场迎接。"},{"type":"paragraph","text":"欢迎仪式结束后，耿飚副总理和夫人在普雷马达萨总理和夫人的陪同下乘车前往国宾馆。"},{"type":"paragraph","text":"新华社科伦坡六月二十二日电　斯里兰卡共和国总统朱尼厄斯·理查德·贾亚瓦德纳六月二十二日中午在总统府接见中国国务院副总理耿飚。"},{"type":"paragraph","text":"贾亚瓦德纳总统和耿飚副总理进行了亲切友好的谈话。耿飚副总理向贾亚瓦德纳总统转达了中国共产党中央委员会主席、国务院总理华国锋，全国人民代表大会常务委员会委员长叶剑英，国务院副总理邓小平对他最良好的问候。贾亚瓦德纳总统对此表示感谢，并请耿飚副总理转达他对中国领导人的问候。"},{"type":"paragraph","text":"随后，贾亚瓦德纳总统设便宴招待耿飚副总理。"},{"type":"paragraph","text":"随同耿飚副总理访问斯里兰卡的外交部亚洲司司长沈平和中国驻斯里兰卡大使孙盛渭参加了便宴。"},{"type":"paragraph","text":"共进餐的还有：斯里兰卡总理普雷马达萨，外交部长哈米德，卫生部长贾亚苏里亚，财政和计划部长罗尼·德梅尔，灌溉、动力和公路部长迪萨纳亚克，贸易部长阿图拉特穆德利。"},{"type":"paragraph","text":"新华社科伦坡六月二十一日电　中华人民共和国国务院副总理耿飚六月二十一日下午前往总理府拜会斯里兰卡总理拉纳辛哈·普雷马达萨。"},{"type":"paragraph","text":"耿飚副总理转达了中国共产党中央委员会主席、国务院总理华国锋对斯里兰卡总统朱尼厄斯·理查德·贾亚瓦德纳和总理拉纳辛哈·普雷马达萨最良好的问候。普雷马达萨总理对此表示感谢。随后，在亲切友好的气氛中，他们就进一步加强两国和两国人民友好合作的双边关系问题举行了正式会谈。"},{"type":"paragraph","text":"斯里兰卡外交部长哈米德，卫生部长贾亚苏里亚，财政和计划部长罗尼·德梅尔，灌溉、动力和公路部长迪萨纳亚克、贸易部长阿图拉特穆德利等参加了会谈。"},{"type":"paragraph","text":"随同耿飚副总理访问斯里兰卡的外交部亚洲司司长沈平、外交部礼宾司副司长刘华，以及中国驻斯里兰卡大使孙盛渭等也参加了会谈。"},{"type":"paragraph","text":"新华社科伦坡六月二十二日电　中华人民共和国国务院副总理耿飚同斯里兰卡共和国外交部长哈米德二十二日上午举行了正式会谈。"},{"type":"paragraph","text":"会谈是在亲切友好的气氛中进行的。（附图片）"},{"type":"paragraph","text":"贾亚瓦德纳总统接见耿副总理。　　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79bddfab7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

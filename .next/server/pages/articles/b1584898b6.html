script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"在汪东兴关于江西部分农村合作化发展情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在汪东兴关于江西部分农村合作化"},{"type":"paragraph","text":"发展情况报告上的批语"},{"type":"paragraph","text":"（1956年2月13日）汪东兴的考察报告。此件提出了一些问题，可以一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五六年二月十三日[1]汪东兴，当时任中共中央办公厅警卫局局长、公安部副部长。"},{"type":"paragraph","text":"[2]指汪东兴1956年2月11日关于江西部分农村合作化发展情况给毛泽东的报告。报告说，据省委农村工作部统计，全省初级社入社农户已达总农户的78%。春耕前，群众结合搞生产规划，已在酝酿办高级社。有的地区已经铺开，计划今冬明春基本实现高级社。当前农村的主要问题是：抗水灾、旱灾能力差，农用机器短缺，劳动力不足，牲畜、种子少，购买困难等。关于今后高级社的发展规划，省委打算分两步走（先试点，再扩大），但怕影响群众的积极性；如并作一步走，又担心工作缺乏经验，难以保证90%的社员增产。目前省委正在研究，还未作出定论。毛泽东全集第三十六卷尚昆同志："},{"type":"paragraph","text":"此件请你印100份，发各政治局同志、农村工作部及中央警卫队约八十人，每人一份。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十三日[1]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":217},"tags":[{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1584898b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

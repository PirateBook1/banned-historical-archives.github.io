script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“人民日报说工人发言了有宗派主义情绪”","authors":["武汉大学","程千帆"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"“人民日报说工人发言了有宗派主义情绪”","type":"title"},{"text":"武汉大学程千帆","type":"authors"},{"text":"(原编者按：这个材料，是根据武汉大学政治学习委员会办公室所提供的材料选编的)","type":"subtitle"},{"text":"6月14日在中文系小组会上的发言（部分记录）","type":"subtitle"},{"text":"“人民日报”说工人发言了，这带有宗派主义情绪，党对我们党外，如果说现在是工人发言了，那我们以前都是代表资产阶级在鸣，好象我们都是站在资产阶级的立场。这我不服，我觉得我是站在马克思主义立场的，我们每个人不能说自己是完全的马克思主义者，但八年来我们在党的教育下应该是有了进步，否认这点就否认了党的教育，今天我们需要党对知识分子政治上的信任。","type":"paragraph"},{"text":"6月16日在“学习简报”召开的座谈会上的发言（记录）","type":"subtitle"},{"text":"一月多来，整风有提高，一月多来在报纸上出现了逆流。发表的意见，希大家指正。党发动整风，希望大家向“三害”作斗争。党指出这个问题希望改善党群关系，这个运动是史无前例的。运动进行了一月多，我们感到主流是健康的，绝大部分意见是与人为善，由于各人生活领域和气质不同，故意见不同，有人激昂，有人温和。这并不是意见单纯，有人提出反党反社会主义言论，要注意反革命分子的活动。反革命分子至少通过这二方面：（一）有人说党有功绩而遭到攻击，如卢郁文。（二）如有人尖锐批评党的错误，就接到恭维的信，我也接过，水生研究所所长也接过。有些右派分子以反社会主义言论来扰乱我们，“人民日报”“社论”上说有人说是否在“收”呢？怎样来把别有用心和善意的言词区别？只要有区别，就不要顾虑，大胆地放。（一）自己是否走社会主义道路。章伯钧，章乃器，罗隆基是以资本主义道路来代替社会主义道路。只要划清界限就可以大鸣大放。（二）这些人是口头上说要走社会主义道路，但走社会主义道路离开党的领导是不行的，如章伯钧要搞政治设计院，这是脱离党的领导，若把这二界限划清，他们头脑就会清醒。","type":"paragraph"},{"text":"这些发表反动言论的人，是老早所谓靠拢党，但为什么现在出现这些言论？这说明思想改造的长期性，我们要求他们表明态度，赶快认识错误。我认为反三害是更为认识社会主义，对党提意见不是削弱党的领导，而是加强党的领导。整风中我们又受到一次教育。一、党创造性地发展了马克思列宁主义，有创造性。二、思想改造过程艰巨长期，为了保卫社会主义建设，头脑也更清醒，抛弃书呆子气。","type":"paragraph"},{"text":"6月28日至7月2日的部分言论","type":"subtitle"},{"text":"敌人中有本事的也要争取他，吴开斌已作了检讨，你们（指研究生报刊）要帮助他认识错误（要×××同志转告研究生吴代芳同学时说的）。","type":"paragraph"},{"text":"我说的话都是很全面，要断章取义说我是右派分子，那我只好承认（向中文系席老教授说的）。","type":"paragraph"},{"text":"我是关门家中坐，祸从天上来（“长江日报”揭露他以后，向席老教授说的）。","type":"paragraph"}],"comments":[],"origin":"《右派言论选集》（湖北人民出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e08675048d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

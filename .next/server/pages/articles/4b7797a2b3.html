script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“百家争鸣你共产党只能代表一家”","authors":["吴崇韩","电力部"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"右派言论——“百家争鸣你共产党只能代表一家”","type":"title"},{"text":"电力部吴崇韩","type":"authors"},{"text":"（吴崇韩：电力部基建总局财务处科长）","type":"subtitle"},{"text":"吴崇韩在六月七日的小组会上说：我个人看，整风很有必要。另外我有些顾虑，但不是怕，历来我就不怕，在肃反时有些围攻我的意图都不怕，怕的是说了无用。历次运动都是一部份人打倒一部份人，但打倒的都是小卒，大人则说过算完了。如增产节约提了很多意见，后来怎样，没下文，小组历来没讨论过。这次可能不同，看到人民日报边整边改，顾虑打消了一半，但也没有信心。","type":"paragraph"},{"text":"他还说：李维汉在统战部召开的座谈会上小结说：“有些是对的，有些是错的”，错不错，你李维汉说了算吗？！你共产党中央委员会过去不做声，后来出来总结，是不应该的。共产党中央委员会内定了，还叫人家讨论什么？！百家争鸣你共产党只能代表一家！别人提了半天的意见，你一个公式化总结就算完了吗？！","type":"paragraph"},{"text":"他在六月八日的座谈会上说：过去填表都有一栏“政治面目”，要写党员、团员、群众，这是沟、墙的创造者，是脱离群众的大师。党、团员不是六亿人中的群众吗？这事已成为全国习惯。那样填很有问题。","type":"paragraph"},{"text":"他在六月十七日小组会上说：我认为整风初期是光听，光让大家说，方向不明确，批判什么不明确，近来人民日报完全翻过来批判了，我认为这种做法不太合适。报上有一栏“什么话”把他们认为不对的提出来，还登了漫画，带有讽刺。储安平到处点火唯恐天下不乱，这是恶劣的，说他犯罪，给以处分也可以：但尽管有反党、反社会主义的言论，还是你们邀请来的，这样做，作为宾主来说是不礼貌、不客气的。他有煽动性，但接受不接受是你共产党的事。原则问题是可以争，人民日报也可以争，但对待发言不应粗暴。","type":"paragraph"}],"comments":[],"origin":"《想一想，对不对》（电力工业部整风办公室编印，1957年7月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b7797a2b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

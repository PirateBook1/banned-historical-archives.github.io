script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"准备各个歼灭廖耀湘部","alias":"","parts":[{"type":"paragraph","text":"准备各个歼灭廖耀湘部!！"},{"type":"paragraph","text":"（1948年10月19日）林、罗、刘："},{"type":"paragraph","text":"（一）本日十四时电?悉。沈敌似已决心撤退，退营口的可能性很大。你们目前第一要紧的部署是立即令萧萧率长春各独立师大部（留两个至多三个独立师在长春一带即够）及十二纵，兼程从抚顺以东进至营口及其以西以北地区堵塞敌人退路。目前为应急计，请你们考虑令十纵自打虎山进至营口筑工，该方有十纵、十二纵及六至七个独立师，形势就巩固了。只要此着成功，敌无逃路，你们就在战略上胜利了。你们在锦州各部须争取至少再休整一星期，准备歼"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月19日14时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：昨日进至新立屯以南之敌，如果仍按蒋介石计划向锦州继续前进，则我们来不及先歼锦、葫之敌，而只有先歼灭由沈阳向锦州前进之敌。如敌因长春守敌起义改变计划，不即向锦州前进，则我军稍加休整后，即攻锦、葫，或攻新立屯。“长春解决后，我北线各部即向营口前进。我六纵已在彰武以东停止。五纵昨日已退至阜新。十纵自新立屯以南退打虎山。"},{"type":"paragraph","text":"[3]萧萧，指萧劲光、萧华，当时分别任东北野战军第一兵团司令员和政治委员。击由新立屯“向你们前进之敌。如该敌不再前进，则攻新立屯，抓住廖耀湘攻击，使他走不脱，各个歼灭之。因沈敌决心撤退，你们须用全力抓住沈敌，暂时不能打锦葫?。在歼灭沈敌以前，锦葫应由攻击目标改变为钳制目标。（二）你们巧十二时关于锦州作战初步总结电已阅悉。部队精神好，战术好，你们指挥得当，极为欣慰，望传令嘉奖。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十九日二十二时[1]新立屯，镇名，位于辽宁省黑山县北部。[2]廖耀湘，当时任国民党军第九兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe246e4592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

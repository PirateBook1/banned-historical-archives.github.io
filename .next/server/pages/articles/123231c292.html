script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如何改进现在政府领导及党、团地位","authors":["北京大学","钱如平"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"如何改进现在政府领导及党、团地位","type":"title"},{"text":"北京大学钱如平","type":"authors"},{"text":"“我们对如何改进现在政府领导及党、团地位有初步磋商：","type":"paragraph"},{"text":"1．革命者应‘先天下之忧而忧，后天下之乐而乐’，建议党员、团员把一部份钱交给组织，作为社会费用，这样实际收入比同级的其他同志少一些。现在恰巧相反，因此没有体现革命者的精神，反而助长了对物质享受的无餍要求。","type":"paragraph"},{"text":"2．除个别特别优秀品质的同志外，领导人员应该长换，三、四年改选一次，改选出原来的群众中的典型、模范人物，这样保证不脱离群众，又有个别有经验的人指导业务，就能把行政工作搞好。","type":"paragraph"},{"text":"‘人民内部矛盾’此语太抽象，应该说有一定的经济基础，在分配、社会地位等问题已出现一定矛盾，现在还不甚尖锐，叫内部矛盾也未尝不可。但必须指出来，如果管理分配、社会地位等问题不得到更好的完善，矛盾可以向前发展，而且基本上满足‘阶级’关系的定义。因此，为了正视现实，重视这一问题，指出新‘阶级’是有一定的现实意义的，不能轻描淡写地含糊的说一句‘人民内部矛盾’。要解决它，必须从经济上，政治上上解决，其他都是次要的。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"123231c292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

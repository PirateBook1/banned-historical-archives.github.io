script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沙市发动群众逐条狠批“四人帮”谬论","authors":[],"dates":[{"year":1977,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沙市发动群众逐条狠批“四人帮”谬论"},{"type":"paragraph","text":"本报讯　据《湖北日报》报道：在揭批“四人帮”反革命政治纲领的过程中，沙市市委发动全市干部群众，以毛主席关于无产阶级专政下继续革命的伟大理论作武器，紧密联系实际，把“四人帮”及其在沙市的帮派体系骨干分子炮制的反革命谬论一条一条地进行批判。一是批判“阶级关系转化”论。“四人帮”全面篡改毛主席关于社会主义历史阶段阶级关系的论述，抛出了一个“老干部是民主派，民主派就是走资派”的反革命政治纲领。帮派体系骨干分子跟着叫嚷，现在国内的主要矛盾是“造反派与走资派的矛盾”，把一大批坚持毛主席革命路线的各级领导干部和革命群众诬蔑为“民主派”、“走资派”、“复辟派”、“算账派”、“保守派”、“投降派”和“还乡团”。广大群众在批判中说，毛主席提出的“三要三不要”的基本原则，是识别走资派的根本标准。“四人帮”却另立新标准，把参加过民主革命的领导干部统统打成走资派，肆意颠倒敌我关系，把进攻的矛头指向党内，充分暴露他们反党反人民反革命的狰狞面目。二是批判“层层都是走资派掌权”论。“四人帮”公然反对毛主席关于走资派在我们党内只是一小撮的科学论断，胡说“党内形成了一个资产阶级”。帮派体系骨干分子跟着叫喊，“现在上自中央，下到基层，层层都是走资派掌权”。狂叫对各级领导“要讲狠，要象斗地主、资本家一样，要戴高帽子，挂黑牌子”，要统统打倒，“打不倒要打跑，打不跑要搞臭”。市委机关的干部在批判中说，正是在“四人帮”这个极端反动的反革命政治纲领鼓噪下，帮派体系骨干分子煽起了一股“层层揪走资派”的妖风。他们召开马路会，强占据点，冲击工厂，冲击机关，把市委负责人绑架到他们据点里进行非法批斗。他们的目的就是妄图把共产党整垮，让修正主义上台。广大群众还批判了“矛头向上大方向正确”论，“造反入党当官掌权”论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99bad6efd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

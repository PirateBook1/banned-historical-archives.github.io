script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"到处闪耀着战无不胜的毛泽东思想光辉上海节日街头一派革命景象生动地反映了毛主席的革命路线占了绝对统治地位的大好形势","authors":[],"dates":[{"year":1967,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东风浩荡，凯歌阵阵。在全世界劳动人民的战斗节日——‘五一’国际劳动节前夕，上海全城呈现着一片革命的战斗气氛和欢乐的节日景象。"},{"type":"paragraph","text":"节日前夕的大街小巷，到处是一片红彤彤的毛主席语录，充满了革命的新景象。连日来，水电、油漆工程队工人、商店职工、美术工作者等，将街上伟大领袖毛主席的大型语录牌重新作了布置，商店橱窗、大厦高墙上也布置一新。市内一些巍峨的大建筑都高悬巨幅标语。人们到处可以看到我们心中最红最红的红太阳毛主席的巨幅画像和闪耀着万丈光芒的毛主席语录。这景象，生动地反映了毛主席的革命路线占了绝对统治地位的大好形势。"},{"type":"paragraph","text":"南京路、淮海中路等一些商店比较集中的街道，财贸战线上的职工精心设计了突出毛泽东思想、突出政治的橱窗布置。东方红百货商店、中百一店等大型橱窗，以歌颂伟大领袖毛主席无比光辉的形象和宣传战无不胜的毛泽东思想为中心内容，布置得丰富多采，受到广大革命群众的欢迎。此外还有打倒美帝，打倒苏修，打倒党内头号走资本主义道路的当权派等讽刺漫画。水电、油漆工人从四月初即着手将市内建筑物刷上红漆白字的巨型标语，装置数以千万计的彩灯。他们接受了红卫兵小将的建议，这些彩灯不仅仅是勾画出高楼大厦的轮廓，而是要为巨幅标语服务，使闪耀着毛泽东思想光辉的标语格外清晰夺目。黄浦区房地局水电油漆工程队的工人们，放弃了休假，夜以继日地超额完成刷制巨型标语的政治任务。人民广场附近还新装了几座大型的毛主席语录霓虹灯。"},{"type":"paragraph","text":"正在全市放映大型彩色文献纪录片《毛主席是我们心中的红太阳》的数十家电影院门口，灯火辉煌，等候退票的拥挤的观众久久不散。革命群众多么渴望早日看到我们心中最红最红的红太阳——毛主席的伟大形象啊!一些大型剧场在节日前后上演优秀革命现代剧《沙家浜》、《红灯记》、《海港》和优秀舞蹈《长征组舞》的戏票早已预购一空。工农兵毛泽东思想文艺宣传队，也在积极排练富有战斗性的短小精悍节目，准备节日前后在基层为广大群众演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\674u030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海革命群众欢庆“五一”国际劳动节。图为节日前夕的南京路"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":

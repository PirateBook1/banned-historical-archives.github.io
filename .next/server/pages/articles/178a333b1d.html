script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在胡志明同志陪同下　刘少奇同志参观阮爱国党校","authors":[],"dates":[{"year":1963,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在胡志明同志陪同下"},{"type":"paragraph","text":"刘少奇同志参观阮爱国党校"},{"type":"paragraph","text":"新华社河内十五日电　中国共产党中央委员会副主席刘少奇今天上午在越南劳动党中央委员会主席胡志明陪同下，参观了河内市郊的阮爱国党校，受到这所党校的师生盛大、热烈的欢迎。"},{"type":"paragraph","text":"刘少奇同志在这所党校师生举行的欢迎大会上发表了讲话（全文另发）。"},{"type":"paragraph","text":"这所以胡志明同志在过去进行革命斗争时所用的名字命名的学校，是越南劳动党中央直属党校。党校师生以最深切的感情来欢迎中国共产党的领导人。他们从校门外很远的地方开始，一直到校内的大礼堂中，夹道欢迎中国同志，一再发出暴风雨般的掌声、高呼“万岁”声和欢呼声。当刘少奇同志和胡志明同志走下汽车的时候，人们马上围拢上来，向两个兄弟般的领导人长时间地鼓掌致敬。"},{"type":"paragraph","text":"这所学校的校长、越南劳动党中央委员会政治局委员长征，代表校务委员会致词欢迎刘少奇同志（全文见第三版）。随后，胡志明同志请刘少奇同志发表讲话。在刘少奇同志讲话的时候，学员们全神贯注地记笔记，多次全场起立，长时间地热烈鼓掌，并一再转为欢呼。掌声和欢呼声在大礼堂内和校舍中经久不息地回响。"},{"type":"paragraph","text":"在刘少奇同志讲话之后，胡志明同志发表了简短讲话。他说，刘少奇同志带来了六亿五千多万中国人民对我国人民的兄弟情谊，为我们全体党员、干部带来了一千八百多万中国共产党党员和六千多万中国共产主义青年团团员的情谊。胡主席请刘主席转达对中国共产党中央委员会、对毛泽东主席的敬意。"},{"type":"paragraph","text":"在胡志明同志的带头下，全场高呼：“中国共产党万岁！”“毛主席万岁！”“刘主席万岁！”“马克思列宁主义万岁！”“共产主义胜利万岁！”全场又一致起立，热烈地欢呼鼓掌。"},{"type":"paragraph","text":"当胡志明同志陪同刘少奇同志离开这所学校的时候，师生们都纷纷涌到门外，排成长长的队伍，向他们发出一阵阵欢呼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"178a333b1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

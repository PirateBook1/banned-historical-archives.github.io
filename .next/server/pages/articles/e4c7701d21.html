script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行纪念抗日战争胜利二十周年朗诵演唱会热情歌颂毛主席人民战争思想伟大胜利","authors":[],"dates":[{"year":1965,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京25日电　中央人民广播电台主办的《纪念抗日战争胜利二十周年朗诵演唱会》，今天上午在广播剧场举行。"},{"type":"paragraph","text":"会上，首都许多专业文艺工作者和业余文艺活动爱好者朗诵演唱了二十多个诗歌、歌曲、曲艺节目。他们从许多方面歌颂了毛主席人民战争思想的伟大胜利；中国人民在中国共产党的领导下，在抗日战争时期艰苦卓绝的英勇斗争；以及中国人民对反法西斯战争的伟大贡献。这些作品中有许多是抗日战争年代里在群众中广泛流传并发挥了巨大的战斗作用，也有一些是诗人、业余文艺作者为纪念抗日战争胜利二十周年而新创作的。"},{"type":"paragraph","text":"会上朗诵了毛主席诗词《清平乐》(六盘山)、《七律》(人民解放军占领南京)、《满江红》(和郭沫若同志)等三首，受到人们热烈欢迎。"},{"type":"paragraph","text":"诗人田间朗诵了《拿起武器来》等三首新作，他追忆了抗日战争年代里我国人民的轰轰烈烈的斗争，歌颂伟大的中国人民在毛主席领导下能挡住历史上所有风浪。相声《铁桶》通过生动的故事，赞扬民兵的机智和勇敢，嘲笑了日本侵略者的愚蠢和必趋灭亡。许多民歌描写了八路军、新四军英勇杀敌的情形，反映了军民合作用各种方法战胜敌人的斗争史迹。"},{"type":"paragraph","text":"中央广播文工团合唱团、中央广播文工团管弦乐团、中央人民广播电台少年广播合唱团在会上演唱了许多抗日战争时期的优秀歌曲。这些风行于当时的作品今天仍然起着鼓舞人民进行反帝斗争的作用。"},{"type":"paragraph","text":"会上许多节目还反映了我国人民反对帝国主义侵略和援越抗美的坚强意志。解放军某部周鹤朗诵了他和温民法合作的《二十年前和二十年后》，他在诗中怒斥约翰逊沿着东条的足迹，妄想把旧莎重演；并表达了中国人民解放军的战士们决心埋葬胆敢来犯的侵略者的坚决意志。工人陈满平在《民兵之歌》一诗中，表示年青的民兵将继承发扬老一代的斗争传统，苦练杀敌本领。此外，会上还朗诵演唱了一些以解放战争和援越抗美斗争为题材的诗歌、曲艺节目。"},{"type":"paragraph","text":"首都的工人、学生、解放军战士、机关干部等一千多人参加了这次朗诵演唱会。朗诵演唱会的实况录音，中央人民广播电台将分别在八月三十日、九月三日和九月五日广播。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4c7701d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

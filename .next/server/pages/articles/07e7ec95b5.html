script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习马列和毛主席著作要有一股韧劲。四车间的女工姚莉华刻苦读书，数年如一日，阶级斗争、路线斗争和继续革命的觉悟提高很快，同志们称赞她是——学习上的尖兵","authors":[],"dates":[{"year":1975,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚莉华，论文化水平，只进过夜校读了二年；论家务，她是一位两个孩子的妈妈。可是，自从一九七○年以来，她已经认真学习了《反杜林论》、《哥达纲领批判》、《国家与革命》、《唯物主义和经验批判主义》等马列著作，通读了《毛泽东选集》一至四卷。"},{"type":"paragraph","text":"姚莉华学习马列和毛主席著作有一股韧劲，几年来，不管是参加厂里举办的读书班，还是日常的班组学习，她从来不无故缺席。有时外出开会后，她仍要赶回厂参加学习。一次，她到外单位开会去了，会议一结束，饭也顾不得吃，就急匆匆地赶到厂里。这时，厂里的学习已结束，人也散开了。姚莉华想:“学马列不能随便脱课啊!”第二天，她提早上班，做完生活后，就去找辅导学习的同志，补上了一课。姚莉华文化水平低，学习中常常碰到困难，但是，她从来没有被这些拦路虎吓倒，她说:“不懂可以问，学一遍不懂，我就学两遍，学两遍不懂，我就学三遍、四遍，直到弄懂为止”"},{"type":"paragraph","text":"姚莉华是四车间的女电焊工，在阶级斗争和路线斗争的实践中，她不断提高学习马列和毛主席著作的自觉性。一天，她下班回到家里，已经晚上八点多钟了，可是她仍然捧起书本，坚持学习。台灯映照着她那聚精会神的脸庞，房间里响起了她断断续续咬字不准的读书声。妈妈的行动，引起睡在床上孩子的一阵笑声，孩子说:“妈，早点睡，明天还要上早班呢!”“不”!姚莉华严肃地说:“马克思主义是我们工人阶级进行革命斗争的锐利武器，不掌握这武器，我们就不能战胜敌人……”"},{"type":"paragraph","text":"前些时候批判反动的《三字经》，开始，她对“人之初，性本善”这句话的意思搞不懂。她就边看辅导材料，边学习毛主席关于“在阶级社会里就是只有带着阶级性的人性，而没有什么超阶级的人性”的教导，并回忆起在旧社会里，剥削阶级往往打着所谓“善”的招牌，办了什么“慈善堂”、“育婴堂”，其实这是坑害劳动人民的“害人堂”。从这些事实中，她看清了“人之初，性本善”这句话的反动性。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07e7ec95b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

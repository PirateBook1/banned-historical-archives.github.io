script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中华人民共和国公安部、中国人民解放军北京卫成区司令部布告","alias":"","parts":[{"type":"paragraph","text":"道闹革命、为人民建立新的功勋。"},{"type":"paragraph","text":"对于犯有错误的下部，应该根据问题的性质和情节的轻重，严格区别两类不同性质的矛盾，分别对待。只要不是反党反社会主义分子而义坚持不改和累教不改的，就要允许他们改过，鼓励他们将功账罪。"},{"type":"paragraph","text":"凡是没有上级命令停职、罢官的领导干部，应该坚守岗位，抓革命，促战备，促工作，促生产，努力完成自已的工作任务。"},{"type":"paragraph","text":"七、在运动中要高举毛泽东思想伟大红旗，活学活用毛主席著作、照毛主席的指示办事。要反对无政府主义，极端民主化、小团体主义，个人主义和主观主义等不良倾向。要大力宜传、认真贯彻林副主席的指示，加强运动的革命性、科学性、组织纪律性。"},{"type":"paragraph","text":"以上规定，应立即向各级党委、全体人员传达。军委要求全体同志，认消当前两个阶级、两条路线斗争发展的新形势：充分认识我军在这场斗争中所处的地位和肩负的光荣任务，坚决执行上述规定、争取无产阶级文化大革命的新胜利。"},{"type":"paragraph","text":"中华人民共和国公安部、中国人民"},{"type":"paragraph","text":"解放军北京卫戌区司令部"},{"type":"paragraph","text":"布"},{"type":"paragraph","text":"告"},{"type":"paragraph","text":"（--九六七年二二月十-日）"},{"type":"paragraph","text":"奉国务院、中央军委命令，由中国人民解放军北京卫戌区司令部接管北京市公安局、建立军事管制委员会，任命牟立普同志为军事管制委员会主任，刘传新、王更印两同志为副主任，并对市公安局所属机构-律派出军事代表、实行军事管制。"},{"type":"paragraph","text":"-、北京市公安局军事管制委员会的任务是：巩固无产阶级专政、坚决镇压一-切反革命分子，维护革命秩序，坚决支持、保护无产阶级革命派，保卫无产阶级文化大革命。北京市的全体人民警察和公安人员，应当在军事管制委员会领导下，坚守岗位，积极工作，听从命令，服从指挥。二、北京市公安局军事管制委员会坚决支持公安局内部的无产阶级革命派，彻底闹革命，相信群众，依靠群众，.同群众相结合、从政治上、思想上、组织上彻底肃清彭真、罗瑞卿反革命修正主义的流毒，彻底肃清资产阶级反动路线的影响，彻底改造旧公安局，建立以毛泽东思想统帅一切的非常革命化的无产阶级公安局。"},{"type":"paragraph","text":"三、各革命群众组织有义务支持和协助北京市公安局军事管制委员会维护革命秩序。革命群众对人民警察和公安人员有意见，可以向军事管制委员会和军事代表提出；问题严重的，可以由公安局的无产阶级革命派取得军事管制委员会的同意，邀请有关的革命群众代表参加批判；有犯罪行为、证据确凿的、由军事管制委员会依法处理。任何群众组织和个人不得私自处理人民警察和公安人员。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7bc201d71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"接受巴基斯坦驻华大使阿哈默德呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受巴基斯珀驻华大使阿哈默德"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1955年4月27日）"},{"type":"paragraph","text":"在过去的四年中，中巴两国间的经济和文化的友好合作关系获得了进展。我相信今后在贵大使努力下贵我两国间的友好关系将在现有的基础上日益密切。这种友好关系的增进不仅将使两国人民间的友谊更加巩固，且将对于各国人民所努力争取的亚洲和世界的和平有所贡献。"},{"type":"paragraph","text":"中华人民共和国政府和我本人欢迎阁下出任巴基斯坦驻中华人民共和国特命全权大使，并愿在您加强两国友好合作和维护国际和平的工作中，予以充分协助。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":4,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":40},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a1abe01e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

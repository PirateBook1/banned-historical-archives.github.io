script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市为普及深入镇压反革命的宣传教育组织广播收听大会","authors":[],"dates":[{"year":1951,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"天津市为普及深入镇压反革命的宣传教育组织广播收听大会","type":"title"},{"text":"津市第三届各界协商委员会第四次会议扩大会议于昨日下午7时在市府交际处举行，参加会议者有市协商委员与各区协商委员会主委、副主委。会议除讨论了镇压反革命一般问题外，并决议于本月29日下午2时假市立第二体育场召开天津市市、区各界人民代表扩大会议，讨论惩治反革命罪犯问题。","type":"paragraph"},{"text":"会上，各委员一致表示：政府对反革命分子的处理是完全符合中央镇压与宽大相结合的方针的，今后应加强宣传工作，进一步提高群众的阶级觉悟及对反革命分子的警惕，揭发反革命分子的罪行，激发群众对反革命分子的仇恨。好多委员们说，镇压反革命的宣传工作，做得还不很好，还不够家喻户晓，边沿地方的市民有些还不知道什么是特务，建议政府今后应多举行控诉会、片会、座谈会，组织收听反特问题的广播，公安展览应在本市各区内广泛举行。会议于夜十二时半散会。","type":"paragraph"},{"text":"津市府、市总工会、青年团津市工委、妇联、工商联、学联及天津人民广播电台，为广泛组织本市人民收听“市、区各界人民代表扩大会议”实况，特联名发出通知，全文如下：","type":"paragraph"},{"text":"津市各界协商委员会于昨日决定在29日下午2点钟召开天津市市、区各界人民代表扩大会议。为了普及和深入“镇压反革命”宣传教育，市人民电台将于该日转播大会实况，以达到政治上广泛动员群众，希全市人民收听这个大会的实况。兹做如下通知：","type":"paragraph"},{"text":"一、各公安分局，派出所应取得各区政府帮助，动员有收音机、扩大器的市民或商户组织收听，各文化馆亦应组织群众收听。同时可选择广场，组织没有收听设备的群众去收听，希望派出所同志分别掌握会场秩序。","type":"paragraph"},{"text":"二、各产业工会和各基层工会主席和文教委员会，除应领导督促广播站转播外，有礼堂或公共场所者，应组织职工家属和不影响生产的职员、工人收听。集体收听时，各级工会应派人掌握，以保持会场秩序。","type":"paragraph"},{"text":"三、全市工商业户，应把收听设备使用起来，收听大会实况。在不影响业务或生产的原则下，尽可能发动职工收听。","type":"paragraph"},{"text":"四、各学校同学在不影响学习的情况下，可集体地或分散地组织收听。","type":"paragraph"},{"text":"五、妇联各区办事处，可配合区政府、派出所，动员会员和妇女收听。同时希望各会员直属团体也能组织收听。","type":"paragraph"},{"text":"六、各工厂、学校广播站负责同志，全市广播之友同志，应大力宣传和组织群众收听。","type":"paragraph"},{"text":"七、广播电台并准备星期五、六等日，广播大会实况的录音，供各工厂学校收听。具体时间由广播电台报告，希望各单位注意。","type":"paragraph"},{"text":"八、各单位收听情况、人数、收听地点，组织收听经验、群众反映等，请在会后迅速总结，向各有关上级领导机关汇报。","type":"paragraph"},{"text":" 天津市人民政府　　天津市总工会新民主主义青年团　天津市工作委员会天津市民主妇联　　天津市工商业联合会天津市学生联合会　天津市人民广播电台3月28日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33454f44e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下我们一同前进!读友来信对本报的慰问和勉励","authors":[],"dates":[{"year":1949,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑先生:"},{"type":"paragraph","text":"今天在‘解放日报’上看到贵报光荣复刊的消息，是多么兴奋!我是贵报的老读者。我记得清清楚楚二年前的五月廿五日——贵报被反动政权封闭的那天我整天的坐立不安因为失去了我们亲密的友人，我们人民的喉舌。我几次打电话到贵报讯问，可是电线已被切断了，从此整整的二年，我们是分离了。在这苦难的二年中，我曾经失去自由，不得不忍痛把一直珍贵宝藏的全份贵报烧毁，听到贵报在香港的苦战，我曾遥祝你们健斗。现在在大上海解放，人民大军胜利南下中，我们又将紧密的团结联系在一起了。我相信这是永久的，再没有反动派能分离我们，迫害我们了，这是人民的胜利，也是书报光荣的胜利。二年，二年算得了什么?告诉反动派:“你们得到的是二年—仅仅二年的迫害，可是你们看，我们人民的报纸，非但没被摧残，而且更茁壮更坚强的复刊了，永久的，长远的和人民在一起欢呼，一起建设了，当你们一个个灭亡的时候，我们人民的力量却已踏遍了全中国，我们人民的报纸也将在全中国每一个地方生长发扬起来，二年的迫害算得了什么?’"},{"type":"paragraph","text":"当贵报复刊的前夕，我衷心的祝贺你们。同时让我们紧密的团结在毛泽东旗帜下前进。"},{"type":"paragraph","text":"解放的敬礼!读者陈孝渝上六月十九日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c381c3943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党第八届中央委员会第九次全体会议关于成立中央局的决议","authors":[],"dates":[{"year":1961,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"中国共产党第八届中央委员会第九次全体会议关于成立中央局的决议","type":"title"},{"text":"中共八届九中全会批准中央政治局一九六0年九月关于成立中央局的决定，并决议如下：","type":"paragraph"},{"text":"一、一九五四年，当着我国开始执行发展国民经济第一个五年计划的时候，为了加强中央对经济建设的集中统一的领导和加强省、市、自治区的领导；同时，为了解决中央一级和大批新建厂矿的干部需要，中央决定撤消了各中央局和中央分局。事实证明这一决定是正确的和完全必要的。","type":"paragraph"},{"text":"二、在第一个五年计划胜利完成以后，经过一九五八年和一九五九年两年的连续大跃进，绝大多数省、市、自治区已经不同程度地建立了自己的基本工业；全国的经济布局也日益趋向合理。这样，我们就有可能争取在一个不太长的时间内，基本建成若干个以一定区域为单位的各有特点、不同水平、分工协作的经济体系，以便更充分地发挥地方的积极性，更合理地调动和利用各种人力、物力的资源，来进一步加快我国的社会主义建设。这从战略上看，是具有重大意义的。基于以上的实际需要，从一九五八年起，各省、市、自治区就已开始按照中央决定，分别举行过多次的区域性协作会议，随后又成立了协作区委员会。两年多以来的实践表明，协作区在拟订工业的合理布局和统一安排经济发展计划方面，工作是有成效的。但由于它仅仅是一个经济工作的协商机构，工作范围和权力都有限，已经难以适应形势发展的需要。因此，中央现在决定，成立华北、东北、华东、中南、西南、西北六个党的中央局，以加强对六个战略性地区的各项工作、特别是建立区域性的比较完整 的经济体系工作的领导。","type":"paragraph"},{"text":"三、上述六个新设立的中央局，都是中央的代表机构，它们分别代表中央领导下列各省、市、自治区：","type":"paragraph"},{"text":"中央华北局----北京、河北、内蒙、山西四个省、市、自治区；","type":"paragraph"},{"text":"中央东北局----黑龙江、吉林、辽宁三个省；","type":"paragraph"},{"text":"中央华东局----上海、江苏、浙江、江西、福建、安徽、山东七个省、市；","type":"paragraph"},{"text":"中央中南局----广东、广西、湖南、湖北、河南五个省；","type":"paragraph"},{"text":"中央西南局----四川、云南、贵州、西藏四个省、区；","type":"paragraph"},{"text":"中央西北局----陕西、甘肃、青海、新疆、宁夏五个省、区。","type":"paragraph"},{"text":"各中央局以建立本地区的比较完整的经济体系为其主要任务。它应当随时根据党的社会主义建设总路线和党的各项方针、政策，因地制宜地贯彻执行中央的决定。 同时，它应当对本地区的政治、经济、文化、军事、党组织等各项工作，进行全面领导和统一安排，从各方面加强政治思想工作和党的组织建设，并按照地区特点，规定一些必要的措施，以保证党的任务的完成和促进社会主义建设事业的全面发展。","type":"paragraph"},{"text":"（发至省市委书记处和中央部委党组成员。）","type":"paragraph"}],"comments":[],"origin":"根据中共中央文件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ce32f9bf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

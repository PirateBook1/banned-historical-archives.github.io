script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要肃反 反肃民","authors":["北京地质勘探学院","知之（孙增垣）"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"要肃反 反肃民","type":"title"},{"text":"北京地质勘探学院知之（孙增垣）","type":"authors"},{"text":"（知之，孙增垣）","type":"subtitle"},{"text":"要肃反  反肃民    知之","type":"subtitle"},{"text":"我并不被「肃」过，也没有被「整」过，而且十分赞成「肃反」，但这并不是歌功颂德使「父辈」们于作完「共产主义道德」报告，而又大分其肥之余，感到一切都很称心如意，只要还睁着眼睛，还有正义感，就很难不想到我们学校，除了极其个别的反革命分子之外，所肃的是「民」而非「反」。肃「民」时即无可靠资料，又违反一般诉讼程序，不准「被肃」人民（事后大多数未以「反」论处，可证其为「民」此点不容狡辩）讲清道理，即示意盲从群众，（人民不盲从就会挨棍子，不是「积极分子」就不会被「提拔」）「乱棒打死）其手段确实往往是挑拨离间，无中生有，故意把一滴水说成就是太平洋，在二十世纪的堂堂最高学府，私设刑堂，非法逼供，肆意侮辱人民尊严，有人说被肃反的既然自杀，可见一定是「反革命」，我看其中并非没有可能是无理逼死的。我要高呼：为了人类的尊严，我们要反对不讲道理的狗道主义!","type":"paragraph"},{"text":"看了西饭厅四年级一位同学的文章，令人感到万分愤怒！地点是中华人民共和国首都的最高学府，实际上是狗道主义盛行的地方，既无充分根据竟私设刑堂，只凭主观忆断的百分数选定所谓「反」革命，然后痛打、罚跪、泼水……逼供，事后表明这与没有心肝的积极而丧失人性的「同志」忆断相反，并不是什么反革命，而是人民（不是「反」就是人民不容抵赖）。中华人民共和国宪法是一九五四年通过的，八十九条规定「公民的」人身自由不受侵犯，任何公民非经人民法院决定「或人民检察院批准不受逮捕」其实这种所谓自由，正如人们心照不宣的言论自由人民当家等等，有的部门往往是靠不住的东西可以明知有宪法而熟视无睹，我高呼无理逼供是知法犯法，并不是什么道歉不道歉的事，应依法惩处。","type":"paragraph"},{"text":"北京民谣    知之","type":"subtitle"},{"text":"京华学府设「刑堂」","type":"paragraph"},{"text":"「父辈」喽啰「肃民」忙","type":"paragraph"},{"text":"宪法自由若无赌","type":"paragraph"},{"text":"冤魂白骨，「道歉」偿","type":"paragraph"},{"text":"只准「父辈」使「棍棒」","type":"paragraph"},{"text":"岂许人民牢骚「放」","type":"paragraph"},{"text":"「特殊材料」真不少","type":"paragraph"},{"text":"「不满」就遭「儿辈」剿。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1de2fc5aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

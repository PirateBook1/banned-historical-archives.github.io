script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农垦部关于国营农场安置城市知识青年的纪律规定","authors":[],"dates":[{"year":1964,"month":10,"day":21}],"is_range_date":false,"parts":[{"text":"农垦部关于国营农场安置城市知识青年的纪律规定","type":"title"},{"text":"动员城市知识青年参加农垦建设事业，是加强社会主义农业、实行农场文化革命和技术革命的重大措施，也是培养教育青年一代、成为劳动知识分子，走上革命化的重要道路。做好这项工作，不论在政治上、经济上都具有深远意义。各级农场的党政领导和政治工作部门，都必须重视这项工作，并当作一项重要的政治任务去完成，从政治上、思想上、生产、生活上关怀爱护和帮助他们，使他们通过三大革命运动的锻炼，健康地成长，把他们培养成为无产阶级革命事业的可靠接班人。有许多农场，在这方面做了很多工作，并积累了经验。但据各地反映，有不少农场发生了歧视、刁难、捆绑、打骂、扣工资、扣饭、诱婚、逼婚、甚至奸污下场青年的不法行为，严重地破坏着动员城市青年下乡上山运动，摧残着青年们的身心健康，给党的农垦事业造成了重大损失和不良政治影响。为了确保中央关于组织和动员城市知识青年下乡上山参加农业生产的方针的顺利贯彻执行，打击坏人坏事，杜绝类似事件的继续发生，除对已经发生的问题，应严格遵照中央五月九日的批示精神，采取措施，查清事实，加以严肃处理外，特规定以下几条纪律：","type":"paragraph"},{"text":"一、必须教育全体职工，热情欢迎和关怀下场青年，并帮助他们解决工作上和生活上的困难，做到一视同仁。在劳动组织上一般应以集体插队编组为宜，对女青年在住房、劳动保护方面应加强管理，并且要指定妇女干部负责她们的生活管理工作。任何人都不准对下场青年歧视、排斥或刁难，违者应给以批评教育，情节严重的应给予适当的纪律处分。","type":"paragraph"},{"text":"二、必须加强对下场青年的政治工作，特别应加强阶级教育，不断提高他们的阶级觉悟。同时还应加强对他们的业务教育，组织他们学习文化和农业科学知识。对下场青年的缺点应耐心地进行说服教育，不应简单从事。对他们犯有严重错误，需要给以适当纪律处分的，必须经农场党委讨论决定。任何人都不得对下场青年擅自停餐、饿饭、扣发工资或拘禁，更不许捆绑、打骂或施加其他变相体罚，违者除进行严厉地批评教育或斗争外，还要根据不同情节，给予行政纪律或法律处分。","type":"paragraph"},{"text":"三、必须贯彻婚姻政策，开展晚婚教育，教育职工正确处理恋爱和婚姻问题。要教育下场青年在下场后三、五年内不要急于解决婚姻问题。青年下场后，任何人都不准给他们强行介绍对象，更不准诱婚，骗婚或逼婚，如有违犯，轻者批评教育，重者应给予纪律处分，特别严重的应依法论处。","type":"paragraph"},{"text":"四、必须加强共产主义道德教育，加强法制观念，遵重下场青年的民主权利。不准扣压、私拆下场青年的来往信件、电报，非法搜查人身衣物，不准阻挠越级反映情况或压制批评、打击报复。违者严肃批评教育，情节严重的应给予法律处分。对由于虐待、迫害造成人身残疾、死亡或强奸女青年的违法乱纪分子，不论资历高低，职位大小，都必须严肃处理，不得姑息迁就，情节严重的应依法严惩。如系地、富、反、坏分子，更须加重治罪。","type":"paragraph"},{"text":"以上四条要立即向全体职工公布，互相监督，严格执行。","type":"paragraph"},{"text":"凡有下场青年的农场应根据以上规定，对下场青年的工作进行一次检查，对于违犯上述规定的，应分别情况，做出处理。","type":"paragraph"}],"comments":[],"ori

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来就徐州铁路中断的情况反映给毛泽东的信","authors":["周恩来"],"dates":[{"year":1968,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"周恩来就徐州铁路中断的情况反映给毛泽东的信","type":"title"},{"text":"周恩来","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"像另纸（指《关于徐州地区铁路运输中断的情况反映》）所报破坏铁路情况，在徐州、蚌埠、郑州、连云港十字线上为最甚，次之为衡阳、柳州、广州三角线上，再次为西南昆明、成都一线。现在这些破路、破桥行动，已超过派性，而为反革命特务分子混入一派或两派中进行的。因此，目前必须责成济南军区调集机动兵力（从济南、蚌埠、开封各调一个团交68军统一指挥），沿线夹击。一经发现这股反革命集团，便需进行围攻和追击，务须做到政治进攻、军事包围两结合，逼其全部放下武器，然后区别对待，将坏头头反革命分子与被胁从的群众分开处理，并须就地发布公告，宣布这一破坏铁路、砸毁桥梁的行动完全是反革命行为，必须实行专政措施。","type":"paragraph"},{"text":"这一措施拟不待全国统一军事部署护路、护桥的命令下达前，在今晚提前实行。碰头会各同志同意这一意见。妥否，请予批示，以便立即下达命令。","type":"paragraph"},{"text":" 周恩来二月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf6c399e78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

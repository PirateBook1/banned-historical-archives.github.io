script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河南省委工作会议强调继续肃清林彪、“四人帮”的流毒  增强党性  团结一致向前看  把全省党内外的思想统一到三中全会精神上来，是改变河南面貌的根本保证","authors":[],"dates":[{"year":1979,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河南省委工作会议强调继续肃清林彪、“四人帮”的流毒"},{"type":"paragraph","text":"增强党性 团结一致向前看"},{"type":"paragraph","text":"把全省党内外的思想统一到三中全会精神上来，是改变河南面貌的根本保证"},{"type":"paragraph","text":"新华社郑州电  最近召开的中共河南省委工作会议强调指出：当前，要继续肃清林彪、“四人帮”的流毒，继续坚定不移地贯彻党的十一届三中全会精神，继续解放思想，发扬民主，团结一致向前看。"},{"type":"paragraph","text":"在这次会议上，同志们联系河南实际，解放思想，畅所欲言，通过学习和讨论，认清了形势，统一了思想，明确了方针和任务，增强了信心。大家认为，粉碎“四人帮”，特别是贯彻三中全会精神以来，河南省的形势发展是好的。广大干部和群众热烈拥护把全党工作的着重点转移到社会主义现代化建设上来，全省各地深入贯彻三中全会精神，总结经验教训，批判林彪、“四人帮”的极左路线，落实了党的农村政策，极大地调动了广大农村干部和社员的积极性，农村确实是一片兴旺景象。工业生产形势也是好的，全省国民经济稳步向前，形势越来越好。"},{"type":"paragraph","text":"省委主要领导同志在会议总结中指出：前一段时间，河南省也出现过极左的和右的两种错误思潮。有极少数人深受林彪、“四人帮”推行极左路线的毒害，竟然攻击我党粉碎“四人帮”以来，特别是三中全会以来所实行的一系列方针政策，这是绝对不许可的。这种情况告诉我们，要实现党的工作着重点的转移，加快“四化”建设，如果放松思想政治工作，不同各种错误思潮作坚决的斗争，不造成一个良好的社会秩序、生产秩序和工作秩序，那是不行的。"},{"type":"paragraph","text":"会议认为，必须进一步加强党的领导，继续深入贯彻党的三中全会确定的方针政策，把全省党内外的思想统一到党的三中全会精神上来，这是胜利完成各项战斗任务，改变河南省面貌的根本保证。当前，必须注意做到："},{"type":"paragraph","text":"一、坚持四项基本原则，继续解放思想。现在党内和社会上存在的两种错误思潮中，绝大多数人的问题属于人民内部矛盾，但是也确有极少数坏人。因此，必须一方面继续坚定地肃清“四人帮”流毒，帮助一部分中毒的同志觉悟过来，并且对极少数人所散布的错误思想作坚决的斗争。"},{"type":"paragraph","text":"二、加强组织领导，提高领导水平。省委决定调整领导机构，省、市、县的党政机构要分开，地区要恢复专员公署，改变党政不分、以党代政的状况。各级党委必须摆脱目前大量繁琐的事务，把党的工作重心切实转移到“四化”建设上面，抓党的建设，当前尤其要搞好党风。"},{"type":"paragraph","text":"三、加强思想政治工作。要充分发挥思想政治工作在“四化”中的先导和保证作用，真正把政治落实到生产建设、各种业务和工人农民的生活中去。当前，特别要加强对广大党员进行党的基本知识和党规党法的教育。领导干部要带头搞好党风，带头执行党内生活的若干准则，带头搞好党的团结，特别是各级领导班子的团结，这个问题在河南具有特殊重要的意义。我们一定要大力做好团结工作，克服派性，增强党性，团结一致向前看。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f4a1fc0b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

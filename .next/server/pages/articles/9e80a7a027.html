script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚部队歌舞团举行歌舞音乐晚会毛主席朱副主席等蒞临参观表演节目中洋溢着欢乐健康的气息","authors":[],"dates":[{"year":1952,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　应邀前来我国的罗马尼亚人民共和国部队歌舞团二十二日在北京举行歌舞音乐表演晚会。这一晚会是由中央人民政府文化部主持的。"},{"type":"paragraph","text":"中央人民政府毛泽东主席出席晚会，并在节目开始前接见了罗马尼亚人民共和国部队歌舞团团长莫耐斯古。考尔耐利乌。陪同进见的有罗马尼亚驻我国大使鲁登科。"},{"type":"paragraph","text":"出席晚会的还有:中央人民政府副主席朱德、李济深，政务院副总理邓小平和中央人民政府各部门首长，中国人民解放军陆、空、海军高级军官，以及中国人民志愿军应邀返国参观“八一”体育运动大会代表团的部分代表等。"},{"type":"paragraph","text":"晚会上表演的许多富有民族色彩的精采节目，洋溢着充沛的生命力和健康的气息。这些节目充分表现了罗马尼亚人民豪放的性格，和他们对建设社会主义幸福生活的欢乐情绪。每一个节目都受到了热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e80a7a027"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中央常委扩大会议上的讲话","authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"在中央常委扩大会议上的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"在前清时代，以后是北洋军阀，后来是国民党，都是镇压学生运动的。现在到共产党也镇压学生运动。这与陆平、蒋南翔有什么分别！","type":"paragraph"},{"text":"中央自己违背自己命令。中央下令停课半年，专门搞文化大革命，等到学生起来了，又镇压他们。不是没有人提过不同意见，就是听不进；另一种意见却是津津有味。说得轻一些，是方向性的问题，实际上是方向问题，是路线问题，是路线错误，违反马克思主义的。这次会议要解决问题，否则很危险。","type":"paragraph"},{"text":"自己下命令要学生起来革命，人家起来了又加以镇压。所谓走群众路线，所谓相信群众，所谓马列主义等等都是假的。已经是多年如此，凡碰上这类的事情，就爆发出来。明明白白站在资产阶级方面反对无产阶级。说反对新市委就是反党，新市委镇压学生群众，为什么不能反对？！","type":"appellation"},{"text":"我是没有下去蹲点的。有人越蹲越站在资产阶级方面反对无产阶级。规定班与班、系与系、校与校之间一概不许来往，这是镇压，是恐怖，这个恐怖来自中央。有人对中央六月十八日的批语有意见，说不好讲。","type":"paragraph"},{"text":"北大聂元梓等七人的大字报，是二十世纪六十年代的巴黎公社宣言──北京公社。贴大字报是很好的事，应该给全世界人民知道嘛！而雪峰报告中却说党有党纪，国有国法，要内外有别。大字报不要贴在大门外给外国人看见。其实除了机密的地方，例如国防部公安部等不让外人去看以外，其他地方有什么要紧。在无产阶级专政条件下，也容许群众请愿、示威游行和告状。而且言论、集会、结社、出版自由，是写在宪法上的。从这次镇压学生群众文化大革命的行动看来，我不相信有真正民主，真正马列主义。而是站在资产阶级方面反对无产阶级文化大革命。","type":"paragraph"},{"text":"团中央，不仅不支持青年学生运动，反而镇压学生运动，应严格处理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67f9a499eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

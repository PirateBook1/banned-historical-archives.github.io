script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东邓小平江泽民论青少年和青少年工作》（增订本）出版","authors":["胡果"],"dates":[{"year":2003,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东邓小平江泽民论青少年和青少年工作》（增订本）出版"},{"type":"paragraph","text":"本报北京7月11日讯  记者胡果报道：为迎接中国共产主义青年团第十五次全国代表大会的召开，推动全团兴起学习贯彻“三个代表”重要思想新高潮，共青团中央与中共中央文献研究室共同编辑的《毛泽东邓小平江泽民论青少年和青少年工作》（增订本）出版，即日起在全国各地发行。"},{"type":"paragraph","text":"《毛泽东邓小平江泽民论青少年和青少年工作》一书是2000年7月出版的。现在的第二版，增补了21篇文稿。其中，邓小平文稿增补6篇；江泽民文稿增补15篇，主要是第一版出版以后新发表的。"},{"type":"paragraph","text":"毛泽东、邓小平、江泽民同志历来关怀青少年的健康成长，高度重视青少年教育工作，站在党和国家事业发展的战略高度，对青少年和青少年工作作出了一系列重要论述，为培养教育青少年成为社会主义事业合格建设者和接班人提供了强大的思想武器。学习党的三代中央领导核心的这些重要论述，对于坚持用马克思列宁主义、毛泽东思想、邓小平理论和“三个代表”重要思想武装教育青少年，指导青少年的学习与成长，进一步做好新形势下的青少年工作，具有重要的意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5381fffdac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

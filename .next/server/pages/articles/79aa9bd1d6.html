<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想促进人的思想革命化　湖南农田水利基本建设大发展","authors":[],"dates":[{"year":1966,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按：这一版经济新闻，用活生生的事实告诉我们，广大人民群众一旦掌握了伟大的毛泽东思想，将会产生多么巨大的物质力量！"},{"type":"paragraph","text":"为什么洞庭湖区的人民，能够提前约一年时间建成电力排灌工程？为什么河北任县人民，在严重干旱的情况下，仍然使小麦增产近一倍？为什么安徽肥东县人民，在一年多时间内建成的保收农田，超过原有总数的一倍？根本的原因，是这些地区的人民怀着无比深厚的阶级感情，自觉地活学活用毛主席著作，掌握了毛泽东思想这一最锐利的武器。广大群众的精神面貌起了变化，生产的面貌也就随着发生了翻天覆地的变化。"},{"type":"paragraph","text":"在当前轰轰烈烈的无产阶级文化大革命中，应该更高地举起毛泽东思想伟大红旗，在斗争中更自觉地活学活用毛主席著作。我们要乘无产阶级文化大革命的东风，抓住阶级斗争的纲，促进人的思想革命化，在坚决搞好文化大革命的同时，坚决搞好工农业生产和其他各项建设事业，争取文化大革命和工农业生产双胜利。"},{"type":"paragraph","text":"用毛泽东思想促进人的思想革命化"},{"type":"paragraph","text":"湖南农田水利基本建设大发展"},{"type":"paragraph","text":"以洞庭湖区电力排灌工程为中心的农田基本建设任务提前超额完成；两年多来增加的电力排灌能力等于一九六三年以前十四年总和的三倍多；全省有效灌溉面积已达四千多万亩"},{"type":"paragraph","text":"新华社长沙十五日电高举毛泽东思想伟大红旗，突出政治，走大寨道路，湖南省以洞庭湖区电力排灌工程为中心的农田基本建设，取得了重大成就。"},{"type":"paragraph","text":"从一九六四年四月开始的，计划三年完成的电力排灌工程建设任务，到今年五月就提前超额完成了。其中，包括农用高压输电线路六千一百多公里，大型跨越铁塔六十多座，变电站九十处，排灌站一千五百八十多处。两年多来增加的电力排灌能力，等于一九六三年以前十四年总和的三点一倍。有关部门指出，洞庭湖区这些电力排灌工程的建设速度是空前的，而且达到了好中求省的要求，工程质量符合设计标准，工程造价逐年降低，据统计，整个电力排灌工程所用的投资，比国家原来的计划减少了百分之二十以上；同时，一九五八年和一九五九年修建的七十四处大、中型水库，已基本上完成了配套任务，蓄水量成倍增加，扩大了受益面积。"},{"type":"paragraph","text":"通过边建设、边学习，还培养了专业的和亦工亦农的技术队伍三万多人。这支技术队伍的成长，对今后的水利建设和水利设施的维护管理，对农村机械化、电气化事业的发展等都将发挥巨大作用。"},{"type":"paragraph","text":"水利建设的大发展，大大地改善了农田水利条件。全省有效灌溉面积已达到四千零八十万亩，其中旱涝保收农田由一九六三年的一千五百万亩，增加到二千四百多万亩。受益农田的产量普遍有所提高。长沙县靖港区由于建成了电力排灌网，水利基本过关，把节约出来的排渍、抗旱的劳力用于精耕细作，去年粮食获得大面积丰收，全区平均亩产九百斤以上。"},{"type":"paragraph","text":"以电力排灌工程为中心的农田基本建设的大发展，使广大社员看到了社会主义新农村的幸福美景，更加认清了人民公社集体力量的巨大优越性。每当新建的工程投产受益时，群众就高呼：“中国共产党万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"湖南省以湖区电力排灌为中心的农田基本建设，能够在两年多时间里取得这么伟大的成就，实现了多快好省的要求，最根本的经验就是读毛主席的书，听毛主席的话，照毛主席的指示办事，用毛泽东思想促进人的思想革命化，从而加速了整个工程建设，归根到底是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"一九六四年，工程建设刚开始，许多工地就建立了毛主席著作学习小组，有些还举办了共产主义夜校，白天搞建设，晚上学习毛主席著作，上百万的干部、工人和民工，普遍学习了毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》、《关心群众生活，注意工作方法》等文章，并且对照张思德、白求恩、老愚公，联系思想和工作实际，开展讨论，大力表扬学习毛主席著作中涌现出来的好人好事。学习《为人民服务》，就表扬舍己为人、一心为公的好典型；学习《愚公移山》，就表扬英勇顽强、迎难而上的好典型。这样，许多工地很快就出现了不图名、不图利、不怕苦，为革命修水利，用革命精神修水利的大好局面，战胜了工程建设中缺经验、缺技术、缺设备、缺资金、缺器材等各种各样的困难，赢得了提前完成洞庭湖区电力排灌工程修建任务的辉煌胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79aa9bd1d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

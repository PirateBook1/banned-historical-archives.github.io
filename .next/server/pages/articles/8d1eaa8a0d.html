script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，愿您万寿无疆！","authors":["塔利布·贾伦达"],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，愿您万寿无疆！"},{"type":"paragraph","text":"巴基斯坦　塔利布·贾伦达"},{"type":"paragraph","text":"您的名字家喻户晓。我，一个革命者，向您致敬。"},{"type":"paragraph","text":"您受人们爱戴，受人们景仰。您是朋友，是领袖，是导师。"},{"type":"paragraph","text":"您的思想明珠在黑夜中华光闪烁，"},{"type":"paragraph","text":"您的智慧红星是工人阶级的灯塔。"},{"type":"paragraph","text":"您为中国增添了荣光。"},{"type":"paragraph","text":"过去，帝国主义及其走狗把中国变成地狱，"},{"type":"paragraph","text":"今天，您把中国变成人间天堂。"},{"type":"paragraph","text":"您是红色的曙光，纸老虎见了您无处躲藏。"},{"type":"paragraph","text":"您是百发百中的射手，正中帝国主义的胸膛。"},{"type":"paragraph","text":"您挥起铁扫帚，把残渣余孽一扫而光。"},{"type":"paragraph","text":"只要有您健在，窃贼就休想熄灭真理之光！"},{"type":"paragraph","text":"您虽然已经高龄七十三，但您的脸上依然焕发着劳动的神采和无尚的荣光。"},{"type":"paragraph","text":"深深为您祝福，愿您万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d1eaa8a0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

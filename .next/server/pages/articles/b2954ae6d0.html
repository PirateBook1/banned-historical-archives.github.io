script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"头头带了头　群众有劲头交大“反到底”头头用毛泽东思想扫除开展大批判思想障碍　促使全兵团的革命大批判的活动更深入更广泛地开展起来","authors":[],"dates":[{"year":1967,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海交通大学反到底兵团总勤务站头头带头，促使兵团的革命大批判活动更深入、更广泛地开展起来。"},{"type":"paragraph","text":"反到底兵团总勤务站全体同志分析了当前的大好形势，认识到革命大批判的新高潮已经出现，但是，兵团的思想状况不能适应这一日千里的大好形势的发展。在兵团内普遍存在着一种坐不定、学不进、写不出的毛病，不少同志习惯于冲冲串串，一心要往外溜。有些同志认为，“革命大批判的文章，报刊上有人已经写得够多了，我们再写也没人看。”还有的同志说:“我们不能在外地革命派浴血奋战的艰苦时刻，坐在上海安静的书桌边写作。”针对这些问题，兵团总勤务站把所有负责人统统找来集中学习。他们带着问题学习了毛主席关于阶级斗争和关于无产阶级文化大革命的一系列指示，学习了《关于纠正党内的错误思想》、《关于正确处理人民内部矛盾的问题》、《党委会的工作方法》等光辉著作，同时还学习了中央负责同志关于形势问题的讲话以及《人民日报》、《红旗》杂志和上海两报一刊的重要文章，展开了思想交锋，统一了思想认识。他们感到当前展开的革命大批判是一场你死我活的阶级斗争，是没有枪声的淮海战役。这场斗争直接关系到我们国家的命运和整个人类的前途。如果我们不把中国赫鲁晓夫及其在上海的爪牙从政治上、思想上、理论上彻底批深、批透，批倒、批臭，不把革命大批判进行到底，那么“资本主义复辟将是随时可能的”。同时，他们还认为外地形势和上海形势一样大好。搞好当地的斗批改主要要依靠当地的革命派。去年出去大串连是对的，今年出去就错了，只能帮倒忙。我们搞好了上海的革命大批判就是对外地革命派最有力的支持。"},{"type":"paragraph","text":"反到底兵团负责人以“只争朝夕”的精神说干就干，人人带头每天活学活用毛主席著作，写大批判文章。各级负责人以身作则，坚守岗位，刹住串连风。他们说，“谁不抓大批判，不写大批判文章，他就不配做头头。”"},{"type":"paragraph","text":"八月二十七日，反到底兵团总勤务站的大批判大字报专栏在校园内出现了。头头带了头，群众有劲头。在大批判大字报专栏里，反到底兵团总勤务站一位负责人把革命大批判和本单位斗批改结合起来，提出了在交大大胆使用革命干部的问题；其他负责人批判了中国赫鲁晓夫的“认罪书”、奴才哲学和叛徒哲学；还有人提出了交大革命派为革命立新功的问题。群众看了这些有关大批判的大字报后说:“头头带头立新功，我们要跟着向前冲!”他们一致拥护总勤务站发出的关于停止串连，立即召回所有在外地战士的决定，并且闻风而动，把革命大批判如火如荼地开展了起来。现在，校内大批判大字报专栏已有了二十多处，还在校外开辟了革命大批判的战场。"},{"type":"paragraph","text":"(反到底通讯社供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2954ae6d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

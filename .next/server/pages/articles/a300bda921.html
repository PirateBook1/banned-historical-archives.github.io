script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"铜仁专区部分厂矿企业用统配物资换副食品","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"铜仁专区部分厂矿企业用统配物资换副食品","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"铜仁专区计划委员会党组最近对专区级的厂矿、企业、事业单位和铜仁县的个别单位，在物资分配、业务经营等方面，进行了初步检查，发现了不少问题。","type":"paragraph"},{"text":"利用职权和工作上的方便，破坏党的政策，进行违法乱纪的勾当，用大量的钢材、铅丝、木材等统配物资私换猪肉、猪油、罐头等副食品。被检查的二十九个单位中，有百分之九十五的单位都有大量的猪肉、猪油、罐头、鱼、蛋等，一般都在千斤以上，个别人竟分食猪油八十斤之多。地委决定三个月不准杀猪，有的单位就买牛杀。","type":"appellation"},{"text":"进行各种非法活动大致有三种形式：","type":"paragraph"},{"text":"（一）假借“协作”、“支援之名，大搞私人活动，破坏国家计划。已查出十二个单位用五十五种价值四十三万元的统配物资从外省调回六万元的一般商品。例如运输公司、大修厂、电厂、建筑公司、县供应站等六个单位以钢材、铅丝、钉子、香烟等物资联合组织到湖南溆浦、凤凰等县换猪肉、猪油等副食品。在本地区内也互相进行”协作“。水泥厂用一百五十公尺马达线同漾头公社换得五头猪、四头牛羊，并由该公社经常供应蔬菜。专区水电局赠送专区建筑公司五十公尺马达线，调动了建筑公司的”积极性“，未经领导批准，在不到一个月的时间内，私自给水电局建好了两幢宿舍和办公室。","type":"paragraph"},{"text":"（二）抬价杀价，追求暴利。有的单位为了牟取暴利，把统配物资卖给私商。如专区轻工局供销站今年二至五月卖给公私合营土产商店的物资达七万余元。民器站以一百吨钢锭高于进价一倍以上的销价卖给专区轻工局供销站，一次得暴利四万余元。石阡县商业局于四月份把省水电厅分配给两个县修水利用的高标号水泥八十吨，双面转动闸门两台，仅转手将提货单卖给专区轻工局供销站，赚了一千多元。","type":"paragraph"},{"text":"（三）虚报冒领，套购物资。专区建筑公司于一九五八年以来，一直虚报人数，冒领粮食，仅今年上半年就套购粮食一万五千五百多斤。专区轻松工局食堂，经常吃饭人数不超过三十人，而虚报二百余人，他们还给粮管所送酒送肉，换取上米、面粉，吃不完就私分。该局有的同志提意见要换掉一贯违法乱纪的事务长，而局的领导人田兴智却批评说：“这是小事情，在这个时候，谁能干就多吃点，我们不靠他吃什么。“专区建筑公司自建了两幢房子，所用建筑材料全是偷来的。","type":"paragraph"},{"text":"此外，还发现专区农业机械厂和专区建筑公司有搞地下工厂的活动。农机厂有一副厂长和一两个技工经以“帮助”冻肉厂、打米厂、试验商店修理机器，制造小机器零件的方式，换得猪肉二百余斤，猪油四十余斤，碎米三百余斤以及糕点等。建筑公司木工段九十二人，其中百分之二十的工人白天请假睡觉，晚上出去给人家搞“技术革新”，私人收入一般增加两倍，如三级木工李友朋在外半年，除大吃大喝等支出外，还存银行五百元，而且走到那里都有“招待”，因而这些工人也长期不愿回公司工作。","type":"paragraph"},{"text":"发生上述问题的原因，除由于吸收人员审查不严，一些资产阶级分子和地主、坏分子混进了我们的机关和厂矿企业，以及干部的政治学习差，阶级觉悟不高，对经常进行艰苦朴素，勤俭建国的方针的教育不够，少数职工沾染了贪图个人享受的资产阶级思想作风外，领导上的官僚主义和制度不严，漏洞很大，也给了一些坏人以可乘之机，如轻工业局供应站一贯性的胡作非为，但在工业系统中还季季被评人“先进单位”。（摘自铜仁地委文件）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a300bda921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

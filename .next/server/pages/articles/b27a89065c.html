script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“中青杯·毛泽东诗词意境摄影艺术展”　12月12日在国家博物馆举行","authors":[],"dates":[{"year":2003,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“中青杯·毛泽东诗词意境摄影艺术展”"},{"type":"paragraph","text":"12月12日在国家博物馆举行"},{"type":"paragraph","text":"本报讯  在隆重纪念毛泽东同志诞辰110周年之际，寄托全国摄影人对毛泽东主席缅怀与敬仰之情的“中青杯·毛泽东诗词意境摄影艺术展”于12月12日在中国国家博物馆举行。"},{"type":"paragraph","text":"此前，为展览而举行的摄影大赛，一经推出就备受全国摄影人的关注。短短3个月的征稿时间共收到来自全国各地的近5000幅（组）作品。经过摄影界专家的认真评选，共评出一等奖作品8幅，二等奖作品6幅，三等奖作品10幅，优秀奖作品90幅，佳作奖作品110幅。这些作品写实、抒情各呈异彩，彩色、黑白竞相争辉。有的记录了中国革命的历史瞬间，再现了毛泽东诗词的特定情景；有的匠心独运，浓墨重彩，洋溢着革命浪漫主义精神，表现了毛泽东诗词的深刻意境。本次展览是在这些获奖作品的基础上精心编辑的。为了达到最佳展出效果，主办单位还装裱复制了毛泽东诗词的手迹。精心的策划，大气的制作，使本次展览成为全国摄影人献给毛泽东主席诞辰110周年的一份厚礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b27a89065c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在反映柴沫情况的两封来信摘报上的批语","alias":"","parts":[{"type":"paragraph","text":"在反映柴沫情况的两封来信摘报上的批语!!"},{"type":"paragraph","text":"（1972年11月4日、12月5日）纪、汪酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七二年十一月四日"},{"type":"paragraph","text":"[1]本篇一写在中共中央办公厅信访处1972年11月3日编印的《要信摘报》第二七○号上。摘报说，原马列主义研究院学习班郭冲等8人及该院原秘书长柴沫的妻子王若林写信给毛主席。信中说，1966年5月，陈伯达曾3次来院讲话，说柴沫不听他的话，不走他的门子。陈勾结关锋、戚本禹等，以莫须有的罪名把柴沫打倒。从此大会批斗，小会追逼，白天监督劳动，黑夜轮番审讯，使他精神、肉体上受到很大折磨，被迫自杀。后经对柴沫的历史和全部工作反复调查，证明他是党的一个好干部。现在陈伯达已揪出两年多，该院学习班也办了1年7个月，可是对陈迫害柴沫的罪行还没有得到清算，对柴沫也未做出正确结论。为此，恳请主席责成有关部门为柴沫平反，恢复名誉，做出正确结论。本篇二写在中央办公厅信访处12月2日编印的《来信摘要》第八五八号上。摘要说，王若林11月30日来信，对主席的批示无比感激。军代表已向她传达了关于柴沫问题的结论，肯定他是受陈伯达等迫害的，同时又指出柴系自杀，不够党员条件，应党内除名。王若林认为，柴沫是在陈伯达等的逼迫下自杀的，并非畏罪于党，故不应党内除名。"},{"type":"paragraph","text":"在反映柴沫情况的两封来信摘报上的批语纪、汪处理。似不应除名（逼死了人，还要开除吗？）"},{"type":"paragraph","text":"1972，12，5"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":11,"day":4},{"year":1972,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":358},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1505884f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

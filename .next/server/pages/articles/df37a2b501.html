script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中二黄任轲等的第二次、第三次大字报（摘要）","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"中二黄任轲等的第二次、第三次大字报（摘要）","type":"title"},{"text":"中二黄任轲等的第三、二次大字报（摘要）","type":"subtitle"},{"text":"真正的争鸣开始了……","type":"paragraph"},{"text":"但学生会对扣压信件一事的解释，我们认为不能满意。","type":"paragraph"},{"text":"一、无论来信的内容正确与否，学生会应该信任群众的判断能力，把它公布出来让全体同学进行讨论。学生会处处认为自己的水平比群众高。采取一手遮天的办法，这事实上阻碍了我校争鸣的开展。","type":"paragraph"},{"text":"二、学生会肯定叶于胜的信中有许多谣言。我们不知道这种说法的根据何在？我们不能说来信中的说法都是正确的，但我们也没有根据说这些话都是谣言。","type":"paragraph"},{"text":"三、学生会不相信叶于泩是北大的学生，可去调查，但是并未怎样做。","type":"paragraph"},{"text":"学生会把信扣压下来，不声不响，直到今天被迫发表出来，找出理由来做解释，这是很难令人信服的。","type":"paragraph"},{"text":" 中二　黄任轲等17人","type":"paragraph"},{"text":"中二黄任轲等的第三次大字报（摘要）","type":"subtitle"},{"text":"关于出大字报的经过（略）。","type":"paragraph"},{"text":"学生会接受了同学们的意见，公开了叶于泩的来信。对他的内容各有各的看法，大家可以争辩，发表自己的意见。","type":"paragraph"},{"text":"学生会接受了同学的意见公布了叶于泩的来信，于是两个问题成了争论的中心：（一）信的内容；（二）学生会声明的正确与否。这中间议论纷纷莫衷一是，各有各的看法、见解，大家可以争辩明确是非，但是对乱扣帽子的做法我们表示遗憾。","type":"paragraph"},{"text":"所以出第二次大字报是因为我们一致认为，学生会的声明是不能令人满意。但是在对来信的内容上我们内部的看法也有分歧。为了使大家能充分发表自己的意见，我们一致认为有必要组织一个辩论会，来辩论究竟谁是谁非？而不是如某些同学强加于我们的“企图替叶某辩护”。","type":"paragraph"},{"text":" 中二　黄任轲等17人","type":"paragraph"}],"comments":[],"origin":"共青团复旦大学委员会编：《右派思想言论专辑》第一期（校内刊物、仅供参考），1957年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df37a2b501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古各族人民乘胜追击右派","authors":["林沫"],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"内蒙古各族人民乘胜追击右派","type":"title"},{"text":"林沫","type":"authors"},{"text":"《人民日报》讯：内蒙古自治区各族人民积极参加反右派斗争。两个多月来，全区参加斗争的干部和职工约有五万人。大家在同右派分子进行说理斗争中受到了深刻的阶级教育，现在这一运动在自治区一级机关，呼和浩特、包头二市和各盟、行政区正向纵深发展。","type":"paragraph"},{"text":"在自治区人民政协所揭露出的右派集团的骨干分子曾士先、卢健飞、孔庆臻等，是原绥远省起义人员中的几个反动人物。原来的起义人员解放后经过多年的教育，绝大多数人的思想已有进步，在各个工作岗位上积极地为人民服务，有的并且入了党，入了团。但曾士先等右派分子却一直仇视人民和共产党，他们阴谋以自治区政协为据点，扩大反动势力，与共产党分庭抗礼，并妄想一旦“变天”，就以此为政治资本，恢复旧日的反动统治。经过大家的揭发和批判，孔庆臻已经开始交代这个右派集团的阴谋活动。","type":"paragraph"},{"text":"呼和浩特市工商界揭露出鲁连绪、任立印、吴子珍等分别组织的三个右派集团。他们有组织、有计划地破坏社会主义改造。这些右派集团的骨干多次密谋，研究进攻的“策略”、交流“战斗”的经验。吴子珍右派集团在聚会时，有专人站岗放哨。任立印右派集团曾一连两次赶走公方代表。","type":"paragraph"},{"text":"内蒙古设计院前任总工程师高公润、主任工程师郭蕴诚等主谋策划的右派集团，企图夺取设计院的领导。这个集团的积极参加者还有戴希彻、沈遵崇、黄云谷、刘铁熔等四个工程师。他们想尽各种办法，有组织地煽动和拉拢技术人员进行反动活动，到处放火，企图搞垮设计院，把它变成资产阶级的设计事务所。","type":"paragraph"},{"text":"许多右派分子从各方面挑拨民族关系，攻击党的民族政策，抹煞自治区十年来的伟大成绩。蒙古族右派分子荣祥，解放前曾著有“蒙汉同源论”，向蒋介石献策压迫蒙古民族，解放后不知悔改，仍然处处挑拨蒙古族内部以及蒙汉民族之间的团结。经过大家揭露和批判，荣祥已经开始低头认罪，作了初步检讨。回族右派分子曹梦麟原是靠贩运毒品，剥削回民起家的奸商。据群众揭发，他曾到处散播“回民没有翻身，党和政府不帮助回族人民发展经济事业”等谬论，来破坏回族人民同共产党和人民政府的亲密关系。他还勾结其他资本家组成右派集团，破坏社会主义改造。群众以大量事实驳斥了这个右派分子的谎言。","type":"paragraph"},{"text":"在内蒙古自治区的教育界、医务界、新闻界、艺术界都揭发出一些右派分子。内蒙古师范学院学生杨鸿升，内蒙古卫生防疫站医士徐华楼，内蒙古日报政治文化部副主任李道和，包头文工团副团长、党支部书记李杰等右派骨干分子，从各方面向党发出进攻，但在广大群众的说理斗争过程中，他们反共、反社会主义的阴谋和丑象已被揭露。自治区各族人民正在乘胜追击，给右派分子以彻底打击。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月9日，原标题为“广大群众斗志昂扬　右派分子阴谋毕露　内蒙古各族人民乘胜追击右派”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da59e098de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

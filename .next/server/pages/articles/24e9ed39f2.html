script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"什么是真理分不清，真理在何处？","authors":["哈尔滨工业大学","王克侠"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"什么是真理分不清，真理在何处？","type":"title"},{"text":"哈尔滨工业大学王克侠","type":"authors"},{"text":"[王克侠：哈尔滨工业大学助教]","type":"subtitle"},{"text":"党平时说相信群众联系群众。现在这个运动，从群众起来，党提站稳立场，过去所有运动都不提立场，就在这次提，不相信群众，好象群众中有坏分子。群众有些委托，不免有些感情用事，就认为不正确，与肃反一批，“打”、“骂”审法在哪？言论自由，人身自由在哪？有几个人秘密在搞，这样叫联系群众吗？实在立场象针尖，立场不容易站，稍微歪一点就是立场不稳，现在提立场，究竟思想动机是什么？我不是反革命，过去发牢骚时过火，如果提意见也是一针见血，就问你立场是什么？其产主义立场非常难点，反动立场也非常难站，两个立场都是针尖，你叫我站在哪？几年来，我不敢说说，没有真正朋友，尤其是党、团员没有真正朋友，人不能一生都笑。一说悲痛，人们在大会上就把你贡献出去，说大家庭中不能有悲痛，只是反革命分子才悲痛。总说党中央对，下面不对，国民党兵抓老百姓的鸡，为什么不说只是小兵错，而说是蒋介石错。而今天下面作错了，为什么不说党中央作错了。机械楼大学报骂得合适，肃反骂人，枪毙人就行。不是下面不对，本质是否制度问题？学校不对就是高教部，高教部是谁把持？共青团员要站稳立场，问题在于什么是真理分不清，认识真理了没有？真理在何处呢？人民立场是针尖一样很难站。","type":"paragraph"}],"comments":[],"origin":"《反右派斗争材料汇编》第一集(哈尔滨工业大学校刊编委会编，1957.7.18)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24e9ed39f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

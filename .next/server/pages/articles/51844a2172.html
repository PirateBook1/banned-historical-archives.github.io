script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界公祭周保中同志彭真同志主祭　李富春同志致悼词","authors":[],"dates":[{"year":1964,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京26日电】　首都各界两千多人今天上午在中山堂举行隆重仪式，公祭中共中央候补委员、政协全国委员会常务委员、国防委员会委员、全国人民代表大会代表、全国人民代表大会民族委员会委员、前东北抗日联军第二路军总指挥周保中同志。"},{"type":"paragraph","text":"灵堂里庄严肃穆，在周保中同志遗象前，陈放着周保中同志的骨灰盒，上面复盖着国旗。灵台前摆着中国共产党中央委员会、人大常委会、政协全国委员会、国防委员会，党和国家领导人毛泽东、刘少奇、周恩来、朱德、宋庆龄、陈云、林彪、邓小平、董必武等送的花圈。灵堂内悬挂着许多挽联。"},{"type":"paragraph","text":"上午十时，公祭大会在哀乐声中开始。由彭真同志主祭，李富春、李先念、乌兰夫、薄一波、杨尚昆、郭沫若、李维汉、陈叔通、林枫、包尔汉、阿沛·阿旺晋美、蔡廷锴等同志陪祭。主祭人彭真向周保中同志的遗象献花圈，全场默哀。"},{"type":"paragraph","text":"接着，中共中央政治局委员李富春致悼词。他说，中国人民的革命战士、中国共产党的优秀党员周保中同志的逝世，是我党我军的一个损失。全党全军和全国人民，都感到深切的悲痛。"},{"type":"paragraph","text":"李富春强调说，周保中同志的一生，是革命的一生。他积极工作，艰苦奋斗，为党为人民作出了不可磨灭的贡献。特别是他在担任东北抗日联军指挥员期间，长期坚持艰苦英勇的游击战争，给了日本侵略者以沉重的打击。在艰难的战争岁月里，他始终坚定地表现了无产阶级的英雄气概和对革命事业的忠诚。他对干部热情关心，作风朴素。他所具有的共产党员的高贵品质，值得我们学习。"},{"type":"paragraph","text":"李富春说，我们悼念周保中同志，要坚定不移地在党中央、毛主席的领导下，在党的社会主义建设总路线的指引下，同心协力，奋发图强，自力更生，为把我国建设成为一个具有现代农业、现代工业、现代国防和现代科学技术的强大的社会主义国家而奋斗到底。"},{"type":"paragraph","text":"参加今天公祭大会的有:前东北抗日联军的负责干部和周保中同志生前战友冯仲云、李延禄、富振声、王效明、钟子云、朱光、孙山、伊俊山、彭施鲁、李荆朴、徐云卿等，吉林、黑龙江、云南等地的代表，中共中央各部门、国务院各部门负责人，各民主党派、各人民团体和北京市的负责人，周保中同志的夫人王一知和亲属，以及生前友好。"},{"type":"paragraph","text":"公祭大会结束后，在哀乐声中起灵。周保中同志的骨灰移置西郊八宝山革命公墓。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51844a2172"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

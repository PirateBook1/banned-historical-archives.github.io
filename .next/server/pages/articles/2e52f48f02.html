script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1459","name":"编纂中共组织史资料怎样把握政治观点和有关政策问题","author":"陈志平","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"编纂中共组织史资料怎样把握政治观点和有关政策问题","dates":[{"year":1990,"month":3,"day":17}],"is_range_date":false,"authors":["陈志平"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共组织史资料中央编辑组，中共党史组织史编纂工作资料选编，406-407","tags":[{"name":"夺权","type":"主题/事件"},{"name":"反右","type":"主题/事件"},{"name":"造反派","type":"主题/事件"},{"name":"组织","type":"主题/事件"}],"parts":[{"type":"title","text":"编纂中共组织史资料怎样把握政治观点和有关政策问题"},{"type":"subtitle","text":"(1990年3月17日）"},{"type":"subtitle","text":"中共河北省组织史资料编辑领导小组组长 陈志平"},{"type":"paragraph","text":"在编纂中共河北省组织史资料的工作中，为保证成书质量，我们尤其注意正确把握政治观点和有关政策问题。"},{"type":"paragraph","text":"一、始终坚持以两个历史问题的决议和党的十一届三中全会以来的路线、方针、政策为指导。例如，我们对“反右斗争”的文字处理。1957年，河北省在反右斗争中，共划右派24669人；截止1983年改正了24388人，改正率为98.8%。这个数字说明，确实“严重扩大化\"了。如果按照决议观点和具体数字相对照，我们感到不太协调。1987年4月，中央党史研究室编了一本中共大事年表，其中对“反右斗争”的提法是：“反击极少数右派分子的进攻虽然有其必要性，但并不需要为此发动一次全国性的大规模的群众运动”。但对问题并没有讲清楚，因此，在修改省自编资料时，我们决定不写具体数字，为反映客观实际情况，将改正率写出来，按决议口径，只作原则表述。"},{"type":"paragraph","text":"在表述“文化大革命”时，我们原来写道，“文化大革命”中党政领导机关被“造反派夺权”，但决议中的提法是“各地方的党政领导机关几乎被夺权或改组”，没有提谁夺权。因此，修改时把“造反派”三个字去掉了。“文化大革命”中组织不纯的情况在组织机构沿革中应该有所表述。在修改省自编资料时，根据我省部分地区的意见，采取用数字反映组织不纯，但不涉及具体人。"},{"type":"paragraph","text":"在社会主义现代化建设新时期的文字表述中，省自编资料中有些地方用了“鼎盛时期”、“日臻完善”等词语，修改时，我们感到应用中共十三大确定的社会主义初级阶段的理论为指导，坚持用白描的方法作客观叙述，不说过头话。"},{"type":"paragraph","text":"二、对繁杂的问题，没有充分根据或可能变化的问题，不要轻易定性。在省自编资料中，曾有一句这样的文字表述：1955年以前，由于条件不成熟，所以地方政权组织建设采取用各界人民代表会议代行人民代表大会的组织形式。在修定时，我们考虑到1948年8月产生的华北人民政府是通过召开华北临时人民代表大会选举产生的；1949年10月，中共中央华北局决定，用普选的方法召开村、区、县三级人民代表大会，条件不成熟的则应召开各界人民代表会议作为过渡；1949年12月，中央人民政府制定了省、市、县各界人民代表会议组织通则，工作才有所遵循。因此，我们在修改时去掉了“因条件不成熟”这样的定性的表述。只客观叙述为：“采用各界人民代表会议代行人民代表大会职权的过渡的组织形式。”"},{"type":"paragraph","text":"三、对政治敏感问题，要从有利于安定团结的大局出发，宜粗不宜细。粉碎“四人帮”以后，河北省委和省政府（省革命委员会）的主要领导先后调整了三次。在省自编资料中，这部分资料我们是根据中央转发的《河北工作会议纪要》整理的。有些领导同志提出一些不同的看法，经研究后，我们采取不讲过程，但不回避实质问题的方法，做了简化，以避免引起不必要的争论。(这是陈志平同志在中共组织史资料北京业务研讨会上的经验介绍的一部分，标题系编者所加）"}],"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"maoistlegacy.de-1478","name":"编纂中共组织史资料怎样把握政治观点和有关政策问题","author":"陈志平","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"编纂中共组织史资料怎样把握政治观点和有关政策问题","dates":[{"year":1990,"month":3,"day":17}],"is_range_date":false,"authors":["陈志平"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共组织史资料中央编辑组, 中国共产党组织史资料编纂工作文件资料选编, 406-407","tags":[{"name":"党史","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"宜粗不宜细","type":"主题/事件"},{"name":"右派","type":"主题/事件"}],"parts":[{"type":"title","text":"编纂中共组织史资料怎样把握政治观点和有关政策问题"},{"type":"subtitle","text":"(1990年3月17日）"},{"type":"subtitle","text":"中共河北省组织史资料编辑领导小组组长陈志平"},{"type":"paragraph","text":"在编纂中共河北省组织史资料的工作中，为保证成书质量，我们尤其注意正确把握政治观点和有关政策问题。"},{"type":"paragraph","text":"一、始终坚持以两个历史问题的决议和党的十一届三中全会以来的路线、方针、政策为指导。例如，我们对“反右斗争”的文字处理。1957年，河北省在反右斗争中，共划右派24669人；截止1983年改正了24388人，改正率为98.8%。这个数字说明，确实“严重扩大化\"了。如果按照决议观点和具体数字相对照，我们感到不太协调。1987年4月，中央党史研究室编了一本中共大事年表，其中对“反右斗争”的提法是：“反击极少数右派分子的进攻虽然有其必要性，但并不需要为此发动一次全国性的大规模的群众运动”。但对问题并没有讲清楚，因此，在修改省自编资料时，我们决定不写具体数字，为反映客观实际情况，将改正率写出来，按决议口径，只作原则表述。"},{"type":"paragraph","text":"在表述“文化大革命”时，我们原来写道，“文化大革命”中党政领导机关被“造反派夺权”，但决议中的提法是“各地方的党政领导机关几乎被夺权或改组”，没有提谁夺权。因此，修改时把“造反派”三个字去掉了。“文化大革命”中组织不纯的情况在组织机构沿革中应该有所表述。在修改省自编资料时，根据我省部分地区的意见，采取用数字反映组织不纯，但不涉及具体人。"},{"type":"paragraph","text":"在社会主义现代化建设新时期的文字表述中，省自编资料中有些地方用了“鼎盛时期”、“日臻完善”等词语，修改时，我们感到应用中共十三大确定的社会主义初级阶段的理论为指导，坚持用白描的方法作客观叙述，不说过头话。"},{"type":"paragraph","text":"二、对繁杂的问题，没有充分根据或可能变化的问题，不要轻易定性。在省自编资料中，曾有一句这样的文字表述：1955年以前，由于条件不成熟，所以地方政权组织建设采取用各界人民代表会议代行人民代表大会的组织形式。在修定时，我们考虑到1948年8月产生的华北人民政府是通过召

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"株洲冶炼厂贯彻执行毛主席的革命路线  紧紧依靠工人　后进变为先进","authors":[],"dates":[{"year":1974,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"株洲冶炼厂贯彻执行毛主席的革命路线"},{"type":"paragraph","text":"紧紧依靠工人　后进变为先进"},{"type":"paragraph","text":"据新华社长沙电　湖南株洲冶炼厂党委认真贯彻毛主席的革命路线，依靠广大群众办好社会主义企业，使这个全市闻名的后进单位变成为工业学大庆的先进单位。全厂工人、干部精神焕发，团结战斗，一九七三年的总产值比一九七二年增长百分之二十二，超过文化大革命前八年的总和。厂党委在认真学习十大文件的过程中，总结了依靠群众改变工厂面貌的经验体会。"},{"type":"paragraph","text":"“二十多年来我们社会主义建设的一项基本经验，就是依靠群众。”株洲冶炼厂党委在总结中对照学习周恩来同志在党的十大所作的政治报告中的这段话，感受很深。"},{"type":"paragraph","text":"由于林彪修正主义路线的干扰，这个厂一度成为株洲市有名的后进单位。厂领导虽然决心改变面貌，但是收效不大。“后进难变”，究竟难在那里？一九七○年八月，当时驻厂军宣队负责人、现在的厂党委书记带领一个调查组，到群众中去找答案。他们对这个厂的两个阶级、两条路线斗争的历史和现状，作了两个月的调查研究，开了一百多次座谈会，广泛听取工人、技术人员和干部的意见，了解到群众中许多抓革命、促生产的感人事迹。例如，八车间组成以工人为主体的科学实验小组，自力更生，土法上马，克服困难，试验成功并生产出了一种国家急需的产品。对于工厂改变面貌的问题，工人们批评说，领导把问题看颠倒了。不是群众落后，而是领导自以为高明。群众的批评，调查到的事实，使领导成员清醒地认识到，在象株洲冶炼厂这样的后进单位，群众依然是真正的英雄，问题在于领导能不能正确执行毛主席的革命路线，依靠群众，发动群众，带领群众前进。他们联系实际，学习马列著作和毛主席著作，批判林彪鼓吹的反动的“天才论”，进一步树立群众是真正的英雄的观点。接着，他们从调查的材料中，挑选出反映群众革命干劲、智慧和创造性的二十多个先进事例，在全厂职工中大力宣扬，大造奴隶们创造历史的革命舆论，狠批“英雄创造历史”的反动谬论，从路线上分清是非界限，振奋了人们的革命精神。广大职工抓革命，促生产，超额完成了当年的生产任务。从此，株洲冶炼厂党委以批林整风为纲，依靠群众，乘胜前进，使这个厂在短期内转变成为湖南冶金战线工业学大庆的先进单位。"},{"type":"paragraph","text":"株洲冶炼厂党委还总结出这样一条经验：到群众中去，要先做群众的学生，再做群众的先生。这个厂生产的一种主要产品在一个时期内质量不高，厂领导一直认为是因为基层干部和群众不重视质量，把关不严，因此多次提出批评，但没有什么效果。一九七一年九月，党委主要领导成员带着这个问题，到有关的几个车间向群众作调查。有些工人和干部指出，这项产品牵连到几个车间的许多环节，领导上只抓这一环不抓那一环不行，只是浮在上面一般地号召大家重视质量不行，不做深入细致的思想政治工作不行。领导口头上讲质量第一，实际上重数量、轻质量，没有全面贯彻执行党的社会主义建设总路线。工厂领导集中了群众的正确意见，帮助车间党支部举办学习班，以多快好省与少慢差费两种不同的典型事例进行对比，对大家进行了一次生动具体的路线教育。厂党委领导成员又同有关车间的工人、技术人员和干部一起，经过三个月的努力，使这项产品的质量迅速提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7586d2c602"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的“抓革命，促生产，促工作，促战备”伟大方针  山东今年农业生产获得好收成","authors":[],"dates":[{"year":1969,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席的“抓革命，促生产，促工作，促战备”伟大方针"},{"type":"paragraph","text":"山东今年农业生产获得好收成"},{"type":"paragraph","text":"据新华社济南三十一日电　山东省广大贫下中农和社员群众在党的“九大”团结、胜利的旗帜指引下，坚决执行毛主席的“抓革命，促生产，促工作，促战备”的伟大战略方针，经过艰苦奋斗，夺得了今年农业生产的好收成，使全省粮食总产量比去年增产一成以上。目前，广大贫下中农和社员群众正在踊跃交售新粮，支援社会主义革命和社会主义建设。"},{"type":"paragraph","text":"山东省夺得今年粮食丰收，是广大贫下中农和社员群众努力活学活用毛泽东思想，不断促进思想革命化的结果。今年以来，在各个农业生产的关键时刻，全省贫下中农在解放军大力帮助下，针对各个时期出现的活思想，举办了各种类型的毛泽东思想学习班。广大贫下中农以战无不胜的毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇鼓吹的“三自一包”、“四大自由”等反革命修正主义黑货，狠批资本主义倾向和形形色色的非无产阶级思想，积极进行斗私批修，进一步提高了为革命种田的积极性和自觉性。毛泽东思想武装了群众，变成了巨大的物质力量，为夺取全年粮食丰收创造了很有利的条件。"},{"type":"paragraph","text":"遵照伟大领袖毛主席关于“逐步实现农业机械化”的教导，山东全省除少数县以外，普遍建立了农机修配厂，有近半数的县、市，建设了化肥厂。农业机械和化肥生产的迅速发展，有力地巩固了人民公社集体经济，促进了农业生产的发展。"},{"type":"paragraph","text":"最近，山东省革命委员会召开了全省农村工作会议，部署了今冬明春的农村工作，决定在全省农村迅速掀起一个更加广泛深入的活学活用毛泽东思想的群众运动，把农村斗、批、改和抓革命，促生产运动推向一个新的阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45aa071111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

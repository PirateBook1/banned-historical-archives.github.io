script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话咱农民什么都能做","authors":["王玉兰"],"dates":[{"year":1966,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话咱农民什么都能做"},{"type":"paragraph","text":"只要读毛主席的书，听毛主席的话，我们农民不仅能务农，也能兼学别样，而且能学得好，做得好。"},{"type":"paragraph","text":"江苏省句容县城东公社三里井大队包家巷生产队政治队长  王玉兰"},{"type":"paragraph","text":"毛主席最近发出的伟大号召，照亮了我们农民的心。"},{"type":"paragraph","text":"我是一个贫农的女儿，一九六三年初中毕业以后，响应党中央和毛主席的号召，回到农村参加农业生产，立志做一个能文能武的新型农民。回乡后，我积极参加生产劳动，勤学苦练，不到一年工夫，就初步学会了各种农活，成了队里一个主要劳动力，被评为五好社员。"},{"type":"paragraph","text":"去年，党中央、毛主席提出，把卫生工作重点转向农村，为五亿农民服务。九月，中央和省里派来了卫生工作队，帮助生产队训练卫生员。我们队里贫农下中农推选我参加训练班学习。我想：这是贫农下中农对我的信任，我一定要认真学习。在学习上，尽管碰到不少困难，但是我从毛主席的《愚公移山》《纪念白求恩》等文章里得到巨大的力量。我迎着困难前进，经过半个多月学习，学会了农村一般卫生知识和治疗小伤小病的技术。回队以后，我一面劳动，一面为社员治疗小伤小病。十个多月来，共治疗九百多人次，做到了小伤小病不出队。"},{"type":"paragraph","text":"队里有了卫生员，社员有病随叫随到，每次治病只花几分钱，方便了群众，减轻了社员负担。我还积极向社员宣传预防疾病和计划生育的知识，又做了常见病的预防、接种、药品发放和看护工作。因此，今年在我们队里都没有发生这些病，保护了劳动力，促进了生产。社员们又评选我为五好卫生员。"},{"type":"paragraph","text":"这些事实有力地证明了：只要读毛主席的书，听毛主席的话，我们农民什么事情都能办。我们农民不仅能务农，也能兼学别样，而且能学得好，做得好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0129f6ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

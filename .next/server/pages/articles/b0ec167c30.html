script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个新的可喜的收获——读《毛泽东和中国文学》","authors":["赵威重"],"dates":[{"year":1993,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一个新的可喜的收获"},{"type":"paragraph","text":"——读《毛泽东和中国文学》"},{"type":"paragraph","text":"赵威重"},{"type":"paragraph","text":"近些年，随着学术的活跃和史料的披露，毛泽东文学思想的研究也热闹起来。各种论著如雨后春笋，各式探索亦层出不穷。新近，春风文艺出版社推出的董学文同志的力作《毛泽东和中国文学》，值得我们关注。"},{"type":"paragraph","text":"在这本书中，作者以纵横交错、史论结合、点面相融的写法，相当详尽而求实地描述和论证了毛泽东文学思想的来龙去脉与嬗变轨迹，让人清晰而明快地看到了毛泽东从８岁到８３岁漫长岁月里文学思想形成、发展、成熟、变迁的过程。毛泽东的文学思想是一个大海，它是由无数个涓涓细流汇聚而成的；毛泽东文学思想又是一片群山，其间耸立着许多穿破云天的峰峦。"},{"type":"paragraph","text":"作者并没有局限在人们熟知的常识范围内，而是以十分宏阔的眼光，广泛地、多侧面、多层次地展开了毛泽东与古代典籍、古典诗词、历代小说、历代辞赋、诗话词话、文人笔记、近代文学、现代文学、当代文学、民间文学以及外国文学（作为附录）间相当绵密而复杂关系的论述，不仅展示了大量鲜为人知的材料，而且触及了不少无人问津的领域。例如，毛泽东为什么那么喜欢汉赋？他对诗赋源流、骈赋、散赋、小赋作过哪些引用和研究？又如，他对历代笔记为何情有独钟？所有这些论述，既具有开拓的意义，又不乏精辟的见解。"},{"type":"paragraph","text":"这部书，打破了传统研究的格局和框架，从深度和广度上，都取得了明显的效果。使我们不但看到了毛泽东与中国文学之间无比绚丽多姿、异彩缤纷的立体景观，而且对毛泽东在文艺理论、文学创作和美学思想上的杰出贡献，有了更深的理解。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0ec167c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

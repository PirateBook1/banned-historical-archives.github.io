script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在公诉人列举的大量事实面前表示服罪  吴法宪供认与江青的反革命勾结","authors":[],"dates":[{"year":1980,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在公诉人列举的大量事实面前表示服罪"},{"type":"paragraph","text":"吴法宪供认与江青的反革命勾结"},{"type":"paragraph","text":"据新华社北京11月29日电  特别检察厅检察员孙树峰今天下午在特别法庭第二审判庭调查吴法宪参与搜查上海文艺界人士家的犯罪事实时发言。他说，这件事只是林彪、江青两个反革命集团互相勾结的一个例证。"},{"type":"paragraph","text":"接着，孙树峰列举了吴法宪在林彪、江青、叶群的指使下，参与反革命勾结的大量事实。"},{"type":"paragraph","text":"（一）1967年1月13日，林彪、叶群勾结江青保吴法宪。他们要吴法宪写诬陷空军领导人的材料，由江青到空军去讲。这样，既保了吴法宪，又打击、迫害了空军的其他领导干部。"},{"type":"paragraph","text":"（二）1967年春，江青通过叶群叫吴法宪派两个人到上海公安局去索取有关江青的材料；吴法宪就派人去干了。这些材料取回后，由戚本禹等人销毁。"},{"type":"paragraph","text":"（三）1967年，江青听说有人在公安部查她的材料，她除了下令把公安部的几个副部长抓起来之外，还指使谢富治、吴法宪查封公安部的档案，吴法宪也坚决干了。"},{"type":"paragraph","text":"（四）1968年8月，江青派人夺解放军报社的权。她炮制了夺权的稿子，叫吴法宪写好后派人去解放军报社张贴，吴法宪坚决照办了。解放军报社的权就被江青派的人夺去了。"},{"type":"paragraph","text":"（五）1967年8月，江青提出要把叶剑英同志全家人都抓起来，吴法宪就把叶剑英在空军工作的一个儿子送到卫戍区关押。"},{"type":"paragraph","text":"（六）1967年3月到8月，江青为了掩盖她的丑恶历史，派吴法宪带人到上海、杭州、苏州、济南等地逮捕知道她的底细的公安干部，使大批公安干部受迫害，有的在监狱里关了好几年。"},{"type":"paragraph","text":"（七）1968年春，江青让人把人民日报社的金凤抓了起来。金凤是空军干部赵宝桐的爱人。江青又提出来要赵宝桐同金凤离婚。这些事吴法宪都照办了。金凤在监狱里被关了多年。"},{"type":"paragraph","text":"（八）1968年4月，上海群众贴出很多反对张春桥的大字报，江青就指使吴法宪，让上海的空军部队派人把大字报撕掉，吴法宪立即执行了。"},{"type":"paragraph","text":"（九）江青指使吴法宪派人到上海，把作家孙峻青和30年代江青在上海住亭子间时侍候过她的秦桂贞老太太抓来，投入监狱，吴法宪坚决照办了。"},{"type":"paragraph","text":"孙树峰说，在1971年4、5月间，中央政治局开会批判黄、吴、李、邱在庐山会议的错误。会后，江青到西山去安慰他们，她说：“庐山会议问题结束了，今后好好工作吧。”"},{"type":"paragraph","text":"审判长黄玉昆问吴法宪：“你对公诉人的发言有什么异议？”吴法宪答：“完全对的，完全正确。我负有严重罪责。在林彪、叶群指使下，我替江青干了很多坏事。江青是祸首，我是帮凶。我完全知罪、认罪。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5961b63700"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

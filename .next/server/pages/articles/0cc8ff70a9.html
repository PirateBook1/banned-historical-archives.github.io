script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共党教育机关迁往张家口毛泽东等仍在延安","authors":[],"dates":[{"year":1945,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【美国新闻处延安七日电】纽约泰晤士报通讯员杜定电称，中国共产党总部所在之延安，已渐失其重要性，盖教育机关及人员正向东迁移中，驮载书籍挡案家俱骡马，均向察哈尔首府张家口移进，杜氏预测张家口终将成为中国共产党活动之中心点，按张家口位居延安东北四百哩，与东九省之西南省界相距不远。此间共党参谋部人员及总部人员已赴张家口者，数以千百计，但目下共党总部及其军队总部仍留此间，毛泽东暨其大多数有声势之僚属亦未他去，中共军总司令朱德，副司令彭德怀暨其参谋长亦然。"}],"comments":[],"origin":"美国新闻处","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cc8ff70a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

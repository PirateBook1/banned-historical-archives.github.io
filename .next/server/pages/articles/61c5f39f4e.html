script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰朋友赞扬我国革命的教育制度按毛泽东思想办半工半读学校是创举","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州3日电　新西兰《世界农村》杂志总编辑托姆·纽纳姆在离开这里回国前对本社记者说，中国人民在社会主义革命和建设事业中取得惊人成就的主要原因是中国强调人的因素，是因为“中国人民用毛泽东思想武装自己的头脑，他们从毛泽东主席的著作中找到了行动的泉源和推动力，他们每一个人都为革命而忘我地工作。”"},{"type":"paragraph","text":"他在中国的三周多访问期间，对中国的教育制度和人民公社作了详细的考察。他热烈赞扬了中国在这两方面所取得的成就。"},{"type":"paragraph","text":"托姆·纽纳姆是一位有二十多年历史的教育工作者。他热烈赞扬中国半工半读的教育制度。他说，中国为了培养革命事业的接班人，按照毛泽东思想创办的半工半读学校，在教育上是一个新的创举。这种理论与实践相结合的学校，有着广阔的前途。"},{"type":"paragraph","text":"他说，这种学校使新的一代不脱离体力劳动并使他们热爱劳动，防止他们变成脱离体力劳动的知识分子。在这种教育制度下培养出来的中国学生，每一个人都有明确的学习目的，他们都知道为革命而学习。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c5f39f4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

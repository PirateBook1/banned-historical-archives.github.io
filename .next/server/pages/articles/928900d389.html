script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为限制特别快信","alias":"","parts":[{"type":"paragraph","text":"为限制特别快信"},{"type":"paragraph","text":"（1933年5月11日）"},{"type":"paragraph","text":"为了限制特别快信，中央内务人民委员部曾经发布命令规定“凡公私信函非带有严格的时间性，不得发特别快信”。近查部分党机关及红色部队中，又继续发现许多乱发特别快信事，如第五分区有同志，因丢了一支水笔，用特别快信去调查，并要那边用特别快信答复。宜黄县苏军事部的同志，向福建军区的同志讨私债，也用特别快信。大西坝区委寄黄柏区委代人查问寄款事，也用特别快信等。这些这样乱发快信，妨害了邮政工作，妨害了真正急需的特快邮递，尤其妨害了军事情报的邮递，浪费了公款，这种情形再不能容许继续下去。人民委员会特再严格通令着各机关各部队速对所属人员禁止此种情事，并规定限制办法如下："},{"type":"paragraph","text":"（一）军事机关的特快信限制在报告紧急敌情及送达紧急的命令与通报，其他均不得发特快信，并须经过主管指挥员在信面盖章。"},{"type":"paragraph","text":"（二）党部政府及群众团体，限制在：（甲）县一级机关才准发特快信，区乡两级不得发特快信。"},{"type":"paragraph","text":"（乙）特快信内容，必须确带着严格的时间性，即信的性质，如非在极短促时间送到则对全盘工作有重大不良影响者。"},{"type":"paragraph","text":"（丙）党部由书记，政府由主席（中央政府得由各部长，群众团体由主任或委员长）在特别快信封面盖章。"},{"type":"paragraph","text":"（三）责成保卫局负检查之责，如发现违反上述规定者，除直接改为平信发递外，并报告该发信人之上级主管机关给予该发信人以应得的处罚。"},{"type":"paragraph","text":"望各级机关各部队严格执行以上规定，不得再有违背。此令"},{"type":"paragraph","text":"主席毛泽东副主席项　英张国焘一九三三年五月十一日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":265,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"928900d389"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

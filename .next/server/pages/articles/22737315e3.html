script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"总政治部关于调查人口和土地状况的通知","alias":"","parts":[{"type":"paragraph","text":"总政治部关于调查人口"},{"type":"paragraph","text":"和士地状况的通知"},{"type":"paragraph","text":"（1931年4月2日）红军各政治部、地方各级政府："},{"type":"paragraph","text":"我们现规定了人口和土地两种调查表格。这两种表格主要的是要统计各阶级土地和人口比例，更具体地以铁的事实来解答我们现在许多问题。"},{"type":"paragraph","text":"过去许多地方往往忽视实际事实的调查，只凭自己空想去决定工作计划，去指导下级工作，结果计划是行不通的，指导是错了的。"},{"type":"paragraph","text":"现在这两种表格，我们如能照深刻注意实际的正确的统计填写起来，是能解决我们许多问题的，特别是现在分配土地中的许多实际问题。深望红军政治部每到一处注意填写，地方政权机关逐乡去填写，尤望红军中和政府中每个负责人随时随地做此种调查和统计。"},{"type":"paragraph","text":"到底如何才能使调查所得的材料真实正确呢？"},{"type":"paragraph","text":"第一，必须建立对这一工作的深刻认识，看清楚这一工作的重要，才会以大力注意。"},{"type":"paragraph","text":"第二，调查的人要不怕麻烦。调查这一乡，必须找到他们的分田的人口和土地调查本子，找到这一乡的经手分田的土地委员和熟悉这一乡情形的人，先把每一家人的阶级成分和每一亩田为哪个阶级占有（属于地主、富农、中农、贫农）分别清楚，再用硬算的办法统计清楚，按照实际数目填写上去。"},{"type":"paragraph","text":"第三，上级政府派出去指导的同志和政治部负责任的同志，须将两张表格的内容及调查时要注意之点，详细向执行这一工作的同志说清楚。特别是要说清楚：富农标准要是以剥削为他收入的相当部分。那些少量放账或借账的人还是列在中农。那些原是雇农，中间（未革命前）已经租得土地耕种的人还是列入贫农。那些全家不耕田，专靠独立劳动（做裁缝、木匠等）谋生活的才叫独立劳动者。半耕半做手艺的还是按照他的经济地位列入贫农、中农或富农里面去。自由职业者与流氓的分别，是在自由职业者谋相当正业（如医生、教员等），流氓无一定职业，生活行为亦不一定，而且都是做坏的事多。"},{"type":"paragraph","text":"以上各项，如果调查时不弄清楚，则自己茫无把握，必致把阶级成分弄错了，失了统计的正确价值。"},{"type":"paragraph","text":"这两张表格一一土地表格和人口表格有密切联系，填写时必须同时进行。无论个人或团体，填写好了可封好直接邮寄中央革命军事委员会总政治部收。"},{"type":"paragraph","text":"我们的口号是：一、不做调查没有发言权。二、不做正确的调查同样没有发言权。"},{"type":"paragraph","text":"中央革命军事委员会总政治部主任毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"总政治部关于调查人口和土地状况的通知","description":"","dates":[{"year":1931,"month":4,"day":2}],"parts":[{"text":"总政治部关于调查人口和土地状况的通知","type":"title"},{"type":"paragraph","text":"红军各政治部、地方各级政府："},{"type":"paragraph","text":"我们现规定了人口和土地两种调查表格。这两种表格主要地是要统计各阶级土地和人口比例，更具体地以铁的事实来解答我们现在许多问题。"},{"type":"paragraph","text":"过去许多地方往往忽视实际事实的调查，只凭自己空想去决定工作计划，去指导下级工作，结果计划是行不通的，指导是错了的。"},{"type":"paragraph","text":"现在这两种表格，我们如能照深刻注意实际的正确的统计填写起来，是能解决我们许多问题的，特别是现在分配土地中的许多实际问题。深望红军政治部每到一处注意填写，地方政权机关逐乡去填写，尤望红军中和政府中每个负责人随时随地做此种调查和统计。"},{"type":"paragraph","text":"到底如何才能使调查所得的材料真实正确呢？"},{"type":"paragraph","text":"第一，必须建立对这一工作的深刻认识，看清楚这一工作的重要，才会以大力注意。"},{"type":"paragraph","text":"第二，调查的人要不怕麻烦。调查这一乡，必须找到他们的分田的人口和土地调查本子，找到这一乡的经手分田的土地委员和熟悉这一乡情形的人，先把每一家人的阶级成分和每一亩田为哪个阶级占有（属于地主、富农、中农、贫农⋯⋯）分别清楚，再用硬算的办法统计清楚，按照实际数目填写上去。"},{"type":"paragraph","text":"第三，上级政府派出去指导的同志和政治部负责任的同志，须将两张表格的内容及调查时要注意之点，详细向执行这一工作的同志说清楚。特别是要说清楚：富农标准要是以剥削为他收入的相当部分。那些少量放账或借账的人还是列在中农。那些原是雇农，中间（未革命前）已经租得土地耕种的人还是列入贫农。那些全家不耕田，专靠独立劳动（做裁缝、木匠等）谋生活的才叫独立劳动者。半耕半做手艺的还是按照他的经济地位列入贫农、中农或富农里面去。自由职业者与流氓的分别，是在自由职业者谋相当正业（如医生、教员等），流氓无一定职业，生活行为亦不一定，而且都是做坏的事多。"},{"type":"paragraph","text":"以上各项，如果调查时不弄清楚，则自己茫无把握，必致把阶级成分弄错了，失了统计的正确价值。"},{"type":"paragraph","text":"这两张表格——土地表格和人口表格有密切联系，填写时必须同时进行。无论个人或团体，填写好了可封好直接邮寄中央革命军事委员会总政治部收。"},{"type":"paragraph","text":"我们的口号是："},{"type":"paragraph","text":"一，不做调查没有发言权。"},{"type":"paragraph","text":"二，不做正确的调查同样没有发言权。"},{"type":"paragraph","text":"中央革命军事委员会"},{"type":"paragraph","text":"总政治部主任毛泽东"},{"type":"paragraph","text":"根据人民出版社一九八二年出版的"},{"type":"paragraph","text":"《毛泽东农村调查文集》刊印。"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":279,"page_end":281,"alias":""

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本溪矿务局原煤产量月月提高　全局四个煤矿全部成立革委会。革命职工齐心协力，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，掀起你追我赶的生产热潮","authors":[],"dates":[{"year":1968,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本溪矿务局原煤产量月月提高"},{"type":"paragraph","text":"全局四个煤矿全部成立革委会。革命职工齐心协力，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，掀起你追我赶的生产热潮"},{"type":"paragraph","text":"新华社沈阳六日电　本溪矿务局广大革命职工，在人民解放军的帮助下，认真落实毛主席的一系列最新指示，整个矿区的革命和生产，呈现着一派蓬蓬勃勃的大好形势。矿务局所属各煤矿的革命委员会纷纷建立起来。全局今年以来的原煤产量月月提高。"},{"type":"paragraph","text":"这个矿区的广大革命职工，紧跟毛主席的伟大战略部署，大办毛泽东思想学习班，认真学习和落实毛主席的一系列最新指示。四月中旬，全局胜利地实现了革命的大联合，促进了革命的三结合。最近，全局四个煤矿全部成立了革命委员会。"},{"type":"paragraph","text":"在各矿革命委员会的领导下，广大革命职工，以战无不胜的毛泽东思想为武器，结合本单位的阶级斗争实际，深入持久地开展革命大批判，不停顿地向阶级敌人发动进攻。革命职工通过狠批中国赫鲁晓夫及其代理人推行的反革命修正主义路线，坚决肃清其流毒，大大提高了阶级斗争和路线斗争觉悟。革命职工齐心协力，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，掀起了你追我赶的生产热潮。全局在超额完成今年第一季度生产计划的基础上，四月份又提前完成了原煤生产计划。全局最大的现代化矿井——彩屯煤矿，原煤产量创造了一年多以来的最新纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b4d7c9408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

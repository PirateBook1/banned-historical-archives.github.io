script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵州省委关于认真贯彻“中央关于加强防火的指示”的通知","authors":[],"dates":[{"year":1960,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"中共贵州省委关于认真贯彻“中央关于加强防火的指示”的通知","type":"title"},{"text":"中央于五月一日以中发（６０）３８９号发出“关于加强防火的指示”要求各级党委在五月分组织一次以防火为中心的安全大检查运动，发动群众大鸣大放、大辩论，彻底揭露火灾隐患，以防止火灾事故在政治上、经济上给国家和人民带来的巨大损失。从我省当前灾害事故的发生情况来看，问题是十分严重的，尤其是火灾的危害，更为突出。一至四月份，全省共计发生了一千四百七十一次，死四百三十三人，伤二百一十九人，可以直接计算的经济损失竟达四百二十三万元之巨。元月份铜仁大兴飞机场工地的一次大火，就夺去了一百七十三条生命。","type":"paragraph"},{"text":"为了认真加强对防火工作的领导，确保生产建设持续大跃进的顺利进行，各级党委必须按照“中央关于加强防火的指示”精神，紧密结合当前生产和党的各项中心工作立即在全省范围内开展一次以防火为中心的安全大检查运动。运动必须有声有色，善始善终，既要有巨大的声势，又要有具体的措施，切实做到边检查、边宣传、边整改、边建设，以达有效地消除灾害事故隐患和各种不安全因素。在运动中，各地都必须注意以下几个问题：","type":"paragraph"},{"text":"一、化学易燃、易爆的工厂、仓库，含瓦斯量大的地下矿井、坑道、车站、货场、森林以及成千上万人聚居的工棚，是这次安全检查运动的重要方面，必须发动群众，彻底揭发火灾、爆炸隐患和一切不安全的因素，确保其生产安全。为了从根本上解决这些地区单位的安全问题，各级党委还必须领导有关单位尽快制定出对易燃爆炸物品的试制、生产、包装、装卸、搬运、贮存使用等防火、防爆技术措施，建立严格的检查管理、制度，并教育广大职工群众认真进行。","type":"paragraph"},{"text":"二、各级公安部门，必须大力加强专业消防队和群众性义务消防队伍的建设整顿，大搞安全技术革新运动，从速把安全工作推向一个新的阶段，使群众工作和专门工作密切相结合。","type":"paragraph"},{"text":"三、在开展以防火为中心的安全检查运动的同时，对于其他方面的灾害事故，也绝不可有所放松。目前夏季已到，天气逐渐炎热，中毒、爆炸事故很容易发生，加之，雨季即到，翻船事故又易增多，而去冬今春兴修的大批大小水库，都未经过洪水的考验。为此，各地在进行以防火为中心的安全检查运动中，还必须组织力量对食堂、托儿所、和农药、炸药仓库，船只、渡口和大小水库进行一次深入全面的安全检查，发现漏洞及时改正，并在检查整改的基础上建立和健全安全管理制度，确定专人负责，作到层层落实。","type":"paragraph"},{"text":"四、各地、州、市委和省级各厅、局党组，应当于六月十日前写出安全检查报告送给省委。","type":"paragraph"},{"text":"发：省委委员、候补委员，各部委，省人委各厅局党组，军队团以上党委，各地、州、市、县委，省属厂矿党委，大专院校党委。报中央。","type":"paragraph"},{"text":"（共印６９４份）","type":"paragraph"},{"text":"来源：中共贵州省委办公厅　一九六零年五月二十日印发","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38716b6f1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

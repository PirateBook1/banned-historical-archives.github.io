script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛泽东思想的伟大胜利　歌颂我国革命和建设的辉煌成就  团体操“革命赞歌”紧张排练","authors":[],"dates":[{"year":1965,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂毛泽东思想的伟大胜利　歌颂我国革命和建设的辉煌成就"},{"type":"paragraph","text":"团体操“革命赞歌”紧张排练"},{"type":"paragraph","text":"据新华社二十九日讯　将在第二届全国运动会开幕式上表演的大型团体操，目前已经进入最后加工润饰阶段。连日来，上万名参加表演的青年男女还在抓紧时间，紧张排练，使这部团体操精益求精。"},{"type":"paragraph","text":"这部以歌颂毛泽东思想的伟大胜利以及我国革命和建设的辉煌成就为主题的团体操，已经初步被命名为“革命赞歌”。它的规模比第一届全运会团体操“全民同庆”要大得多，仅参加现场表演的就有八十一个单位的一万六千多人，而参加“全民同庆”表演的只有八千多人。此外，还有许多工人和美术工作者热情地为团体操制作各种道具和服装；许多著名的作曲家为团体操创作了优美的乐曲；许多乐队的演奏者和歌唱家为团体操伴奏和演唱。因此，这部团体操实际上是集体智慧和大协作的结晶。"},{"type":"paragraph","text":"团体操“革命赞歌”由七个部分组成。它们是：“序幕”、“高举革命火炬”（火炬操）、“自力更生、奋发图强”（工人操）、“人民公社好”（农民操）、“紧握手中枪”（民兵操）、“红色接班人”（儿童操）、“将革命进行到底”（尾声）。表演时间共约七十分钟。"},{"type":"paragraph","text":"我国体育工作者创作和排练这样大规模和这样鲜明革命主题的大型团体操，还是第一次。他们怀着巨大的政治热情，克服了种种困难，仅仅用了几个月的时间就完成了创作并进入了具体排练阶段。创作过程中，他们牢牢抓住突出政治这一条，努力使这部团体操表达出六亿五千万中国人民，在中国共产党和伟大领袖毛泽东主席的领导下，自力更生、奋发图强，坚决反对美帝国主义的侵略，同全世界人民并肩携手，将革命进行到底的坚强意志。"},{"type":"paragraph","text":"这部团体操中除场内表演外，还有由八千五百多人在主席台对面看台上进行的背景表演。他们每人都拿着各种色彩的方板纸，随着场内表演的进行，每两分钟左右翻动一次，组成三十多幅不同的画面和标语，很好地配合了场内体操表演的思想内容。"},{"type":"paragraph","text":"参加全部表演的大部分是学生。他们都把参加这次表演当作一项光荣的政治任务来完成。因此参加表演的人都受到了一次集体主义的教育。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66fddcbbb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

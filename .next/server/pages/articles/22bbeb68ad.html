script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果(利)青年组织领导人写信纪念我抗日战争胜利二十周年毛泽东思想是人民解放的是有力武器《抗日游击战争的战略问题》包含着一切无产阶级暴力革命必胜的真理和决定因素。　毛主席著作已成为刚果游击队员的必读读物，他们把它视为珍宝。","authors":[],"dates":[{"year":1965,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布拉柴维尔7日电　刚果(利)卢蒙巴主义全国青年组织第一总书记伦布埃勒—布塔从刚果(利)寄来的一封信中说:刚果(利)革命者越来越懂得毛泽东思想的威力，“把毛主席的思想看作是我国人民解放的最有力的武器”。"},{"type":"paragraph","text":"这封信是在中国人民抗日战争胜利二十周年纪念日写的。"},{"type":"paragraph","text":"他说:“毛泽东主席著的《抗日游击战争的战略问题》包含着一切无产阶级暴力革命必胜的真理和决定因素。毛主席的著作已经成为刚果游击队员的必读读物，他们把它视为珍宝。在游击队中，爱国者在休息的时候，集会在一起学习和讨论这位卓越的马克思列宁主义者的著作。”"},{"type":"paragraph","text":"伦布埃勒—布塔追述他个人阅读毛主席著作的经过和感受时说:“一九六四年十二月，我有机会阅读了毛主席的著作:《抗日游击战争的战略问题》。当时我还缺乏经验，很难衡量这一著作的真正价值。直到在我们组织中出现了关于应该采取的斗争方法的意见分歧时，我又看了一遍这篇著作，我的思想明朗化了。”"},{"type":"paragraph","text":"他又说:“不仅我一个人，还有好几名我们的游击战士也常常提出这样的问题!”“毛泽东同志在确定这种解放战争的方式之前是否曾在我国住过，因为毛泽东同志制订的方法、策略和原则符合于我们反对美帝国主义的斗争性质。”"},{"type":"paragraph","text":"伦布埃勒—布塔接着用他们自己斗争的体会来说明毛主席关于帝国主义和一切反动派都是纸老虎的论断的正确性。他说:“在刚果斗争刚开始的时候，用现代化战争装备武装起来的蒙博托傀儡军队似乎很强大，但是在爱国者真正起来和它斗争的时候，我们看到这支傀儡军队越来越没有力量。中国、古巴、阿尔及利亚等国家人民革命的胜利证明了这一点，刚果(利)的革命也一定会证实这一点。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22bbeb68ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对朝中停战代表团首席委员发言稿的修改意见","alias":"","parts":[{"type":"paragraph","text":"对朝中停战代表团首席委员"},{"type":"paragraph","text":"发言稿的修改意见！！"},{"type":"paragraph","text":"（1953年10月20日）李克农同志，并告金首相、彭司令员："},{"type":"paragraph","text":"十月十九日十九时三十分来电及附件均悉。附件3应作如下修改后发表："},{"type":"paragraph","text":"自“你方更派遣了长期在你方战俘营中道害我方被俘人员的国民党反动残余的特务”到“实属卑鄙之极”一段改为：“你方更派遭了长期在你方战俘营中追害我方被俘人员的国民党反动残余的特务充当你方的代表和译员，出现于解释帐篷之内，公然破坏职权范围和解释与遣返工作细则的许多规定，对解释工作进行公开的和直接的干扰，以威胁我方被俘人员，使其不敢申请遣返。必须强调指出，国民党反动残余集团根本不属于朝鲜交战的一方。过去你方即已利用这个匪帮残余集团的特务破坏分子在你方战俘营中对我方被"},{"type":"paragraph","text":"[1]这是毛泽东给中央人民政府外交部副部长、朝鲜军事停战委员会中国人民志愿军代表团负责人李克农的电报。"},{"type":"paragraph","text":"[2]金首相，指金日成，当时任朝鲜民主主义人民共和国首相。彭司令员，指彭德怀，当时任中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指朝鲜军事停战委员会朝中停战代表团首席委员李相朝准备在军事停战委员会上发表的抗议稿。毛泽东全集第三十三卷俘人员进行各种残暴的迫害以便达到强迫扣留战俘的目的。现在你方更公然派遣这些特务破环分子充当你方的正式代表进入解释场所，来阻挠破坏解释规则的实施，威胁我方被俘人员，并借此将他们强道扣留。这彻底证明你方在你方强迫扣留战俘的罪恶阴谋已大百于世之后，更不惜完全破坏一切国际公法的原则，公开以使用匪类特务破坏分子进行破坏活动作为你方处理国际事务的主要手段。这是一切正义人类所不能容忍的。”抗议末一句改为：“对此，我向你方提出最强硬的抗议，并坚决要求你方立即停正上述明自张胆、破坏国际公法、违反协议的一切非法罪恶行为！”"},{"type":"paragraph","text":"毛泽东一九五三年十月二十日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":406,"page_end":407},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6674a05625"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

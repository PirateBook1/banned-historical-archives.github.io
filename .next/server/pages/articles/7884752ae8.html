script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中国人民银行总行机关委员会关于开除右派分子夏鸣党籍的决定","authors":["(夏鸣)"],"dates":[{"year":1959,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中国人民银行总行机关委员会关于开除右派分子夏鸣党籍的决定","type":"title"},{"text":"(夏鸣)","type":"authors"},{"text":"夏鸣，女，三十九岁，沈阳人，家庭出身房屋出租者，本人成分学生，高中肄业，一九三八年入党，前中国人民银行总行国外业务管理局付局长，一九五六年停职，分配在计划司工作。","type":"paragraph"},{"text":"历史上主要问题：夏鸣在任国外业务管理局付局长期间，和詹武(夏的爱人)一起，犯了严重右倾、重用有政治嫌疑的旧人员、一味庇护、不让进行审查和改造，结成宗派集团，抗拒上级检查，对批评者施行打击报复，反党反领导的错误，给予留党察看一年的处分。后因詹武、夏鸣进行的翻案活动得到崔光等人的支持，处分未能执行。","type":"paragraph"},{"text":"(一)主要反动言行","type":"paragraph"},{"text":"(1)和詹武勾结一起，坚持错误，拒绝改造，进行反党活动。夏鸣受处分后，对党极为不满，和詹武一起，到处散布流言蜚语，笼络詹武反党集团分子，积极进行翻案和反党活动。她诬蔑中央国家机关党委检查组“主观片面”，“处理案件不符合八大精神”。并阻止反党集团分子向党承认错误，说：“反党是政治问题，不能随便加的”，“过去承认错误了，今后可别再这样了，不然以后会被动的”。","type":"paragraph"},{"text":"(2)大鸣大放期间，与右派分子里应外合，向党进攻。整风开始以后，右派分子大肄向党发动进攻，詹武、夏鸣进行翻案的阴谋活动中所散布的流言蜚语也成为他们向党进攻的借口。右派分子出了不少攻击党的大字报，为詹武等叫“冤”(其中有些是用鸣字的化名写的)，说“詹武、夏鸣是共产党内宗派主义的受害者”。诬蔑检查詹案的积极分子是宗派集团。夏鸣就兴高彩烈地跑回国外业务管理局去看大字报，当右派分子徐静波问她：“夏局长怎么不鸣放啊？”夏鸣就当众指着大字报说：“这些鸣字的大字报不都等于是我鸣的吗!”夏鸣还幸灾乐祸地说：“看看国外局闹成什么样子，谁是谁非，现在还看不明白吗？”夏鸣还夸大捏造国外业务管理局新领导的缺点，煽动党员鸣放。","type":"paragraph"},{"text":"(二)斗争中的态度：一九五七年反右后，仍不向党低头认罪，直到现在，她仍坚持错误，态度很坏。","type":"paragraph"},{"text":"(三)结论和处分决定：根据以上情节，夏鸣应划为右派分子，开除党籍，行政上按第二类处理，撤销原有职务，监督劳动。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7884752ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于西安问题的指示","authors":[],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于西安问题的指示","type":"title"},{"text":"陕西省军区：","type":"appellation"},{"text":"对西北光学仪器厂二·一○事件，根据国务院调查和陕西省军区反复调查德材料，中央认为是一个破坏事件。定为“严重的反革命事件”，把罗有、王法法等六人定为“现行反革命分子”，是错误的，应该予以平反，对逮捕的罗有、王法法等六人应该予以教育释放。二·一○事件严重地破坏了国家财产，造成巨大损失，个群众组织都应从中吸取教训，在二·一○事件中犯了破坏国家财产错误的，应该承认错误，改正错误。陕西省军区在处理二·一○事件中是有错误的，但不是“资本主义反革命逆流”，现在平反是对的，不是为“打、砸、抢翻案”，陕西省军区司令员黄径跃同志，二十一军军长胡炜同志，是执行毛主席的无产阶级革命路线的好同志，各革命群众组织应该相信他们，如对他们有意见，应实事求是地采取同志式的态度帮助他们。","type":"paragraph"},{"text":"此件可向群众组织宣读。","type":"paragraph"},{"text":" 中共中央　国务院中央军委　中央文革一九六七年八月十日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bf8349f41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

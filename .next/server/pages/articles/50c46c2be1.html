script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南早稻上市谷价狂跌","authors":[],"dates":[{"year":1950,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"湖南早稻上市谷价狂跌","type":"title"},{"text":"（湖南分社讯）湖南早稻已大量上市，因国营贸易部门未能很好掌握，致谷价狂跌，形成粮价与其他物价的巨大剪刀差额。长沙市现每日上市3万石。8月2日开盘每石（约103斤）价4万5千元，收盘落至3万7千元。8月15日又跌至3万元，（估计产地已跌至2万元上下）在粮价猛跌下，一支洋纱要1万2千余斤大米（正常情况为6千斤），一担盐要8至10石谷（平时为4石）。","type":"paragraph"},{"text":"今年稻谷大量上市（较往年增加2倍至3倍）的原因，除丰收外，是：（1）地主分散资财。（2）富农中农还有顾虑。（3）贫农因多年贫困，今年想从速获得生活与生产资料。（4）农民早稻收后要购买肥料、工具等收中稻、插晚禾。（5）机关部队怕中稻登场价落，纷纷出售余粮。","type":"paragraph"},{"text":"造成粮价狂跌的原因，主要是：省粮食公司没有起应有的作用。该公司认为早稻潮重，保管难，不愿收；在公私关系上，不能与私商团结，致私商不愿供给仓库，不愿代购、代管，影响了收购；准备工作做得差，如手续繁，仓库少，人员少等；对商业厅所发紧急收购的指示贯彻不够，有对抗情绪。","type":"paragraph"},{"text":"现中稻又将大量上市，估计较往年上市要多30至40亿斤。但政府只准备收8亿斤，且收购准备工作很不够（如仓库缺乏，临时仓库才拨款修建）。应如何防止谷贱伤农是个大问题。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c46c2be1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

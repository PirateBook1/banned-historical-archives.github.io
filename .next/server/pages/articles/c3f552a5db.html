script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党陕西省委常委会第66次常委会议纪要","authors":[],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"中国共产党陕西省委常委会第66次常委会议纪要","type":"title"},{"text":"时间：6月5日下午2时半","type":"paragraph"},{"text":"出席常委：德生、伯平、仲如、治民、逸之、启明、守一、克伦、文蔚","type":"paragraph"},{"text":"讨论和决议事项：","type":"paragraph"},{"text":"会议听取了中央5月肃反会议精神的传达；着重讨论了整风中如何结合处理好肃反遗留问题。会议决议：","type":"paragraph"},{"text":"1.整风批评开展以来，各方面都对肃反提出了意见。对此，没有好的安排，势必影响整风。因此，整风中要主动地、尽快地解决肃反方面的问题，解决了问题，就有利大放、大鸣。","type":"paragraph"},{"text":"2.错定为反革命分子或斗错了的，平反定案后，（1）主要领导人应认错道歉，首先承认领导上的错误；有缺点和错误的积极分子，也应该认个错，但要在自觉基础上，目前不急于搞，可放在整风后期，目前要认错的，也不必制止。省委在肃反中的缺点和错误，也应当作为我们整风的一条重要内容，待后检查。（2）降了级的，恢复原级，工资补发；是否提级，有关单位研究。","type":"paragraph"},{"text":"3.为处理好肃反遗留问题，省委应根据中央已有规定，并参照本省具体情况发出关于处理肃反遗留问题的通知。同时，各单位一般的都应成立由负责同志主持的处理肃反遗留问题小组；小单位或问题少的单位，不成立小组时，也应由负责同志亲自负责处理遗留问题。","type":"paragraph"},{"text":"4.留机关管制使用的反革命分子，其政治权利被剥夺，整风中不得鸣、放；“三反”中管制使用的，可采取个别征求意见方式，让其讲出自己意见。","type":"paragraph"},{"text":"5.这一工作的检查指导，由启明同志负责。","type":"paragraph"},{"text":"主送","type":"paragraph"},{"text":"抄送：省委各委员、候补委员、各部委、省人委各党组、书记处办公室、党刊室、整风办公室、各秘书长、存档一份。","type":"paragraph"},{"text":"（共印101份）","type":"paragraph"},{"text":"本件2页   中共陕西省委办公厅    1957年6月11日印发","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3f552a5db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

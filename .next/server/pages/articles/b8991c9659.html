script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的无产阶级卫生路线本市三千多医务人员扎根内地干革命有关部门将继续组织医务人员走出城市，下放农村，支援内地建设","authors":[],"dates":[{"year":1973,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示指引下，自一九六五年七月以来，本市已有三千多名革命医务人员奔赴云南、贵州、安徽等省扎根当地干革命。"},{"type":"paragraph","text":"这些医务人员在当地党政部门的领导和关怀下，和当地革命医务人员一起，为改变农村、山区缺医少药的状况，不辞辛劳，跋山涉水，战斗在丛山峻岭和乡村田野，为广大贫下中农防病治病，受到了群众的欢迎。如迁往云南的原上海延安医院，在当地省、市委领导下，近几年来，为不少病员施行了心脏外科手术，还成功地为农村一个被电锯锯断肢体的建筑工人进行了断肢再植手术，受到人民群众的赞扬。南市区下放到云南省思茅开远地区的一位医生，遵循毛主席关于“预防为主”的教导，积极开展卫生防疫工作，进行了地方病普查，发现当地有一种慢性传染性地方病，就及时采取了有效的防治措施，保障了人民的健康。同时，她还积极宣传计划生育的意义和知识，经过反复做工作，一些多子女的妇女，已开始服药，有的还主动做了节育手术。原闸北区医院的革命医务员工，内迁到安徽省淮北市后，积极为工人、贫下中农服务。有的医生把自己的宿舍变成了业余门诊部，利用晚上休息时间继续为病人看病。迁往云南生产建设部队某部的革命医务人员，在一次抢救一个脑损伤病人时，做到认真负责，一丝不苟，成功地为病人进行了脑外科手术，受到当地领导的表扬。他们在山区、边疆防病治病过程中，还在设备简陋的情况下，进行了胃切除和臀位产等手术，就地解除了贫下中农和兄弟民族群众的疾苦。许多革命医务人员经过思想和政治路线方面的教育，学习李月华同志的先进事迹，走与工农相结合的道路，在三大革命运动的实践中，努力改造世界观，转移立足点。不少同志被评为先进工作者，为农村、山区的卫生建设事业作出了贡献。"},{"type":"paragraph","text":"医务人员支援内地、边疆，下放农村、山区，这是一场深刻的社会革命。在这场斗争中，许多领导干部都能做到以身作则，积极带头支援内地，为广大群众树立了榜样。原上海第二结核病分院党支部副书记、革委会副主任李彭同志，坚决响应党的号召，做好家属和全院职工的思想工作，积极参加内地建设。在党支部的领导下，在李彭同志的带动下，仅用了两个月时间，该院绝大多数职工就高兴地踏上了新的征途，奔赴贵州干革命。"},{"type":"paragraph","text":"本市广大革命医务人员在批修整风运动中，狠批刘少奇一类骗子的修正主义医疗卫生路线，阶级斗争和路线斗争觉悟有了很大提高，进一步认识到支援内地、下放农村，是贯彻执行毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示的一项重要措施，也是改造医务人员世界观的重要途径。黄浦区向阳医院一批革命医务人员，最近又奔赴山东、安徽干革命，深受当地厂矿职工和贫下中农的欢迎。"},{"type":"paragraph","text":"本市许多革命医务人员表示要听毛主席的话，到农村去，到山区去，到边疆去，到祖国最需要的地方去，思想上接受再教育，业务上进行再学习，更好地为工农兵服务。本市有关部门将继续组织医务人员走出城市，下放农村，支援内地建设，使他们在祖国山区、农村的广阔天地里作出更大的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8991c9659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

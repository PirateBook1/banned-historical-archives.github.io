script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰和乌鸡补酒装潢美定为毛主席纪念堂纪念品","authors":[],"dates":[{"year":1985,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据《信息汇报》报道:中共中央办公厅毛主席纪念堂管理局作出决定，将江西省泰和县酒厂生产的乌鸡补酒定为瞻仰毛主席纪念堂纪念品。目前泰和酒厂已把一百箱乌鸡补酒运往北京。"},{"type":"paragraph","text":"据悉，泰和乌鸡补酒被定为国家礼品酒后，引起了毛主席纪念堂管理局的关注。他们觉得泰和乌鸡补酒装潢美，便于携带，既适应做礼品，又可作纪念品。经洽谈，泰和酒厂根据该局的要求，在装潢上又增添了“参观毛主席纪念堂纪念”的字样。"}],"comments":[],"origin":"《信息汇报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea55ced32a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席恩重如山 共产党清白似水","authors":["周定舫","监平"],"dates":[{"year":1951,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"春节期间，家家户户大都贴上了新春联，不再是过去的什么“财源茂盛”“生意兴隆”“招财进宝”等老的一套了。一辆三轮车上贴着:“上班接下班，前客让后客”。有一家商店贴上:“欢庆今年物价平稳，生意兴隆；迎接来年打垮美帝，解放台湾”。“解放翻身年，抗美胜利岁”。在恒丰桥边有一家木屋贴上:“毛主席恩重如山，共产党清白似水”。(监平、哲)"},{"type":"paragraph","text":"新年画销路很好，安远路东麻里住户，过去都买“老鼠做亲”、“皆大欢喜”之类的，现在也买“毛主席阅兵”、“翻身乐”、“赵一曼”了。(又)"},{"type":"paragraph","text":"旧历新年，往常见面总是互道“恭禧发财”、“大家发财”这一套，今年只听见“恭喜、恭喜”，“发财”两字是很少听到了。(周定舫)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cc0f37ac6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

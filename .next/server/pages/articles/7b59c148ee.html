script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东主席将永远活在我们心中”罗马尼亚各界人民沉痛悼念毛主席","authors":[],"dates":[{"year":1976,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布加勒斯特一九七六年九月十九日电　罗马尼亚各界人民沉痛悼念中国人民伟大的领袖和导师毛泽东主席。从首都布加勒斯特到全国各地的机关团体、工矿企业、农业生产合作社、科研单位和学校等各界群众，或前往中国大使馆，或通过发来唁电、唁函等形式，对毛泽东主席的逝世表示深切的哀悼。"},{"type":"paragraph","text":"前来吊唁的有罗马尼亚中央机关、社会团体、军事单位以及布加勒斯特市工厂企业、学校、科研单位的负责人和群众代表，他们都怀着十分沉痛的心情，络绎不绝地走进中国大使馆，在毛主席遗像前默哀。"},{"type":"paragraph","text":"罗马尼亚社会主义团结阵线全国委员会、共青团中央委员会、总工会中央理事会、国防部、罗中友协以及布加勒斯特伯尼亚萨无线电和半导体元件厂等单位还分别献了花圈。罗中友好农业生产合作社的代表从九十多公里以外的雅洛米察县专程赶到布加勒斯特，到中国大使馆吊唁，并送了花圈。"},{"type":"paragraph","text":"罗马尼亚全国各地的许多单位纷纷写信或打电报给中国驻罗马尼亚大使馆，对毛主席逝世表示深切哀悼。"},{"type":"paragraph","text":"罗马尼亚最大的机器制造厂——布加勒斯特“八月二十三日”工厂在唁函中写道:我们怀着十分悲痛的心情获悉毛泽东同志逝世。布加勒斯特服装和针织厂在唁函中以全厂一万八千名职工的名义，对毛泽东主席逝世，向中国人民表示深切的哀悼和战斗、革命团结的感情。信中说:“我们了解中国共产党和中华人民共和国缔造者的光辉的一生和活动，了解他对中国社会主义革命事业所作的决定性贡献。”“我们高度评价毛泽东主席对加强罗中两国人民兄弟友好合作关系所作的贡献。”“毛泽东主席将永远活在我们心中。”"},{"type":"paragraph","text":"布加勒斯特工业学院的唁函中说:“我们同全国人民一道，怀着无限尊敬的感情回忆了毛泽东同志在中国现代史、世界革命运动史上的巨大作用。他的整个一生和革命活动都是同中国共产党人、中国人民为反对帝国主义和反动派，为推翻旧制度、为争取社会主义革命和建设在中国土地上的胜利而进行的英勇斗争紧密地联系在一起的。”"},{"type":"paragraph","text":"罗中友好农业社的唁电说:“在这沉重和悲痛的时刻，我们全心全意地同你们站在一起，全体社员和全乡居民向你们表示最诚挚的哀悼和深切的同情。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b59c148ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

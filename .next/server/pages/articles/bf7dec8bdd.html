script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市申请过合营的资方经营不积极","authors":["徐文"],"dates":[{"year":1956,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"南京市申请过合营的资方经营不积极","type":"title"},{"text":"徐文","type":"authors"},{"text":"【江苏分社4日讯】南京市有些申请过公私合营的厂店资方，认为全业合营，好坏是大伙的，困难有政府解决，自己生产和经营没有合营以前卖劲。如猪肉商不愿拿出钱来买货，使市场上排队买肉买不到，而土产公司的猪子推销不出去。有些决定并入地方国营或老公私合营企业的厂店，已经把人员名单开出来，要发工资。","type":"paragraph"},{"text":"现在中共南京市委已加强这方面的工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf7dec8bdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

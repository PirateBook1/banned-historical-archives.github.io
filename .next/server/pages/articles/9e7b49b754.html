script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《人民之星》和《长周新闻》发表社论祝贺我“九大”毛主席是世界人民最伟大的领袖“九大”是以毛泽东思想为伟大旗帜的世界革命新时代的最鲜明象征","authors":[],"dates":[{"year":1969,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　东京消息:日本共产党(左派)全国协议会机关报《人民之星》和日本《长周新闻》最近分别发表社论，热烈祝贺中国共产党第九次全国代表大会的伟大胜利。"},{"type":"paragraph","text":"《人民之星》旬报五日发表社论说:“这次大会向国内外表明了毛泽东同志亲自缔造和培育的伟大的、光荣的、正确的中国共产党的坚强阵容。大会庄严地宣告了毛泽东思想的伟大胜利。这次大会不仅是在中国共产党历史上有深远影响的、朝气蓬勃的大会，而且是在国际共产主义运动历史上划时代的、具有重大历史意义的大会。它必将对各国人民的解放斗争产生深远的影响。”"},{"type":"paragraph","text":"社论指出，毛泽东同志对世界无产阶级专政的历史经验进行了科学的总结，全面地阐明了无产阶级专政条件下的矛盾、阶级和阶级斗争问题，提出了无产阶级专政下继续革命的伟大理论。社论说，这是对马克思主义发展史不可磨灭的贡献，是对人类解放事业的不可磨灭的贡献。"},{"type":"paragraph","text":"社论说，毛泽东同志发展了马克思列宁主义，解决了帝国主义走向全面崩溃、社会主义走向全世界胜利的时代无产阶级革命的一系列问题，把中国的社会主义革命引向伟大的胜利，解决了在无产阶级专政下继续革命、防止资本主义复辟的理论和实践问题，指明了人类向共产主义前进的道路，开辟了人类解放的新时代。"},{"type":"paragraph","text":"社论说:“毛泽东同志是当代最伟大的马克思主义者，是站在国际无产阶级前列的最伟大的旗手，是全世界人民最伟大的领袖。毛泽东思想是当代最高水平的马克思列宁主义，是指导全世界人民解放斗争走向胜利的强大的思想武器。”"},{"type":"paragraph","text":"社论说:“毛泽东同志同以苏联修正主义叛徒集团为中心的现代修正主义进行了针锋相对的斗争，继承、捍卫和发展了马克思列宁主义。毛泽东同志把马克思列宁主义同现代修正主义的国际大搏斗，从胜利引向胜利，拨开了现代修正主义暂时散布的乌云。这无比地鼓舞了全世界马克思列宁主义者的斗争，无比地鼓舞了日本的马克思列宁主义者反对现代修正主义的斗争。”"},{"type":"paragraph","text":"社论指出:“在无产阶级文化大革命的凯歌声中，在毛泽东同志亲自领导下举行的胜利的中国共产党第九次全国代表大会，是以毛泽东思想为伟大旗帜的世界革命新时代最鲜明的象征。这是全世界人民新的胜利的进军号角。”"},{"type":"paragraph","text":"《长周新闻》四日发表的社论指出，中国共产党第九次全国代表大会，在当代最伟大的马克思列宁主义者毛泽东主席的领导下，最鲜明地代表了日本人民和全世界广大的被压迫人民、被压迫民族的根本利益。"},{"type":"paragraph","text":"社论指出:“这次大会清楚地表明，只要按照毛泽东思想动员人民群众进行斗争，人民群众就能打倒任何敌人，并且必定能从胜利走向胜利。”"},{"type":"paragraph","text":"社论指出:这次大会把中国的社会主义革命和社会主义建设问题同支持全世界被压迫人民和被压迫民族革命斗争的问题紧密地结合在一起，“这对我们日本人民反对美帝国主义、卖国反动派、苏联修正主义和宫本修正主义叛徒集团，争取日本的独立、民主、和平的革命斗争是无限的鼓舞。这对美帝国主义、卖国反动派、苏联修正主义和宫本修正主义叛徒集团是沉重的打击。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7b49b754"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

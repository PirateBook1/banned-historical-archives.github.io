script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进——革命现代京剧《龙江颂》剧照（图片）","authors":[],"dates":[{"year":1972,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级文艺路线胜利前进"},{"type":"paragraph","text":"——革命现代京剧《龙江颂》剧照"},{"type":"paragraph","text":"第一场　承担重任"},{"type":"paragraph","text":"龙江大队党支部书记江水英带着县委关于堵江抗旱的决定，乘东风，驾轻舟，赶回龙江村。"},{"type":"paragraph","text":"第六场　出外支援"},{"type":"paragraph","text":"老贫农阿坚伯看到江水英在大田带病苦干，很心疼她，特地送来鸡汤。"},{"type":"paragraph","text":"第七场　后山访旱"},{"type":"paragraph","text":"旱区老贫农盼水妈把江水英送给她的这壶龙江水叫“风格水”，一直舍不得喝，随时带在身边。"},{"type":"paragraph","text":"第八场　闸上风云"},{"type":"paragraph","text":"江水英语重心长地向李志田讲解无产阶级的公私观，热情地帮助他认识错误。"},{"type":"paragraph","text":"第三场　会战龙江"},{"type":"paragraph","text":"团支部书记阿莲，朝气蓬勃地战斗在大坝工地上。"},{"type":"paragraph","text":"第四场　窑场斗争"},{"type":"paragraph","text":"江水英果断地决定停火搬柴，并以无产阶级感情和阶级斗争观点启发阿更（中），使暗藏的阶级敌人黄国忠的破坏阴谋未能得逞。"},{"type":"paragraph","text":"第六场　出外支援"},{"type":"paragraph","text":"“读宝书耳边如闻党召唤，似战鼓催征人快马加鞭。”江水英带领社员学习毛主席的光辉著作《纪念白求恩》，启发大家，派人去后山支援。"},{"type":"paragraph","text":"第八场　闸上风云"},{"type":"paragraph","text":"经过尖锐的斗争，暗藏的阶级敌人被揭露了，李志田的思想转变了。龙江人继续发扬共产主义风格，开足闸门，提高水位，甘愿让江水从自己的大田上飞速流向旱区。"},{"type":"paragraph","text":"尾声　丰收凯歌在毛泽东思想光辉照耀下，在党的坚强领导下，龙江大队和旱区社队互相支援，创造了大旱年获高产的奇迹，谱出了一曲共产主义风格的凯歌。"},{"type":"paragraph","text":"（本版照片均为新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126ce91d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

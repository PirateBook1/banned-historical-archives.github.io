script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于党政军群负责人员视察、参观、休养、旅行时地方负责人不许接送、宴会和送礼的规定","authors":[],"dates":[{"year":1953,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于党政军群负责人员视察、参观、休养、旅行时地方负责人不许接送、宴会和送礼的规定","type":"title"},{"text":"为了厉行增产节约，发扬艰苦朴素的优良作风，以便加强和集中力量顺利地实现国家建设计划起见，兹特规定：今后各级政府、军队、党派、团体各系统的任何负责人员，凡赴各地视察、参观、休养或旅行时，当地负责人员一律不许接送、宴会和送礼。当他们在某地停留时，除因视察工作须有当地有关人员随同前往外，一般参观游览可由招待人员引导，无须当地负责人员陪同前往；各系统的负责人员亦不得向当地负责人员作上述各种要求。他们在参观当地工矿、企业、农场、学校等建设时，须取得当地人民政府负责人员的同意，并以不妨碍生产和工作为原则。","type":"paragraph"},{"text":"此外，凡有关华侨、少数民族、劳动模范、战斗英雄等的代表来往各地必须接送时，只应由其有关机关办理，不得随意动员工人、学生群众 欢迎欢送；组织报告会和参观不可过于频繁，招待布置亦应力求简单朴素，不得铺张。如有特殊情形需作特殊接送招待者，由上级人民政府临时通知。","type":"paragraph"},{"text":"外宾及各种出国代表团、出国代表等出国返国时如何接送，由中央人民政府外交部另行规定；但亦应由有关机关办理，并力求简单朴素。","type":"paragraph"},{"text":"以上规定，中央及地方各级人民政府、军队、党派、团体等，务须严格遵照执行。","type":"paragraph"},{"text":" 总理  周恩来一九五三年十月十五日","type":"paragraph"},{"text":" 来源：根据国务院办公厅提供的原件刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06674d312d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

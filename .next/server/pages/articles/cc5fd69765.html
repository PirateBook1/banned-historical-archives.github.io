script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福州各界对苏共第二十次代表大会的反应","authors":["刘葵华"],"dates":[{"year":1956,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"福州各界对苏共第二十次代表大会的反应","type":"title"},{"text":"刘葵华","type":"authors"},{"text":"【福建分社5日讯】苏共第二十次代表大会有关文件发表后，在福州市机关和各民主党派中引起很大震动。大家最注意的是关于党的集体领导和苏共党史等问题。","type":"paragraph"},{"text":"许多人把米高扬所说的“在二十年间我们实际上没有集体领导……”，认为是对斯大林的批评。一般干部都认为苏共第二十次代表大会在许多方面批评了斯大林，因而有人怀疑现在的苏共中央的领导是否正确，也有人说：米高扬等人那时是否有自由主义，不然为什么会二十年没有集体领导。较多的人认为波兰、南斯拉夫和贝利亚事件是与没有集体领导和斯大林对个别人盲目信任所造成的。民革福建地方组织有的成员说：斯大林在世时，莫洛托夫、马林科夫都是红极的人物，国内大问题只要莫洛托夫一同意，斯大林总批准，没有集体领导可能就在这里，并因此认为莫洛托夫也是此次批评的对象。","type":"paragraph"},{"text":"有人认为过去说苏共党史是马列主义百科全书，现在不能这样提了。福州市第十中学的教员说：这本书是斯大林在个人突出、个人崇拜的思想指导下写的，可能有毛病，要修改。不少人认为巴库和南高加索党组织问题与斯大林有关。福州市第十中学有的教员认为毛主席在最伟大的友谊一文中对斯大林的评价太高。","type":"paragraph"},{"text":"也有一部分人有另外的看法，认为斯大林的功绩不能抹煞，他是一个伟大的人物。福建省教育厅和人民法院等单位有些干部认为斯大林的领导基本上是正确的，否则过去三个五年计划不可能提前完成，卫国战争不可能胜利。有的人认为“斯大林的学说永垂不朽”这样提法应修改，但不可否认他那不可磨灭的功绩。因此有人提出这次大会对斯大林的成绩为什么没有作估价等问题。有人认为米高扬对斯大林的批评“过火”，怀疑他的发言有“个人成见”。福州市第十中学有的教职员甚至怀疑在斯大林逝世后，苏共党内是否出现孟什维克，他们对斯大林被批评感到“沉重”“伤心”，认为经过这次批评，斯大林全部完了。","type":"paragraph"},{"text":"各方面人士对苏共代表大会所提出的问题的态度大体上有下面三种表现：","type":"paragraph"},{"text":"一、对许多新问题迫切要求进一步明确，如对苏共党的集体领导、对斯大林的评价等问题，希望首长作报告，澄清思想。","type":"paragraph"},{"text":"二、有些人对一些理论问题未很好领会，以致思想混乱。福建医学院马列主义研究组教员感到今后这门课不好讲，有的中学教员觉得连苏联教材都不是百分之百可靠，不敢大胆讲课了。有些正在学习苏共党史的干部，对是否还要继续学下去发生怀疑。","type":"paragraph"},{"text":"三、一般干部内心猜疑很多，但不敢公开暴露思想，特别是谈到对斯大林的批评问题，不敢深谈，党外干部表现更为突出。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc5fd69765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

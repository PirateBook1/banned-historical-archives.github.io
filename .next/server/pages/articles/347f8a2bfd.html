script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以马列主义、毛泽东思想为指导把日本革命进行到底  日共神奈川县委员会（左派）筹备会宣告成立","authors":[],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以马列主义、毛泽东思想为指导把日本革命进行到底"},{"type":"paragraph","text":"日共神奈川县委员会（左派）筹备会宣告成立"},{"type":"paragraph","text":"决心为打倒美帝、日本垄断资本，粉碎苏修和宫本集团而斗争"},{"type":"paragraph","text":"新华社东京十六日电　日本共产党神奈川县委员会（左派）筹备会三月二十四日宣告成立。"},{"type":"paragraph","text":"在筹备会成立的大会上通过了一个宣言。宣言指出：“毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。”宣言表示，神奈川县共产党（左派）组织，要以马克思列宁主义、毛泽东思想为指导思想，继承日本共产党的革命传统，为打倒美帝国主义、日本垄断资本，粉碎苏联现代修正主义、宫本修正主义而斗争。"},{"type":"paragraph","text":"宣言说：“美帝国主义和日本军国主义的末日已经来临，因而更加残暴。宫本修正主义集团已经成为美帝国主义和日本垄断资本的走狗，成为日本工人阶级和人民最凶恶的敌人，消灭它是历史的必然规律。”"},{"type":"paragraph","text":"宣言说：在日本，各地的革命左派相继奋起，这一队伍正在日益加强。我们坚信，只要高举毛泽东思想的大旗，捍卫马克思列宁主义、毛泽东思想的普遍真理，坚持从日本人民的革命历史中吸取教训，反帝反修斗争必定会取得胜利。我们要和全世界的马克思列宁主义政党加强团结，在无产阶级国际主义的旗帜下，共同战斗。"},{"type":"paragraph","text":"宣言说：我们位于和东京相接的（东）京（横）滨重工业地带，我们决心继承和发扬京滨工人的优良传统，在群众斗争的烈火中锻炼自己，为日本的革命奋斗到底。并通过这一斗争建设起“一个有纪律的，有马克思列宁主义的理论武装的，采取自我批评方法的，联系人民群众的党。”"},{"type":"paragraph","text":"宣言最后高呼：反帝反修斗争的前进万岁！伟大的毛泽东思想胜利万岁！（附图片）"},{"type":"paragraph","text":"日本革命人民高举毛主席的红色宝书同美日反动派和日共宫本修正主义集团展开英勇的不屈不挠的斗争。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"347f8a2bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

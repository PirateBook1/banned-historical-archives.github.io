script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘澜涛在处理张顺有事件会议上的讲话摘要","authors":["刘澜涛"],"dates":[{"year":1952,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"刘澜涛在处理张顺有事件会议上的讲话摘要","type":"title"},{"text":"刘澜涛","type":"authors"},{"text":"我们的党对人民的任何一件事情都是十分关心的。我们的党不论进行任何工作，只有一个出发点，一个目的，就是人民的利益。除了人民的利益这一件事情以外，再没有什么更重要的事情；除了人民的利益以外，再没有自己的任何特殊的利益。这就是我们的党之所以伟大和永远不可被战胜的唯一的原因。我们的党现在成了当政的党，很多党员参加了国家的领导工作，有了更负责的地位和更高的威信。但是，我们并不因此而有任何特殊的权利，只是我们对人民应尽的义务和责任比其他民主党派和普通人民更加重大。我们的党所领导的是一个四亿七千五百万人口的大国家，这样一个国家绝不是仅仅靠共产党员就能管理好的；共产党是领导的党，工人阶级是领导的阶级，但必须团结和依靠全国人民共同来管理国家，才能把国家的事情办好。我们对每一件事情处理的好坏，所采取的政策是否正确，决定着人民的苦乐、祸福，甚至生死存亡。所以我们共产党人必须小心谨慎，紧密团结人民，并且时刻倾听人民的呼声，把工作做好，尽可能地少犯错误；有了错误就要迅速加以批判和纠正。","type":"paragraph"},{"text":"从张顺有检举反革命分子这一事件中，我们应当而且必须学习到些什么主要的教训呢？","type":"paragraph"},{"text":"我们欢迎人民群众的批评；但我们不能容许反革命分子利用人民内部的民主来进行破坏。绝不准反革命分子乱说乱动，他们不得有任何自由。只有在他们经过改造、人民给予他们民主权利时，他们才能有自由。这是应该加以注意的。","type":"paragraph"}],"comments":[],"origin":"1952年6月20日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68835ae2ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

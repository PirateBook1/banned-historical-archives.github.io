script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"灌县人民法院对彭福志的处理批示表","authors":[],"dates":[{"year":1963,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"灌县人民法院对彭福志的处理批示表","type":"title"},{"text":"送案单位：灌县人民法院  案由：反革命","type":"subtitle"},{"text":"","type":"appellation"},{"text":"   姓名 彭福志 性别 男 年龄 38 家庭出身 中农 本人成份 教员   别名 - 反动 身份 川东区盟委书记兼璧山地区区盟委书记长 职业 - 前科 无   籍贯 四川 住址 四川钢梁县人   家庭人口及 经济情况 -   社会关系 -   是否拘捕 （注明时间） 1963年2月19日由四川省公安厅 同案人 已拘捕 -   未拘捕 -   政治历史情况 被告1933年读书，至45年，后教小学至49年，50年至52年任中共复兴乡支部书记，后任区委书记至56年，后任钢梁县委农村工作部付部长，57年3月下放至永嘉区委任书记，后在整风运动中，攻击党的各项政策被划为右派分子，58年3月由江津专区批准劳教，62年2月介除劳教，同年5月27日清放回家。 因反革命案件于63年2月19日由四川省公安厅逮捕。   主要犯罪事实（注明时间、地址及依据）   被告在58年3月送劳教后，在劳教期中仍坚持反动立场。62年4月与“中国马列主义者联盟”的首犯周居正相识后，积极散布反动言论，攻击三面红旗，赞成首犯周居正的反动主张。于同年5月上旬在灌县老母孔由首犯周居正介绍被告加入“中国马列主义者联盟”后由周委被告为“川东区盟委书记兼璧山地区盟委书记长”。后被告在活动中积极向首犯周居正献策论，应将“中国马列主义者联盟”改名为“中国共产党马列主义者联盟”。因为中国共产党还有一定的威信，同时积极散布该反革命组织的纲领，路线等，于62年5月上旬由被告接收了劳教分子廖廉康为“中国马列主义者联盟”的成员，后廖首犯研究，由被告向廖宣布委任为“荣县盟委书记长”，后被告听说廖要清洗回来，并将周草拟的一分反革命组织纲领，交廖转彭择云（同案犯）又向廖布置“回去后初期不要作发展工作，要很好的了介情况。要注意安全，注意张华（周居正化名）的来信，就是组织的来信……。”被告62年5月27日清放回来后又两次与首犯通信联系。 据上述事实，被告确系“中国马列主义者联盟”之骨干分子。   承办人意见 判处有期徒刑20年 签名盖章 邱玉棋   县法院审查意见 判处有期徒刑20年 签名盖章 殷福成63.4.20   县政法党组 判处有期徒刑20年 签名盖章 -   县委 判处有期徒刑20年 签名盖章 -   中级人民法院 审查意见 - 签名盖章 -   专区政法党组 - 签名盖章 -   地委 - 签名盖章 -     - 签名盖章 -     - 签名盖章 -   省委 - 签名盖章 -     - 签名盖章 -   备考 -                          ","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7579078c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scri

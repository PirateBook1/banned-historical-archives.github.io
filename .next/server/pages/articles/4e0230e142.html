script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中美签订有关科技合作六个文件","authors":[],"dates":[{"year":1980,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月二十四日电　中美科技合作联合委员会第一次会议今天上午在这里圆满结束。双方签订了有关科学技术合作的六个文件。"},{"type":"paragraph","text":"邓小平副总理出席了签字仪式。"},{"type":"paragraph","text":"联合委员会中方主席、国务院副总理、国家科委主任方毅和联合委员会美方主席、总统科学技术顾问、科学技术政策办公室主任弗兰克·普雷斯博士分别在《中美科学技术合作联合委员会第一次会议报告》上签字。"},{"type":"paragraph","text":"报告指出，联合委员会回顾了在十个领域里第一年双边合作的成果，讨论了有关正在进行的合作计划的总政策和具体问题，并且推荐了这些计划领域的未来活动。"},{"type":"paragraph","text":"联合委员会决定双方将积极地探讨新领域合作的可能性，包括环境、运输、基础科学、统计学、核能(包括核物理和核聚变)、电子学、通讯、航空，以及建筑和城市规划。"},{"type":"paragraph","text":"联合委员会鼓励和支持两国学术界的学术交流活动。"},{"type":"paragraph","text":"联合委员会对中美科技协定的执行机构在为合作活动进行协调和提供方便中所起的作用，表示满意。"},{"type":"paragraph","text":"联合委员会注意到广泛的科学技术合作计划正在迅速和顺利地朝着一致承认的目标——增进两国人民的幸福和繁荣，继续进行下去。双方进一步同意合作计划的实施直接对中国和美国加强传统联系和增进友好关系作出贡献。"},{"type":"paragraph","text":"今天双方还签定了地震研究科学技术合作议定书、地学科学技术合作议定书、农业方面年度合作计划书，以及中国科学院和美国全国科学院谅解备忘录、中国科学院和美国国家航空和宇宙航行局关于在中国建立陆地资源卫星地面站的谅解备忘录。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e0230e142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青岛酒精厂革命委员会遵照毛主席的伟大教导  热情帮助技术人员走上同工人相结合的道路","authors":[],"dates":[{"year":1968,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青岛酒精厂革命委员会遵照毛主席的伟大教导"},{"type":"paragraph","text":"热情帮助技术人员走上同工人相结合的道路"},{"type":"paragraph","text":"全厂技术人员虚心向工人学习，认真改造世界观，思想觉悟有很大提高"},{"type":"paragraph","text":"据新华社济南十四日电　青岛酒精厂革命委员会，遵照毛主席关于知识分子必须与工农相结合的教导，满腔热情地帮助本厂的技术人员学好用好毛主席著作，促使他们坚定不移地走同工人相结合的道路。"},{"type":"paragraph","text":"这个厂共有技术人员十九名，其中多数是近几年分配到厂里来的高等和中等学校的毕业生。这些技术人员，由于受修正主义教育路线的毒害，有些人名利思想比较严重，脱离实际，轻视劳动。有的人甚至看不起工人群众。"},{"type":"paragraph","text":"厂里曾发生过这样一件事：为适应海藻胶生产的需要，工厂决定试制一台每分钟一万五千六百转的超速离心机。这个任务交给三个技术员和老工人一起研究。但是在研究试制过程中发生了分歧：老工人遵循毛主席“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平”的教导，主张自力更生，自己动手试制。几个技术人员则认为，本厂设备落后，技术力量薄弱，制造这种超速离心机，根本不可能。老工人们坚定地说：条件差固然有困难，但是用毛泽东思想武装起来的革命工人，什么困难也不怕。就这样，五六个老工人，开了个“诸葛亮会”，边研究边动手干起来。经过工人们的努力，终于很快把这种机器试制成功。这几个技术人员，亲眼看到工人阶级的无穷智慧，受到很大教育，从此，他们主动拜工人为师，虚心向工人学习，认真注意改造世界观。"},{"type":"paragraph","text":"厂革委会从这件事情中更深刻地认识到毛主席教导的“知识分子如果不和工农民众相结合，则将一事无成”，是颠扑不破的伟大真理，决定把高等和中等学校毕业的技术人员送到车间当工人，使他们在工人阶级的教育下变立场，变思想，变感情。有的技术人员对参加劳动有畏难情绪，革委会的同志便找他们谈心，和他们一起学习毛主席有关知识分子要和工农相结合的教导，提高他们的政治觉悟，促使他们下决心走和工人相结合的道路。"},{"type":"paragraph","text":"厂革命委员会还注意在深入持久地开展革命大批判中，发动技术人员狠批中国赫鲁晓夫所推行的“专家治厂”、“爬行哲学”、“技术第一”、“白专道路”等反革命修正主义黑货，肃清修正主义教育路线在技术人员身上的流毒。"},{"type":"paragraph","text":"这个厂的革委会由于充分发挥工人阶级的领导作用，对学校毕业的技术人员坚持进行再教育，全厂从高等、中等学校毕业的技术人员，思想觉悟都有很大提高，表示要永远走同工人相结合的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16e11a601a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共天津市委监察委员会关于开除胡风分子鲁藜党籍的决定","authors":[],"dates":[{"year":1956,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"中共天津市委监察委员会关于开除胡风分子鲁藜党籍的决定","type":"title"},{"text":"鲁藜，原名许徒弟，曾用名许流浪、鲁加，男，42岁，福建省同安县人，家庭出身城市手工业者。1936年参加共产党，1937年在蚌埠、安庆一带做救亡工作，后因交通断绝失掉党的关系，1938年恢复党籍。历任晋察冀军区宣传部编辑干事，鲁艺及北方大学文学教员，晋冀鲁豫文联编辑部长，天津文化局科长，文协主任，文联常委等职。","type":"paragraph"},{"text":"鲁藜在1938年认识了胡风，并且同胡风建立了通讯投稿关系。当时他因诗稿在边区不得发表，感到很不得志，于是在通讯中就对胡风倾吐对边区不满，自称受打击很深，并且对胡风极端崇拜，要求胡风发表他的创作。鲁藜交代说：“我感到胡风理解我，胡风对我的诗有很高的评价，这使我感到我的才能没有被埋没，而遇到了赏识的人。”解放后，鲁和胡风的联系更加密切，而且经常在会面和通讯中和胡风共同表示反抗党的文艺路线。鲁藜不但接受了胡风的反动文艺思想的影响，还与胡风和胡风集团分子勾结进行反党活动。1950年鲁在胡风的指使下，伙同胡风分子芦甸利用职权将反革命分子阿垅安插到天津文联担任重要职务；随后又与阿垅、芦甸勾结并拉拢了一些历史复杂和心怀不满的分子，积极反对党的文艺领导，建立胡风集团在天津的据点。1951年，鲁又与胡风分子芦甸、龙家保、陈元宁等组织“文艺沙龙”，散布胡风的反动文艺思想，诬蔑党的文艺领导干部和进步作家。","type":"paragraph"},{"text":"鲁藜一贯敌视党的文艺领导，1953年在全国第二次文代会上，周扬同志代表中共中央作报告的时候，他与胡风分子路翎诽谤说：“根本不懂，胡说八道”，并且写打油诗诬蔑文代会是“厕所”，参加文代会的人是“假古典主义”。他还在日记中诬蔑党的领导干部为“苍蝇”、“政治野心家”、“残酷的敌人”，把党的批评称为“诽谤”、“卑劣的逼审”，为了表示其坚决的反党决心，他曾说：“你是苍蝇不散布毒菌，那只有把苍蝇消灭。”","type":"paragraph"},{"text":"鲁藜在解放后还利用职权介绍反革命分子何伯勋（国民党员，匪军官，已捕）、陆离（汉奸，已捕）等四人混入我教育和文艺部门，给我工作造成严重损失。此外，鲁藜的私生活极为糜烂，道德败坏，为此，1953年曾受到党内当众警告处分。","type":"paragraph"},{"text":"当肃清胡风反革命集团运动开展后，鲁藜对自己的反党行为仍不悔悟，与芦甸订立攻守同盟，烧毁密信，并且散布反对运动的言论，替胡风及其集团辩护。","type":"paragraph"},{"text":"以上事实说明，鲁藜已经完全蜕化变质，堕落成一个胡风反革命分子。为了纯洁党的队伍，严肃党的纪律，决定开除鲁藜党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2dd79e9e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

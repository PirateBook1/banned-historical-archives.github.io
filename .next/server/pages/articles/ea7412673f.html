script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省阜阳等地很多农民流向东北城市","authors":[],"dates":[{"year":1953,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"安徽省阜阳等地很多农民流向东北城市","type":"title"},{"text":"[安微分社25日讯]安徽省阜阳县汝集、巩店及涡阳县张村等区农民往东北松江省去的很多。涡阳县张村区，今年去东北松江省的农民计有587人。阜阳除前一时期去的农民外，8月份来又了很多。汝集区到8月7日统计，农民去东北松江省的就有424人，该区王寨乡周小店58个劳力已走了34个，巩店区于8月2日一天就走了67人，该区共去的271人中，内有行政村长4人，村农会主任6人，民兵乡队长1人，党员三人，团员15人，他们的路费大都是出卖了耕畜、土地等来解决的，据统计共卖出耕牛64头，地46亩，树51棵，汝集区刘店乡汝长焕互县组、9个劳动力走了4个，卖了4头牛做路费，他们去的主要原因，是以前去的灾民全被佳木斯市灾民收容站收容，并分别介绍到机械农场、砖场等处工作，每天每人可得工资15000到18000元，他们到那里仅2个月时间，每人都寄30万到50万元回来。涡阳县张村区不完全统计，在东北的农民今年寄回家之钱已超1亿元这之多，因此，引起很多农民前往，永昌乡杨景惠等3户12口人，全部搬去。萧竹圈萧世英互助组已分好工，拟抽三人去松江省做工，赚了钱大家分。","type":"paragraph"},{"text":"目前该地农民去东北的情绪很高，虽经干部屡次说服教育，但干部走后仍然前往，有些党、团员看到有利可图，加之劳动力有剩余。生活又苦，他们不但不去劝阻群众，相反带动去，因此动员收效不大，有的群众反映：“只要有利，说啥也要去，砍完秫秫就得走。”（储少彬据省农村生产公室电话回报编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea7412673f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

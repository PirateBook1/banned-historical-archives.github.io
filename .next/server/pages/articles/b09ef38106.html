script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"中共中央发言人三月十七日谈话","alias":"","parts":[{"type":"paragraph","text":"中共中央发言人三月十七日谈话"},{"type":"paragraph","text":"（1946年3月17日）"},{"type":"paragraph","text":"国民党内许多有力人士，现正试图改变政治协商会议的若十原则决定，特别是关于宪法原则的决定。此举将不能得到中国共产党及其他民主党派和广大人民的同意，政治协商会议的决议，是各党派全权代表共同协议，一致同意的结果，凡所决定都切合国家的需要与人民的期望，特别是关于宪法原则的决定，尤得国内外舆论一致赞美，认为非此决不足以奠定国家民主化的基础。在政协会议中，国民政府主席蒋介石亲任会议主席，蒋氏曾于一月三十一日闭幕致词中郑重声明，说政治协商会议“所决定的各种方案，本人虽然不能出席参加，但是时时刻刻都在研究和注意，觉得各项方案的内容都是大家诚洽协商的结晶。我敢代表政府先行声明，政府必然十分尊重。一俟完成规定手续以后，即当分别照案实行”。现在距该会闭幕之日仅一个半月，国民党方面忽然对于宪法原则等项决议提出修改意见，实使人们不胜惊异。中国共产党对于蒋介石氏与国民党的诺言素极重视，对于信守政治协商会议的一切决议，更认为是各政党政治信誉与国家百年大计所关。因此中国共产党决不动摇，并坚持政治协商会议一切决议，特别是宪法原则决议，必须百分之百实现，反对有任何修改，并呼吁一切民主人士与全国人民准备为此神圣的任务进行严重的奋斗。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b09ef38106"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲天津市机关三反正在围剿大老虎阶段。大部机关组织了队伍，攻开很多大堡垒，但一般都未结束。市委召开第三次积极分子会，总结了经验(和京市的差不多)，纠正某些落后的单位还有的右倾情绪，批判了某些对干部盲目相信、姑息、讲情面的思想和不创造经验、不想办法、不研究别人经验的现象。同时纠正某些机关萌芽的左倾机会主义，即只希望用抓人来解决问题；用斗争大会，逼、供、信的方法代替艰苦的、细致的发动群众调查研究，了解情况的工作。","type":"paragraph"},{"text":"▲南京市六日举行工商界五反运动动员大会，并当场指名十二个奸商坦白、逮捕八个奸商后，对社会上震动很大，严重地打击了不法资本家侥幸过关的心理。不法行为严重的营造、五金、水电等行业老板，表现非常惊慌。店员的情绪很高涨。许多小商号都拍手称快。","type":"paragraph"},{"text":"工商联副主委黄希仁说：“我经商三十多年，今天第一次上了一次大课。”维也纳食品店老板说“都是发横财的大商号把我们带累坏了，非这样整他不行。”有的居民说：“共产党办事真是黑白分明，该怎办就怎办”，“干部都是好的，就是叫奸商勾引坏了”，“奸商人财两空，罪有应得”。也有些资本家诬蔑五反运动。如说：“三反、四反、五反，反掉工商界算完”，“谁有钱谁倒霉。生产越大越糟糕”，“共产党太狠了！只有国营，没有我们的。社会主义快来吧，这样我们吃不消。”","type":"paragraph"},{"text":"▲西北军政委员会文化教育委员会秘书长兼文化部副部长吴文遴(共产党员)擅自动用西北文化部文化事业费十亿零七千万元经商、放债，建立机关小家务。西北人民监察委员会已呈请西北军政委员会主席批准，给予记大过一次的处分；中共中央西北局纪律检查委员会特决定并经西北局批准，给予当众警告的处分。在三反运动中，吴文遴等有关人员都在群众大会上作了比较深刻的反省，吴并写出书面检讨，在群众日报上公开发表。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc442f1ace"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

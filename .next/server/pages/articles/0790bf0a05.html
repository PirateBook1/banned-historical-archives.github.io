script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"空军航空兵某部党委认真读马列的书，读毛主席的书  坚持理论和实践相结合的学风","authors":[],"dates":[{"year":1971,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"空军航空兵某部党委认真读马列的书，读毛主席的书"},{"type":"paragraph","text":"坚持理论和实践相结合的学风"},{"type":"paragraph","text":"据新华社讯　人民解放军空军航空兵某部党委，遵照伟大领袖毛主席关于“要认真读书”的教导，在学习马克思主义、列宁主义、毛泽东思想过程中，在“认真”二字上下功夫，把理论和实践密切地结合起来，有力地促进了党委思想革命化，推动了部队革命化、战斗化建设。"},{"type":"paragraph","text":"这个部队的党委过去一直比较重视认真读书，用革命理论指导革命实践。几年来，他们把“天天读”、“学习日”作为雷打不动的制度，经常举办学习班，定期召开讲用会，紧密结合三大革命斗争的实践，有计划地帮助党委成员通读了《毛泽东选集》一至四卷，学习了毛主席的许多重要指示。党的九届二中全会以后，他们又进一步把学习毛主席著作和读马、列的书结合起来，选学了《共产党宣言》、《法兰西内战》、《哥达纲领批判》、《反杜林论》、《国家与革命》、《唯物主义和经验批判主义》等书的有关章节。有一名党委委员因病住院，不能看书，仍然坚持每天请别人念给他听，并且每月向党委汇报自己的学习情况，请党委向他提出学习要求。"},{"type":"paragraph","text":"在学习马克思主义、列宁主义、毛泽东思想过程中，航空兵某部党委注意在“认真”二字上下功夫。他们说，学习认真和不认真，效果大不一样。怎样才能做到认真？他们的体会是："},{"type":"paragraph","text":"一、在读书的过程中，不满足于一知半解，而是要下苦功夫吃透精神实质，把观点学懂弄通。毛主席教导说：“多想”。林副主席指出：“读书的方法，第一要挤，挤出时间读书，不要借口工作忙就不读；第二是钻，抓住一个问题深入地钻进去，务求明白透彻，一个问题弄清楚了，再钻第二个问题。”他们在读书中，不提倡那种浅尝辄止的方法，而是提倡学一个观点，就要把这个观点扎扎实实地钻透弄通。党委规定，党委成员要经常对自己的学习情况进行检查，看哪些真正学懂了，哪些还没有完全弄懂，鼓励大家对没有弄懂的问题继续钻下去。"},{"type":"paragraph","text":"二、强调发扬理论和实践相结合的革命学风。毛主席说：“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”航空兵某部为了做到这点，党委经常发动大家开展整顿学风的活动，帮助党委成员运用批评和自我批评的武器，总结学用经验，检验学用成果，逐步树立了理论和实践相结合的革命学风，在实践中不断加深对马克思主义、列宁主义、毛泽东思想的理解。"},{"type":"paragraph","text":"三、不满足于一时读懂，要在反复学习和运用中不断巩固读书的成果。毛主席教导我们：“情况是在不断地变化，要使自己的思想适应新的情况，就得学习。”这个部队的党委从实践中认识到，革命形势在发展，要使自己的思想跟上日益发展的革命形势，要使党委在紧跟毛主席伟大战略部署中永不掉队，就要做到革命一生，学习一生，改造一生。为了不断巩固读书成果，他们经常在学习上向大家提出新的要求，帮助大家克服学习上的困难，把学习深入下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0790bf0a05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

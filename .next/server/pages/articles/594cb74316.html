script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对四位美国专家的一张大字报的批语","alias":"","parts":[{"type":"paragraph","text":"对四位美国专家的一张大字报的批语"},{"type":"paragraph","text":"（1966年9月8日）林彪、总理、陈毅、陶铸、伯达\"五同志："},{"type":"paragraph","text":"我同意这张大字报，外国革命专家及其孩子，要同中国人完[全]一样，不许两样，请你们讨论一下，凡自愿的，一律同样做。如何请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月八日"},{"type":"paragraph","text":"[1]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。总理，指周恩来。陈毅，当时任中共中央政治局委员、国务院副总理兼外交部部长、外事办公室主任。陶铸，当时任中共中央政治局常委、中央书记处常务书记。伯达，即陈伯达。"},{"type":"paragraph","text":"[2]指中共中央文化革命小组办公室调查组1966年9月7日抄录的阳早等四位美国专家给国务院外国专家局写的一张大字报。这张大字报说，我们坚决反对政治、生活上的特殊待遇，坚决要求成为坚强的革命者，成为坚定的反修战士。为了把反对美帝国主义的斗争进行到底，我们决心锻炼和考验自己。我们的后代必须成为可靠的革命接班人，而决不容许成为修正主义分子。为此，我们要求：1.以阶级兄弟看待我们，而不是以资产阶级专家看待我们。2.充许并鼓励我们参加体力劳动。3.帮助我们进行思想改造。4.充许并鼓励我们紧密地结合工农。5.充许并鼓励我们参加三大革命运动。6.我们的孩子和中国人的孩子受到同样待遇和严格要求。7.生活待遇和同级工作人员一样。8.取消特殊化。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":65},"tags":[{"name":"陶铸","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"594cb74316"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北各厂矿实行民主改革中问题很多","authors":[],"dates":[{"year":1951,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"湖北各厂矿实行民主改革中问题很多","type":"title"},{"text":"【长江日报十五日讯】湖北各地工人迫切要求实行民主改革，但目前还存在不少困难。工矿中旧人员多，工人干部和老干部少。旧人员大多反对民主改革，有些人还占据着重要职位。如黄石市源华煤矿即有两个人人反对的矿师。黄冈专区公营企业中，工作人员成份非常复杂，许多是国民党的高级军官。他们常用英文打电话，破坏新老干部、男女干部之间的关系。有些人过去一度闲谈过他个人复杂的历史，现在又隐瞒起来不谈了。","type":"paragraph"},{"text":"工人对罪不该死的反革命分子或封建把头，不敢揭露他们的罪恶，怕报复，有些人还有变天思想。工会干部对民主改革认识不清，有的认为抗美援朝、镇压反革命已搞得差不多了，因而表现自满，有的小城镇工会干部认为民主改革是大城市、大工厂、矿山的事，小城镇还不搞，采取消极等待态度；有的干部怕搞起来影响劳资关系、影响生产。","type":"paragraph"},{"text":"此外，还有几个问题急待解决：甲、劳资关系上，因为有些资本家藉口联营，已有许多工人失业。省总工会准备对此系统的了解，以便研究出一个全盘的解决办法。乙、有些地方公营企业行政管理上存在着恶霸作风、官僚主义，克扣工人搬运力资，甚至打骂工人。许多公营企业至今没有执行工会法。应城某米厂每天生产量由四十五石增加到一一○石，行政上却说：“这是机器的作用，不是工人的力量”。丙、安全生产问题非常严重。源华煤矿平均生产五百吨煤，要伤亡一人。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年6月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7fb6c8140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

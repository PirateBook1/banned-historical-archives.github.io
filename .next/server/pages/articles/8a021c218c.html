script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文汇报整顿组织，金仲华任社长","authors":["《人民日报》编辑部"],"dates":[{"year":1958,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"文汇报整顿组织，金仲华任社长","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"本报上海１０日电文汇报在取得了反右派斗争的胜利之后，现在已经完成了组织上的整顿。报社现已由金仲华同志担任社长，陈虞孙同志担任副社长兼总编辑。原任社长兼总编辑右派分子徐铸成已经撤职。报社并从其它单位陆续调来了一些记者和编辑。","type":"paragraph"},{"text":"文汇报从去年７月开始，与首都和上海新闻界相配合，经过半年多的反右派斗争，取得了决定性的胜利，扭转了报纸的政治方向，“揪”出了十八个右派分子：计社长兼总编辑徐铸成、副总编辑兼北京办事处主任浦熙修，编委黄裳、陈钦源，编辑储玉坤、梅朵、徐凤吾，记者杨重野、谢蔚明、刘光华、姚芳藻、吕文、范琰（即宦邦显）、陆续、容正昌、江显良、朱嘉树和管理部秘书梅焕藻。在这场斗争中，各种各样的右派谬论被粉碎了。","type":"paragraph"},{"text":"在整改阶段中，全社对如何把文汇报办成一张社会主义的、又有特点的报纸，进行了大鸣大放、大争大辩。明确了文汇报的方针应该是：在中共上海市委领导下，贯彻团结、教育、改造知识分子政策和“百花齐放、百家争鸣”的方针，为建立工人阶级知识分子队伍、促进社会主义文化和社会主义革命与建设而奋斗。","type":"paragraph"},{"text":" ---- 原载《人民日报》1958年3月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a021c218c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

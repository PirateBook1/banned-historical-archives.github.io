<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　一辈子做好事","authors":["诸仁福"],"dates":[{"year":1966,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县虹桥公社虹二大队回乡知识青年　诸仁福"},{"type":"paragraph","text":"在我们队里，许多社员亲热地叫我“傻大哥”。听到这称呼，我一方面感到心里乐滋滋的，我就是要做“傻大哥”，为革命做好事；另一方面又感到很惭愧，我离开雷锋式的“傻子”还很远很远。"},{"type":"paragraph","text":"我是一九六二年回乡参加农业生产的。刚回来时，生产队里派我做杂务工，建猪棚，修厕所，帮别人拎拎水桶，搬搬砖头。这时，情绪有些波动，感到自己回乡是干革命的，干革命就得轰轰烈烈地干一场，为建设社会主义新农村作出贡献。整天干零零碎碎的事，这叫啥革命?个别青年也说:“仁福做杂务工，真不合算，学不到技术，工分又少。”党组织及时指引我学习了毛主席的《为人民服务》等三篇著作。我手捧宝书，心里扑通扑通直跳，脸上热辣辣的。我想:张思德同志是长征的老红军，党要他进山烧炭，他二话没说就去了。我们大队里有些老党员，在抗日战争时期就参加革命了，现在也常常干一些平凡的劳动，有的担任仓库保管员，修修麻袋，管管种子，他们从来不闹情绪。可是我呢?却计较个人得失，怎么谈得上为革命而劳动，“完全”、“彻底”为人民服务呢?我越想越惭愧，决心以张思德、白求恩为榜样，做一个毫不利己、专门利人的人。"},{"type":"paragraph","text":"后来有一个时期，生产队需要一些劳动力去河里捞水浮莲。做这种生活比较艰苦。我想，毛主席教导我们:“艰苦的工作就象担子，摆在我们的面前，看我们敢不敢承担。……享受让给人家，担子拣重的挑，吃苦在别人前头，享受在别人后头。这样的同志就是好同志。这种共产主义者的精神，我们都要学习。”听毛主席的话，就应该抢着去干这种活。我就对队长提出要求，队长笑着说:“好!是好样子，不过碰到困难不要打退堂鼓啊!”当时，正逢八月天，“秋老虎”热煞人。我赤着膊，太阳把我皮肤晒得又黑又红，水虫咬得浑身是红块，又痒又痛。但我不怕，接连三个月，天天参加捞水浮莲。"},{"type":"paragraph","text":"后来我又包拉粪车，每车工分是三分半。劳动熟练以后，每次拉车时间缩短了半小时，我发觉，这样计算工分，拉车就比同等劳动力做其他工作多得工分了。我是共青团员，不应该得利在先，应该学习白求恩毫不利己专门利人的精神，主动提出要求调整工分定额。我的建议被队委会接受了。消息一传开，社员议论纷纷，有的赞扬我，有的说我是“寿头”(傻子)，很快，我这个“傻大哥”的称呼就叫开了。"},{"type":"paragraph","text":"回乡这几年来，我担任过许多社会工作，整天忙得不得了，而经济收入比有些青年少。有人间我:“你这样一年忙到头，到底图个啥?”我想，图啥?图革命。我们为革命种田，不是为活命种田。我又想起毛主席的教导:“一个人做点好事并不难，难的是一辈子做好事，不做坏事，一贯的有益于广大群众，一贯的有益于青年，一贯的有益于革命，艰苦奋斗几十年如一日，这才是最难最难的呵!”是的，革命的路还很长很长，我自己还只是跨出一小步，我要永远听毛主席的话，为革命做一辈子好事。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ab030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e嘉定县徐行会社大石皮大队的贫下中农休息时在场头学习毛主席语录。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1df2abf26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

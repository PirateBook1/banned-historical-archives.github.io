script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于肃反斗争中曾经被逮捕、隔离反省的人员工资待遇问题的通知","authors":[],"dates":[{"year":1956,"month":4}],"is_range_date":false,"parts":[{"text":"中央关于肃反斗争中曾经被逮捕、隔离反省的人员工资待遇问题的通知","type":"title"},{"text":"江苏市委3月21日电悉。关于肃反斗争中曾经被逮捕、隔离反省的人员，经甄别定案处理后的工资待遇问题，通知如下；","type":"paragraph"},{"text":"一、凡经甄别定案为反革命分子或其他坏分子的，在逮捕期间的工资，一律不再补发，隔离反省期间按原薪发给的工资，除已发给其本人及家属生活必需的部分之外，剩余的部分不再发给，由原单位负责上缴。","type":"paragraph"},{"text":"二、经甄别定案不属于反革命分子或其他坏分子的，在逮捕、隔离反省期间的工资，一律照原工资补发。","type":"paragraph"},{"text":"三、经甄别定案后重新分配工作后的人员，应按新的职务发给工资。","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于肃反斗争中曾经被逮捕、隔离反省的人员工资待遇问题的通知","authors":[],"dates":[{"year":1956,"month":4}],"is_range_date":false,"parts":[{"text":"中央关于肃反斗争中曾经被逮捕、隔离反省的人员工资待遇问题的通知","type":"title"},{"text":"江苏市委3月21日电悉。关于肃反斗争中曾经被逮捕、隔离反省的人员，经甄别定案处理后的工资待遇问题，通知如下；","type":"paragraph"},{"text":"一、凡经甄别定案为反革命分子或其他坏分子的，在逮捕期间的工资，一律不再补发，隔离反省期间按原薪发给的工资，除已发给其本人及家属生活必需的部分之外，剩余的部分不再发给，由原单位负责上缴。","type":"paragraph"},{"text":"二、经甄别定案不属于反革命分子或其他坏分子的，在逮捕、隔离反省期间的工资，一律照原工资补发。","type":"paragraph"},{"text":"三、经甄别定案后重新分配工作后的人员，应按新的职务发给工资。","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a72f83be4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"s

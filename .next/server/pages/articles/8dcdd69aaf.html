script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨领导人西哈努克亲王、宾努首相、乔森潘副首相的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东阁下:"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长朱德阁下:"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平阁下:"},{"type":"paragraph","text":"我们十分沉痛地获悉中国共产党中央委员会委员、中国共产党中央政治局委员、中国共产党中央政治局常务委员会委员、中国共产党中央委员会副主席、中华人民共和国国务院总理、中国人民政治协商会议全国委员会主席周恩来阁下逝世的消息。"},{"type":"paragraph","text":"我们谨以柬埔寨民族、人民和民主柬埔寨政府的名义，向全体兄弟的中国人民表示极其沉痛的哀悼。周恩来阁下的逝世对柬埔寨民族和人民是一个巨大的损失，我们感到无比的痛惜。"},{"type":"paragraph","text":"周恩来阁下是中国的一位最杰出的革命家，是中国人民的一位敬爱的领导人，他为中国革命和社会主义建设事业进行了英勇顽强的斗争，贡献了一切。他也是世界上被压迫民族和人民的忠诚战友。在反对帝国主义、殖民主义及其各种各样走狗的斗争中，在为人民民族解放，为独立和正义的斗争中，他一贯地和坚持不懈地积极支持世界人民。"},{"type":"paragraph","text":"周恩来阁下是我们柬埔寨民族和人民的一位最亲密、最可信赖的战友。他是为建设我们柬中两国人民之间牢固的、美好的、纯洁无瑕的友谊和战斗团结作出了最重要贡献的一位中国领导人。"},{"type":"paragraph","text":"周恩来阁下逝世了，但是在他关怀下一直得到加强和发展的我们柬中两国人民之间的友谊和战斗团结已经深深地扎根于我们两国人民的心中。他的英灵将永远活在柬埔寨人民和我们每一个人的心中。"},{"type":"paragraph","text":"最后，我们怀着最诚挚的友情，向周恩来夫人表示沉痛的哀悼。"},{"type":"paragraph","text":"民主柬埔寨国家元首、柬埔寨民族统一阵线主席"},{"type":"paragraph","text":"诺罗敦·西哈努克"},{"type":"paragraph","text":"民主柬埔寨政府首相、柬埔寨民族统一阵线中央政治局主席"},{"type":"paragraph","text":"宾努"},{"type":"paragraph","text":"民主柬埔寨政府副首相、柬埔寨民族统一阵线中央政治局委员"},{"type":"paragraph","text":"乔森潘"},{"type":"paragraph","text":"一九七六年一月十日于金边"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dcdd69aaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦外长赞扬中国人民的自力更生精神　中国人民在毛主席领导下取得全面进步　阿沙德·侯赛因部长表示对访问中国的结果非常满意","authors":[],"dates":[{"year":1968,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦外长赞扬中国人民的自力更生精神"},{"type":"paragraph","text":"中国人民在毛主席领导下取得全面进步"},{"type":"paragraph","text":"阿沙德·侯赛因部长表示对访问中国的结果非常满意"},{"type":"paragraph","text":"新华社拉瓦尔品第十二日电　巴基斯坦外交部长阿沙德·侯赛因访问中国回国以后，十日在达卡机场对记者说，他的访问再一次肯定了和加强了两国的友谊。他表示对这次的访问结果非常满意，对中巴友好关系发展的前景充满信心。"},{"type":"paragraph","text":"侯赛因高兴地谈到，中国人民的伟大领袖毛泽东主席盛情地接见了他和他的随行人员。"},{"type":"paragraph","text":"他说，在中国到处都一致认为中巴友谊是建立在互相尊重主权、在共同感兴趣的各方面进行合作的牢固基础之上的。他说，中国人民同情查谟和克什米尔人民为摆脱印度的殖民统治而进行的斗争。"},{"type":"paragraph","text":"侯赛因赞扬了中国人民在伟大领袖毛主席的领导下所取得的全面进步。他还赞扬了中国人民的自力更生精神。"},{"type":"paragraph","text":"阿沙德·侯赛因和他的随行人员已于十一日回到拉瓦尔品第。"},{"type":"paragraph","text":"据新华社拉瓦尔品第电　据巴基斯坦报联社四日报道，西巴基斯坦省督穆罕默德·穆萨谴责印度大肆扩充军备，严重地威胁巴基斯坦的安全。"},{"type":"paragraph","text":"他在西巴基斯坦的基达地方举行的一次公众集会上讲话时说：一旦再次发生印度的入侵，巴基斯坦军民就将毫不犹豫地为祖国作出任何牺牲。"},{"type":"paragraph","text":"据《晨报》报道，交通部长萨布尔汗同一天在东巴基斯坦库尔纳地方的一次公众集会上讲话时说，印度现在发动的扩充军备运动，不仅威胁巴基斯坦的和平与安全，而且将毁掉印度本身。"},{"type":"paragraph","text":"他说：印度的领导人只相信炮舰外交，制造紧张局势来恫吓巴基斯坦。印度拒绝同邻国解决问题的顽固态度，曾经在过去几年中造成同邻国中国和巴基斯坦的武装冲突。"},{"type":"paragraph","text":"他说：巴基斯坦政府和人民已做好充分的准备来对付印度的挑战。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7cc859183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

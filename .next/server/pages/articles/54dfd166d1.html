script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海砂轮厂工人怀着为毛主席争气的大无畏气概，发挥了冲天干劲和聪明才智，他们——大破洋框框制成“尖端”产品新砂轮","authors":[],"dates":[{"year":1968,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"无产阶级文化大革命开展以来，我们上海砂轮厂革命工人高举毛泽东思想伟大红旗，发挥了冲天干劲和聪明才智，最近，用了短短的十七天时间，试制成功了一种厚度为0.014厘米的树脂薄片砂轮的新产品。这种产品是对金笔尖进行开槽加工使用的，过去一直依赖进口。工人同志早就提出自力更生进行试制的建议。过去负责这项“试制”任务的是一个不学无术的资产阶级反动技术“权威”，这家伙利用职权，排斥广大工人群众和工人技术人员，贪大求洋，在几年中挥霍了国家数十万元经费，结果一无所获，不了了之。他竟然无耻地说:“这是老虎屁股摸不得的产品啊!”规定工人不准进行试验。"},{"type":"paragraph","text":"无产阶级革命派起来夺权后，工人同志怀着“为毛主席争气”，“为工人阶级争气”的革命大无畏气概，本着“自力更生，艰苦奋斗”的精神，大破洋框框，向着这个“尖端”产品发动了猛烈进攻。在试制过程中，广大革命工人和工人技术人员“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风。”排除万难，终于在很短的时间内试制成功，并在质量、使用效率各方面突破了国际先进水平，这又一次生动地证明了“卑贱者最聪明!高贵者最愚蠢”这个伟大真理。"},{"type":"paragraph","text":"上海砂轮厂革委会政宣组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54dfd166d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

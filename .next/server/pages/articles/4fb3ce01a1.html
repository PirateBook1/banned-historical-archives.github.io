script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见英知名人士代表团并接受英国朋友的集体采访","authors":[],"dates":[{"year":1979,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见英知名人士代表团并接受英国朋友的集体采访"},{"type":"paragraph","text":"新华社北京十月十五日电  邓小平副总理今天上午会见了由英中了解协会副会长、英国作家兼电影制作者费里克斯·格林和英中了解协会主席班以安率领的英国知名人士代表团。"},{"type":"paragraph","text":"会见时，邓副总理在愉快友好的气氛中接受了格林等英国朋友的集体电视采访。"},{"type":"paragraph","text":"这些英国朋友中包括有作家、电影制作者、消费问题专家、科学幻想小说家、博物馆负责人、非洲问题专家等。他们向邓副总理分别提出了一系列感兴趣的问题，如社会主义民主和法制、控制人口增长、环境保护、中国经济发展情况、中国同第三世界国家关系以及对未来中国的展望等。邓副总理一一回答了英国朋友的问题。"},{"type":"paragraph","text":"谈话中，邓副总理对英中了解协会长期以来为加深英中两国人民相互了解和友谊所作出的贡献表示赞赏。他请英国朋友回国后转达中国人民对英国人民的友好情谊并祝中英人民友谊不断发展。"},{"type":"paragraph","text":"整个谈话过程被拍摄成电视影片。"},{"type":"paragraph","text":"对外友协会长王炳南，副会长谢邦定参加了会见。（附图片）"},{"type":"paragraph","text":"邓小平副总理同英国知名人士代表团步入会见厅。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fb3ce01a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

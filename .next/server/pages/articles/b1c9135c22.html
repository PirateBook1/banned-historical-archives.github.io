script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对杜波依斯博士逝世的哀悼杜波依斯夫人致电毛主席周总理并表示将继续进行坚决斗争直到最后胜利","authors":[],"dates":[{"year":1963,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　杜波依斯博士的夫人歇莉·格雷姆·杜波依斯和儿子戴维·格雷姆·杜波依斯11日打电报给毛泽东主席，感谢他对杜波依斯博士的逝世所表示的慰问和哀悼。电报全文如下:"},{"type":"paragraph","text":"中华人民共和国毛泽东主席"},{"type":"paragraph","text":"亲爱的毛泽东:我们从内心深处感谢您对我们亲人的去世所表示的慰问和哀悼。我丈夫晚年的生活由于您那充满智慧和文采的著作而丰富起来。您所写的一本薄薄的诗集总是放在他的近旁。在1959年访问中华人民共和国之后，他写道:“现在，我知道，除了共产主义之外，人类没有其他前进的道路。”"},{"type":"paragraph","text":"歇莉·格雷姆·杜波依斯"},{"type":"paragraph","text":"戴维·格雷姆·杜波依斯"},{"type":"paragraph","text":"1968年9月11日"},{"type":"paragraph","text":"【新华社北京13日电】　杜波依斯博士的夫人歇莉·格雷姆·杜波依斯11日打电报给周恩来总理，感谢他对杜波依斯博士的逝世所表示的慰问和哀悼。电报全文如下:"},{"type":"paragraph","text":"中华人民共和国周恩来总理"},{"type":"paragraph","text":"亲爱的周恩来:请允许我从内心深处感谢您在我丈夫不幸去世的时候所表示的热情慰问和哀悼。您对我丈夫的生平及其所作出的努力的深刻了解丰富了他的晚年；并且，现在使我确信，他所作出的贡献既不会消失，也不会被人遗忘。"},{"type":"paragraph","text":"他从中国人民那里得到了力量和鼓舞。他在世时看到了一个统一的非洲的真正的开端。他在世时看到了美国黑人终于揭竿而起，反抗他们生活在其中的美国的那种令人不能忍受的景况。他临死的时候，在他的耳旁震荡着进军的脚步声。"},{"type":"paragraph","text":"现在，有待我们以同样坚毅不拔的意志和决心来继续进行斗争，直到取得最后胜利。胜利就是对他的纪念。"},{"type":"paragraph","text":"歇莉·格雷姆·杜波依斯"},{"type":"paragraph","text":"1963年9月11日"},{"type":"paragraph","text":"【新华社北京13日电】　杜波依斯博士的夫人歇莉·格雷姆·杜波依斯11日打电报给她在中华人民共和国的同志们和朋友们，对他们为杜波依斯博士的逝世而发来的哀悼函电表示深切的感谢。电报全文如下:"},{"type":"paragraph","text":"亲爱的中华人民共和国的同志们和朋友们:"},{"type":"paragraph","text":"你们纷纷发来了函电。同我一起同声哀悼我的亲爱的丈夫的逝世，我借此机会表示我的深切的谢忱和感激。"},{"type":"paragraph","text":"我的丈夫从革命的中国人民令人惊叹的前进中得到了鼓舞，吸取了力量。他懂得你们蒙受过的苦难。并且为你们所取得的胜利而感到光荣。他从你们得出了由其他人效法的范例。他热爱你们。你们会记得，他在北京同你们共进最后一次晚餐时说过:“我走了，但是我的一片心永远留在中国。”"},{"type":"paragraph","text":"歇莉·格雷姆·杜波依斯"},{"type":"paragraph","text":"1963年9月11日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1c9135c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

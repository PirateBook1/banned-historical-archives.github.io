script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《陈毅诗词选集》出版陈毅同志是中国人民老一辈的无产阶级革命家，也是一位诗人。伟大的领袖和导师毛主席对陈毅同志战斗的一生作了高度的评价。英明领袖华主席领导全党粉碎了“四人帮”，《陈毅诗词选集》才得以出版","authors":[],"dates":[{"year":1977,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年五月二十五日电　《陈毅诗词选集》最近已由人民文学出版社出版，将在全国各地陆续发行。"},{"type":"paragraph","text":"陈毅同志是中国人民老一辈的无产阶级革命家，也是一位诗人。伟大的领袖和导师毛主席对陈毅同志战斗的一生作了高度的评价。但是，林彪反党集团和王张江姚“四人帮”却在陈毅同志生前疯狂迫害他，在他逝世以后继续诽谤他，其中包括诋毁陈毅同志的诗词，阻挠陈毅同志遗作的发表。早在一九七三年底，张茜同志就在病势垂危中编成了《陈毅诗词选集》，但就是无法出版。英明领袖华主席领导全党粉碎了“四人帮”，《陈毅诗词选集》才得以出版。"},{"type":"paragraph","text":"《陈毅诗词选集》收入了陈毅同志从一九二九年到一九六六年间的诗词共一百五十篇，三百余首。这些诗词表达了对毛主席、对党、对人民的忠诚和热爱，对反动派、帝国主义和形形色色的修正主义的憎恶和鄙视，诗意真挚感人，语言朴素清新。选集前有陈毅同志的两帧遗像和两首诗词的手迹——《冬夜杂咏》之一:“大雪压青松，青松挺且直。要知松高洁，待到雪化时。”《赣南游击词》之一:“靠人民，支援永不忘。他是重生亲父母，我是斗争好儿郎。革命强中强。”选集前后有张茜同志的序言和两首题后诗，选集编成题后诗(一)写道:“同病堪悲惟自勉，理君遗作见生平。持枪跃马经殊死，秉笔勤书记战程。波漾流溪冬月影，风回碣石夏潮声。残躯何幸逾寒暑，一卷编成慰我情。”"},{"type":"paragraph","text":"《陈毅诗词选集》分大小两种开本，大开本中有一部分是精装本。除陈毅同志的诗词自注外，编者还为一些诗词作了简要的注释。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15a0eace05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

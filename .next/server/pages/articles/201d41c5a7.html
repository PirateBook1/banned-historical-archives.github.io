script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海有人要民建会出面请求政府重新处理傅家邦反革命案件","authors":["张家炽"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"上海有人要民建会出面请求政府重新处理傅家邦反革命案件","type":"title"},{"text":"张家炽","type":"authors"},{"text":"新华社上海25日讯　5月17日，民建上海市委和上海市工商联执委联席会议上，市工商联执委、轻工业机械公司私方副经理傅守璞要求以民建会组织名义，向政府查询他儿子的反革命案件。","type":"paragraph"},{"text":"傅的儿子叫傅家邦。1955年7月全国人民代表大会上，公安部部长罗瑞卿曾简要介绍其案情如下：“1954年5月，太原重型机器厂唯一的五吨大型汽锤，刚刚安装起来不久，就被反革命分子傅家邦故意借试锤名义加以破坏。这个汽锤可以锻造一吨以上的锻件，每天可创造一万元的财富。”","type":"paragraph"},{"text":"傅守璞在发言中说：解放前，我的儿子在交大读书，曾驾驶火车去南京向国民党政府请愿(表示他儿子原是进步学生)。解放后，他在太原重型机器厂作工程师，有一次发生机器损坏事故，被当作反革命分子处理。1955年罗瑞卿部长在全国人代会报告中曾作为典型反革命案件举出，我才知道，大吃一惊。但当时正在大力肃清胡风反革命集团，我为为站稳立场，划清敌我界线，曾写了三封信对政府表示拥护、信任，并建议查明确有反革命背景，应处以极刑。但就此三年没有音讯。去年有人对我说，所谓站稳立场应该是积极地帮助政府搞清这个案件，因此我才写信向太原重型机器厂一位工程师探问。回信说，我的儿子原判是死刑。去年9月，最高法院开庭时，曾由该厂三十多位工程师组成辩护团到北京辩护，结果发现理由不足，当庭宣布原判无效。但至今又近一年，仍然没有下文。我弄不懂：原判既已撤销，就不是敌我矛盾，而是人民内部矛盾了。既是内部矛盾，为什么又迟迟不处理呢？是否因为过去曾作为典型反革命案件公布，今天已失去典型？(意思是现在政府进退两难，只好拖了)我正式请求民建会，以组织名义要求政府从速处理。","type":"paragraph"},{"text":"这一案件在5月18日市委宣传工作会议上，交通大学电工器材系主任钟兆麟教授又公开提出，要民建会出面请求政府处理。他说，过去非党人士动辄被戴上反革命帽子，因此使许多人不敢讲话，不讲真心话。傅家邦的案件在工程技术界震动很大，不处理对争鸣不利。","type":"paragraph"},{"text":" 来源：1957年5月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"201d41c5a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

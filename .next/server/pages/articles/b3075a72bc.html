script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席领导中国人民沿着毛主席指引的道路前进","authors":[],"dates":[{"year":1976,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"埃及总理、比中协会秘书长和意报发表讲话或文章"},{"type":"paragraph","text":"华主席领导中国人民沿着毛主席指引的道路前进"},{"type":"paragraph","text":"卢森堡——中国友好协会举行毛主席和周总理生平照片展览"},{"type":"paragraph","text":"据新华社开罗电　埃及总理马姆杜·萨利姆十二月十一日在人民议会发表讲话，谈到埃中关系时说，埃及将加强同中国的合作。他表示相信，中国在华国锋主席的领导下，将会继续走人民中国的伟大创始人毛泽东指引的道路。"},{"type":"paragraph","text":"新华社布鲁塞尔一九七六年十二月二十日电　比中协会十二月十八日晚在列日省的于伊市组织了一次介绍和讨论中国情况的活动。"},{"type":"paragraph","text":"活动开始的时候，全体参加者起立，为中国人民的伟大领袖和导师毛泽东主席逝世默哀。比中协会秘书长塞尔日·贝湖介绍了毛主席革命的一生。他赞扬毛主席在把马克思列宁主义同中国革命实践相结合方面的不朽功勋。"},{"type":"paragraph","text":"之后，举行了关于中国目前形势的讨论。贝湖在讨论时发言说，华国锋主席是毛主席选定的接班人，他得到人民群众的拥护。他指出，华主席担任中国共产党的领袖对于中国人民和世界人民来说都是很重要的。他在谈到王张江姚“四人帮”反党集团的反革命罪行时指出，“四人帮”企图改变中国共产党的路线，破坏党的民主集中制，破坏党的统一，分裂工人阶级，歪曲革命和生产的关系，破坏社会主义革命和社会主义建设。"},{"type":"paragraph","text":"在这次活动中，还展出了有关中国人民在毛泽东主席和中国共产党领导下，在新民主主义革命、社会主义革命和社会主义建设中所取得的伟大胜利的图片。"},{"type":"paragraph","text":"新华社罗马一九七六年十二月二十日电  意大利《布尔什维克》报最近一期发表文章，热烈欢呼华国锋同志任中共中央主席和中央军委主席，欢呼以华国锋同志为首的党中央粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"文章说：“当我们获悉华国锋同志任中共中央主席和中共中央军委主席、以华国锋同志为首的中共中央战胜王洪文、张春桥、江青、姚文元‘四人帮’篡夺中国党和国家权力的阴谋的消息的时候，我们意大利马列主义布尔什维克共产党人的心情无比欢畅。”"},{"type":"paragraph","text":"文章说，华主席在粉碎“四人帮”的斗争中以及在最近采取的一系列重大行动中起了“决定性的作用”。“实践表明，华主席是伟大的导师毛泽东的当之无愧的接班人。”"},{"type":"paragraph","text":"文章在谈到以华主席为首的中国共产党中央委员会粉碎“四人帮”的伟大胜利对中国革命的重大意义之后说，这“对整个国际共产主义运动也具有深刻的历史意义”，它“为所有共产党人提供了区分马克思主义者和各种伪装的修正主义者的新武器”。"},{"type":"paragraph","text":"文章最后说：“现在中国有了与其历史和革命目标相称的新领袖。毫无疑问，中国将会沿着伟大导师毛泽东开创的道路更快地前进。”"},{"type":"paragraph","text":"新华社布鲁塞尔一九七六年十二月二十一日电　卢森堡—中国友好协会十二月十八日和十九日在卢森堡市举行照片展览，介绍中国人民的伟大领袖和导师毛泽东主席和杰出的无产阶级革命家、中国人民敬爱的周恩来总理的生平。"},{"type":"paragraph","text":"展出的照片形象地介绍了毛泽东主席和周恩来总理从青年时代开始就为中国人民革命事业的胜利而斗争，把他们的毕生精力献给这一伟大的事业，直到生命的最后一刻。"},{"type":"paragraph","text":"这个展览受到了卢森堡公众的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3075a72bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆“五反”转入处理阶段以来自杀案件增多","authors":[],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"重庆“五反”转入处理阶段以来自杀案件增多","type":"title"},{"text":"【西南总分社十一日讯】重庆市“五反”运动转入处理中小户，覆查四、五类违法户以来，自杀案增多。截至九日止，自杀总数达一百二十多起，死者七十多人，未死者四十六人。其中除一部分为情节严重的大盗窃犯外，有一部分系中小工商业者，本身违法不大，有的才几十万元，有的还是职员。一般多是问题严重或与政治问题有联系的畏罪自杀；个别的由于是检查人员逼供；造成中小户自杀者多是由于检查人员工作方式简单，政策交代不够，未安定其情绪；有的摸不清罪情大小；有的被坏分子恐吓，造成自杀。二、三区均发现有中小户为“大虎”逼死的严重事件，群众影响极不好，对死者多表同情，坏分子并乘机造谣，情节严重恶劣的奸商甚至藉此反攻。","type":"paragraph"},{"text":"特别值得注意的是：有集体自杀的现象出现。牙刷业有几个奸商被管制后，互相递条子商量自杀。大美绸布店股东之一的翟大庆四月八日晚与妻子、母亲一同自杀而死，原因尚未查明。","type":"paragraph"},{"text":"对此问题有的单位已引起注意。","type":"paragraph"}],"comments":[],"origin":"1952年4月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1997c0688c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

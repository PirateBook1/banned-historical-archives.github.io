script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团在朝鲜参观访问平壤两工厂工人夹道欢迎中国贵宾","authors":[],"dates":[{"year":1961,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社平壤15日电】　参加朝鲜劳动党第四次代表大会的，由中国共产党中央委员会总书记邓小平率领的中国共产党代表团，今天在朝鲜劳动党中央常务委员会委员郑一龙陪同下，参观访问了平壤综合纺织工厂和平壤缫丝工厂。"},{"type":"paragraph","text":"代表团在平壤综合纺织工厂受到了数千名工人热烈的夹道欢迎。工人们高举着花束、朝中两国国旗，不断欢呼，并把他们为庆祝党代表大会而生产的花纱巾赠送给代表团的同志们。"},{"type":"paragraph","text":"中国共产党代表团团员康生在热烈的掌声中讲了话。他首先向到会的职工和勤劳勇敢的朝鲜工人阶级致崇高的敬礼和亲切的问候。他接着说:“伟大的马克思列宁主义的朝鲜劳动党在以金日成同志为首的中央委员会的正确领导下，取得了抗美卫国战争的伟大胜利，取得了社会主义革命和社会主义建设的伟大胜利。现在，朝鲜劳动党又向朝鲜人民提出了新的战斗号召，制定了宏伟的社会主义建设的七年计划。我们坚信，你们一定能够胜利地攀登社会主义建设的新高峰，把自己的国家建设成为具有现代化的工业和发达的农业的社会主义工业国。”"},{"type":"paragraph","text":"康生说，“中朝两国是唇齿相依、命运与共的战斗兄弟。中朝两党和两国人民的友谊和团结是鲜血凝成的，是牢不可破的。就象你们民间所流传的说法，中朝两国人民的心交织成了一幅友谊之布，每一根经纱，每一根纬纱都渗透着中朝两国人民深厚的情谊。中国人民在任何时候，在任何惊涛骇浪中，都坚决地和你们站在一起，尽力支援朝鲜人民的社会主义建设，尽力支援朝鲜人民和平统一祖国的斗争。”"},{"type":"paragraph","text":"康生讲话后，邓小平带头同工人一起高呼:“以金日成同志为首的光荣的正确的朝鲜劳动党万岁!”“千里马英雄们万岁!”“中朝两国、两党和两国人民的、永恒的牢不可破的团结万岁!”"},{"type":"paragraph","text":"平壤综合纺织工厂是具有三千台机器、十万纱锭的现代化纺织厂。这个工厂有五十六个作业班和一个车间荣获了千里马作业班和千里马车间的称号。代表团在参观各个车间的时候，正在劳动的千里马骑手们纷纷向中国贵宾招手致意。邓小平、康生等同志也不断向千里马骑手们频频挥手。"},{"type":"paragraph","text":"代表团来到千里马细纱车间时，千里马青年作业班班长赵金子将一枚千里马徽章挂在邓小平的胸前。她说，“这是朝鲜工人阶级最珍贵的礼物，我们把这礼物献给中国的工人阶级作为永久的纪念。”邓小平握着赵金子的手说:“谢谢朝鲜工人们，祝你们创造更辉煌的成就。”"},{"type":"paragraph","text":"代表团来到平壤缫丝工厂时，同样受到了全厂工人的夹道欢迎。在自动缫丝车间，双重千里马作业班班长崔贞姬也将一枚千里马徽章挂在邓小平同志的胸前。她说:“请团长同志代我们作业班向中国工人阶级问候。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0118cb2e1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

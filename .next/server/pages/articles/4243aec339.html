script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳部队在批邓斗争中新创办一所干校","authors":[],"dates":[{"year":1976,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳部队在批邓斗争中新创办一所干校"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的伟大斗争中，人民解放军沈阳部队，在所属各部队办五·七干校的基础上，又办起了一所新的五·七干校。"},{"type":"paragraph","text":"这所干校一诞生，立即以战斗的姿态投入了批判邓小平、反击右倾翻案风的伟大斗争。他们坚持以阶级斗争为纲，组织学员反复学习毛主席的一系列重要指示，深入剖析邓小平反革命的修正主义路线的阶级根源、思想根源和社会经济基础，深入揭露和批判邓小平这个党内外新老资产阶级总代表的反动阶级本质，使广大学员加深了对社会主义革命的性质、对象、任务和前途的认识；对毛主席的《五·七指示》和“广大干部下放劳动”的指示理解得也更深刻了，进一步增强了走五·七道路的自觉性。大家说，邓小平拚命强化和扩大资产阶级法权，我们就要努力做限制资产阶级法权的促进派。大家把参加集体生产劳动，虚心向贫下中农学习，作为限制资产阶级法权、缩小三大差别、改造世界观的重要途径，在艰苦的劳动中自觉磨练。群众赞扬说：“在五·七干校里，军长掏大粪，师长拉土车，真是个个争当普通劳动者啊！”"},{"type":"paragraph","text":"目前，这所干校正在深入开展批判邓小平、反击右倾翻案风的斗争，学习搞得扎实，生产热气腾腾，呈现一派朝气蓬勃的革命景象。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4243aec339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

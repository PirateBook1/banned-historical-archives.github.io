script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走与工农相结合的道路  济南一批知识青年奔赴农村落户  济南市革命委员会举行大会热烈欢送","authors":[],"dates":[{"year":1968,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，走与工农相结合的道路"},{"type":"paragraph","text":"济南一批知识青年奔赴农村落户"},{"type":"paragraph","text":"济南市革命委员会举行大会热烈欢送"},{"type":"paragraph","text":"新华社济南二十一日电　济南市革命委员会于二月十九日举行大会，热烈欢送济南市一九六八年首批下乡上山知识青年。"},{"type":"paragraph","text":"这批到山东革命老根据地沂蒙山区安家落户的下乡上山知识青年，共有二百六十多人，都是在无产阶级文化大革命中经受了锻炼和考验的高、初中毕业生。会上，他们满怀把自己的青春献给农村社会主义革命和社会主义建设事业的豪情壮志，一致表示坚决响应伟大领袖毛主席的伟大号召，下乡上山，到农村安家落户当社员，和贫下中农一起，永远读毛主席的书，听毛主席的话，照毛主席的指示办事，走毛主席指引的道路，为把农村办成红彤彤的毛泽东思想大学校贡献出自己的力量。"},{"type":"paragraph","text":"山东省革命委员会主任、济南部队第一政委王效禹，济南部队负责人杨得志，济南市革命委员会负责人杨恩华等，出席了欢送大会。王效禹同志在会上讲话，热情赞扬济南市一九六八年首批下乡上山知识青年的革命行动，并鼓励他们永远听毛主席的话，永远高举毛泽东思想伟大红旗，走到那里就把毛泽东思想伟大红旗插到那里。走到那里，就一定要和那里的群众结合在一起，向群众学习，做群众的小学生。走到那里，就在那里斗争，在阶级斗争的大风大浪中，把自己锻炼成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"济南部队负责人傅家选，在会上代表济南部队和山东省军区讲了话。革命群众组织的代表，下乡上山知识青年家长的代表，也在欢送大会上讲了话。他们一致表示坚决支持下乡上山知识青年的革命行动。"},{"type":"paragraph","text":"会上，济南部队、山东省军区、济南市革命委员会、济南市武装部和各革命群众组织，分别向下乡上山的革命小将赠送了《毛泽东选集》、《毛主席语录》、毛主席像章等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王效禹","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"817a3892d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

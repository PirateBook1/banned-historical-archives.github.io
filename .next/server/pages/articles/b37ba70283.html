script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-443","name":"中央组织部关于对上海劳动妇女战地服务团性质及其他几个问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于对上海劳动妇女战地服务团性质及其他几个问题的通知","dates":[{"year":1979,"month":3,"day":9}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 146-147","tags":[{"name":"反动","type":"主题/事件"},{"name":"妇女","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"国民党","type":"主题/事件"},{"name":"抗日战争","type":"主题/事件"},{"name":"上海","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于对上海劳动妇女战地服务团性质及其他几个问题的通知"},{"type":"paragraph","text":"(―九七九年三月九日）"},{"type":"paragraph","text":"二、关于集体参加三青团和国民党问题。国民党罗卓英总部为了限制共产党的发展，于一九三九年六月间，强迫参加干训班的十二名服务团员集体加入三青团；同年七月间，强迫全体服务团员在纪念抗战两周年大会上，宣誓参加国民党。当时，事先向党组织进行过请示，事后作了汇报，因此，不能把这两件事，定为个人的政治历史问题。至于个别成员投靠国民党或一九四〇年十二月间，多数人离开服务团以后，留下来的原服务团成员，如有其他政治历史问题，应另作别论。三、关于工龄问题。服务团在一九三七年十月到一九四〇年十二月活动期间，每个团员的政治情况和工作情况，并不完全相同，因此，要具体分析，具体对待。我们的意见：凡是当时经我党团组织决定，派到服务团的党团员，或政治上进步，始终坚持在服务团工作，服务团解散后，又转到革命队伍中的成员，可连续计算其工龄。中途离团或服务团解散后，未转到革命队伍者，应分别情况，加以处理。(摘自《组织作文件选编》)"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b37ba70283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新生反革命分子刘云升","authors":[],"dates":[{"year":1963,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"新生反革命分子刘云升","type":"title"},{"text":"刘云升，男，二十岁，父亲是伪高级职员，解放后在沙市福利院搞保管员，三反运动中因贪污被斗，一九五三年病死。外祖父施道辉当过伪省主席。母亲曾经随外祖父去过日本，解放后为石首某领导干部当保姆。","type":"paragraph"},{"text":"刘云升一九六零年高中毕业后，在北京气体分析仪器厂当学徒，因不满参加十三陵水库劳动，曾经偷跑到广州，企图越境叛国未遂。一九六一年退职到他母亲处，因他母亲为领导同志作保姆的关系，被安排在石首机械厂工作，一九六一年九月又参加石首城关棉花采购站工作，不久贪污一百元，受到批判。一九六二年十一月二十三日，刘云升拐款五千元潜逃，先后经过沙市、重庆、北京、沈阳、武汉、上海等大城市，到广州、兰州、乌鲁木齐、塔城、哈尔滨等地，企图偷越国境叛国未遂。一九六三年三月七日被武汉市硚口公安局拘留归案。","type":"paragraph"},{"text":"他在偷越国境前，曾经给他的恋爱对象写了一封“万字信”，发泄他对新社会的刻骨仇恨和反革命幻想，下面是“万字信”的摘要：","type":"paragraph"},{"text":"爸爸的死，使当时十二岁的我决心为他报仇，这也是爸爸在那些病危的日子里谆谆遗嘱我的。","type":"paragraph"},{"text":"北京临近解放时，舅舅（指施肇和）跑了，临走时他还要带我去，妈妈没答应。","type":"paragraph"},{"text":"可以肯定地说，我的童年是在优裕年代度过的。而且是在童年时代，舅舅施肇和的为人就已经深深地影响了我，成为象我舅舅那样的人早已根深蒂固了。","type":"paragraph"},{"text":"我的理想是参加政治活动，作政治工作，象我的爷爷（外祖父）施道辉那样。我立志要消灭这社会……。","type":"paragraph"},{"text":"我决不能走软弱无能的道路，为了妈妈，我要去战斗，报仇雪恨。","type":"paragraph"},{"text":"我的日子还没有到来，但是对于有未来时代的人们说来，安心期待不算损失。","type":"appellation"},{"text":"我相信这一切都在不远的时候，最多十年时间内（是会）根据改变的。","type":"paragraph"},{"text":"我相信在伯妈七十整寿的那一年，我们会热热闹闹地度过那一年的，不是在石首，而是在湖北全省，甚至在全中华大帝国内。","type":"paragraph"},{"text":"四月中旬的一天就到了广州，我企图再到深圳，但是买票要边境护照和华侨出入境证，所以被阻不能再走。","type":"paragraph"},{"text":"第二次去乌鲁木齐，一直到中苏边境的塔城，这个地区由不设防变成设防的地镇了。","type":"paragraph"},{"text":"第二次又返回北京，只在这个时候，他们（注：反革命伙伴）才去告诉我，一切都很顺利，你可以无阻的经广州走了。","type":"paragraph"},{"text":"我即将离大陆去澳门。","type":"paragraph"},{"text":"（荆州地委“五反简报”）","type":"paragraph"},{"text":"来源：中共湖北省委增产节约和五反运动领导小组《五反简报》1963年第36期。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"227589c6ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于分配中央支援我省一千万斤粮食的通知","authors":[],"dates":[{"year":1962,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"甘肃省委关于分配中央支援我省一千万斤粮食的通知","type":"title"},{"text":"张掖、武威、酒泉地委、临夏、甘南自治州委、兰州市委，并天水、临洮地委：","type":"appellation"},{"text":"中央为了支援我省渡过当前的严重困难，最近又增拨来粮食一千万斤，这是中央对我省人民的极大关怀和照顾。经省委研究决定，将这一千万斤粮食分配给以下地区：张掖二百三十万斤，武威二百万斤，酒泉二十万斤，临夏一百五十万斤，甘南一百万斤，兰州市三百万斤。各地在使用这部分粮食时，应当很好地向群众宣传中央对我省人民的无微不至的关怀和体贴，并把这部分粮食分配好、使用好，务使真正吃到缺粮人民的口里，或者种在目前能够下种的地里。由于中央增拨的一千万斤粮食，目前一下还运不来，为了解决各地急需，除七月廿日以前已经调给张掖一百万斤、武威一百零七万斤、酒泉二十万斤、临夏二十二万斤，共二百四十九万斤粮食外，省委决定在七月底以前，先从天水、临洮、兰州市急调四百五十一万斤粮食(天水二百万斤，临洮一百万斤，兰州市一百五十一万斤)，分给张掖一百三十万斤，武威九十三万斤，临夏一百二十八万斤，甘南一百万斤(分给兰州市的三百万斤在八月份调入)。希望各调出地区尽可能如期完成调出任务。确定的调出地区和粮食品种，由粮食厅具体安排另行通知。","type":"paragraph"},{"text":" 甘肃省委一九六二年七月廿一日(甘肃省档案馆91—4—1105卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e20d7538fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

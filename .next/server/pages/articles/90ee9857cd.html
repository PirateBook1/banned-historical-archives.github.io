script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见全国科学大会预备会和其他会议代表","authors":[],"dates":[{"year":1977,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见全国科学大会预备会和其他会议代表"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、汪东兴副主席以及党和国家其他领导人一起接见"},{"type":"paragraph","text":"出席全国科学大会预备会议的代表表示，要坚决贯彻执行华主席在会议期间所作重要指示：“阶级斗争、生产斗争、科学实验三大革命运动一起抓，大干快上，把科学技术工作搞得生气勃勃”，以优异成绩迎接全国科学大会"},{"type":"paragraph","text":"新华社一九七七年九月二十五日讯　英明领袖华国锋主席，中共中央副主席叶剑英、邓小平、李先念、汪东兴，以及党和国家其他领导人，今天下午在人民大会堂接见了出席全国科学大会预备会议和其他一些会议的代表，并且同大家一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人是：韦国清、方毅、苏振华、吴德、余秋里、陈锡联、耿飚、倪志福、徐向前、陈慕华、王震。中央军委负责人罗瑞卿也参加了接见。"},{"type":"paragraph","text":"下午四时，华主席和叶剑英、邓小平、李先念、汪东兴副主席以及党和国家其他领导人一起来到接见大厅。被接见的科学技术、教育、新闻、文艺工作者以及解放军指战员纵情高呼：“向华主席致敬！”“向党中央致敬！”长时间地热烈鼓掌。华主席和其他中央领导同志也十分高兴地向大家鼓掌致意，并且同一些代表亲切地握手。"},{"type":"paragraph","text":"出席全国科学大会预备会议的代表表示，要坚决贯彻执行华主席在会议期间所作的重要指示：“阶级斗争、生产斗争、科学实验三大革命运动一起抓，大干快上，把科学技术工作搞得生气勃勃”，一定要把科技人员的革命积极性充分调动起来，以优异的成绩迎接全国科学大会的召开。"},{"type":"paragraph","text":"参加全国高等学校招生工作、大学科研规划、教材等会议的代表表示，要完整地、准确地理解、掌握并贯彻执行毛主席的教育思想体系，调动一切积极因素，加速培养又红又专的人材，建设现代化的社会主义强国。"},{"type":"paragraph","text":"出席全国测绘部门工业学大庆会议的代表表示，要努力当好国民经济、国防建设的尖兵，为实现四个现代化做出贡献。"},{"type":"paragraph","text":"出席新华社国内分社会议的代表，决心努力宣传党的十一大路线，为彻底肃清“四人帮”反革命修正主义路线的流毒，实现以华主席为首的党中央提出的抓纲治国的八项任务，而努力奋斗。"},{"type":"paragraph","text":"今天被接见的，还有参加庆祝中国人民解放军建军五十周年全军第四届文艺会演、全军摄影展览和全军美术展览的文艺工作者和其他人员，以及出席中国人民解放军领导机关召开的一些会议和全国计划生育工作汇报会的代表。"},{"type":"paragraph","text":"华主席向代表们鼓掌致意。"},{"type":"paragraph","text":"华主席、叶剑英、邓小平、李先念、江东兴副主席来到接见大厅，被接见的科学技术、教育、新闻、文艺工作者以及解放军指战员纵情高呼：“向华主席致敬！”“向党中央致敬！”，长时间地热烈鼓掌。　新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90ee9857cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

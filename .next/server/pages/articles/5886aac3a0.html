script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"念奴娇·鸟儿问答","alias":"","parts":[{"type":"paragraph","text":"念奴娇·鸟儿问答"},{"type":"paragraph","text":"(1965年秋）鲲鹏展翅，九万里，翻动扶摇羊角。121背负青天朝下看，都是人间城郭。炮火连天，弹痕遍地，吓倒蓬间雀。怎么得了，哎呀我要飞跃。"},{"type":"paragraph","text":"借问君去何方，[1]鲲鹏，这里指大鱼变成的大鸟，作褒义用。"},{"type":"paragraph","text":"[2]九万里，翻动扶摇羊角，《庄子·逍遥游》：“鹏之徙于南冥也，水击三千里，转扶摇而上者九万里。”“有鸟焉，其名为鹏，背若泰山，翼若垂天之云，转扶摇羊角而上者九万里，绝云气，负青天，然后图南，且适（往）南冥也。”意思都是说大鹏在向南海飞的时候，凭着旋风的力量，翻动翅膀，飞上九万里高空。扶摇和羊角都是旋风的名称。"},{"type":"paragraph","text":"[3]蓬间雀，即《庄子·逍遥游》中的“斥”。"},{"type":"paragraph","text":"念奴娇·鸟儿问答雀儿答道：有仙山琼阁川。不见前年秋月朗，订了三家条约。12还有吃的，土豆烧熟了，再加牛肉。3不须放屁，"},{"type":"paragraph","text":"试看天地翻覆。[1]琼阁，琼楼玉宇，仙人住处。"},{"type":"paragraph","text":"[2]订了三家条约，指苏、美、英三国1963年8月5日在莫斯科签订的《禁止在大气层、外层空间和水下进行核武器试验条约》。"},{"type":"paragraph","text":"[3]土豆烧熟了，再加牛肉，苏联领导人赫鲁晓夫1964年4月曾在一次演说中说“福利共产主义”是“一盘土豆烧牛肉的好菜”。"}],"authors":["毛泽东"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":204,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"bfe38dad-00f4-4779-9991-fa6a70bf11f1","name":"红旗一九七六年第一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/bfe38dad-00f4-4779-9991-fa6a70bf11f1.pdf"],"article":{"title":"念奴娇·鸟儿问答","alias":"","parts":[{"type":"paragraph","text":"词"},{"type":"paragraph","text":"首水调歌头重上井冈山一九六五年五月"},{"type":"paragraph","text":"旌旗奋，久有凌云志，重上井冈山，"},{"type":"paragraph","text":"是人寰。千里来寻故地，"},{"type":"paragraph","text":"三十八年过去，旧貌变新颜。"},{"type":"paragraph","text":"弹指一挥间。到处莺歌燕舞，"},{"type":"paragraph","text":"可上九天揽月，"},{"type":"paragraph","text":"可下五洋捉鳖，更有潺潺流水，高路入云端。"},{"type":"paragraph","text":"谈笑凯歌还。过了黄洋界，"},{"type":"paragraph","text":"世上无难事，险处不须看。"},{"type":"paragraph","text":"只要肯登攀。风雷动，"}],"authors":["毛泽东"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":6},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5886aac3a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”破坏革命和生产是为了篡党夺权","authors":["中共广西南宁手扶拖拉机厂委员会"],"dates":[{"year":1976,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”破坏革命和生产是为了篡党夺权"},{"type":"paragraph","text":"中共广西南宁手扶拖拉机厂委员会"},{"type":"paragraph","text":"王洪文、张春桥、江青、姚文元“四人帮”反党集团，为了篡党夺权，复辟资本主义，极力鼓吹“革命搞好了，生产就自然而然地上去了”的反动谬论，歪曲革命和生产的辩证关系，破坏毛主席抓革命，促生产的方针，给国民经济造成很大损失。“四人帮”对人民欠下的这笔帐，必须彻底清算。"},{"type":"paragraph","text":"毛主席亲自制定的抓革命，促生产的伟大方针，科学地反映了革命和生产、政治和经济的辩证关系，反映了社会主义建设的客观规律。文化大革命以来，我们排除了修正主义路线的干扰和破坏，坚持以阶级斗争为纲，贯彻执行“鞍钢宪法”，深入开展“工业学大庆”的群众运动，开展社会主义劳动竞赛，用革命统帅生产，促进生产，使我厂由一个小农机修理厂发展成为年产上万台手扶拖拉机的社会主义企业。我厂的事实说明，只有正确处理革命和生产的辩证统一关系，坚定不移地贯彻执行抓革命，促生产的方针，才能使社会主义生产飞速发展。可是，“四人帮”却大搞形而上学，以一点论代替辩证法。所谓“革命搞好了，生产就自然而然地上去了”，是十足的反马克思主义的奇谈怪论，是别有用心的反动宣传。"},{"type":"paragraph","text":"马克思主义认为，革命和生产是对立的统一，“政治是统帅，是灵魂”，它和经济之间的关系，是互相依存，而不是孤立存在的。革命统帅生产，但不是代替生产。如果去掉被统帅的生产，革命的统帅地位也就不存在了，生产同样会走上资本主义邪路。再说，如果不发展社会主义生产，巩固无产阶级专政就失去物质基础，革命就成了一句空话。所以，“政治和经济的统一，政治和技术的统一，这是毫无疑义的，年年如此，永远如此”。“四人帮”把革命和生产割裂开来，这就从根本上否定了马克思主义关于革命和生产的辩证统一关系，从而也否定了政治的统帅作用，既破坏了革命，又破坏了生产。我们只要撕下这伙自称为“马克思主义理论家”的画皮，就可以看出他们用形而上学代替辩证法，用修正主义代替马克思主义的叛徒嘴脸。"},{"type":"paragraph","text":"“四人帮”是一伙四体不勤、五谷不分的吸血鬼。但是，他们却打着革命的幌子，到处吓唬人。对积极抓革命促生产的单位，对大干社会主义的干部和工人，他们就扣帽子，打棍子，给安上搞“唯生产力论”的罪名；谁要是坚持合理的规章制度，他们就说是“管、卡、压”；谁要是把生产搞上去，他们就说是“为错误路线服务”；对于受他们反革命的修正主义路线干扰和破坏的单位，革命和生产都搞不好，他们说“大方向是对的”等等。这样，就使得广大干部和工人无所适从，不敢搞生产，也无法抓生产。他们就是这样称王称霸，为所欲为地歪曲革命和生产的辩证关系，把马克思主义的理论搞乱，把人们的思想搞乱，把国民经济搞垮。他们的如意算盘是搞得党不安宁、国不安宁、企业不安宁，以便他们这些自称为“正确路线的代表”，其实是党内资产阶级的典型代表，出来收拾“残局”，篡党夺权，复辟资本主义。“四人帮”的卑劣手段和卑劣目的，真是何等的阴险毒辣！"},{"type":"paragraph","text":"现在，“四人帮”反党集团被粉碎了，但是，他们的罪行必须清算，他们制造的混乱必须澄清，他们反革命的修正主义路线的流毒必须彻底肃清。我们决心在以华国锋主席为首的党中央领导下，认真学习马列著作和毛主席著作，掀起革命大批判的高潮，把“四人帮”批倒批臭。我们一定坚定不移地抓革命促生产，把由于“四人帮”干扰破坏而耽误的时间和造成的损失夺回来，迅速把国民经济搞上去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14f4d69a90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

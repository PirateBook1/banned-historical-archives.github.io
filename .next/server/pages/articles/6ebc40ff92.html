script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波尔布特书记接见陈永贵副总理  同他进行十分亲切友好谈话　农谢委员长等接见时在座","authors":[],"dates":[{"year":1977,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波尔布特书记接见陈永贵副总理"},{"type":"paragraph","text":"同他进行十分亲切友好谈话　农谢委员长等接见时在座"},{"type":"paragraph","text":"新华社一九七七年十二月四日讯　金边消息：柬埔寨共产党中央委员会书记、民主柬埔寨政府总理波尔布特，十二月三日下午在金边桑园国家宫接见了中共中央政治局委员、国务院副总理陈永贵，同他进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：柬共中央副书记、柬埔寨人民代表大会常务委员会委员长农谢，柬共中央常委、政府副总理英萨利、温威和宋成以及交通委员会主席梅布兰、工业委员会主席郑奥恩、卫生部长秀臣、社会事务部长英蒂丽和文化教育部长云亚。"},{"type":"paragraph","text":"波尔布特书记和农谢副书记等在客厅门口同陈永贵副总理亲切握手，热烈拥抱。前不久，波尔布特书记率领柬埔寨党政代表团对中国进行了正式友好访问。访问期间，陈永贵副总理曾陪同波尔布特书记访问了大寨。今天，中柬两国战友在金边重逢，感到格外高兴。波尔布特书记和陈永贵副总理兴致勃勃，笑声朗朗，畅叙革命友谊。在谈话中，陈永贵副总理向波尔布特书记转达了华国锋主席以及叶剑英、邓小平、李先念和汪东兴副主席对波尔布特书记以及柬共中央其他领导同志的亲切问候。波尔布特书记对此表示感谢，并请陈永贵副总理转达他对华国锋主席和中国其他领导同志的问候。"},{"type":"paragraph","text":"在谈话中，波尔布特书记向陈永贵副总理介绍了柬埔寨发展农业的大好形势，并且说，我们把同志们当作一家人，请大家多看，多了解，多提宝贵意见。陈永贵副总理说，我们要多看，多了解，多向柬埔寨同志学习。"},{"type":"paragraph","text":"受到接见的还有随同陈永贵副总理访问的中联部副部长申健、副局长黄群、外交部副司长梁枫和中联部副组长蒋光化等。"},{"type":"paragraph","text":"接见时，中国驻民主柬埔寨大使孙浩也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ebc40ff92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界公祭赖若愚同志毛主席等送花圈　刘少奇同志等主祭","authors":[],"dates":[{"year":1958,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京23日电】　首都各界代表3千人今天上午在中山堂隆重举行公祭，追悼赖若愚同志的逝世。"},{"type":"paragraph","text":"灵堂内高悬着赖若愚同志的遗像。党和国家的领导人毛泽东、刘少奇、周恩来、朱德、陈云等人送的花圈陈放在两旁。10时正，公祭仪式由刘少奇、周恩来、邓小平、林伯渠、李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、林彪、彭德怀、贺龙、陈毅、乌兰夫、李先念、聂荣臻、薄一波、董必武、张鼎承、张治中等主持开始。这时，乐队奏起哀乐，中国共产党中央委员会副主席、全国人民代表大会常务委员会委员长刘少奇向赖若愚同志的遗像敬献花圈，全场默哀。"},{"type":"paragraph","text":"中共中央习记处书记李雪峰接着致悼词。(全文发第二版)"},{"type":"paragraph","text":"参加今天的公祭仪式的，还有中共中央各部门的负责人和出席中共八大二次会议的部分代表，国家机关各部门、全国总工会和各产业工会、各人民团体和民主党派的负责人，赖若愚同志的生前友好和家属，以及首都职工和各界代表。"},{"type":"paragraph","text":"公祭后，赖若愚同志的骨灰随即移灵至八宝山公墓。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd78b6cf40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

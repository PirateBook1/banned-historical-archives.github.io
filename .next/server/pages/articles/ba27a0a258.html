script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东师大目睹记","authors":["陆崇敦"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"华东师大目睹记","type":"title"},{"text":"陆崇敦","type":"authors"},{"text":"师大同学帮助党整风的热情紧紧吸引着我，但是并没有引起新闻记者们的注意，至今报上一篇文章也没有，也许他们不是大教授，名演员，可以忽略不计。","type":"paragraph"},{"text":"他们写给大人先生们的大字报数以千计，在宿舍、教室、党委、校长办公室、俱乐部、饭厅到处都有。一张连一张，看不尽。据说党委书记的坐椅上还有一张哩。","type":"paragraph"},{"text":"他们不是蛮干的，他们反对专业课安排不合理，反对盲目培养，反对硬搬苏联经验，反对社会上对中小教师的歧视，反对中小学教师物质享受政治待遇太低了，反对教师的人格被随便侵犯，反对毕业生分配工作不一视同仁，有诗为证：","type":"paragraph"},{"text":"党团助教研究生，同学边疆去充军。","type":"paragraph"},{"text":"真才实学勿凭据，大公无私真骗人。","type":"paragraph"},{"text":"他们反对任意扣同学的帽子，动不动就是落后、反革命，反对少数干部包办资料袋，控告坐监牢的冤枉事……。他们的意见绝大部分是正确的，并有铁的事实证明。他们的活动是有组织的，但不是学生会。他们发动全体同学签名上书国务院、党中央，签名的人是络绎不绝，一天不到就有648人。他们发动全国师范院校的同学共同讨论，并准备在全国各大报纸上发表告“全国中小学教师书”，号召他们起来，消除不合理的现象。他们的口号是：“不达目的，决不罢休”。","type":"paragraph"},{"text":"他们出大字报的理由；公布材料，让同学认清现实，起来帮助党整风，党解决了这些问题，可以提高同学们的认识。当大字报刚贴出来有人深夜偷偷撕掉，群火齐升，党委被要求规定不准撕，这些小子低了头。我校也有人不同意贴大字报，但是他们未必想撕，也未必敢撕；如果敢撕，同学们会惩罚他们的。","type":"paragraph"},{"text":"师大同学很敬重复旦教师对党的热爱，张孟闻教授，王恒守教授是他们时刻称颂的。“良师必有高徒”，他们这样估计着我们；然而复旦情况是有目共睹的，冷冰冰无痛不痒，难道我们学校里没有三大主义的人物吗？同学们！本着知无不言，言无不尽的精神帮助党整风吧！使他更好地来领导我们。","type":"paragraph"},{"text":" 生二　陆崇敦　06.12","type":"paragraph"}],"comments":[],"origin":"共青团复旦大学委员会编：《右派思想言论专辑》第一期（校内刊物、仅供参考），1957年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba27a0a258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

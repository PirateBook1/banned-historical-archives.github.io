script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["万金精","张汝斌","曹松太","杨有乾","河南农学院","陈醒亚"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院陈醒亚万金精杨有乾张汝斌曹松太","type":"authors"},{"text":"陈醒亚（理化教研组讲师）：","type":"paragraph"},{"text":"共产党脱离人民群众，听不到人民的声音。到处是党团员当家，天下老鸦一般黑。","type":"paragraph"},{"text":"吴副院长是有职无权，如果要有权的话也就成为右派了（注：指共产党不让民主人士有权）。","type":"paragraph"},{"text":"万金精（农化教研组助教）：","type":"paragraph"},{"text":"我院的主要矛盾，是党政领导与教学工作的矛盾，也就是领导与被领导的矛盾……矛盾的产生是领导不熟悉教学，不重视教学所造成。","type":"paragraph"},{"text":"由于我院某些领导同志没有办学经验，且惯于用行政命令的方法对待教学，因此不能不给教学带来一定的损失。","type":"paragraph"},{"text":"我认为学校领导与教学之间的矛盾是不可克服的矛盾，必须改换领导才能解决，也就是把党赶出去。","type":"paragraph"},{"text":"杨有乾（植物保护教研组助教）：","type":"paragraph"},{"text":"有一位鸣放者，提出取消党委制就是反马克思主义或修正主义。这种论断是完全错误的。我认为取消党委制，加强和扩大院务委员会的领导，既能更好的吸收各方面的宝贵意见，又能保证党的政策贯彻到群众中去。这不仅不是削弱党的领导，而且是更加强了党的领导。","type":"paragraph"},{"text":"共产党进城后变了质，只关心工人生活，不关心农民疾苦。工人生活好，是因为工人阶级当了领导阶级。","type":"paragraph"},{"text":"张汝斌（选种教研组助教）：","type":"paragraph"},{"text":"党有宗派主义，只相信党员，不相信团员，更不相信群众。李希洪院长助理说罢课会影响毕业成绩，是欺骗。我院是“早春犹寒，百花未放”。我们必须燃起“鸣放”之火，烧尽三害。","type":"paragraph"},{"text":"曹松太（职员，党员）：谁认为党员是特殊材料制成的，谁就会助长党员的特权思想。中共党史，应该把民主党派也写上，不应该只说共产党丰功伟绩。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfc1d59ff6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

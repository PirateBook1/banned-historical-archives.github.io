script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真执行毛主席关于“自力更生”“勤俭建国”的指示  全国各地回收、上交废钢铁取得新成绩","authors":[],"dates":[{"year":1973,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真执行毛主席关于“自力更生”“勤俭建国”的指示"},{"type":"paragraph","text":"全国各地回收、上交废钢铁取得新成绩"},{"type":"paragraph","text":"新华社一九七三年八月十七日讯　全国各地区、各部门认真贯彻执行毛主席关于“自力更生”、“勤俭建国”的指示，发动群众，回收、上交废钢铁，取得了新的成绩。今年上半年全国回收的废钢铁比去年同期增长百分之七点八，各地上交废钢铁的任务也比去年同期完成得好，这对于支援农业、钢铁工业和轻工业生产起了一定的作用。"},{"type":"paragraph","text":"今年以来，在批修整风运动的推动下，各地区、各部门对回收、上交废钢铁的工作比较重视，许多地区和部门定期研究和及时督促检查这一工作，广泛宣传回收、上交废钢铁的重要意义；不少地区和部门还召开会议，交流经验，表扬回收废钢铁的先进集体和个人。天津市从工厂到机关，从街道到学校，从市区到郊区，广泛发动群众回收废钢铁，全市在连续三年完成回收、上交废钢铁计划的基础上，今年一到六月，又已完成全年回收计划的百分之六十八点六，比去年同期增长百分之六；完成全年上交计划的百分之九十五点六，比去年同期增长百分之八点六。上海市通过宣传教育，不断提高广大干部和群众为革命回收、上交废钢铁的自觉性，广大干部和群众鼓干劲，挖潜力，今年上半年全市回收、上交的废钢铁，都完成年计划的百分之五十五以上，分别比去年同期增长百分之九点八和百分之十五。北京、青海、河南、湖南、甘肃、山西、宁夏、湖北等省、市、自治区也都较好地完成了今年上半年回收、上交废钢铁的计划。"},{"type":"paragraph","text":"全国许多地区和部门树立“全国一盘棋”的思想，坚持先上交、后留用的原则，在完成回收任务的同时，积极把废钢铁上交给国家。青海省为了保证国家重点钢厂多炼钢、炼好钢，已经提前八个月完成了今年上交废钢铁的计划。"},{"type":"paragraph","text":"为了使回收、上交废钢铁的工作经常化、制度化，许多地区和部门进一步建立和健全了管理机构和管理制度，设专人管理，做到及时回收、上交。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f547ab3aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

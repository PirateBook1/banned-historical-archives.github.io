script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢集团归刘邓指挥并组织前委","alias":"","parts":[{"type":"paragraph","text":"陈谢集团归刘邓指挥并组织前委1"},{"type":"paragraph","text":"（1947年7月27日）刘、邓，徐、滕、薄、王，陈、谢、韩，郑、李："},{"type":"paragraph","text":"（一）为争取时间在豫西立住脚跟，胜利地迎击胡军，陈秦赵各纵?及三十八军提早于未删前完成一切准备工作，未删至未间渡河南进。（二）从现在起，陈谢集团归刘邓直接指挥。（三）陈谢集团组织前委，以各部首长为委员，陈谢韩三人为常委，陈为书记，谢富治为副书记。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午感"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]徐、滕、薄、王，指徐向前、滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员、第一副政治委员和第三副司令员。陈、谢、韩，指陈、谢富治、韩钧，当时分别任晋冀鲁豫野战军第四纵队司令员、政治委员和副司令员。郑，指郑位三，当时任中共中央中原局第一副书记。李，指李先念，当时任中共中央中原局第二副书记、晋冀鲁豫野战军副司令员。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[4]陈秦赵各纵，指晋冀鲁豫野战军第四纵队、第九纵队和第十二纵队，纵队司令员分别为陈、秦基伟和赵基梅。"},{"type":"paragraph","text":"[5]陈谢集团，指由晋冀鲁豫野战军第四纵队、第九纵队、西北民主联军第三十八军和太岳军区第二十二旅组成的作战集团。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":165,"page_end":165},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddb20a99a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

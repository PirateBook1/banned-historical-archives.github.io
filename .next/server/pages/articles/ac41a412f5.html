script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对中央关于对中小学校教职员进行组织清理指示稿的修改","authors":["刘少奇"],"dates":[{"year":1955,"month":4}],"is_range_date":false,"parts":[{"text":"刘少奇对中央关于对中小学校教职员进行组织清理指示稿的修改","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"(本篇是刘少奇对中共中央关于对中小学职员进行组织清理指示稿中三段文字的修改。文中用 [ ] 排印的是刘少奇加写的文字。)","type":"paragraph"},{"text":"一","type":"subtitle"},{"text":"凡是已经准备好初步材料，并有得力干部的地区，应该在 [一九五五] 年暑假期间即开始清理。如果条件还不具备的话，应该积极进行准备，争取早日开始。开始时，集中清理的人数不宜过多，取得经验后再较大规模地进行。对清理出来的问题，[应一律记录起来，] 除一般性政治历史问题，应迅速作出结论，卸掉包袱外，对反革命分子问题则应有计划有步骤地进行调查研究，查证一批，处理一批。 [在解放后组织反动的小团体、鼓动反动学潮或犯有其他严重罪行的分子，应由公安机关认真地加以调查处理。]","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"今后再任用新的教职人员或工人，都必须经过严格的审查，并按人事制度经过批准之后才能录用。纠正那些不按人事制度办事，随便录用人员的混乱现象。 [有严重政治问题的人不应在学校安置。]","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"望各地党委接到指示后，根据具体情况，抓紧布置工作，贯彻执行。并应随时将执行情况报告。 [在一九五五年下半年应作一次报告。]","type":"paragraph"},{"text":"根据刘少奇修改件刊印。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac41a412f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

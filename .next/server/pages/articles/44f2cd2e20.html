script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省普遍推行粮食食用增量法","authors":["吕鸿勋"],"dates":[{"year":1960,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"河南省普遍推行粮食食用增量法","type":"title"},{"text":"吕鸿勋","type":"authors"},{"text":"新华社郑州讯　河南省农村90％的公共食堂、城市61．7％的公共食堂推行了粮食食用增量法。","type":"paragraph"},{"text":"河南省在推广辽宁省黑山县的玉米食用增量法的过程中，又有了新的发展，品种由玉米一种发展到小麦、大米、大豆、高粮等多种粮食，加工方法也由一种发展到多种。用旧式的做馍方法，一斤面只能蒸一斤馍，最多二斤，用增量法做馍，一斤粮食可做馍五斤左右，最少做三斤。据安市三百五十五个伙食单位调查，在实行增量法后，吃饭不限量，有干有稀，保证吃饱吃好，每月还节约了二十三万斤粮食。另据城市一万六千九百三十二个食堂统计，在推广增量法以后，一天三餐，顿顿有干有稀，不限量，不分食，吃的结果：粮食有余的由六千八百六十二个食堂(占40．53％)增加到七千六百六十个(占45．24％)；够吃的由七千七百五十一个(占45．8％)增加到九千一百一十一个(占53．8％)；不足的由二千三百一十九个(13．67％)减少到一百六十一个(占0．96％)。群众反映说：“跃进馍真正好，既顶饥又耐饱，节约粮食营养多，利国利己好处多”。","type":"paragraph"},{"text":"目前河南各地普遍使用的粮食食用增量法的加工方法有三种：一种是把原粮淘洗清除土、什质后，放在锅里煮到六、七成熟后捞出，用水磨磨成糊状，把酵母放入面糊里，发酵后上笼蒸熟即可；第二种是把原粮清理后，倒入锅里加水煮，锅内温度达到一百度时，再持续三到五分钟，捞出凉干，磨成面粉。做馍时用五十五度左右的热水烫后，放入酵母，发酵后蒸一小时即可；第三种办法是：把平常所用的面粉，放在盆内，用九十到九十五的热水烫，和成糊状，放入酵母，发酵后上笼蒸即可。","type":"paragraph"},{"text":"来源：1960年1月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f2cd2e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反第一战役即将结束，约六十户可以定案: 市委初步总结出八条经验","authors":[],"dates":[{"year":1952,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"上海五反第一战役即将结束，约六十户可以定案: 市委初步总结出八条经验","type":"title"},{"text":"【华东总分社二十八日讯】上海五反第一战役即将结束，估计有六十户左右可以定案，现正陆续召开总结会，市委认为这一战役已基本上取得胜利，并初步总结了以下八条经验：","type":"paragraph"},{"text":"（一）五反与生产相结合。一面斗争，一面生产、营业、加工订货，事实已证明完全可行。","type":"paragraph"},{"text":"（二）一开始就交清政策，宣布五类，使各色人等统统摸底，减少了运动的阻力，收效很大。","type":"paragraph"},{"text":"（三）通过诉苦划清界限，是发动工人店员的好办法，但必需逐步引导他们由一般诉苦转入五反范围。","type":"paragraph"},{"text":"（四）争取高级职员是五反斗争的决定性关键，上海的经验更证明五反运动的规律，实际上就是争取高级职员的过程。","type":"paragraph"},{"text":"（五）利用资本家的矛盾进行分化。","type":"paragraph"},{"text":"（六）充分利用我党在资本家中的影响和力量，特别是资本家子弟亲属中的党团员参加五反斗争，动员资本家坦白，这一点上海做的很成功，效果甚好。","type":"paragraph"},{"text":"（七）检查资本家罪行时不能仅满足于数字，一定要问清来龙去脉，以便把材料坐实，不容其犯案。","type":"paragraph"},{"text":"（八）开好总结会。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03a2f0370f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

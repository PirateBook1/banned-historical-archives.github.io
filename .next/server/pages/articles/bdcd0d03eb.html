script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见尼雷尔总统等贵宾","authors":[],"dates":[{"year":1974,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见尼雷尔总统等贵宾"},{"type":"paragraph","text":"毛主席向尼雷尔总统表示热烈的欢迎。尼雷尔总统热情地问候毛主席身体健康，同毛主席紧紧握手、亲切拥抱。毛主席同尼雷尔总统等贵宾进行了广泛的交谈。会见自始至终充满诚挚、友好的气氛。参加会见的有周恩来总理、王洪文副主席等。"},{"type":"paragraph","text":"新华社一九七四年三月二十五日讯　毛泽东主席今天下午会见了坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔。"},{"type":"paragraph","text":"这是毛主席同尼雷尔总统的第三次会见。一九六五年和一九六八年尼雷尔总统访问我国时，毛主席都曾会见了他，并且同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"今天，当尼雷尔总统来到时，毛主席向他表示热烈的欢迎，并且亲切地说：我们好几年没见了。尼雷尔总统热情地问候毛主席身体健康，并且同毛主席紧紧握手、亲切拥抱。随后，尼雷尔总统向毛主席介绍随同他来访问的外交部长马莱塞拉、交通和工程部长卢辛德、国防和国民服务部长索科伊内、第一副总统办公室国务部长莫约，以及坦桑尼亚驻中国大使万布拉。毛主席同贵宾们一一握了手，接着，同尼雷尔总统和马莱塞拉部长、莫约部长进行了广泛的交谈。"},{"type":"paragraph","text":"会见自始至终充满诚挚、友好的气氛。"},{"type":"paragraph","text":"参加会见的还有周恩来总理、王洪文副主席、王海容部长助理和唐闻生、章含之。（附图片）"},{"type":"paragraph","text":"毛泽东主席三月二十五日下午会见了坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔。参加会见的还有周恩来总理、王洪文副主席、王海容部长助理和唐闻生、章含之。"},{"type":"paragraph","text":"这是毛主席同尼雷尔总统握手。　新华社记者摄"},{"type":"paragraph","text":"毛泽东主席会见尼雷尔总统时情形。\t\t\t\t  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"章含之","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdcd0d03eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

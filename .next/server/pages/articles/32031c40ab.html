script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央军委发出指示号召全军干部战士遵照毛主席关于抓革命促生产的指示 立即行动大力支援地方抓好春耕工作","authors":[],"dates":[{"year":1967,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京25日电　中共中央军委于二十三日发出《关于军队大力支援地方抓好春耕生产的指示》，号召我军全体干部战士立即动员起来，遵照我们伟大领袖毛主席关于“抓革命，促生产”的指示，发扬我军既是战斗队，又是工作队、生产队的光荣传统，积极协助驻地农村人民公社和各级领导干部，抓好春耕生产。"},{"type":"paragraph","text":"中央军委的指示说，党中央二月二十日下达的《给全国农村人民公社贫下中农和各级干部的信》，是一个有重大意义的文件。我军全体干部战士要立即行动起来，积极协助驻地农村人民公社和各级领导干部抓好春耕生产。这是一项时间性很强的紧迫任务，各级领导一定要十分重视，坚决抓好。"},{"type":"paragraph","text":"中央军委在指示中要求各地驻军要根据党中央《给全国农村人民公社贫下中农和各级干部的信》的精神，大力宣传抓革命、促生产的战略意义，不违农时，迅速掀起春耕生产的高潮。要求省军区、军分区和市、县武装部，要把抓好春耕生产作为目前工作的重点，协助当地(省、专、市、县)领导机关和农村人民公社，开好春耕生产会议，具体安排春耕工作的落实。在某些地区，军分区、市、县武装部以及驻军团以上的领导机关，还应当同当地的贫下中农组织协商，搞好领导生产的班子，协助群众安排春耕生产。各级人民武装部门，要号召全体民兵，成为春耕生产中的骨干，充分发挥民兵组织生产突击队的作用。"},{"type":"paragraph","text":"指示要求各地驻军要不失时机，以劳力、技术力量大力支援农村人民公社的春耕生产。要求所有部队在助耕生产中，认真活学活用毛主席著作，大力宣传毛泽东思想和当前无产阶级文化大革命的大好形势。"},{"type":"paragraph","text":"指示还指出，部队在支援春耕中要提高警惕，对阶级敌人破坏农村文化大革命和破坏生产的活动，要协助地方专政机构和贫下中农组织，坚决给予打击。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32031c40ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

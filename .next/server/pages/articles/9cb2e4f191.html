script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对高校党委制","authors":["北京矿业学院","尹毅夫","杨仲平","梁幼侠","荆元昌","陈华汉"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对高校党委制","type":"title"},{"text":"北京矿业学院杨仲平梁幼侠陈华汉尹毅夫荆元昌","type":"authors"},{"text":"“学校的政策是要党的领导，但找一些文化水平低的老干部来领导，真是荒谬，总支和支部也找一些业务不高的年青人来领导，也是荒谬。”（北京矿业学院  杨仲平）","type":"paragraph"},{"text":"“学校应成立校务委员会，这委员会由教授组成，领导学校教学、科研及教师人事工作，校务委员会为最高权力机关，党委会计划由校务委员会批准，党委在学校中只能领导行政和思想工作。”（北京矿业学院  梁幼侠）","type":"paragraph"},{"text":"“学校党的领导不懂教育，用搞军队、工厂，打游击的办法搞教育。”（北京矿业学院  陈华汉）","type":"paragraph"},{"text":"“党委制在中国不适合，宗派主义与党委制有关。”（北京矿业学院  尹毅夫）","type":"paragraph"},{"text":"“党委治校总有问题的，因几年来我校党委成员并没有熟悉业务也没有去熟悉之，党委应广泛吸收精通业务者的意见，教授治校主观，可能会产生宗派主义，但只是党委治校也不恰当，赞成民主办校学校领导核心应包括各方面的代表人物，按一定比例组成，党委与教授各占百分之三十五，其他人士占百分之三十。”（北京矿业学院　荆元昌）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cb2e4f191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

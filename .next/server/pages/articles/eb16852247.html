script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时观众赞扬《东方红》体现毛主席路线","authors":[],"dates":[{"year":1977,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时观众赞扬《东方红》体现毛主席路线"},{"type":"paragraph","text":"新华社布鲁塞尔一九七七年一月二十日电　比中协会一月十九日在布鲁塞尔放映中国大型彩色影片音乐舞蹈史诗《东方红》，受到来自比利时许多城市的朋友们的热烈欢迎。"},{"type":"paragraph","text":"放映前，比中协会总理事会成员伊雷娜·格德夫人在介绍这部影片时指出，“四人帮”怀着迫害周恩来总理和篡权的企图，把这部光辉的影片扣压了多年。"},{"type":"paragraph","text":"在影片放映过程中，一些比利时朋友和着影片中一些歌曲的节拍，低声地唱着《东方红》和其他中国歌曲。"},{"type":"paragraph","text":"一些朋友被影片中的动人场面深深感染。一位工人在看完电影后说，这是一部动人心弦的影片。"},{"type":"paragraph","text":"有的朋友说，这部影片很好地表现了毛主席的正确革命路线以及中国各族人民在毛主席的领导下的伟大团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb16852247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

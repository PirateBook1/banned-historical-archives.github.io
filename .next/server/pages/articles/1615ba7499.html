script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南军区党委会请示中央对处理三反运动中各项问题的原则办法及批准权限规定","authors":[],"dates":[{"year":1952,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"西南军区党委会请示中央对处理三反运动中各项问题的原则办法及批准权限规定","type":"title"},{"text":"报中央、军委总政、西南局、并告各军区、各特种兵部队、十八军后方、后勤、高级步校、公安、重庆警备部队、直属党委：","type":"appellation"},{"text":"（请川西抄空司）","type":"paragraph"},{"text":"军区直属部队从一月一日起，全面转入重点反贪污战争，已经过两三个高潮，至十七日止，坦白与检举的贪污共一四七三三人，占参加三反总人数三八○○六人的百分之三十八点八，各单位百分比，则为后勤部四七点一，司、政、干各直属单位三三点五，高级步校二八，公安直属机关部队四一点三，军械部九八。贪污五十万元以下者共一三五七六人，一百万元以下者共五九一人，一百万元至五百万元者四六九人，五百万元至一千万元者五六人，一千万元以上者四一人，总贪污钱以为三三二九八二八七八三元。目前我们认为一般中小贪污份子揭发差不多了，尚未解决或尚未完全解决的，且较难解决的两个问题，一是内部的大贪污犯，二是与此相关联系的奸商。大贪污份子已开始露了头，有的揭发还不彻底，有的还没有揭发出来，正在集中全力搞大贪污份子（十九日我们召开以后勤部为重点的各直属部队两千多干部的三反斗争大会，再掀起一趟次搞大贪污犯的高潮）结合向外搞奸商。但是在这一段运动中，不少人尤其是一些领导干部被迫戴上了贪污的帽子，精神压力很重，纷纷要求划清公私不分浪费与贪污的界线。我们认为再来一个大高潮之后，即应宣布公私不分浪费与贪污的界线，摘掉一部份人的贪污帽子（根据最近我们具体研究处理几个单位的典型材料看，估计约占所谓总贪污人数的百分之五十），并开始逐步进行一些处理，这样就能争取团结大多数人，形成强大三反阵营，集中全力围剿大贪污犯和整奸商，揭发罪犯取得全胜之目的。为此，我们草拟了有关“对处理三反运动中各项问题的原则办法与批准权限的规定草案”，除发各军区各部队党委研究并征求意见外（不准下达），同时呈报中央军委总政，请予审查批示。","type":"paragraph"},{"text":" 西南军区党委会一月十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1615ba7499"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

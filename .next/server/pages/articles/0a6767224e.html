script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"采取积极方针建设远程轰炸机部队","alias":"","parts":[{"type":"paragraph","text":"采取积极方针建设远程轰炸机部队凹"},{"type":"paragraph","text":"（1954年7月10日）德怀同志："},{"type":"paragraph","text":"此件经中央讨论，认为应采积极方针，分为四年建设远程轰炸机部队四个师（一百二十架），外汇方面，已交周总理便道与苏方商量可否借款问题，俟得结果再行决定。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年七月十日[1]这是毛泽东给中央人民政府人民革命军事委员会副主席彭德怀的信。"},{"type":"paragraph","text":"[2]1954年7月16日，经毛泽东修改审定以中共中央的名义给周恩来发了电报。电报指出：关于苏方帮助我们建设远程轰炸机部队问题，在你离京后，我们又作了进一步的考虑。如果苏方准备给我们的是杜4式轰炸机（活塞式的），则以不建为宜，因此种飞机现在已经落后，速度慢（最高时速558公里），遇到敌人喷气式驱逐机即处于极不利的地位；我们现在没有与此种飞机相适应的护航驱逐机（杜4式轰炸机活动半径为2500公里，米格15驱逐机活动半径为230至260公里），仍然困难执行远程轰炸的任务，并且此种飞机的机场设备及日常维护保养均耗费甚大，建设一个师除需外汇1亿5千万卢布外，国内尚需开支1万亿人民币（人民币旧币）。如果苏方给我们的不是杜4式，而是比依尔28式更新的喷气式远程轰炸机，或者是装有喷气与活塞两种发动机的飞机，则准备先建立一个师，以便培养干部，以后再考虑建立第二个师。请于返莫时向苏方询问清楚后，再与其商谈。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":160},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a6767224e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

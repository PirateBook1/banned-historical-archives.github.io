<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理盛宴热烈欢迎马里国家元首特拉奥雷","authors":[],"dates":[{"year":1973,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周总理盛宴热烈欢迎马里国家元首特拉奥雷"},{"type":"paragraph","text":"宴会前，我国领导人董代主席、周总理等会见特拉奥雷等马里贵宾  李先念、邓小平、徐向前、姬鹏飞、吴德、肖劲光、向仲华等作陪　宾努首相等应邀出席宴会  周恩来总理和马里国家元首特拉奥雷在宴会上先后发表热情洋溢的讲话"},{"type":"paragraph","text":"新华社一九七三年六月二十一日讯　国务院总理周恩来今晚在人民大会堂宴会厅举行盛大宴会，热烈欢迎马里共和国国家元首兼政府总理穆萨·特拉奥雷上校和其他马里贵宾。"},{"type":"paragraph","text":"宴会前，中华人民共和国代主席董必武，国务院总理周恩来等我国领导人，会见了马里国家元首兼政府总理穆萨·特拉奥雷上校等马里贵宾，同他们一起照了像。"},{"type":"paragraph","text":"出席宴会作陪的有：国务院副总理李先念、邓小平，人大常委会副委员长徐向前，外交部部长姬鹏飞，北京市革命委员会主任吴德，国防部副部长肖劲光，中国人民解放军副总参谋长向仲华等。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府首相宾努亲王，财经大臣秀木，外交第二副大臣万比尼，应邀出席宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着马里国旗和中国国旗。当马里贵宾由我国领导人陪同步入宴会厅时，乐队奏迎宾曲。"},{"type":"paragraph","text":"周恩来总理和马里国家元首穆萨·特拉奥雷上校先后在宴会上发表了热情洋溢的讲话（全文见第二版）。"},{"type":"paragraph","text":"周恩来总理在讲话中热情赞扬中马两国人民在长期反帝反殖的共同斗争中所结成的深厚友谊。周恩来总理强调说，伟大的非洲人民是中国人民的亲密战友。中国和非洲各国都是发展中国家，我们都同属于第三世界。中国政府和人民将一如既往，坚决支持非洲人民维护和争取民族独立，保卫国家主权，反对帝国主义和新老殖民主义，反对种族主义，反对霸权主义和犹太复国主义的正义斗争。"},{"type":"paragraph","text":"马里国家元首穆萨·特拉奥雷上校在讲话中热情地向中国人民致意。他说，我们都真诚地遵循和平共处五项原则。在十年来的合作过程中，我们两国人民能够相互认识、相互理解、相互尊重。我们两国之间的多种形式的良好合作反映了我们两国人民之间的伟大友谊和日益加强的团结。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏马里国歌和中国国歌。席间，乐队演奏了马里的乐曲，其中有赞扬马里人民团结战斗、抵抗敌人的乐曲《萨比曼·道谷》和赞扬马里青年在田野里辛勤劳动的乐曲《费罗》。乐队还演奏了《友谊传四海》等中国乐曲。在充满热烈友好气氛的宴会上，宾主频频举杯，共祝中马两国人民的友谊不断发展，亚非人民在反帝事业中的伟大团结日益增强。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人，大使馆外交官员应邀出席宴会。"},{"type":"paragraph","text":"出席宴会作陪的还有："},{"type":"paragraph","text":"人大常委会委员马纯古、区棠亮；"},{"type":"paragraph","text":"政府部门、中国人民解放军、对外友协、中国伊斯兰教协会等有关方面负责人杨杰、张文碧、何英、王海容、陈慕华、陈树福、于桑、张彬、曹鲁、黄树则、肖鹏、姚晓程、张达志、张云龙、王以智、马仁辉、缪海棱、陈浚、毛德厚、浩亮、丁雪松、何功楷、张杰、吴仲超、郝玉生以及中国驻马里大使孟钺。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席宴会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"宴会前，我国领导人董必武代主席、周恩来总理等会见马里国家元首兼政府总理穆萨·特拉奥雷上校等马里贵宾时合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"向仲华","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f2c1be09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

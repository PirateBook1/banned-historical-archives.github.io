script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"七绝·戏改李攀龙《怀明卿》","alias":"","parts":[{"type":"paragraph","text":"七绝?戏改李攀龙！《怀明卿》"},{"type":"paragraph","text":"（1971年）豫章西望彩云间2，九派长江九叠山。高卧不须窥石镜，"},{"type":"paragraph","text":"秋风怒在叛徒颜"},{"type":"paragraph","text":"[1]李攀龙（1514一1570)，山东历城（今属济南市）人。字于鳞，号沧漠。嘉靖二十三年（1544）进士。承李梦阳、何景明等“前七子”的遗说，主张复古，与谢臻、梁有誉、宗臣、王世贞、徐中行、吴国伦，合称“后七子”，为“后七子”的领袖。著有《沧溟集》。"},{"type":"paragraph","text":"[2]豫章，古地名，其地在淮南江北之界。汉移其名于江南，置郡，属扬州。辖境相当于今江西省。隋平陈，改为县，属洪州，辖境逐渐缩小，故治所在今南昌市。故用来指江西或南昌。彩云间，唐代李白《早发白帝城》诗：“朝辞白帝彩云间。”"},{"type":"paragraph","text":"[3]九派，指江西九江市北的一段长江。这里江水有九个支流，故叫九派。九叠山，江西庐山名胜之一，又名九叠屏，这里指代庐山。九派长江九叠山，李攀龙的诗意思是说远望江西方向，遥想那里有长江九派、庐山九叠，表示怀念吴国伦。毛泽东这里借指江西庐山。"},{"type":"paragraph","text":"[4]高卧，高枕而卧，喻指隐居不仕。石镜，光亮明净，可以照人的山石。"},{"type":"paragraph","text":"[5]毛泽东这里是说，林彪只宜高卧睡大觉，不须窥照石镜，因为他在庐山会议上妄图篡夺党和国家领导权的阴谋，已经败露。在秋风萧瑟之中，那种恼羞成怒的脸色一定是很难看的，辛辣地讽刺了林彪的叛徒嘴脸。"}],"authors":["毛泽东"],"dates":[{"year":1971}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39be1bd56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

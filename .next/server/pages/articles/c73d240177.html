script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"东北南调部队宜放在玉田面州等地区","alias":"","parts":[{"type":"paragraph","text":"东北南调部队宜放在玉田蓟州等地区！"},{"type":"paragraph","text":"（1948年10月29日）林、罗、刘："},{"type":"paragraph","text":"本日十四时电悉。你们将四纵、十-纵全部及三个独立师、一个骑兵师南调很好。惟在部署上，提议位于玉田、蓟州、三河、宝坻地区，可以同时威胁平古、平津、津榆三线，主要威胁北平，主力在该区休整，派出多数支队分向三线袭击，即能起很大作用。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十九日二十三时半"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月29日14时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：为牵制傅作义，我们可将目前在锦西附近之第四纵、十一纵全部及3个独立师、1个骑兵师，日内即开始向山海关冀东方面前进，威胁敌人，但四纵、十一纵在守备战及小战斗中各伤亡五、六千人，部队已较疲劳，故每日行程不能过多，并须一方面前进，一方面休整，便其恢复组织和疲劳。"},{"type":"paragraph","text":"[3]蓟州，即今天津蓟县。"},{"type":"paragraph","text":"[4]平古，即平古线，指北平（今北京）至古北口的铁路，今京通（通辽）线一段。平津，即平津线，指北平至天津的铁路，今京沪线一段。津"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":133,"page_end":133},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c73d240177"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

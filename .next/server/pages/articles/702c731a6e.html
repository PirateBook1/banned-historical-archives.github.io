script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越北及古晋市华侨　向毛主席致电祝贺","authors":[],"dates":[{"year":1949,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越北及古晋市华侨"},{"type":"paragraph","text":"向毛主席致电祝贺"},{"type":"paragraph","text":"【新华社北京十六日电】越南北部各华侨团体致电毛主席，表示拥护中央人民政府。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"欣闻祖国人民政府成立，我们越北华侨无不欢欣鼓舞。我们曾受尽了法帝国主义者和国民党反动派的剥削压迫，我们看清了只有独立民主的祖国才能保护海外侨胞，只有我们所居留的国家得到解放，我们切身合法权益才有保障，因此我们誓愿彻底拥护你所领导的祖国人民政府，并积极参加越南人民的解放斗争。"},{"type":"paragraph","text":"中越人民解放敬礼！"},{"type":"paragraph","text":"越北太原华侨理事会理事长张建民，北江华侨理事会理事长梅展南，北浒华侨理事会理事长郑林成，谅山华侨理事会理事长邓瀛。"},{"type":"paragraph","text":"【新华社北京十六日电】英属萨拉瓦克古晋市华侨于十二日致电毛主席，表示热烈拥护中央人民政府。电文如下："},{"type":"paragraph","text":"中国北京中华人民共和国中央人民政府毛主席暨政府委员钧鉴："},{"type":"paragraph","text":"我们竭诚向你们祝贺中华人民共和国中央人民政府的成立，并保证予以最热烈的拥护。"},{"type":"paragraph","text":"古晋客家协会、中华时报、中华妇女协会、海外华侨青年协会、华侨码头工人工会、华侨咖啡馆员工联合会叩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"702c731a6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

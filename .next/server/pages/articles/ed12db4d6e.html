script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——关于自由与纪律","authors":["中国人民大学","刘达孝","孟繁森","林希翎","濮仲文","田仲仓"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——关于自由与纪律","type":"title"},{"text":"中国人民大学濮仲文孟繁森田仲仓刘达孝林希翎","type":"authors"},{"text":"“我们的内部参考材料，为什么只有某某级干部才能看呢？他们看不了，但另一部分关心国家大事的人却看不到，这是一种不正常的不能容忍的现象，要求取消这种特权，要求公开我校的禁书，独立思考不是空口说白话，国家大事不能作为党内秘密文件来散发。”","type":"paragraph"},{"text":"“人民有权利选择自己的政府！”","type":"paragraph"},{"text":"“我们不要你们少数人所私有的党来专管我们的国家大事。”（中国人民大学计划系学生　濮仲文）","type":"paragraph"},{"text":"“在我的生活中我拼命的追求这种自由，我要求不要有纪律约束的自由，要目无组织的自由，随随便便的自由，因为这才是真正的自由，纪律就是限制自由，就是不自由。我也想不要集中指导下的民主，因为这就是不民主，应该是没有领导，没有集中，大家说了算，在集中指导下的民主，就不够发挥自己真正的权利……我国民主集中制度，实际体验中就是不民主的。”（中国人民大学历史系学生  孟繁森）","type":"paragraph"},{"text":"“人人要求民主自由，我觉得民主自由的范围很小，如到外国去很难，没有‘路条’就不能去……上边布置作什么，不敢说不做。”（中国人民大学工业经济系学生　田仲仓）","type":"paragraph"},{"text":"“人大（人民代表大会）要有一定的自由才行，没有言论自由，思想自由，国家就得灭亡，学术就得失败和毁灭。”（中国人民大学哲学系学生  刘达孝）","type":"paragraph"},{"text":"“生活本身就是概念化与公式化，大学生上课，下午4—6时活动，南京到北京，在欢笑中很空虚，这也是没有入团原因之一。又如订学习计划，是订给班长看的，外国记者反映‘中国青年真幸福、吃饭、睡觉除作梦以外一切都安排好了’。功课重复太多，社会主义基本经济规律把许多生动活泼东西都给掩盖起来，表面很高兴，内心却空虚。","type":"paragraph"},{"text":"生活不应该这样公式化，应有事实生活内容，主张多实习、多做社会调查，在温室中培养，歌颂缺乏真正歌颂。把生活缺点掩盖起来是不对的，光看好的一面，不看黑暗一面，现在我们应如何治疗社会病态，多把些实际情况告诉学生，延长生产实习时间，到农村中去体验生活，可锻炼意志。”（中国人民大学法律系学生　林希翎）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed12db4d6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

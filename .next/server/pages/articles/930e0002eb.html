script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关心人（杂文）","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1956,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"关心人（杂文）","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：这一篇杂文是姚北桦署名高空蔚发表在1956年10月11日新华日报副刊上的。在这篇杂文里，他把共产党的干部诬蔑成一羣极其自私的人，是除了自己的小家庭之外，对谁也不关心的人。现将其主要部分摘要如下]","type":"paragraph"},{"text":"“的确，希望通过喝茶来使领导与被领导、同志与同志彼此更接近，更了解，特别是‘产生出真挚、深厚的友谊来’（9月9日新华副刊‘喝茶有感’）这未免太天真了（如果不是太幼稚的话）。其实，就在过去，在解放前的黑暗岁月中，人们又何尝是‘靠吃茶’来寻找‘革命同道’的呢？”","type":"paragraph"},{"text":"“……在当时促成人们之间的革命友谊的，不是喝茶，也不是聊天，而是患难与共，‘相濡以沬’的感情；……”","type":"paragraph"},{"text":"“喝茶有感’（作者左风）尽管有这样一些缺点，可是我以为，在这篇文章中仍然提出了一个值得注意的有意义的问题：人们需要接触，在接触中加强了解，建立友谊。”","type":"paragraph"},{"text":"“解放后，人们建立了同志式的新型关系，照理说互相之间的接触应该更多了，了解更深了，同志间的革命友谊应当更深厚了。然而几年过去以后，不少人都有左风同志的那种感觉：同志之间很少往来；除了工作以外，生活上、思想上很少接触，当然也很少了解。不用说，不在一起工作、生活的人有这种感觉，就是在同一个机关，甚至同住在一处宿舍里，‘老死而不相往来’的，岂不是大有人在吗？”","type":"paragraph"},{"text":"“这是什么缘故呢？……星期天带爱人孩子逛公园尚嫌时间不够，那有空闲作其他交往呢？”","type":"paragraph"},{"text":"“……然而我想，人们之间缺少一根把友谊串连起来的红绳，缺乏一种推动着互相之间加强接触的力量，恐怕是重要原因吧？……”","type":"paragraph"},{"text":"“在和平的环境中，在城市生活中，很容易蒙上这样一种灰尘：除了自己，对任何人也不再发生兴趣；小家庭就是他的世界；同志与同志除了办公室与小组会上见面之外，仿佛再也没有其他任何关系。”","type":"paragraph"},{"text":" 10月1日夜北京","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"930e0002eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

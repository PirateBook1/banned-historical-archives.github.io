script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见史蒂文斯总统时强调指出　中国对外政策不变永远不称霸","authors":[],"dates":[{"year":1981,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见史蒂文斯总统时强调指出"},{"type":"paragraph","text":"中国对外政策不变永远不称霸"},{"type":"paragraph","text":"据新华社北京4月30日电  中共中央副主席邓小平今天在会见塞拉利昂总统史蒂文斯时再次强调指出，中国的对外政策没有改变。中国永远属于第三世界，永远不称霸。"},{"type":"paragraph","text":"史蒂文斯总统1973年访问中国时，曾经会见毛泽东主席和周恩来总理。邓小平说，中国的上述对外政策就是他们制订的，我们要坚持到底。"},{"type":"paragraph","text":"史蒂文斯说，毛泽东主席、周恩来总理虽然已经逝世，但他们的业绩是永存的。他说，塞拉利昂人民有中国人民作为自己真正的朋友，感到高兴和自豪。他说，中国人民的友谊是真诚的，中国对其他国家的援助从来不附带任何政治条件。他祝中国人民和领导人在经济调整和其他各项工作中取得成功。"},{"type":"paragraph","text":"史蒂文斯上次访华时，曾经由邓小平陪同，在北京地区进行参观访问。这次老友重逢，彼此都感到高兴。"},{"type":"paragraph","text":"会见之后，邓小平在人民大会堂装饰一新的四川厅设午宴款待史蒂文斯。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe1d028c91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

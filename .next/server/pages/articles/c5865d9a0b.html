script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电视剧《毛泽东的秘使》完成","authors":["刘刚"],"dates":[{"year":1996,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电视剧《毛泽东的秘使》完成"},{"type":"paragraph","text":"６集电视连续剧《毛泽东的秘使》近日由中共陕西省委宣传部、渭南市委、国邦集团和西安电影制片厂电视剧部摄制完成。"},{"type":"paragraph","text":"１９３５年１２月，红军长征初到陕北，毛主席派汪锋同志为特使，持其亲笔信只身前往西安，与杨虎城将军举行会谈。汪锋同志身处险境，临危不惧，在党组织的帮助下，出色地完成了任务，与杨虎城将军达成了抗日友好互不侵犯协议。"},{"type":"paragraph","text":"该片成功地塑造了毛泽东、周恩来的领袖形象，歌颂了杨虎城、杜斌丞等爱国英雄的高尚气节，展现了以汪锋同志为代表的老一辈革命家的丰采。该剧情节紧张，人物生动，有较强的观赏性。（刘刚）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5865d9a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"辑录“毛泽东论历史科学”","authors":[],"dates":[{"year":1959,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南开大学历史系部分师生响应党委大搞科学研究的号召，编写成“毛泽东论历史科学”一书，内容分十七个题目。第一题是毛泽东同志论学习历史科学的重要性及其方法。第二题至第八题是对马列主义历史唯物主义的一般论述，如生产力与生产关系、基础与上层建筑、阶级与阶级斗争等等。第九至十二题是毛泽东同志对我国社会历史发展的论述，如中国封建社会的问题，论中国半封建半殖民地社会的形成及其特点等等。第十三至十六题是对我国革命建设中几个基本问题的论述，如论党的领导与党的建设，论农民土地问题，论统一战线等等。最后一题是毛泽东同志“论十月革命志中苏关系”。全部十四万字，将由中华书局出版。"},{"type":"paragraph","text":"开封师范学院历史系采用党委、教师、同学三结合的方式，辑录成“毛主席论历史科学”。内容分成五部分:一、关于历史科学原则指示；二、论中国社会和中国革命；三、对历史事件及历史人物评价；田、论战争问题；五、论文化问题。全文已由“史学月刊”自今年1月号起连续发表。辑录这些言论，不仅能使历史系的师生掌握这一研究历史科学理论的犀利武器，指导大家正确地学习历史专业，且能帮助广大历史科学研究工作者树立正确的历史研究观点。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1543ff2f79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

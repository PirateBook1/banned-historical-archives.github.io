script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下赤峪村妇女给毛主席的信  你的主张来到我村我们都分了一份地","authors":[],"dates":[{"year":1949,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"下赤峪村妇女给毛主席的信"},{"type":"paragraph","text":"你的主张来到我村我们都分了一份地"},{"type":"paragraph","text":"太行榆社下赤峪村妇女，写信给毛主席，原文如下：亲爱的毛主席："},{"type":"paragraph","text":"我们全村妇女，听我村教员说，你会来到石家庄，使我们高兴的不知该怎样才是，觉得你比早前离我们近的多了！但是你工作多，恐怕没工夫来我们村转一转，我们实在想去见见你，也因我们生产工作忙不能去，所以我们想了一个好办法：写上一封信，把我们要和你说的话写在信上，和你谈一谈。"},{"type":"paragraph","text":"自你的主张来到我们村，我们地位就渐渐地提高了，婚姻自由，男女平等了，没人敢再打骂我们了。特别是在去年冬天结束土地改革运动中，有了我们的一份土地，给我们填在土地证上，不再怕反动派夺去我们的土地；还能选举自己的代表，参加到人民代表会和村政府里工作。在你领导下，我们得到的利益实在不小呀！你领导人民把日本帝国主义打倒了，把封建也打倒了，现在国民党反动派也快完蛋了。你真是人民的救星，我们永远忘不了你。"},{"type":"paragraph","text":"我们拥护你提出来的八项和平条件，我们虽然不能上前线扛枪杆打国民党反动派，但要用我们的实际行动来拥护你的主张，把军鞋要做的结实耐穿，在自己的土地上要组织起来生产，能上地的上地，不能上地的在家纺织做针线，闹的不缺吃不缺穿，还要积极支援前线，把反动派消灭的干干净净。希望你好好注意吃喝，保重身体，活上万万年。"},{"type":"paragraph","text":"榆社县下赤峪村全体妇女启"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"786c6c1f9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

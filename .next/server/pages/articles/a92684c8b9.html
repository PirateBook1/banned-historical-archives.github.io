script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝毛主席创建井冈山革命根据地四十周年  毛主席有关著作诗词手稿图片在全国发行","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝毛主席创建井冈山革命根据地四十周年"},{"type":"paragraph","text":"毛主席有关著作诗词手稿图片在全国发行"},{"type":"paragraph","text":"新华社南昌十八日电　为了庆祝毛主席创建井冈山革命根据地四十周年，满足全国人民对我们伟大领袖毛主席无限热爱的感情，继承和发扬井冈山的革命精神，迎接无产阶级文化大革命更加辉煌的胜利，从九月中旬开始，毛主席有关井冈山斗争著作的合订本，诗词手稿、照片，以及反映毛主席当年在井冈山进行革命斗争的珍贵图片等在井冈山新华书店和全国各地新华书店发行。这次发行的有：人民出版社出版的《中国的红色政权为什么能够存在？》、《井冈山的斗争》、《关于纠正党内的错误思想》、《星星之火，可以燎原》等四篇光辉著作的合订本，文物出版社出版的毛主席诗词《西江月井冈山》手稿，人民美术出版社出版的井冈山图片和毛主席一九六五年重上井冈山的彩色、单色照片，以及新华社加印的毛主席重上井冈山的照片等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a92684c8b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

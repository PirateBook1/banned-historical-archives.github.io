script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-288","name":"中共中央组织部关于一些同志在一九三六年填写‘教职员反共志愿书’问题结论意见的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于一些同志在一九三六年填写‘教职员反共志愿书’问题结论意见的通知","dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部干审局, 干审工作政策文件选编 （下）, 986-987","tags":[{"name":"党员","type":"主题/事件"},{"name":"地下党","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于一些同志在一九三六年填写“教职员反共志愿书”问题结论意见的通知"},{"type":"subtitle","text":"1979年2月8日 · 〔79〕组通字4号"},{"type":"paragraph","text":"在落实党的干部政策中，遇到一些同志一九三六年在冀、察、平、津等地任小学教员期间，填写过“教职员反共志愿书”的问题，各单位结论很不一致。据查，此事是当时伪冀察政务委员会宋哲元进行清共防共阴谋活动，曾颁发分甲乙丙三种“共党问题志愿书”，下令强制或指令教职员填写。甲式为“教职员反共志愿书”，其中规定有六条反共内容；乙式为“教职员自首志愿书”，其中有“曾自首或拟自首之理由”一空白栏，规定由自首人自行书写；丙式为“教职员赞同志愿书”，其中有“加入共产党或赞同共产党之理由”一空白栏，也规定由填表人自行书写。当时我一些地下党员为了不暴露党员面目，坚持该地工作，以保存党在群众中的秘密组织，只好以教员身份，填写“教职员反共志愿书”应付敌人。内容虽有恶毒反共词句，但并非本人撰写，而是由反动当局事先印制在表上让本人签字、盖章，或让填表人把反共内容照抄在表上。这是一个带有群众性的问题。据此，经我们研究确定，凡是一九三六年在冀、察、平、津地区以教职员身份填写过“教职员反共志愿书”的同志，不论当时是党员或非党群众，均以历史上一般问题予以结论。特此通知。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f870d04412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

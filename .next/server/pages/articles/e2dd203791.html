script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央军委、中央文革转发江西省军区教育部队经验批示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央军委、中央文革转发江西省"},{"type":"paragraph","text":"军区教育部队经验批示稿的"},{"type":"paragraph","text":"批语和修改\""},{"type":"paragraph","text":"（1968年2月10日）送林、周再阅。加了一段，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十日"},{"type":"paragraph","text":"[1]周恩来等1968年2月9日给毛泽东、林彪写报告说：“遵照主席批示，碰头会于今（9日）晚通过代中央起草的转发《江西省军区以两条路线斗争为纲教育部队的经验》的批示，现送上，请予审批。”中央批示稿中指出，江西省军区党委“狠抓两条路线斗争教育，使一些在支左中曾一度犯了错误的部队，在提高认识、提高无产阶级政治觉悟的基础上，到新的地区担负支左任务，经受锻炼，迅速回到毛主席的革命路线上来，受到革命群众的热烈欢迎，收效很好”。“中央认为，他们的这种做法是正确的，为部队改正错误、立新功创造了条件。”在这后面，毛泽东加写了一段话，即本篇二。2月10日，中共中央军委、中央文革小组给各大军区、各军兵种、各省军区、各军下发了这个批示。对中央军委、中央文革转发江西省军区教育部队经验批示稿的批语和修改"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"我们国家有大量的地方部队（独立师、团、营、连），各大军区、各省军区、各野战军，有责任帮助他们，犯过错误的帮助他们改正错误，有成绩的要宣扬他们的成绩，把他们看作是和自己一样的阶级兄弟。当然，首先要使自己弄正确。如果自己有错误还没有改正，那是不能完成这个任务的。这是一个伟大的任务，我们必须在一年左右完成这个任务。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2dd203791"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

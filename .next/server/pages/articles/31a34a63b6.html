script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门武装部队官兵喜看《毛泽东思想的伟大胜利》等影片  中国的成就是毛泽东思想的伟大胜利  当银幕上出现毛主席像时，场内响起了长时间的热烈掌声","authors":[],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门武装部队官兵喜看《毛泽东思想的伟大胜利》等影片"},{"type":"paragraph","text":"中国的成就是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"当银幕上出现毛主席像时，场内响起了长时间的热烈掌声"},{"type":"paragraph","text":"新华社萨那电　也门武装部队八日在萨那比勒吉斯电影院举行了盛大的电影招待会。约有一千五百名也门官兵观看了中国影片《毛泽东思想的伟大胜利》和《地道战》。"},{"type":"paragraph","text":"中国大使馆外交人员和中国在也门工作的医务、技术人员的代表应邀参加了招待会。"},{"type":"paragraph","text":"在电影放映之前，也门武装部队士气鼓动和公共事务部主任努阿曼·穆索迪上尉讲了话。他热情赞扬了在毛主席领导下的中国人民在抗日战争时期打击日本侵略者的英勇斗争。"},{"type":"paragraph","text":"他指出，《地道战》这部影片告诉我们，伟大的中国人民是如何运用伟大领袖毛主席的光辉思想，动员群众和组织群众参加战斗，以及我们的友好和亲爱的朋友——伟大的中国人民是如何把日本侵略者驱逐出中国的。他还特别指出，毫无疑问，在我们夺取胜利的日子里放映这些影片，就更具有重大意义。"},{"type":"paragraph","text":"在电影放映时，全场观众始终全神贯注。当银幕上出现毛主席像时，场内响起了长时间的热烈的掌声。"},{"type":"paragraph","text":"一位也门年青军官兴奋地对中国朋友说：“中国人民的一切成就都是毛泽东思想的伟大胜利。毛主席永远是全世界被压迫人民和被压迫民族的伟大领袖。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31a34a63b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

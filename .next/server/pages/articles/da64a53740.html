script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是斗私批修的强大武器","authors":["本报评论员"],"dates":[{"year":1967,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是斗私批修的强大武器"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"北京市饭店系统毛泽东思想学习班办得好。"},{"type":"paragraph","text":"他们的经验，最根本的一条，就是高举毛泽东思想的伟大红旗，在广大革命职工和革命干部中大树特树毛泽东思想的绝对权威。"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席，在人民群众中享有崇高的威望；广大人民群众对我们最最敬爱的伟大领袖毛主席，怀着最深厚的阶级感情。广大革命人民最听毛主席的话，最坚决地照毛主席的指示办事。只要我们坚决地把毛泽东思想灌输到广大革命群众中去，让毛主席的最新指示，最迅速、最广泛地和广大革命群众见面，光焰无际的毛泽东思想就必定会变成巨大的物质力量。困难就会转化为顺利，挫折就会转化为成功，任何复杂繁难的问题就会迎刃而解。"},{"type":"paragraph","text":"北京市饭店系统，正因为狠抓了毛泽东思想的宣传和学习，大办毛泽东思想学习班，原来“势不两立”的两大派革命群众组织，很快就在毛泽东思想的旗帜下联合起来了，人们的思想面貌也发生了很大的变化。事实无可辩驳地证明：在广大革命职工的头脑里，毛泽东思想阵地扩大了，无产阶级党性就增强了，小资产阶级派性就减少了，私字就退位了，大联合的气氛、团结的气氛就浓厚了，抓革命、促生产的劲头也就更大了。"},{"type":"paragraph","text":"林彪副主席在国庆节的讲话中说：“毛主席最近指示我们，要斗私，批修。斗私，就是用马克思列宁主义、毛泽东思想同自己头脑里的‘私’字作斗争。批修，就是用马克思列宁主义、毛泽东思想去反对修正主义，去同党内一小撮走资本主义道路的当权派作斗争。”我们一定要遵照林彪副主席的指示，在任何地方和任何情况下，都要狠抓毛泽东思想的宣传和学习，狠抓毛主席最新指示的落实。用战无不胜的毛泽东思想作为我们斗私批修的强大思想武器，用战无不胜的毛泽东思想推进革命的大联合、革命的三结合、革命的大批判和各单位斗批改的洪流滚滚向前。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da64a53740"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党中央两项英明决议鼓舞下  第九批北京医疗队将赴甘肃西藏","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在党中央两项英明决议鼓舞下"},{"type":"paragraph","text":"第九批北京医疗队将赴甘肃西藏"},{"type":"paragraph","text":"据新华社讯　在党中央两个英明决议的鼓舞下，卫生部组织的第九批北京医疗队斗志昂扬，即将开赴甘肃省河西走廊和西藏阿里地区。"},{"type":"paragraph","text":"连日来，整装待发的医疗队员们纷纷写大字报、决心书，参加集会游行，热烈拥护毛主席、党中央的英明决策，愤怒批判不肯改悔的走资派邓小平，愤怒声讨一小撮阶级敌人在天安门广场制造反革命政治事件的罪行。他们决心到西北、西南农村牧区以后，同贫下中农（牧）一起，继续深入批判邓小平反革命的修正主义路线，批判修正主义的卫生路线，更加有力地回击右倾翻案风。"},{"type":"paragraph","text":"这一批北京医疗队，是由卫生部机关和中国医学科学院、中医研究院以及北京市医疗单位的干部、医务人员、工农兵学员组成的。他们把参加北京医疗队作为反击右倾翻案风，保卫毛主席革命路线的实际行动，踊跃请战。被批准参加的人数比历年多，不但有青年，而且有不少经验丰富的老医生，女同志占百分之七十以上。北京医院外科副主任邵鸿勋、北京市宣武区向阳医院儿科副主任俞炳嘉等，都已年过半百，仍坚决要求参加。他们决心在毛主席指引的与工农相结合的道路上不断前进。几年前曾经参加过北京医疗队的积水潭医院青年骨科医生周乙雄和首都医院皮肤科护士秦世梅等同志，这次又报名参加北京医疗队。"},{"type":"paragraph","text":"这次被批准参加医疗队的，还有八十多名北京中医学院的三年级工农兵学员。反击右倾翻案风以来，这个中医学院的广大师生用开门办学的丰硕成果，有力地回击了不肯改悔的走资派邓小平诬蔑工农兵大学生的种种谬论。现在，三年级学员又争先恐后地要求到边疆去，到最艰苦的地方去进行毕业实习，以实际行动回击右倾翻案风。中药系工农兵学员张钰、莫正和、常贵生、徐起初等四人还被批准到平均海拔五千米的西藏阿里地区去参加为期两年的医疗队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f8f2a4865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

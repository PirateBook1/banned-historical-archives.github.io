script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院颁布延长学徒学习期限后上海曾发生学徒怠工、向市委请愿等事件十多起","authors":["季群"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"国务院颁布延长学徒学习期限后上海曾发生学徒怠工、向市委请愿等事件十多起","type":"title"},{"text":"季群","type":"authors"},{"text":"新华社上海18日讯　国务院颁布延长学徒学习期限后，上海曾发生学徒怠工、向市委请愿等事情十多起。","type":"paragraph"},{"text":"9日，有闸北区八家小型机器厂的近百个学徒闹起来，10日闹到区委，要求改变国务院的通知。区委派平时联系群众较好的周区长接见。当时，因市委对学习时间延长是一年？还是一年多？学徒待遇照原来的工资标准呢？还要适当变动？尚未有肯定意见，周区长对闹到区里来的学徒只能说说道理，难以对一些具体问题作肯定性的答复，学徒就闹着不肯散去，有的骂区长“黄牛”，不负责任。11日闹到区委的学徒增加到五百人。","type":"paragraph"},{"text":"接着，蓬莱、江宁、虹口等八个区的部分机器工厂学徒也都闹起事来。到14日上午止，计有五十多个工厂，一千七百多个艺徒参加了怠工、请愿、包围厂长、党支部书记等活动。闹事比较凶的是蓬莱、江宁两个区的学徒。","type":"paragraph"},{"text":"这次闹事有以下几个特点：1、大的国营工厂，因为事先做了思想工作，都没有学徒闹事；2、小型的、学徒较少的厂也很少闹事；3、闹事的大都是一些中型工厂，学徒中的团员在闹事时往往起组织作用。如上海机器厂一百零四个学徒闹事，就是由一个姓沈的团总支委员操纵的；4、闹事的大多数是转业的和劳动局委托代训、工资比其他学徒低的学徒；5、学徒提出的要求一般都不太高，有些还是过去官僚主义造成的不合理的问题，如有的厂发茶杯，老师傅大一号，学徒小一号。看病时，职工由厂方当场付钱，学徒自己出钱看过后再报销……。","type":"paragraph"},{"text":"市人民委员会根据上海艺徒的特点和当前情况，于13日发出通知，规定了学徒延长学习期限(一般为一年)；延长期内的学徒津贴数字以及对生活困难的学徒应与职工一样，由工会进行救济补助等指示。","type":"paragraph"}],"comments":[],"origin":"1957年5月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cb814936c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济大学在毛主席的革命体育路线指引下积极开展体育活动　增强工农兵学员体质通过体育锻炼，学员的健康状况大大改善，学习效率普遍提高","authors":[],"dates":[{"year":1971,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　同济大学广大工农兵学员，在毛主席关于“发展体育运动，增强人民体质”的光辉指示指引下，从实际出发，因地制宜、因陋就简地积极开展各种体育活动，从而增进了健康，以更加充沛的精力，上大学，管大学，用毛泽东思想改造大学。"},{"type":"paragraph","text":"这个学校的工农兵学员都是从三大革命运动第一线来的，身体比较好。进校不久，参加了一次长途行军训练，途经三省一市，步行五百多公里，出色地完成了任务。但是，有的同志由此产生了一些不正确的思想，认为现在工农兵学员身体底子好，搞不搞体育锻炼关系不大；也有的认为参加体育活动无非是“玩一玩”。由于缺乏正确的认识，放松了体育活动，致使部分工农兵学员的体质曾一度下降，有些学员出现失眠、神经衰弱等症状。这些现象引起了学校党委的重视，他们认为工农兵学员身体的好坏，直接关系到毛主席教育方针的贯彻和执行，关系到工农兵学员的“上、管、改”和培养无产阶级革命事业接班人的大事。他们针对上述一些同志的不正确认识，组织各级领导和革命师生学习毛主席的教育方针和有关体育工作的一系列指示，狠批叛徒、内奸、工贼刘少奇一伙散布的“智育第一”、“业务至上”等谬论，使他们认识到:开展体育活动不是“玩一玩”的问题，而是贯彻执行毛主席教育方针的一个组成部分。工农兵学员的身体素质虽然比较好，但如果不继续锻炼，就会由强变弱。各级领导和革命教师表示，为了爱护工农兵学员，一定要在帮助工农兵学员学好政治和业务的同时，把加强体育锻炼提到议事日程上来。他们规定工农兵学员每天早上、课间集体出操，每周开展三次课余体育活动。同时还分派体育教员到各个专业去，加强对体育活动的指导。现在全校各部门都在推行新广播操，各专业都有计划地进行体育活动，还举办乒乓球、篮球、排球、集体穿梭接力等各种群众性的体育比赛活动。"},{"type":"paragraph","text":"这个学校许多专业的教学基地分散在工厂、工地或外埠，但都能因地制宜、就地取材、因陋就简地开展各种体育活动。如自动化专业的工农兵学员，利用工厂原有的体育器材进行锻炼，还利用室内的床、凳、墙等创造雨天室内锻炼方法。铁道专业工农兵学员在外地学习期间，充分利用业余时间，举办小型运动会，搞得生气勃勃。各专业还重视抓薄弱环节，对一部分女同学和不经常锻炼的同学进行思想动员，启发他们为革命锻炼的自觉性，为他们多创造条件，使他们积极参加体育活动。"},{"type":"paragraph","text":"几个月来，通过群众性的体育活动，毛主席革命体育路线更加深入人心，工农兵学员的健康状况大大改善，普遍反映体质增强，体重增加，政治学习和业务学习精力充沛，学习效果很好。(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\11\\71bd030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e同济大学广大工农兵学员，坚决贯彻执行伟大领袖毛主席关于“发展体育运动，增强人民体质”的指示，积极开展体育活动。早晨天一亮，他们就进行锻炼。这是他们在跑步。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2fab5b0d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好八连部分指战员座谈学习毛主席最新指示的体会节约闹革命是反修防修的大事生活上铺张浪费之时，便是政治上蜕化变质开始之日，一定要保持艰苦奋斗优良传统，百倍提高警惕，随时打退阶级敌人各方面的进攻","authors":[],"dates":[{"year":1968,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　拒腐蚀，永不沾。“南京路上好八连”部分指战员，昨天举行了学习毛主席“要进一步节约闹革命”伟大指示的座谈会。他们以高标准严格要求自己，不折不扣地贯彻执行毛主席的最新指示，进一步发扬我军高贵的革命品质和优良作风。"},{"type":"paragraph","text":"指战员们说，当前，在无产阶级文化大革命取得决定性胜利的大好形势下，能不能落实毛主席“要进一步节约闹革命”的伟大指示，保持艰苦奋斗作风，是检验真革命还是假革命，对毛主席是真忠还是假忠的重要标志之一，是关系到新生的红色政权能不能巩固和牢牢地掌握在无产阶级革命派手里的大问题。"},{"type":"paragraph","text":"在毛主席革命路线取得决定性胜利的今天，阶级敌人决不会甘心于他们的失败。好八连的同志深有体会地说，阶级敌人用种种阴谋诡计对新生的红色政权进行破坏、捣乱；但是，用毛泽东思想武装起来的革命战士，完全能洞察敌人所玩弄的这些花招。八连战士从进驻上海的第一天起，就一直百倍警惕地和阶级敌人不断进行斗争。八连战士们把毛主席关于“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的教导，当作最强大的精神武器，打退了阶级敌人一次又一次的进攻。"},{"type":"paragraph","text":"在上海这样一个复杂的大城市里，阶级斗争很尖锐，考验也特别大。解放初期，好八连站在南京路上，资产阶级和美蒋匪特曾企图用“香风毒雾”把人民解放军沾污掉，但是，用伟大的毛泽东思想武装起来的战士，是腐蚀不了的。阶级敌人阴谋没有得逞，他们并不甘心。在史无前例的无产阶级文化大革命运动中，无数惊心动魄的事例表明:当阶级敌人在政治上惨遭失败后，他们就企图从经济上来和我们较量。他们大刮反革命经济主义妖风，他们用“软刀子杀头”的恶毒手段来坑害我们的干部，用“糖衣炮弹”来腐蚀我们的同志，目的就是妄图从我们内部来颠覆无产阶级政权。所以节约闹革命的意义非常重大，非常深远，决不仅仅是经济问题，而是重大的政治问题。"},{"type":"paragraph","text":"好八连的同志，始终牢记毛主席的教导，艰苦奋斗，代代相传。他们把勤俭节约当作反修、防修的武器，从点滴着手，防微杜渐。好八连指导员王传友同志说，节约一粒米，一分钱，一寸布，一滴水，一度电，这不是生活小节，而是革命大节。能不能保持艰苦奋斗的作风，是关系到一个国家、一个民族、一个组织有没有前途，有没有生命力的问题。新战士王家友回忆在连队里成长的过程时激动地说:“个人享受追求得多了，离开毛主席也就远了。”八连同志时时以艰苦为荣，以克己奉公为荣，身在连队，心向毛主席。排长邵金城、老战士杨继平等同志说，穿起草鞋，使我们脚跟更硬，跟着毛主席闹革命就跟得更紧；我们缝缝补补，一针一线，把我们的心和毛主席贴得更加亲近。"},{"type":"paragraph","text":"座谈会上，好八连的同志们还谈到保持艰苦奋斗，狠斗“私”字一闪念的一些切身体会。他们意味深长地说，在生活上铺张浪费之时，便是在政治上蜕化变质开始之日。千万要提高警惕。我们一定要打退阶级敌人从政治上、思想上、经济上、组织上、生活上对我们的进攻。我们一定要更高举起毛泽东思想伟大红旗，永远忠于毛主席，永远忠于毛主席的革命路线，保持无产阶级本色，为无产阶级掌好权、用好权，确保社会主义江山千秋万代永不变色!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d05988ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

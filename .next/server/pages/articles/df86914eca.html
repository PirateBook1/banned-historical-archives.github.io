script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"以尽齐泰安至临城全线之敌为第一目标","alias":"","parts":[{"type":"paragraph","text":"以尽歼泰安至临城全线之敌"},{"type":"paragraph","text":"为第一目标\"!"},{"type":"paragraph","text":"（1947年7月3日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"根据野参冬未电，泰安为七十三军残部，大汶口、曲阜为七十二师残部，泗水、宁阳、汶上、充、济、邹、滕3为杨干才、吴化文、耿继勋等杂部。你们西进、南进之五个纵队，应以攻占泰安至临城?全线尽歼该线之敌为第一目标，胜利后再攻占该线以西各地。如行动迅捷可能达此目的，与刘邓打成一片。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"江酉"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员栗裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]充、济、邹、滕，指山东兖州、济宁、邹县和滕县。"},{"type":"paragraph","text":"[4]杨干才，当时任国民党军整编第二十师师长。吴化文，当时任国民党军整编第八十四师师长。耿继勋，当时任国民党江苏第九专区保安旅旅长。"},{"type":"paragraph","text":"[5]临城，即今山东枣庄市薛城。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df86914eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“苏共代表大会”和“毛主席横渡长江”纪录片上映","authors":[],"dates":[{"year":1959,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　纪录苏联共产党第21次非常代表大会实况的新闻影片“苏共第21次非常代表大会”，自1日起，在红旗、曙光、国际、中苏友谊馆等影院上映。"},{"type":"paragraph","text":"影片纪录了赫鲁晓夫同志作七年计划的报告，来自世界各国的共产党、工人党代表向大会祝贺，以及出席大会的代表们讲话的情况。中国共产党代表团团长周恩来同志向大会祝贺，向列宁、斯大林墓献花圈和在大会休息时与出席大会的同志亲切交谈的场景，一一摄入镜头。"},{"type":"paragraph","text":"【本报讯】　毛主席去年九月横渡长江的实况，已由武汉电影制片厂拍成了新闻纪录片，列入“体育专辑”，从三月一日起，先后在上海红旗、曙光两新闻影院和青年宫、儿童剧场放映。影片纪录了毛主席下水前群众欢迎的场面和毛主席在水中仰泳，“不管风吹浪打，胜似闲庭信步”的情景。这部影片虽短，但非常感动人、鼓舞人。此外，上海的新闻电影院从三月一日起还放映一部叫“永远忠于党”的纪录影片。这部影片忠实地纪录了四川省革命残废军人教养院同志的工作、学习和生活情况，是一部很能感动人、鼓舞人、教育人的影片。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7384eb56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

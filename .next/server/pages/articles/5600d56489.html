script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于传达和学习七届四中全会文件的通知","authors":[],"dates":[{"year":1954,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中央关于传达和学习七届四中全会文件的通知","type":"title"},{"text":"各中央局、分局、省(市)委，各大军区、省军区及军以上党委、志愿军及军委各部门，党中央各部委，中央人民政府各党组，在京各中央委员及候补中央委员：","type":"appellation"},{"text":"第七届中央委员会第四次全体会议已于二月六日至十日开过。兹将《中共中央政治局向第七届第四次中央全会的报告》，《关于增强党的团结的决议》和《中国共产党第七届中央委员会第四次全体会议决议》三个文件发下。这三个文件均可在党内刊物上登载或印成专册，分发给党的各级组织。","type":"paragraph"},{"text":"此外，《人民日报》即将发表《中国共产党第七届中央委员会举行第四次全体会议的公报》。","type":"paragraph"},{"text":"对于七届四中全会的三个文件，各级党的组织均应在干部和党员中进行传达和组织学习。传达和学习的具体时间和具体办法由各中央局、分局、省(市)委规定。军事系统由军委总政治部规定。","type":"paragraph"},{"text":"各中央局、分局、省(市)委，军事系统军及省军区党委以上的领导机关、党中央各部委及中央人民政府各党组，必须在最近对四中全会的各项文件进行一次认真的讨论，在讨论中必须联系自己在领导方面的缺点加以检讨，特别是对于有关党的团结和有关集体领导制度的检查。各中央局、分局、省(市)委、省军区及军以上党委以及党中央和军委各部门，中央人民政府各党组讨论四中全会文件的报告，应在四月十五日以前送到中央。","type":"paragraph"},{"text":" 中共中央一九五四年二月十二日","type":"paragraph"},{"text":"根据刘少奇修改件刊印。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5600d56489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

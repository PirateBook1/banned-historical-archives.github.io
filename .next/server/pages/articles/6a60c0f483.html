script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省委请中央帮助解决粮食外调中的几个问题","authors":[],"dates":[{"year":1960,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"湖南省委请中央帮助解决粮食外调中的几个问题","type":"title"},{"text":"先念同志：","type":"appellation"},{"text":"目前我省运力比较紧张。9月份应调中央粮食、煤炭、焦炭、生铁，木材等及出口物资共70万吨，加上省内部分重点物资运输，每天需要火车皮850个。但实际卸载运输能力平均每天只能发运655个车，不足195个。原因是重车多、空车少，车头不够，不能正点排送，长沙路局现有货运100个机车，实际能行驶的只55个,其余待修。汽车方面，9月份须要运输的物资为163万吨，但省交通厅现有汽车运力最多只能运90万吨，还有73万吨负担不了。其中粮食就有23万吨。省粮食厅虽自有粮运汽车340部，但有150部由于缺乏另件、轮胎，已经停驶，其余能行驶的车汽油也不足，按此计算只能担负10万吨运量，其余13万吨解决不了。","type":"paragraph"},{"text":"中央安排我省第三季度外调大米4.5亿斤，除七、八两月已完成的外，9月份尚应调2.72亿斤，加上与湖北兑换小麦种子，上海兑换早稻种子需要调出的粮食，共计2.948亿斤大米，平均每天要发运1000万斤。这个任务省委下最大决心来完成，已经作了妥善安排，各地党委都很重视，正在千方百计的设法完成任务。但由于上述运力不足的情况，进度不快，本月1－4日共只发运大米2174万斤，平均每天544万斤，与要求相距甚远，为了确保按时按量完成大米外调，请中央协助解决如下几个问题：","type":"paragraph"},{"text":"1.目前长沙地区铁路方面重车多、空车少，并且许多车皮没有雨布，影响装粮，要求铁道部给长沙路局，增加排送一批空车，使每天能装足160个车皮的粮食，同时调给2000块雨布，作装粮防雨专用，以保证粮食运输安全。","type":"paragraph"},{"text":"2.部分停驶的运粮专用汽车急需修复，突击运粮，但缺乏汽车另件、轮胎等，请中央有关部拨给价值30－50万元的汽车另件一批、轮胎1000套、橡胶5吨，并每月拨给运粮专用汽油500吨，以充分发挥现有运粮汽车的潜力，增加粮食运量。","type":"paragraph"},{"text":"3.为了支援我省粮食外调，交通部已应允由长航局协助运输大米45,350吨，我们已如数作了安排，请中央交通部督促长航局按计划派船保证计划实现。","type":"paragraph"},{"text":" 中共湖南省委9月6日","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a60c0f483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

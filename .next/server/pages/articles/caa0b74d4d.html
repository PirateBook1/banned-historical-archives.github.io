script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力传达中央文革对到新华社帮助工作的学生的指示","authors":["王力"],"dates":[{"year":1967,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"王力传达中央文革对到新华社帮助工作的学生的指示","type":"title"},{"text":"王力","type":"authors"},{"text":"〖一九六七年二月七日晨三点多，王力同志到新华社，传达了中央文革小组对来新华社帮助工作的同学的四点指示。〗","type":"appellation"},{"text":"（一）主要任务是帮助调查了解无产阶级文化大革命情况；","type":"paragraph"},{"text":"（二）新华社，不夺权，没有监督任务；","type":"paragraph"},{"text":"（三）对新华社的领导和干部的情况、意见可以向上反映，有批评建议之权；","type":"paragraph"},{"text":"（四）参加工作的同学要组织起来，要按民主集中制的原则办事，不能各自对本学校和本组织负责。在这里工作要对党中央负责，对新华社领导负责。","type":"paragraph"},{"text":"其它：一、去年六、七月的革命派在夺权的关键时刻不一定是革命派。在自己有了荣誉，地位之后，就会忘记阶级分析。同学们要甘当小学生。不要到别的单位当工作队，革命要靠自己，要相信内部群众。二、不要搞资产阶级新闻作风。有些地方搞黄色新闻。这是转移斗争方向，不要这样做！","type":"paragraph"}],"comments":[],"origin":"1967年7月4日新华社革命联合委员会主办《新闻战线》第2版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa0b74d4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂共产党　歌颂毛主席　歌颂工农兵  大批现代题材新年画源源送往农村","authors":[],"dates":[{"year":1965,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂共产党　歌颂毛主席　歌颂工农兵"},{"type":"paragraph","text":"大批现代题材新年画源源送往农村"},{"type":"paragraph","text":"据新华社二十四日讯　全国各地新华书店和供销社正在把大批革命的现代题材的新年画，源源不断地送到广大农村去。"},{"type":"paragraph","text":"今年全国各地新华书店和供销社供应的新年画共达一亿八千万张。这些新年画绝大部分都是以社会主义革命和社会主义建设的现实斗争生活为题材。它们歌颂共产党、歌颂毛主席，表现社会主义时代的工农兵人物和他们的斗争生活，紧密地配合了农村中的社会主义教育运动，深受广大农民的欢迎。如《中国人民伟大的领袖毛主席》一画就出版了三百万张，《东方红》《伟大的战士雷锋》《做共产主义接班人》等画也都出版了一百多万张。"},{"type":"paragraph","text":"为了做好革命的现代题材新年画的供应准备工作，新华书店上海发行所会同上海市人民美术出版社，先后到上海市郊各县和江苏、浙江、广东、广西等地农村，征求贫农下中农对供应年画的意见和要求。辽宁、黑龙江、山西、河南等省新华书店也都多次深入农村，邀请贫农下中农代表座谈，搜集对新年画的反映。今年，中华全国供销合作总社也发出通知，要基层供销社把年画列为春节供应工作的重点项目。很多基层供销社对此也都进行了调查研究工作。通过调查访问，各地新华书店和供销社的人员进一步认识到发行革命的新年画对巩固和扩大社会主义文化阵地的重大意义，一致表示要把这一工作做好。"},{"type":"paragraph","text":"革命的新年画开始发行以后，各地新华书店出动大批人员，携带大量的革命的新年画，冒着风雪寒天，翻山涉水，从这个村走到那个村，串户推销，或赶集摆摊。哪里有贫农下中农，他们就把新年画送到哪里去。甘肃省定西县新华书店的农村流动供应员翻山越岭，步行七八十里，到山岭重重的宁远公社闯家岔大队。群众一下子就围住画摊，争相选购。社员买到革命的新年画以后说：“往年进城买画，来回一百四五十里，等到把画拿回家，都揉搓成‘纸筋’了。”各地供销社基层社为了便利农民买画，普遍组织分销处、代销点经营年画。有的货郎担下乡也携带年画，流动供应。"},{"type":"paragraph","text":"许多书店和供销社还在农村集镇上、物资交流会上、或者在社员大会上举办小型的年画展览。并且通过年画展览，结合新年画的革命内容，讲述农村的阶级斗争、革命英雄人物的模范事迹和社会主义建设的美好前程等。这种展览很受社员的欢迎。许多社员经过书店和供销人员的介绍，买了革命的现代题材新年画，并且称赞说，新年画画的都是革命的事，看了以后脑筋清、方向明，生产更有劲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ccfffa2d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

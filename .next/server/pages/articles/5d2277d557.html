script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-883","name":"军委总政治部敌军工作部‘对起义、投诚和俘虏的解释’","author":"中央军委总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"军委总政治部敌军工作部‘对起义、投诚和俘虏的解释’","dates":[{"year":1955,"month":2,"day":18}],"is_range_date":false,"authors":["中央军委总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 128","tags":[{"name":"俘虏","type":"主题/事件"},{"name":"起义投诚人员","type":"主题/事件"}],"parts":[{"type":"title","text":"军委总政治部敌军工作部“对起义、投诚和俘虏的解释”[1]"},{"type":"subtitle","text":"（一九五五年二月十八日）"},{"type":"paragraph","text":"起义、投诚、俘虏三者是不同的，特别是起义、投诚和俘虏二者有着原则的区别。蒋贼军起义和投诚都是属于爱国的正义行动。二者的区别主要是根据起义、投诚人员归向人民时的情况和对人民的贡献而确定的。"},{"type":"paragraph","text":"起义一般指敌军成建制的部队，基于政治觉悟，坚决与敌分裂，站在人民方面，并公开以武力或言论反对敌人，对革命事业有一定贡献者。再如个别空军人员，政治立场虽不明确，但对敌人极度不满，在非战斗情况下，自动驾机来归，对敌人是一种政治上的打击，也可称为起义。"},{"type":"paragraph","text":"投诚是指在战场上，但不是在战斗发生情况下，敌军官兵集体或个别的脱离其部队来我方者。"},{"type":"paragraph","text":"投诚的人都是自愿来的，所以在政治上不应当以俘虏看待。"},{"type":"paragraph","text":"俘虏是指在战场上持械抵抗，被迫放下武器者。“实际上，俘虏也就是放下武器的敌人”。"},{"type":"paragraph","text":"[1] Note: Parts of this document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, p. 187."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d2277d557"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市人委会议通过一九六六年选举工作指示决定年内选举本市各级人代会代表要求在选举工作中，坚持突出政治，高举毛泽东思想伟大红旗，充分发扬社会主义民主，进一步巩固人民民主专政。","authors":[],"dates":[{"year":1966,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市人民委员会昨天举行第十五次会议，会议决定在今年选举本市市、区、县、乡(公社)、镇第六届人民代表大会代表。"},{"type":"paragraph","text":"会议由曹荻秋市长主持。会上，委员们听取了化学工业局副局长张耀祥所作的关于一九六五年本市化学工业生产情况和一九六六年任务的汇报；讨论并通过了上海市人民委员会关于一九六六年选举工作的指示和一九六六年上海市选举委员会组成人员名单。"},{"type":"paragraph","text":"指示指出，今年的选举工作，必须坚持突出政治，高举毛泽东思想伟大红旗，贯彻党的方针政策和国家法律法令，提高人民群众当家作主的光荣感和责任感，充分发扬社会主义民主，选好各级人民代表大会代表，进一步巩固人民民主专政。通过选举，进一步鼓舞广大人民的革命积极性，更加广泛深入地开展增产节约运动，促进思想革命化和各项工作革命化，为实现第三个五年计划的新任务而奋斗。"},{"type":"paragraph","text":"指示说，各区、县、乡(公社)、镇人民代表大会代表的选举，要求在上半年完成。关于基层选举的具体步骤，由各区、县按照实际情况进行布置，各有关部门必须积极配合，共同做好选举工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5193483764"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

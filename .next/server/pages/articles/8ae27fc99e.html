script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在上海会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在上海会议上的讲话！"},{"type":"paragraph","text":"（1960年6月18日）"},{"type":"paragraph","text":"口口是一个革命的国家··最大多数的人是我们的朋友，或者可以成为我们的朋友，敌人只是少数，这一点不但应当成为我们对外工作的指导思想，而且应当成为我们长期对外工作的思想。全世界的胜利都是我们的。"},{"type":"paragraph","text":"[1]这是毛泽东在上海举行的中央政治局扩大会议上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":394},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"在上海会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在上海会上的罐语"},{"type":"paragraph","text":"（一九六〇年六月十八日）"},{"type":"paragraph","text":"××是一个革命的国家最大多数的人是我们的朋友。或者可以成为我们的朋友，敌人只是少数，这一点不但应当成为我们对外工作的指导思想，而且应当成为我们长期对外工作的思想。全世界的胜利都是我们的。"},{"type":"paragraph","text":"结年"},{"type":"paragraph","text":"总十"},{"type":"paragraph","text":"（一九六〇年六月十八日）"},{"type":"paragraph","text":"前八年照抄外国的经验。但从一九五六年提出十大关系起，开始找到自已的一条适合中国的路线。一九五七年反右整风斗争，是社会主义革命过程中反映了客观规律，而前者是开始反映中国客观经济规律。一九五八年五月党代表大会制定了一个较为完整的总路线，并且提出了打破迷信，敢想、敢说、敢作的思想，这就开始了一九五八年的大跃进。去年八月发现人民公社是可行的。赫然挂在河南新乡县七里营的墙上的是这样几个宇：“七里营人民公社”。我到襄城县、长葛县看了大规模的生产合作社。河南省委史向生同志，中央《红旗》编辑部李友九同志，同逐平县委、崎山党委会同在一起，起草了一个崎山人民公社章程。这个章程基本上是正确的。八月在北戴河中央起草了一个人民公社决议，九月发表。几个月内公社的架子就搭起来了，但是乱子出得不少，与秋冬大办钢铁同时并举，乱子就更多了。于是乎有十一月的郑州会议，提出了一系列的问题，主要谈到价值法则、等价交换、自给生产、交换生产。叉规定了劳逸结合，睡眠、休息、工作，一定要实行生产、生活两样抓。十二月武昌会议，作出了人民公社的长篇决议，基本正确，但只解决集体、国营两种所有制的界线问题，社会主义与共产主义的界线问题，一共解决两个外部的界线问题，但还不认识公社内部的三级所有制问题。一九五八年八月北戴河会议提出了××吨钢在一九五九年一年完成的问题。一九五八年十二月武昌会议降至××吨钢。一九五九年一月北京会议是为了想再减一批而召开的。我和××同志对此都威到不安，但会议仍有很大的压力，不肯改。我也提不出一个恰当的指标来。一九五九年四月上海会议规定了一个××指标，仍然不合实际。我在会上作了批评，这个批评之所以作，是在会议开会之前两日，还没有一个成文的盘子交出来，不但各省不晓得，连我也不晓得，不和我商量，独断专行，我生气了，提出了批评。我说我要挂帅，这是大家都记得的。下月（五月）北京中央会议规定指标为××吨，这才反映了客观实际的可能性。五、六、七月出现了一个小小的马鞍形。七、八两月山基本上取得了主动，但在农业方面仍然被动，直至于今，管农业的同志，管商业的同志在一个时间"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ae27fc99e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

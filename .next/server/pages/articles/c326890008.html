<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁托总统离京到杭　华主席到机场热烈欢送邓小平副主席、吴德副委员长和首都数千群众到机场欢送　李先念副主席陪同访问　铁托总统到杭州访问受到浙江省革委会、南京部队负责人和数千群众的热烈欢迎","authors":[],"dates":[{"year":1977,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月三日电　南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统约瑟普·布罗兹·铁托和随同来访的南斯拉夫其他贵宾，圆满结束了在北京的访问，由中共中央副主席、国务院副总理李先念陪同，今天下午乘专机离开北京，前往杭州访问。"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，中共中央副主席、国务院副总理邓小平，人大常委会副委员长吴德，到机场热烈欢送铁托总统等南斯拉夫贵宾。"},{"type":"paragraph","text":"到机场欢送的还有人大常委会秘书长姬鹏飞，外交部长黄华，外贸部长李强，外经部长陈慕华，中国人民解放军副总参谋长伍修权，北京市革命委员会副主任郑天翔，以及首都群众数千人。"},{"type":"paragraph","text":"今天，首都机场上中、南两国国旗在明媚的阳光里迎风飘扬。机场上举行了隆重的欢送仪式。乐队奏南斯拉夫国歌和中国国歌。铁托总统由华国锋主席陪同，检阅了中国人民解放军陆、海、空三军仪仗队。华国锋主席和铁托总统一起绕场一周同欢送群众见面时，机场上一片欢腾。鼓乐声震天动地，身穿鲜艳服装的青少年翩翩起舞。人们挥动花束、彩带，欢呼跳跃，热情祝贺铁托总统的访问加深了中、南两国人民之间的相互了解和友谊，促进了两国友好合作关系进一步发展。"},{"type":"paragraph","text":"登上飞机前，铁托总统同华主席、邓副主席等亲切握手告别。两名男女少年儿童向铁托总统献了花。在机舱门口，铁托总统再一次挥手，向中国领导人和欢送群众致意。"},{"type":"paragraph","text":"陪同南斯拉夫贵宾前往杭州访问的还有外交部副部长余湛，副司长刘锦琳、高建中，以及中国驻南斯拉夫大使张海峰。南斯拉夫驻中国大使德鲁洛维奇和夫人也随同前往。"},{"type":"paragraph","text":"今天到机场送行的还有南斯拉夫驻中国大使馆外交官员和在北京的其他南斯拉夫朋友，以及各国驻中国的外交使节。"},{"type":"paragraph","text":"新华社杭州一九七七年九月三日电　南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统约瑟普·布罗兹·铁托，由中共中央副主席、国务院副总理李先念陪同，今天下午乘专机从北京到达杭州访问。"},{"type":"paragraph","text":"铁托总统和南斯拉夫其他贵宾在杭州机场上，受到浙江省革命委员会主任铁瑛，中国人民解放军南京部队政治委员廖汉生、浙江省军区司令员张文碧，浙江省革命委员会副主任陈伟达、陈作霖，省革命委员会副主任、杭州市革命委员会主任张子石和数千群众的热烈欢迎。"},{"type":"paragraph","text":"风景秀丽的杭州今天洋溢着中南两国人民热烈友好的气氛。机场上飘扬着南斯拉夫国旗和中国国旗。飘扬在空中的四个大汽球下面悬挂着欢迎南斯拉夫贵宾的巨幅标语。下午五时许，铁托总统乘坐的专机在机场徐徐降落。当铁托总统走下飞机时，铁瑛、廖汉生等迎上前去，同他热烈握手。两名男女少年儿童向铁托总统献了鲜花。"},{"type":"paragraph","text":"铁托总统由李先念副总理、铁瑛主任等陪同，走向绚丽多彩的欢迎队伍。男女民兵持枪列队向铁托总统致意。候机大楼的台阶和平台上站满了手持花束和彩球的欢迎群众。停机坪上，穿着鲜艳服装的青少年，在欢乐的乐曲中跳起了迎宾舞。欢迎队伍中不断响起热烈的欢呼声。铁托总统不断向欢迎群众招手致意。"},{"type":"paragraph","text":"铁托总统和南斯拉夫其他贵宾驱车前往宾馆时，绿树成荫的大街上红旗飘扬，彩灯齐明，车队过处一片欢腾。沿途成千成万的群众向贵宾热烈鼓掌致意。"},{"type":"paragraph","text":"南斯拉夫驻中国大使德鲁洛维奇同机到达杭州。"},{"type":"paragraph","text":"陪同铁托总统到达杭州访问的还有外交部副部长余湛、中国驻南斯拉夫大使张海峰等。"},{"type":"paragraph","text":"今天前往机场迎接的还有浙江省、杭州市革命委员会有关方面负责人蒋宝娣、吕剑光、王黎夫、文芸等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\7794010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统约瑟普·布罗兹·铁托和随同来访的南斯拉夫其他贵宾，圆满结束了在北京的访问，由中共中央副主席、国务院副总理李先念陪同，九月三日乘专机离开北京，前往杭州访问。"},{"type":"paragraph","text":"铁托总统在机场同华主席亲切握手告别。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\7794010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席、邓小平副主席、吴德副委员长等以及首都群众数千人在机场热烈欢送铁托总统等南斯拉夫贵宾。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c326890008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

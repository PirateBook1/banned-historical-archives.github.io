script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"《大公报》提倡准决战的论调是不对的叫","alias":"","parts":[{"type":"paragraph","text":"《大公报》提倡准决战的论调"},{"type":"paragraph","text":"是不对的!!"},{"type":"paragraph","text":"（1938年5月13日）陈、周、博、凯："},{"type":"paragraph","text":"《大公报》否认持久战，提倡准决战的论调？，我们认为是不对的。徐州决战?只应该是某种程度的战役决战，而决不应该看作战略决战。必须准备在徐州决战失败后，仍有充足力量为保卫武汉而战。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十三日"},{"type":"paragraph","text":"[1]这是毛泽东给中共中央长江局成员陈绍禹（王明)、周恩来、博古（秦邦宪）、凯丰（何克全）的电报。此电还发给了八路军前方指挥部、第一一五师、第一二○师、第一二九师、新四军、西安八路军办事处和晋察冀军区。"},{"type":"paragraph","text":"[2]1938年4月26日的汉口《大公报》针对当时的徐州会战发表社评说：“这一战，当然不是最后决战，但不失为准决战。因为在日本军阀，这一战，就是他们的最后挣扎。”“这一战，从纯军事眼光说，当然不是最后决战，而从精神的或政治的意义论，则可以说是准决战”。"},{"type":"paragraph","text":"[3]1938年4月台儿庄战役后，国民党集中军队约60万人，在徐州以北、以东地区同日军进行会战。当日军基本形成对徐州的包围态势后，国民党军遂放弃徐州，向皖西、豫南、鄂北退却。5月19日，徐州失陷。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":5,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"240afcd862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席关于党的学说  沿河公社各级党组织加强对党员和要求入党积极分子的思想教育","authors":[],"dates":[{"year":1970,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习毛主席关于党的学说"},{"type":"paragraph","text":"沿河公社各级党组织加强对党员和要求入党积极分子的思想教育"},{"type":"paragraph","text":"据新华社南京三十日电　江苏省宝应县沿河公社党组织，遵照毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的伟大教导，分期分批举办党员和要求入党的积极分子参加的学习班，组织大家结合当前的形势和任务以及自己的思想实际，认真学习毛主席关于无产阶级专政下继续革命的伟大理论，学习新党章，接受马克思主义、列宁主义、毛泽东思想关于党的学说的教育。"},{"type":"paragraph","text":"经过整党建党，沿河公社各级党组织更加纯洁，更加朝气蓬勃，出现了团结战斗的新局面。在新形势面前，公社党组织强调要防止那种“党的建设可以告一段落”的松劲自满情绪，组织党员认真学习毛主席关于党的建设的学说，同时深入基层，了解全公社党员的思想状况。通过学习和调查，他们深深感到，整党工作虽然告一段落，但是只要阶级斗争存在一天，党的建设就一天不能停止，特别是思想建设更是一项长期的、艰巨的任务。如果有党的建设“告一段落”的想法，那就不仅不能巩固整党成果，还会削弱党的战斗力。"},{"type":"paragraph","text":"根据这种认识，沿河公社党组织决定分期分批举办党员和要求入党的积极分子参加的学习班，以毛主席关于无产阶级专政下继续革命的理论和新党章为教材，进行深入的思想教育，把党的思想建设工作经常抓下去。从去年九月以来，这个公社已经办了三期这样的学习班，并且准备继续办下去。党员和要求入党的积极分子在学习中，大讲当前的大好形势，摆大好形势下尖锐复杂的阶级斗争。他们对照毛主席的伟大教导和新党章对党员提出的要求，进一步认识到作为一个共产党员的重大责任。许多党员深深体会到，要做一个无产阶级先进分子，要做一个能领导群众与阶级敌人进行战斗的朝气蓬勃的先锋队组织的一员，就是要不断搞好自身思想革命化，要战斗一辈子，搞一辈子阶级斗争，决不能在革命的道路上停步不前。许多党员经过学习以后，都能严格以无产阶级先进分子的标准要求自己，处处以身作则，活学活用毛泽东思想，发挥共产党员的先锋作用和模范作用。"},{"type":"paragraph","text":"沿河公社在举办的每一期学习班里，都注意讲究实效，有针对性地着重解决一两个带有普遍性的思想问题。他们组织新老党员和要求入党的积极分子，通过小组讨论和讲用会等形式，主动亮活思想，自己到毛主席著作和新党章中找答案，自己起来搬掉继续革命道路上的“绊脚石”。由于每期学习班针对性强，因而收到了立竿见影的效果。有的党员干部在无产阶级文化大革命中不能正确对待群众，不能正确对待自己，在学习班里便组织他们学习毛主席关于“群众是真正的英雄”和“犯了错误则要求改正，改正得越迅速，越彻底，越好”等伟大教导，对照新党章第三条找差距。同时启发他们忆苦思甜。这样有的放矢地进行教育，使这些党员进一步提高了继续革命的自觉性。有的党员学习后精神面貌发生了深刻变化，处处发挥党员的模范作用和先锋作用，成为活学活用毛泽东思想的积极分子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"580acb1bb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

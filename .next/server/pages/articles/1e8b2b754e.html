script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1971","name":"特别法庭开庭对十名被告人公开宣告判决（一月二十五日）","author":"最高人民法院特别法庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"特别法庭开庭对十名被告人公开宣告判决（一月二十五日）","dates":[{"year":1981,"month":1,"day":25}],"is_range_date":false,"authors":["最高人民法院特别法庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，428-431","tags":[{"name":"陈伯达","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"江腾蛟","type":"主题/事件"},{"name":"李作鹏","type":"主题/事件"},{"name":"邱会作","type":"主题/事件"},{"name":"特别法庭","type":"主题/事件"},{"name":"王洪文","type":"主题/事件"},{"name":"吴法宪","type":"主题/事件"},{"name":"宣判","type":"主题/事件"},{"name":"姚文元","type":"主题/事件"},{"name":"张春桥","type":"主题/事件"}],"parts":[{"type":"title","text":"一月二十五日"},{"type":"paragraph","text":"特别法庭开庭对十名被告人公开宣告判决"},{"type":"paragraph","text":"上午九时至十时五十分。"},{"type":"paragraph","text":"出庭审判人员：庭长江华，副庭长伍修权、曾汉周、黄玉昆，审判员三十一人。书记员三人担任记录。"},{"type":"paragraph","text":"出庭公诉人：厅长黄火青，副厅长喻屏、史进前，检察员二十一人。"},{"type":"paragraph","text":"出庭辩护人：律师九人。"},{"type":"paragraph","text":"庭长江华宣布：“最高人民法院特别法庭今天继续开庭。”接着，他依次分别传唤被告人江青、张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟到庭。十名被告人传到法庭后，江华庭长宣布：“今天出庭的有特别法庭庭长江华，特别法庭副庭长伍修权、曾汉周、黄玉昆，审判员王文正、王志道、王战平、甘英（女）、史笑谈、宁焕星、司徒擎、曲育才、朱理之、任成宏、任凌云、刘丽英（女）、刘继光、许宗祺、严信民、苏子蘅、巫宝三、李明贵、李毅、吴茂荪、沈建、张世荣、张敏、范之、费孝通、骆同启、高朝勋、高斌、黄凉尘、曹理周、翟学玺。书记员郭志文、甘明秀、黄林异担任法庭记录。今天出庭的有特别检察厅厅长黄火青，副厅长喻屏、史进前，检察员马纯一、王文林、王芳、王振中、王瀑声、王耀青（女）、冯长义、曲文达、朱宗正、江文、孙树峰、李天相、沈家良、张中如、张英杰、张肇圻、孟庆恩、图们、钟澍钦、袁同江、敬毓嵩。今天出庭的有被告人姚文元的辩护人韩学章、张中律师，被告人陈伯达的辩护人甘雨霈、傅志人律师，被告人吴法宪的辩护人马克昌、周亨元律师，被告人李作鹏的辩护人张思之、苏惠渔律师，被告人江腾蛟的辩护人周奎正律师。被告人江腾蛟的辩护人王舜华律师，因病没有出庭。特别法庭第一审判庭、第二审判庭对林彪、江青反革命集团案十名主犯审理完毕，并经特别法庭评议，现在宣读判决。”"},{"type":"paragraph","text":"判决书由江华庭长从开始宣读完集团罪部分，接着由伍修权副庭长宣读完十名主犯个人罪部分，再由江华庭长继续宣读，直至完毕。"},{"type":"paragraph","text":"当宣读到判处被告人江青死刑，缓期二年执行，剥夺政治权利终身时，江青呼喊口号，扰乱法庭。当宣读到本判决为终审判决时，江青又呼喊口号，扰乱法庭。这时，副庭长伍修权责令江青退出法庭，由两名法警将江青押出法庭。"},{"type":"paragraph","text":"判决书宣读完毕后，江华庭长宣布：“把张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟押下去，交付执行。现在宣布：最高人民法院特别法庭闭庭。”"}],"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e8b2b754e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

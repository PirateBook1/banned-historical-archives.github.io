script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"就贺霍查同志五十五岁生日的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺霍查同志五十五岁生日的电报"},{"type":"paragraph","text":"（一九六三年十月十五日）地拉那阿尔巴尼亚劳动党中央委员会第-书记亲爱的恩维尔·霍查同志："},{"type":"paragraph","text":"在你五士五岁生目的时候，我代表中国共产党和中国人民，并且以我个人的名义，向你，阿尔巴尼亚劳动党的创始者和领导者，阿尔巴尼亚人民敬爱的领袖、中国人民亲密的朋友，致以衷心的、兄弟般的税假。"},{"type":"paragraph","text":"你把自已的全部精力献给阿尔巴尼亚人民反对法西斯的解放斗争和社会主义革命、社会主义建设的事业。以你为首的久经考验的阿尔巴尼亚劳动党正确地领导着英雄的阿尔巴尼亚人民，高举反对帝国主义的旗帜，为反对现代修正主义、反对现代教条主义，捍卫马克思主义和维护国际共产主义运动的团结，作出了卓越的贡献。中国共产党和中国人民，对你和以你为首的阿尔巴尼亚劳动党，对阿尔巴尼亚人民，表示崇高的敬意。"},{"type":"paragraph","text":"祝阿尔凹尼亚人民在社会主义建设事业中取得更加辉煌的成就。祝中阿两党和两国人民的见弟友谊万古长青。祝你，亲爱的霍查同志，健康，长寿！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六三年十月十五日接见阿尔巴尼亚总检察长等的龄话"},{"type":"paragraph","text":"（一九六三年十一月十五日）主席：很欢迎同志们。你们来了几天了？阿拉尼特·切拉（以下简称切拉）：十天了。主席：走北路来的，还是走南路来的？切拉：最近是从朝鲜来的，我们在朝鲜住了-一个月，在朝鲜是休假。到朝鲜是从北路走的。主席：他们让你们过？切拉：让我们经过了，但对我们冷遇。主席：冷遇啊！请抽烟。（外宾说，不会抽），朝鲜的同志们很好，他们的工作做得很好。切拉：我们也是这样认为的。主席：““\"。这几个月在全世界，反对修正主义的斗争更加发展了。你们坚决地站隐了立"},{"type":"paragraph","text":"场，并且取得了胜利。你们的国家是被他们包围的。你们对全世界具正的马克思列宁·62·"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":75},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"452fdef19c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

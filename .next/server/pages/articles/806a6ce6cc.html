script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在战无不胜的毛泽东思想光辉照耀下  南宁大中学校红代会光荣诞生","authors":[],"dates":[{"year":1968,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在战无不胜的毛泽东思想光辉照耀下"},{"type":"paragraph","text":"南宁大中学校红代会光荣诞生"},{"type":"paragraph","text":"新华社南宁三十日电　在战无不胜的毛泽东思想光辉照耀下，广西壮族自治区首府南宁各族红卫兵小将实现了革命大联合，于三月二十五日至二十八日隆重举行了南宁大中学校红卫兵首届代表大会，宣告南宁大中学校红代会光荣诞生。"},{"type":"paragraph","text":"无限忠于伟大领袖毛主席、无限忠于伟大的毛泽东思想、无限忠于毛主席的无产阶级革命路线的南宁各族红卫兵小将，一年多来，高举毛泽东思想伟大红旗，以无产阶级的大无畏精神，大造中国赫鲁晓夫及其在广西代理人的反，大造资产阶级反动路线的反，成为无产阶级文化大革命的先锋，为广西无产阶级文化大革命立下了不朽的功勋。他们积极响应伟大领袖毛主席“要斗私，批修”的伟大号召，在人民解放军的大力支持和帮助下，大办毛泽东思想学习班，认真学习、坚决执行毛主席的一系列最新指示，克服资产阶级、小资产阶级派性，增强无产阶级党性，排除了来自右的和极“左”方面的干扰，坚定不移地紧跟毛主席的伟大战略部署，掀起革命大联合的高潮，许多学校建立了革命委员会。"},{"type":"paragraph","text":"广西壮族自治区革命委员会筹备小组、人民解放军广西军区和南宁驻军负责人韦国清、欧致富、魏佑铸、焦红光、伍晋南、安平生等同志参加了大会。欧致富同志代表广西壮族自治区革命委员会筹备小组、广西军区和南宁驻军，热烈祝贺南宁大中学校红代会胜利召开。他希望革命小将更高地举起毛泽东思想伟大红旗，继续大办、办好毛泽东思想学习班，以“斗私，批修”为纲，全面落实毛主席的最新指示，巩固和发展革命大联合和革命三结合，进一步开展革命大批判，搞好本单位的斗、批、改。高举“拥军爱民”的旗帜，加强军民团结。加强红卫兵的思想建设和组织建设，把红卫兵队伍建设成为非常无产阶级化、非常战斗化的无产阶级革命大军。"},{"type":"paragraph","text":"大会勤务组负责人在大会上表示，一定要遵循伟大领袖毛主席的教导，坚决做把无产阶级文化大革命进行到底的无产阶级革命派，搞好复课闹革命，在夺取无产阶级文化大革命全面胜利的伟大斗争中立新功。"},{"type":"paragraph","text":"大会期间，代表们认真学习了毛主席关于教育革命的一系列指示。他们一致表示，要把毛主席的指示，落实到行动中去，彻底批判反革命修正主义教育路线，肃清它的一切流毒，把南宁各大中学校真正办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"南宁工代会、农代会和许多单位的代表到会热烈祝贺。"},{"type":"paragraph","text":"大会通过了给最最敬爱的伟大领袖毛主席的致敬电。还通过了给人民解放军的慰问信，以及红卫兵代表大会决议和告全区红卫兵书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"806a6ce6cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

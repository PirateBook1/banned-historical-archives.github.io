script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"73d8420b-3d07-4c02-89fe-aafe0593dc0f","name":"红色新闻兵：一个摄影记者密藏底片中的文化大革命（中文大学2018年）","internal":false,"official":false,"type":"pdf","author":"李振盛著，中文大学2018年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/73d8420b-3d07-4c02-89fe-aafe0593dc0f.pdf"],"article":{"title":"自序","alias":"","parts":[{"type":"paragraph","text":"自序李振盛"},{"type":"paragraph","text":"半世纪前文化大革命爆发时，我任《黑龙江日报》摄影记者尚不到三年。文革十年裹，我拍了近十万张底片：主要是为报需要而拍照片，当时为有用的照片」；同时还拍了许多绝不可能见报的照片，为没用的照片」·每当拍了给文革「抹黑的没有用的照片，我要等同事都下班后，独自赞进暗房裹冲洗这些危的底片，烘乾后把「负面]底片剪下来收好，藏在我的资料或瓣公桌抽屉自己设计的暗层裹。1968年春，黑龙江省一把手潘复生发动一场反右倾连动，我预感自己不久将被杀进报社的「支左小将]打倒，便续将负面底片转移到家中。为防抄家时被发现，遂在平房木地板上锯了一个洞口，心粼居到动静，由妻子祖莹侠站在窗口望风，用了一个多星期才完成。之后，我将文革最激烈的头三年裹拍的约两万张「负面」底片藏在地板下，再压上桌子。这地板下藏底片的瓣法，镶我在这年年底遭到批门且被抄家时躲过一劫。今天的人们才能看到这些完整记录文革历史的照片。"},{"type":"paragraph","text":"文革期间，乎所有人的生活都高度同质化，但我还过著另一重不为人知的秘密生活·其实当时的我不完全明白为什要这做，是为了革命，为了自己，还是为了未来，只是有一种朦髋的历史使命感。有人，活得忙，来不及感受。对此我不敢苟同。正因为人生苦短，月飞逝，更要抓繁去感受生活，观察社会，留下瞬间的痕，以防人类记忆失落。"},{"type":"paragraph","text":"我的摄影生涯受到东西方雨位摄影大师的深刻影响：一是曾在延安为毛泽东等共产黛领导人拍照的吴印咸大师，他在当年为我们讲课时：「摄影记者不优是历史的见证人，应当是历史的记录者」。二是法国亨利·卡蒂埃-布列松（HenriCartier-Bresson）大师，1960年8月中国对他的决定性瞬间」理及其作品展开大批判，但我中受到迪，亚以「逆向思维领悟他的摄影真且实之。时隔43年后，他因看过《红色新闻兵》法文版而盛情邀我在法国阿尔勒会面，竟破天荒地请我给他拍照业合影，他：「我们都是记录历史的同路人了。正是这雨位东西方的大师我有了记录历史的使命感，觉得这些场面应该拍下来，留待后人去·然还在僧懂之间，但文革爆发不久后，我感觉到周围发生的事已开始超越正常的轨道，这种感受也体现在我的拍之中一你们或许会发现，我在有意无意之间试图靠找某种角度或构图，来表现我为这一切已经开始有些疯狂与荒唐。"},{"type":"paragraph","text":"1996年10月，我应哈佛大学费正清中国研究中心之邀赴美访问讲学，便隆续把三万多张底片带到美国。2000年起开始在约舆联繁新闻图片社（ContactPressImages）总裁伯特·普雷基（RobertPledge）合作，花费三年多时间整理编辑这些底片2003年6月，《红色新闻兵》（Red-ColorNeusSoldier：AChinesePhotographersOdysseyThroughtheCulturalRevolution）由英国菲顿（Phaidon）出版社以英、法、德、意、西、日六种语言出版。发行后反响速超预期，好如潮，也荣获多填国际大樊。但我心裹始终排念的是，能快中国同胞及全球华人看到这份于我们自己的历史记录。"},{"type":"paragraph","text":"神默默，照片话·随著月流逝，油然产生动，极欲向国人图文革，且愈来愈强烈。没想到中文版《红色新闻兵》的出版，竞是在英文版面世十五年之后。期间有多家中国大睦及港台出版社与我繁，但最终因所周知的原因而无果。在我心中，由一家学术性的机构出版《红色新闻兵》中文版是最理想的选。常言念念不忘，必有响，2017年5月，香港中文大学出版社与我繁。我很高兴最终是由这间具有学术公信力的出版社出版，这份影像档案完整地呈现在中文读者面前。"},{"type":"paragraph","text":"香港中文大学出版社与我讨出版思路开始，我们就达成一填共识，在英文版的基上，做一本给中国人阅读的影像历史书。因此，无是照片的选撑或编排，都和英文版有所不同。中文版增补舆替换了五十多张照片，自述部分增加文字万馀言，展现更豊富更复杂的史细节。为佐证故事的真实性以及对历史负，对叙述中的当事人有区别地点出了姓或者名。另一方面，中文版在编排时更加注重叙事感和节奏感，像电影剪辑一样组合特写近景、远景、全景等景别，使书中的索和主题更加清晰，故事性更强。同时也突出了英文版中不起眼但对中文读者来意味深长的照片，例如「四清】连动中万人对门争大会主席团成员讨对四类分子判决的照片（第40真），这个决定命连的时刻，靠的是个主席团成员兴高采烈的即兴判决，视法律于不一这是典型的文革之预演。此外，书中的设计更加注重对真的关係，比如将表演节目的天真孩子与表达忠心的虔诚士兵放在一起，直观地体现了文革中儿童的成人化与成人的儿童化（第224-225真）一这些改动看似业不明显，在整体上提升了整本书的味道感觉与观看体。"},{"type":"paragraph","text":"历史告未来，是中国前国务委兼国防部长张爱萍将车为这本书的题。如今距离文革爆发已经过去了五十多年，这本《红色新闻兵》书中的场景和氛围看起来业不太遥远，对文革亲历者来仿如昨日。向后看的目的是为了向前看。记录苦难是为了不苦难再度发生，记录历史是为了不史悲剧重演。这正是我出版这本书的初衷和望。"},{"type":"paragraph","text":"2018年5月16日写于约无为"}],"authors":["李振盛"],"dates":[{"year":2018,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":7},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9bc15eb26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

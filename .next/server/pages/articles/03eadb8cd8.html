script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"元满结束对菲律宾、孟加拉国的正式友好访问李先念付总理回到北京邓小平余秋里陈锡联耿飚王震陈慕华付总理和吴德邓颖超姬鹏飞付委员长等到机场热烈欢迎离达卡时，拉赫曼总统和夫人到机场热烈欢送","authors":[],"dates":[{"year":1978,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月二十一日电　国务院付总理李先念元满地结束了对菲律宾、孟加拉国的正式友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"国务院付总理邓小平、余秋里、陈锡联、耿飚、王震、陈慕华，人大常委会付委员长吴德、邓颖超、姬鹏飞、外贸部长李强，中国人民解放军付总参谋长张爱萍，国务院办公室主任吴庆彤，外交部付部长韩念龙、王海容，到机场热烈欢迎。"},{"type":"paragraph","text":"在飞机舷梯旁，邓付总理等同李付总理热情握手，互致问候，并且一起照了像。大家热烈祝贺李付总理这次出访为增进中菲和中孟友好关系作出了重要贡献。"},{"type":"paragraph","text":"陪同李付总理访问的黄华外长以及林佳楣、何理良、沈平、刘华等同机到达。"},{"type":"paragraph","text":"到机场迎接的还有菲律宾驻中国大使馆临时代办塞维里诺和夫人，孟加拉国驻中国大使阿卜杜勒·莫明的夫人和大使馆临时代办柯瑞姆。"},{"type":"paragraph","text":"新华社达卡三月二十一日电　中华人民共和国国务院付总理李先念元满结束对孟加拉人民共和国的正式友好访问，三月二十一日上午，带着孟加拉国人民对中国人民的深厚友情乘专机离开达卡回国。"},{"type":"paragraph","text":"中国外交部长黄华以及林佳楣、何理良和李付总理的其他随行人员同机离开达卡。"},{"type":"paragraph","text":"达卡市民二十一日一早就纷纷涌上街头，在通向机场的道路两旁向中国客人送别。"},{"type":"paragraph","text":"孟加拉国总统齐亚·拉赫曼和夫人到机场热烈欢送李付总理一行。"},{"type":"paragraph","text":"在机场上举行了隆重的送别仪式。"},{"type":"paragraph","text":"李付总理在齐亚·拉赫曼总统的陪同下，登上检阅台，检阅了孟加拉国三军仪仗队。乐队奏中孟两国国歌。"},{"type":"paragraph","text":"在专机的舷梯旁道别时，齐亚·拉赫曼总统一再请李付总理转达他对华国锋总理、叶剑英委员长和邓小平付总理的问候。齐亚·拉赫曼总统和李付总理都表示希望能够很快地再见面。他们还表示希望孟中两国之间的交往更加频繁。"},{"type":"paragraph","text":"在机场上送别中国客人的还有:孟加拉国付总统阿卜杜斯·萨塔尔、负责外交部的总统顾问沙姆斯·哈克等高级军政官员。"},{"type":"paragraph","text":"中国驻孟加拉国大使庄焰和大使馆的其他官员、在孟加拉国工作的中国专家和中国留学生也到机场送行。"},{"type":"paragraph","text":"在机场送行的还有各国驻孟加拉国的外交使节。"},{"type":"paragraph","text":"在这之前，李先念付总理和夫人林佳楣到总统府会见齐亚·拉赫曼总统和夫人，向他们道别。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"王震","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03eadb8cd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

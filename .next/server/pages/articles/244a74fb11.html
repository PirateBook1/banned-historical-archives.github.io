script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永远向着毛主席","authors":[],"dates":[{"year":1970,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心永远向着毛主席"},{"type":"paragraph","text":"云南省江城自治县康平公社“五·一”大队曼贺生产队年过百岁的傣族贫农妇女依教，怀着一颗无限忠于毛主席的红心，带领全家四代人活学活用毛泽东思想。她一心为革命，一心为人民，积极抓革命、促生产。每天清晨，她就手提竹篮、粪箩，在寨子内外忙着积肥。经她辛勤劳动积下的三千多斤肥料，全部投给生产队。她还经常要求生产队长给她安排活计，主动为集体看守庄稼、清扫晒场。她说：“多积一担肥，多产一斤粮，就为祖国社会主义革命和社会主义建设多增加一分力量，为世界革命多作一些贡献！”"},{"type":"paragraph","text":"百岁老人依教虽然不识字，记忆力也差，但是，每当毛主席的最新指示一发表，她就要孙子们一遍又一遍地念给她听，她逐字逐句地反复背诵毛主席的教导，坚持天天学习，直到完全记住为止。曼贺寨附近有几个寨子，最远的有十多里路，她先后走了六个村寨，向傣族群众宣传毛主席关于“备战、备荒、为人民”的伟大教导。"},{"type":"paragraph","text":"曼贺生产队有六个老人，最小的一个也有六十多岁。他们都象依教一样，在旧社会吃够了黄连苦、受尽了人间罪，在新社会过上了幸福生活。依教说：“我们要翻身不忘苦日子，幸福不忘毛主席。”她在解放军毛泽东思想宣传队的帮助下，把几个老人召集在一起，学习毛主席关于在无产阶级专政下继续革命的伟大理论。在依教的带动下，大家都表示：活一天，就要干一天革命。他们活学活用毛泽东思想，组织了一个老人积肥组，每天都坚持拾粪。有一对老伴，为了给队上养好猪，还主动搬到饲养场去住。"},{"type":"paragraph","text":"依教遵照毛主席关于“不破不立。破，就是批判，就是革命”的伟大教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线。她说：“毛泽东思想照亮了少数民族前进的道路，我们一定要把边疆建设成为红彤彤的毛泽东思想的大学校。”大家都说：依教大妈的红心永远向着毛主席！"},{"type":"paragraph","text":"新华社通讯员　新华社记者"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"244a74fb11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

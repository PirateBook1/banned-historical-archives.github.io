<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓子恢在中南区土地改革展览会开幕典礼会上的讲话","authors":["中南军政委员会副主席","邓子恢"],"dates":[{"year":1952,"month":10,"day":3}],"is_range_date":false,"parts":[{"text":"邓子恢在中南区土地改革展览会开幕典礼会上的讲话","type":"title"},{"text":"中南军政委员会副主席邓子恢","type":"authors"},{"text":"各位同志：","type":"appellation"},{"text":"中南区土地改革展览会今天正式揭幕了。展览会中所陈列的丰富的展览物品，将可以对各界人民进行一次系统地反封建的政治教育。","type":"paragraph"},{"text":"大家都知道，旧中国是一个半封建半殖民地的国家，几千年来，中国的广大人民受着封建主义的残酷剥削统治，以后帝国主义和官僚资本主义与封建主义互相勾结，把中国人民陷入了痛苦的深渊。封建土地所有制度，是中国民族被侵略、被压迫、贫困及落后的根源，是我们国家民主化、工业化、独立、统一及富强的根本障碍。因而，实行土地改革，彻底消灭封建土地占有制度，从而消灭帝国主义和官僚资本主义在中国统治的基础，解放农村生产力，发展工农业生产，便成为广大人民特别是广大农民的迫切要求，这也就是中国共产党所以坚决领导农民进行土地改革斗争的原因。","type":"paragraph"},{"text":"中南区土地改革展览会搜集了大量的材料和物品。从这些材料和物品中，我们可以看到地主阶级对农民的残酷剥削，和在政治上对农民的血腥统治和压迫；可以看到地主阶级的凶恶、残暴、毫无人性的反动本质，看到地主阶级怎样压榨和骄奢淫逸的挥霍着农民的血汗；可以看到帝国主义怎样与封建主义相勾结来压榨农民；可以看到勤劳而勇敢的广大农民，在中国共产党的领导下向地主阶级进行的不屈不挠的反抗和斗争的壮烈英勇史绩。由此，可以使我们认识无产阶级怎样发动了广大农民和广大农民结成巩固的联盟，才取得了革命的胜利；认识到发动农民的问题在中国革命运动中的重要地位和作用。","type":"paragraph"},{"text":"展览会上，展示了农民在土地改革以后，在共产党和人民政府的领导下，按照毛主席指示的“组织起来发展生产”的道路，热烈开展爱国增产运动的情形，以及积极参加祖国建设，积极参加保卫和平与抗美援朝运动的情形，和所获得的伟大成绩，这些成绩，又显示了新中国无限美好幸福的远景。","type":"paragraph"},{"text":"通过展览会，我们将进一步认识毛主席和共产党的伟大、光荣、正确。认识毛主席的伟大天才的预见。早在第一次国内革命战争时期，毛主席就着手研究农村情况和领导农民的革命斗争，并亲自举办农民运动讲习所，调查、领导和总结农民运动的经验，规定了农民运动的方针和路线。有了土地改革斗争，我们才能发动起广大农民群众，产生出无限的力量，才有了中国人民解放军，才有了今天的胜利。","type":"paragraph"},{"text":"现在中南区已有1亿3000万农业人口的地区完成了分配土地，4,000万人口的地区完成了土地改革复查，今冬明春，中南区除少数民族地区外，就将全部完成土地改革。现在来举办土地改革展览会，其主要的目的，已不是为了推动土改，而是为了系统地教育各阶层广大人民，使他们深刻体会农民所受的地主阶级压榨的痛苦，认识地主阶级的反动本质及其残酷、凶恶、腐化、无人性，以引起对地主阶级的仇恨，树立坚决消灭封建和巩固反封建胜利果实的决心。使他们通过展览会，了解农民被压迫、被剥削的痛苦，以及了解勤劳生产的优良素质和勇敢进行革命斗争的优良传统，认识农民是工人阶级可靠的同盟军，从而进一步引起对劳动农民的同情，和进一步团结组织发动劳动农民，加强和巩固工农联盟。通过展览会，使大家进一步认识农民进行反封建斗争的必要性和正义性，认识中国共产党和人民政府土地改革政策的正确，从而清除各种误会，在思想上提高一步，为即将开始的大规模的国家经济建设，打下思想基础，为争取更大的胜利而斗争！","type":"paragraph"}],"comments":[],"origin":"《土地改革重要经验与文献汇编（续辑上册）》， 中南军政委员会土地改革委员会编印，1953年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"356d00c6d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

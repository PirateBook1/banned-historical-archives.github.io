script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利社会主义革命党机关刊《红星》著文强调  学习《毛泽东选集》第五卷具有根本意义  “马来亚革命之声”电台广播华主席重要文章","authors":[],"dates":[{"year":1977,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利社会主义革命党机关刊《红星》著文强调"},{"type":"paragraph","text":"学习《毛泽东选集》第五卷具有根本意义"},{"type":"paragraph","text":"“马来亚革命之声”电台广播华主席重要文章"},{"type":"paragraph","text":"新华社罗马一九七七年六月一日电 意大利社会主义革命党机关刊物《红星》最近一期发表文章，欢呼《毛泽东选集》第五卷出版。"},{"type":"paragraph","text":"文章说：“去年十月中共中央作出决定之后，第五卷就迅速出版，这是以华国锋主席为首的中共中央反对千方百计地破坏第五卷出版工作的‘四人帮’的又一胜利成果。”"},{"type":"paragraph","text":"文章还说：“在社会主义革命和社会主义建设的新时期，毛泽东主席光辉地运用辩证唯物主义基本原则，即对立统一规律，分析社会主义社会的矛盾、阶级和阶级斗争，从而首先提出了无产阶级专政条件下继续革命的理论”。"},{"type":"paragraph","text":"文章最后说，学习《毛泽东选集》第五卷对于各国革命者和马列主义者运用唯物辩证法是具有根本意义的。"},{"type":"paragraph","text":"新华社一九七七年六月三日讯　“马来亚革命之声”电台六月二日全文广播了华国锋主席的重要文章《把无产阶级专政下的继续革命进行到底》，并且广播了介绍这篇文章的前言。"},{"type":"paragraph","text":"前言说：“华国锋主席的文章，正确地概括了伟大导师毛主席的丰功伟绩，分析了毛主席创立的在无产阶级专政下继续革命的伟大理论。毛主席这一伟大理论，是毛主席对发展马克思列宁主义的最重要贡献。他第一次回答了国际共产主义运动中长期以来存在的关系到无产阶级专政历史命运的重大问题。”"},{"type":"paragraph","text":"前言说：“华国锋主席的文章是值得我们学习的一篇具有重大意义的文章。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91bf16d6b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"藁城县尚庄等村中共支部委员集体瞒报产量","authors":[],"dates":[{"year":1954,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"藁城县尚庄等村中共支部委员集体瞒报产量","type":"title"},{"text":"【本刊讯】河北省藁城县尚庄村中共支部委员听说“三统三销”工作将要布置下来，立即召开了支委会议，作了决议，隐瞒产量。谷子每亩实产270斤报为200斤，麦子实产220斤，假报为200斤。支委郎玉海是农业生产合作社社长，叫会计连夜造假账，降低社内产量，缩小社员分红。豆子实产每亩200斤，改为150斤，谷子每亩少报60多斤，麦子产量每亩少报54斤。辛奉、毛庄、梅庄等村也都发现有两本帐的现象。（摘自河北日报11月10日“参考资料”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年11月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a45de85d88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

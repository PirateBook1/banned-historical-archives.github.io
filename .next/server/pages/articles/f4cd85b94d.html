script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都三百万人隆重热烈庆祝“五一”节","authors":[],"dates":[{"year":1965,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全力支援越南人民抗美爱国的伟大斗争，把援越抗美的热情贯穿到各方面的工作中去"},{"type":"paragraph","text":"首都三百万人隆重热烈庆祝“五一”节"},{"type":"paragraph","text":"刘少奇周恩来朱德邓小平等党和国家领导人同五大洲七十多个国家和地区的朋友，同全国几十个少数民族的代表、归国侨胞、港澳同胞一起参加各处庆祝活动"},{"type":"paragraph","text":"新华社一日讯　本社记者报道：今天，首都劳动人民热烈隆重地欢庆“五一”国际劳动节。盛大的庆祝活动，集中地显示出中国人民决心全力支援越南人民抗美爱国的伟大斗争，迫使美国侵略者从越南滚出去；决心把援越抗美的高涨热情，贯穿到各方面的工作中去，进一步推动我国社会主义革命和社会主义建设新高潮。"},{"type":"paragraph","text":"党和国家领导人刘少奇、周恩来、朱德、邓小平等同志，分别来到举行庆祝活动的各个公共场所，同首都三百万人民和来自世界五大洲各国的朋友们一起，共庆全世界劳动人民团结战斗的节日。"},{"type":"paragraph","text":"今天，支援越南人民，反对美国侵略的口号响彻全城。矗立在通衢要道的高大标语塔，游行人们手执的标语牌，到处都写着“坚决支持越南人民反美爱国斗争！”“打倒美帝国主义！”在全市各个庆祝活动场所演出的《反美援越大联唱》《越南人民打得好》《美国大使馆上天》等上千个歌曲、舞蹈、快板和活报剧，揭露美国强盗面目，欢呼越南人民的伟大胜利，吸引了成千上万的人们。在许多集会上，人们纷纷揭露约翰逊政府的“和谈”阴谋，表示要坚决支持越南兄弟把美国侵略者赶出去。来自反美斗争最前线的越南人民的代表们，到处受到最热烈的欢迎，人们涌向他们祝贺胜利，赞扬他们的伟大战斗精神。世界五大洲七十多个国家和地区的朋友们，有的同首都劳动人民一起，高呼“美国侵略者从越南滚出去，从它侵占的一切地方滚出去！”等口号；有的同大家一起，高唱反帝团结的战斗歌曲；有的当众发表讲话或对记者发表谈话，表示越南人民的斗争就是他们的斗争，要尽一切可能支援越南人民。"},{"type":"paragraph","text":"今年我国在社会主义革命和社会主义建设的各个战线上所取得的辉煌成就，大大增加了节日的欢乐气氛。北京市各个产业系统的职工们，在进行联欢时争相传告，今年头四个月全市工业部门完成的技术革新项目，比去年全年完成的还要多。来自郊区的农村公社社员告诉人们，今年首都郊区同全国农村一样形势大好，春播比往年进度快，质量好，广大农民正在连续四年增产的基础上为夺取第五个丰收年而努力。参加节日游行和各种联欢活动的人们，有的把自己已经取得的成就和今后的奋斗目标制成图表和模型，抬着它们走上街头；有的自己创作出许多文艺节目，表现他们奋发图强、自力更生的革命精神，歌颂党的社会主义建设总路线的伟大胜利。"},{"type":"paragraph","text":"刘少奇、周恩来、朱德、邓小平等同志所到之处，人们高呼“中国共产党万岁！”“毛主席万岁！”唱起《大海航行靠舵手》、《社会主义好》、《毛主席的战士最听党的话》等歌曲。在劳动人民文化宫，周恩来同志同工人们一起唱了《我们走在大路上》。"},{"type":"paragraph","text":"党和国家的其他领导人彭真、贺龙、李先念、陆定一、康生、薄一波、罗瑞卿、郭沫若、林枫、刘宁一、张治中等，正在北京的新西兰共产党主席默·威廉斯和夫人，以斯皮罗·科列加为首的阿尔巴尼亚政府经济代表团，以黄文欢为首的越南党政代表团，以唐纳德·罗斯为首的新西兰共产党代表团，以科佐·博齐约为首的加纳政府代表团等各国贵宾，今天都分别到各个举行庆祝活动的公共场所，观看文艺演出和各种表演，同首都劳动人民联欢。各国贵宾到处都受到了热烈欢迎。"},{"type":"paragraph","text":"节日庆祝活动中演出的成千个文艺节目，反映了我国文化革命所开辟的光辉灿烂的图景。今天演出的节目，都是取材于当前的国际阶级斗争以及国内的社会主义革命和社会主义建设，参加演出的，主要是广大的劳动群众中的业余文艺积极分子。"},{"type":"paragraph","text":"今天首都的节日庆祝活动，仍然象往年一样，以天安门广场为中心，分散在全市的文化宫、公园、体育馆等各个主要公共场所进行。在天安门城楼正中的红墙上，悬挂着我国各族人民伟大领袖毛泽东主席的巨幅画象。广场北端东西两侧，竖立着马克思、恩格斯、列宁、斯大林的巨幅画象。从今天清晨开始，一股又一股巨大的人流，不时从广场上涌过。游行的队伍中，人们不断地高呼：“加强国防，保卫祖国！”“提高警惕，随时准备粉碎美国的侵略！”"},{"type":"paragraph","text":"在这举城欢庆节日的时候，许多人在自己的岗位上坚持生产和工作，他们创造出新的成就向节日献礼。石景山钢铁公司炼钢厂的第二炼钢车间，今天第一班生产的乙班炼钢工人，比计划多炼了两炉钢，质量百分之百合格。他们兴奋地在黑板上写着：“欢庆‘五一’，打响第一炮！”不少工厂的车间里也传出类似的捷报。"},{"type":"paragraph","text":"今天，中共中央和政府各部门、各人民团体和各民主党派的负责人，中共中央华北局和北京市的负责人，来自全国各地几十个少数民族的代表，归国侨胞和港澳同胞等，也同首都劳动人民一起，参加了各种节日庆祝活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4cd85b94d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

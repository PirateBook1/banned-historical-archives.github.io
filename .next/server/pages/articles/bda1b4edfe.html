script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加越南民主共和国成立三十周年庆祝活动以后  陈锡联乌兰夫率党政代表团回京  邓小平、张春桥、李先念、吴德、徐向前等到机场欢迎","authors":[],"dates":[{"year":1975,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加越南民主共和国成立三十周年庆祝活动以后"},{"type":"paragraph","text":"陈锡联乌兰夫率党政代表团回京"},{"type":"paragraph","text":"邓小平、张春桥、李先念、吴德、徐向前等到机场欢迎"},{"type":"paragraph","text":"新华社一九七五年九月五日讯　以中共中央政治局委员、国务院副总理陈锡联为团长，中共中央委员、人大常委会副委员长乌兰夫为副团长的中国共产党和中国政府代表团，在参加越南民主共和国成立三十周年庆祝活动以后，于今天下午乘专机回到北京。"},{"type":"paragraph","text":"同机回到北京的代表团团员有外交部副部长韩念龙、中联部副部长申健、外交部亚洲司司长沈平和礼宾司副司长刘华。"},{"type":"paragraph","text":"到机场欢迎代表团的有：中共中央副主席、国务院副总理邓小平，中共中央政治局常委、国务院副总理张春桥，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、人大常委会副委员长吴德，中共中央委员、人大常委会副委员长徐向前，中共中央委员、中联部长耿飚，中共中央委员、外交部长乔冠华，外交部副部长仲曦东、王海容、马文波、何英，中联部副部长张香山等。"},{"type":"paragraph","text":"越南民主共和国驻中国大使阮仲永，正在北京的越南民主共和国外贸部副部长李班，越南南方共和驻中国大使馆临时代办阮成功等，也到机场迎接。"},{"type":"paragraph","text":"代表团是四日从越南民主共和国首都河内回到我国广西壮族自治区首府南宁的。"},{"type":"paragraph","text":"代表团回到南宁时，在机场受到中共中央政治局委员、中共广西壮族自治区委员会第一书记、广西壮族自治区革委会主任韦国清以及广西壮族自治区、南宁市党政负责人刘重桂、安平生、乔晓光、覃应机、肖寒、廖炜雄和越南驻南宁总领事阮荫的欢迎。（附图片）"},{"type":"paragraph","text":"以陈锡联同志为团长，乌兰夫同志为副团长的中国共产党和中国政府代表团，在参加越南民主共和国成立三十周年庆祝活动以后，九月五日乘专机回到北京。邓小平、张春桥、李先念、吴德、徐向前等同志到机场欢迎。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bda1b4edfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

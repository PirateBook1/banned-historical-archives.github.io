script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李作鹏政委观看海军美术作品展览后的指示","authors":[],"dates":[{"year":1969,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"李作鹏政委观看海军美术作品展览后的指示","type":"title"},{"text":"（根据记录整理）","type":"subtitle"},{"text":"李政委于9月21日上午看了海军美术作品展览，看得很认真，很仔细，边看边问，和群众一起评议，看完之后，作了重要的指示：","type":"paragraph"},{"text":"看来有些作品还不错，有创造性。总的印象是不错的。突出了伟大领袖毛主席，突出了林副主席，突出了毛泽东思想，突出了毛主席的无产阶级革命路线。","type":"paragraph"},{"text":"画毛主席和林副主席的光辉形象，一定要画好，要逼真。现在看来，毛主席像画得还可以，大家掌握住毛主席光辉形象的特点了。画林副主席的像，还没有完全掌握住林副主席光辉形象的特点。","type":"paragraph"},{"text":"突出毛主席和林副主席，要把毛主席和林副主席的像画好，这是主要的。还要把我们战士画得很英俊，很有精神，很健康。每一个人物都要画得很认真，不能认为不是主要的就可以马虎。还要照顾到各个方面，要有工农兵，当然主要是兵，主要是海军各方面的先进人物和先进事迹。要表现官兵团结，军民团结，特别是无产阶级文化大革命，三支两军，革命大批判，革命大联合，革命三结合，抓革命、促生产、促工作、促战备等等，各方面都要照顾到，少了这些就不能和时代相适应，就不能紧跟形势。","type":"paragraph"},{"text":"作品的主题思想要突出，我不主张一个作品什么内容都有，看起来面面俱到，实际上没有主题了。每一张画，每一笔，都要严肃、认真，都要有个说道，都要有根据，都能讲出道理，都能解释通。那些没有什么说道的，没有根据的，没有把握的就不要展出。要一幅是一幅。在一百幅画中，有那么几幅不好的，人家看了，影响就不好。要在政治上艺术上都站得住脚就展出。不要只求数量，主要是要看质量，当然质量好数量多那更好。我一般主张少而精，真正是精雕细刻，反对粗制滥造。","type":"paragraph"},{"text":"还是集体创作好。集体学习，集体讨论，集体研究，这次美术作品展览就是个毛泽东思想学习班。","type":"paragraph"},{"text":"画战士胸前戴的毛主席像章，要画颁发的五角星像章。","type":"paragraph"},{"text":"现在这些作品有的再修改一下之后可以展出，让群众评论，通过这次美展把海军部队的美术工作提高一步。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce53466f04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

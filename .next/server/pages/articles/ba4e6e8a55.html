script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国少年儿童队员亲密得像一家人 全世界的小朋友热爱斯大林毛泽东","authors":[],"dates":[{"year":1951,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△国际少先队共和国夏令营设在柏林的乌拉尔森林区，一共有十七个国家的代表参加。"},{"type":"paragraph","text":"△保加利亚国际少年夏令营的营地，是在黑海之滨的斯大林城。参加的共有八个国家的少年儿童队。彼此虽然言语不通，可是一点没有种族的隔阂，亲密得像一家人。学歌学舞，大家愉快地玩儿着。"},{"type":"paragraph","text":"△不论在保加利亚，或者是柏林，在夏令营中，斯大林、毛泽东的名字，都联在一起，受到光荣的欢呼。"},{"type":"paragraph","text":"△中国少年儿童队队员和各国的小朋友交换礼物中，各国小朋友最珍视、最盼望得到的礼物是镌有毛主席像的纪念章和中国少年儿童队的队章和红领巾。他们得到红领巾后，就在自己队里，挑选一个最优秀的队员将它佩上，以为荣耀。"},{"type":"paragraph","text":"△各国小朋友更喜欢听毛主席的故事。我国少年儿童队曾经送给德国儿童一本‘毛泽东青少年时代’的书，他们高兴极了说:一定把她翻译出来，给全德国的儿童阅读。"},{"type":"paragraph","text":"△各国小朋友最喜欢找我国少年儿童队队员们玩儿。他们学写中国字，差不多都学会了写‘毛泽东’三个字。用花、用草，在海滨排列着这光辉的中国领袖的名字。"},{"type":"paragraph","text":"△各国小朋友都学会了中国——的歌曲:‘东方红’、‘全世界人民心一条’。这两支歌，开头时只有中国的少年儿童队队员会唱，到后来，每唱这两支歌时，声音可大啦，因为各国小朋友也都会唱这两支歌了。"},{"type":"paragraph","text":"△我国少年儿童队离开保加利亚和柏林时，大伙儿都拥到车站欢送，依依难舍。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba4e6e8a55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

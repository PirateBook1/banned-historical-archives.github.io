script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国民党革命委员会政委会主席　冯玉祥遇难逝世  毛主席朱总司令等致电吊唁","authors":[],"dates":[{"year":1948,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国民党革命委员会政委会主席"},{"type":"paragraph","text":"冯玉祥遇难逝世"},{"type":"paragraph","text":"毛主席朱总司令等致电吊唁"},{"type":"paragraph","text":"【新华社陕北八日电】中国国民党革命委员会政治委员会主席冯玉祥氏由美归国途中，于黑海因乘轮失火遇难逝世。塔斯社敖德萨八日电称：“胜利”号汽船八月初开离纽约驶敖德萨。在开罗时有二千多名要到巴统的被遣送回国的阿美尼亚人上船。八月三十一日“胜利”船由巴统启航开敖德萨。途中船上起火，原因系影片着火处理不慎所致。遭难者中，有中国冯玉祥将军及其女。该船已抵敖德萨，正进行调查中。"},{"type":"paragraph","text":"【新华社陕北八日电】中国共产党中央委员会主席毛泽东、中国人民解放军总司令朱德，顷电中国国民党革命委员会及冯玉祥夫人李德全女士，吊唁冯玉祥氏之丧，原电如下："},{"type":"paragraph","text":"李济琛先生并转中国国民党革命委员会诸先生鉴：惊悉冯玉祥先生于归国途中不幸遇难，不胜震悼。冯先生连年为民主事业奔走呼号，此次归国，对于中国人民民主事业，定多贡献，今忽遭此意外，实为国家民族之损失。特电致唁，并申哀思。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德　      　　九月七日冯夫人李德全女士阁下："},{"type":"paragraph","text":"惊悉冯玉祥先生及令嫒不幸遇难，至深痛悼。冯先生致力民主，功在国家。尚希勉抑哀思，并为实现冯先生遗志而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德　　　　　　九月七日"},{"type":"paragraph","text":"【新华社陕北八日电】周恩来、董必武、邓颖超三同志顷致电冯玉祥夫人李德全女士，电称："},{"type":"paragraph","text":"冯夫人：惊闻冯先生及令嫒遇难，谨致哀悼之忱。"},{"type":"paragraph","text":"周恩来、董必武、邓颖超　　　九月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e94f2511db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长影党内右派分子吕班","authors":[],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"长影党内右派分子吕班","type":"title"},{"text":"长春电影制片厂今天举行的全厂艺术干部反右派斗争大会，揭露出喜剧导演、党内右派分子吕班是一个在灵魂深处腐朽透顶、唯利是图的反觉、反社会主义分子。吕班在解放后利用人民电影导演的职权，极力以喜剧形式歪曲新社会的现实生活，丑化共产党，攻击党对电影事业的领导。吕班从事电影、戏剧工作已有二十多年，他在艺术创作上，一贯反对社会主义现实主义。解放后，在导演喜剧中仍竭力追求资产阶级的低级趣味，反对喜剧为政治服务和喜剧创作的工农兵方向。串连长春、天津等地一批右派分子，企图组织“春天喜剧社”的反党集团，并打算在天津设立电影厂，拍摄资产阶级低级趣味的喜剧影片。企图以此来分裂“长影”，并和“北影”分庭抗礼。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92cda7d23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

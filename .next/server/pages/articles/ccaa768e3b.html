script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击、丑化党员","authors":["曹绍濂","武汉大学","程千帆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击、丑化党员","type":"title"},{"text":"武汉大学程千帆曹绍濂","type":"authors"},{"text":"（程千帆：武汉大学中文系教授；曹绍濂：武汉大学历史系教授）","type":"subtitle"},{"text":"“‘共产党员是特殊材料制成的’这个提法，显然就包含了另外一个概念，即广大的非党人士都是普通材料制成的……是不是特殊材料制成的，主要是决定于每一个人的革命实践，而不是决定于他有无党证。没有党证而全心全意地为社会主义事业献身的战士，何止千千万万，难道他们倒是普通材料制成的？……且不说这个提法不科学，不合于事实，就算真是如此，在中国六亿人口中，只有二千多万人是特殊材料制成的，而其余都是普通材料制成的，我看，将这个事实记在历史上，也不见得多么光荣。”（武汉大学　程千帆）","type":"paragraph"},{"text":"“我们全国有一千二百万党员，我看水平高的不到二百万，老党员中农民出身的很多，文化非常低，很多解放后入党的，质量也不高，全国这么多单位，一处派一个水平高的党员就很困难。应该赶快提高党员的水平。并且在今后发展组织时，应切实注意质量，发展真正的优秀人物入党。”（武汉大学  曹绍濂）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccaa768e3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

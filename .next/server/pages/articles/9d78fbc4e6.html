script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-235","name":"中共中央、国务院关于严禁党政机关和党政干部经商、办企业的决定（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、国务院关于严禁党政机关和党政干部经商、办企业的决定（节录）","dates":[{"year":1984,"month":12,"day":3}],"is_range_date":false,"authors":["中共中央","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 407-408","tags":[{"name":"干部","type":"主题/事件"},{"name":"经商","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"咨询","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央、国务院关于严禁党政机关和党政干部经商、办企业的决定（节录）"},{"type":"subtitle","text":"中发〔1984〕27号"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"党政机关离休、退休的干部，应该发扬党的全心全意为人民服务，密切联系群众的优良传统，在为社会主义公益事业服务等方面多作贡献。"},{"type":"paragraph","text":"具有一定科技知识和专业特长的离休、退休干部，经有关部门批准，可以从事技术性、知识性咨询活动，可以举办培训班、补习学校、医疗所等，并取得合理的经济收入；也可以应聘于本地或外地企事业单位从事咨询或讲学活动，依照合同领取应得的劳动报酬。应聘迁居外地的，可以保持原地户籍，允许随时迁回。"},{"type":"paragraph","text":"离休、退休干部可以从事家庭养殖业、种植业，出售自己的劳动产品。"},{"type":"paragraph","text":"从事上述活动的离休、退休干部，按照有关规定继续领取应领的工资和享受应享受的生活待遇。"},{"type":"paragraph","text":"离休、退休干部经商或办企业，其经营收入如不低于自己应领取或享受的工资、生活待遇，应停发其应领的工资和酌情改变其他生活待遇；如收入低于自己应领取的工作和享受的生活待遇，可酌量发给一部分，保证不低于原待遇。他们经营的企业必须严格按照国家工商行政管理部门的规定,申报批准，并依法经营，照章纳税。"},{"type":"paragraph","text":"决不允许离休、休退干部利用老战友，老部下的关系和曾经担负过领导职务的影响，套购或倒卖国家的紧缺物质，严禁走私犯私、偷税漏税和买空卖空、牟取高利，以及从事“皮包公司”性质的经营体，也不得为自己的亲友提供从事这类活动的条件。"},{"type":"paragraph","text":"……"},{"type":"subtitle","text":"一九八四年十二月三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d78fbc4e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

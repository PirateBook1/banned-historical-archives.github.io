script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津高等学校“鳴”、“放” 情况趋向平稳","authors":[],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"天津高等学校“鸣”、“放” 情况趋向平稳","type":"title"},{"text":"新华社天津3日讯   新华社记者  方凌报导：天津各高等学校，昨天“鸣”、“放”情况比较平稳，没有发生重大事件。南开大学虽然轰出了“于云航反革命集团”的事，于本人也贴出了“控告南大党委”的大字报，下午又为此举行了辩论会；但由于党委会争取了主动，没有让这把火烧起来。","type":"paragraph"},{"text":"目前，南大好像平静些了。但是有人认为这是表面现象。历史系三年级的一个共青团员常世龙说：因为正在考试，历史系未动，动起来要比别的系热閙得多。他说：目前绝大多数同学要求将全部肃反工作向大家摊牌，告诉人们：一共斗了多少人?重点人是怎么确定的?究竟肃出多少反革命?领导上准备怎样去处理善后?…… 只有把这些问题向大家交代清了，让群众来作结论才是正确的。党委会只空说“成绩是肯定的，错误是不可避免的”。人们要问：成绩在那儿?错误为什么不可避免?","type":"paragraph"},{"text":"与南开大学庇邻的天津大学，閙得正凶，写着金色大字“北洋大学万岁”的红旗迎风招展。据一个“快报”统计，赞成恢复北洋大学校名的大字报已有八十多份，包括九百多人，而反对的只有五份大字报，包括十一个人。现在，学生会已把学生们组织起来，为争取达到恢复旧校名而奋斗。关于党、团员监视群众的事也閙得厉害，争论很大。昨天新出现的最引人注目的大字报是“基督徒的呼声”和支持这一 “呼声”的“D·D·T·社”，他们抗议教徒遭受歧视和监视，要求党委立卽召开教徒的“鸣”“放”会，迅速公布在肃反中挨斗的教徒的结论；要求中央公布王明道和徐弘道案件；要求政府取消对牧师的薪金制，由信徒的俸献来供给等等。","type":"paragraph"},{"text":"天津师范学院、河北天津师范学院昨天较平静。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2221期，1957年6月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf46f33ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

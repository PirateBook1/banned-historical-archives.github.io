script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在汉阳一中反革命暴乱事件中复员军人奋勇挺身反击敌人","authors":["许克"],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"在汉阳一中反革命暴乱事件中复员军人奋勇挺身反击敌人","type":"title"},{"text":"许克","type":"authors"},{"text":"据解放军报记者许克报道  在右派头子马哲民一手策划的汉阳第一中学的反革命暴乱事件中，张学万等十四个复员军人挺身而出，英勇地向暴乱者进行了坚决的斗争。这一群祖国忠诚的儿子大多是刚从边防海防和朝鲜前线复员回到故乡的，他们正在县转业建设委员会等待分配工作。当反革命分子到处破坏捣乱、贴反动标语、捆打政府人员、猖狂地向党向社会主义进攻的时候，这群富有革命警惕性的战士，立即发觉不是一个简单的“升学”问题。特别是暴乱者狂妄地煽动他们一起反对政府时，更激起了他们的无比愤怒。在反革命骚乱的第二天——6月13日的早上，这十四个复员军人召开了紧急会议。大家说：我们是复员战士，任何时候都有保卫祖国的义务，绝不容许有人反对党、反对人民政府。他们连忙买纸写标语，声讨反革命制造骚乱强烈地斥责暴乱者：“有合理要求，可以派代表向政府提出，不应该横行霸道。”他们在标语上写道：“我们反对绑架，反对侵犯人权，反对侮辱首长!”“我们反对破坏国家财产!”等等。","type":"paragraph"},{"text":"他们刚写完六、七十张标语，就听说学生闹到县人民委员会去了，这十四个复员军人马上赶去反击。曾在朝鲜前线立过三等功，负过伤的张学万，看到一个学生张贴辱骂韩县长的反动标语时，他跑上去加以制止。在人民委员会里，暴乱的学生把县长包围起来，嚣张地乱吼、喊打，并把保护县长的两个干部捆了起来。张学万勇敢地闯进重围，紧紧地扶着县长。一个坏蛋举手向县长打来，他连忙以自己的身体来遮挡。当县长被学生拥到一中时，他仍紧紧地跟随保卫。二等一级残废军人叶华青也一拐一拐地跟着其余的同志一起保护县长，迫使狂妄的暴乱者不敢接近，施行无理举动。后来他们又保卫县长在一中大礼堂安全地答复了学生们提出的问题。此后，这十四个复员军人分别在教室里或暴乱者云集的地方贴上反击的标语，并当众揭穿反革命分子的阴谋。张学万、文馨远、金明早贴的标语被一个学生撕去，他们就抓住那个学生，迫使他重新贴上。这时县一中的反革命分子杨松涛(副教导主任)出面干涉，污蔑复员军人捆绑学生，并煽动他们支持这一“正义行动”。张学万等人当即给以驳斥说：“我们决不容许反党反政府!”刚从朝鲜前线回来的汪洪湖，向学生们进行说服，他对学生说：“我们为了社会主义革命，为了保卫祖国建设，才在朝鲜出生入死，抗击美帝国主义你们却在祖国跟着反革命分子反党反政府!”当场有二十多个学生被他说得低头溜走了。张学万还在一个茶馆里和许多工人、农民一起同学生们辩论了四个多小时，斥责他们胡闹。复员军人叶志理批驳学生说：“解放后，县里建立了八、九所中学，有这么多学生读书，你们还闹事。在旧社会里，能有这么多人读书吗?”一部分学生被说得惭愧地流了泪。","type":"paragraph"},{"text":"这一天，各工厂、农业社的复员军人也带领工人、农民向反革命暴乱者进行无情的斗争，使得一时受骗的学生理屈词穷，使反革命分子处处碰壁，阴谋破产。","type":"paragraph"},{"text":" 来源：1957年8月17日《中国青年报》，选自《反右派斗争学习材料》，共青团长春市委宣传部编印，1957年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53774f9a75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

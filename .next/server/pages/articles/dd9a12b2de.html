script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"中共发言人严正揭露将美勾结行区追害民主人士","alias":"","parts":[{"type":"paragraph","text":"中共发言人严正揭露蒋美勾结行凶迫害民主人士"},{"type":"paragraph","text":"（1947年10月12日）"},{"type":"paragraph","text":"蒋介石在屠杀民主人士时，无耻地说他们是共产党。蒋介石匪徒于七日在西安枪毙杜斌丞先生时，宣布杜是中共关中地委负责人。实则杜先生为民主同盟的西北负责人，一生为民主事业奋斗，为西北人民所敬仰，并非中共党员。发言人说，蒋介石匪徒在上海为了要镇压工人的罢工运动，并为了要逮捕与屠杀罢工工人，伪造了所谓中共文件，说中共要破坏上海的电厂。匪徒们为了要迫害民主同盟，造出谣言说什么民盟接收了中共的地下工作，匪徒们在北平逮捕了许多表示不满的分子，包括若干高级官员在内。美国政府若于官员和美国的特务机关过去和现在，都替蒋介石当侦探，指示给蒋介石匪徒，谁是这种民主人士和不满的人士，使蒋介石逮捕和屠杀他们。现在被迫害的人们中，不少是曾经没有防备的对血腥屠夫魏德迈之流以及某些假装同情中国民主运动的美国官员明白表示过他们的立场的人们。发言人说，蒋介石匪帮现在对蒋管区民主运动实行大规模的残酷迫害，说明了蒋介石匪帮对自己的统治能力业已丧失信心，因为人民解放军在一切战场上，包括山东战场在内，都已进入反攻，引起了匪徒们的惊慌失措，所以急于找寻杀人的借口，使人民不敢反抗蒋介石。但是屠杀将只会使反蒋运动扩大，独裁者愈加疯狂好杀的时候，就是他愈加接近死亡的时候，中外历史已经千百次证实了这个真理。"},{"type":"paragraph","text":"1947年10月，毛泽东在陕北佳县神泉堡和摄影记者张治宾谈话。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":359,"page_end":360},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd9a12b2de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

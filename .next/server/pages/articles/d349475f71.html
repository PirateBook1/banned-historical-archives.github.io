script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们见到了最最敬爱的领袖毛主席","authors":[],"dates":[{"year":1966,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们见到了最最敬爱的领袖毛主席"},{"type":"paragraph","text":"我们代表中央音乐学院的革命师生参加了庆祝无产阶级文化大革命群众大会。在天安门主席台上，见到了我们最最敬爱的领袖毛主席！"},{"type":"paragraph","text":"敬爱的领袖毛主席向我们招手，微笑着向我们走来。他老人家穿着一套崭新的布军装，左臂上戴着“红卫兵”袖章，精神焕发，满面红光，身体非常健康！这真是我们全中国人民和全世界人民的最大幸福啊！当毛主席来到我们身边时，我们的热血沸腾，热泪盈眶，情不自禁地高呼：“毛主席万岁！毛主席万岁！”我们的嗓子都喊哑了，手都拍红了，千言万语也表达不出我们万分激动的心情。在这场史无前例的文化大革命中，敬爱的领袖毛主席亲自带领我们奋勇前进，今天又接见了我们，给了我们革命师生极大的鼓舞和力量。"},{"type":"paragraph","text":"我们在天安门主席台上，代表全院革命师生员工给毛主席写了一封信，连同一个写有“中央音乐学院红色尖兵”的红袖章一起送给了毛主席。信中写道：“敬爱的毛主席，请您放心吧！我们一定读您的书，听您的话，按照您的指示办事，认真学习、贯彻、掌握、运用党中央的十六条决定，我们要永远做您的好学生，跟着您在大风大浪中前进！”"},{"type":"paragraph","text":"敬爱的领袖毛主席和党中央其他领导同志两次接见了我们，又和我们一起照了像，周总理还和我们亲切地谈了话，亲自指挥我们唱了《大海航行靠舵手》、《我们走在大路上》。"},{"type":"paragraph","text":"我们敬爱的伟大领袖和导师毛主席对革命后代的成长这样关怀备至，更使我们感到肩上的重担。我们都是工人、贫下中农、革命干部、革命军人、革命烈士的后代，父辈用鲜血打下的江山交在我们手中了，今天，我们就是无产阶级文化大革命的主人，我们有志气，有雄心，一定要跟着毛主席在惊涛骇浪中锻炼，成长！"},{"type":"paragraph","text":"最最敬爱的毛主席，请您放心吧，您对我们的巨大鼓舞和支持，大大长了无产阶级革命派的志气，给我们增添了无穷的战斗力量。我们有伟大领袖毛主席的英明领导，任何艰难困苦、惊涛骇浪也不怕。我们再一次向敬爱的党中央和毛主席表示：我们一定要把毛泽东思想真正学到手，打破一切阻力，横扫一切牛鬼蛇神，取得无产阶级文化大革命的最后胜利。"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"伟大的、战无不胜的毛泽东思想万岁！万万岁！"},{"type":"paragraph","text":"中央音乐学院“红色尖兵战斗队”代表"},{"type":"paragraph","text":"彭传秀　刘庆德　伍安娜  董志学　斯琴　杨乃先  李凤琴　刘庆玲　段五一  刘文红"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d349475f71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"江青自杀经过","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９８８年１２月，毛泽东诞辰９５周年之际，江青希望允许组织一个家庭聚会。被拒绝后，江青一口气吞下５０片安眠药，她的举动被及时发现，从此也就不再给她任何安眠药之类药品。","type":"paragraph"},{"text":"１９８９年３月底，江青结束了狱外就医生活，重又回到秦城监狱。因江青患咽喉癌，医院建议切除部份咽喉，遭到她的拒绝，她担心自己再也不能说话。这一年的绝大部份时间，江青都在秦城织毛衣、读书、看报、看电视。看守有时发现她笑得很怪，便问她感觉怎样，哪里不舒服？她板着面孔，答非所问：“这不是毛主席的革命路线。”１９８９年１１月，中央允许江青保外就医。江青提出，要么回到中南海毛泽东的故居，要么回到她７０年代的住处钓鱼台１７号楼。当两项要求均遭拒绝时，江青用手在脖子上抹了一下，表示她有自杀的想法。中共中央办公厅为她在酒仙桥附近找了一幢两层小楼，有陪同护士和她一起居住。","type":"paragraph"},{"text":"１９９１年３月１５日，江青在酒仙桥的住处高烧不退，被送进公安医院。她写的名字是“李润青”，以表示自己对和毛泽东的婚姻的怀念之情。３月１８日，高烧退后，医生再次建议为她做咽喉切除手术。但是她拒绝了，同时轻蔑地说：“我就不信你们敢不小心地对待一位无产阶级革命战士。”在她日趋虚弱的时候，她很想借助毛泽东改变一下自己的地位。床头柜上放着一张和毛泽东一起在中南海晨起散步的照片。早上，她都要背诵毛泽东诗词或者阅读《毛泽东选集》。清明节，她要求李讷带一卷白纸到公安医院来，她要给毛泽东做一个花圈。江青觉得，应该抓紧时间撰写她的回忆录。每天早上，读过毛泽东的书后，她就坐在小桌子旁写作。高兴时，她还征求护士的意见：“《毛主席的忠诚战士》怎么样？”５月１０日，江青当着众人的面，撕碎了她的回忆录手稿。５月１２日，因为获悉江青的情况，李讷和丈夫到医院看望江青，但是江青拒绝见他们。","type":"paragraph"},{"text":"５月１３日，她在《人民日报》头版上潦草地写道：“历史上值得纪念的一天。”２５年前，即“文化大革命”开始的１９６６年５月１３日，政治局召开会议。不几天，江青被任命为权力很大的“文化革命小组”的副组长。同一天江青还写下带有恶毒攻击的言词，并写下：“主席，您的学生和战士来看您了。”这是江青生前留下的最后的话。５月１４日凌晨１时３０分，护士离开江青的卧室。将近３时左右，江青用几个手帕结成一个绳套，套在浴盆上方的铁架上。她用被子和一个枕头垫在下面，以便自己能够到打结的手帕。３时３０分，一名护士进来，发现她已吊在浴盆上方。其他护士和医生匆忙赶来，但是已经太晚。这位曾经是演员和第一夫人的女人，在７７岁的时候上吊自杀了。","type":"paragraph"},{"text":"□ 摘自《羊城晚报·港澳海外版》 ~}93.7.24  (Cm9310c)～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb312a8a6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会关于调运贸易粮的决定","authors":[],"dates":[{"year":1950,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中南军政委员会关于调运贸易粮的决定","type":"title"},{"text":"去年12月中央财经委员会决定由中南区调拨贸易粮15亿斤，兹经具体分配如下：","type":"paragraph"},{"text":"河南省  调上海大米7,800万斤，杂粮2,200万斤，调华北小麦15,800万斤，调西安小麦2,000万斤，调山东杂粮1亿斤，河南内地市场调剂粮12,200万斤。","type":"paragraph"},{"text":"湖南省  （另行规定）","type":"paragraph"},{"text":"湖北省  调汉口大米1亿3,000万斤，湖北内地市场调剂大米5,000万斤。","type":"paragraph"},{"text":"江西省  调上海大米2亿3,000万斤，调广东大米1,000万斤，江西内地市场调剂大米1亿斤。","type":"paragraph"},{"text":"广东省　广州市调剂大米2亿5,000万斤、广东内地市场调剂大米3亿5,000万斤。","type":"paragraph"},{"text":"此项贸易粮的调拨，系调剂外区及中南各省市场需要，并及时回笼货币。为解决食粮供求关系，稳定金融物价重要措施，这一巨大数字的粮食调运，为历史上空前的艰巨任务，责成各省必须在4月底完成80％，5月份全部完成。为了使这一重大任务的完成，各省应立即组织运粮司令部，以省府政府主席中一人任司令，另调一负责干部任副司令，并调必要干部专管运粮工作。运粮司令部可设在各该省粮食局，以便于掌握粮食情况与调度，各地之财粮贸易部门以及各级政府各级党委均须调集大批干部，分配到有关运粮的各种工作中去。","type":"paragraph"},{"text":"省与省间以及与华东华北山东西安派来之接运机构一切有关运粮事宜与交接手续，并与铁路航运部门，均须密切联系与严密组织。凡各省一切有关运粮事宜，由各该省运粮司令部负责全权处理，必须视为经济上严重的战斗任务来完成，才能贯彻执行中央的决定。同时中南财委会成立运粮委员会，以李一清为主任，杨少桥、曾传六为副主任，以宋绍林、崔景岚、王觉、萧鸣、张梁庆、杨立平等为委员。并设运粮办公室，以崔景岚为主任，王觉、萧鸣为副主任。各省运粮司令部应随时将运粮情况报告运粮委员会，以便及时了解情况转报中央。","type":"paragraph"},{"text":"各省调拨粮食，一方面要按上述规定坚决完成任务，一方面要照顾交通方便条件，另一方面又要照顾当地民食，以此原则由各省运粮司令部负责规定各地拨粮地点与拨粮数目，此拨粮数目一般应通过农民代表会议讨论通过，以取得广大农民谅解与支持。","type":"paragraph"},{"text":"至于运粮站之设立，干部之配备，交接地点，交接手续之规定，以及设仓、过秤、包装、押运等一切具体组织工作，统由各省运粮司令部与有关部门具体研究决定，以命令行之。","type":"paragraph"},{"text":"运费除由中央财政部已拨700亿分配各省外，兹决定由中南财政部支拨公粮1亿5,000万斤，分配各省以作运费。至调剂粮与运输粮之支拨，按照规定制度及手续由各级财粮部门负责处理，务求达到即便捷又不紊乱为目的。具体办法另有指示。","type":"paragraph"},{"text":"在运输过程中，运粮司令部必须严格检查有关部门及所有参加运粮工作人员成绩好坏，并予以奖惩。俟运粮工作结束后作一总结报告，由中南军政委员会核定明令公布之。","type":"paragraph"}],"comments":[],"origin":"转载1950年4月8日《长江日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d22e96fdd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

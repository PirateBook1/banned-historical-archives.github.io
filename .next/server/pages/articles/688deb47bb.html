script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在关于天津延安中学以教学班为基础实现全校大联合的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于天津延安中学以教学班为基础"},{"type":"paragraph","text":"实现全校大联合的报告上的批语"},{"type":"paragraph","text":"（1967年3月7日）林彪、恩来川、文革小组各同志："},{"type":"paragraph","text":"此件似可转发全国，参照执行。军队应分期分批对大学、中学和小学高年级实行军训，并且参预关于开学、整顿组织、建立三结合领导机关和实行斗、批、改的工作。先作试点，取得经验，逐步推厂。还要说服学生，实行马克思所说只有解放全人类才能最后解放无产阶级自己的教导，在军训时不要排斥犯错误的教师和干"},{"type":"paragraph","text":"[1]林彪，当时任中共中央军委副主席。在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"},{"type":"paragraph","text":"[2]指中国人民解放军天津警备区司令员郑三生等1967年3月6日关于天津市延安中学以教学班为基础实现全校大联合和整顿巩固发展红卫兵的体会给北京军区和全军文革小组的报告。报告中说，天津市延安初级中学在部队进校前，到校人数很少，组织多而乱，有武斗现象。经过一个月的军政训练，改变了面貌，实现了以教学班为基础的全校大联合，建立了“三结合”的临时革命委员会，整顿、巩固和发展了红卫兵组织。3月1日复课后，掀起了抓革命促教学的新高潮。3月8日，中共中央将这个报告和毛泽东的批语一起转发给各军区党委、各级党委。1968年3月8日，《人民日报》全文发表了毛泽东的这个批语，并拟题为《毛主席关于无产阶级文化大革命的伟大战略部署的指示》。因这个批语写于1967年3月7日，因此又简称为“三·七”指示。毛泽东全集第四十九卷部。除老年和生病的以外，要让这些人参加，以利改造。所有这些，只要认真去做，问题并不难解决。"},{"type":"paragraph","text":"毛泽东三月七日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":351},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"688deb47bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoa

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北宗教革新运动中的几个问题","authors":[],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"华北宗教革新运动中的几个问题","type":"title"},{"text":"【华北总分社十三日讯】华北区宗教革新运动进度缓慢，特别是天主教比基督教的困难更多。天主教组织严密，政治反动性很大。全国天主教枢机主教公署在北京，对华北的控制力较大。副主教李君武以坚持不脱离教宗为藉口，对抗三自运动。天津天主教革新运动虽然近来有些开展，但少数顽固分子对促进会的工作竭力进行阻挠与破坏，阴谋夺取促进会的领导权与扩张自己的实力。最近在山西、河北、绥远等地均发现天主教印发对抗三自运动的传单。","type":"paragraph"},{"text":"目前宗教革新运动存在的主要问题是：由于政府和党对这两个宗教的历史和现状缺乏系统的了解，造成对工作的重视和认识不够一致，致使力量组织缺乏统一步调。另外，有几个涉及政策上的问题：(一)天主教大部分中上层分子坚持天主教必须在教宗领导下，如脱离教宗就等于灭教，认为是教义、教规所不允许的，造成为目前推动天主教革新运动的一个难关。(二)自养问题如何逐步实施？现在如何解决?非美国帝国主义经济来源是否允许受用?实行自养而牵扯的房产税减免、房屋出租、土地出租等具体问题如何解决？(三)已进行土地改革地区的农民教徒，大部已和教会脱离关系，如发动三自运动，势必造成复教运动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b357e66da4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

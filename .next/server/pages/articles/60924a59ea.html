script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"常德中等学校教职员对时局的思想反映","authors":[],"dates":[{"year":1950,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"常德中等学校教职员对时局的思想反映","type":"title"},{"text":"（湖南分社8月14日讯）常德中等学校教职员在学习时事时的思想情况。","type":"paragraph"},{"text":"对朝鲜战争的看法：（1）美国进行战争历来都是被动的，这次也是由于北朝鲜攻入南朝鲜，才不得不出兵干涉。（2）美帝为了自卫，绝不甘心放弃朝鲜和中国，对侵略朝鲜战争是有计划的。（3）美帝以南朝鲜为幌子，苏联以北朝鲜为幌子。（4）北朝鲜胜利之速，绝非自己力量所能做到，一定有苏联的帮助，中国亦可能已出兵直接援助，至少也去了志愿兵。（5）南朝鲜打败后，日本可能出兵。","type":"paragraph"},{"text":"对三次世界大战的估计：（1）如北朝鲜败了，美帝更加疯狂，可能爆发三次大战。（2）如美帝败了，他一定会作困兽之斗。（3）美以重磅炸弹轰炸朝鲜，朝鲜人民吃不消，最后苏联必帮助。（4）三次大战必然发生，导火线可能在欧洲，因美帝在欧洲兵力较大。（5）在我进攻台湾时，美帝将登陆中国大陆，苏联根据中苏友好协定，必出兵援助我们，亦可能引起三次大战。","type":"paragraph"},{"text":"对原子弹的看法：（1）很害怕原子弹，认为美帝和国民党的宣传是真的。（2）美帝不在朝鲜使用原子弹，是因为它不能解决朝鲜问题，留于最后使用。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60924a59ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国和伊拉克艺术家联合演出中国革命歌舞  歌颂毛泽东思想歌曲受到热烈欢迎","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国和伊拉克艺术家联合演出中国革命歌舞"},{"type":"paragraph","text":"歌颂毛泽东思想歌曲受到热烈欢迎"},{"type":"paragraph","text":"据新华社巴格达三日电　伊拉克民族歌舞团和中国政府文化友好代表团的四位中国艺术家二日晚上在这里联合演出中国革命歌曲和民族舞蹈，受到五百多观众的热烈欢迎。这次演出是由伊拉克文化和国家指导部举办的。"},{"type":"paragraph","text":"一位中国女独唱家演唱的歌颂毛泽东思想的歌曲《大海航行靠舵手》，受到了观众长时间的鼓掌欢迎。"},{"type":"paragraph","text":"富有民族色采并且生动地表现了中国劳动人民生活的“牧羊女舞”和“播种舞”，给观众留下了深刻的印象。"},{"type":"paragraph","text":"当中国独唱家演唱她在几天以前刚刚从伊拉克朋友那里学会的伊拉克著名民歌《在椰枣树下》的时候，观众一再向她欢呼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef9aa9f384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于土地改革和财经工作","alias":"","parts":[{"type":"paragraph","text":"关于士地改革和财经工作！"},{"type":"paragraph","text":"（1949年12月4日）"},{"type":"paragraph","text":"河南可于今年冬开始进行分配土地工作，明年可望初步完成。苏、浙、皖、鄂、湘、赣六省，可能还有广东，则须于明冬开始进行，后年可望初步完成。至于全部完成，则至少还需要一年。这是中国人民民主革命继军事斗争以后的第二场决战。因为这次土地改革工作是在与资产阶级合作的条件下进行的，同以前在战争期间与资产阶级隔绝的情况下进行是不同的，所以需要更加谨慎，领导机关要掌握得很紧，随时了解情况，纠正偏向，以求少犯错误。土地改革将对地主和对富农分为两个阶段有好处，便于保护中农。"},{"type":"paragraph","text":"财政经济工作已成为中央和中央局的主要议程，应该认真研究财政经济问题，并进行适时的宣传，使人民了解情况和政策。有几个政策上的问题是二中全会已经确定了的，但是有些地方仍然缺乏明确的认识。在城乡关系中，哪一个是中心呢？从有城市的时候起，城市就是中心。城市的手工业，对于农业来说也是一种进步，工业更不待说。在工商关系中，应当工业是中心，因为工业是生产价值的。在公私关系中，应当公营经济是中心，因为公营经济虽然在某些地方数量较小，却是集中的和处于领导地位的。在劳资关系中，应当依靠工人阶级，而不是依靠资产阶级，"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上讲话的一部分。毛泽东全集第二十八卷资产阶级是不能依靠的。这些都是必须坚持的原则，我们不要为某些现象所迷惑。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"关于土地改革和财经工作","description":"根据中央档案馆保存的讲话记录稿刊印。","dates":[{"year":1949,"month":12,"day":4}],"parts":[{"text":"关于土地改革和财经工作","type":"title"},{"type":"paragraph","text":"河南可于今年冬开始进行分配土地工作，明年可望初步完成。苏、浙、皖、鄂、湘、赣六省，可能还有广东，则须于明冬开始进行，后年可望初步完成。至于全部完成，则至少还需要一年。这是中国人民民主革命继军事斗争以后的第二场决战。因为这次土地改革工作是在与资产阶级合作的条件下进行的，同以前在战争期间与资产阶级隔绝的情况下进行是不同的，所以需要更加谨慎，领导机关要掌握得很紧，随时了解情况，纠正偏向，以求少犯错误。土地改革将对地主和对富农分为两个阶段有好处，便于保护中农。"},{"type":"paragraph","text":"财政经济工作已成为中央和中央局的主要议程，应该认真研究财政经济问题，并进行适时的宣传，使人民了解情况和政策。有几个政策上的问题是二中全会已经确定了的，但是有些地方仍然缺乏明确的认识。在城乡关系中，哪一个是中心呢？从有城市的时候起，城市就是中心。城市的手工业，对于农业来说也是一种进步，工业更不待说。在工商关系中，应当工业是中心，因为工业是生产价值的。在公私关系中，应当公营经济是中心，因为公营经济虽然在某些地方数量较小，却是集中的和处于领导地位的。在劳资关系中，应当依靠工人阶级，而不是依靠资产阶级，资产阶级是不能依靠的。这些都是必须坚持的原则，我们不要为某些现象所迷惑。"}],"comment_pivots":[{"part_idx":0,"offset":11,"index":1},{"part_idx":2,"offset":74,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在中共中央政治局会议上的讲话。","参见毛泽东《在中国共产党第七届中央委员会第二次全体会议上的报告》第六节（《毛泽东选集》第四卷，人民出版社1991年版，第1429—1434页）。"],"page_start":39,"page_end":40,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc068ba23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

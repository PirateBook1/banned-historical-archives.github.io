script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"随笔：无花的蔷薇","authors":["卢斯飞","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"随笔：无花的蔷薇","type":"title"},{"text":"武汉大学卢斯飞","type":"authors"},{"text":"（卢斯飞：武汉大学中文系学生）","type":"subtitle"},{"text":"张资琪、段桂棠先生，在肃反时被斗得不亦乐呼。","type":"paragraph"},{"text":"张副校长说：这不是领导的错，是群众要搞的。","type":"paragraph"},{"text":"张、段两先生：你们沈默好几年了，（你们该还在这里吧？）群众请你们回答！","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"因为外国代表团要参观武大，一批“老虎”被带到山上去避人耳目，他们是在肃反时期没有经过任何法律手续，被“集中”（！）起来的。","type":"paragraph"},{"text":"真的不要躲，躲的不是真——在今天的光明世界而一九五五年正是宪法通过后的第一年。","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"我们全班都会积极参加肃反工作。被斗的人都是党委批准的；领导对我们说：材料充足，证据确凿，但是，我们斗错了，他们全是好人。现在，相信“领导”也得看什么人的领导。","type":"paragraph"},{"text":"领导者谁？张副校长，张希光书记王勇副处长………也。","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"肃反时期，动员人数百个，耗资五百万，天南地北，行迹十五省外出调查材材。保管这些材料的人是人事处；增加材料的也是人事处。根据现在情况看，过去有不少人受过冤枉诬陷。","type":"paragraph"},{"text":"为了避免以后再有人含冤莫白，欲告无门，人事处应在同学毕业前，把材料让每人看一次。","type":"paragraph"},{"text":"是真的就不怕人看！","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"毕业论文两次被指导老师评为二分的人，可以留为本系助教，为什么？她是党员。","type":"paragraph"},{"text":"一个读了三年书的人把自己分配到作家协会工作，业务比他好得多的人都分配到初中教书。为什么？前者是肃反组，党员，后者是普通同学。党员！团员！多少人伪尔之名，行见不得人之事！","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"张斌说：我把这党员让给你当啦！说得好！“让”“当”二字太妙！张斌同志说得多自然，多有分寸！在某些人看来，党员是一个官卫，入党，是为了党官；当官的人岂可挨批评？怪不得他要吹胡子瞪眼睛连“党员”也要让给人当了。","type":"paragraph"},{"text":"×××","type":"paragraph"},{"text":"因为属意某人的妹妹，他可以为某人晋级；一位不愿呆在武汉的女同志，他总要勉强她留在科内。","type":"paragraph"},{"text":"他是谁？——人事科叶副科长。","type":"paragraph"},{"text":"但是，一个大学生直到离校前一天晚上，才知道学了四年的前途怎样，发通知书的是谁？人事处的官员们。","type":"paragraph"},{"text":"掌握我们命运的人是怎样的人啊！","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ebcc3f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

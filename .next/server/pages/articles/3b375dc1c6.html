script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束对中菲等国的访问后  比兰德拉国王和王后回到加德满都","authors":[],"dates":[{"year":1978,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束对中菲等国的访问后"},{"type":"paragraph","text":"比兰德拉国王和王后回到加德满都"},{"type":"paragraph","text":"新华社加德满都五月二十七日电　尼泊尔国王比兰德拉和王后艾什瓦尔雅结束了对日本为期一周的访问和对中国、菲律宾、马来西亚的非正式访问，于五月二十六日下午回到加德满都。"},{"type":"paragraph","text":"比兰德拉国王回国后在告国民书中说：“作为一个独立的国家，尼泊尔能够向别的国家学习最适合它的经验。我国人民期望，同先进的友好国家进行实质性的合作，以便提高我们人民的生活水平。我国人民决不能忘记，我们在任何时候必须继续把自力更生的精神作为座右铭。就这方面来说，我们也期望同发展中国家更多的交流经验。”"},{"type":"paragraph","text":"尼泊尔外交大臣克里希纳·拉杰·阿里亚尔在机场对新闻记者说，比兰德拉国王和王后对日本的访问，是在两国关系中揭开了新的一章，这次访问有助于进一步加深和增强两国人民之间的友谊与合作。"},{"type":"paragraph","text":"阿里亚尔外交大臣说，比兰德拉国王在中国时同华国锋主席和邓小平副总理在亲切友好的热烈气氛中友好地富有成果地交换了意见。他说，双方对两个邻国之间贸易和经济合作关系的不断发展表示满意。他指出，比兰德拉国王对中国的访问进一步加强了两国之间的和平、友好和合作关系。"},{"type":"paragraph","text":"阿里亚尔在谈到比兰德拉国王对菲律宾和马来西亚的访问时说，尼泊尔和这些东盟国家都希望在加深对各自立场和愿望的了解的基础上，进一步增强他们之间的关系。"},{"type":"paragraph","text":"他还说，菲律宾政府支持比兰德拉国王提出的尼泊尔作为和平区的倡议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b375dc1c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在省委统战部座谈会上的发言","authors":["云南","杨克成"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"在省委统战部座谈会上的发言","type":"title"},{"text":"云南杨克成","type":"authors"},{"text":"(杨克成：民主建国会昆明市委负责人)","type":"subtitle"},{"text":"一、公私合营企业的上层建筑还不尽适应它的经济基础。公私关系是上层建筑，阶级关系是客观存在，公私关系是客观存在的反映。公方代表是保证社会主义方向的根本制度。阶级关系表现在两方面，一个是私方人员和公方及职工之间还不能开展批评与自我批评，一个是私方人员和公方及职工之间在业务技术上互不尊重。我认为，阶级关系存在的主要原因是思想意识跟不上客观形势的发展。资本家才开始脱离生产资料，生产关系改变才不过一年，资本主义思想意识不可能在一年多时间内消灭，资本家要具备工人阶级的思想品质还差得很远。另一方面，是公方和职工对私方的积极性估计不足，旧观感没变也是个原因。大额定息是资本家消极面的物质基础，靠拿定息就够了，搞不搞工作不在乎，甚至个别表现挥霍浪费的情况还是有的。我觉得，第一点，资本家的思想改造很要紧，但在合营企业制度上没有贯彻有计划的学习，都是在结合中工作搞思想改造，这自然也有一定效果，但思想改造也应有一定的系统性计划性。学习以和工人一道为好，老是顾虑资本家怕见工人思想敞不开，那就永远学习不到工人阶级的优良品质。第二点，多头领导与各级同样一套领导的安排不是十分必要的，党组、行政、工会、政治协助员，青年监督岗等等，责权不明，造成“谨防三只手”的印象。再就是专业公司的一套领导配备不需要在一个小门市部全盘搬用，这就如同一幢楼房的屋顶花园与地下室的设备一样没有必要。第三点是同业公会的作用，在同业公会成立时有好多中小户不愿参加，有人说它造成了“墙”和“沟”。这个话值得注意。今天的阶级关系消灭得越快越好，不是希望把它巩固下来，上层建筑可以起到加速消灭阶级关系的作用，不要起到迟延消灭过程的作用。","type":"paragraph"},{"text":"二、我的反批评。大家对我的批评，我还想多听听，我本着坚持真理、修正错误的原则来对待别人对我的批评。","type":"paragraph"},{"text":"“吐苦水”是我说的，我看了杨明同志对我的批评后，使我想到“吐苦水”3个字，解放后已习惯地用于工农劳动人民对地主、资本家的斗争上，而不十分习惯用于人民内部矛盾或执行政策所发生的偏差上，如“肃反”中斗错了人，“三反”“五反”中斗偏了的事。由于我的用词不慎，引起杨明同志这么大的火气是可以理解的。但是，在这当中我不能不说明一点，资产阶级有苦向共产党诉是好的，指使这个阶级向帝国主义和反动派去诉就不妥当了。","type":"paragraph"},{"text":"对于历年评税偏差的估计，胡平旭同志认为99％是正确的，我看他不老实。王昭明说基本正确，他恐怕是闭着眼睛盲目估计。在我没有看到正确统计以前，对百分比宁可怀疑。对夸大税收偏差，过去我作过检讨，但尽管如此，对事实我还是不得不正视。","type":"paragraph"},{"text":"三、关于赎买对象问题。我提出赎买资本家的本领的说法，只是希望大家体会列宁的原意，不要过份考虑到生产资料的问题，而多考虑积极贡献才能为社会主义服务的问题。我认为，赎买的对象应当是利用方面的5种作用，即积累资金、培养建设人才等等。“八大”以后才提到赎买生产资料的话，李康年的定息20论点就是根据人民日报社论来的，在李康年的再度发言的前几天，我就写了稿子给民建中央注意这一论点的根源，算是对党报社论也提了意见。这事不简单。我也不敢自以为是，希望在这方面多研究。（原载云南日报6月13日）","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（云南人民出版社，1957年版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"982c672085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

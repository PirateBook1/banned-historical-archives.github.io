script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"处理森昌木作劳资纠纷案失当：劳动局受到市府处分","authors":["沪市新闻处"],"dates":[{"year":1950,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"处理森昌木作劳资纠纷案失当：劳动局受到市府处分","type":"title"},{"text":"沪市新闻处","type":"authors"},{"text":"对资方实际困难未能适当照顾解决 违背维持生产的政策造成意外事件","type":"subtitle"},{"text":"【沪市新闻处讯】本市人民政府于八月十七日发出市人二(五○)字第六一五号命令，其中对本市劳动局错误处理森昌木作劳资纠纷案件，作了处分决定。该令首先指出:“劳动局处理森昌木作劳资纠纷一案是存在错误的，表现在:对客观实际情况未能充分了解，对资方实际困难，未能适当照顾解决，不符合政府维持生产克服困难的方针，以致造成意外事件。”为死，对劳动局处理此案的有关干部，作了如下的处分:","type":"paragraph"},{"text":"“(一)查本案调处员洪良志于接管绿用后，平日学习工作均不虚心，缺乏为人民服务观点。在此案调处过程中不根据客观情况，不从实际出发按照上级的指示处理案件，发生困难又不请示汇报。李大昌临死之前来局申诉，无力履行协议时，该员既不从客观情况仔细分析，检查其不能履行协议是不是真的不堪负担，出于不得已的情况，也未向上级反映，却生硬的加以拒绝，充分显出对人民不负责任，严重的无政府无纪律状态。给予记大过一次的处分。","type":"paragraph"},{"text":"(二)调处科科长许克端，对案情不加研究，轻率的签字了案，先后两次协议内容颇有出入，该科长却一一签字不加追究，存在着严重的粗枝大叶的官僚主义作风，给予批评一次的处分。","type":"paragraph"},{"text":"(三)副局长兼处长徐周良，事前对于此案虽然提出了比较正确的处理意见，但事后不加检查，未能纠正案件错误，以致造成恶果。这种粗枝大叶的作风，该副局长尚能深刻检讨并自请处分，且平素一贯工作积极负责，特免予处分。”","type":"paragraph"},{"text":"来源:《文汇报》1950年8月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cbf61feec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

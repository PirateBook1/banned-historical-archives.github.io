script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华南分局纪律检查委员会关于开除谢育才党籍的决定","authors":[],"dates":[{"year":1951,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央华南分局纪律检查委员会关于开除谢育才党籍的决定","type":"title"},{"text":"谢育才，原名谢朝贤，又名李志强，男，现年四十七岁，广东万宁县人，家庭出身中农，本人成份学生，一九二五年参加革命，同年入党。曾任县委、营长、团长、政委、师参谋长、政治部主任、分区政委、司令员、省委组织部长、省委书记等职。一九四一年任江西省书记时被捕，入狱后变节自首，一九四二年逃出，一九四五年二月重新入党。解放后，任广东省支前司令部参谋长，一九五〇年六月调任汕头市市长。","type":"paragraph"},{"text":"谢育才随东纵北撤后，入华东局党校学习，华东局党校校党委根据其本人的反省材料，曾对谢育才被捕后在敌人面前签字放弃党的立场，且给敌人写出闽西南红色地区有我党活动和公开负责人的姓名等行为，作出“毁党留生”“叛党行为”因而予以开展党籍的结论，并决定“从一九四五年二月在韩江部队工作起为重新入党。”我们认为：华东局党校校党委在谢育才对组织采取欺骗手段的情况下，根据当时谢育才自我反省的材料，并相信他的反省材料，以表示组织对像谢育才这样一个老党员高级干部的爱护与信任是完全应该的，其所作的结论亦是正确的。但谢育才被捕后可耻的变节自首的重要关节则始终对党隐瞒，其不忠于党由此可见。","type":"paragraph"},{"text":"去年组织上从国民党档案中发现谢育才亲笔签名，并盖有手印的“密结”与“死结”的自首书二件，分局即认为对谢育才的问题有重新审查的必要。谢育才出狱后，从未向组织坦白过，在华东局党校学习中所有反省材料及笔记，均未提到这件事。据陈泊的秘书王云集反映：去年春，陈泊曾将该自首书当面交给谢育才看，并问“李志强是你的化名吗？是否你亲笔写的？”当时在场者有王云集，还有其他同志。这次组织上一再问他被捕后除以前所说的还填过甚么东西没有，他始终不肯承认，后来把自首书的抄件当面交给他看，看后脸上发红，态度极不自然，过五分钟的沉默，才不得不说“记不起了”，得问问他的爱人，要有的话，就是由集中营解出时。“密结”和“死结”都在“中华民国三十一年二月九日”那天写的，只要把谢育才在华东局党校写的反省材料的时间对照一下就可明白：这正是一九四二年二月间特务把他的孩子抱走，不让他的爱人同禁一室，故意把孩子放在啼哭时可以给他听到的地方，又带他去看他爱人受刑，他在伤心的时候接受叛徒的劝降，给敌人写了“愿意放弃共产党立场”之后不多天的事。谢育才自己反省说：他当时对敌人是采用“顺”“拖”“骗”的办法，很明显，实际上乃是采取“以顺换顺”屈服的办法，这和谢育才被捕后没有为党牺牲的决心与儿女情长的情绪是分不开的，在此错误想法支配下便产生了个人打算保命思想，一直发展到动摇叛党。我们认为华东局党校校党委对其所作的“毁党留生”“叛党行为”的结论，现在事实证明是完全正确的。更严重的是一个经党教育与培养了二十多年的老党员，又是一个高级干部，对自己历史上这样重大的关节不主动向党坦白，及组织发现提出来问，还不肯承认，最后拿出物证，还说是“记不起了”。去年春天陈泊把谢的亲笔名并盖有手印的“密结”与“死结”的自首书交给他看，有几位同志在场，可作证明，直到十月二日分局委托李明、区梦觉、田星云三同志正式和他谈此问题并提出质问时，他还企图抵赖，可见其对党不老实到甚么地步了。","type":"paragraph"},{"text":"我们认为谢育才参加革命很早，经过第一、二两次国内革命战争及抗日战争初期一段，及一九四二年逃出到现在，工作始终表现积极，对党对人民有过贡献，有其光荣的历史。在被捕后一个时期尚能坚持立场，但在敌人威胁劝降之下，经不起严重的考验，没有“富贵不能淫，贫贱不能移，威武不能屈”的共产党员的最大的坚定性和气节，没有为了党、为了阶级的事业而牺牲个人一切的决心，在严重的关头还斤斤于个人的利益，终于变节自首，予敌人以破坏党的资本，这是叛变党与破坏党的行为，是不能宽恕的。且于事后不向党坦白，对党隐瞒将近十年，后经组织发觉，一再查问，始终不愿说出，仍企图掩饰。党信任他，给以重新入党的机会，纵令党这样爱护他，而他始终对党离心离德。事实证明：谢育才被捕变节后对党采取另一种态度，即采取欺骗隐瞒的态度。经过长期考察，证明谢育才已经完全失掉了继续作为觉悟的无产阶级先锋战士——共产党员的条件。为了严肃党的纪律与纯洁党的组织，决定开除谢育才的党籍。至于是否还有其他问题，今天尚缺乏材料做出结论，留待继续审查。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7035054ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省民建会和工商联对处理右派分子的五点意见","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"江苏省民建会和工商联对处理右派分子的五点意见","type":"title"},{"text":"新华社南京12日讯　江苏省民建会和工商联对处理右派分子的五点意见：第一，根据邓小平整风报告中提到的关于处理右派分子的原则；第二，参考四方面的具体情况：①右派分子反党反鹤的情节轻重，②检查交代、低头认罪的程度，③交代以后在各方面的表现，④原来在工作中服务的情况。第三，右派分子今后不能继续担任领导职务，例如章乃器、钱孙卿等人；第四，右派分子的代表性已经丧失了，建议有关方面撤消他们的社会职务，如人民代表、政协委员等职务；第五，对民建会员中右派分子会籍的处理，要根据会章的第三十八旗要的精神办理，具体意见有三点：①情节严重的，态度恶劣的，不肯悔改的右派分子，开除他们的会籍，因为矛盾没有转化，只有开除，如属中央委员者，建议中央处理，②情节较轻，交代比较彻底，留会察看，③情节较轻，交代老实的右派分子，仅撤消其一部分的职务，会籍保留。","type":"paragraph"},{"text":" (石煤)","type":"paragraph"},{"text":"来源：1957年11月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》（大参考）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efbf245f09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

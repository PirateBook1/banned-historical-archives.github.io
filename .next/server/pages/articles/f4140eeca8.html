script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席比俺爹还亲哩！”","authors":["邵自强"],"dates":[{"year":1947,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席比俺爹还亲哩！”"},{"type":"paragraph","text":"·邵自强·"},{"type":"paragraph","text":"牛春元生在潞城五区古驿村，八岁时就死了父母，是一个贫苦的孤儿。给人家拦牛羊，一直拦到十八岁，又给人当长工，整整当了十七年。"},{"type":"paragraph","text":"日寇侵占潞城后，古驿成了“维持村”，四二年抗日村长李双枝，认为春元办事可靠，就要他给咱抗日政府送情报。特务地主对他怀疑，向伪区长马治良报告，把他抓到伪区署。逼问：“谁给你作后台？”春元想：“我刚见了青天，就让这些坏家伙抓住，我要暴露了，也是一死，还连累了李双枝和别的抗日干部。我不能说，只能死了，我死了他们知道了我是怎样死的！一定会给我报仇！”"},{"type":"paragraph","text":"他不说，伪区长起了贼火，把他上了压杆，先用六个人夹压他，春元咬紧牙关一声不吭，一连压了四次，最后用十六个人压，春元痛得昏迷过去三次，返省过来还是斩钉切铁的说：“你枪决了我也没有后台！”伪区长没有办法，只好把他放了。"},{"type":"paragraph","text":"春元回来，继续作抗日地下工作，组织村里六个青年，成立抗日武装小组。"},{"type":"paragraph","text":"前年敌人投降了，春元就在古驿村领导全村的贫苦农民，向汉奸恶霸地主特务清算血债，他提出的口号是：“翻身要翻透，斗争要斗透，诉苦要诉透！”在他的领导下，全村群众行动起来，打死了村中地主恶霸——阎大福、刘左汉和胡鸿有。"},{"type":"paragraph","text":"他姐夫包海方，害怕群众斗争，将包裹两个藏到他家，他就拿了这两个包裹送到村指挥部，并说：“凡是斗争对象，就是爹娘都不认。”"},{"type":"paragraph","text":"去年填平补齐，全村贫苦农民六十多户得到土地，大家一致认为，牛春元的功劳大。就选他当工会主席。"},{"type":"paragraph","text":"现在春元有房三间，地二十六亩，还娶了个老婆，一家三口过着幸福的日子。"},{"type":"paragraph","text":"翻身后，他把神像完全撕掉，把毛主席的大像挂在屋子的中间，大年初一，春元早晨起来就先给毛主席拜年。他女人在病床上躺着说“新年大节，我要给毛主席拜年。”颤抖着从病床上爬下，给毛主席磕了三个头，她说：“毛主席比俺爹娘还亲哩！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4140eeca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

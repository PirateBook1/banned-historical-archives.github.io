script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江部分地区粮食统购中在执行团结中农政策上发生偏差","authors":[],"dates":[{"year":1954,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"浙江部分地区粮食统购中在执行团结中农政策上发生偏差","type":"title"},{"text":"【浙江分社十三日讯】浙江省部分地区干部在宣传总路线总任务与粮食统购工作中，在执行团结中农政策上发生偏差。","type":"paragraph"},{"text":"根据台州专区调查，目前农村中中农要占百分之七十以上，个别的要占百分之八十。在粮食统购工作中，中农主要的思想情况是：(1)怕露富，不敢承认是余粮户，认为有余粮不光荣。(2)中农是朋友，雇贫农是自己人，因此不愿意承认自己是中农。(3)怕消灭私有制。(4)怕出卖粮食后降低生活水平。(5)怕明年粮食涨价。但是各地干部对中农的这些思想，未采取耐心说服教育的方法。台州专区部分干部说：“把粮食拿出来就巩固贫农和中农的团结，不拿粮食就不巩固。”有的说：“富农好治，中农难治。”金华专区缙云县大洋区区委书记提出：“粮食统购统销的基本政策是依靠缺粮户，团结不缺不余户，分化瓦解余粮户，打击投机囤积户。”该县新建区宣传委员向群众宣传：“余粮户是雇贫农的对头。”有的村在召开雇贫农会议时，把中农驱逐出会场，引起中农思想混乱。浦江县委重点乡——大溪乡召开了富裕户会议，硬要这些富裕户订出卖粮计划，并限定在五天内交给乡政府。还说：“你们把余粮卖给国家，可以免罪，否则要办你们。”因此，引起该乡农民思想混乱。盘安县仁川乡第一村富裕中农杨×寿被逼跳崖自杀。江山县清湖区小清湖中农徐开清被逼得了神经病。宁波专区部分地区在动员中农卖粮时，运用“割尾巴”、“攻碉堡”、“脱裤子”等三反中的话来进行动员。由于各地有“挤中农”现象，因而影响了中农的生产积极性，个别地区发生中农大吃大喝的现象。","type":"paragraph"},{"text":"各地在宣传总路线时，对划分社会主义思想与资本主义思想的界限分不清楚，也引起了中农思想混乱，如宁波专区有些地方的中农检讨买农具、买粪缸，搞副业都是资本主义。对于高利贷与自由借贷的界限也分不清，缙云县提出：“饿死也不卖田”的口号。","type":"paragraph"},{"text":"在粮食统购工作中，部分地区强迫命令等违法乱纪行为也很严重。全省目前已发生自杀事件十二起。诸暨县安平乡杨树畈村，工作基础及总路线宣传教育均较好，但在布置粮食统购任务时，发生对十个余粮户罚跪、罚站等行为。余姚县长南乡×文选区在动员村干部和积极分子卖粮时，采取三反打虎的方式来进行。","type":"paragraph"},{"text":"造成上述偏向的主要原因是：(1)各级领导干部，特别是县、区干部对总路线总任务的宣传存在自满情绪，满足于召开各种干部会议的成绩，针对群众思想，向广大群众展开宣传教育重视不够，有的地区领导干部只看到雇贫农积极分子情绪高涨，忽视了对中农(尤其是老中农、富裕中农等余粮较多的户)进行耐心深入的教育。(2)有些领导干部满足于粮食统购工作中第一步群众回忆诉苦的热烈情绪，而忽视了对粮食统购政策的教育，急于完成粮食统购任务。(3)县、区领导干部对如何搞好一个乡的工作，还没有直接的经验。","type":"paragraph"},{"text":"现该省各级党委对上述偏向已引起重视，省委也指示各级党委必须组织力量，由负责干部率领，逐级深入检查工作，对工作有偏差的县、区，要重新补课，要求把基点试验得出的经验，贯彻到每个乡、村。对已经发生强迫命令行为的现象，必须具体分析原因，进行批判和分别处理。(方徨根据各地委汇报材料编写)","type":"paragraph"},{"text":"1954年1月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc30a5305c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

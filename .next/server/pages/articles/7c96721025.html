script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2226","name":"公安部关于劳改犯、劳教分子与海外亲属通信、通电、通话和接见问题的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于劳改犯、劳教分子与海外亲属通信、通电、通话和接见问题的通知","dates":[{"year":1979,"month":3,"day":14}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，323-326","tags":[{"name":"劳改犯","type":"主题/事件"},{"name":"劳教分子","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于劳改犯、劳教分子与海外亲属通信、通电、通话和接见问题的通知"},{"type":"subtitle","text":"一九七九年三月十四日"},{"type":"paragraph","text":"各省、市、自治区公安局："},{"type":"paragraph","text":"近几年来，特别是中美建交以后，随着我国国际威望的不断提高，党的华侨政策的正确贯彻落实和旅游事业的发展，劳改犯和劳教分子在港、澳和海外的亲属，要求与其通信、通电、通话和接见的日益增多。为了进一步扩大我国政治影响，有利于调动一切积极因素，促进他们的思想改造，现将劳改犯、劳教分子与港、澳、台以及海外亲属通信、通电、通话和接见的有关问题，通知如下："},{"type":"paragraph","text":"一、凡劳改犯、劳教分子要求与其在港、澳、台和海外亲属（包括非直系亲属）通信、通电的，或其亲属前来探望，要求接见的，除知密犯和因重新犯罪正在审理，以及上级或有关部门明令禁止的以外，一般应予准许。通信地址，一律使用信箱代号。"},{"type":"paragraph","text":"二、对劳改犯的来往信件，要指定专人检查；接见亲属要进行监督。对劳教分子的来往信件和接见亲属，一般不检查，不监督。"},{"type":"paragraph","text":"三、凡劳改犯、劳教分子在港、澳、台和海外的亲属送（寄）来的食品、日用品，都要经过劳改、劳教单位详细检查、登记，才能交付本人；送（汇）给劳改犯、劳教分子的人民币或外币，一律由劳改、劳教单位登记，代为存入银行，有正当用途时，可以支付。并按照党的侨汇政策办理。"},{"type":"paragraph","text":"海外寄给劳改犯、劳教分子的保价、挂号信件和包裹的回执手续，均由收件人签名盖章。不得加盖公章。"},{"type":"paragraph","text":"四、对劳改犯、劳教分子在港、澳、台和海外的亲属要求与劳改犯，劳教分子通国际长途电话的，应视不同情况，区别对待。劳改犯原则上不准予与海外亲属通电话；特殊需要的，经批准后可通话。劳教分子，一般应准予与海外亲属通电话。但在具体掌握时，开始要面窄些，控制严些，摸出经验后再逐步放宽。"},{"type":"paragraph","text":"五、劳改犯、劳教分子与港、澳、台和海外亲属的通信、接见和通电话，都要事先做好工作，宣布纪律。禁止使用隐语或外国语，非使用外国语不可的，要有翻译人员在场。禁止谈论国家机密和劳改机密（如单位人数、地址、名称、警戒武装、监管制度、生产规模等）以及有障思想改造的情况。违犯者，轻则批评教育，重则依法处理。"},{"type":"paragraph","text":"六、劳改犯、劳教分子与港、澳、台和海外亲属的通信、通电、通话和接见都要办理审批手续。劳改犯中的无期徒刑犯、死缓犯和重大特务、间谍犯，由省、市、自治区公安局劳改局审查批准；其余的均由所在劳改单位的领导审查批准。对于劳改犯、劳教分子与在苏联、越南等敌对国家的亲属，要从严控制。"},{"type":"paragraph","text":"凡过去有关规定与本通知精神相违背的，以本通知为准。在执行本通知中遇到的问题，请及时报告，以便总结经验。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c96721025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

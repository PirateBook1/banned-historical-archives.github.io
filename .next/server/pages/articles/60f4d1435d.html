script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府文委系统三反运动情况","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"中央人民政府文委系统三反运动情况","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"中央人民政府文化教育委员会系统各单位的三反运动到本月9日已经基本上发动起来了，并获得初步成绩和经验。","type":"paragraph"},{"text":"各单位大部领导同志包括部长级18人、局司长级59人以及许多处科长等都进行了自我检讨。检讨内容主要是官僚主义，其次是铺张浪费。群众性的批评与自我批评、坦白和检举运动已广泛的开展起来。参加批评与自我批评或被批评的人共9045人，其中被批评的有2464人，批评别人的有3137人；有贪污、游击习气或公私不分行为而自动坦白者有837人，参加检举的群众有568人，被检举的人有496人。运动开展起来之后，群众情绪高涨，反应热烈。如有人说：“现在才感到东方红了。”有些群众有信心地认为“共产党不会腐化”。卫生部许多群众在会上高呼“毛主席万岁”和“共产党万岁”。到目前止，群众的情绪基本上是健康的，被批评的人的反映也很好，认为受到了很大的教育，提高了对工作的信心，密切了与群众的关系。","type":"paragraph"},{"text":"根据运动所反映出来的问题，可以看出资产阶级思想在文委系统干部中的影响是十分严重的。一、表现在贪污方面：到本月9日为止，贪污人数已达947人，贪污钱数共达4亿4600万元。较大的贪污例子如卫生部宣传器材制造所摄制组组长沈志达仅采购器材一项就吃回扣2250万元。二、表现在铺张浪费方面：据初步统计被浪费掉的钱财已达371亿元，其中浪费最大的单位如文化部有113亿元；卫生部有110亿元；最少的如教育部也浪费了2亿元。积压资金比较厉害的单位如科学院有128亿元；文化部229亿元；出版总署709亿元，只这三个单位就浪费掉国家资金共1066亿元之巨。此外如违反财政纪律，化大公为小公等各种形式的浪费，使国家财产遭受损失的数字也是不小的。三、官僚主义方面：根据检查结果，大体上是辛辛苦苦的官僚主义比较多，饱食终日无所用心和高高在上的官僚主义是个别的。有些单位在办理公文上存在着严重的文牍主义，例如文化部社会文教事业管理局，一件公文在局内要经过40道手续。另外个别单位领导上有严重的军阀主义作风，如文化部行政处长杨瑞庭，在去年1月因为买书的事情把该部图书馆主任大打一顿，事后并拒绝检讨，直到去年11月才表示承认错误。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第1期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60f4d1435d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

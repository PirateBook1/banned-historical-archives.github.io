script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强中日交流　发展友好合作关系  我国一些代表团相继访问日本并同各界人士广泛接触","authors":[],"dates":[{"year":1978,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强中日交流　发展友好合作关系"},{"type":"paragraph","text":"我国一些代表团相继访问日本并同各界人士广泛接触"},{"type":"paragraph","text":"新华社东京十二月十一日电　日本外务大臣园田直十二月十一日接见了以南京大学校长匡亚明为团长的中国大学校长代表团全体成员，双方进行了友好的谈话。"},{"type":"paragraph","text":"匡亚明团长对大平正芳任总理大臣和园田直留任外务大臣表示祝贺，并对他们为促进中日友好关系所作出的贡献表示敬意。"},{"type":"paragraph","text":"园田直外务大臣表示，日本外务省要同有关单位为进一步促进日中交流作出积极努力。"},{"type":"paragraph","text":"据新华社东京十二月十二日电　日本通产相江崎真澄十二月十二日在东京会见了中国国家科学技术委员会代表团团长武衡及部分团员。"},{"type":"paragraph","text":"江崎通产相在谈话中说，不久前邓小平副总理来访时，受到了日本人民的热烈欢迎。这种情况在日本是少有的。"},{"type":"paragraph","text":"武衡团长对江崎就任通产相表示祝贺。他说，邓副总理访问日本，中日两国政府交换和平友好条约的批准书，这是中日两国关系史上的一个里程碑。这不仅是中日两国人民的需要，而且也是世界形势的需要。"},{"type":"paragraph","text":"日中经济协会十二月十一日在东京举行酒会，热烈欢迎以武衡为团长的中国国家科学技术委员会代表团。"},{"type":"paragraph","text":"据新华社东京十二月十二日电　中国妇女代表团十二月十一日在东京举行告别酒会。"},{"type":"paragraph","text":"代表团团长黄甘英在酒会上讲话说，这些天来，代表团参观访问了东京、静冈、长野等城市的工厂、农场、学校、医院等，广泛地接触了许多县、市政府的负责人和各界朋友，增进了传统的友谊。"},{"type":"paragraph","text":"中国妇女访日代表团欢迎委员会委员长田中寿美子在酒会上说，日中和平友好条约生效后第一个访问日本的中国妇女代表团，在各地友好活动中，进一步加深了日中两国妇女的了解和友谊。"},{"type":"paragraph","text":"中国妇女访日代表团还将去福冈、高知、大坂和歌山等城市参观访问。"},{"type":"paragraph","text":"日本各界妇女二百多人十二月二日下午在东京集会，热烈欢迎以中华全国妇女联合会副主席黄甘英为团长、四川省妇女联合会主任戴克宇为副团长的中国妇女代表团。"},{"type":"paragraph","text":"二日晚上，欢迎中国妇女代表团实行委员会为中国妇女代表团举行了酒会。中国妇女代表团是在十二月一日到达日本进行友好访问的。"},{"type":"paragraph","text":"新华社东京电　以中国科学院物理研究所副所长马大猷为团长的中国科学院科学技术考察团结束了在日本的访问，于十二月九日回国。"},{"type":"paragraph","text":"考察团是应日本《读卖新闻》社的邀请前来日本访问的。考察团在离日前夕举行了答谢酒会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"017864577b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

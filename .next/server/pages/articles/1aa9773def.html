script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委书记处关于钢铁生产中几个问题的决定","authors":[],"dates":[{"year":1958,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中共上海市委书记处关于钢铁生产中几个问题的决定","type":"title"},{"text":"目前钢的生产中主要问题是生铁和焦炭的质量不好和供应不及时。为了确保今年的一百二十万吨钢的任务，并为明年完成更大的任务打下基础，市委决定采取以下措施：","type":"paragraph"},{"text":"一、为了保证出好钢，生铁和焦炭必须首先保证供应冶金局转炉、平炉和非冶金局系统的小转炉、电炉的生产；然后供应坩埚炼钢、土法炼钢等需要。","type":"paragraph"},{"text":"二、除请中央和华东经济协作委员会从各省调质量好的生铁及时供应上海外，我们必须自力更生，克服因难。首先是各炼钢厂，应该千方百计与坏铁作斗争，把坏铁炼成好钢，使钢产量飞速上升；同时，还应立即采取措施，把土铁重新作脱硫处理，把坏铁回炉炼成好铁，再去炼钢。为此必须：1．在十一月底以前建好二百五十五立方米高炉一座，主要用作土铁脱硫处理。建造高炉所缺五百吨铸造生铁，由物资局调拨；2．充分利用全市现有的冲天炉设备，将土铁重新作脱硫处理；3．废品回收公司所建的二点五立方米小高炉，将废铁回炉，每天可以产好生铁十吨，并能脱硫三分之一。这种炉子设备简单，建造容易，可以大量建造，把土铁重新作脱硫处理。炼钢和冶炼设备生产指挥部应立即组织召开现场会议，发动全市翻砂厂建造这种小高炉。上列冲天炉和小高炉，应该在最短期内迅速投入生产，日产二千吨到三千吨好铁。","type":"paragraph"},{"text":"三、立即派干部、组织技术力量和劳动力，调拨炼铁设备，与山东、安徽、福建等省协作，在这些省建立炼铁基地，利用那里的煤铁资源自己炼铁、炼焦，以保证炼钢的需要。由黄庆熙、苏展、许言三同志立即组织力量进行筹备。","type":"paragraph"},{"text":"四、立即调派得力干部到各省去加紧组织生铁和煤的供应。现在本市派往各省组织生铁、煤炭等供应的干部，力量不强，而且没有很好组织起来，责成市委组织部再抽调一批精明强干的干部增派至各省组织生铁和煤的供应。","type":"paragraph"},{"text":"五、关于煤和焦炭问题。凡是中央确定分配给上海的煤和焦炭，应该迅速弄清储存的地点，立即组织力量抢运；同时为了保证供应炼钢用焦炭，除已建三百二十座土炼焦窑外，还须在短期内增建一百座。","type":"paragraph"},{"text":"上述各项决定，各有关部门必须立即组织力量，坚决贯彻执行，并将执行情况及时报告市委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa9773def"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

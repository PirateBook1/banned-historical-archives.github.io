script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"部队每年应进行点验一次至二次","alias":"","parts":[{"type":"paragraph","text":"部队每年应进行点验一次至二次"},{"type":"paragraph","text":"（1952年12月6日）聂荣臻、张宗逊\"二同志："},{"type":"paragraph","text":"西北此种点验?办法很好。各军区是否都在进行点验？嗣后每年应进行点验一次至二次，定为制度。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月六日"},{"type":"paragraph","text":"[1]聂荣臻、张宗逊，当时分别任中国人民解放军代总参谋长和副总参谋长。"},{"type":"paragraph","text":"[2]点验是对部队的人员、装备、物资等进行清点和检验，目的在于了解部队的实力和执行规章制度的情况，促进行政管理和战备工作的进一步落实。西北军区1952年12月1日关于部队点验工作的报告中，列举了点验工作中发现的不少严重问题：一、部队人员存在着严重的和平麻痹思想，部分干部工作方法单打一，抓住文化学习放松了行政管理工作，造成部队斗志涣散、战备观念薄弱。二、管教不严，军纪废弛，发生上级打骂下级，下级不服从命令，吵嘴打架现象。三、损坏、遗失、不爱护武器、弹药、公物的现象严重。四、人员保健、马匹保养方面存在问题。五、部分单位对文件登记保管不严，致有遗失文件现象。六、对条令很不熟习，军事素养差，职责不明。报告还说，在这次点验工作中，也发现了比较好的单位和个人。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a53fd0af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

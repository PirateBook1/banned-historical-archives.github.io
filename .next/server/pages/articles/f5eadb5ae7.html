script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1140","name":"今后不要再叫‘达赖叛国集团’","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"今后不要再叫‘达赖叛国集团’","dates":[{"year":1979,"month":2,"day":16}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 2-3","tags":[{"name":"提法","type":"主题/事件"},{"name":"统一战线","type":"主题/事件"},{"name":"西藏","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"今后不要再叫“达赖叛国集团”"},{"type":"paragraph","text":"根据新的形势，我们要积极开展争取达赖集团返回祖国的工作。为此，今后在宣传上，不要再叫“达赖叛国集团”、“叛匪”，而应改称达赖及在国外的原西藏上层人士、藏族同胞或在国外的藏胞。"},{"type":"paragraph","text":"目前达赖集团处境十分孤立，内部矛盾重重。一些人主张放弃“西藏独立”的口号，返回祖国；另外一些人坚持原来的立场，想搞“独立”活动，同蒋帮勾结，甚至投靠苏霸。达赖等人想回国，又有顾虑，动摇犹豫。达赖本人近来不止一次公开谈话，对我试探。我西藏自治区宣布释放全部在押叛匪要犯，对他们的震动很大。印度政府为了缓和同我国的关系，也想摆脱在达赖集团问题上的困境。中美建交以后国际形势急剧变化，一定会进一步促使达赖集团分化，更多的人想回到祖国来。形势十分有利。把达赖集团争取回国，有重大的意义，可以粉碎国际反动势力、特别是苏联霸权主义分裂我国的阴谋，有利于巩固西南边防，有利于全国的安定团结，也有利于争取台湾归回祖国，实现祖国的统一大业。"},{"type":"subtitle","text":"(第1期，2月16日）"}],"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5eadb5ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

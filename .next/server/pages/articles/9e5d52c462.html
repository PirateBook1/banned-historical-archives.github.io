script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海人民广播电台编辑、记者举行座谈会声讨程远反动小集团","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"青海人民广播电台编辑、记者举行座谈会声讨程远反动小集团","type":"title"},{"text":"【本报西宁讯】当17日的青海日报来到青海人民广播电台后，在家的编辑、记者们看到青海日报社揭发批判程远反动小集团的消息，十分愤怒，他们立即举行座谈会，声讨程远反动小集团，全力支持兄弟单位——青海日报社同志的反右派斗争，希望他们乘胜追击、彻底摧毁这个反动小集团，维护党的领导，保卫社会主义事业。会上编辑陶倩萍（女）作了两次发言。她说：这些右派分子，像程远、贺智沅、郭统厚等，我早就认识。这些人几年来一贯对党采取敌对态度。程远在报社、文联的反动小集团中起着纽带作用。肃反时，程远就已经是韩秋夫反动小集团中的一员。他在大会上作了“检查”，都是假的。他对新社会仇视，认为没有一点干净土地。按理说，程远长期在农村，他的家庭原来也是穷人，他在工作中能够看到农民生活的改善和统购统销的好处，而他为什么要说农民生活太苦、统购统销搞糟了，这完全是昧着良心在说话。尽管他写了一些报道，不过是耍两面派手法，骨子里为反党而工作，掩饰他的反动本质。","type":"paragraph"},{"text":"陶倩萍说：郭统厚说报纸社论、评论，都要根据省委、省人委的意见写，人云亦云，毫无主见，我要问郭统厚，如果不按省委、省人委的意见，而按你的意见写社论、评论，那要把报纸引到什么方向上去？陶倩萍指出，她和郭统厚是同学。郭统厚的反动言行是有历史根源的。据我所知，郭统厚有一个哥哥是反革命分子被政府镇压了。郭统厚在学校里是一个坏家伙，他侮辱女同学，无恶不作。","type":"paragraph"},{"text":"记者邹寒雁说：程远说党报只有党性，没有人民性，这是彻头彻尾的胡说。报纸的党性和人民性是统一的。党代表人民的利益。党报的党性，也就是人民性。报纸、广播都是为社会主义建设事业和社会主义改造事业、为工农的彻底解放服务的。报纸、广播报道工厂生产建设，报道农业合作化运动，为了把我国建设成一个富强的社会主义国家，使广大人民都能过幸福的生活。马克思在办《新莱茵报》时曾说：我们办报的唯一目的，就是为劳动群众的利益服务。列宁给报刊提出的任务是：党应把报刊变成精神上教育人民的武器，教育劳动人民离开资本家和地主也能建造自己的生活。郭统厚把报纸的党性和人民性对立起来，是迷人的骗局。郭统厚所追求的是资产阶级报纸方向，他要使党报成为资产阶级思想的商店、拍卖所，利用报纸这个武器向人民灌输毒素。我们不能容许这样做。我们要坚持新闻的无产阶级方向。我们要彻底回击他们的阴谋企图。","type":"paragraph"},{"text":"邹寒雁指出，程远说政治家是卑污的、艺术家是清高的，把政治家和艺术家对立起来，艺术家放在政治家的上面，这和已经批判了的托派分子王实味是一个鼻孔出气。无产阶级的政治家和艺术家的奋斗目标是一致的。","type":"paragraph"},{"text":"编辑张南炎说：程远身为记者，他骂省委宣传部部长午人为文化特务，骂乔迁副部长为牲口。这简直连起码作人的条件都不够。程远说没有党的领导一切都会好些。我要问，他要谁来领导？难道要马步芳回来领导吗？他为什么不看看他自己家人解放前过的是什么日子，解放后过的是甚么日子？他也写过反映农民今天幸福生活的文章，这不是自打嘴巴吗？编辑徐沛林（女）说，最突出的一个问题是：郭统厚企图否认党报的作用，否认党报的必要性，另外搞一个“人民”报纸。他所说的人民性并不能代表人民，只有在党领导下的报纸才能代表人民，为人民说话，为人民事业服务。","type":"paragraph"},{"text":"编辑董生芳说，程远的言论反动透顶。程远不仅反对我们的社会制度，而且从多方面挑拨、煽动。他说他厌恶工人。他好像站在农民的立场上替农民说话，仔细看一下，他是站在地主、富农的立场说话。他说农民生活苦是要使农民对党不满，破坏工农联盟。程远还企图挑起文艺界对党的不满。他的谬论没有一个地方不是污蔑党，污蔑社会主义的。","type":"paragraph"},{"text":"记者胡敬一说，程远不仅污蔑了党，而且污蔑了全体新闻工作者。我对他提出严重的抗议。","type":"paragraph"},{"text":"发言的人一致认为，不能容许这些新闻界的败类留在新闻界里，并表示以后要继续深入批判程远反动小集团。","type":"paragraph"},{"text":" （高承仁）","type":"paragraph"}],"comments":[],"origin":"《青海日报》1957年7月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e5d52c462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

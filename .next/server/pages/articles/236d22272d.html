script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老工人陈师傅对他的大儿子说，拾到的手表应该归还给人家。他用毛主席的教导，给家人上了——一堂政治课","authors":[],"dates":[{"year":1968,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆冬的深夜，工人住宅区的居民都已入睡了。只有老年工人陈金保的家，电灯开得亮亮的。陈师傅激动的话音一直传到室外。"},{"type":"paragraph","text":"原来陈师傅的大儿子从宜川路菜场拾到了一只手表。陈师傅一发现就追问手表的来历，并催促儿子赶快把手表交到派出所去，送还失主。他看到儿子有些犹豫，便想到:这就是资产阶级思想与无产阶级争夺下一代的阶级斗争呀!不能让一只手表沾污了工人阶级的子弟。于是，他便叫一家人团团坐下来，讲道:“你爸爸年纪虽然大了，可是最近还进了毛泽东思想学习班，学了毛主席的教导，毛主席他老人家对你们青年人真是寄予无限的希望，他老人家说:‘世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。’帝国主义、修正主义也把在中国复辟资本主义的希望寄托在你们青年身上，你们究竟要朝哪边走?”陈师傅严肃地看着自己的孩子们的面孔，接着说:“你爸爸在旧社会拉了多少年人力车，吃了早饭不知午饭在哪里，干了半辈子还是个单身汉，住的还是个‘滚地龙’。解放以后，是毛主席、共产党使我们劳动人民翻了身。你爸爸三十八岁才和你妈结了婚。现在你们过着幸福的生活，这全是毛主席、共产党的恩情啊!你们应该好好的听毛主席的话，跟着毛主席干革命。我们工人阶级决不能走回头路，再吃二遍苦，决不能让资产阶级思想腐蚀。拾到别人的东西要坚决送还，不能有半点含糊。”"},{"type":"paragraph","text":"“爸爸，我马上就把表送到派出所去!”大儿子听陈师傅讲到这里，霍地站起身来，拿起拾来的手表就朝着派出所奔去。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236d22272d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

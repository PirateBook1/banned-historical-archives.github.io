script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于由李富春主持中苏贸易谈判等问题的电报","alias":"","parts":[{"type":"paragraph","text":"关于由李富春主持中苏贸易谈判等"},{"type":"paragraph","text":"问题的电报"},{"type":"paragraph","text":"（1950年2月17日、20日）少奇同志，并中央政治局："},{"type":"paragraph","text":"（一）我们一行十四人于今十七日夜车离莫归国。离莫时将发表车站告别词，故应公开报道。我们准备在西伯利亚途中参观一两处工厂，抵沈亦将停留一两天，故行程较通常日期为长，亦可稍为错乱一般人的计算。"},{"type":"paragraph","text":"（二）我们走后，尚有贸易问题、新疆经济合作问题、民用航空问题、军事问题、专家合同问题留待解决，故将富春及东北、新疆各同志加上叶季壮（尚须开刀）、伍修权、沈鸿、李强、苏农官等共二十二人，另刘亚楼等三人均留下，并由富春、稼祥、亚楼、"},{"type":"paragraph","text":"[1]伍修权，当时任中央人民政府外交部苏联东欧司司长。沈鸿，曾任华北人民政府企业部工程师，1950年6月被任命为政务院财政经济委员会中央财经计划局重工业处处长。李强，当时任中央人民政府邮电部电信总局局长。苏农官，当时是中央人民政府贸易部机要秘书。"},{"type":"paragraph","text":"[2]刘亚楼，当时任中国人民解放军空军司令员。毛泽东全集第二十八卷季壮、赛福鼎\"组成代表团，富春负总责，继续商谈上述各项问题，约二十天左右可解决。届时，我们已回至北京，当可最后决定各项协定的内容及签字时间。"},{"type":"paragraph","text":"（三）各协定内容，民用航空协定已商妥，由刘亚楼负责在校正文字。新疆经济合作为石油及有色和稀有金属两件，原则已商妥，由稼祥、赛福鼎继续商谈。专家合同已由苏方提出草案，大体与去年交少奇同志带回者相同，惟加了须我方按月以卢布一于五百至三千付给各专家在苏的薪俸及政府机关的损失。军事问题，亦由亚楼继续商谈。其中最费事者为贸易合同及出入口货单的厘定，尤以货单的规格价自为最难确定。富春电告陈薄各事，请仔细研究，价自不宜提得太高，致与苏联方面相差悬殊，颇能影响商谈，望告陈薄注意。"},{"type":"paragraph","text":"（四）我们在途中尚可与大使馆通电，中央有要事亦可经大使转告我们，并请中央直接指示富春等代表团。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十七日七时"},{"type":"paragraph","text":"二王大使并告富春："},{"type":"paragraph","text":"[1]稼祥，即王稼祥，当时任中国驻苏联大使。赛福鼎，即赛福鼎·艾则孜，当时任中央人民政府民族事务委员会副主任委员、新疆省人民政府副主席。"},{"type":"paragraph","text":"[2]陈薄，指陈云和薄一波。[3]王大使，指王稼祥。"},{"type":"paragraph","text":"关于由李富春主持中苏贸易谈判等问题的电报"},{"type":"paragraph","text":"十九日廿时电悉。同意关于专家及新疆二公司问题的两个代表团“的组织，均以稼祥同志为首，并隶属于以富春同志为首的总的代表团组织之下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十日"},{"type":"paragraph","text":"[1]这里所说的两个代表团，一个负责谈判关于苏联专家在中国工作条件的协定，另一个负责谈判关于在新疆创办中苏石油股份公司协定和关于在新疆创办中苏有色及稀有金属股份公司的协定。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":17},{"year":1950,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":213,"page_end":215},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3071d50cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

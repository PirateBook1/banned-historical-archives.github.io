script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央档案馆  关于征集刘少奇同志著作等原件的启事","authors":[],"dates":[{"year":1980,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央档案馆"},{"type":"paragraph","text":"关于征集刘少奇同志著作等原件的启事"},{"type":"paragraph","text":"根据党中央决定编辑出版刘少奇同志文选和编辑党史的需要，公开征集："},{"type":"paragraph","text":"一、少奇同志手迹原件（包括文章、文件、电报、命令、报告、诗词、书信、题词等）；"},{"type":"paragraph","text":"二、解放前，少奇同志在党内外，国内外各种报纸刊物上发表的文章和著作原件，包括用笔名（如胡服、仲箎、之启、陶尚行、邵琪、刘校长、KV等）发表的以及实际是刘少奇同志所写，而未署名或由其他人署名的文章等；"},{"type":"paragraph","text":"三、少奇同志的讲话、报告记录；"},{"type":"paragraph","text":"四、少奇同志在各个历史时期的照片原件。"},{"type":"paragraph","text":"这项征集工作，恳请保存有关资料的同志们、各界人士和少奇同志生前友好给予大力支持和协助。凡保存有上述文稿或其他革命历史文件资料者，请与本馆联系：北京地区请直接与本馆通信或电话联系，外地的请先来信告知，再商定接收办法。文稿原件将由本馆保存，另由本馆向提供者赠送复制件或纪念品。某些专给个人的题字、照片等，如果不愿捐赠原件，亦可以经本馆复制后将原件归还。"},{"type":"paragraph","text":"来信请寄：北京中央档案馆"},{"type":"paragraph","text":"电话：28·7382"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21bde71bae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

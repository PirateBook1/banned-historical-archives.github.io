script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们上海店员响应了您的号召，勇敢地走上了反对行贿、反对偷税偷税、反对盗窃国家资财、反对偷工减料和反对盗窃国家经济情报斗争的前线，向不法的资本家猛烈地开火!使三年来对国家和人民猖狂进攻的资产阶级受到了打击。但是，很多不法资本家，不但没有老老实实接受教训，相反地竟敢用威胁利诱、关店、解雇、不开伙食、不发工资、造谣、诬蔑、分化、“拖人落水”、“美人计”、“苦肉计”等下流手段，来向爱国的店员反扑。爱国的店员同志，想到有您为我们作主，激发了无限的勇气，击退了资产阶级恶毒的反扑，坚决地进行了检举，表现了工人阶级高贵的品质!"},{"type":"paragraph","text":"为了使五反斗争进一步胜利开展，上海店员每一个工会基层组织都举行了五反运动群众大会，选出了一万六千名出席各区五反运动代表会议的代表，和三千六百名市级代表，廿个区的五反运动代表会议业已胜利闭幕。收到店员检举资产阶级的犯法行为，共达七万一千六百十五件。"},{"type":"paragraph","text":"今天是我们工人阶级光荣斗争的伟大节日，我们在这里举行上海店员五反运动代表会议，我们全体代表向您提出保证:我们一定把会议的精神和决议传达到每一丬商店、每一个店员，动员组织每一个基层的五反运动支会和检查队，深入发动所有店员投入这个火热的斗争，坚决的进行爱国检举，向不法的资本家层层进攻，不获全胜，决不收兵!"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"崇高的敬礼!"},{"type":"paragraph","text":"中国店员工会上海市委员会反对行贿、反对偷税漏税、反对盗窃国家资财、反对偷工减和反对盗窃国家经济情报运动代表会议"},{"type":"paragraph","text":"敬上"},{"type":"paragraph","text":"一九五二年二月七"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d56fb67ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

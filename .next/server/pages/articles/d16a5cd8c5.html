script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席最新指示如强劲东风 松江县两大派革命群众组织喜庆联合张春桥同志出席祝贺，希望郊区各革命派认真学习全面落实毛主席最新指示，联合起来迎春节　全郊区革命派闻讯大为鼓舞，纷纷表示要急起直追，迎头赶上，在春节前尽快实现革命大联合","authors":[],"dates":[{"year":1968,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“毛主席指示我照办，毛主席挥手我前进。”在伟大领袖毛主席最新指示的指引下，松江县两大派革命群众组织联合起来了。它标志着上海郊区革命大联合的高潮已经到来，它标志着上海郊区无产阶级文化大革命出现了新的进展和新的飞跃。"},{"type":"paragraph","text":"昨天，松江全城欢腾，一片节日景象。数万革命群众举行了盛况空前的集会，欢庆松江县无产阶级革命派大联合委员会成立。这一天，街头上贴满了欢呼实现革命大联合的大红标语，那些打“内战”的大字报一扫而光。有些不久前还情绪对立、“内战”不休的两派革命组织的群众，打着一面旗子，排成一个队伍，肩并肩地进入会场。各个公社的贫下中农，从四面八方赶到城里，和革命工人、解放军战士、红卫兵小将、革命的机关干部欢聚一起，显示工农大团结、军民大团结的伟大力量。郊区其它县的革命群众组织，也派出代表赶去参加大会，向松江县无产阶级革命派学习实现革命大联合的宝贵经验。"},{"type":"paragraph","text":"张春桥同志出席了昨天的大会。"},{"type":"paragraph","text":"参加大会的还有上海市革命委员会的其他领导成员、中国人民解放军驻沪部队负责人以及各革命群众组织的代表。"},{"type":"paragraph","text":"张春桥同志在热烈的掌声和口号声中讲话。他祝贺松江县无产阶级革命派大联合委员会的成立。张春桥同志希望上海郊区的革命群众组织要认真学习和全面落实毛主席的最新指示，警惕党内一小撮走资派和坏人的挑动，打倒派性，增强党性，双方多作自我批评，联合起来迎春节，促进革命的三结合，建立和充实各级革命委员会，抓革命、促生产，做好春耕的准备工作，从思想上、政治上、经济上、组织上夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"松江县无产阶级革命派实现革命大联合，是认真学习、坚决贯彻毛主席最新指示的结果。在昨天的大会上，原来的两派组织的代表汇报了一年来联合、分裂、联合的经验教训。他们说，我们本来是一条战壕里的亲密战友，主要是走资派和混在我们队伍里的坏人利用了我们队伍里的派性，挑拨离间，分裂成两派组织。我们反复学习了毛主席最新指示，学习了中央两报一刊元旦社论，在当地人民解放军的帮助下，认识到我们工人、贫下中农、红卫兵小将、革命的机关干部之间，没有根本利害冲突，必须联合起来，共同对敌。"},{"type":"paragraph","text":"双方代表在会上都做了自我批评，他们深深体会到，两派革命群众组织要实现革命的大联合，必须各自多做认真的自我批评。他们刚坐下来商谈革命大联合的问题时，还是比较多的指责对方，怎么也谈不拢。后来，他们学习了毛主席关于“各自多做自我批评”的最新指示，坚决照办，创造了实现大联合的良好气氛，在短短的几天内就达成了革命大联合的协议。"},{"type":"paragraph","text":"大会通过了《告全县人民书》和《松江县无产阶级革命派大联合委员会通告》，号召全县人民发扬一月革命精神，全面落实毛主席的最新指示，从思想上巩固革命大联合，并且进一步实现按系统按部门的革命大联合，用毛泽东思想掌好权用好权，狠抓思想教育，狠抓阶级斗争，掀起一个活学活用毛主席著作的群众运动的新高潮，为实现中央两报一刊元旦社论提出的五项任务，为夺取无产阶级文化大革命的全面胜利而奋斗。"},{"type":"paragraph","text":"松江县无产阶级革命派实现革命大联合的喜讯，极大地鼓舞了全郊区的无产阶级革命派。报社连夜接到了郊区无产阶级革命派的来电、来信和决心书。他们纷纷表示，松江县已经跑在前头了，我们要急起直追，迎头赶上。有的说，“内战”，我们已经打够了。我们一定要以“只争朝夕”的精神，在春节前尽快实现革命大联合。有的革命群众组织的负责人说，我们要为革命大联合大喊大叫，带头为革命大联合立新功。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d16a5cd8c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

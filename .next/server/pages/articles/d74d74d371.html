script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"原人大常委会委员、政协常务委员  唐生智先生追悼会在长沙举行  邓小平副主席送了花圈","authors":[],"dates":[{"year":1979,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"原人大常委会委员、政协常务委员"},{"type":"paragraph","text":"唐生智先生追悼会在长沙举行"},{"type":"paragraph","text":"邓小平副主席送了花圈"},{"type":"paragraph","text":"新华社长沙四月十八日电 原人大常委会委员、政协全国委员会常务委员、湖南省副省长、政协湖南省委员会副主席唐生智先生追悼会，四月十日在长沙举行。唐生智先生于一九七○年四月六日因病逝世，终年八十一岁。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理、政协全国委员会主席邓小平送了花圈。人大常委会、政协全国委员会、国防部、民革中央委员会、中共中央统战部送了花圈。中共湖南省委、省革委会、省军区、省政协、零陵行政公署、东安县革委会以及湖南省各民主党派，省直有关部门、有关单位，也送了花圈。中共湖南省委、省革委会、省政协负责同志毛致用、万达、孙国治、刘夫生、周里，国务院秘书长金明，政协全国委员会秘书长刘澜涛，以及唐生智先生生前友好李维汉、谭余保、习仲勋、张执一、宋时轮、钱学森、袁任远、曹瑛、陶峙岳、朱蕴山、王昆仑、陈此生、季方、董其武、宋希濂、刘斐、唐天际、周谷城，也分别送了花圈、挽联或发来了唁电。"},{"type":"paragraph","text":"中共湖南省委、省革委会、省政协负责人万达、尚子锦、尹子明、李治平、凌霞新、郭森、丁维克、周汝沆、杨开智、陶峙岳，省直有关部门、有关单位负责同志，爱国人士，唐生智先生的生前友好、亲属以及群众代表共六百余人参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共湖南省委书记、省革委会副主任万达主持，湖南省革委会副主任尚子锦致悼词。"},{"type":"paragraph","text":"悼词说，唐生智先生是湖南东安县人，早年参加辛亥革命和“讨袁”“护法”战争，北伐战争时任北伐军第八军军长、北伐军前敌总指挥。在抗日战争时期，唐生智先生曾任国民革命军军事委员会委员。湖南解放前夕，他组织湖南和平自救运动，任湖南省人民自救委员会主任委员，参加湖南和平起义。解放后，历任湖南省人民政府土改委员会委员，湖南省人民政府副主席、湖南省副省长，政协湖南省委员会副主席，中南军政委员会委员，中南行政委员会委员等职务，并当选为第一、二、三届全国人民代表大会代表，人大常委会委员，第一、二、三、四届政协全国委员会委员、常委，国防委员会委员，民革中央常委等。"},{"type":"paragraph","text":"唐生智先生拥护伟大领袖毛主席和敬爱的周总理，拥护社会主义，拥护中国共产党。文化大革命中，他主持正义，拒绝写陷害我党老同志的材料，受到林彪、“四人帮”极左路线的迫害，身体和精神都遭受摧残。他拥护我国的对外政策，关心国家的社会主义建设。二十多年来，唐生智先生关怀台湾同胞和台湾的故旧，盼望台湾早日回归祖国，为统一祖国贡献了自己的力量。唐生智先生注意学习马列主义、毛泽东思想，常以“活到老，学到老，改造到老”鞭策自己，并以此教育自己的子女。"},{"type":"paragraph","text":"悼词最后说，当我们沉痛悼念唐生智先生的时候，要化悲痛为力量，高举毛泽东思想的伟大旗帜，更加紧密地团结在以华国锋同志为首的党中央周围，认真贯彻党的十一大路线和十一届三中全会精神，为台湾回归祖国统一大业，为早日把我国建设成为社会主义现代化的强国而努力奋斗。"},{"type":"paragraph","text":"追悼会结束时，万达等同志向唐生智先生的夫人霍福光及其他亲属表示亲切慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d74d74d371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

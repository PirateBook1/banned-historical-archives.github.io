script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党的教育方针指出正确的方向    全国大学生沿着红专道路前进","authors":[],"dates":[{"year":1960,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"党的教育方针指出正确的方向    全国大学生沿着红专道路前进","type":"title"},{"text":"据新华社8日讯　随着我国教育事业的飞速发展，和党的“教育为无产阶级的政治服务、教育与生产劳动相结合”的方针的贯彻执行，近几年来，我国高等学校学生 的数量和质量发生了巨大的变化。目前，全国八十一万大学生在毛泽东思想的红旗下，正沿着又红又专的道路，为把自己造就成为掌握高度文化科学水平的工人阶级 的知识分子而奋勉前进。","type":"paragraph"},{"text":"几年来，我国广大学生经过政治战线和思想战线上的社会主义革命，在教学与科学研究、生产劳动相结合中努力学习，政治思想觉悟有了显著的提高，大批学生积极 要求入团、入党。据陕西省三十二所学校统计，大学生中党、团员已占66．9％；学生的学习成绩也有了长足的进步。","type":"paragraph"},{"text":"为建设社会主义、共产主义的祖国而学习，已经成为广大青年学生的一致目标。大部分学生从入学第一天起就热爱自己的专业，并且进行创造性的学习。西南农学院 蚕桑系三年级的学生，看到蚕桑专业对繁荣祖国社会主义经济和人民生活所起的重要作用，都以能从事这一工作为光荣。他们在学习中，积极研究提高蚕桑产量、质 量的科学方法，并且创造了一年养蚕十次的新纪录。由于政治思想觉悟提高，学习目的明确，许多学生摆脱了资产阶级个人主义的狭小圈子，走进了工人阶级集体主 义无限广阔的新天地，大家关心的不再是个人、小我，而是祖国大家庭，是社会主义建设事业对科学、技术的需要。因此，认真读书、刻苦钻研、开展科学研究已蔚 为风气。近两年来，全国高等学校有几十万学生结合教学和生产建设的需要，积极参加了科学研究活动。西北工业大学的学生在1959年成立了一百六十九个科学 研究小组，完成了一百五十四项研究任务，举行了科学报告会四十五次。同时，学习马克思列宁主义、学习毛主席著作，不断提高思想觉悟和理论水平，也逐渐成为 学生们的自觉要求。四川政法公安学院、哈尔滨工业大学等学校的许多学生，都已在这方面获得了较大成绩。","type":"paragraph"},{"text":"热爱劳动和热爱劳动人民，已经成为新中国大学生的良好品质，这是党的“教育为无产阶级的政治服务、教育与生产劳动相结合”方针的重大胜利。1958年，全 国高等学校学生把学习和劳动紧密结合起来，分批到工厂、矿山、建筑工地、农村，和工农群众同吃、同住、同劳动，向工农学习，在全民大炼钢铁运动中，九万名 高等学校的理科、工科学生走上了钢铁前线，积极热情地参加和支援了群众炼钢和“三秋”运动。北京钢铁工业学院两千名师生下放到二十二个省、市、自治区参加 各地采矿、炼铁、炼钢和机器设备制造等工作。这所学院采取了“炉内炼钢、炉外炼人”的方法，使师生们受到了很好的锻炼。全国农林院校的学生在下放农村劳动 中，也普遍得到了提高。通过劳动，广大学生阶级观点、群众观点、劳动观点、集体观点和辩证唯物主义观点，都大大加强了。","type":"paragraph"},{"text":"党的社会主义建设总路线和破除迷信、解放思想的号召，鼓舞了广大青年学生敢想敢干的大无畏精神。1958年以来，各地大学生们在开展科学研究工作中，取得 了巨大成绩。许多尖端科学研究项目和尖端产品，如大型天象仪、模拟电子计算机、回旋加速器、程序控制机床等等，都陆续地从大学生手中研究、制造出来。唐山 铁道学院电（55）机车班的青年学生，在党的鼓励、支持下，经过五个月的苦干、巧干，试制成功了我国第一台三百瓩单相工频整流子牵引电动机。西南农学院蚕 桑系三年级学生敢想敢干，不仅创造了一年养蚕十次的新纪录，而且在设备简陋、技术很差的条件下，缫出了质量达到六A级的生丝。今天，高等学校的青年学生， 已成为我国科学战线上的一支重要力量。","type":"paragraph"}],"comments":[],"origin":"1960年2月9日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81ffe62681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

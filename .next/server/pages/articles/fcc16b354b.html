script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国农民出售余粮热潮不断高涨","authors":["新华社"],"dates":[{"year":1953,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"全国农民出售余粮热潮不断高涨","type":"title"},{"text":"新华社","type":"authors"},{"text":"【据新华社北京电】 全国各地大张旗鼓宣传国家过渡时期总路线，教育农民向国家出售余粮的运动已深入广大农村，农民出售余粮给国家支援工业建设的热潮正在普遍逐步高涨。","type":"paragraph"},{"text":"首先体会国家工业化对农民的好处是组织起来的农民。这些农民因为组织了互助合作，今年打粮都比单干农民多。因此，他们在受到总路线教育后，都能最先带头，把大量余粮卖给国家。松江省桦川县星火集体农庄使用机械耕作，改进农业技术，今年水稻获得空前丰收，他们听了总路线的报告后，第一次计划卖给国家的多余稻谷达一百六十二万斤，不久他们又把计划数字增加到一百八十六万斤。热河省承德县大石庙村拥有二百二十二户的“五一”集体农庄庄员们，听了国家过渡时期总路线的宣传后，仅在三天半的时间内，就把十一万斤余粮卖给国家并送入粮仓。山西省长治县中苏友好集体农庄的庄员们，今年用上了国家拖拉机站的“纳奇号”拖拉机耕地，秋天收割农作物后，每个庄员分得了大量粮食，这次全社卖了一百零二万斤余粮给国家。天津市郊姜德玉农业生产合作社，采用新式农具深耕细作，今年获得全面丰收，出售余粮给国家达二十五万七千多斤。甘肃省永昌县焦家庄农业生产合作社的社员们决定把二十八万斤余粮和十三万斤葫蔴籽卖给国家，写信报告毛主席说:“我们使用过拖拉机犂地，马拉收割机割麦子。我们亲身体会到农业机械化的好处。现在，我们知道您要把国家工业化，这样我们将来就能大量使用农业机器了。我们全体社员决心多多增产粮食，年年把余粮卖给国家，帮助国家早日实现工业化。”","type":"paragraph"},{"text":"互助合作农民踊跃出售余粮给国家的爱国行动，鼓舞着一般农民纷纷出售余粮给国家。湖南省一万五千多个乡里的农民，正普遍准备出售余粮给国家，其中有些乡的农民已完成向国家出售粮食计划。湖南稻谷主要产地的洞庭湖滨地区的农民向国家出售粮食的数量正在激增。","type":"paragraph"},{"text":"江苏省溧阳县的农村共产党员，人民代表、复员军人和军人家属，十一月下旬，卖给国家的余粮达五十四万斤。湖北省咸宁县马桥农民甘大爷，在他儿子的帮助下，认识了自己原来不想出售余粮的思想是“老脑筋生了锈”。爷儿俩在一天之内，把十四石黄澄澄的谷子挑到购粮站卖给了国家，使死谷变成了活钱。","type":"paragraph"},{"text":"今年秋收后，农村中像甘大爷这样的农民是不少的。但自十一月份开始，全国各地人民政府有步骤地向广大农民宣传了国家的总路线和总任务，帮助农民认识国家实行总路线是要大家在共产党领导下争取未来更美好和更富裕的生活，农民心里都开朗了。他们都感到如今的生活虽是“人财两旺”，但又听说苏联集体农民的生活，比他们还要好得多，如要赶上他们，就一定要多办大工厂，制造机器，使国家工业化，提高农业生产水平。单依靠分散落后的个体小农经济那只是“狗尾巴上的露水，经不住摆。”","type":"paragraph"}],"comments":[],"origin":"《文汇报》1953年12月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcc16b354b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

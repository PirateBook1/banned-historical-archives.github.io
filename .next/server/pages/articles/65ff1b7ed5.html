script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对全国文联和所属各协会整风的批示","alias":"","parts":[{"type":"paragraph","text":"（有一次主席接见外宾之后与王海蓉的谈话）王：外宾跟你讲英语，你能不能听懂？主席：我听不懂，他们讲得太快。王：那你接见时讲不讲英语呢？主席：我不讲。王：你又不讲又不听，那你学英语做什么？主席：我学英语是为了研究语言，用英文和汉文做比较，如果有机会还准备学点日文。"},{"type":"paragraph","text":"（有一次主席海蓉请文天祥的诗）主席：假如敌人把你活捉去了，你怎么办？王：人生自古谁无死，留取丹心照汗青。主席：对了。你回去读一、二十本马列主义经典著作，读点唯物主义的东西。看来你这个人"},{"type":"paragraph","text":"理论水平不高。在学习上不要什么五分，也不要搞什么二分，搞个三分四分就行了。王：为什么不搞五分呢？主席：五分累死人了。不要邢么多东西，学多了害死人。譬如说汉高组的《大风歌》：“大风"},{"type":"paragraph","text":"起兮云（龙）飞扬，威加四海兮归故乡，安得猛士兮守四方。”这首诗写得好，很有气魄。写诗的汉高租就波读过什么书，但是能写出这样好的诗来。我们的干部子弟很合人担心，他没有什么生活经验和社会经验，可是架子很大，有很大的优越感。要教育他们不要靠父母，不要靠先辈，而完全靠自已。对全国文联和所属各协会整风的批示"},{"type":"paragraph","text":"（一九六四年六月二十七日）："},{"type":"paragraph","text":"这些协会和他们所掌握的刊物的大多数（据说有少数几个好的），十五年来，基本上（不是一切人）不执行党的政策，做官当老爷，不去接近工农兵，不去反映社会主义革命和建设。最近几年，竟然跌到了修正主义的边缘。如不认虞改造，势必在将来的某一天，要变成象匈牙利裘多菲俱乐部那样的团体，"},{"type":"paragraph","text":"畅游一三陵水库时对青年的谈话"},{"type":"paragraph","text":"（一九六四年六月）毛主席问大家：“在七级大风里，你们游过吗？”·136·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":149},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65ff1b7ed5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-355","name":"中央组织部关于共产党员因私事出国或去港澳地区的若干问题的规定","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于共产党员因私事出国或去港澳地区的若干问题的规定","dates":[{"year":1981,"month":9,"day":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1203-1205","tags":[{"name":"出国","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"手续","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于共产党员因私事出国或去港澳地区的若干问题的规定"},{"type":"subtitle","text":"1981年9月1日 · 中组发〔81〕19号"},{"type":"paragraph","text":"几年来，随着形势的发展，政策的落实，国际交往的增多，归侨、侨眷、港澳同胞亲属中的共产党员，因私事申请出国或去港澳地区的，也相继增加，这是一种正常现象。对于党员因私事出境的审查批准工作，一九五七年一月二十三日中央组织部虽曾作过规定，但因时隔多年，情况有了很大变化，有些内容需要作相应的改变。关于申请出境的审批问题，一九七八年六月二十九日国务院批转了公安部、外交部、国务院侨务办公室《关于放宽和改进归侨、侨眷出境审批的意见》，一九八〇年二月二十五日公安部、外交部、国务院侨务办公室又发了《关于进一步做好出境审批工作的通知》。共产党员因私事要求出境，除按照上述两个文件中的规定，进行办埋外，对党员的审批手续和出境后党籍的处理等问题，作如下规定：一、审批手续。凡因私事要求出境的共产党员，必须向所在单位的党组织和公安部门提出申请。以公安部门为主，与同级党委组织部共同商议(党员领导干部要按干部管理范围报批)，经审查同意后，由公安部门办理出境手续。党员自费出国留学,应与出境办理私事有所不同，他们的出国审批手续，可按照国务院一九八一年一月十四日国发13号文件《关于自费出国留学的暂行规定》执行。二、党员出境以前，所在单位党组织要对他们做好政治思想工作。要教育他们热爱祖国，关心祖国的社会主义建设事业，严格保守党和国家的机密。在国外不得以党员身份参加任何活动。临时请假出境的党员，应按期返回工作岗位。对出境定居的党员，要教育他们，积极参加华侨爱国统一战线的活动。三、出境后，党员组织关系的处理办法：（1）短期请假出国或去港澳探亲办理私事者，他们的党员组织关系，仍保留在原单位(农村党员，保留在公社党委)（2）自费出国留学者，在他们学成回国之前，党员组织关系，保留在原单位。（3）对于出国或去港澳长期定居的党员，在他们出境以后，即停止党籍，基层党组织可将他们的党员组织关系和档案材料一并转移到县或相当县一级的党委组织部门，保存备查。（4）党员出境超过假期(含续假）一年以上未归者，他们的党员组织关系和档案材料也要转到县或相当县一级的党委组织部门，保存备查。（5）党员出境，本人提出要求退党的，可以按党章规定，办理退党手续。（6）经批准出境定居的预备党员，不再办理转正手续，其预备党员资格，也不再保留。四、出境回来后，要求恢复党员组织生活或解决党籍的，可按以下原则处理：（1）党员如期回国，应及时向原单位党组织汇报出境期间的情况。党组织也要主动关心了解他们在外的情况和表现。如无问题，即可恢复其党员组织生活。党员超过假期回国，本人要向党组织申诉理由，经过审查，如理由正当，又无问题者，也可恢复其党员组织生活。无故超假半年左右，或有一般性的错误，可根据具体情况，给予适当的批评教育，必要时，要给予适当处分，待本人有了认识时，也可恢复其党员组织生活。无故超假一年以上回国者，一般不能恢复组织生活，应按自行脱党处理。如发现有严重问题者，经审查，情况属实，要严肃处理，有的要给予开除党籍的处分。(2)经批准已出境定居的党员，若干年后又返回者，本人提出要求解决其党籍问题时，由原所在单位党组织向本人说明，因他们长期脱离党的生活，原则上不能恢复党籍，回国后表现好，可以重新入党。如有特殊理由，认为可以恢复其党籍者，要由县或相当县一级的党委组织部门审查，报省、市、自治区党委组织部批准。自费出国留学的党员，学成回国后，经过了解，证明在国外确无问题，可以恢复党员组织生活。如果是预备党员，在国外学习期间表现良好，可以按期转正。五、有中国人民解放军军籍的党员，因私事申请出境,要按总政治部的有关规定办理。六、过去的有关规定，如与本规定有抵触者，以本规定为准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbe283c592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

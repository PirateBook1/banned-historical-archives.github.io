script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-936","name":"中央人民政府内务部、人事部、军委总干部部关于转业干部牺牲病故后家属优待及转业干部生活待遇问题的答复","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府内务部、人事部、军委总干部部关于转业干部牺牲病故后家属优待及转业干部生活待遇问题的答复","dates":[{"year":1953,"month":5,"day":7}],"is_range_date":false,"authors":["人事部","内务部","军委总干部部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 298","tags":[{"name":"病故","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"title","text":"中央人民政府内务部、人事部、军委总干部部关于转业干部牺牲病故后家属优待及转业干部生活待遇问题的答复"},{"type":"subtitle","text":"（一九五三年五月七日）"},{"type":"paragraph","text":"（一）军队转业干部支援前线牺牲或因公牺牲者称为烈士,其家属按烈属优待；病故者不算为烈士，但其家属仍按军人家属优待。其手续前者由部队证明，后者由所在地方机关证明，不论牺牲或病故之干部均由原籍政府民政部门办理之。"},{"type":"paragraph","text":"（二）军队转业干部津贴按政务院财政邓字一八零号命令之“乙”项：“低于原在军队时之津贴分数者按其在部队时所领取之津贴分数发给”，所谓“原在军队时之津贴分数，系指干部在转业离队时所领取之津贴分数。"},{"type":"paragraph","text":"（三）军队转业干部到地方工作后，因年老体弱或残废不能继续工作，本人自愿申请退职还乡时，其资助粮及补助费标准按中人二字零一七八号“关于颁发各级人民政府工作人员退职处理暂行办法的通知”办理（县以上政府均有此文件）。其手续及经费均由政府人事部门办理。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ceeb9f57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转最高人民法院党组关于处理“五反”案件的报告","authors":[],"dates":[{"year":1963,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"中央批转最高人民法院党组关于处理“五反”案件的报告","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"中央同意最高人民法院党组关于处理“五反”案件的报告。请即遵照执行。","type":"paragraph"},{"text":"最高人民法院在今年三、四月间，共核准属于内部的贪污盗窃、投机倒把分子死刑五名，都是在中央五反指示下达以前定案的，其中四名已执行，一名已通知暂不执行，另行审查处理，为了促使贪污盗窃、投机倒把分子坦白交代，顺利开展运动，防止因犯罪事实一时不易查清，处理不当，根据最近中央书记处的指示，提出以下意见。","type":"paragraph"},{"text":"―、无论是运动中揭发出来或者是运动前定案的贪污盗窃、投机倒把分子，在运动期间，一律不杀，一般也一律不判；","type":"paragraph"},{"text":"二、运动结束后，对于内部的贪污盗窃、投机倒把分子，除罪恶严重、民愤很大并经中央政法小组报经中央批准者外，一律不杀；","type":"paragraph"},{"text":"三、对于进行杀人、放火、投毒等严重报复破坏活动的现行犯罪分子，以及现行重大反革命犯、重大刑事犯都必须按照原规定从严惩办，不受上述限制。","type":"paragraph"},{"text":"以上意见，如认为可行，请批转各地。","type":"paragraph"},{"text":" —九六三年五月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb97083af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

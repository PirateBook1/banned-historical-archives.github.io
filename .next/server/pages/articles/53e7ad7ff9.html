script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——不满意和风细雨","authors":["云南","周枕云","张炳翼","李凤桐","秦瓒","陈雨苍"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——不满意和风细雨","type":"title"},{"text":"云南李凤桐张炳翼陈雨苍周枕云秦瓒","type":"authors"},{"text":"李凤桐(云南省财政干部学校总务科科长)","type":"paragraph"},{"text":"现在整风是谈和风细雨，而过去几次运动就简直是粗风暴雨。无党无派的知识分子打着赤脚，在粗风暴雨中挨打，有些人被打得很厉害，有的被打倒，有的被关起来；有的人虽然直接没有被打着，但也害怕。","type":"paragraph"},{"text":"张炳翼(云南省政协学校学员)","type":"paragraph"},{"text":"党的报纸不要对许多单位的鸣放做按语，领导上也不要忙下结论。……人民日报6月4日刊登了中央统战部召开的民主党派人士座谈会结束的消息。会上李维汉部长讲了话。我觉得不要忙着这样做结论，如果忙做结论，则影响团结。……","type":"paragraph"},{"text":"陈雨苍","type":"paragraph"},{"text":"这两天各地工人阶级也放了，大有“大雨欲来风满楼”，之感，有的人感到要收了，也有的不认为此时在收，是党引导鸣放向更健康的方向发展。工人鸣放了，说得重一点的，难免有转过来说好话的倾向，总之，我相信不是反革命，是向党提意见，即使观点有错误，也是通过讨论批评后求得提高，我认为杨克成说得对，今后工商界不要怕犯错误，相信我们不是反革命。","type":"paragraph"},{"text":"周枕云 (昆明市卫生局副局长)","type":"paragraph"},{"text":"过去的运动总要本人先出来交代交代，这次整风运动为什么不先出来交代一下呀，我们提意见还要挂账。座谈会中发言的有三类人，一种是人云亦云；一种是一鸣惊人，一种是到会上汇报工作，形成业务会，好些人向党提意见，象三娘教子里的老薛保忠告王春娥高高举起，轻轻放下，夹着尾巴提意见，建议领导这样，建议领导那样，我就不同意。建议领导，这样那样都是歌功颂德。卫生局有四门大炮，刘国信、王之瀚这2门大炮已经生锈了，打不成了，现在只有李岱学和我这2门大炮了。张中汉在市委座谈会上提意见是自我检讨，不大轰大擂。不要顾虑重重，大胆放吧！拿出矛杆子戳他们几下。","type":"paragraph"},{"text":"秦瓒 (云南大学教授、九三学社昆明分会筹委会主任委员)","type":"paragraph"},{"text":"这时候是否适合大鸣？大鸣是否影响放？应考虑其实际的影响。整风是找缺点，不是总结，总结可说99％是成绩，但整风是整个别的缺点。谁不承认党的领导及其成绩，但大鸣时，一提到立场观点，搞出几顶帽子来，就会影响放的。","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（反右派斗争学习参考材料之一，中共云南省委党校教务处编，云南人民出版社，19579月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53e7ad7ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

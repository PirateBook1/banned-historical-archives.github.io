script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永当毛主席的革命文艺战士","authors":["中国舞剧团"],"dates":[{"year":1976,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永当毛主席的革命文艺战士"},{"type":"paragraph","text":"中国舞剧团"},{"type":"paragraph","text":"敬爱的伟大领袖毛主席逝世的消息传来，我们和全国军民一样，沉浸在极其深切的悲痛和哀悼之中。伟大领袖毛主席的不幸逝世，对我党我军和我国各族人民，对国际无产阶级和各国革命人民，对国际共产主义运动，都是不可估量的损失。"},{"type":"paragraph","text":"伟大领袖毛主席与世长辞了，他老人家永远活在革命文艺战士的心中。我们怎能忘记，一九六四年十月八日，红太阳的光辉照亮了芭蕾舞台，毛主席他老人家亲自观看我们演出革命现代舞剧《红色娘子军》的动人情景！演出后，他老人家走上舞台与我们亲切握手合影。我们受到巨大鼓舞。我们的血呵，周身沸腾；我们的心呵，急速地跳动。同志们的手拍红了，嗓子喊哑了，千言万语都难以表达文艺战士的激动心情。这一天，是我们全团同志终生难忘的日子。这一刻，是我们每个同志一生最幸福的时刻。多少人彻夜不眠，在自己的日记中写上誓言：跟着毛主席，干一辈子革命！"},{"type":"paragraph","text":"伟大领袖毛主席与世长辞了，他老人家的光辉指示永远铭刻在革命文艺战士的心中。我们怎能忘记，他老人家给予革命现代舞剧《红色娘子军》的高度评价：“方向是对的，革命是成功的，艺术上也是好的。”这十八个金光闪闪的大字，是对我们进行的芭蕾舞革命的充分肯定，是对广大革命文艺战士同反革命的修正主义文艺路线对着干的强有力的支持。十几年来，毛主席的这一光辉指示，引导和鼓舞着广大革命文艺战士沿着毛主席的革命文艺路线前进，在文艺革命的征途上夺取了一个又一个的胜利。"},{"type":"paragraph","text":"伟大领袖毛主席与世长辞了，他老人家思想的光辉如红日当空，永远照耀着中国人民和世界革命人民前进的道路。我们一定要化悲痛为力量，继承毛主席的遗志，紧密地团结在党中央的周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，牢记毛主席关于资产阶级就在共产党内的科学论断，深入批邓、继续开展反击右倾翻案风的斗争。同时，努力创作更多更好的革命的、战斗的文艺作品，热情地歌颂我国社会主义革命和建设中同党内走资派作斗争的千百万工农兵英雄，用锐利的文艺武器，充分揭露党内走资派阴谋复辟资本主义的丑恶面目，同他们作坚决的斗争，以巩固无产阶级专政，巩固和发展文化大革命的胜利成果。我们要更加努力地学习马克思主义、列宁主义、毛泽东思想，攻读马列著作和毛主席著作，特别要刻苦学习毛主席的《在延安文艺座谈会上的讲话》，坚定不移地遵循他老人家所指引的文艺为工农兵服务的方向，在文艺工作者与工农兵相结合的道路上前进，将无产阶级文艺革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b86c0e0aae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

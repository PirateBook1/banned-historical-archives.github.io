script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王洪文结行帮、搞分裂决非偶然","authors":[],"dates":[{"year":1977,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王洪文从部队复员到上棉十七厂，被分配在二纺工场。有一次，长日班党支部改选，他以为笃定可以当支部书记了，得意忘形地对一个同志说:“这次，支部书记我是当定了，你票数也不少，就当个组织委员吧。”谁知上级党组织在安排支部分工时，考虑到另外一个同志是原支部书记，情况比较熟悉，仍旧让那个同志当支部书记，王洪文当了个不脱产的支委。从此，他心怀不满，在党支部里搞小宗派、闹分裂，拉拢几个人专门和支部书记作对。你要这么办，他偏要那么办，破坏党支部的团结，使得支部会议也没法开，工作无法开展，影响极坏。后来，王洪文调到保卫科了，不料那位支部书记也调出来当了科室总支书记，王洪文总是耿耿于怀，继续同他唱对台戏。一九七五年，王洪文到金山去所谓“视察”，当他知道那位支部书记已调到金山时，象见了仇人一样，分外眼红，还特意点了他的名，进行报复。"},{"type":"paragraph","text":"从王洪文过去的所作所为，再看看他到中央后，为了篡夺党和国家的最高领导权，同张、江、姚结成“四人帮”，对抗伟大领袖毛主席，陷害敬爱的周总理，反对英明领袖华主席，搞修正主义，搞分裂，搞阴谋诡计，就决不是偶然的了。历史再一次证明毛主席关于“不要搞宗派，搞宗派要摔跤的”指示无比英明正确。　(二纺工场)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb56a628f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

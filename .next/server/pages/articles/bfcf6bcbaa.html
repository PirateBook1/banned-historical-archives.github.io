script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津各国、公营工厂与贸易公司工作不协调　私营工厂乘隙偷窃国家财产危害甚大","authors":[],"dates":[{"year":1952,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"天津各国、公营工厂与贸易公司工作不协调　私营工厂乘隙偷窃国家财产危害甚大","type":"title"},{"text":"【天津分社六日讯】天津各国、公营工厂由于浓厚的利润观点和本位主义，在给国家贸易公司订合同时，所报成本不实，给予私营工厂以偷窃国家财产可乘之机，使国家资财受到很大损失。","type":"paragraph"},{"text":"一九五○年三月间天津市花纱布公司先后与私营恒源、北洋、达生等三大纱厂签订了委托加工合同，以该公司与天津国营棉纺各厂加工合同为依据。每件二十支纱付生产用棉量四一○斤，每件纱的工缴费为二六五个折实单位。一九五一年棉纺各厂仍按原合同继续签订，但恒源等三纱厂都借口工缴费低，每件纱的用棉量四一○斤不够实际应用，声称加工赔钱。实际上根据前述三厂库存原棉数统计，加工制造每件纱的用棉量大大小于四一○斤。天津棉纺各厂同样也剩余大量原棉，纺管局曾于去年秋季卖给花纱布公司大量原棉，够棉纺各厂一个半月的生产用量。但花纱布公司因纺织管理局保密，不知道实际生产用棉量及真实加工成本，不能证明原合同是否合理，所以加工合同一直拖到五一年底仍未签订。","type":"paragraph"},{"text":"天津粮食公司委托各面粉厂加工面粉时，也发现所报成本不实，但又没有合理成本的依据，无法检查各私营粉厂成本的虚实。天津市百货公司去年与津市火柴厂签订包销合同时，市工业局所属中华火柴厂提出的包销条件最苛，成本比私营各火柴厂都高，要求的利润率比其他各厂都大，所以合同拖延很久才签订，并且最后还是依照该厂的不合理要求签订的。","type":"paragraph"},{"text":"据悉，国、公营工厂所以要这样作，是因为上级所决定的上缴利润额大，加以职工福利待遇比私营工厂好，所以不得不设法获取更多利润，这就成了国营贸易公司与国营工厂在加工中的一个矛盾。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfcf6bcbaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴貌貌卡总理举行告别宴会吴貌貌卡总理和耿副总理先后祝酒","authors":[],"dates":[{"year":1979,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十二日电　缅甸总理吴貌貌卡今天晚上在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"国务院副总理耿飚、陈慕华，外交部长黄华，文化部长黄镇和其他有关部门负责人应邀出席了宴会"},{"type":"paragraph","text":"吴貌貌卡总理在祝酒时说，在中国访问期间，我们会见了华国锋主席、邓小平副总理、邓颖超副委员长、耿飚副总理等中国领导人，并进行了会谈，交换了意见。我认为这种接触和会谈是十分有益的，将有助于发展和巩固我们两国间的友谊与合作。"},{"type":"paragraph","text":"耿飚副总理在祝酒时说，我们双方在诚挚友好的气氛中，就进一步发展两国友好合作关系问题和共同关心的国际问题，进行了富有成果的会谈。会谈结果再次表明，巩固和发展中缅友好关系，维护亚洲和世界的和平与稳定，是我们两国共同的愿望，这无疑有助于增进我们间的相互了解和在国际事务中的相互合作和支持。"},{"type":"paragraph","text":"宴会充满亲切的气氛。席间，宾主愉快交谈，不断举杯，衷心祝愿中缅两国人民的“胞波”情谊日益发展。"},{"type":"paragraph","text":"今天上午，吴貌貌卡总理一行冒雨前往西直门粮库碾米厂参观。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfebe65611"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

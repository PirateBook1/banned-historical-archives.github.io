script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席的“三结合”联合夺权方针又一伟大胜利各地无产阶级革命派向山东人民道喜上海革命左派表示欢迎一切革命领导干部挺身而出，只要他们真正听毛主席的话，敢字当头，一定会取得党和群众的信任","authors":[],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京3日电　青岛、上海、黑龙江、山西、贵州等省市的广大无产阶级革命派和革命群众，热烈欢呼山东省无产阶级革命派坚决执行毛主席提出的革命的“三结合”联合夺权的正确方针，经过尖锐激烈的阶级斗争，终于取得了夺权斗争的胜利。各地无产阶级革命派一致指出:这是毛主席提出的革命的“三结合”联合夺权方针的又一伟大胜利，是战无不胜的毛泽东思想的又一伟大胜利，是以毛主席　为代表的无产阶级革命路线的又一伟大胜利!"},{"type":"paragraph","text":"已经取得夺权胜利的青岛市，二日举行了有十五万革命群众参加的盛大庆祝集会。青岛市革命委员会代表张汉祥在大会上敬祝我们最最敬爱的伟大领袖、我们心中最红最红的红太阳毛主席万寿无疆。他说，山东省无产阶级革命派在毛泽东思想伟大旗帜下，实现了大联合，一举夺回了前山东省委、省人委内一小撮走资本主义道路当权派窃踞的党、政、财、文各种大权，这是山东人民的大喜事，这是毛主席提出的革命的“三结合”联合夺权这一正确方针的伟大胜利!他说，夺取政权，只是万里长征的第一步。巩固政权，还是一个极其艰巨复杂的任务。要完成这个任务，非发展无产阶级革命队伍不可，非有坚强的革命组织不可，非有革命的组织性和纪律性不可，非有革命的新秩序不可，非有适应巩固政权的组织形式不可。我们青岛的革命组织正在一边战斗一边进行整风，进一步巩固和扩大无产阶级革命派的大联合，建立无产阶级崭新的革命秩序。在青岛市夺权斗争中起过巨大作用的青岛驻军代表、青岛市的工人代表、农民代表和青岛大中学校红卫兵联络总部的代表，在讲话中表示坚决拥护山东省革命委员会的正确领导，要遵循伟大领袖毛主席指引的方向，把山东省建设成为红彤彤的新山东。大会后，举行了声势浩大的庆祝游行。"},{"type":"paragraph","text":"喜讯传到上海，广大无产阶级革命派和革命群众热烈欢呼。上海工人革命造反总司令部的负责人说:只有实现毛主席的革命的“三结合”的正确方针，无产阶级革命派才能真正地夺下权，掌好权，才能有效地粉碎阶级敌人假夺权、反夺权的阴谋。"},{"type":"paragraph","text":"山东省无产阶级革命派的夺权胜利，显示了革命的“三结合”的巨大威力。上海市委机关革命造反联络站的同志说，山东省革命的领导干部一批一批地挺身而出，和无产阶级革命派并肩战斗，对夺权斗争的胜利起了重要作用。要做到“三结合”，必须坚决贯彻毛主席的干部政策。我们欢迎一切革命的领导干部挺身而出，响应伟大领袖毛主席的号召，到群众里面去，敢于革命，敢于接受群众的批评和监督。只要他们真正听毛主席的话，敢字当头，一定会取得党和群众的信任。"},{"type":"paragraph","text":"黑龙江省广大无产阶级革命派热烈欢呼山东省革命委员会的诞生是毛泽东思想的新的伟大胜利。他们表示一定要认真学习山东省革命战友的革命精神和斗争经验，把黑龙江省的无产阶级文化大革命推向新的高潮。"},{"type":"paragraph","text":"山东省革命委员会成立的喜讯传到山西，广大无产阶级革命派欢欣鼓舞。他们热烈祝贺毛泽东思想在山东省的新的伟大胜利!广大的无产阶级革命派一致表示，要不折不扣地执行伟大领袖毛主席的正确方针，组成“三结合”的革命大军，夺取无产阶级文化大革命的新胜利。贵州省革命委员会向山东省革命委员会发去了热情洋溢的贺电，对他们的夺权胜利表示最热烈的祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35262c5824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

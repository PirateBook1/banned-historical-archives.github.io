script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级专政好得很","authors":["吴恒寿"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级专政好得很"},{"type":"paragraph","text":"北京空军后勤部直属工区主任、红军老战士  吴恒寿"},{"type":"paragraph","text":"党中央的两个决议，是毛主席、党中央采取的反修防修的重大措施，是毛主席无产阶级革命路线的伟大胜利，是反击右倾翻案风的伟大胜利，是全党、全军、全国人民政治生活中的大事，我坚决拥护。这两个决议，大长了无产阶级和革命人民的志气，大灭了阶级敌人的反动气焰，极大地鼓舞了全国人民反击右倾翻案风的革命斗志。"},{"type":"paragraph","text":"前几天，一小撮反革命分子在天安门广场制造反革命政治事件，他们丧心病狂地把矛头指向伟大领袖毛主席，妄图分裂以毛主席为首的党中央。这是一小撮阶级敌人的垂死挣扎，是党内外资产阶级向无产阶级进攻的一次集中表现。革命人民绝不能容忍这一小撮反革命分子的猖狂活动。我坚决拥护对这一小撮反革命分子实行无产阶级专政！"},{"type":"paragraph","text":"天安门广场，是我们伟大领袖毛主席检阅革命群众的地方。新中国成立以来，我曾先后三次登上天安门观礼台，观看革命群众接受伟大领袖毛主席的亲切检阅。在天安门前，我看到的是对毛主席无限热爱的革命人民的张张笑脸；看到的是社会主义祖国莺歌燕舞、欣欣向荣的大好形势；看到的是红旗如画歌如潮的欢庆胜利的热烈场面……。今天，正当全国广大干部和群众遵照毛主席指示，批判邓小平的反革命的修正主义路线的时候，在天安门广场上，一小撮阶级敌人明目张胆地发表反动演说，张贴反动诗词和标语，散发反动传单，行凶，放火，妄图扭转批邓的大方向，破坏反击右倾翻案风的伟大斗争。这是一股反革命逆流。首都工人民兵、人民警察和警卫战士对他们实行无产阶级专政的果断措施，好得很，大快人心。"},{"type":"paragraph","text":"记得长征路上的一次战斗中，有一位营长在牺牲前说：“我一个人倒下了，你们还要继续长征，前面就是革命胜利的曙光。”革命先烈抛头颅、洒热血，为我国人民打下了社会主义江山，天安门升起了五星红旗。党内外资产阶级和一小撮阶级敌人，唯恐无产阶级革命的红旗不倒，唯恐社会主义的江山不乱，在反击右倾翻案风斗争取得节节胜利的大好形势下，他们预感到自己末日的来临，有预谋、有组织、有计划地制造了天安门广场的反革命政治事件。这一小撮阶级敌人公开打出拥护邓小平的旗号，为邓小平歌功颂德，妄图推出邓小平当中国的纳吉。这就很清楚地说明了，邓小平代表党内外资产阶级和地、富、反、坏、右的利益。这件事还戳穿了邓小平竭力鼓吹的阶级斗争熄灭论的反动性和欺骗性。毛主席在批判右倾翻案风时指出：“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”毛主席的指示，是对邓小平大搞阴谋诡计，篡改党的基本路线，妄图复辟资本主义的罪行的有力批判。"},{"type":"paragraph","text":"一小撮阶级敌人在天安门广场制造的反革命政治事件告诉我们，阶级斗争一时一刻也不能忘，无产阶级专政一时一刻也不能松。我们要团结在以毛主席为首的党中央周围，认真学习毛主席的重要指示，坚持以阶级斗争为纲，深入批判邓小平反革命的修正主义路线，坚决彻底地粉碎一切阶级敌人的破坏和捣乱，把反击右倾翻案风的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a15fdd61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

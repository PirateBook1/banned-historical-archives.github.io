script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"痛击派性　狠挖毒根　联合对敌广州地区革命群众组织负责人第一期毛泽东思想学习班成效显著，四十九个系统、单位达成大联合协议个单位按系统按部门实现大联合","authors":[],"dates":[{"year":1968,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　据《南方日报》报道:广东省革筹小组举办的广州地区各革命群众组织负责人第一期毛泽东思想学习班，最近已胜利结束。在历时整整一个月的学习中，五百多名革命工人、贫下中农、革命小将、革命干部和解放军指战员，怀着对毛主席、对毛泽东思想和毛主席革命路线的无限忠诚，大力发扬革命的好学风，把学习班办成活学活用毛主席最新指示的大课堂，办成“斗私，批修”的广阔战场，成效显著。"},{"type":"paragraph","text":"在学习期间，他们痛剿派性，增强党性，团结一致，共同对敌。许多原来对立情绪很严重的两派革命群众组织的头头，遵照毛主席“各自多做自我批评”的教导，把派性这条毒蛇从脑子里“挖”了出来，并狠狠地做了自我批评。有的亮出了想吃掉、搞垮对方的“作战计划”，有的检查了自己在革命大联合中争核心、争席位的错误行为，狠狠地批判了“以我为核心”的错误思想，有的还当面向对方赔礼道歉。整个学习班出现了团结一致，共同对敌的良好气氛。他们把自己在学习班自觉革命、勇于亮私斗私的切身体会，带回本单位，通过大会介绍、小会座谈等形式，大抓政治思想工作，使许多原来对立情绪很严重，迟迟未能实现革命大联合的单位逐步消除隔阂。在学习班学员的努力推动下，这期学习班上，有四十九个系统、单位达成了革命大联合的协议，其中有八个单位实现了按系统按部门的革命大联合。"},{"type":"paragraph","text":"参加学习班的全体同志还向全省无产阶级革命派和广大革命群众发出倡议书。倡议大家共同遵守北京针织总厂创造的“四不”:不利于革命大联合的话不说；不利于革命大联合的事不做；不利于革命大联合的会不开；不利于革命大联合的标语、大字报不贴。倡议书说，那些自作聪明，正路不走走歪路，强拉队伍，另立“山头”，甚至要“重新大乱”的错误言论和行动，是违背毛主席的最新指示，干扰毛主席的伟大战略部署的，我们要坚决抵制，坚决反对。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15a2b369d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

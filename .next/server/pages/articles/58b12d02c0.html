script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切胜利都是毛泽东思想的胜利","authors":["江苏省太仓县洪泾大队贫下中农"],"dates":[{"year":1969,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一切胜利都是毛泽东思想的胜利"},{"type":"paragraph","text":"江苏省太仓县洪泾大队贫下中农"},{"type":"paragraph","text":"我们贫下中农盼望已久的中国共产党第九次全国代表大会，在我们最敬爱的伟大领袖毛主席亲自主持下隆重开幕了。这是全国人民政治生活中的特大喜事，这是毛泽东思想的伟大胜利。我们怀着无比激动的心情，千遍万遍高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"“九大”是在我们伟大领袖毛主席亲自发动和领导的无产阶级文化大革命取得伟大胜利的时刻召开的。放眼看全国，真是一片大好形势。这个大好形势，好就首先好在毛主席关于在无产阶级专政下继续革命的学说，已经为亿万革命群众所掌握，战无不胜的毛泽东思想，已经在亿万革命群众中空前大普及。"},{"type":"paragraph","text":"我们洪泾大队贫下中农，在无产阶级文化大革命中，广泛深入地开展活学活用毛泽东思想的群众运动。伟大的毛泽东思想进一步武装了我们贫下中农的头脑，使我们学会了在无产阶级专政条件下不断革命，不断同阶级敌人作斗争的本领。阶级敌人一直把我们洪泾大队看作眼中钉，他们不是诬蔑，就是破坏，特别恶毒的是他们妄想叫我们离开毛泽东思想，离开毛主席的革命路线。但是，我们在大队党支部的领导下，始终坚持在斗争中活学活用毛泽东思想，狠抓阶级斗争，狠抓两条路线的斗争，因此，不管任何阶级敌人，是明的、暗的，还是采取软的、硬的办法进行破坏或进攻，最后都被用毛泽东思想武装的贫下中农所识破，并且把他们打垮了。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们大队涌现出许多活学活用毛泽东思想好，两条路线斗争觉悟高，勇敢捍卫毛主席革命路线的先进分子。顾阿桃同志就是我们贫下中农的好代表。这次，顾阿桃同志光荣地参加了“九大”，并被选入大会主席团，这是毛主席对我们贫下中农的最大关怀，最大信任，也是我们贫下中农的最大光荣。"},{"type":"paragraph","text":"我们洪泾大队贫下中农决心在两个阶级、两条路线的斗争中，更好地活学活用毛泽东思想，紧跟伟大领袖毛主席，同阶级敌人斗，同自己头脑里的“私”字斗，在捍卫毛主席无产阶级革命路线的斗争中立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58b12d02c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

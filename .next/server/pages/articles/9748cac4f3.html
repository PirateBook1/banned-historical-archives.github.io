script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-790","name":"中共内蒙古自治区委员会、内蒙古自治区革命委员会关于进一步解决冤、错、假案政策问题的原则规定","author":"中共内蒙古自治区委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共内蒙古自治区委员会、内蒙古自治区革命委员会关于进一步解决冤、错、假案政策问题的原则规定","dates":[{"year":1979,"month":2,"day":7}],"is_range_date":false,"authors":["中共内蒙古自治区委员会","内蒙古自治区革命委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 75-77","tags":[{"name":"安置","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"伤亡伤残","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共内蒙古自治区委员会内蒙古自治区革命委员会关于进一步解决冤、错、假案政策问题的原则规定"},{"type":"paragraph","text":"党发（1979）14号"},{"type":"paragraph","text":"内革发（1979）29号"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"一、对于在冤、错、假案中受迫害的干部和群众，从政治上一律彻底平反昭雪，强加的罪名和诬陷不实之词统统推倒，作出实事求是的政治结论，恢复名誉。"},{"type":"paragraph","text":"二、有关冤、错、假案的材料，各级党委要成立专门班子，认真清理销毁。个人和受株连的亲友档案中塞进的诬陷攻击材料，一律销毁。"},{"type":"paragraph","text":"三、对于因冤、错、假案而受到刑事、行政、党籍、团籍等处分的，要一律平反纠正，发给文字证明；没有安排适当工作的国家职工，要抓紧安排；扣发工资的应予补发；由城镇被强行迁往农村、牧区或由边境迁往内地的，如本人要求，应允许迁回城镇或边境落户。"},{"type":"paragraph","text":"四、 对于被查抄的财物，要积极退赔。有原物的退回原物，原物下落不明的，应逐级核实折价上报，由自治区统盘考虑，制定方案逐步解决。对于证据确凿，借查抄进行敲诈勒索、贪污盗窃、混水摸鱼、发横财者，要肃处理。"},{"type":"paragraph","text":"五、 受害致死的国家或集体企、事业单位职工，按国家有关因公死亡规定的原则办理。受害致残丧失劳动能力者，按因公负伤待遇，发给伤残证明。"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"伤残人员可持伤残证明，在当地指定医院治疗，医疗费用参照公费医疗的办法，由医院列入计划，进行核销。"},{"type":"paragraph","text":"一九七九年二月七日"}],"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9748cac4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多打粮食感谢毛主席","authors":["赵森"],"dates":[{"year":1950,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多打粮食感谢毛主席"},{"type":"paragraph","text":"赵森"},{"type":"paragraph","text":"暖和的春天，是生产的好时光。李季月和母亲与其他翻身的农民一样，很早就起来了。一个人背着粪箕子出门拾粪，一个人在家中和泥脱坯准备换下炕土作肥料。多上肥，好保证完成一九五○年的生产计划。"},{"type":"paragraph","text":"季月今年十七岁。七八年前，当她八、九岁时，父亲因为领导工人罢工，被日本鬼子枪毙了。家里穷得什么也没有，母女两个人只得租种庄上地主“张二爷”的六亩半地，苦熬着日子。每年辛辛苦苦打下的粮食，除了给“张二爷”的地租杂费以外，剩余的粮食吃不几天就完了。季月时常在深夜醒来，问母亲：“妈妈！咱们整天作活，为啥整天吃不饱。”母亲安慰她说：“孩子，好好睡吧，等你长大了，咱们多租二亩地种，也许就够吃了。”季月继续睡去。她也不知道母亲的热泪常常浸湿了被褥！"},{"type":"paragraph","text":"有了共产党，有了解放军，贫苦农民终于有救了。一九四八年底唐山解放，一九五○年的初春，唐山郊区开始了土地改革，季月母女俩，因属孤寡没有劳动力，大伙特别予以照顾，除往年租种“张二爷”的六亩半地仍归他使用外，另在村边又拨了二亩一分园子地（二季地），共八亩六分地，还分了几件零星的农具，母女俩简直乐得合不上嘴，在得地大会上，季月向大伙说：“要不是人民政府、共产党和毛主席领导穷人们翻身，俺娘俩一辈子也捞不着有自己的地种，我们一定要把地种得好好的来感谢人民政府、共产党和毛主席。”季月母女两个计划着：六亩半地全种成高粱。下种时以河泥作底粪，苗蓐开后追加八车大粪，要蓐二遍搒四遍，保证每亩打到一石五斗（常年一石二、三斗）。二亩一分园子种豆角，卖钱好零用。她们每天起早带晚工作着，一心想着响应毛主席的增产号召，多施肥、勤耕作，多打粮食。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd141cdf75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

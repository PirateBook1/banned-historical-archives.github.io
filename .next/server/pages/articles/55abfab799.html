script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"和部分政治局委员的谈话","alias":"","parts":[{"type":"paragraph","text":"和部分政治局委员的谈话"},{"type":"paragraph","text":"（1967年2月18日）"},{"type":"paragraph","text":"我听说二月十六日下午有人在怀仁堂闹事，反对中央文革小组。反对中央文革小组就是反对我，反对我们这个党嘛！这半年多来，中央文革做了大量工作，伯达、江青、康生等同志都做了大量工作，你们看见了没有？"},{"type":"paragraph","text":"谭震林、徐向前、陈毅向党发难，满口放屁。"},{"type":"paragraph","text":"中央文革小组坚决执行了八届十一中全会精神，成绩是第一位的，是主要的。如果打分的话，我看可以打九十七分。你们谁反对中央文革，我就坚决反对谁！你们想否定文化大革命，我告诉你们：这绝对办不到！"},{"type":"paragraph","text":"你们都想闹事，那就闹嘛！无非是文化大革命失败，我马上走，林彪同志也走，我们重上井冈山，重新闹革命。你们说江青、陈伯达不行，那就把文革小组改组，让谭震林当组长，陈毅、徐向前当副组长，余秋里、薄一波当组员，再不行，把王明、张国焘都请回来。力量还不够，那就请美国、苏联一块来。你们把江青、陈伯达枪毙，康生充军，其他人你们爱怎么办就怎么办。这下总行了吧！这下就达到你们的自的了吧！"},{"type":"paragraph","text":"谭震林算什么老革命，还有我呢！你陈毅要翻延安整风的案，全党答应么？谭震林、陈毅都是老党员，为什么要站在资产阶级立毛泽东全集第四十九卷场上说话呢！"},{"type":"paragraph","text":"我提议：这件事政治局要开会讨论，一次不行就开两次，一个月不行就开两个月，政治局解决不了，就发动全体党员解决！"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":332,"page_end":333},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55abfab799"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

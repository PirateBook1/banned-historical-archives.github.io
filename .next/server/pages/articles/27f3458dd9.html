script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党中央委员会关于党的全国代表会议的公报","authors":[],"dates":[{"year":1955,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中国共产党中央委员会关于党的全国代表会议的公报","type":"title"},{"text":"中国共产党中央委员会在三月二十一日至三十一日召集了中国共产党全国代表会议。出席这次会议的有中国共产党中央委员和候补中央委员六十二人和全国党组织所选出的代表二百五十七人。","type":"paragraph"},{"text":"中国共产党全国代表会议的议程有下列三项：（一）关于发展国民经济的第一个五年计划和关于这个计划的报告；（二）关于高岗、饶漱石反党联盟的报告；（三）关于成立党的中央和地方监察委员会。","type":"paragraph"},{"text":"会议的第一日由中国共产党中央委员会主席毛泽东同志致开幕词，由中国共产党中央委员会政治局委员陈云同志代表中央委员会作关于发展国民经济的第一个五年计划的报告，由中国共产党中央委员会委员邓小平同志代表中央委员会作关于高岗、饶漱石反党联盟的报告。","type":"paragraph"},{"text":"会议接着对这两个报告进行了热烈的讨论。除分组讨论外，全体会议的讨论进行了八天，在全体会议上发言的有一百人。中央委员会政治局委员刘少奇、周恩来、朱 德、陈云、康生、彭真、董必武、林伯渠、张闻天、彭德怀等同志都在会议上作了重要的发言。会议在讨论中对党的工作和国家工作提出了很多建设性的意见，并揭 露了工作中的许多缺点。整个会议充满了批评和自我批评的精神，显示了全党的思想更加一致，在这个基础上党比以前任何时期更加团结和统一。发言的同志一致同 意陈云、邓小平两同志的报告。关于第一个五年计划草案，发言者根据过去两年工作的成就和经验，根据各个地区和各个部门的情况，一致认为这是一个伟大的和切 实可行的计划，全党应团结全国各族人民，兢兢业业，克服困难，努力增产，厉行节约，为它的完成和超额完成而奋斗。关于高岗、饶漱石反党联盟问题，发言者揭 露了高岗和饶漱石的各种反党反人民的罪行，一致主张开除他们两人的党籍，并指出反对高岗、饶漱石反党联盟的斗争是党的历史性的胜利。","type":"paragraph"},{"text":"会议在最后一天一致通过了关于中华人民共和国发展国民经济的第一个五年计划草案的决议，关于高岗、饶漱石反党联盟的决议和关于成立党的中央和地方监察委员会的决议，并根据后一决议选出了以董必武同志为书记的中央监察委员会。","type":"paragraph"},{"text":"中国共产党中央委员会在四月四日举行了第七届第五次全体会议，批准了中国共产党全国代表会议所通过的三项决议和所选出的中国共产党中央监察委员会的人选。 五中全会委托中央政治局根据党的全国代表会议的讨论，对于中华人民共和国发展国民经济的第一个五年计划草案作适当的修改，然后提交第一届全国人民代表大会 第二次会议予以审议和通过。","type":"paragraph"},{"text":"此外，中国共产党七届五中全会补选了林彪、邓小平两同志为中央委员会政治局委员。","type":"paragraph"}],"comments":[],"origin":"1955年4月4日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈云","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27f3458dd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对《山西河南加强理论工作队伍的措施》的批语","alias":"","parts":[{"type":"paragraph","text":"对《山西河南加强理论工作队伍的"},{"type":"paragraph","text":"措施》的批语\""},{"type":"paragraph","text":"（1958年3月16日）付讨论。山西的办法很好，各省、市、区可以仿行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十六日"},{"type":"paragraph","text":"[1]这个批语写在中共中央宣传部1958年3月编印的《宣教动态》第二十七期上。该期刊载了《山西河南加强理论工作队伍的措施》一文，文中说：中共山西省委、河南省委都在1958年1月间发出了关于加强理论工作队伍的指示。山西省委要求从1958年起，在第二个五年计划期间或者更多一些时间内，培养出一批系统地学习过马克思列宁主义经典著作（特别是毛泽东同志的著作）、具有一定的实际工作经验、政治品质优良、思想意识健康、理论与实践相一致的理论工作干部。具体要求是：每个县至少培养出二至四人，每个地委和市委培养出五至十人，省级机关培养出三十至四十人。要求在二月底前认真地配备和调整理论教员，并确定了在职理论教员的编制总额和挑选理论教员的条件以及对理论教员的培养和使用办法。河南省委也要求理论教员的调整配备工作要在二月底以前完成，要求“必须如同支援文教战线一样以最大决心抽出一批优秀干部来充实这条战线”，并要求经过这次调整之后，一般不再调动他们做其他工作。毛泽东在批发这篇文章时，将括号中“特别是毛泽东同志的著作”几个字删去。毛泽东的批语和这篇文章，作为成都会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":104},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291a2d27e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

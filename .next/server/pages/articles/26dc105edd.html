script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“进步”“落后”“反动”与“革命”","authors":["董时光","西南师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“进步”“落后”“反动”与“革命”","type":"title"},{"text":"西南师范学院董时光","type":"authors"},{"text":"[编者按：董时光，教育系讲师，大地主家庭出身，在美国混过五年，参加过反动地主政党“农民党”。其兄董时进，“农民党”党魁，现是美国“自由中国协会”负责人，搞着反革命勾当，与董时光有密切联系。","type":"paragraph"},{"text":"编者按：这篇东西是想给右派分子戴上“进步”“革命”的帽子，而想把“落后”“反动”的帽子，强加在共产党员头上。]","type":"paragraph"},{"text":"在历史上，有了某种改革运动时，凡是努力参加者，我们称之为“进步”。凡是死守着腐朽的旧东西不热心改革者，我们称之为“落后”。凡是坚决同要求改革的作斗争，我们称之为“反动”，凡是同反动者作斗争者，我们称之为“革命”，革命倒不一定要流血不可，也不一定要推翻某一个政府。","type":"paragraph"},{"text":"共产党员们，在过去你们已经推翻了腐朽的国民党政府，解放了中国，在那时候，你们是革命的，你们在进步的事业中走在人民前边，因此你们是进步的。在今天，在这样一个轰轰烈烈的伟大的整风运动中，大家都在积极的为党诊察病源，你们之中竟有一些说党没有病，你说党有病这是侮辱党，是反党，反革命。更有一些人手拿凶器，杀气腾腾地准备打死一切给党看病的人，那么你们自己不再是进步和革命了。是什么呢?在上述那四个范畴内属于那一种范畴，你们自己去想吧！(原载西师“白丁报”，黑板报)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26dc105edd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

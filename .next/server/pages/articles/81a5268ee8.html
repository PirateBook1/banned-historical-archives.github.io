script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菜场的一大改革","authors":["龚群"],"dates":[{"year":1976,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"龚群"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风斗争的推动下，静安区长寿支路菜场从五月二十日开始，实行各类商品全日供应。这项改革，受到了广大工农兵顾客的热烈欢迎。"},{"type":"paragraph","text":"实行各类商品全日供应，使这家菜场的面貌大变。这决不仅仅是工作时间和供应方法的变化，而是菜场工作的一大改革。这一改革，在商品流通、分配领域中限制了资产阶级法权，批判了邓小平反革命的修正主义路线，打击了自发资本主义的倾向，加强了社会主义计划经济，使商品分配更加合理，改变了菜场“一朝一市”的旧传统，促进了菜场职工的思想革命化。这一改革，涉及到商业部门的经营管理制度以及农商关系、消费者与商业部门关系等一系列问题。应该看到，这种改革还会遇到阻力。资产阶级法权和旧习惯势力的存在，是主要阻力。长寿支路菜场的同志们在批邓和反击右倾翻案风的伟大斗争中，敢于冲破这种阻力，一切为方便居民吃菜着想，毅然向资产阶级法权挑战，采取了一系列措施，把困难留给自己，把方便让给顾客。这种共产主义精神，是十分可贵的。"},{"type":"paragraph","text":"合理分配商品，是一门大学问。菜场工作中有政治经济学。长寿支路菜场的同志们是很懂得社会主义政治经济学的。他们对商品和顾客两个方面进行了周密的调查分析，对供求矛盾在各个不同时期的表现作了深入研究。求过于供怎么办?供过于求怎么办?热销商品怎样合理地分配到消费者手里?怎样抵制、打击自发资本主义倾向?他们批判了修正主义的经营思想和经营路线，运用社会主义政治经济学的原理正确地解决了这些矛盾。他们的工作，体现了社会主义计划经济的优越性，取得了生产和需要之间的积极平衡。长寿支路菜场的同志们不是把学习理论停留在会议室里、小组会上，而是用革命的理论去指导革命的实践，解决了许多老大难问题，为革命作出了贡献。"},{"type":"paragraph","text":"在长寿支路菜场的带动下，目前全市已有一批菜场实行了各类商品全日供应。这件事提醒我们各条战线的领导干部都应认真地想一下:怎样在批邓这个总目标下把百分之九十五以上的干部和群众团结起来，努力为搞好上层建筑和经济基础两个方面的革命作出贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81a5268ee8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

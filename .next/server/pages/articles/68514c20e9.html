script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省高级人民法院对周居正的刑事判决书","authors":[],"dates":[{"year":1963,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"四川省高级人民法院对周居正的刑事判决书","type":"title"},{"text":"公诉人：四川省人民检察院检察员岳鸿杰","type":"paragraph"},{"text":"被告：周居正，男，38岁，汉族，四川省合川县人，高中文化，家庭出身中农，本人反革命分子。扑前系永川新胜茶场就业人员。","type":"paragraph"},{"text":"周犯居正，为首组织反革命集团一案，本院于1963年11月1日，由审判员王殿理担任审判长和人民陪审员黄先文、刘永福组成审判庭、书记员彭正担任记录，依法进行了公开审理，现已审理终结。查明：","type":"paragraph"},{"text":"周犯居正，解放前参加三青团、国民党、青年军等反动组织，任过三青团分队长、青年军中队长，并为首组织“中国青年革新会”反动组织，自任主席兼联络部长，积极发展反动成员，监视我地下党活动。解放后，伪造历史，冒充中共地下党员，混入革命阵营，并利用职权，将反革命分子周若尧等7人拉入我政府机关，进行破坏活动。1957年整风运动中，猖狂的攻击我党，被划为右派分子，送四川省筑路支队劳动教养。改造中，周犯仍不思悔改，于1961年又为首组织反革命集团，自任“书记总长”，发展成员；1962年调去永川新胜茶场劳教，继续进行活动，先后串连发展反革命成员69名，委任“中央委员”、“盟委书记长”等骨干分子10余名，并指使骨干分子陈仲伟等在重庆设立“地下贸易委员会”，进行投机倒把活动，筹集反革命经费；同时，又亲拟反革命纲领，大肆诬蔑我党和总路线、大跃进、人民公社三面红旗，辱骂人民领袖，策划建立反革命“根据地”，伺机暴动，妄图推翻我人民民主政权，恢复资本主义的反动统治。","type":"paragraph"},{"text":"本院认为：周犯居正，一贯反共反人民，虽经我人民政府一再宽大处理，毫无悔悟，竟敢为首组织反革命集团，阴谋暴动，实属罪大恶极，怙恶不悛，死心踏地，坚决与人民为敌的反革命分子，必须从严惩处。特根据中华人民共和国惩治反革命条例第七条、第九条、第十条、第十二条的规定，判处周犯居正死刑，立即执行。并剥夺政治权利终身。","type":"paragraph"},{"text":"如不服本判决，应在收到判决书的次日起5日内，向本院提出上诉状和副本，上诉于中华人民共和国最高人民法院。","type":"paragraph"},{"text":" 1963年11月1日四川省高级人民法院刑事审判庭","type":"paragraph"},{"text":" 审判员　王殿理人民陪审员　黄先文人民陪审员　刘永福1963年11月2日","type":"paragraph"},{"text":"本件证明与原本无异。","type":"paragraph"},{"text":" 书记员　彭正","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68514c20e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"我军日前方针是建立作战根据地","alias":"","parts":[{"type":"paragraph","text":"我军目前方针是建立作战根据地！"},{"type":"paragraph","text":"（1936年2月23日）德怀同志，并告林、聂，徐、程各同志："},{"type":"paragraph","text":"甲、阎3敌因我突然东渡颇现惊惶失措之态，正在布置防御。判断该敌短时间内尚难集中大力向我进攻。"},{"type":"paragraph","text":"乙、三交镇、留誉镇、义镇均为我攻克，三交至辛关沿河守兵全部溃退，三交、转角、老鸦关、辛关各渡口均在我手中。群众表示欢迎红军，打倒阎锡山的口号得到广大群众同情。但石楼未得手，中阳无报告，辛关以南沿河守敌退否不明。"},{"type":"paragraph","text":"丙、不论中阳、石楼等城能否攻克，不论阎锡山向我进攻之力量与时机如何，方面军自前基本的方针是用极大努力在中阳、石"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员彭德怀等的电报。"},{"type":"paragraph","text":"[2]林、聂，指林彪、聂荣臻，当时分别任红军第一方面军第一军团军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。"},{"type":"paragraph","text":"[3]阎，指阎锡山，当时任国民党政府军事委员会副委员长、太原绥靖公署主任。"},{"type":"paragraph","text":"[4]三交镇，位于今山西省柳林县西南。留誉镇，位于今山西省柳林县南部。义镇，位于山西省石楼县西部。"},{"type":"paragraph","text":"[5]转角，镇名，位于山西省石楼县东北。老鸦关，位于陕西省清涧县楼、永和、县等纵横二百里地带建立作战根据地，为赤化山西全省之起点，为迎接阎锡山向我进攻之战场，全部工作的中心放在更大战斗的基础上。"},{"type":"paragraph","text":"丁、拟以一军团位于留誉镇、暖泉镇、水头镇、坪底\"及中阳城附近，十五军团主力位于永和、县两县，并相机占领两城，一部在石楼城附近控制黄河，北自三交镇南至马头关?二百余里于我手中。以上部署拟从二十五日起实行。"},{"type":"paragraph","text":"戊、诸同志意见及所得军事、政治、群众材料即时见告。己、方面军直属队今日宿义至石楼之间，明日在此不动。庚、请彭率八十一师明日到石楼附近。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十三日二十时"},{"type":"paragraph","text":"[1]暖泉镇，位于山西省中阳县西南。水头镇，位于今山西省交口县西北。坪底，位于山西省石楼县北部。"},{"type":"paragraph","text":"[2]马头关，位于山西省大宁县西北。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1b7d0756d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

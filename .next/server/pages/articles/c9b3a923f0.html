script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"永川县人民法院对李玉平的判处案犯批示表","authors":[],"dates":[{"year":1963,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"永川县人民法院对李玉平的判处案犯批示表","type":"title"},{"text":"","type":"appellation"},{"text":"   案由 反革命集团“中国马克思列宁主义者”联盟 案件发生时间 1962.5.4   姓名 李玉平 别名 李仁杰 性别 男 年龄 30   种族 汉族 职业 就业人员 文化程度 初中   籍贯 江苏省上海市 住址 捕前在永川新胜茶场就业，现押永川看守所   家庭人口及经济情况 全家5人 家庭出身 资本家   个人成份 伪军官   何时何地参加何种特务党派会门组织 - 社会关系 -   何时逮捕 - 捕后表现 在监所表现不好，拒绝交待，交待中不承认是反动组织，后经过教育，交待比较老实，遵守监规制度比较好。   主要经历 李犯于1941年至1948年读书，1948年10月考入台湾伪警官学校受训后，送回上海，1949年2月在上海参加伪八五军教导总队任少尉队员，同年5月在浙江省白水县被我军解放入伍，曾在我军任通讯员、警卫员、打字员、科员等职。54年转业到屏山县粮食局工作，57年整风期中，组织反党小集团“金钢委员会”，自任组织部长，攻击我党各项政策和社会主义制度，被划为右派分子。58年收容劳动教养，61年11月解除劳教，未摘帽子，留队就业。 该犯于1962年5月4日在灌县老母孔由反革命集团骨干分子陈仲伟介绍参加敌“中国马克思列宁主义者联盟”，交纪念邮票一张，组织费5角，积极参与活动。5月由首犯周居正委任为“上海市地区盟委书记长”，后即发展傅汝洲、费宇鸣、任明晃、谭国仁等为反革命集团成员。6月向傅犯汝洲传达首犯周居正的指示说：“上级决定你为西昌地区盟委书记长，我们走后，你在这边要多在家住，以后还是张华（指周居正化名）二字签名的，便可以以上级对待”。该犯调茶场后，两次向周犯献策说：“我建议在是有‘盟委’的分队，nnnn上，‘经委’这是一个有关群众生活问题，应争取休息国家礼拜日”。又说：“目前我们组织比较零乱，容易出问题，在茶场应建立‘盟委’的组织，以党成员多了，互相串连发生横的关系……”等。当即受到周犯的采纳，于7月上旬成立了“永生茶场盟委会”，该犯任“永生茶场盟委会”委员兼第一分部和第一支部书记。8月中旬又建议审查反革命成员，凡是有问题的人，马上截断，严密组织。经常向成员谭国仁等人说：“发展成员要多了解情况，要慎重，不草率，不马虎，并积极向李方义宣传反革命纲领，路线，意图将李发展为成员。                     ","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9b3a923f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

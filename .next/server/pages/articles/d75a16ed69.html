script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在中共八届十一中全会上写的大字报","authors":["陈伯达"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"陈伯达在中共八届十一中全会上写的大字报","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"拥护毛主席的大字报","type":"subtitle"},{"text":"陈伯达","type":"subtitle"},{"text":"完全拥护毛主席八月五日写的一张大字报。一个共产党员在大的政治斗争关键忘记了群众，忘记了阶级分析，看不见阶级大变动的新动态，进行镇压群众，就脱离了马克思主义的轨道，脱离了毛泽东思想的轨道，同无产阶级政党的方针政策，背道而驰。这样做，不是把无产阶级革命事业引向胜利，而恰恰会把无产阶级革命事业引向失败，引向资本主义复辟。大海航行靠舵手──毛主席把党的领导从最近一两个月的错误路线引向到无产阶级的正确路线上来，这是党的伟大胜利，我国社会主义事业的伟大胜利，同时是国际无产阶级的伟大胜利。马克思曾经说过：社会主义革命可能由德国首先发动，而由法国来完成。但没有实现。列宁也设想过，社会主义革命可能由俄国首先发动，而由德国、法国、美国来完成，但也没有实现。现在的历史可否说明社会主义革命由俄国首先发动，而由中国来实现呢？看现在修正主义苏联篡军、篡政、把苏联引向资本主义复辟的道路。那里从革命走向反动，走向对列宁斯大林的背叛。难道这不象人们所说的国际希望在中国吗？","type":"paragraph"},{"text":"看种种因素，最关键的问题是因为我们有毛泽东思想的领导。列宁说：没有革命的理论就没有革命的运动。确实是这样。没有毛泽东思想就没有我们这样伟大光荣正确的中国共产党，就没有新中国，就不能使我们新中国在世界上建设为一个伟大的社会主义模范国家。","type":"paragraph"},{"text":"现在的无产阶级文化大革命就是为扫除资产阶级和一切剥削阶级的思想在我们社会主义道路上的障碍，让毛泽东思想能够为最广泛的群众所掌握，再而变成更宏伟的力量。我们相信能够做到这样，中国的伟大成就将进一步象翻山倒海地激醒全世界。","type":"paragraph"}],"comments":[],"origin":"1967年8月4日红代会北京第二外国语学院红卫兵主办《红卫报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d75a16ed69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

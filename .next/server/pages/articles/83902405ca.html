script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"陈伯达十一月八日指示","alias":"","parts":[{"type":"paragraph","text":"陈伯达同志十一月八日的指示"},{"type":"paragraph","text":"十一月八日晚上中央文革小组张春桥同志在国防部南门向冲进国防部大院的解放军技术工程学院等学校师生，宣读了陈伯达同志的指示。"},{"type":"paragraph","text":"小道理服从大道理，大道理管小道理。这是毛主席经常的。今天的事，不管你们有这样或那样千条和万条的道理，但比起冲进我们无产阶级的神圣的国防部这件大事来，你们的多种道理都站不住脚了。你们忘记了大道理，把这样那样小道理摆在大道之上，这怎能是正确的呢？"},{"type":"paragraph","text":"希望你们立即离开国防部。有什么事可以一个一个谈清楚，有什么委曲可以一个一个的解决。在文化大革命中同志们要用大道理来教育自已，自已提高自己。方法是摆事实道理，人不好，打人更要不得。请同志们好好想一想，不要再在那里顶了。你们年青不要以为自已对，也不得。我的这些都是好意，都是从大道理出发的。希望你们不要轻听轻信，偏听偏信，在伟大的毛泽东思想道理上前进！"},{"type":"paragraph","text":"再一一句，希望你们立即离开国防部，今天的错是可以改正的，改正之后还可以做一个毛主席的好学生。"},{"type":"paragraph","text":"因为身体不好，托张春桥、谢钟忠和戚本禹三位同志来见你们这番话，请你们考点。"},{"type":"paragraph","text":"（注：此稿根据全军文革办公室罐的电话记录整理，未经本人审）"},{"type":"paragraph","text":"对外文委一司革命同志转抄"},{"type":"paragraph","text":"中央首长讲话时间：一九六六年十一月十-日晚11：45至1：45"},{"type":"paragraph","text":"地点：中南海小礼堂汪东兴：今天毛主席接见了串联革命师生，今晚中南海解决代表们的一些问题。我们专门请你们来，明"},{"type":"paragraph","text":"中央关心这些事情。"},{"type":"paragraph","text":"（介韶参加会羲的中央首长）陶同志：是中央政治局常委，国务院付总理，中央文革小组顾问。李富春同志：是中央政治局常委，国务院付总理。陈毅同志：是中央政治局委具，国务院付总理，外交部长。谭震林同志：是中央政治局委具，国务院付总理，主要管农业。谢富治同志：是国务院付总理。刘宁一同志。·周荣鑫同志：是国务院秘书长。童小鹏同志：是党中央办公厅付主任。"},{"type":"paragraph","text":"（陶同志介貂汪东兴同志是党中央办公厅主任）。"},{"type":"paragraph","text":"周荣鑫：今天中央六位同志同大家见面，刚才汪东兴同志把情况向大家介绍了，文化革命深入发展，有很多问题向中央反映，是可以理解的。主要是朵取什么办法来向中央反映问题？我先讲一下，现在党中央、国务院办公厅有个接待室，人数不多，可是来的人很多，不能适应形势，来的主要有几种情况："},{"type":"paragraph","text":"反映问题要快解决，要立刻解答，不答复不行。接待员不了解情况，答复免不了出问题，要见中央负贵同志，要求马上见，立刻答复预约时间，我们接待具只能反映这个问题。争不下。大家都知道中央负贵同志很忙，这二天毛主席接见革命师生，费很多时间。"},{"type":"paragraph","text":"外地师生要很多东西，要宣传车、汽车等，答复不了，慢慢的到中南海的开始是少数，越来越多，不"},{"type":"paragraph","text":"· 321·"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":331},"tags":[{"name":"陈伯达","type":"人物"},{"name":"周荣鑫","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83902405ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

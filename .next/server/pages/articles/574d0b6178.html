<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于摘掉右派帽子的学生复学问题向中央并华北局的请示报告","authors":[],"dates":[{"year":1963,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中共北京市委关于摘掉右派帽子的学生复学问题向中央并华北局的请示报告","type":"title"},{"text":"中央批示：中央同意《北京市委转报清华大学党委关于摘掉右派帽子的学生复学问题的请示报告》。现将这个报告转发给你们，请参照执行。","type":"paragraph"},{"text":" 一九六三年十月十一日","type":"paragraph"},{"text":"关于受保留学籍、劳动察看处分的右派学生摘掉帽子以后申请复学的问题，清华大学党委提出如下意见：(一)今年要求复学的，必须符合下列条件：政治表现良好，所在单位同意复学；符合新生入学的体格标准；未婚；年龄不超过30岁；经过复学考试合格。(二)明年以后摘掉右派帽子的，一律不再复学。(三)今年不符合复学条件的和明年以后摘掉右派帽子的，由所在单位安排工作；有的单位不能安排时，由北京市有关部门统一考虑处理。准备采取上述办法的理由是：第一，这些学生离校已经五年半以上，他们对于某些基础学科已经有些遗忘，而学校的教学计划也已经有所改变，今后都来复学，学校很不好安排。第二，这些学生长期没有摘掉右派帽子，从他们的政治情况考虑，也不宜全部复学，再予大力培养。加以他们年龄已经很大，有的还要逐渐承担家庭负担。这不仅是清华大学一个学校的问题，其他学校也有这个问题。我们认为清华大学党委的意见是值得重视的，他们提出的办法也是可行的，拟予同意。现将他们的报告送上。当否请批示。","type":"paragraph"},{"text":" 中共北京市委","type":"paragraph"},{"text":"清华大学党委关于摘掉右派帽子的学生复学问题的请示报告","type":"subtitle"},{"text":"现在对于受保留学籍、劳动察看处分的右派学生摘掉帽子以后申请复学的问题，请示如下：","type":"paragraph"},{"text":"1958年2月处理右派分子时，我校有108个右派学生受到保留学籍、劳动察看的处分，由市委统一安排到京西矿务局、北京第二建筑公司三处、北京电机厂等十几个厂矿企业监督劳动，每月由学校发给生活补助费。1960年9月，由市委大学科学工作部与市委工业部共同研究确定，将他们的编制全部转到各个厂矿，由各厂矿分配工作，改发工资，或继续劳动，由厂矿发给生活补助费。这108人中，有12人由于进行反革命活动，已经法办或劳动教养，取消学籍；1人在劳动中，由于矿井事故死亡；37人已经摘掉右派帽子，按照中央规定复学。今年又有11人摘掉帽子，正在申请复学。还有47人未摘帽子。","type":"paragraph"},{"text":"这些人摘掉帽子以后，一般还都要求复学。我们考虑，第一，这些人离校已经五年半以上，学校的教学计划已有改变，他们对于某些基础学科已有一些遗忘，今后都来复学，学校很不好安排；第二，这些人长期未摘帽子，从他们的政治情况考虑，也不宜全都复学，再予大力培养。加以他们年龄已经很大，有的还要逐渐承担家庭负担。因此，关于他们复学的问题，我们提出以下建议：","type":"paragraph"},{"text":"一、对于今年要求复学的11人，我们只拟接受其中比较好的复学。条件如下：(1)摘掉右派帽子后，政治上表现良好，所在单位同意复学；(2)符合新生入学的体格标准；(3)未婚；(4)年龄不超过30岁；(5)经过复学考试合格。","type":"paragraph"},{"text":"二、明年以后(即右派处理的六年以后)摘掉右派帽子的人，一律不再复学。","type":"paragraph"},{"text":"三、今年不符合复学条件的和明年以后摘掉右派帽子的人，由所在单位安排工作；有的单位不能安排时，由北京市有关部门统一考虑处理。","type":"paragraph"},{"text":"以上意见，是否妥当，请指示。","type":"paragraph"},{"text":" 一九六三年七月三十一日","type":"paragraph"},{"text":" 来源：根据《中共北京市委重要文件汇编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"574d0b6178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

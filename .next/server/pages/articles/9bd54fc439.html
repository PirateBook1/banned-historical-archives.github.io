script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对宋任穷关于农村党支部培养接班人问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对宋任穷关于农村党支部培养接班人"},{"type":"paragraph","text":"问题报告?的批语"},{"type":"paragraph","text":"（1964年5月18日）少奇、小平同志："},{"type":"paragraph","text":"此件请阅。阅后印发工作会议，予以讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十八日[1]宋任穷，当时任中共中央东北局第一书记。"},{"type":"paragraph","text":"[2]指宋任穷1964年5月13日关于农村支部培养接班人问题—汇报一个有政治远见的党支部给中共中央、毛泽东的报告。报告说，据辽宁省盖平县太阳升公社何屯大队党支部书记李铭新汇报，经过“四清”运动，该支部十分重视培养接班人的问题，认为这是能否好好把住江山的大事。为此，他们对全大队的男女青年逐个进行分析，从中挑选出14名出身好、品德优、有文化的积极分子，作为支部内定的重点培养对象。支委分工对他们进行个别培养，并根据条件分别安排他们担任一定职务，经常吸收他们列席党的一般性会议，听党课，学习毛泽东著作。经过这些办法的培养教育，他们的阶级觉悟、思想水平和工作能力不断得到提高。14人中已有6人具备了入党条件。支部决定把这项工作经常抓下去。报告说，何屯大队党支部书记的汇报提出了农村政治工作、党的建设和社会主义建设中一个带有根本性的问题。我们准备在东北地区再次提出加强教育青年的问题，使大家进一步认识培养接班毛泽东全集第四十六卷人的重要意义，不断总结这方面的经验；同时，要求各级党委在进行过系统社会主义教育并整顿过党组织的地方，帮助党支部根据实际情况，采取适当办法，对培养接班人作出规划和安排。这个报告后面附有中共营口市委整理的关于盖平县太阳升公社何屯大队党支部培养接班人的情况简报。"},{"type":"paragraph","text":"[3]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。[4]指中共中央1964年5月15日至6月17日在北京举行的工作会议。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bd54fc439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于全国性的劳模和人大代表所在大队的社教工作由省委直接领导的通知","authors":[],"dates":[{"year":1965,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于全国性的劳模和人大代表所在大队的社教工作由省委直接领导的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关和人民团体各党委、党组，军委总政治部：","type":"appellation"},{"text":"最近，发现外贸部派去山东参加社教的工作队，对曲阜县东郭庄大队的社教工作不是实事求是的，而是在那里硬找资本主义。省委和社教总团都对工作队提了不同意见，工作队不听，仍然按自己的意见主观办事。","type":"paragraph"},{"text":"据了解，东郭庄大队是一个很好的大队。他们依靠自己的力量，亩产达到八百多斤。社员收入都在百元以上。公共积累达三十万元。集体经济很巩固，不比大寨差多少。大队支书郭守民同志的毛病，是近几年来参加劳动比较少一些，民主作风差一些，队干有些打骂社员的错误，但是总的来说，是一个很好的大队。郭守民同志是人大代表，这次被工作队不让他出席会议。","type":"paragraph"},{"text":"中央认为，全国类似这样的大队是有一批的，其中不少人又是全国性的劳模和人大代表。因此，请你们注意，凡是全国性的劳模和人大代表所在的大队，那里的社教工作应当由省委直接抓，任何单位派出的工作队，都必须服从省委领导。","type":"paragraph"},{"text":" 中  央一九六五年二月十三日（发至省军级和社教工作团党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa1638dcd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

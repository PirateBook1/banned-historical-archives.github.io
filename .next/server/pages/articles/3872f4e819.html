script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部电告匪保密局指示潜特对我进行破坏主要目标情况应引起警惕，加强保卫通知（节录）","authors":[],"dates":[{"year":1951,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"中央公安部电告匪保密局指示潜特对我进行破坏主要目标情况应引起警惕，加强保卫通知（节录）","type":"title"},{"text":"中公部电告：匪保密局指示潜特对我进行破坏主要目标为大城市的发电厂，军工需工厂，军械库，粮库，交通线之重要桥梁，火车头以及刺杀我当/党政军首长，苏联顾问技术人员，指示潜特简制炸药之方法等。好些地方近来都发生失火爆炸中毒等事件，有些地方政治事故较前增多，如上海电力公司至接管以来发生破坏事故十余起；闸北水电公司一万KW发电机一部被破坏，甚至3月20日法商水电公司发电机内被特务放入洋钉，幸发现取出否则发电机全毁。上海自党团登记至4月2日止各厂已发生事故16件，其中政治破坏者6件。石家庄市铁路机械厂工人为迎接“五一”在业余时抢修好的一部机车刚好就烧了。……昆明军区军火仓库3月8日起火爆炸损失手榴弹4万1千枚，炮弹1千8百发，延烧地区长1千多公尺宽300公尺。民生公司民治轮载我药品及工业器材近50吨，由宜驶渝中途触礁沉没。已破获系潜特有计划的破坏的。吉林剩营江南化工厂4月26日失火延烧4小时，烧毁机器厂房原料甚多，约值人民币27亿元，救火时并伤24人。……[黑]龙江省北安团工厂4月13日失火报早发觉未成大灾，也系敌特所为。天津公共汽车公司木炭仓库也被纵火烧毁。……","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3872f4e819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

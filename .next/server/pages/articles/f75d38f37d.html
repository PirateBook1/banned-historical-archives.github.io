script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"（丁克辛轻影作）"},{"type":"paragraph","text":"十三、“人家不跑咱们跑！”"},{"type":"paragraph","text":"军运繁忙，人少跑车又多。"},{"type":"paragraph","text":"有人提议：挂上一辆宿营车，吃饭睡觉都在车上，坚持不回家。"},{"type":"paragraph","text":"大伙都同意。——挂上宿营车。"},{"type":"paragraph","text":"前方胜利越大，后方运输越忙。"},{"type":"paragraph","text":"列车接着列车，像松花江的流水，流，流，不断地流！……"},{"type":"paragraph","text":"日日夜夜，人们一天平均休息不到十个钟头。"},{"type":"paragraph","text":"眼睛都有了红丝了，有的开着车开着车就打瞌睡。"},{"type":"paragraph","text":"老英雄越是黑夜，越是不放松，不断提醒大家说："},{"type":"paragraph","text":"“千斤担子咱担着，千万小心啊！”"},{"type":"paragraph","text":"“错不了！”人们警觉起来。"},{"type":"paragraph","text":"从哈尔滨到一面坡，全是上坡路，煤又不好烧，汽稍为不足机车就发喘爬不上去。"},{"type":"paragraph","text":"两个司炉一锹连一锹，来回一趟就要烧十二吨多煤。"},{"type":"paragraph","text":"腰酸，胳膊疼，累得直不起身子来。"},{"type":"paragraph","text":"有的人交了班连饭也吃不下，躺到宿营车上就睡过去了。"},{"type":"paragraph","text":"别的机车怕累怕冷，不愿意跑一面坡：有的说他们机车质量不好，上不了坡；有的说他们汽缸需要修理，跑平路还凑合。"},{"type":"paragraph","text":"“人家不跑咱们跑！”"},{"type":"paragraph","text":"“不能泄气，跑给人家看看！”"},{"type":"paragraph","text":"“坚持跑一面坡！”"},{"type":"paragraph","text":"“争取第二面奖旗！”"},{"type":"paragraph","text":"“毛泽东号”的伙伴们酝酿着，互相鼓励着，自动提出他们愿意跑一面坡。"},{"type":"paragraph","text":"越这样，心气越盛，样样工作越往好里赶。"},{"type":"paragraph","text":"司炉把煤车的煤平好了才开到煤台上煤，既省时间又省力；上煤上水不超过五十分钟。"},{"type":"paragraph","text":"他们不叫命令等车，总叫车等命令。"},{"type":"paragraph","text":"十一月的一天，零下四十度，唾沫出口就冻成冰，吐到地上摔成碎片。老英雄李永为了取暖，换班后睡到宿营车上层睡铺里。半夜醒来，误认炉火烧着了地板，迷糊中连忙起身去扑火，忘记了自己睡在上层，栽倒了！脸立时肿了起来，嘴唇出血，胳膊也摔破了。"},{"type":"paragraph","text":"大家劝他请假休息几天，他摇摇头："},{"type":"paragraph","text":"“我是司机长，不能破坏小组公约，决不欠勤！”"},{"type":"paragraph","text":"嘴唇烂了不能吃饭，用饭盒熬高粱米粥喝。"},{"type":"paragraph","text":"左手跌伤不能动，坚持用一只右手开车。"},{"type":"paragraph","text":"最紧张的时候，他一个月跑了二十七趟车。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f75d38f37d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光辉照亮了小矿山——记贵州草子坡煤矿自力更生、艰苦创业的事迹","authors":[],"dates":[{"year":1970,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想光辉照亮了小矿山"},{"type":"paragraph","text":"——记贵州草子坡煤矿自力更生、艰苦创业的事迹"},{"type":"paragraph","text":"在贵州省平坝县的凤凰山下，有一座小煤矿，名叫草子坡煤矿。"},{"type":"paragraph","text":"这个只有八十多名工人的小矿，从一九六一年开办以来，一直坚决贯彻执行“自力更生”、“艰苦奋斗”的伟大方针，使整个煤矿从小到大，迅速发展，成为全县地方工业的一面红旗，被评为安顺地区活学活用毛泽东思想积极分子代表大会的先进集体。"},{"type":"paragraph","text":"打响建矿的第一炮"},{"type":"paragraph","text":"一九六一年的九月，平坝县根据工业生产和人民生活的需要，决定在原大队办的草子坡土煤窑的基础上，建立一座县办煤矿。当时，这个煤矿唯一的家当只是三间草窝棚，一口独眼井。环境艰苦吓不倒草子坡的英雄汉；困难再大，难不倒用毛泽东思想武装起来的煤矿工人。没有坑木打井道，他们就组织力量回收旧坑木；没有运输工具，他们就自编小竹船，两肩一绳拖起来；没有抽水机，他们就架起九架龙骨车车水；没有矿灯，他们就自做封闭的小油灯，挂在头上照明；住房不够，他们就二十来个人住一间草棚子。就这样，工人们在岩层里取出了原煤，打响了艰苦创业的第一炮。"},{"type":"paragraph","text":"开工不久，新的困难来了：独眼井工作面越往前推进，瓦斯越重，必须在井上打一个风洞。老工人赵进华接受这一任务后，带起一班人上山刨土，向顽石开战。经过三个月的艰苦奋战，打出了一条三十多米高的通风洞。瓦斯降低了，空气转好了。草子坡煤矿的工人群众，就是靠这种一不怕苦、二不怕死的革命精神，从一九六一年到一九六五年的五个年头里，从没花国家一分钱，年年超额完成生产任务。"},{"type":"paragraph","text":"越是艰险越向前"},{"type":"paragraph","text":"用毛泽东思想武装起来的草子坡煤矿工人，在艰苦创业的道路上，总是迎着艰险上，冲着困难闯，表现了工人阶级敢于斗争敢于胜利的英雄气概。"},{"type":"paragraph","text":"焦承舟，是一位老矿工，被称为草子坡的“钢人”。长期以来，他生产积极，关心集体，事事走在前面。"},{"type":"paragraph","text":"一个雨天的清晨，突然“轰”的一声，老井巷道顶棚垮了。“抢救煤井”的呼叫声惊醒了正在酣睡的焦承舟。他掀开被子，直冲矿井。这时，井道上的砂石还在不断陷落，塌口越来越大，如不马上顶死塌口，排除塌方，在井下工作的阶级兄弟就有生命危险。在这一危急的时刻，只见焦承舟说了一声“快让开！”便扛着坑木，奔向塌口处架支架。“哗啦”一声，一块斗大的石头，落在他扛的坑木上，把他打倒在一边，顿时头上鲜血直流。旁边的工人刚把他扶起，他又扛起坑木爬上顶棚，奋不顾身地干起来。在他的带动下，很快堵住了巷道顶端的流土，清除了积石，使矿井恢复了正常生产。"},{"type":"paragraph","text":"在草子坡煤矿，何止一个焦承舟！为了多生产原煤支援国家建设，他们总是把个人安危置之度外，为革命刀山敢上，火海敢闯。"},{"type":"paragraph","text":"草子坡的煤矿工人，就是这样一批英雄好汉，为了社会主义建设，他们总是争挑重担，越是艰险越向前。全矿八十多个工人，就有二十七人被省、地区、县评为“五好”工人或学习毛主席著作积极分子。"},{"type":"paragraph","text":"向生产的深度和广度进军"},{"type":"paragraph","text":"办矿的九年，是草子坡煤矿工人不断“向生产的深度和广度进军”的九年。特别是无产阶级文化大革命以来，他们狠批了刘少奇的“爬行主义”、“洋奴哲学”等反革命修正主义黑货，开展了轰轰烈烈的技术革新活动，逐步改进生产条件和操作方法，进一步扩大生产。他们先后创造了木火车道、土鼓风机、土四轮滑车、土矿灯等二十多种生产设备和工具。不少工序实现了机械化和半机械化。去年夏天，他们又以自己的力量，在全矿六百多米长的井道，铺上了小铁轨。许多老工人望着盘山的铁道，深有感触地说：“我们草子坡煤矿这条自力更生的路子走对了！”"},{"type":"paragraph","text":"经过九年的建设，草子坡面貌发生了巨大的变化：小铁道盘绕的矿井取代了低矮的土窑，飞驰奔跑的铁矿车替换了原始的小竹船。煤矿由原来一口井、一个作业面的土煤窑扩大到三口井、五个作业面的小煤矿。今年以来，全矿进一步掀起了活学活用毛泽东思想的新高潮，开展了热火朝天的社会主义革命竞赛，推动了革命和生产的迅猛发展。五月以来，原煤突破了日产五十吨大关，创造了建矿以来日产最高纪录。"},{"type":"paragraph","text":"新华社通讯员（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a144c447f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

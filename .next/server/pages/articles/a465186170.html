script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4877","name":"关于原国民党县团以上党政军特人员宽大释放和转业安置后有关劳动工资方面几个具体问题的处理意见","author":"湖南省公安局 ","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4877/4877.pdf"],"article":{"title":"关于原国民党县团以上党政军特人员宽大释放和转业安置后有关劳动工资方面几个具体问题的处理意见","alias":"","parts":[{"type":"paragraph","text":"144湖南省公安局湖南省车委会劳动工资局文件湖南省章委会财政金融局"},{"type":"paragraph","text":"湘公发（1976）37号（76）湘劳字89号"},{"type":"paragraph","text":"（76）财金信密字29号机密"},{"type":"paragraph","text":"关于原国民党县团以上党政军特人员宽大释放"},{"type":"paragraph","text":"和转业安置后有关劳动工资方面几个具体问题的处理意见各地：市清理领导小组："},{"type":"paragraph","text":"遵照毛主席党中央的指示，对原国民党县团以上党政军特人员进行了宽大释放和转业安置，其中有一部分人安了工作。根据省委一九七五年十二月十三日批示，现就各地反映的劳动工资方面几个具体问题提出以下处理意见："},{"type":"paragraph","text":"一关于劳动指标问题。根据最高人民法院、公安部，中央统战部一九七五年十月廿九日《关于宽大释放在押的原国民党县团以上党政军特人员的实施方案》规定，“安排为职工的，包括曾在劳改单位的，准予增加劳动指标”。为此各地凡安排了工作需要增加劳动指标的，均由各地劳动部门核准报省劳动局备案。"},{"type":"paragraph","text":"145"},{"type":"paragraph","text":"二关于工资待遇问题。对宽大释放安置生产劳动和其他工作的人员，原则上应根据所在单位同工种的工资标准，评定工资级别，定级水平，一般可定为二级或相似二级的待遇，个别在劳改单位就业时间较长，有一定技能的，亦可定为三级工资待遇，原在劳改单位就业时的工资高于这次定级工资水平的，可予保留。安置单位作了减少或擅自增加的，应改过来，过去多发或少发的工资不予补退。"},{"type":"paragraph","text":"三关于粮差补助问题。经省清理领导小组研究，凡专业安置人员，原在劳改单位就业期间享受粮差补助的，现转业安排工作后仍应继续享受粮差补助。"},{"type":"paragraph","text":"四关于工资发放时间问题。凡已安排工作的，属宽大释放人员，从安量之日起发给，留在劳改单位安置的从今年元月份起发给；属转业安置人员从劳改单位停发工资的下一个月开始由安置单位发给。"},{"type":"paragraph","text":"五关于工龄计算问题。属宽大释放和原有反革命分子帽子的转业安置人员，从安置之日起计算工龄；留在劳改单位安置的从今年元月份起计算工龄，原在就业期间已摘掉反车命分子帽子的，从摘掉反革命分子帽子之日起计算工龄。"},{"type":"paragraph","text":"一九七六年七月五日"}],"authors":["湖南省公安局 ","湖南省革委会劳动工资局文件 ","湖南省革委会财政金融局"],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a465186170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

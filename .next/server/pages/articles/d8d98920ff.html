script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承遗志　铁心务农","authors":["俞荣斐"],"dates":[{"year":1976,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市五四农场　俞荣斐"},{"type":"paragraph","text":"我们奋战在社会主义国营农场的广大知识青年怀着无比悲痛和无比崇敬的心情，缅怀伟大领袖毛主席的光辉业绩，决心挥泪继承毛主席的遗志，努力办好社会主义国营农场，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"是敬爱的伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，使我们经受了大风大浪的锻炼，提高了同党内走资派作斗争的能力，在政治上迅速成熟起来。是敬爱的伟大领袖毛主席的亲切教导，鼓舞着我们革命知识青年，在坚持乡村干革命的大道上顶风冒雨，茁壮成长。几年来，我们革命青年战斗在社会主义的国营，农场，以马列主义、毛泽东思想为武器，批判了刘少奇的“下乡镀金”论，林彪的“变相劳改”论，顶住了邓小平“拔根”复辟的妖风，坚定地扎根农场干革命。通过同党内资产阶级的斗争，我进一步明确了走毛主席指引的上山下乡道路的意义。我决心扎根农场一辈子，同时积极鼓励自己的两个弟妹同奔上山下乡的光辉大道，誓为建设社会主义大农业，巩固无产阶级专政，实现共产主义而奋斗。"},{"type":"paragraph","text":"我们国营农场的一切成就都是毛主席光辉思想的伟大胜利，我们个人的每一进步，都凝结着毛主席的亲切关怀和殷切期望。如今，毛主席和我们永别了，但毛主席的光辉业绩，与日月同光，与天地共存，毛主席的光辉思想永远照耀着我们前进的方向。在这无比悲痛的时候，我向党宣誓:一定遵照毛主席的嘱咐，“按既定方针办”，继承毛主席的遗志，认真学习马列著作和毛主席著作，积极投入批邓和反击右倾翻案风的斗争，沿着毛主席指引的上山下乡的金光大道走到底。铁心务农志不移，高举红旗永向前。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8d98920ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

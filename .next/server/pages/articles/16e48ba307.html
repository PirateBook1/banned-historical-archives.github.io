script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“人民大学是党团员学校”","authors":["中国人民大学","吴家麟","杨盛元","王向明","范书谦","陈丘民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“人民大学是党团员学校”","type":"title"},{"text":"中国人民大学王向明范书谦陈丘民吴家麟杨盛元","type":"authors"},{"text":"“培养提拔干部不是根据学术水平，多是看政治、党龄和是否担任领导职务，如提副教授，便是这样奉命封的衔。人民大学是清一色的党团员学校，排斥旧教授。”","type":"paragraph"},{"text":"“学校领导上常常自吹自擂夸耀成绩是主要的，根本忽视了缺点的严重性，这就太成问题。","type":"paragraph"},{"text":"人民大学学习苏联经验非常机械和教条，对苏联的东西不敢动，虽然对苏联专家和苏联的教材有意见，领导也不准提，没有认真贯彻中央规定的建校方针。”","type":"paragraph"},{"text":"他污蔑我校“惩办主义严重已极。”他污蔑学校培养过渡性研究生，进修生及正规研究生是“误人子弟”。他谩骂“我校的各部，都是官僚主义的温床”学校的党团工会是官僚主义的组织系统。","type":"paragraph"},{"text":"挑拨其他各系与四大理论教研室的关系，他说：“领导办校偏爱所谓四大理论教研室，各方面都给予照顾，仿佛它们是长房嫡子，而对别的教研室，尤其是法律系各教研室，则非常歧视和轻视，仿佛这是偏房生的。”（中国人民大学法律系讲师  王向明）","type":"paragraph"},{"text":"“人大在招生时到处吹牛，如把刘少奇、朱德的照片登在招生专刊上，同学们都以此而羡慕。招生时也说人大是培养红色革命干部。但来了后一切都不好。对学校发展方针不明，自己感到悲观；由于方针不明影响到同学们的学习。清华、北大是‘万丈光芒，’人大是‘暗淡无光’。”（中国人民大学法律系学生  范书谦）","type":"paragraph"},{"text":"“（1）人大使人未进来、进来、出去三种心情，即希望，失望，一无所有，办得不好：①衙门化，干门多； ②制度不合人情； ③官气十足，学风全无。表现在主任，×长吃香，教授吃不开，同学只想出去当官，所以说人大政治水平高，是不合乎实际的。（2）党委领导学校是对的，但包办太多，一直贯彻到班内。（3）等级观念比任何学校都严重，等级已到完全没有人情的地步，如听报告分等级，睡床、住房也分等级。","type":"paragraph"},{"text":"“我们不能用妥协的办法与三害进行斗争，谈心是不能解决问题的。”（中国人民大学法律系学生　陈丘民）","type":"paragraph"},{"text":"“人民大学‘三不象’（大学招牌、中学教员、小学学生）”“人民大学靠四大理论吃饭，而四大理论实际上是教条而已”“人民大学不如旧大学，越来越落后。培养研究生是误人子弟。”“人大教条主义是机械学习苏联经验，不重视教育传统的结果。”他主张重新审查学制（改四年制），让人大法律系与政法学院合并。（中国人民大学法律系讲师  吴家麟的材料）","type":"paragraph"},{"text":"“我校学习方向、内容不明确，因而学习以后做什么也很糊涂，学习中不能全面规划，学习三年，学过的课程现在都忘完了，脑子里空空洞洞，四年毕业，学的东西不多，现在感到很懊丧，不应来人大学习。本来人大在机关学习也成。”","type":"paragraph"},{"text":"“教课方法是轻重颠倒。”他还认为学校不民主，说“学生会干部都有点裙带关系。跟谁好，即任命，系里也是这样。学校里没有民主，班长，班主席任命或只在形式上选举，形式上的选举比任命更可恶，因为他有个选举形式来掩盖，有的干部已成为终身制了。”又说：“助学金制度不合理，是一部分人剥削另一部分人，人为的制造学生间矛盾闹等级。听报告分级别是人为的矛盾。”（中国人民大学法律系学生　杨盛元）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16e48ba307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

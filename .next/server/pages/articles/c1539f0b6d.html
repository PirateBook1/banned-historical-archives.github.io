script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通讯组也应该是个评报组","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报闸北区工厂通讯　组"},{"type":"paragraph","text":"学习了《人民日报》的通讯报道《新闻战线上的新生事物——赞工农兵评报》，使我们受到很大鼓舞和教育，更加深切地体会到:当一名工农兵通讯员责任是重大的。我们不仅要给报社写稿和反映情况，更重要的任务，是要管好报纸的方向和路线，促使党报更好地为巩固无产阶级专政服务。"},{"type":"paragraph","text":"工农兵评报是文化大革命中的一个新创造，是社会主义新生事物。通过文化大革命，我们工农兵通讯员成了报纸的主人。报纸是阶级斗争的工具。我们工农兵通讯员就是要同报社的同志一起，在当前深入批判邓小平、反击右倾翻案风的伟大斗争中，把报纸这一阶级斗争的工具，牢牢掌握在无产阶级手里，掌握在工农兵手里。"},{"type":"paragraph","text":"我们通讯组全体同志通过学习，提高了对工农兵评报这一新生事物重要意义的认识，增强了参加评报的责任感。我们决心进一步搞好通讯组活动，加强学习，提高觉悟，不断提高通讯组的战斗力，除了经常为报纸提供情况，积极写通讯报道外，还要坚持开展评报活动，把评报作为通讯组活动的重要内容来抓，评路线、评政治、评方向、评文风。大家认为，通讯组也应该是一个评报组，经常、及时向报社提供评报意见，为做好党的耳目，管好报纸的方向和路线作出新的贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1539f0b6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大进步人士集会交流革命斗争经验运用毛泽东思想才能取得胜利决心按照毛主席的教导办事，进一步开展革命斗争","authors":[],"dates":[{"year":1970,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社渥太华二十日电　加拿大一些进步团体的三百多名代表最近在温哥华市举行集会，热情赞扬毛泽东思想，互相交流革命斗争经验。"},{"type":"paragraph","text":"在会上发言的人根据自己的切身斗争经验强调指出:“只有具体应用毛泽东思想，革命才能取得胜利。”他们表示决心按照毛主席的教导办事，在加拿大进一步开展革命斗争。会上的发言一再被“毛主席万岁!”的口号声和长时间的掌声所打断。"},{"type":"paragraph","text":"出席会议的代表还强烈谴责美帝国主义和苏修社会帝国主义的侵略和战争政策。他们指出:“对中国的进攻就是对世界人民的进攻。”会议号召全世界被压迫人民团结起来，“进行革命斗争来保卫(中国)这个红色堡垒。”"},{"type":"paragraph","text":"会议厅内，高悬着毛主席的巨幅画像，高悬着马克思、恩格斯、列宁和斯大林的巨幅画像。会议厅四周的墙上，写着毛主席的语录，挂着显示中国无产阶级文化大革命和社会主义建设伟大胜利的照片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c73a2533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教师们，认真学习毛主席的著作!教育工会上海市委员会","authors":[],"dates":[{"year":1951,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东选集”第一卷的出版，带给上海教育界无限的兴奋。十月十二日上午，就有交通大学、沪江大学、复旦大学、上海学院、章靳以教授、政治教授、政治教员、格致中学、光明中学以及不少的小学教师们，纷纷打电话给本会，要求代为订购一部、二部至几十部不等，语意中表现出极大的热诚和兴奋。"},{"type":"paragraph","text":"为什么教授们、教师们以如此热烈的情绪欢迎“毛泽东选集”出版呢?正如“人民日报”所说，因为“毛泽东选集”是毛泽东同志应用马克思、恩格斯、列宁、斯大林的学说解决中国革命问题的成果的汇集，它的出版是马克思列宁主义事业中的重要事件，因而也是我们教育工作者“思想生活和政治生活的一个极重大的事件”。"},{"type":"paragraph","text":"刘少奇同志在“论党”中阐明毛泽东思想“是中国民族智慧的最高表现和理论上的最高标准”，“是中国人民完整的革命建国纲领”。中国工人阶级及其政党中国共产党凭借了这个思想武器，胜利地领导中国民族与中国人民——包括教育工作者在内，进行了轰轰烈烈的反帝反封建的革命斗争，“在中国伟大的土地上埋葬了帝国主义及其走狗的统治”，获得了历史性和世界性的光辉胜利，今于并将指导我国人民民主革命不断巩固与发展，继续前进，胜利地实现社会主义与共产主义的伟大前途!"},{"type":"paragraph","text":"我们教育工作者的责任是以革命思想和爱国主义精神教育青年和儿童，为国家培养建设人才。这是什么意思呢?就是要以马克思列宁主义和毛泽东思想，以毛主席这样最完整的伟大的爱国主义的具型来教育青年一代，培养他们成为保卫祖国和建设祖国的新型人物。因此，我们号召全上海的教授、教师和一切教育工作者，有系统地、认真学习毛主席的著作，提高自己的思想政治水平；以毛主席的著作为指导，改进各种教学，贯彻爱国主义思想教育。"},{"type":"paragraph","text":"教师们，以无产阶级的思想——马克思列宁主义和毛泽东思想作为唯一的领导思想，建设人民教育事业，在毛泽东旗帜下胜利前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12fd12271b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

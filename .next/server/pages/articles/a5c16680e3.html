script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导  开展群众性治虫斗争","authors":[],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席教导"},{"type":"paragraph","text":"开展群众性治虫斗争"},{"type":"paragraph","text":"最近，福建省柘荣县广大社员根据毛主席关于集中力量打歼灭战的思想，开展了一场群众性的治虫斗争。一举扑灭了为害水稻生长的浮尘子和稻纵卷叶虫。"},{"type":"paragraph","text":"七月下旬，柘荣县四万七千多亩中稻和晚稻，普遍发生了浮尘子和稻纵卷叶虫。为了及时扑灭这些害虫，保证水稻顺利生长，这个县的领导机关，及时组织干部和社员学习毛主席的《丢掉幻想，准备斗争》等文章，使大家认识到害虫虽多，但只要集中力量，一齐动手，就一定能够战胜它。在提高了认识，作好了各种准备之后，全县每天出动两万多人，从早到晚，喷药的喷药，打的打，捕的捕。农药不够用，社员们就制造了六万斤土农药。在治虫斗争中，全县各机关、企业、学校、工厂也派出大批人员，和社员一起治虫。经过广大干部社员的协力奋战，终于在几天内完全扑灭了水稻害虫。目前，这个县的水稻经过加工管理，仍然长得很好。（新华社福州六日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5c16680e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

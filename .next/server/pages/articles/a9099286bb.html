script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席接见全国各地来北京参加国庆观礼的代表  毛主席容光焕发，神采奕奕，非常高兴地频频向大家鼓掌、招手致意  中共中央政治局常委周恩来、陈伯达、康生同志等参加接见","authors":[],"dates":[{"year":1969,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席接见全国各地来北京参加国庆观礼的代表"},{"type":"paragraph","text":"毛主席容光焕发，神采奕奕，非常高兴地频频向大家鼓掌、招手致意"},{"type":"paragraph","text":"中共中央政治局常委周恩来、陈伯达、康生同志等参加接见"},{"type":"paragraph","text":"被接见的参加国庆观礼的工、农、兵、红卫兵、革命干部和革命知识分子以及中共中央、国务院各部门“五·七”干校的优秀代表，见到毛主席感到非常幸福，无比激动地欢呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"新华社十一日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，今天接见了全国各地来北京参加中华人民共和国成立二十周年国庆观礼的工人、贫下中农、中国人民解放军、红卫兵、革命干部和革命知识分子以及中共中央、国务院各部门“五·七”干校的优秀代表一万人。被接见的革命战士，无比激动地欢呼：“毛主席万岁！”“毛主席万万岁！”表达全国亿万军民对伟大领袖毛主席无限热爱、无限崇敬的心情。"},{"type":"paragraph","text":"参加接见的，有中共中央政治局常委周恩来、陈伯达、康生，中共中央政治局委员（以姓氏笔划为序）叶群、江青、李先念、李作鹏、吴法宪、邱会作、姚文元、黄永胜、董必武、谢富治，中共中央政治局候补委员李德生、汪东兴。"},{"type":"paragraph","text":"来自全国各条战线的优秀代表，欢欣鼓舞地聚集在人民大会堂等候着毛主席接见的最光荣时刻的到来。他们满怀豪情地高唱：《大海航行靠舵手》、《祝福毛主席万寿无疆》，一遍一遍地朗读毛主席的教导："},{"type":"paragraph","text":"“领导我们事业的核心力量是中国共产党。"},{"type":"paragraph","text":"指导我们思想的理论基础是马克思列宁主义。”"},{"type":"paragraph","text":"“团结起来，争取更大的胜利。”"},{"type":"paragraph","text":"“下定决心，不怕牺牲，排除万难，去争取胜利。”"},{"type":"paragraph","text":"伟大领袖毛主席和人民群众心连心。毛主席和他的亲密战友林彪副主席十分高兴地健步来到人民大会堂，同大家亲切见面，这时全场欢声雷动，一片沸腾。毛主席容光焕发，神采奕奕，非常高兴地频频向大家鼓掌、招手致意。革命战士见到毛主席，感到非常幸福，他们挥动红彤彤的《毛主席语录》，长时间地热烈欢呼：“毛主席万岁！”“毛主席万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"被接见的革命战士说，毛主席是我们心中的红太阳，毛泽东思想是时代的旗帜，革命的方向，胜利的保证，力量的源泉。我们一定要更高地举起毛泽东思想伟大红旗，紧紧地团结在以毛主席为首、林副主席为副的党中央周围，在继续无产阶级革命的大道上奋勇前进！"},{"type":"paragraph","text":"被接见的代表们表示，一定要把伟大领袖毛主席和他的亲密战友林副主席的亲切关怀化为巨大的物质力量，更加广泛、深入地开展活学活用毛泽东思想的群众运动，抓革命，促生产，促工作，促战备，提高警惕，保卫祖国，随时准备歼灭入侵之敌。要全面落实“九大”提出的各项战斗任务，落实毛主席提出的各项无产阶级政策，认真搞好斗、批、改，把无产阶级文化大革命进行到底，把反对帝国主义、现代修正主义和各国反动派的伟大斗争进行到底，进一步巩固无产阶级专政。"},{"type":"paragraph","text":"接见结束时，革命战士怀着无比幸福的心情，唱起了他们来到北京参加国庆观礼以后创作的歌曲：《我们见到了毛主席》。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右：伟大领袖毛主席容光焕发，神采奕奕，非常高兴地频频向被接见的观礼代表鼓掌致意。"},{"type":"paragraph","text":"上：革命战士挥动红彤彤的《毛主席语录》，热烈欢呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9099286bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

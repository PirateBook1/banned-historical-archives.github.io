script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"复林伯渠电","alias":"","parts":[{"type":"paragraph","text":"复林伯渠电！"},{"type":"paragraph","text":"（1944年5月11日）"},{"type":"paragraph","text":"关于同国民党谈判的条件，林彪前提四点？，当时何应钦回说时期不同，要另行考虑，故今年恩来提出五点（即在孙中山纪念会演说之最后五点），现张、王既要我们先提主张，可即以此五点及你带去六点为谈判内容，并要求至渝后，先恢复渝办、西办两电台及人员自由来往，以便利谈判。"},{"type":"paragraph","text":"[1]这是毛泽东根据中共中央书记处会议的决定复林伯渠电的主要内容。"},{"type":"paragraph","text":"[2]1942年10月至1943年6月，林彪受中共中央委派在重庆同国民党谈判。谈判中，林彪根据中央指示，向国民党提出4点：（一）在允许中共合法的条件下，可允许国民党在陕甘宁边区和敌后抗日根据地办党；（二）八路军新四军编为4个军12个师；（三）陕甘宁边区改为行政区，人员、地域不动；（四）八路军新四军黄河以南部队，在抗战胜利后北移。"},{"type":"paragraph","text":"[3]指周恩来1944年3月12日在延安各界纪念孙中山逝世十九周年大会上所作的《关于宪政与团结问题》演讲中向国民党政府提出的五点要求，即：承认中国共产党在全国的合法地位；承认陕甘宁边区及各抗日根据地为国民党政府的地方政府；承认八路军新四军及一切敌后武装为国民党政府所管辖所接济的部队；恢复新四军的番号；撤销对陕甘宁边区及各抗日根据地的封锁和包围。"},{"type":"paragraph","text":"[4]张、王，指张治中、王世杰。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":442,"page_end":442},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5802726d67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市塑料制品公司支持群众揭发不法行为张佩珍利用职权大受贿赂被逮捕","authors":["简明"],"dates":[{"year":1981,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海塑料制品公司党委重视人民来信，对群众揭发延安塑料厂采购员张佩珍受贿的违法行为，迅速进行调查，初步查实了张受贿社队企业财物达数万元。张已被依法逮捕立案审查。"},{"type":"paragraph","text":"今年三月三十日和四月廿五日，上海塑料制品公司党委先后两次收到群众来信，信中揭露了延安塑料厂采购员张佩珍的不法行为。公司党委领导对此极为重视，立即责成公司纪律检查委员会会同延安塑料厂有关部门进行了全面调查。"},{"type":"paragraph","text":"自去年下半年以来，张佩珍利用职权，伙同其在原籍浙江镇海亚浦公社当社员的姐夫胡××，先后向浙江镇海和鄞县四个为本厂承包铝质鞋扣加工业务的社队企业，非法领取挂名工资，或公开索取所谓的“业务费”。从去年八月和十二月起，张佩珍还让其五个亲属分别在镇海亚浦公社河东塑料橡胶厂和大榭公社红卫塑料五金厂，每人每月非法领取一百二十元的工资，直至今年六月案发为止。今年一月至五月，她又让其姐夫出面，以高达营业额百分之五到七的比例，向镇海亚浦公社居民塑料电器厂索取所谓“业务费”。据初步查实，张佩珍通过上述恶劣手法，非法所得赃款数万元，同其姐夫平分。"},{"type":"paragraph","text":"张佩珍今年五月初，到当地旅行结婚时，还大肆挥霍了这些社队企业的集体钱财。"},{"type":"paragraph","text":"(本报通讯　员　简明)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc69a3a178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见豪夫部长  方毅和豪夫部长签署会谈纪要及两项议定书","authors":[],"dates":[{"year":1979,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见豪夫部长"},{"type":"paragraph","text":"方毅和豪夫部长签署会谈纪要及两项议定书"},{"type":"paragraph","text":"新华社北京十一月二十日电  国务院副总理邓小平今天上午会见了德意志联邦共和国研究和技术部长福尔克尔·豪夫和夫人一行。"},{"type":"paragraph","text":"邓小平副总理在谈话中对中国和西德在经济和科学技术方面合作关系的发展表示满意。他说双方合作的领域是很宽广的，并希望这种友好合作关系能够不断得到加强。"},{"type":"paragraph","text":"豪夫部长说，近来两国的关系有了迅速的发展，华国锋总理对西德的访问是我们友好关系发展的高潮。他指出，西德和中国在经济和科学技术领域的合作是很好的。他强调说，我们的合作不是针对第三国的，但在我们合作的过程中，也决不允许第三国来指挥我们。宾主还就一些具体的合作项目进行了友好的商谈。"},{"type":"paragraph","text":"国务院副总理、国家科委主任方毅等会见时在座。"},{"type":"paragraph","text":"西德驻中国大使魏克德也参加了会见。"},{"type":"paragraph","text":"新华社北京十一月二十日电  中华人民共和国国家科学技术委员会主任与德意志联邦共和国研究和技术部长会谈纪要、关于原料和材料研究合作议定书、关于联合进行能源调研议定书，今天下午在北京签字。"},{"type":"paragraph","text":"国务院副总理、国家科委主任方毅同西德研究和技术部长福尔克尔·豪夫分别在以上三个文件上签字。"},{"type":"paragraph","text":"与此同时，豪夫部长还同我国冶金部部长唐克、地质部部长孙大光、石油工业部部长宋振明分别签署了关于采矿、选矿、冶炼项目共同研究的议定书，关于在中国东海西部利用同位素地球化学方法合作寻找碳氢化合物的议定书，关于共同研究中国临邑盆地以确定其含油（气）潜力的议定书。（附图片）"},{"type":"paragraph","text":"邓副总理同西德研究和技术部长福尔克尔·豪夫亲切交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8a6a328c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

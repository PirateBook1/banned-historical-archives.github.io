script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"混淆两种不同性质的矛盾（三）","authors":["中国人民大学","孙国梅","彭程","江绍钧","王德周","王鸿章","田怀玉","童金怀","韩平希"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"混淆两种不同性质的矛盾（三）","type":"title"},{"text":"中国人民大学江绍钧童金怀田怀玉韩平希孙国梅彭程王鸿章王德周","type":"authors"},{"text":"“整风下该简单的理解为提提意见，要闹就闹个痛快。整风就是谈缺点，不要教条主义。”（中国人民大学马列主义研究班研究生  江绍钧）","type":"paragraph"},{"text":"整风运动开始后童认为这是争取“民主、自由”的“好机会”，认为和风细雨不行，必须来一个狂风暴雨“给党施加压力，给党一些颜色看看”迫使党让步，以达到“民主、自由”。（中国人民大学历史系学生  童金怀的材料）","type":"paragraph"},{"text":"我校整风以前，田对北大采取“狂风暴雨”形式很感兴趣。邹校长在我校做了两次整风动员报告后，田很不满，认为这是‘钓鱼上勾的饵”，不满意校长号召“大争”，反对反批评，及提出共青团员的立场问题。（中国人民大学法律系学生  田怀玉的材料）","type":"paragraph"},{"text":"整风开始即认为是其“出头的时候了”。他曾写诗：“五分诚可贵，时间价更高，若为整风故，二者皆可抛。”（中国人民大学历史系学生  韩平希的材料）","type":"paragraph"},{"text":"“组织对我不公平，多次整过我，现在我就该整你们了。”（中国人民大学历史系助教　孙国梅）","type":"appellation"},{"text":"“这次运动的特点是宗派主义领导反对宗派主义，而宗派主义是不能领导反宗派主义的，三害分子不利于领导整风，必须从运动中积极分子里选拔……”（中国人民大学法律系  学生彭程）","type":"paragraph"},{"text":"“现在党怕群众起来，已不能领导整风，我们应建立自己的组织，发挥大学生的力量，研究整个社会三害产生的根源，青年对国家负有责任，不能辜负历史使命，应尽最大的力量去做，行动起来，到校外去发动群众，","type":"paragraph"},{"text":"组织机构：报名就算参加，根据不同兴趣，编成各种性质的研究小组，写建议给党中央。","type":"paragraph"},{"text":"要研究的问题：社会平等问题（高干、低干之间、干群之间、党与非党之间的不平等问题）；民主自由的问题（选举制度、人代大会的权力、法制、工人管理工厂等问题；思想自由、言论自由、新闻自由等问题、肃反扩大化、保密扩大化问题、胡风问题等）；社会歪风问题（个人主义、入党、吹牛拍马、向上爬、高干思想腐化过程包括找爱人问题等）；社会制度问题。","type":"paragraph"},{"text":"步骤：分准备阶段、争鸣阶段、行动阶段（到社会上去发动群众）；先在本班活动，以后可以吸收他班、他系、他校以及社会人士参加。","type":"paragraph"},{"text":"注意事项：1．和党团联系；2．和林希翎联系，和校外联系，3．不应在反对宗派主义时产生宗派主义，要吸收党员参加，4．要自信、不骄傲，要做一个政治宣传家；5．适当时机发展扩大组织；6．最后向党中央提出社会改革纲要。（中国人民大学计划系学生  王鸿章）","type":"paragraph"},{"text":"“由民盟把所有群众组织起来，帮助党整风，监视党整风，消除特权，达到整风最高效果，这是合乎宪法的……由中国历史来看，旧中国知识分子是不好统治的。”（中国人民大学工业经济系讲师  王德周）","type":"paragraph"},{"text":" 来源：《高等党校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da9f82f79b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省地市委、县委农业书记、农村部长讨论人民公社问题的记录材料汇报","authors":[],"dates":[{"year":1960,"month":3}],"is_range_date":false,"parts":[{"text":"山东省地市委、县委农业书记、农村部长讨论人民公社问题的记录材料汇报","type":"title"},{"text":"[前缺]","type":"paragraph"},{"text":"五莲县许孟公社建礼堂化10800元。","type":"paragraph"},{"text":"齐河县城关公社化了700元买了一部照相机，简历广播站开支一万元。","type":"paragraph"},{"text":"平度县平阳公社用公积金买了30辆自行车。","type":"appellation"},{"text":"（四）开支制度混乱","type":"subtitle"},{"text":"高密县白城公社白城生产队第二小队记工员造假条子贪污80元。","type":"paragraph"},{"text":"诸城县昌城公社草庄小队支部书记在开支无制度的情况下，浑水摸鱼贪污了500 多元。（现有材料不足待后续报）","type":"paragraph"},{"text":"（五）公共食堂情况","type":"subtitle"},{"text":"一、全省公共食堂172406处，参加食堂的农户670万户，占总农户的百分之58.4，参加食堂人数2794.5万人，占农村总人口的百分之55.9。其中常年食堂149124处，占食堂总数的百分之86.6；临时食堂23282处，占百分之13.4%。全省现有食堂中有百分之75左右办的好巩固，有百分之25左右还有一些问题，有待进一步的整顿提高。","type":"paragraph"},{"text":"二、公共食堂的好典型","type":"subtitle"},{"text":"威海市羊亭公社黄埠屯生产队食堂实行半机械化的经验（见单行  材料之四）。","type":"paragraph"},{"text":"平原县五大挂公社载家口生产队办好千人大食堂的经验（见单行材料之五）。","type":"paragraph"},{"text":"（六）制订60年生产计划和“三包”落实的情况","type":"subtitle"},{"text":"一、进度。全省制订出60年生产计划的有40456个核（下缺）","type":"paragraph"},{"text":"（前缺）之10。在分配中，按照超产奖励制度实行奖惩兑现的单位199589个，占应实行奖惩制度单位的百分之75；没有按照超产奖励制度实行奖惩兑现的单位39918个，占百分之25。","type":"paragraph"},{"text":"（四）公社经济核算情况","type":"subtitle"},{"text":"一、全省在经济核算方面，有许多好的公社和核算单位，突出的好典型。","type":"paragraph"},{"text":"平原县王大挂公社书记亲自挂帅，社员当家理财的经验（见单行材料之一）；","type":"paragraph"},{"text":"临沂市重沟公社石桥头生产队勤俭办社增产增收的经验（见单行材料之二）；","type":"paragraph"},{"text":"文登县宋村公社周格生产队改进60年财务管理的经验（见单行材料之三）；","type":"paragraph"},{"text":"二、铺张浪费的典型","type":"paragraph"},{"text":"临朐县有三个公社购买被褥和床位开支800元，招待检查团一次开支186元。诸城县昌城公社去秋至今春召开了5次现场会共开支招待费2000元。","type":"paragraph"},{"text":"青岛市委农村工作部回报，崂山郊区仙秦公社59年公社经济开支买了九辆自行车，四张棕床，八个皮包，四个胡琴。","type":"paragraph"},{"text":"三、非生产性的开支","type":"paragraph"},{"text":"肥城县城关公社用白磁油在山上写了“万果花园”四个大字，劳动工价不算光材料费即花了220元。","type":"paragraph"},{"text":"安丘县景芝公社修建了一个容纳1500人的大礼堂，开支4735元。（下缺）","type":"paragraph"}],"comments":[],"origin":"山东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c60869d5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在中共中央副主席叶剑英陪同下金日成主席等朝鲜贵宾访问中朝友好人民公社邓小平同志同金日成同志再次会谈","authors":[],"dates":[{"year":1975,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月二十日电　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志和由他率领的朝鲜民主主义人民共和国党政代表团，在中共中央副主席叶剑英同志的陪同下，今天下午参观访问了北京郊区红星中朝友好人民公社。"},{"type":"paragraph","text":"今天，公社所在地一片节日气氛。道路两旁红旗飞舞，横幅标语上写着:“热烈欢迎金日成主席!”“热烈欢迎朝鲜民主主义人民共和国党政代表团!”扩音器里播放着社员们喜爱的朝鲜歌曲，干部和社员兴高采烈地迎候朝鲜贵宾的到来。"},{"type":"paragraph","text":"这个公社是一九六0年命名的。它同朝鲜的宅庵朝中友谊合作农场一样，是中朝两国人民共同培植的友谊之花。今天下午，当金日成主席由叶剑英副主席陪同来到公社时，聚集在那里的两千多名社员群众顿时欢呼起来，小伙子们擂动大鼓，女青年们欢乐地跳起舞蹈，热烈地迎接朝鲜贵宾。"},{"type":"paragraph","text":"在公社接待室里，金日成主席同公社负责人进行了亲切交谈，详细询问了公社的发展情况。公社党委书记吕春林向金日成主席汇报了公社的工作。他说，我们公社的发展是与金日成主席的关怀和朝鲜同志的帮助分不开的。今天，金日成主席又亲临我们公社检查工作，这是对我们的巨大鼓舞和鞭策。我们一定要加倍努力，做好工作。金日成主席说，我们对你们公社所取得的成就感到非常高兴。你们的成就，也是朝鲜人民的成就。金日成主席向公社干部、社员表示祝贺。"},{"type":"paragraph","text":"随后，中朝两国同志一同来到公社的庭院里。在一片热烈的掌声中，金日成主席和叶剑英副主席拿起铁锹，和其他中朝同志一起，栽种了三棵象征中朝两国人民友谊万古长青的松树。天真活泼的小朋友们争着给松树浇水。"},{"type":"paragraph","text":"这个公社有些生产队由于实行小麦、玉米、高梁间作套种，使粮食亩产量获得较大提高。今天，朝鲜同志参观了公社的麦地。金日成主席在绿油油的小麦地里，详细询问了间作套种的情况，并且勉励公社社员努力提高粮食产量。朝鲜同志还参观了这个公社的奶牛场和修配厂。"},{"type":"paragraph","text":"公社负责人代表公社全体社员向金日成主席赠送了公社自己培育的小麦、水稻、玉米良种。金日成主席以朝鲜民主主义人民共和国党政代表团的名义，向公社赠送了锦旗和礼品。锦旗上写着:“朝鲜人民和中国人民之间永恒的战斗友谊和团结万岁!”"},{"type":"paragraph","text":"朝鲜驻中国大使馆外交官员也随同前往参观访问。陪同朝鲜同志参观的还有农林部副部长肖鹏等。"},{"type":"paragraph","text":"新华社北京一九七五年四月二十日电　中共中央副主席、国务院副总理邓小平同志同朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，今天上午在充满革命友谊和战斗团结的热烈气氛中再次举行会谈。"},{"type":"paragraph","text":"参加会谈的朝鲜同志有朝鲜民主主义人民共和国党政代表团团员:朝鲜劳动党中央委员会政治委员会委员、中央委员会书记、朝鲜民主主义人民共和国副主席金东奎，朝鲜劳动党中央委员会政治委员会委员、中央委员会书记、朝鲜人民军总参谋长吴振宇，朝鲜劳动党中央委员会政治委员会委员、朝鲜民主主义人民共和国政务院副总理朴成哲，朝鲜劳动党中央委员会政治委员会候补委员、朝鲜人民军上将全文燮，朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国政务院副总理兼外交部长许锬，朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国贸易部部长桂应泰，朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国对外经济事业部部长郑松南，朝鲜劳动党中央委员会委员、朝鲜人民军空军司令吴克列，朝鲜劳动党中央委员会候补委员、朝鲜民主主义人民共和国驻中国大使玄峻极。"},{"type":"paragraph","text":"参加会谈的中国同志有:中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理陈锡联、纪登奎，中共中央委员、中联部长耿飚，中共中央委员、外交部长乔冠华，中共中央委员、外贸部长李强，中共中央委员、外经部长方毅，中国人民解放军副总参谋长杨成武，外交部亚洲司司长柯华，中国驻朝鲜民主主义人民共和国大使李云川。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e1ac64e21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

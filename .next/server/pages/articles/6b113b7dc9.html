script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在明斯克车站上刘少奇主席的致词","authors":[],"dates":[{"year":1960,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社明斯克5日电】　刘少奇主席今天在明斯克车站上的致词，全文如下:"},{"type":"paragraph","text":"亲爱的勃列日湼夫同志!"},{"type":"paragraph","text":"亲爱的马祖罗夫同志!"},{"type":"paragraph","text":"亲爱的利兹洛夫同志!"},{"type":"paragraph","text":"亲爱的基谢廖夫同志!"},{"type":"paragraph","text":"亲爱的同志们、朋友们!"},{"type":"paragraph","text":"中国党政代表团怀着十分愉快的心情来到了白俄罗斯苏维埃社会主义共和国的首都明斯克。今天又是苏联人民的重大节日——宪法日。我们带来了全体中国人民对白俄罗斯人民和全体苏联人民的兄弟般的问候和热烈的祝贺。"},{"type":"paragraph","text":"白俄罗斯苏维埃社会主义共和国是中国人民熟悉的苏联的加盟共和国。你们在伟大的卫国战争中抗击法西斯匪帮的英雄事迹和在战后迅速进行恢复和重建的光辉成就，都大大地鼓舞了中国人民。今天的白俄罗斯共和国是苏联重要的工业和文化中心之一。亲爱的同志们，中国人民热烈地祝贺你们的和全体苏联人民的辉煌成就。"},{"type":"paragraph","text":"中苏友谊是建立在马克思列宁主义和无产阶级国际主义的基础上的。中国人民把巩固这种友谊当作自己最神圣的国际主义义务。中国党政代表团这次到苏联来访问，就是要进一步巩固和加强中苏两国人民的友谊和团结。中苏两国对于世界历史的进程负有特别重大的责任，我们两国人民伟大的友谊和团结，是世界和平和人类进步事业走向胜利的可靠保证。帝国主义者千方百计地妄想破坏这个伟大的友谊和团结是徒劳的。中苏两国人民永远是最亲密的兄弟，永远是最可靠的战友。"},{"type":"paragraph","text":"同志们，让我们高呼:"},{"type":"paragraph","text":"中苏两国人民永恒的、牢不可破的友谊万岁!"},{"type":"paragraph","text":"以赫鲁晓夫同志为首的苏联共产党中央委员会万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b113b7dc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

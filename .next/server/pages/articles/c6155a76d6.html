script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德意志民主共和国第二届国庆节  毛主席周总理分别致电祝贺  斯大林大元帅电贺格罗提渥","authors":[],"dates":[{"year":1951,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德意志民主共和国第二届国庆节"},{"type":"paragraph","text":"毛主席周总理分别致电祝贺"},{"type":"paragraph","text":"斯大林大元帅电贺格罗提渥"},{"type":"paragraph","text":"【新华社七日讯】毛泽东主席与周恩来总理六日分别致电德意志民主共和国皮克总统与格罗提渥总理，庆祝德意志民主共和国第二届国庆，两电电文如下：毛主席贺电德意志民主共和国威廉·皮克总统阁下："},{"type":"paragraph","text":"值此德意志民主共和国成立两周年纪念之际，我代表中华人民共和国政府及人民，谨向阁下及德意志人民致衷心的庆贺，并祝德意志人民在争取德国的统一、民主、独立及维护欧洲与世界和平的事业中，获得更多的成就。中华人民共和国中央人民政府主席毛泽东周总理贺电德意志民主共和国奥托·格罗提渥总理阁下："},{"type":"paragraph","text":"值此德意志民主共和国成立两周年纪念之际，请接受我对阁下、贵国政府及人民的热烈庆贺，谨祝中德两国人民的友好合作日益巩固与发展。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长周恩来"},{"type":"paragraph","text":"【新华社七日讯】塔斯社莫斯科七日讯：约·维·斯大林致德意志民主共和国总理格罗提渥的贺电如下："},{"type":"paragraph","text":"柏林德意志民主共和国总理格罗提渥同志："},{"type":"paragraph","text":"欣逢德意志民主共和国建国二周年国庆节，总理同志，请接受我的祝贺。"},{"type":"paragraph","text":"我祝德国人民、德国政府和你个人在建设统一、独立、民主和爱好和平的德国方面获得新的成就。约·维·斯大林（签字）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6155a76d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于“抓叛徒”问题的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央关于“抓叛徒”问题的通知"},{"type":"paragraph","text":"（一九六七年六月二十八日）"},{"type":"paragraph","text":"无产阶级文化大革命运动开展以来，红卫兵小将和革命群众进行了大量的调查工作，揭露了党内最大的一小操走资本主义道路当权派长期包庇的叛徒集团，挖出了一批混进党内的叛徒特务分子，对于纯洁党的组织，对于彻底批判党内最大的一小走资本主义道路当权派，作出了重要的贡献。但也存在着一些问题。为了更好地进行这项工作，中央特作如下规定："},{"type":"paragraph","text":"（一）对一个人作出是否“叛徒”的结论，是一件严肃的政治问题，是关系到一个人的政治生命问题，必须经过周密的调查，采取慎重的态度。不要根据不充分的、未经核实的材料，自行宣布某人为叛徒。不要轻易公布材料。"},{"type":"paragraph","text":"（二）应当把重点放在清查党内一小走资本主义道路当权派中的叛徒。其他历史上有过变节行为的也要清查，但要根据其情节轻重，是否向党交代清楚，是否同党内走资本主义道路当权派一起干坏事。以及在无产阶级文化大革命中的表现，区别对待。"},{"type":"paragraph","text":"（三）要把有一般历史问题的干部同叛徒、特务，严格区别开来。（四）各群众组织不要借“抓叛徒”的名义，进行宗派斗争，互相攻击，转移斗争大方向。"},{"type":"paragraph","text":"（五）有些群众组织，混人个别的叛徒、特务、应当清查，但别的群众组织，不得借此来打击这些群众组织。"},{"type":"paragraph","text":"世界人民的大喜事热烈欢呼《毛主席语录》在全世界广泛发行"},{"type":"paragraph","text":"（一九六七年七月二日）"},{"type":"paragraph","text":"新华社短评"},{"type":"paragraph","text":"《毛主席语录》在一百多个国家和地区广泛发行，受到了亿万革命人民最热烈的欢迎和颂扬。这是世界人民的大喜事，是史无前例的中国无产阶级文化大革命的又一曲响彻云霄的凯歌。"},{"type":"paragraph","text":"《毛主席语录》在全世界广泛发行，是国际共产主义运动史上的一个重大事件。毛泽东思想是人民革命的历史火车头。毛泽东思想在全世界的广泛传播，为世界革命人民所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹，对世界革命产生巨大而深远的影响。"},{"type":"paragraph","text":"《毛主席语录》在全世界广泛发行，给世界革命人民带来了战无不胜的毛泽东恩想，促进世界革命人民活学活用毛泽东思想的群众运动的深人发展。世界人民最爱读毛主席的书，因为它是最高水平的马克思列宁主义，是放之四海而皆准的普遍真理，是反对帝国主义、现代修正主义和各国反"}],"authors":[],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":514,"page_end":514},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于“抓叛徒”问题的通知","authors":[],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于“抓叛徒”问题的通知","type":"title"},{"text":"无产阶级文化大革命运动开展以来，红卫兵小将和革命群众进行了大量的调查工作，揭露了党内最大的一小撮走资本主义道路当权派长期包庇的叛徒集团，挖出了一批混进党内的叛徒特务分子，对于纯洁党的组织，对于彻底批判党内最大的一小撮走资本主义道路当权派，作出了重要的贡献。但也存在着一些问题。为了更好地进行这项工作，中央特作如下规定：","type":"paragraph"},{"text":"（一）对一个人作出是否“叛徒”的结论，是一件严肃的政治问题，是关系到一个人的政治生命问题，必须经过周密的调查，采取慎重的态度。不要根据不充分的，未经核实的材料，自行宣布某人为叛徒。不要轻易公布材料。","type":"paragraph"},{"text":"（二）应当把重点放在清查党内一小撮走资本主义道路当权派中的叛徒。其他历史上有过变节行为的也要清查，但要根据其情节轻重，是否向党交代清楚，是否同党内走资本主义道路的当权派一起干坏事，以及在无产阶级文化大革命中的表现，区别对待。","type":"paragraph"},{"text":"（三）要把有一般历史问题的干部同叛徒，特务，严格区别开来。","type":"paragraph"},{"text":"（四）各群众组织不要借“抓叛徒”的名义，进行宗派斗争，互相攻击，转移斗争大方向。","type":"paragraph"},{"text":"（五）有些群众组织，混入个别的叛徒，特务，应当清查，但别的群众组织，不得借此来打击这些群众组织。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af4dac3210"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“发展生产，保障供给”的伟大方针　永泰县商业系统积极支援农业生产","authors":[],"dates":[{"year":1970,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“发展生产，保障供给”的伟大方针"},{"type":"paragraph","text":"永泰县商业系统积极支援农业生产"},{"type":"paragraph","text":"新华社福州电　福建永泰县商业工作人员坚决贯彻执行毛主席关于“发展生产，保障供给”的伟大方针，大力支援农业生产，支持集体经济的发展，决心当好农业战线上的“后勤部”。"},{"type":"paragraph","text":"今年以来，他们在县革委会的领导下，通过举办各种类型的毛泽东思想学习班，认真学习毛主席关于财经工作方面的一系列教导，不断清除反革命修正主义路线余毒和资本主义经营思想作风，精神面貌发生了深刻变化，出现了一心为农业生产和广大贫下中农服务的新风尚。在夏收夏种农事大忙季节，供销社的许多工作人员身带毛主席著作，挑着货郎担，深入偏僻山村，把农村急需的生活用品和生产资料送到贫下中农手中。今年六月份，城关附近十个生产大队发现水稻病虫苗头，城关供销社立即召开全社工作人员紧急会议研究治虫灭病办法。当晚，他们赶印了两千张防治水稻病虫害的说明书送到各生产队张贴。之后，他们又为这些生产队送去四十多担农药，并且同社员群众一道防治水稻病虫害。贫下中农热情赞扬说：你们支援农业真是支援到了家。"},{"type":"paragraph","text":"食品公司生猪收购站的工作人员，改变了过去卖肉的不管养猪的老做法，积极主动地支持贫下中农发展养猪事业。生猪收购站的工作人员了解到当地缺乏仔猪，他们就从外地采购了七百六十多头仔猪，供应当地的贫下中农。"},{"type":"paragraph","text":"永泰县商业工作人员在为贫下中农服务方面坚持做到宁可自己麻烦千遍，也要给贫下中农方便。全县的商店、供销社都根据群众的要求，合理地延长了营业时间，使社员在出工前、收工后都能到商店买到东西。现在全县十八个公社都新设立了综合服务部，既销售，又收购，既卖吃的东西，又卖穿、用的物品。嵩口镇综合服务部减少中转环节，改进服务态度，受到群众的好评。过去，社队卖木材给收购站，要经过四个单位，办理四道手续；现在只经过一个单位，办理一道手续，木材随到随收，立即付款。过去社队购买农药、化肥，要经过五道手续；现在简化了手续，贫下中农一进门就可以买到农药、化肥。他们还在偏僻的山村设立农药、化肥供应站，使贫下中农能够就地购买，节省劳力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02456952e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

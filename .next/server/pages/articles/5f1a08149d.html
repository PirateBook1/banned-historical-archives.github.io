script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"给敌以歼灭与歼灭性打击须同时注重","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":8,"day":28}],"parts":[{"text":"给敌以歼灭与歼灭性打击须同时注重","type":"title"},{"type":"paragraph","text":"刘邓，陈粟，许谭（饶黎转），陈谢，并告彭习，朱刘（转聂萧），杨罗杨，林罗："},{"type":"paragraph","text":"在目前情况下，给敌以歼灭与给敌以歼灭性打击，必须同时注重。给敌以歼灭是说将敌整旅整师干净全部地加以歼灭，不使漏网。执行这一方针，必须集中三倍或四倍于敌之兵力，以一部打敌正面，以另一部包围敌之两翼，而以主力或重要一部迂回敌之后方，即是说四面包围敌军，方能奏效。这是我军的基本方针，这是在敌军分散孤立、敌援兵不能迅速到达之条件下必须实行的正确方针。但在敌军分数路向我前进，每路相距不远，或分数路在我军前进方向施行防堵，每路亦相距不远之条件下，我军应当采取给敌以歼灭性打击的方针。这即是说，不要四面包围，只要两面或三面包围，而以我之全力用于敌之正面及其一翼或两翼，不以全部歼灭敌军为目标，而以歼灭其一部、击溃其另一部为目标。这样做，可以减少我军伤亡，其被歼灭之部分可以补充我军，其被击溃之部分可以使其大量逃散，敌能收容者不过一部分，短期内亦难恢复战斗力。现在顾祝同系统尚有三十二至三十五个战略性野战机动旅，分散使用于胶东、鲁西南、皖西及河南，若我能依情分别采取上述两种方法，在短期内给其十个至十五个机动旅以歼灭及歼灭性打击，则局势可以迅速改变。望斟酌实施之。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未俭"}],"comment_pivots":[{"part_idx":1,"offset":16,"index":1},{"part_idx":1,"offset":36,"index":2},{"part_idx":2,"offset":379,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。许谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。饶黎，指饶漱石、黎玉，当时分别任华东军区政治委员和副政治委员。陈谢，指陈赓、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。","彭习，指彭德怀、习仲勋，当时分别任西北野战军司令员兼政治委员和副政治委员。朱刘，指朱德、刘少奇。聂萧，指聂荣臻、萧克，当时分别任晋察冀军区司令员兼政治委员和副司令员。杨罗杨，指杨得志、罗瑞卿、杨成武，当时分别任晋察冀野战军司令员、第一政治委员和第二政治委员。林罗，指林彪、罗荣桓，当时分别任东北民主联军总司令兼政治委员和副政治委员。","顾祝同，当时任国民党军陆军总司令部总司令。一九四七年三月初，他在徐州组成陆军总司令部徐州司令部，统一指挥原徐州、郑州两个绥靖公署的部队。"],"page_start":308,"page_end":309,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f1a08149d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

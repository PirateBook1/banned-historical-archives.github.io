script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"复活节起义的烈士为爱尔兰革命铺平了道路","authors":["何塞·马利亚·西松"],"dates":[{"year":2018,"month":3,"day":31}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"何塞·马利亚·西松二零一八年三月三十一日"},{"type":"paragraph","text":"我们，人民斗争国际联盟（ILPS），向二零一八年复活节纪念活动的参与者，及其组织者，爱尔兰社会主义共和主义者，致以最热烈的问候和支持。"},{"type":"paragraph","text":"人民斗争国际联盟在全世界与社会主义运动并肩对抗帝国主义。这些社会主义运动是由通过斗争把自己从剥削和压迫的枷锁中解放出来的人民所铸成的。我们确认了继承爱尔兰共和主义悠久斗争传统以及像詹姆斯·康诺利和谢默斯·科斯特洛这样伟大的领导者和烈士的传统的爱尔兰革命运动的特殊性。我们欣然欢迎爱尔兰社会主义共和主义者组织的成立：这是爱尔兰革命传统的合乎逻辑和必然的延续。"},{"type":"paragraph","text":"这次复活节纪念活动庆祝并怀念了爱尔兰民族解放斗争的英雄，也是工人阶级的英雄，我们也应该用他们的榜样作为前方通向社会主义道路的铺路石。"},{"type":"paragraph","text":"我们菲律宾和爱尔兰的革命者都先是从帝国主义统治下为民族解放奋斗，再是为社会主义奋斗，也让我们在斗争中成为了患难与共的弟兄。我们像我们的革命爱尔兰兄弟姐妹们致以衷心的支持。"},{"type":"paragraph","text":"我们支持爱尔兰社会主义共和主义者通过建设一个向着革命带来质和量的增长的组织来继续书写爱尔兰悠久的解放斗争史。"},{"type":"paragraph","text":"红色敬礼！"},{"type":"paragraph","text":""},{"type":"paragraph","text":"相关文献："},{"type":"paragraph","text":"释放贡萨罗主席！爱尔兰社会主义共和主义者的复活节声明访爱尔兰社会主义共和主义者"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed7552ed78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、朱总司令亲临指示  全国劳动局长会议闭幕  李立三阐述劳动政策总方针","authors":[],"dates":[{"year":1950,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、朱总司令亲临指示"},{"type":"paragraph","text":"全国劳动局长会议闭幕"},{"type":"paragraph","text":"李立三阐述劳动政策总方针"},{"type":"paragraph","text":"【新华社二十一日讯】历时两周的全国劳动局长会议已于二十日闭幕。在闭幕会上，除全国劳动局长会议代表外，尚有全国邮政、电信工会代表大会全体代表参加。毛主席、朱总司令亦到会，受到全体代表的热烈欢迎。朱总司令并作了简短致词。劳动部李立三部长在闭幕词中指出，由于出席会议的各地劳动局长、工会代表与工商业者代表共同努力，使这次会议讨论的“工会暂行法”、“关于在私营企业中设立劳资协商会议的指示”、“省市劳动局暂行组织通则”、“各市劳动介绍所组织通则”、“失业技术员工登记介绍办法”、“关于开展工人业余教育的指示”等草案益臻完备。其中尤以劳资关系问题讨论时间较长，收获也较大。"},{"type":"paragraph","text":"李部长指出：“发展生产，繁荣经济，公私兼顾，劳资两利”是新民主主义经济建设的总方针，也是中央人民政府劳动政策的总方针。为了切实改变工人在生产中的地位，公营企业必须做好工厂管理委员会的工作，贯彻管理民主化。在私营企业中则应建立民主的平等的两利的契约的新劳资关系。因为资本家单靠压迫强制来统治工人的旧的劳资关系的基础已被人民革命摧毁了，如果不建立起新的新民主主义的劳资关系来代替，私营企业便无法搞好生产。新关系的具体表现，一为签订集体合同、劳动契约以及集体协议，一为设立劳资协商会议。劳资协商会议不仅可以补充集体合同之不足，而且更重要的是使资方的经营管理获得一个新的方法，来代替依靠压迫强制的旧的管理方法。在我国新民主主义政权下，一方面，资本家不应该也不可能沿用过去的旧管理方式，另方面，工人阶级也不必要采取过去那种罢工斗争的方式来保护自己的正当利益，而可以采用交涉、谈判协商和请求劳动局调解仲裁的新方法来达到这一目的。劳资协商会议并不侵犯资方的经营管理权及其企业所有权，只是使资方采取新的管理方式，采用民主协商方法，吸收工人方面的意见，以发挥工人阶级的劳动积极性，搞好生产。目前，凡新的劳资关系尚未建立的地方，生产都不能搞好，这应引起劳资双方特别是资方的注意。李部长说：我们相信新的劳资关系一定会建立起来，因为这是有利于发展生产的，是符合于资方利益也符合于工人阶级利益的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b066c5df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

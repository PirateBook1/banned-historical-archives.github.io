script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席周总理亲切关怀受害侨胞","authors":[],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林副主席周总理亲切关怀受害侨胞"},{"type":"paragraph","text":"廖承志在给第二批回国印尼受害华侨的电报中转达了伟大领袖的慰问。侨胞们热情沸腾，欢声雷动，不断高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"新华社湛江二十九日电　在今天举行的广东省和湛江市各界人民欢迎第二批回国印尼受害华侨的大会上，宣读了华侨事务委员会主任、接待和安置归国华侨委员会主任委员廖承志给受害华侨的慰问电。这封电报转达了我们的伟大领袖毛主席、他的亲密战友林彪副主席和周恩来总理对印尼受害华侨的亲切关怀和慰问。当这封电报在大会上宣读时，全场沸腾，欢声雷动，“毛主席万岁！万万岁！”的口号声经久不息。这封电报全文如下：亲爱的侨胞们："},{"type":"paragraph","text":"我们伟大的领袖毛主席、他的亲密战友林彪副主席和周恩来总理非常关心你们，他们让我转达对你们的亲切关怀和慰问！"},{"type":"paragraph","text":"你们在印尼反动派的残酷迫害下，备受折磨，健康受到极大的损害。但是你们为了维护祖国的尊严，坚持民族气节，团结一致，对印尼反动派的迫害进行了坚决的斗争，始终不屈，表现了中国人民的硬骨头精神。我们向你们致以崇高的敬意！"},{"type":"paragraph","text":"我们热烈欢迎四十一名华侨青少年胜利回国。他们被棉兰陆军当局无理逮捕、严刑拷打，威武不屈。他们的英勇顽强的斗争事迹，是海外华侨的光辉榜样。在棉兰华侨中学“收容所”里的难侨，怒逐前来挑衅的美国佬，坚决打退陆军当局组织的四百多名右派暴徒的进攻。他们的正义行动，鼓舞着正在进行反迫害斗争的广大华侨。"},{"type":"paragraph","text":"在印尼反动派的猖狂迫害下，广大华侨被迫进行了必要的自卫反抗。他们做得对，做得好！他们高举毛泽东思想伟大红旗，热爱毛主席，热爱祖国，不怕困难，不怕牺牲，敢于斗争，善于斗争，这种革命精神，是值得海外华侨学习的。"},{"type":"paragraph","text":"印尼反动派在我们接运自愿回国的受害华侨的同时，竟然加紧扩大反华排华活动，这是我们决不能容忍的。我们坚决要求印尼政府立即停止反华排华活动。我国政府将继续采取有效的措施，保护印尼华侨的正当权益。印尼反动派一意孤行，加紧反华排华，只能自食其恶果。"},{"type":"paragraph","text":"我们热烈地欢迎你们回到祖国，在伟大领袖毛主席的领导下，同全国人民一道，积极参加祖国的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"当前我国正在进行一场史无前例的轰轰烈烈的无产阶级文化大革命。这场文化大革命，就是要大破资产阶级的“私”字，大立无产阶级的“公”字，就是要大立毛泽东思想，用毛泽东思想武装我们的头脑，改造我们的世界观，挖掉修正主义根子，巩固和发展社会主义制度，使我们伟大的祖国成为无产阶级的铁打江山。"},{"type":"paragraph","text":"我们伟大的领袖毛主席教导我们：全国都要办成亦工亦农、亦文亦武的革命化大学校。全党全国积极响应林彪副主席的号召，正在把活学活用毛主席著作的群众运动，推向一个新的阶段。我衷心祝愿你们，在即将到达的生产、工作岗位上，努力学习毛主席著作，把毛泽东思想学到手，促进自己的思想革命化，好好生产，好好工作，好好练武，做共产主义的一代新人。"},{"type":"paragraph","text":"祝你们在参加祖国的社会主义革命和社会主义建设中，在学习毛主席著作中，取得更大的进步，作出更大的贡献！"},{"type":"paragraph","text":"廖承志一九六六年十一月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a60f50f204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"改进了领导作风　平息了学员闹事","authors":["列宾"],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"改进了领导作风　平息了学员闹事","type":"title"},{"text":"列宾","type":"authors"},{"text":"去年冬天有一段时间里，我们学校的伙食搞的不太好，不少学员对伙食有意见，再加上天气冷，学员的棉被较薄，宿舍无取暖设备，晚上很多学员冻的睡不着觉。有的学员就向领导提出请求改善伙食、解决取暖问题的意见。当时由于我们工作上的官僚主义，没有重视这一意见，只是简单地答覆了大家一句“慢慢的就会解决”便算了事。于是有很大一部分学员对领导上产生不满情绪，有的在吃饭时摔筷子、敲碗、讲怪话；有的因睡眠不足在上课时打瞌睡受了老师的批评，干脆就躺下来睡大觉不去上课；有的甚至在墙上、黑板上写一些与领导抱着对抗情绪的标语，等等。当时，我们发现这些情况以后，也没有仔细考察、分析这些问题产生的原因，就认为这是有人在有意识地制造“混乱”，于是便着重从每个闹事者的政治、历史方面去审查(想从档案中发现问题、解决问题)，并从行政上加强管制。结果闹事虽然表面上被压制下去了，但是问题并未因此而获得解决，反而愈发展愈严重了。学员见到领导干部都不说话，头一低就过去了，有的甚至躲避着和领导干部的接触。学员因受冻而病倒的也越来越多了，缺课的人数不断上升。以后通过对生病学员的照顾，与生病学员的不断接触交谈，才初步的了解到群众对领导上所存在的一些意见。最后，经过我们领导上几位同志的共同研究，提出一个新的办法，决定召开一次学员代表会议，来研究解决存在的问题。这个办法得到了上级领导的同意和学员的欢迎。会议前，首先进行了一次打消顾虑的教育。会议开得很好。会上，代表们一方面检讨了他们对领导有意见没有通过正常的方式，按民主的程序向领导提出，而就采取了过激的与领导对抗的错误行动；另一方面大胆地批评了我们领导在工作上的官僚主义作风，并对如何改善伙食、解决取暖等问题提出了很多宝贵的建议。这次会议解决了很大问题，使我发现了我们工作中的很多缺点，特别严重的是官僚主义、主观主义的工作作风；同时在群众的启发教育下，也找到了改善伙食、解决取暖问题的办法。在大家的努力下，伙食改善好了，宿舍里也安起了火炉子。这样一来，学员的学习情绪比以前更为高涨了，大家见到我比过去显得更亲热、更尊重了。无论分配下一件什么工作，大家都能积极、愉快地去完成，而且完成的又快又好。","type":"paragraph"},{"text":"事实证明，克服领导上的官僚主义，紧密地依靠群众，经常深入了解群众的思想情况，加强对群众的思想政治教育，是解决人民内部的各项问题(矛盾)，增进人民内部的团结(首先是人民群众和领导者之间的团结)的最根本的、有效的办法。","type":"paragraph"},{"text":" 来源：《陕西日报》1957年5月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf4fde25aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

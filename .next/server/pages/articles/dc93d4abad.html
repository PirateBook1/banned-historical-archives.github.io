script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"中央关于造成控制山东全局的条件给山东分局的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于造成控制山东全局的条件"},{"type":"paragraph","text":"给山东分局的指示"},{"type":"paragraph","text":"（1945年8月6日）山东分局："},{"type":"paragraph","text":"美军登陆期近，国民党必用全力争夺山东。我为准备条件，以利在美军登陆后获得迅速发展，造成控制山东全局的力量起见，你们应注意：（一）训练军队；（二）训练干部；（三）加强武工队；（四）加强群众工作（彻底减租，但防止过左)；（五）尽可能彻底消灭顽伪；（六）加强城市工作（可能被我夺取之城市及要道)。如你们能在半年内加强这些条件，一遇美军登陆，敌军集中对美，我党即可乘机发展，控制广大地区，而不怕国民党的争夺，否则我党将处于不利地位。上述任务，在冀鲁豫及华中是相同的。山东及华中的某些沿海地区，敌将于美军登陆前加强对我扫荡，自应加以注意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未鱼并告冀鲁豫及华中局。[1]这是毛泽东为中共中央起草的指示。6日，系毛泽东起草本文日东：美军登隆期血，网民壳必"},{"type":"paragraph","text":"以沟人"},{"type":"paragraph","text":"办毛泽东为中共中央起草的给山东分局的指示的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":206},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc93d4abad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

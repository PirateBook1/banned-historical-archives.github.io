script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5092","name":"中央关于雇短工的剥削分量计算问题复华东局电","author":"中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5092/5092.pdf"],"article":{"title":"中央关于雇短工的剥削分量计算问题复华东局电","alias":"","parts":[{"type":"paragraph","text":"中央关于履短工的削分量计算问题复华东局电"},{"type":"paragraph","text":"（一九五年十二月）"},{"type":"paragraph","text":"关于富农不履长工而所履短工不足一二零天者，其剥削如何计算的问题，按政务院划分农村阶级成份的决定，关于富农的剥削时间与剥削分量一节内，政务院补充决定第（二）项的规定，凡剥削收入（剥削履工及其他剥削统计在内）相当于履请一个长工以下者，不为富农，剥削收入相当于履请两个长工以上者，一般均为富农，这两者均不必再去计算其剥收入是否超过总收入的百分之二十五，只有剥削收入相当于履请一个长工以上而又在两个长工以下者才需要具体计算之。因此，凡不雇长工，履短工，又不足一二零天，又别无其他剥削收入（出租土地放等）者，即不必计算其剥削量之多寡而应为中农；如果把这种人计算成为富农，不与政务院的规定不合，又极易侵犯富裕中农，而且由于他别无其他剥削，就是，既不出租土地，又不放等等，把他订成富农，在经济上对农民也无好处。但是对于那些不履长工，只履短工，所履短工不足一二零天，然有其他剥削收入者（出租土地放等），则其履请短工的剥削收入应与其他租利等剥削收入合计"},{"type":"paragraph","text":"·50·算，如其剥削收入之总和已相当于履请两个长工的剥削收入以上，即应为富农，或虽不及履请两个长工的剥削收入而相当于其总收入的百分之二十五以上者亦应为富农；如其剥削收入之总和既不及履请两个长工的剥削收入又不足其总收入的百分之二十五，仍应为中农。至于对履请短工的剥削量的计算方法，中央同意福建省委的意见，即按当地一般情况估计出短工所能耕种的土地，在此土地之收获量内减去短工的工资伙食后，其余额即为履主对短工的剥削收入。"},{"type":"paragraph","text":"51"}],"authors":["中央"],"dates":[{"year":1950,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78cd2bb39d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席等接见一批青年先进人物","authors":[],"dates":[{"year":1964,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　党和国家领导人刘少奇、董必武、朱德、周恩来、邓小平等今晚在首都各界青年纪念“五四”晚会上，接见了首都各个战线上的学习毛泽东著作积极分子以及工农业、财贸、文教卫生、国家机关、人民解放军等各个战线上的青年先进人物和参加第三届全军文艺会演的四好单位代表和五好个人共一百七十多人，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"参加接见的领导人中，还有陈毅、李富春、李先念、陆定一、薄一波、康生、罗瑞卿、杨尚昆、吴玉章、徐特立、李维汉、林枫等。"},{"type":"paragraph","text":"接见时在场的，有中共北京市委、北京市人民委员会、共青团中央、中国人民解放军总政治部、共青团北京市委、中央国家机关团委、中共中央直属机关团委等单位的负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b339c593a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

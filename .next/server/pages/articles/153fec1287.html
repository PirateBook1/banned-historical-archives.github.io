script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-366","name":"中共中央组织部办公厅关于印发《当前在办理恢复党籍、更改党龄工作中应注意的几个问题》的通知","author":"中共中央组织部办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部办公厅关于印发《当前在办理恢复党籍、更改党龄工作中应注意的几个问题》的通知","dates":[{"year":1984,"month":5,"day":12}],"is_range_date":false,"authors":["中共中央组织部办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1217-1218","tags":[{"name":"党籍","type":"主题/事件"},{"name":"党龄","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部办公厅关于印发《当前在办理恢复党籍、更改党龄工作中应注意的几个问题》的通知"},{"type":"subtitle","text":"1984年5月12日 · 〔84〕厅字10号"},{"type":"paragraph","text":"现将我部组织局提出的《当前在办理恢复党籍、更改党龄工作中应注意的几个问题》的意见发给你们，请参阅。"},{"type":"paragraph","text":"中共中央组织部组织局关于当前在办理恢复党籍、更改党龄工作中应注意的几个问题"},{"type":"subtitle","text":"1984年5月12日"},{"type":"paragraph","text":"一九八二年五月《中共中央关于处理建国前党员脱党期间党籍、党龄问题的几点补充规定》下发以后，各地区、各部门认真地审理了一批历史上遗留的党籍、党龄案件。从报批的材料看，大多数事实清楚，证据可靠，材料比较齐全，并能严格按照党的原则和有关规定，提出处理意见。但是，在办理这类案件中，也存在着一些问题。主要是：（一）对要求合理，应该复查的，不及时复查。有的经过多次上访、申诉后，才不得不办理。（二）审理工作做得不细，上报材料不全。（三）有的不坚持原则，迁就、迎合申诉人的不合理要求。(四）没有按审批手续办事。为了进一步做好恢复党籍、更改党龄的工作，建议各地、各部门要加强领导，严格按照中央〔1982〕24号文件精神及有关规定办理。对于要求合理，应该复查的要及时复查；对于要求不合理的，要做耐心的说服工作，不要把矛盾上交。凡历史上，已做过结论的党籍问题，如果提出改变原结论，必须要有可靠见据和充足理由。审批手终要按规定办理。凡要求恢复一九二七年七月底以前的党籍和中央管理干部恢复党籍、更改党龄的审批手续，应由省、市、自治区党委或中直机关党委、国家机关党委审理后，报中央组织部。军队干部恢复党籍、更改党龄的审批手续，按总政治部的规足办理。凡报我部的案件，要将旁证材料连同本人档案一并报来。此外，请对我局转去的要求解决党籍问题的申诉信件进行一次清理，要报结果的，望办完后及时报来。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"153fec1287"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

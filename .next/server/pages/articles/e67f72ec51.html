script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摩洛哥人民无限爱戴和敬仰毛主席毛泽东是当代的列宁","authors":[],"dates":[{"year":1966,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京21日电　拉巴特消息:摩洛哥观众在参观了首都拉巴特举行的中国灯彩、年画、剪纸展览后，有的在留言簿上，有的向中国工作人员表达了他们对毛泽东主席的爱戴和敬仰，对中国人民在毛泽东思想指导下取得的巨大成就感到鼓舞。有的观众欢呼，“毛泽东是当代的列宁”，“伟大的毛泽东思想普照全世界”。他们热情地赞扬“中国人民在建设祖国和反帝斗争中取得的成就是一切为争取从帝国主义统治下解放出来的国家的骄傲!”"},{"type":"paragraph","text":"这个展览会已在十九日闭幕。从七日开幕以来的十三天中，它共接纳了八千多名观众，受到了热烈的欢迎。在拉巴特举行的艺术展览中，观众如此踊跃，是非常罕见的。"},{"type":"paragraph","text":"许多观众在毛主席的画像前长久停留，细细端详，不愿离去。一位青年说:“毛主席是中国人民的化身，是他领导中国人民从胜利走向胜利，你们有毛主席领导真幸福啊!”有两位教育工作者参观了展览十多次。他们说:“我们最喜欢《毛主席和我们心连心》这幅年画，毛主席同劳动人民保持着密切联系，而象这样团结在毛主席周围的人民是什么都不怕的”。"},{"type":"paragraph","text":"另一位观众说:“展览反映了中国在各方面所取得的惊人进步。中国人民的不朽天才与成就归功于伟大的英雄毛泽东。”一位法学院的学生说:“毛泽东是当代的列宁，伟大的毛泽东思想普照全世界，指引着各国人民进行解放斗争”。这位大学生要求中国工作人员送给他一幅毛主席像，他要挂在家中，以表达对毛主席的敬仰。"},{"type":"paragraph","text":"更多的观众在留言簿上写下了他们对毛主席的热爱心情。有的说，“毛主席是世界上最伟大的人物”，“这个展览会表现了毛主席的天才”。有的说，“光荣归于忠实于中国人民和世界人民的毛泽东主席。”也有的说，“我对伟大的领袖毛主席无限尊敬和爱慕”，“我感谢毛泽东”，“毛泽东万岁!”。"},{"type":"paragraph","text":"观众们热烈赞颂中国人民所取得的伟大成就，并且把它看作是对各国人民进行反帝斗争的贡献。翻开留言簿，人们可以看到这样的一些话:“中国人民在他们的英明的领袖毛泽东的领导下，在社会主义革命中所取得的成就是二十世纪的奇迹!”“中国是世界各民族中闪射光芒的明珠。”“中国大跃进万岁!”“愿伟大的朋友——中国进一步发展，并取得反对美帝国主义斗争的胜利!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e67f72ec51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

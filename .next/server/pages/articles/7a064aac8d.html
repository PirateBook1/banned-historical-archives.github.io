script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国成立十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国"},{"type":"paragraph","text":"成立十六周年的电报"},{"type":"paragraph","text":"（1961年9月1日）越南劳动党中央委员会主席、越南民主共和国主席胡志明同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"值此越南民主共和国成立十六周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民，向越南劳动党、越南民主共和国政府和越南人民，致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"勤劳、勇敢的越南人民，在越南劳动党和胡志明主席的正确领导下，在社会主义改造和社会主义建设中取得了巨大的成就。目前，越南人民正在进行着忘我的劳动，满怀信心地为实现发展国民经济的第一个五年计划而努力奋斗。中国人民为兄弟的越南人民的每一个胜利感到欢欣鼓舞。"},{"type":"paragraph","text":"越南民主共和国坚持不渝地奉行和平外交政策，坚决反对美帝国主义的侵略政策和战争政策，积极支持被压迫民族的解放运动，为维护亚洲和世界的和平作出了重大的贡献。越南民主共和国政府和越南人民一贯遵守1954年日内瓦协议的规定，为实现祖国的和平统一，为维护印度支那的和平进行了不懈的努力，但是，由于美帝国主义的阻挠，日内瓦协议的条款，未能完满实施，越南人民和平毛泽东全集第四十四卷统一祖国的愿望，至今未能实现。我们完全同情和坚决支持越南人民为反对美帝国主义的侵略、反对南越卖国集团的恐怖统治、争取祖国和平统一的爱国正义斗争，并且深信，这一斗争必将获得最后胜利。"},{"type":"paragraph","text":"中越两国人民之间存在着悠久的传统友谊，马克思列宁主义的共同思想和建设社会主义的共同目标，铸成了我们两个兄弟邻邦的永恒的、牢不可破的团结。几年来，中越两国的政治、经济和文化关系不断发展和扩大。最近以范文同总理为首的越南民主共和国政府代表团在我国的友好访问，进一步加强了中越两国的友好互助合作关系，进一步加深了我们两国人民亲密的兄弟友谊，这不仅符合我们两国的根本利益，而且有利于社会主义阵营的团结和世界和平的事业。"},{"type":"paragraph","text":"祝兄弟的越南人民在进行社会主义建设和争取祖国和平统一的事业中取得更大的成就。祝中越两国人民牢不可破的兄弟友谊，像长江、红河一样长流不息！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年9月1日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":359,"page_end":360},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a064aac8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

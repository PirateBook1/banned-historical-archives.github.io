script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东区党委对涪陵杀人问题的通报","authors":[],"dates":[{"year":1951,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"川东区党委对涪陵杀人问题的通报","type":"title"},{"text":"涪陵地委并各地委报西南局：","type":"appellation"},{"text":"涪陵地委4月26日呈请追认杀人数目的电阅悉。我们认为涪陵地委对4月1日至5日区党委扩大会议上关于杀人问题的决定了解是错误的。区党委扩大会议根据各地镇压反革命的情况和已镇压的数目，认为应当在全区暂停一下、进行清理总结。所以决定从4月15日起将批准杀人权收缩到区党委，并责令各地除城市外一般不得再大批捕人。同时为了防止某些人思想不通，怕错过机会再不能杀而发生赶杀的错误，特别再三说明这样作一方面是因为杀的数目已经不小，另方面也是为了更好的贯彻准稳狠的原则，并不是今后再不杀了。如有该杀的，留待土地改革时还可。而且必须要结合再杀一些。涪陵地委显然没有认真执行这个决定，相反正是犯了赶杀的错误。在四月10日至19日10天时间赶着批准了2676人。在批准权已经收到区党委之后的21、22、2天又擅自批准杀540人。这不仅直接违背区党委决定的精神，而且也是一种无组织无纪律的行为。因此除责成涪陵地委对已批准尚未处决的暂停执行、并进行深刻反省外，望各地亦作一次检查报告区委。","type":"paragraph"},{"text":" 区党委 4月30日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f3379b36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

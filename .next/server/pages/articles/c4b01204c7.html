script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东谈话愿与蒋主席合作但必须以停战及政协为基础","authors":[],"dates":[{"year":1946,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【法国新闻社延安卅日电】中共主席毛泽东一昨向本社记者称:“外国对华政策，应以完全不干涉主义为准绳”。记者向中共愿否与蒋主席继续合作，毛氏称:“吾人愿与将主席合作，但以蒋主席实行停战及实施政协决议为基础”。记者历访此间中共各最高级人士，证明美军自华撤退问题及美国停止援助中央政府，为彼等心目中最大之事件。延安是其附近村庄，最近举行“退出中国周”，张贴标语图画，显示美军丑态，如强奸妇女，吉普车冲撞华人，向华人开枪及美机轰炸华人等。甚至小小儿童遇见美国人时，亦呼喊“退出中国”。中共总司令朱德最近招待外国记者时，曾谓:“美国现行对华政策，违反去年十二月莫斯科三外长协定。该协定决定树立统一的与民主的中国，所有民主份子均应加入政府各部门，并停止内战。美国现行政策则一反其是。如在华驻军及以武器与物资接济中央以供内战，凡此均毫无理由。其目的欲沦中国为美国之殖民地。吾人坚决反对美国现行对华政策，其故如此。”中共负责人士解释中共所谓对华，“不干涉政策”，并非欲外国对华完全禁运货物之谓，如内战时期的西班牙然。各外国与中央政府间普通贸易，如英法两国之对华贸易，并不为中共所反对，但美国之对华贸易则异于是。中共某最高级人士称:中共军会俘获加拿大制造经济大案的进一步的要求的是对中央政府出以军事援助。记者自加拿大人士方面探悉:加拿大并未直接以军火售予中国。但美国战时会向加拿大购买大宗军火，此项军火有转让中国可能。"}],"comments":[],"origin":"法国新闻社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4b01204c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

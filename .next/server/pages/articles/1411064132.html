script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中毛友好合作关系前景广阔  海德拉主席在京举行答谢宴会，海德拉和华国锋先后祝酒","authors":[],"dates":[{"year":1980,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中毛友好合作关系前景广阔"},{"type":"paragraph","text":"海德拉主席在京举行答谢宴会，海德拉和华国锋先后祝酒"},{"type":"paragraph","text":"新华社北京五月十四日电  毛里塔尼亚救国军事委员会主席、国家元首、政府首脑海德拉今晚在人民大会堂宴会厅举行盛大答谢宴会。他将于明天离开北京去我国其它城市访问。"},{"type":"paragraph","text":"我国国务院总理华国锋应邀出席了宴会。"},{"type":"paragraph","text":"海德拉在宴会上祝酒时说：“通过这次应贵国政府的盛情邀请而进行的访问，毛里塔尼亚伊斯兰共和国和中华人民共和国之间的兄弟情谊、牢固的友谊和富有成果的合作在团结与相互尊重对方利益的基础上得到了加强。”他说，他同华国锋总理和邓小平副总理举行的会谈证实，“我们双方对当今世界所面临的普遍危机有着一致的看法，对威胁世界和平与国际安全的真正危险有着同样深刻的认识，我们都决心为使世界享有和平、合作与正义而努力。”"},{"type":"paragraph","text":"他接着说：“我们的会谈同样证实，毛里塔尼亚伊斯兰共和国和中华人民共和国虽然相距遥远，但是我们两国都愿意通过加强相互信任的关系，在实现真正能促进人民之间的谅解与接近的合作关系方面，向世界其他各国人民指出最好的道路，提供最好的榜样。”"},{"type":"paragraph","text":"华国锋总理在祝酒时说：“几天来，我们就共同关心的国际重大问题和双边关系，进行了诚挚友好和富有成果的会谈。我们双方都认为，在当前国际局势下，第三世界国家、亚非国家和阿拉伯国家加强团结，联合世界上一切主持正义和爱好和平的国家和人民，共同对付霸权主义的侵略和扩张，这对延缓战争的爆发，保卫世界和平，有着十分重要的紧迫意义。”"},{"type":"paragraph","text":"他说：“我们还高兴地看到，建立在互相信任、互相尊重和互相支持基础上的中毛友好合作关系，有着非常广阔的发展前景。请朋友们相信，在未来的岁月里，不管国际风云如何变幻，中国人民都将同毛里塔尼亚人民和全体阿拉伯人民并肩战斗，共同前进。”"},{"type":"paragraph","text":"应邀出席宴会的有国务院副总理陈慕华，人大常委会副委员长阿沛·阿旺晋美，外交部部长黄华、副部长何英，中国人民解放军副总参谋长何正文，外经部副部长程飞，政府其它部门、北京市人民政府和对外友协的负责人，以及中国驻毛里塔尼亚大使赵源和夫人。海德拉主席的随行人员，毛里塔尼亚驻中国大使巴·穆罕默德·阿布杜拉希和夫人，出席宴会作陪。"},{"type":"paragraph","text":"海德拉主席等今天上午游览了长城、定陵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1411064132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组转发中央文化革命小组宣传组“关于出版用纸生产和供应情况”的通知","authors":[],"dates":[{"year":1967,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"国务院、中央军委、中央文化革命小组转发中央文化革命小组宣传组“关于出版用纸生产和供应情况”的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革命委员会筹备小组），军事管制委员会、各军区、各省军区党委，国家计委、建委、一轻部，总参、总政、总后：","type":"appellation"},{"text":"现将中央文化革命小组宣传组提出的“关于出版用纸生产和供应情况”转发给你们。目前出版用纸需要量日益增加，但生产计划不能很好完成，因此，纸张供应比较紧张，致使毛主席著作印制工作及一些报纸和杂志出版受到严重影响。这一问题必须妥善加以解决。中央文革小组宣传组提出的三点解决办法是很好的，各地区、各部门必须采取切实的措施，保证这三点意见的实现。关于第一点，以国家计委、建委为主，组织有关部门和有关地区，研究和组织执行；关于第二点，作为重要措施之一，对几个重要的造纸厂（例如汉阳、宜宾、江西等造纸厂），即由所在地军区实行管制，抓革命、促生产；关于第三点，严格控制各高等院校的小报发行数量的问题，由各地革命委员会或者筹备小组、军管会或军区负责，其中北京的小报取消航空版并严格控制发行量一事，由北京市革命委员会执行。","type":"paragraph"},{"text":" 国务院中央军委中央文化革命小组一九六七年七月二十四日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ed451ace9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂党和毛主席是永恒的主题","authors":["王立业"],"dates":[{"year":1966,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部五好战士　王立业"},{"type":"paragraph","text":"周扬这伙头顶长疮、脚底流脓的反党反社会主义的黑帮，叫嚷要向“公式化、概念化倾向作斗争”，妄图借此堵住我们工农兵群众的嘴，不让我们歌颂党、歌颂毛主席、歌颁毛泽东思想，以便让他们的封建主义、资本主义和修正主义黑货来占领我们的文化阵地，为反革命复辟作舆论准备。这真是阴险毒辣到了极点!"},{"type":"paragraph","text":"党是领导我们革命事业的核心力量，毛主席是我们心中的红太阳，毛泽东思想是中国革命和世界革命的法宝和命根子。没有党和毛主席的领导，没有毛泽东思想的光辉照耀，我们工农兵群众就绝不会从三座大山下解放出来，我们国家就绝不会象今天这样雄伟自豪地屹立在亚洲东方，成为世界革命的中心。我这个旧社会的“小叫化子”也绝不会当上解放军，光荣地入了党，成长为战士演出队的五好队员，并见到了我们伟大的领袖毛主席。歌颂党和毛主席，歌颂毛泽东思想，这是我们无产阶级文艺永恒的主题，是我们亿万工农兵群众的共同心声，是我们无产阶级文艺战士最大的光荣和愿望。这是任何牛鬼蛇神也阻挡不了的。从演出队十年来近万场的演出中，我们深深体会到，广大工农兵群众最欢迎歌颂党、歌颂毛主席、歌颂毛泽东思想的节目。而周扬却不让我们歌唱党、歌唱毛主席、歌唱毛泽东思想。这办不到!我们现在要高声歌唱，将来还要歌唱，还要让子孙万代永远歌唱。"},{"type":"paragraph","text":"谁反对歌颂党、歌颂毛主席、歌颂毛泽东思想，谁就是反革命，就是反对我们工农兵群众，就是我们工农兵群众不共戴天的敌人，我们一定要把他彻底打倒!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f198a7ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

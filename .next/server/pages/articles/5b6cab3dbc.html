script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发三十八军检举陈伯达反党罪行的报告及毛主席批示（概要）","authors":[],"dates":[{"year":1970,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央转发三十八军党委“关于检举揭发陈伯达反党罪行的报告”（概要）","type":"title"},{"text":"1970年12月10日，中共陆军第三十八军委员会写了《关于检举揭发陈伯达反党罪行的报告》，送军委办事组并报中共中央。报告说：“陈伯达千方百计地突出自己，反对伟大领袖毛主席和他的亲密战友林副主席，对抗毛主席的革命路线。”“陈伯达不择手段地插手军队，搞宗派活动，妄图乱军、夺权。”“陈伯达在处理保定问题中，大搞分裂，挑动武斗，镇压群众，破坏大联合、三结合。”说陈伯达反对毛泽东、林彪，都是无稽之谈。“保定问题”极其复杂。三十八军和河北省军区各支持一派，这两派尖锐对立，武斗不断。三十八军支持的一派坚决反对省革委会一负责人。这负责人却是中央所信任的。问题并不能归咎于陈伯达。但是毛泽东认为找到了“石头”。12月16日，毛泽东对这个报告作了批示，以中共中央文件下发。毛泽东批示：","type":"paragraph"},{"text":"“林、周、康及中央、军委各同志：此件请你们讨论一次，建议北京军区党委开会讨论一次，各师要有人到会，时间要多一些，讨论为何听任陈伯达乱跑乱说，他在北京军区没有职务，中央也没有委托他解决北京军区所属的军政问题，是何原因陈伯达成了北京军区及华北地区的太上皇？林彪同志对我说，他都不便找三十八军的人谈话了。北京军区对陈伯达问题没有集中开过会，只在各省各军传达，因此没有很好打通思想，全军更好团结起来。以上建议，是否可行，请酌定。”","type":"paragraph"},{"text":"林彪对毛泽东所说，纯系捏造。“太上皇”一说，也非事实。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b6cab3dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

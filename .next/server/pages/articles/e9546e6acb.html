script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省海南区近一月来的工作情况报告 （节录）","authors":[],"dates":[{"year":1955,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"广东省海南区近一月来的工作情况报告 （节录）","type":"title"},{"text":"…… 海南地区的镇反工作进展较快，现已完成了全年搜捕计划的百分之六十四强，逮捕的罪犯百分之九十以上都是准确的这些都是好的。但是可捕可不捕的还有百分之八点三六，完全错捕的还有百分之零点六三，(p. 45) ……","type":"paragraph"},{"text":"劳改工作的情况：7月18日统计全区在押犯 5137名，已投入劳改的4067名，占79%强，各县看守所内外共能看押2400名，现押1901人，但因各县搜捕任务不一，已有3个县市超过容量，另有7个县达到满额。据行局最近到13个单位1384名犯人的检查，有大小疾病的占四分之一；全区逃跑19名，已捕回17名。(p. 48) ……","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9546e6acb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

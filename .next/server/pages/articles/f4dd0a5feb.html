script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥欢宴玻利维亚前副总统 曹获秋副市长出席井接兑客人","authors":["史云"],"dates":[{"year":1961,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会会长、中国拉丁美洲友好协会在沪理事张春桥昨晚举行宴会，招待玻利维亚前副总统、共和国参议员费德里科·阿耳瓦雷斯·普拉堪。"},{"type":"paragraph","text":"上海市副市长曹荻秋出席了宴会。"},{"type":"paragraph","text":"张春桥在宴会上讲话，表示热烈欢迎阿耳瓦雷斯·普拉塔前副总统莅临上海访问。他说，我们两个国家过去都是受帝国主义压迫的，今天，帝国主义还在继续压迫我们，共同的命运使我们之间的情况和感情，是如此易于了解和接近。这就是上海人民为什么要象老朋友一样地欢迎来自拉丁美洲、来自玻利维亚的客人的缘故。张春桥说，阿耳瓦雷斯·普拉塔前副总统这次来到我国访问，将为增进我们两国之间的友谊作出贡献。他最后请客人把上海人民的问候带给玻利维亚人民。"},{"type":"paragraph","text":"阿耳瓦雷斯·普拉塔在讲话中说，我在中国所受到的真诚关切和盛情接待，使我感到中国人民对拉丁美洲人民的深厚友谊。"},{"type":"paragraph","text":"阿耳瓦雷斯·普拉塔说，玻利维亚人民在许多方面和中国人民有着共同点。通过这次访问，使我坚信，拉丁美洲人民、玻利维亚人民的斗争，将会得到社会主义各国，特别是中国人民的有力支持。"},{"type":"paragraph","text":"出席宴会的还有政协上海市委员会副主席、全国人民代表大会代表胡厥文，中国拉丁美洲友好协会在沪理事张承宗，中国人民对外文化协会上海市分会副秘书长刘厚生等。"},{"type":"paragraph","text":"宴会前，曹荻秋副市长接见了阿耳瓦雷斯·普拉塔前副总统，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"阿耳瓦雷斯·普拉塔前副总统是昨日上午到达本市的。中国人民对外文化协会上海市分会会长、中国拉丁美洲友好协会在沪理事张春桥，以及本市各方面人士胡厥文、张承宗、刘厚生等曾到车站欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\06\\616b010601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e曹荻秋副市长同阿耳瓦雷斯·普拉塔前副总统亲切交谈"},{"type":"paragraph","text":"(史云摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"曹荻秋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4dd0a5feb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

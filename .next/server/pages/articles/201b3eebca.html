script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《广场》发刊词","authors":["《广场》编辑部","北京大学学生"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"《广场》发刊词","type":"title"},{"text":"北京大学学生《广场》编辑部","type":"authors"},{"text":"伟大的整风运动以其不可估量的壮阔的波澜，激动了全中国全世界……“五·一九”以来已经过了这个伟大运动的第一个浪头！第二个、第三个……难以预计的高潮必然会相继而来！","type":"paragraph"},{"text":"这个运动已远远地超出了党内整风运动的范围，而具有了伟大的社会思想意识大变革的巨大意义！人与人之间的关系要重新调整，一些过去习以为常的正面和反面的东西要重新进行肯定和否定，对于现代的一些论点与观点要重新进行估计、评价和探索……总之，这里——整风运动为主流的大变革是一次伟大的社会主义思想意识的改造运动，或思想意识的大革命，对一切都要进行勇敢地再认识。","type":"paragraph"},{"text":"大放大鸣成为这次运动的精神实质。毫无顾虑地发言为真理而作好争论，以及为证明一些新生的主张观点天才的创造都将如雨后春笋般地诞生！","type":"paragraph"},{"text":"中国将到来社会主义时代的春秋诸子百家争鸣，会到来社会主义时代的以少年事叶为风骨的、建设文学的再生，会到来社会主义时代的盛（唐）般的诗的创造，会到来社会主义时代的“五·四”新文化运动！","type":"paragraph"},{"text":"伟大的马列主义的不朽理论会得到更进一步更全面更正确的运用、阐明与发挥！党会因此而更强大更有生命力！人也会因此而返老还童，而具有着十分鲜明可爱的社会主义的个性！","type":"paragraph"},{"text":"一切都进了一步，都重新沐浴，清除掉一切垃圾，栽种下茂密的花木！","type":"paragraph"},{"text":"一切都只有一个结论：好得很！","type":"paragraph"},{"text":"北京大学是五·四的故乡，北大儿女是五四的后裔，我们的血管里（流）着五·四的血液，在社会主义的五·四时代，我们要学会五·四先辈们的大胆提问、大胆创造的精神，去争取真正的社会主义的民主与文化！","type":"paragraph"},{"text":"我们的刊物——“广场”便为此而诞生，“广场”的含义在于：北大民主广场曾是五四举火的地方，五四的先辈们曾在民主广场上集会点火与誓师高歌！","type":"paragraph"},{"text":"我们的“广场”是真正的“广”的“场”，是一切不脱离社会主义的言论的讲坛。只要为了“真善美”，不论什么基调的歌都可以到广场上来对年青人放开嗓子唱！我们的“广场”为争鸣而开，我们的“广场”是百花齐放的地方！我们的“广场”矛头指向阳光下的黑暗！我们的“广场”又是火葬场！","type":"paragraph"},{"text":"先辈们的广场已经荒芜了，我们艰难地把它打扫干净，我们愿爱讲话爱唱歌的人们一起来打扫它，整理它，使它开出一万朵美丽的花！","type":"paragraph"},{"text":"来吧！朋友们！到“广场”上来！这里有自由而新鲜的空气，它可以震动你的声带，唱出你愿意唱的个性的歌！","type":"paragraph"},{"text":"我们的广场期待着二十世纪的社会主义文艺复兴的到来！","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"201b3eebca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"词三首","authors":["毛泽东"],"dates":[{"year":1957,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"词三首"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"念奴娇"},{"type":"paragraph","text":"昆　仑横空出世，莽昆仑，阅尽人间春色。飞起玉龙三百万〔注〕，搅得周天寒彻。夏日消溶，江河横溢，人或为鱼鳖。千秋功罪，谁人曾与评说？而今我谓昆仑：不要这高，不要这多雪。安得倚天抽宝剑，把汝裁为三截。一截遗欧，一截赠美，一截留中国。太平世界，环球同此凉热。注：前人所谓“战罢玉龙三百万，败鳞残甲满天飞”，说的是飞雪。这里借用一句，说的是雪山。夏日登岷山远望，群山飞舞，一片皆白。老百姓说，当年孙行者过此，都是火焰山，就是他借了芭蕉扇扇灭了火，所以变白了。浪　淘　沙"},{"type":"paragraph","text":"北戴河大雨落幽燕，白浪滔天，秦皇岛外打鱼船。一片汪洋都不见，知向谁边？往事越千年，魏武挥鞭，东临碣石有遗篇。萧瑟秋风今又是，换了人间！"},{"type":"paragraph","text":"水　调　歌　头"},{"type":"paragraph","text":"游　泳才饮长沙水，又食武昌鱼，万里长江横渡，极目楚天舒。不管风吹浪打，胜似闲庭信步，今日得宽余。子在川上曰：逝者如斯夫！风樯动，龟蛇静，起宏图。一桥飞架南北，天堑变通途。更立西江石壁，截断巫山云雨，高峡出平湖，神女应无恙，当惊世界殊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"701e10fa80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

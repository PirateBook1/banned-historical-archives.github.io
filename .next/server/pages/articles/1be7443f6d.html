script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席的教导，京棉三厂正确处理产品数量和质量的关系  生产任务迅速完成产品质量不断提高","authors":[],"dates":[{"year":1970,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席的教导，京棉三厂正确处理产品数量和质量的关系"},{"type":"paragraph","text":"生产任务迅速完成产品质量不断提高"},{"type":"paragraph","text":"本报讯　北京第三棉纺织厂革委会和广大工人在驻厂解放军毛泽东思想宣传队的帮助下，突出无产阶级政治，深入开展革命大批判，依靠广大工人群众，认真贯彻执行毛主席亲自制定的“鼓足干劲，力争上游，多快好省地建设社会主义”总路线，加强生产管理，正确处理产品数量与质量的关系。全厂不仅提前三十五天完成了一九六九年的生产任务，而且使棉纱一等一级品率和棉布一等品率都超过了历史最高水平，创造了建厂以来的最新纪录。"},{"type":"paragraph","text":"前一段，这个厂的少数领导同志对提高产品质量的重要意义一度认识不足，为了赶任务，片面追求产量，忽视质量。也有个别领导同志划不清“生产第一”和在无产阶级政治统帅下抓好业务的界限，不敢大胆领导生产，不敢大胆抓产品质量的问题，致使产品质量一度有所下降。"},{"type":"paragraph","text":"在驻厂解放军毛泽东思想宣传队的帮助下，厂革委会遵照伟大领袖毛主席关于“一切产品，不但求数量多，而且求质量好，耐穿耐用”的教导，发动群众检查了产品质量存在的问题。他们认为，要全面贯彻执行“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，关键在于领导。于是，厂革委会举办了班长以上干部的学习班。通过学习毛主席有关教导和开展革命大批判，使各级领导成员认识到产品质量的好坏，不仅是一个工厂的问题，而且是牵涉到全局的问题，不仅是一个经济问题，而且是影响到毛主席关于“备战、备荒、为人民”伟大战略方针落实的问题。"},{"type":"paragraph","text":"领导成员提高认识以后，立即改变了作风，纷纷亲临第一线，实行面对面的领导，大抓政治思想工作，大讲提高产品质量的重要意义，带头开展革命大批判，批判叛徒、内奸、工贼刘少奇的“生产第一”、“业务挂帅”等反革命修正主义黑货，批判无政府主义对革命和生产的危害，从而有效地提高了广大工人群众的政治觉悟。广大工人说，我们生产的棉布肩负着民用和出口任务，一定要使生产达到“优质、高产、低消耗”，要把消灭一个疵点看成是消灭一个阶级敌人，使广大工农兵穿上我们的布，既耐穿，又耐用。许多青年工人针对自己在生产中的薄弱环节，主动利用业余时间练基本功。他们说，没有过硬的技术也不能打胜仗，我们不单单是练技术，更重要的是练一不怕苦、二不怕死的革命精神。大家纷纷表示，一定要为伟大领袖毛主席争光，为伟大的社会主义祖国争光，以实际行动狠抓产品质量，使棉布质量达到和超过历史最高水平。为了提高棉布入库一等品率，各工种都规定了自己的战斗任务。广大工人结合当前形势，学习毛主席的有关教导，举办毛泽东思想学习班，大搞一帮一、一对红，互帮互学，共同提高。"},{"type":"paragraph","text":"在提高领导成员和工人群众的思想觉悟、增强政治责任感的同时，厂革委会还针对部分同志把合理的规章制度看成是“条条框框”，看成是“管、卡、压”，把提高技术操作水平看成是“技术第一”的错误思想，发动群众大破修正主义的规章制度，大立革命的规章制度。发动群众，层层抓紧，人人把关，提高遵守革命规章制度的自觉性。各车间组成以工人群众、专业技术人员、领导干部三结合的力量，检查产品质量，从而保证了出厂产品质量。为了提高操作技术水平，他们充分发挥老工人和工程技术人员的作用，许多老工人为了帮助青年工人提高技术水平，纷纷和青年工人结成“一对红”，一起“天天读”，一起练基本功，思想上互相帮助，技术上共同提高。广大革命工人都能自觉地遵守合理的工艺操作制度和质量检查制度，在不断提高产量的基础上，产品质量也大大提高。"},{"type":"paragraph","text":"目前，一个为伟大领袖毛主席争光，为伟大的社会主义祖国争光，为在伟大的七十年代的第一年，生产“优质高产低消耗”的棉布的高潮，正在京棉三厂形成。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"京棉三厂的广大工人坚决以抓革命、促生产的实际行动，贯彻执行毛主席重要指示和元旦社论精神，决心在一九七○年创造更大的成绩，为支援社会主义建设作出新的贡献。　　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1be7443f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷离京去大寨","authors":[],"dates":[{"year":1973,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来、李先念、徐向前姬鹏飞、吴德、肖劲光、向仲华以及首都数千群众到车站热烈欢送邓小平、何英等陪同贵宾前往大寨参观访问"},{"type":"paragraph","text":"新华社北京一九七三年六月二十四日电　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校及其随行人员，结束了在北京的参观访问，今天晚上由邓小平副总理、何英副部长等陪同，乘专车离开北京前往大寨参观访问。"},{"type":"paragraph","text":"我国国务院总理周恩来、副总理李先念，人大常委会副委员长徐向前，外交部部长姬鹏飞，北京市革命委员会主任吴德，国防部副部长肖劲光，中国人民解放军副总参谋长向仲华，以及首都群众数千人，前往车站热烈欢送马里贵宾。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府首相宾努亲王、大臣秀木、副大臣万比尼，也到车站欢送。"},{"type":"paragraph","text":"今晚，北京车站灯火齐明，车站广场上空悬挂着马里国旗和中国国旗。"},{"type":"paragraph","text":"车站上举行了隆重的欢送仪式。乐队奏马里国歌和中国国歌。马里国家元首兼政府总理穆萨·特拉奥雷上校由周恩来总理陪同，检阅了中国人民解放军陆海空三军仪仗队。穆萨·特拉奥雷上校等马里贵宾同欢送群众告别时，车站一片欢腾。人们敲锣打鼓，不断高呼:“欢送，欢送，热烈欢送马里贵宾”。一群手持花束、花环的少年儿童，伴随着乐曲声，迎着马里贵宾欢乐起舞。穆萨·特拉奥雷上校等马里贵宾频频向欢送群众招手致意。"},{"type":"paragraph","text":"前往车站欢送的还有:"},{"type":"paragraph","text":"人大常委会委员区棠亮；"},{"type":"paragraph","text":"政府部门、对外友协和中国伊斯兰教协会的负责人陈慕华、陈树福、张彬、曹鲁、黄树则、肖鹏、姚晓程、王海容、马仁辉、缪海棱、毛德厚、丁雪松、张杰、彭华、程飞、王明俊、赵源、高建中。"},{"type":"paragraph","text":"各国驻中国使节和马里驻中国大使馆的外交官员，也到车站送行。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人随同国家元首穆萨·特拉奥雷上校前往参观访问。"},{"type":"paragraph","text":"陪同马里贵宾前往参观访问的还有，外交部非洲司司长何功楷，礼宾司副司长朱传贤，中国驻马里大使孟钺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"向仲华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00156497da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

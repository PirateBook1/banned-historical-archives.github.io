script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席拜年电话公司职工全体签名　请求毛主席到上海一次","authors":[],"dates":[{"year":1949,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　电话公司全体职工热烈筹备庆祝胜利新年，工会并发起全体职工向毛主席签名拜年并致敬，在签名拜贺轴上写着给毛主席的信，全文如下:敬爱的毛主席:"},{"type":"paragraph","text":"我们是上海美商电话公司的职工，以前常被人称为洋奴、日奴，解放后我们才能够摆脱了“奴”的地位，翻身做了主人。尤其今年，我们能过一个翻身胜利年，首先就要感谢您老人家，我们全体职工在这里向您拜年，恭祝您身体健康、精神愉快，领导我们将革命进行到底，建设一个独立、民主、和平、统一，富强的新中国。"},{"type":"paragraph","text":"在庆祝新年中，我们没有特别的纪念品送给您，只有以我们衷心拥护中央人民政府，积极工作，努力学习，特别要用全力认购胜利公债，作为献给您的精神礼物!"},{"type":"paragraph","text":"毛主席:我们早就在您的英明领导之下，可是还未见过您，毛主席!上海有一百廿多万工人在等待着见见我们的伟大领袖——您，我们希望您能到上海来一次，不知道这要求是否过份，您若能来上海，我们会比任何一次的庆祝都更快活与疯狂，那将是多么光荣啊!?谨祝新年快乐并致工人阶级的崇高敬礼上海市政工会电话分会全体职工谨上一九五○年一月一日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d8b1de4e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

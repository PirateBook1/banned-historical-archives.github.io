script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向奋勇前进","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的八届十一中全会公报的每一个字，每一句话，都说到了我们的心里。我们遵循了毛主席的教导，信任群众，发动群众，尊重群众的首创精神，自力更生，奋发图强，打破了资产阶级“专家”“权威”老爷们的洋框框的束缚，树立无产阶级的雄心壮志，走自力更生的道路，终于改变了我厂的落后面貌。我们用土设备造出了一千五百多种规格的无缝钢管，其中有二百二十多种规格的异型钢管，走出了一条前人没有走过的道路，攀登了前人没有攀登过的高峰。"},{"type":"paragraph","text":"我们坚决响应公报发出的号召，一定要更高地举起毛泽东思想伟大红旗，当好无产阶级文化大革命的主力军，把我们的工厂办成毛泽东思想的大学校。我们要沿着毛主席指引的方向前进，放手发动群众，继续发扬自力更生、奋发图强的革命精神，抓革命，促生产，努力完成和超额完成国家计划，提高质量，发展新品种，填补国家空白，为提前实现第三个五年计划而奋斗!"},{"type":"paragraph","text":"永鑫无缝钢管厂　全体革命职工"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c93d35d2de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

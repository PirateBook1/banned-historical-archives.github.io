script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"西北野战军主力南进的部署叫","alias":"","parts":[{"type":"paragraph","text":"西北野战军主力南进的部署！"},{"type":"paragraph","text":"（1947年9月18日）彭："},{"type":"paragraph","text":"（一）据悉，敌除由榆林空运二十八旅赴西安外，又由延安空运一个旅去西安。（二）我军部署，除请令王震纵队两个旅，星夜先机赶至大小劳山，从正面（不是从侧面）阻敌，务必保证在该地区至少迟滞敌进一个星期外，我主力休整五天（十八日至二十二日）后，不要去打宜川、韩城，而要走直路，分为两路：一路取道九龙泉、牛武镇；一路取道临真镇。二十三日出动，以七天左右时间，全军（六个旅）直取蒲城、白水。到达后，休息两天，再分两路：一路直逼富平、三原、高陵及渭河北岸；一路向东南相机攻占澄城、大荔、平民、朝邑四城。这样，可于十月二日左右到达渭水北岸，使敌完全处于被动，不得不分兵兼顾渭南、渭北，只能防守，不能进攻，以利我南北两军达成战略任务。（三）由现地至富平七大内粮食问题之解决，除迅速动员携带一部外，请令各部下决心宰杀骤马充食。（四）宜川韩城两县，由攻占澄城、大荔、朝邑、平"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]王震纵队，指西北野战军第二纵队，纵队司令员兼政治委员王震。[3]临真镇，今为临镇，位于陕西延安市东南。民之部队，以一部回师攻取之。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十八日八时朱宫赛"},{"type":"paragraph","text":"王主席胆居苦毛泽东在佳县朱官寨的旧居张家窑。"},{"type":"paragraph","text":"光临"},{"type":"paragraph","text":"3Z《曙光》（中国画）《毛主席和陕北人民在一起》（《曙光就在前面》素描组画之一）《转战途中》（《曙光就在前面》素描组画之二)《战友》（《曙光就在前面》素描组画之三）《佳城东望》（《曙光就在前面》素描组画之四）"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a4c85381"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦政府友好代表团到京受热烈欢迎　聂荣臻副总理、郭沫若副委员长等和首都数千人到机场迎接　红卫兵把《毛主席语录》赠给巴基斯坦客人，把毛主席像章佩戴在客人胸前","authors":[],"dates":[{"year":1967,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦政府友好代表团到京受热烈欢迎"},{"type":"paragraph","text":"聂荣臻副总理、郭沫若副委员长等和首都数千人到机场迎接"},{"type":"paragraph","text":"红卫兵把《毛主席语录》赠给巴基斯坦客人，把毛主席像章佩戴在客人胸前"},{"type":"paragraph","text":"新华社二十八日讯　由巴基斯坦新闻和广播部长赫瓦贾·夏哈布丁率领的巴基斯坦政府友好代表团，今晚乘专机由广州到达北京。首都革命群众数千人聚集机场，热烈欢迎来自友好邻邦的客人。国务院副总理聂荣臻，人大常委会副委员长郭沫若以及有关方面负责人，到机场欢迎。"},{"type":"paragraph","text":"巴基斯坦政府友好代表团是应我国政府的邀请，前来我国进行友好访问，并参加我国国庆十八周年庆祝活动的。中巴两国是亲密的近邻，两国人民历来相互尊重，友好相处，在反对帝国主义和外来侵略的斗争中，相互支持，相互鼓舞；在反对帝国主义的侵略政策和战争政策、促进亚非团结、维护世界和平的共同斗争中结成了战斗的友谊。巴基斯坦政府友好代表团这次来我国进行友好访问，必将进一步加强中巴两国的友好合作关系，增进两国人民之间的友谊。"},{"type":"paragraph","text":"首都机场今晚充满着中巴两国人民友谊的气氛。中国和巴基斯坦两国国旗，在灯火辉煌的机场上空迎风招展。前来欢迎的首都革命群众，高举红彤彤的《毛主席语录》，高举我们伟大领袖毛主席的画像，举着巴基斯坦总统阿尤布·汗的画像，迎候巴基斯坦客人。夏哈布丁部长和他的夫人以及代表团成员走下飞机后，一群红卫兵小将把世界革命人民的红色宝书《毛主席语录》赠给巴基斯坦朋友，并齐声朗读伟大领袖毛主席的教导：“中国人民把亚洲、非洲、拉丁美洲人民的反帝国主义斗争的胜利看作是自己的胜利，并对他们的一切反帝国主义、反殖民主义的斗争给以热烈的同情和支持。”"},{"type":"paragraph","text":"巴基斯坦朋友由聂荣臻副总理等陪同绕机场一周，同欢迎群众见面。这时机场上锣鼓喧天，欢迎群众不断高呼：“中国巴基斯坦两国人民的友谊万岁！”“坚决支持巴基斯坦人民的反帝反殖斗争！”“坚决支持巴基斯坦人民反对外来侵略的正义斗争！”红卫兵代表从人群中走出来，把毛主席像章佩戴到客人的胸前，热烈欢迎巴基斯坦朋友在我国无产阶级文化大革命形势空前大好的时候，光临我国进行友好访问。巴基斯坦驻中国大使苏尔坦·穆·汗和使馆外交官员，也到机场迎接。"},{"type":"paragraph","text":"巴基斯坦朋友是在今天下午乘飞机到达广州的，他们在到达和离开广州时，广东省和广州市革命群众代表和有关方面负责人到机场迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"聂荣臻","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea83ba6b08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东研究述评学术讨论会举行","authors":[],"dates":[{"year":1991,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东研究述评学术讨论会举行"},{"type":"paragraph","text":"新华社北京１２月２９日电  中共中央文献研究室召开的毛泽东研究述评学术讨论会于１９９１年１２月２３日至２７日在北京举行。来自全国社会科学研究机构和大专院校的７０位从事毛泽东思想及生平事业研究的专家学者出席会议。"},{"type":"paragraph","text":"会议对几十年来特别是党的十一届三中全会以来，国内外研究毛泽东和毛泽东思想的情况进行了比较全面的介绍和评论，对如何进一步推动毛泽东思想的研究提出意见和建议。"},{"type":"paragraph","text":"与会同志认为，应该紧密结合建设有中国特色的社会主义的实际坚持和发展毛泽东思想，坚持用马克思主义的立场、观点和方法把毛泽东思想的研究推进一步，努力达到一个新的高度，并带动全国广大干部和群众认真学习毛泽东思想。"},{"type":"paragraph","text":"会议期间，中共中央党史工作领导小组副组长邓力群，中共中央党史研究室主任、中国社会科学院院长胡绳先后到会讲话，对开好这次会议作了具体指导。这次会议对党史界、理论界和宣传战线进一步研究、宣传和普及毛泽东思想将起推进作用。参加会议的有关方面负责人有李琦、逄先知、金冲及、姜思毅、沙健孙、吴建国、龚育之、郑惠、王明哲等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f05088279e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

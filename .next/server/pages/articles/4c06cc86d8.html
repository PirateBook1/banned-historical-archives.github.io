script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"a13a4008-5f3a-4f1d-8e0b-940a1c633cd5","name":"红旗一九五八年第一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/a13a4008-5f3a-4f1d-8e0b-940a1c633cd5.pdf"],"article":{"title":"红旗杂志发刊词","alias":"发刊词","parts":[{"type":"title","text":"发刊词"},{"type":"paragraph","text":"在无产阶级领导下的民主革命和社会主义革命的两次伟大胜利，使中国从长期沉眠不醒的状态中翻过身来。正如毛泽东同志在中华人民共和国成立的时候所说，中国人民站起来了。现在中国的社会生产力的发展处在空前的大跃进的时代。革命正在为社会生产力的发展扫清道路。在具有冲天气概的中国人民面前，高山低头，河让路。凡是不适合社会生产力发展的老制度和陈腐观念都要死亡；凡是适合社会生产力发展的新制度和新思想，都在发出自己的生命的威力。"},{"type":"paragraph","text":"“红旗”杂志是中共中央主办的，它在中国的这个新形势下创刊任务就是要更高地举起无产阶级在思想界的革命红旗。毫无疑问。任何地方，如果还有资产阶级的旗帜，就应当把它拔掉，插上无产阶级的旗帜。"},{"type":"paragraph","text":"中国无产阶级在开始登上政治舞台的时候，就已经在中国思想界举起了自己的红旗。中国人民在这个旗帜的引导下胜利了。随着中华人民共和国的成立，中国民主革命转变为社会主义革命。在从资本主义到社会主义的过渡时期中，国内主要的斗争是无产阶级和资产阶级的斗争，社会主义道路和资本主义道路的斗争。无产阶级要在这个斗争中取得彻底的胜利，就必须充分地、全面地、深入地展开思想战的斗争，用马克思列宁主义的批判的革命的精神，破除迷信，厚今薄古，打破旧传航。粉碎资产阶级的伪科学，从而把中国人民从资产阶级思想的束缚下面完全解放出来。"},{"type":"paragraph","text":"马克思列宁主义不是个别人在书斋中的空想的产物，而是人民群众的斗争经验的总结。它是理论和实践的统一，是高度科学性和高度革命性的统就一它它本身集中了劳动人民和整个人类所积累的识知，反映着无产阶级和广大人民群众的伟大创造性和伟大革命毅力。因此它宅反过来成为人民群众争学的指南。中国共产党的领袖毛泽东同志经常教育全党，要象列宁那样，善于密切地联系群众，倾听群众的呼声，善于马充思主义的普遍真理和具体实践结合起来，尊重鲜解的事物，敢于在新的历史条件下，提问间题，解问间题，坚持真理，坚决地同修正主义和一切脱离马克思主义轨道的思潮决裂。“红旗”杂志在自己的工作中，将遵循着毛泽东同志所指出的这个方向前进"},{"type":"paragraph","text":"我们相信，在党的第八届全国代表大会第二次会议所制定的鼓足于劲、力争上游、多快好省地建设社会主义的总路线的照耀下，在中国共产党中央委员会的领导下，在全党同志和党外的马克思主义者的支持下，“红旗”杂志将一定能够努力完成宅所应当担负的任务。"}],"authors":[],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c06cc86d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海科技界革命派热烈欢呼毛泽东思想又一辉煌胜利乘氢弹爆炸东风　促进革命大联合","authors":[],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:上海科技界的同志们表示要向从事核武器研制和试验的工作人员学习，学习他们群策群力、大力协同的革命精神。"},{"type":"paragraph","text":"氢弹是毛泽东思想指导下的革命大联合的产物。没有革命的大联合就没有群策群力，就没有大力协同，也就没有氢弹。"},{"type":"paragraph","text":"上海科技界的同志们在欢呼声中取得了促进大联合的“核动力”。我们相信，这个强大的“核动力”一定能推动上海科技界很快实现以左派为核心的最广泛的革命大联合。"},{"type":"paragraph","text":"本报讯　上海科学技术界的无产阶级革命派热烈欢呼我国第一颗氢弹爆炸成功，热烈欢呼毛泽东思想又一辉煌胜利。他们决心向从事核武器研制和试验的中国人民解放军全体指战员、工人、工程技术人员、科学工作者和一切有关人员的群策群力，大力协同的革命精神学习，以毛主席的划时代著作《关于正确处理人民内部矛盾的问题》为武器，正确处理革命群众组织之间的关系，促进上海科技界革命的大联合及早实现。"},{"type":"paragraph","text":"昨天下午，上海科技界的革命派同志怀着无比自豪的心情举行了座谈。他们激动地一遍又一遍歌颂伟大的战无不胜的毛泽东思想。他们说，这次氢弹试验的成功，是中国核武器发展的又一个飞跃。它发展的速度之快，是帝国主义、修正主义国家所不能比拟的。它进一步打破了美帝苏修的核垄断地位；宣告了中国的赫鲁晓夫及其爪牙在国防科学问题上所推行的奴隶主义、爬行主义、取消主义的修正主义路线的彻底破产。到会者一致认为，毛泽东思想是威力强大的精神原子弹，有了这个精神原子弹，什么事情都可以办得到。我们上海科技界革命派，在当前的大批判、大斗争中，就要以伟大的毛泽东思想为指针，正确区分两类社会矛盾，特别要学会正确处理人民内部的矛盾，借氢弹爆炸成功的东风，以推动革命的大联合，实现革命的“三结合”。"},{"type":"paragraph","text":"到会的各革命派组织的同志指出，我国第一颗氢弹的爆炸成功，是参加核武器研制和试验的工作人员，高举毛泽东思想伟大红旗，抓革命，促生产，实行领导、专家、群众三结合，群策群力，大力协同，大走群众路线，实行革命大联合的胜利产物。它为我们上海科技界实现革命的大联合，为科学研究实行共产主义大协作树立了光辉的榜样。上海科技界的无产阶级革命派只有实现革命的大联合，团结广大革命群众，才能进一步开展革命的大批判，实现革命的“三结合”，把革命的大批判与本单位的斗批改结合起来，彻底批判党内最大的一小撮走资本主义道路当权派在科学技术工作中所推行的修正主义科研路线，以毛泽东思想统帅科学技术工作，狠抓革命，猛促科研，为发展我国国防科学和社会主义经济建设，建立新的更大的功勋。"},{"type":"paragraph","text":"革命派同志表示，一定要认真学习毛主席的《关于正确处理人民内部矛盾的问题》等光辉著作，正确处理革命派之间的矛盾，求大同，存小异，破“私”立“公”，多作自我批评，尽快实现上海科技界的革命大联合；彻底批倒、批垮、批臭资产阶级反动路线，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"参加这次座谈会的有上海市科技单位革命造反总司令部、上海科技战线革命造反联络总站及中国科学院冶金研究所、原子核研究所、一机部电缆研究所、上海市农药研究所、上海市肿瘤研究所等单位革命群众组织的负责人和革命派同志。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49be138633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

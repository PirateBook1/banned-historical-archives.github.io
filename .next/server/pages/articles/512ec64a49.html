script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"豫·鄂·湘·赣特务地主乘灾荒困难大肆活动","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"豫·鄂·湘·赣特务地主乘灾荒困难大肆活动","type":"title"},{"text":"（长江日报5月15日讯）豫、鄂、湘、赣在生产救灾工作中松懈麻痹，地主特务就乘机大肆活动。","type":"paragraph"},{"text":"（一）抢粮：自1月至3月末，诱迫群众暴乱不断发生。湖南南县、湘阴等县计被抢去粮食1,060,000斤，先后捕杀我工作人员20余人；湖北安陆、应城等被抢去143,008斤；河南固始一带，抢劫仓粮近30万斤；广东西江、东江等偷盗、抢劫、火烧共计损失粮食约2,612,008斤。","type":"paragraph"},{"text":"（二）造谣和写反动标语说：“蒋介石坏，有陈谷买”，“毛泽东好，老百姓吃草”，“蒋介石是火星，毛泽东是水星，水来了把火冲灭，水来了成水灾”。在江西九江有一村文书公开在墙上写反动标语：“打倒朱德毛泽东，做事大不公，穷人没饭吃，富人要充公。”九江一个铺门上写着一副对联：“吃这餐望那餐，逍遥渡日；借新债还旧债，快乐过年。”","type":"paragraph"},{"text":"（三）湖北宜都、宜昌等地特务乘灾荒之隙，发展会门千余人，并组织“吃光队”乱吃乱抢。“伐觅队”乱伐公私树林，破坏生产。欺蒙群众每日烧香叩头，不事生产。","type":"paragraph"},{"text":"（四）地主恶霸企图扩大灾荒，以造成当前严重危机。湖北宜都一带普遍向佃户逼庄、逼佃，逼死佃户事件不断发生。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"512ec64a49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

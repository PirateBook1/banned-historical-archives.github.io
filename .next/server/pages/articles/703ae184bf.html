script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波兰共产党中央总书记卡齐米日·米雅尔致电毛泽东同志  热烈祝贺中国共产党成立五十周年","authors":[],"dates":[{"year":1971,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰共产党中央总书记卡齐米日·米雅尔致电毛泽东同志"},{"type":"paragraph","text":"热烈祝贺中国共产党成立五十周年"},{"type":"paragraph","text":"新华社三日讯　波兰共产党中央委员会总书记卡齐米日·米雅尔同志打电报给中国共产党中央委员会主席毛泽东同志，热烈祝贺中国共产党成立五十周年。电报全文如下：北京中国共产党中央委员会主席毛泽东同志："},{"type":"paragraph","text":"值此中国共产党成立五十周年之际，波兰共产党中央委员会代表波兰共产党、波兰工人阶级和劳动人民，向中国共产党、中国工人阶级和中国人民以及您本人，表示热烈的无产阶级的祝贺。"},{"type":"paragraph","text":"中国人民在中国共产党的革命旗帜下进行战斗的五十年，是中国工人阶级夺取政权、世界上一个最大的民族走上社会主义建设道路和巩固无产阶级专政的五十年。"},{"type":"paragraph","text":"中国的伟大的社会主义革命和无产阶级文化大革命，是继俄国伟大社会主义革命之后世界上两次最伟大的事件，这两个事件是由以其创始人和建设者、当代最杰出的马克思列宁主义者毛泽东同志为首的党所完成的。"},{"type":"paragraph","text":"在这一时期内，半封建和半殖民地的中国，变成了社会主义强国、不可战胜的社会主义堡垒、国际工人运动和民族解放运动的革命中心。今天，中国共产党和中华人民共和国，站在反对以美帝为首的帝国主义、以苏联为中心的现代修正主义和各国反动派的斗争的最前线。"},{"type":"paragraph","text":"从党诞生之日起到今天，勤劳而天才的中国人民，在英雄的和富于牺牲精神的工人阶级的领导下所进行的斗争，是同毛泽东同志的斗争和工作最紧密地联系在一起的。今天，毛泽东的伟大中国，正以其不可阻挡的步伐坚定地在革命和社会主义的大道上向前迈进。毛泽东同志的马克思列宁主义思想，照耀着中国和全世界的革命斗争、民族解放和社会主义建设的道路。"},{"type":"paragraph","text":"英雄的波兰工人阶级，正在波兰共产党的领导下，以英雄的中国工人阶级及其政党——中国共产党的革命气概为榜样，为波兰劳动人民的利益，为革命和社会主义，为波兰无产阶级专政的胜利而斗争。"},{"type":"paragraph","text":"在中国共产党成立五十周年的伟大节日里，全体波兰劳动人民在马克思、列宁、毛泽东的思想的不可战胜的旗帜下，以兄弟般的友谊同英雄的中国人民联结在一起，为革命和社会主义在中国、波兰和全世界的进一步胜利而斗争。"},{"type":"paragraph","text":"以毛泽东同志为主席和以他的战友林彪同志为副主席的中国共产党万岁！"},{"type":"paragraph","text":"中国共产党的创始人和建设者、当代最杰出的马克思列宁主义者毛泽东同志万岁！"},{"type":"paragraph","text":"全世界一切马克思列宁主义政党和组织的团结万岁！"},{"type":"paragraph","text":"伟大的中国人民和中华人民共和国万岁！"},{"type":"paragraph","text":"波兰人民和中国人民的永恒友谊万岁！"},{"type":"paragraph","text":"马克思、列宁、毛泽东的不朽思想万岁！"},{"type":"paragraph","text":"波兰共产党中央委员会总书记"},{"type":"paragraph","text":"卡齐米日·米雅尔（签字）"},{"type":"paragraph","text":"一九七一年六月于华沙"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"703ae184bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

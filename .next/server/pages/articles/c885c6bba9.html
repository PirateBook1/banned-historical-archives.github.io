script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"怎样帮助党整风？","authors":["中国民主促进会主席","马叙伦"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"怎样帮助党整风？","type":"title"},{"text":"中国民主促进会主席马叙伦","type":"authors"},{"text":"我卧病多日，虽对实际政治生活接触不多，但每天读报看到各界人士大放大鸣，帮助党进行整风的热烈情况，我的心情是兴奋的。作为我们国家领导核心的伟大的中国共产党，几年以来领导全国人民替国家做出了史无前例的成绩，这是有目共睹的。但是党仍然是那样的谦虚，那样严格地要求自己的党员，诚恳而严肃的希望全国人民包括各民主党派给党员提批评和意见，以便纠正官僚主义、宗派主义和主观主义的毛病，正确处理人民内部矛盾的问题，这样勇于要求改进缺点和错误的、真正为国为民的伟大的整风运动，为我国历史上从来所未有，没有中国共产党的正确领导，这是不能想象的。","type":"paragraph"},{"text":"党的利益和我们全国人民的利益是完全一致的。我们民主党派帮助党整风的目的完全是为了扩大社会主义民主，消除“三害”，进一步巩固共产党的领导核心作用，从而更好地建设我们的社会主义事业。任何离开社会主义，利用整风运动来进行恶毒诽谤、削弱党的领导作用的企图都是同全国人民的利益不相容的。","type":"paragraph"},{"text":"我不能不愤慨地指出少数别有用心的分子正在“钻空子”，企图利用整风运动来进行反党、反社会主义的勾当。民革中央委员卢郁文由于发表了关于维护党的领导的正当言论，竟遭到匿名信的恫吓，就是一个活生生的例子。这一匿名信事件表明某些别有用心的分子企图破坏整风运动，企图把中国的历史拉向倒退。这不但是向党的领导挑战，向社会主义挑战，而且也是向我们全国人民挑战。这种挑战行为已越出人民内部矛盾的范围，不能不引起我们全国人民的严重警惕！","type":"paragraph"},{"text":"我们中国民主促进会是在中国共产党的领导之下成长、发展起来的。我们曾经与党共患难，出生死，从民主革命和社会主义革命中一直跟着党前进。我们的目标，同党的目标、全国人民的目标是一致的。我们将更加紧密地团结在党的周围。正惟如此，我们必须代表我们成员和所联系群众的正当要求和利益，经常地、无保留地向党提出建议和批评，做党的诤友。在党的整风运动中，我号召全体民进会员要继续贯彻“彻底鸣放”的精神，坚决地、大胆地揭露“三害”，帮助党胜利完成“整风”大事。但是我们也必须明辨是非，严格划清“反对三害”和反党、反社会主义的界线。划清在这个根本问题上的界线，也正是为了更好地贯彻“鸣”、“放”，更彻底地揭露“三害”，更有利地处理、解决人民内部的矛盾，更进一步地巩固党的领导。我们必须提高警惕，对一切反党反社会主义的牛鬼蛇神的言行进行批判和斗争。我们还必须认识认真帮助党搞好整风，同时也是我们自己进行改造和提高的过程。","type":"paragraph"},{"text":" 来源： 1957年6月10日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c885c6bba9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于右派分子工作的几个问题的复示","authors":[],"dates":[{"year":1962,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中央关于右派分子工作的几个问题的复示","type":"title"},{"text":"中央统战部并平杰三、李楚离、张子意、章夷白、凌云同志：","type":"appellation"},{"text":"你们七月二十六日“关于右派分子工作的几个问题”的报告及所附平杰三等同志关于安置右派分子的意见，已悉。中央同意你们今年八月下旬召开一次关于处理右派问题的工作会议，检查工作，和再给一批确实已经表现悔改，或者有相当悔改的右派分子摘掉帽子的意见。此外有以下三点，请你们注意：","type":"paragraph"},{"text":"一、对右派分子不应当一般地提出甄别平反问题，只是对于其中个别确实完全搞错了的，即确实不曾有过右派言论、行动的，才作为个别人的问题，实事求是地予以改正。但是报告中所提：“如果……右派分子本人和其家属要求甄别的(包括已摘掉右派帽子的人员)，应该进行甄别”的意见，是不妥当的。这样做起来，实际上会搞成一种对资产阶级右派分子普遍的甄别，或者对很多右派分子进行甄别。这是没有必要的，也是对党和人民不利的。","type":"paragraph"},{"text":"二，右派分子在摘掉帽子以后，如果表现很坏，怙恶不悛，应该在审查确实后，选一部分恶劣的，再把右派帽子给他们戴上。","type":"paragraph"},{"text":"三、在精简中，对右派分子，既不要抱着卸包袱的态度，借机一概推出不管，也不能特殊照顾，应当按照一般精简原则处理和安置。对其中生活无着和生活特别困难的，应适当解决。","type":"paragraph"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c42aa2b6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

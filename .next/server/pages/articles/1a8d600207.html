script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"豫南不少灾民缺粮断炊","authors":["君谦"],"dates":[{"year":1956,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"豫南不少灾民缺粮断炊","type":"title"},{"text":"君谦","type":"authors"},{"text":"新华社郑州6日讯：豫南今年麦子遭水灾严重的地区，经过开展副业生产、政府救济后，目前不少群众仍有相当困难。信阳专区秋收前缺粮灾民约有八十多万户二百九十八万人。在经过救济和开展副业生产后，虽然有60%解决了困难，但其馀30%多缺粮的灾民，生活困难仍待解决，其中有50%断炊即将断炊。确山县在8月中旬有断炊的五千二百三十户，一万八千六百二十三人，经发放救济款五万元后解除了困难，但即将断炊的仍有四千五百四十三户，一万三千八百零三人。信阳专区罗山县境内除有商丘专区项城及安徽省临泉、阜阳灾民三百零七人外，还有信阳专区的灾民六百三十五人，大部在讨饭。项城县断炊的有一万一千七百户；苏周李乡一千五百四十户，七千五百七十六人，其中将要断炊的五百十八户，二千七百二十六人，粮食能吃五天到十五天的三百三十九户，一千零六十二人。商丘专区沈丘县石河乡二社二百二十六户，一千三百八十九人，不但部分社员口粮困难，而且还有一百八十户，一千零八十七人因缺柴烧把破家具都烧了。据太康县十五个农业社调查，准备种麦后外出谋生的有六百七十七户，二千二百五十五人：已出外逃荒的五十八户，六十一人；逃到这个县的外县灾民有二百十七户，七百二十人，除已安置一百零七户，三百四十二人外，其余还在讨饭。","type":"paragraph"},{"text":"来源：根据1956年9月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a8d600207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

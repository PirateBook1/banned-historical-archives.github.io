script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民志愿军全体指战员致电毛主席暨中共中央祝贺中国共产党诞生三十周年","authors":[],"dates":[{"year":1951,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社朝鲜前线廿五日电】　中国人民抗美援朝保家卫国志愿军全体指挥员、战斗员，自朝鲜前线致电毛主席暨中国共产党中央委员会，祝贺中国共产党诞生三十周年。电文如下:"},{"type":"paragraph","text":"毛泽东主席暨中国共产党中央委员会:"},{"type":"paragraph","text":"我们在朝鲜前线热烈庆祝中国共产党诞生的三十周年纪念日，并向您和我党中央负责同志谨致衷心的祝贺与慰问。中国共产党是中国人民的救星。它领导着我国人民取得了伟大革命的胜利，又领导着我国人民开始了伟大的建设工作。一年多以来，在您和党的领导下，新中国已成为一个独立、民主、统一、富强的国家。"},{"type":"paragraph","text":"由于我国与强大苏联结成为牢不可破的互助同盟，又成为保卫世界和平的柱石。我们以自己是这个伟大国家的人民毛泽东祖国的公民而骄傲，而自豪。我们秉承着祖国人民的嘱托，协助朝鲜人民军对美国侵略军作战已经八个多月了。我们在朝鲜亲眼看到了美国侵略军毁灭和平城乡、屠杀和平居民的残暴野蛮的行为，我们痛切地感受到了朝鲜人民蒙受的深重灾难，我们更加相信我们抗美援朝保家卫国的事业是正义的。“为援助朝鲜人民解放而战!”“为保卫世界和平而战!”“为祖国争光!”“为毛主席争光!”这就是我们勇敢战斗的誓言。八个多月来，我们和朝鲜人民军亲密团结，并肩战斗，以劣势的装备，我们协助朝鲜人民军在短短八个月中打败了有强大海、空军和优势装备的美国侵略军及其帮凶军，已经歼灭了敌军的有生力量二十四万余人，彻底粉碎了美国侵略者征服朝鲜的迷梦，奠定了朝鲜人民反侵略战争的胜利基础。我们知道，在我们面前还有着长期而艰苦的战斗，我们将和朝鲜人民军一道，用更英勇、更机智的战斗去取得最后的胜利。我们的作战不是孤立的，支持我们的有着我们伟大祖国四万万七千五百万人民，有着在战火中英勇前进的朝鲜人民，有着全世界爱好和平的亿万人民。最近祖国人民开展的捐献飞机、坦克、大炮的运动，正鼓舞着我们歼灭更多的敌人。我们不仅要在持久的战斗中取得最后胜利，而且将在战斗中成长为一支强大的现代化的军队。在这样的军队面前，是没有任何敌人不能打败的。"},{"type":"paragraph","text":"中国人民抗美援朝保家卫国志愿军全体指挥员、战斗员同上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e795e1e05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

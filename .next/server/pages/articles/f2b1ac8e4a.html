script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不要队旗，要毛泽东思想红旗","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不要队旗，要毛泽东思想红旗"},{"type":"paragraph","text":"天津市勤俭制帽厂捍卫毛泽东思想造反队成立好久了，一没做队旗，二没做袖章，甚至连个办公室都没有。"},{"type":"paragraph","text":"在一次会议上，有的同志提议做面队旗，作为自己组织的标志，打出去也显得威风。大多数同志不同意这个建议。他们认为："},{"type":"paragraph","text":"一个群众组织是不是革命的，不是看有没有旗子，而是看它是不是高举毛泽东思想伟大红旗，是不是站在毛主席的无产阶级革命路线一边。有人说：“做一面队旗，也穷不了，我们这是闹革命，何必这样小里小气的。”造反队的负责人就给大家背诵了一段毛主席语录：“勤俭办工厂，勤俭办商店，勤俭办一切国营事业和合作事业，勤俭办一切其他事业，什么事情都应当执行勤俭的原则。”他接着说：“我们虽然没有队旗，但是，只要我们在思想上把毛泽东思想伟大红旗扎得牢牢的，举得高高的，坚定不移地执行毛主席的革命路线，就能把中国的赫鲁晓夫批倒、批臭，把无产阶级文化大革命进行到底。”一位老工人也深有感触地说："},{"type":"paragraph","text":"“毛主席领导我们闹革命，从来都是艰苦奋斗，照样推翻了三座大山，取得了社会主义建设的伟大胜利。我们厂叫勤俭制帽厂，就是要永远不忘毛主席‘勤俭建国’的教导。现在搞无产阶级文化大革命，更应该发扬节约闹革命的精神，可不要‘走线’啊！”"},{"type":"paragraph","text":"你一言，我一语，用毛主席的教导统一了大家的认识。队旗虽然没有做，每个队员的思想认识却提高了一步。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2b1ac8e4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

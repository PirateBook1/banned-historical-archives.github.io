script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农业部反右派斗争获得决定性胜利粉碎了曾宪朴反共集团的阴谋","authors":[],"dates":[{"year":1957,"month":10,"day":21}],"is_range_date":false,"parts":[{"text":"农业部反右派斗争获得决定性胜利粉碎了曾宪朴反共集团的阴谋","type":"title"},{"text":"本报讯　农业部全体人员在党委的领导下，经过三个多月的反右派斗争，取得了决定性胜利，粉碎了以农业部经济作物局副局长、农工民主党农业部总支主任委员曾宪朴为首的右派集团的反共大阴谋。","type":"paragraph"},{"text":"章伯钧、黄琪翔、李伯球等右派头子为了向党进攻，曾由农工民主党在北京组织了六个方面的座谈会，其中“农林水利座谈会”就是由曾宪朴主持的。","type":"paragraph"},{"text":"曾宪朴和章伯钧、李伯球数度密议之后，确定了召开座谈会的详细计划。参加座谈会的人员是由曾宪朴亲自约请的，除农业部之外，还有中国农业科学院、农业干部学校、农业杂志社、农业大学、北京林业学院等单位。在农业部有三十七人被吸收参加，其中就有三反、肃反对象二十人，其他也大多数是对党不满的人。","type":"paragraph"},{"text":"右派分子曾宪朴、沈曾侃等在座谈会上提出了系统的反共纲领，企图否定党的成绩，否定党对科学技术及高级知识分子的领导，而且还煽动大家要有言论也要有行动，在6月1日召开的第三次“座谈会”上，右派骨干分子王枕心造谣说“农村里一团糟，有地方农民打死干部，有地方农民三千人暴动”，右派分子郭树藩叫嚣要“撤换农业都党委书记和整风领导小组领导人”，郭回到部里就扬言“中国匈牙利事件发生后我第一个参加”。","type":"paragraph"},{"text":"据统计，仅农业部本部参加“座谈会”的三十七人中已有右派分子十一八，十七个单位中，曾宪朴就指挥着十个单位的右派分子。6月初是右派分子在农业部里向党进攻最疯狂的时期，他们要动手打人，想把大字报贴到街上去，想写信联系上海、武汉等地要求罢工，曾宪朴还勾结褚继善等右派分子盗用四个民主党派名义参加整风领导、成立平反委员会等组织；他们反对思想改造；他们要共产党滚出农业部；他们想制造匈牙利事件；他们的最终目的是想搞资产阶级复辟。","type":"paragraph"},{"text":"反右派斗争开始后，经济作物局、种子管理局等六个单位全体干部向曾宪朴进行反击，在人证物证和铁的事实面前，曾宪朴理曲词穷，不得不低头认罪。","type":"paragraph"},{"text":" 来源：《光明日报》1957年10月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f904b89c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

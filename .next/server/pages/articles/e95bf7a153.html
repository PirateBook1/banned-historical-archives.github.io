script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃塞俄比亚皇帝接见周总理周总理转达毛主席和刘主席对皇帝的问候　塞拉西一世皇帝祝毛主席刘主席身体健康","authors":[],"dates":[{"year":1964,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿斯马拉30日电】　埃塞俄比亚皇帝海尔·塞拉西一世今天中午在阿斯马拉的皇宫接见了周恩来总理。埃塞俄比亚皇帝同时还接见了中国副总理兼外交部长陈毅元帅。"},{"type":"paragraph","text":"当周恩来总理在埃塞俄比亚首相兼文书大臣阿克利卢·哈普特·沃尔德陪同下从机场乘车到达皇宫时，埃塞俄比亚皇帝在皇宫门口迎接他。"},{"type":"paragraph","text":"埃塞俄比亚皇帝海尔·塞拉西一世同周恩来总理一同进入皇宫，然后他们进行了友好的谈话。周恩来总理转达了毛泽东主席和刘少奇主席对海尔·塞拉西一世皇帝的问候。海尔。塞拉西一世皇帝祝毛泽东主席和刘少奇主席身体健康。"},{"type":"paragraph","text":"周总理说，中国人民非常钦佩埃塞俄比亚皇帝海尔·塞拉西一世领导下的埃塞俄比亚对意大利法西斯主义者的英勇抵抗，当时中国人民自己也正在进行反对日本法西斯侵略的斗争。"},{"type":"paragraph","text":"埃塞俄比亚皇帝表示感谢中国没有承认意大利法西斯主义者对埃塞俄比亚的占领。他说，埃塞俄比亚和中国两国人民之间有许多相似之处，他们有着相似的传统和共同的利益。他说，埃塞俄比亚全体人民都钦佩中国人民。"},{"type":"paragraph","text":"接见时埃塞俄比亚方面在座的有:拉斯·伊姆鲁亲王，首相阿克利卢·哈普特·沃尔德、厄立特里亚省长阿斯拉特·卡萨、宫廷大臣塔法拉·沃尔克·基丹·沃尔德、新闻大臣格尔马秋·特克勒一哈瓦里亚特、代理外交大臣克特马·伊弗鲁和其他高级官员。"},{"type":"paragraph","text":"接见时中国方面在座的有:国务院外事办公室副主任孔原、外交部副部长黄镇、国务院总理办公室主任童小鹏、外交部部长助理乔冠华、外交部西亚非洲司司长王雨田、外交部新闻司司长龚澎、外交部礼宾司司长俞沛文、对外贸易部局长刘希文、外交部办公厅副主任王凝和公安部副局长李树槐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e95bf7a153"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

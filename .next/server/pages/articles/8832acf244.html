script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于编印公安局长违法乱纪事例的小册子的批语","alias":"","parts":[{"type":"paragraph","text":"关于编印公安局长违法乱纪事例的"},{"type":"paragraph","text":"小册子的批语！!"},{"type":"paragraph","text":"（1953年1月30日）刘、周、邓阅，送交罗瑞卿同志："},{"type":"paragraph","text":"像湖南桃江县公安局长高富江、甘肃通渭县公安局长苏朋这一类根本不像样子的公安局长，可能还有一些，以前也有湖南邵阳某区乱杀多人、平原内黄公安局长违法乱纪等重大事件发生。请你考虑收集这些生动例证，加上一篇导言，印成一本小册子，发给各"},{"type":"paragraph","text":"[1]这个批语写在最高人民检察署党小组1953年1月14日关于湖南省益阳专区桃江县在镇反复查中刑讯逼供，辗转株连，造成假案的严重事件给政法分党组并中央的报告上。"},{"type":"paragraph","text":"[2]根据毛泽东的批示，中央公安部编印了题为《反对刑讯逼供，反对违法乱纪》的小册子，并于1953年11月1日发出通知，指出编印这本小册子，是为了在公安系统内开展反对官主义、反对命令主义、反对违法乱纪的斗争，教育全国公安干部，提高思想、政策和业务水平。这本小册子共分两个部分：第一部分，也是主要部分，是关于乱捕乱押、刑讯逼供、夸大化、制造假案方面的案例；第二部分，是关于反对违法乱纪、国民党旧警察作风和管制工作上的强迫命令、乱管错管方面的案例。在这本小册子的卷首，刊载了毛泽东的这个批语，并有中央公安部写的导言。毛泽东在批语中提到3个县公安局长的案例，即《湖南桃江县“保产党”案》《甘肃省通渭县“袁俊山特务”案》和《前平原省内黄县公安局副局长刘俊德等蜕化堕落敌我不分》，均收入了这本小册子，作为它的第一部分。"},{"type":"paragraph","text":"关于编印公安局长违法乱纪事例的小册子的批语省县公安厅长局长阅读，并于各省召开公安局长会议时当作教材，对全国所有公安局长进行一次教育，使他们具有作为一个公安局长的起码常识，以免再有这样毫无常识的人当公安局长。"},{"type":"paragraph","text":"毛泽东一月卅日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":461},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8832acf244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东思想与当代中国”学术讨论会举行","authors":["董洪亮"],"dates":[{"year":2003,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东思想与当代中国”学术讨论会举行"},{"type":"paragraph","text":"本报北京12月10日讯  记者董洪亮报道：为纪念毛泽东同志诞辰110周年，“毛泽东思想与当代中国”学术讨论会今天在京举行。来自中央党史研究室、中央文献研究室、中央党校、中国社科院和北京大学、清华大学、中国人民大学等单位的40多位专家学者参加了讨论会。"},{"type":"paragraph","text":"讨论会的主题主要有毛泽东思想与当代中国社会主义经济建设、政治建设、文化建设，毛泽东思想与执政党建设，毛泽东思想对跨世纪中国的价值。与会者认为，毛泽东思想作为我们党和国家的指导思想，其精髓和基本原则将永远是中国共产党人和中国人民的精神财富和精神武器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6f23c2434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

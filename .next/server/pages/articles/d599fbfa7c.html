script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马卡里奥斯总统出席文艺晚会我国领导人邓小平、吴德等陪同塞浦路斯贵宾观看革命现代舞剧《红色娘子军》","authors":[],"dates":[{"year":1974,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十九日电　马卡里奥斯总统和其他塞浦路斯贵宾，今天晚上应邀出席文艺晚会，观看了由中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"我国领导人和有关方面负责人邓小平、吴德、姬鹏飞、杨骥、刘庆棠、许寒冰、曹克强，以及中国驻塞浦路斯大使戴路，陪同塞浦路斯贵宾观看演出。"},{"type":"paragraph","text":"演出受到贵宾们和全场观众的热烈欢迎。演出结束后，马卡里奥斯总统由邓小平副总理等陪同，走上舞台，同演员们热情握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由北京市革命委员会和中国人民对外友好协会联合举办的。"},{"type":"paragraph","text":"今天上午，马卡里奥斯总统等塞浦路斯贵宾由姬鹏飞外长陪同，参观了故宫博物院和无产阶级文化大革命期间出土的历史文物。下午，贵宾们由轻工业部副部长谢鑫鹤陪同，参观了工艺美术展览。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d599fbfa7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

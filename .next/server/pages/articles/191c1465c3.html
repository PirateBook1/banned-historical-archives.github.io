script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥护达赖喇嘛致毛主席电  班禅额尔德尼致电达赖喇嘛  班禅行辕堪布会议厅亦通电拥护","authors":[],"dates":[{"year":1951,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拥护达赖喇嘛致毛主席电"},{"type":"paragraph","text":"班禅额尔德尼致电达赖喇嘛"},{"type":"paragraph","text":"班禅行辕堪布会议厅亦通电拥护"},{"type":"paragraph","text":"【新华社西宁二十九日电】班禅额尔德尼十月二十八日致电西藏地方政府达赖喇嘛，拥护达赖喇嘛十月二十四日致毛泽东主席电。电文如下：达赖佛"},{"type":"paragraph","text":"您于藏历铁兔年八月二十四日致电毛主席，表示拥护和平解放西藏协议，积极协助人民解放军进藏部队，驱逐帝国主义侵略势力出西藏，巩固祖国国防。聆讯之下，曷胜钦敬！除先电致敬外，并以至诚坚决表示：返藏以后，在中央人民政府毛主席的英明领导下，亲密团结起来，为彻底实现和平解放西藏的协议、建设新的西藏而奋斗！"},{"type":"paragraph","text":"【新华社西宁二十九日电】班禅行辕堪布会议厅十月二十八日发出通电，表示拥护西藏地方政府达赖喇嘛十月二十四日致毛泽东主席电和毛泽东主席十月二十六日复达赖喇嘛电。通电如下："},{"type":"paragraph","text":"十月二十四日达赖佛致电毛主席，代表西藏地方政府向中央庄严地表示了拥护并彻底实现和平解放西藏协议的决心。毛主席于十月二十六日复电祝贺。堪布会议厅认为这是两个具有伟大意义的文件，充分表现了中央与西藏地方政府之间的团结更进一步的巩固，同时也充分表现了西藏民族与国内各兄弟民族之间的团结更进一步的巩固。堪布会议厅除了坚决拥护这两个伟大的文件外，并号召扎什伦布所有政教僧俗官员与全体民众，积极协助西藏地方政府为彻底实现和平解放西藏的协议而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"191c1465c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

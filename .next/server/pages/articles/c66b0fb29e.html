script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问特鲁多总理和夫人抵北京受到热烈欢迎周恩来总理，李先念、邓小平副总理，阿沛·阿旺晋美副委员长，吴德主任，韩念龙副部长和数千群众到机场热烈欢迎邓颖超同志在宾馆热情迎接加拿大贵宾","authors":[],"dates":[{"year":1973,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十月十日电　加拿大总理皮埃尔·埃利奥特·特鲁多和夫人，今天下午乘专机到达北京。首都群众在机场上挥舞着花束欢迎贵宾，表达中国人民对加拿大人民的友好感情。"},{"type":"paragraph","text":"特鲁多总理是应我国政府邀请前来进行正式访问的。贵宾们在首都机场上，受到国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，北京市革命委员会主任吴德，外交部副部长韩念龙和数千名群众的热烈欢迎。"},{"type":"paragraph","text":"一九七○年十月，中加两国建立了外交关系。在中加两国建交三周年的时候，首都人民对特鲁多总理的来访感到格外高兴，他们祝愿加拿大贵宾对我国的友好访问圆满成功。"},{"type":"paragraph","text":"在飘扬着中加两国国旗的首都机场上举行了隆重的欢迎仪式。乐队奏加拿大国歌和中国国歌。特鲁多总理由周恩来总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"特鲁多总理和夫人以及随同来访的其他高级官员绕场一周，同欢迎的群众见面。机场上鼓乐齐鸣，手持花束和彩带的男女青年跳起欢乐的舞蹈，有节奏地高呼:“欢迎，欢迎!”特鲁多总理热情地向欢迎群众招手。"},{"type":"paragraph","text":"在机场通往宾馆的市区主要街道的上空，彩旗迎风飘扬，高大建筑物上悬挂着“中、加两国人民的友谊万岁”“全世界人民大团结万岁”等欢迎标语。特鲁多总理和夫人乘车经过时，聚集在街道两旁的成千上万的群众，迎着贵宾，鼓掌致意。"},{"type":"paragraph","text":"特鲁多总理和夫人由周恩来总理等陪同乘车来到宾馆时，受到邓颖超同志的热情迎接。"},{"type":"paragraph","text":"前往机场迎接的还有:"},{"type":"paragraph","text":"人大常委会委员贝时璋、林巧稚；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会等有关方面负责人肖劲光、向仲华、于桑、周化民、黄树则、刘忍、王丙乾、肖鹏、张彬、唐克、赵岚、于眉、夏之栩、朱穆之、王海容、姚晓程、王建中、刘仰峤、王寿仁、马仁辉、贾汀、林平、李永亭等。"},{"type":"paragraph","text":"中国驻加拿大大使章文晋和张颖同志陪同贵宾到达北京。"},{"type":"paragraph","text":"加拿大驻中国大使苏约翰和夫人以及大使馆官员，特鲁多总理的先遣人员，各国驻中国使节，也到机场迎接。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\10\\73ab010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:国务院总理周恩来同加拿大总理皮埃尔·埃利奥特·特鲁多，十月十日在友好的气氛中举行会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\10\\73ab010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图一:加拿大总理皮埃尔·埃利奥特·特鲁多和夫人，应我国政府邀请前来进行正式访问，十月十日乘专机到达北京。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\10\\73ab010103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图二:特鲁多总理和夫人以及随同来访的加拿大高级官员，在周恩来总理陪同下，绕场一周，同数千欢迎群众见面。"},{"type":"paragraph","text":"新华社记者摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c66b0fb29e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"\"关于官僚主义、宗派主义、和主观主义的根源\"","authors":["张希学","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于官僚主义、宗派主义、和主观主义的根源","type":"title"},{"text":"西北农学院张希学","type":"authors"},{"text":"(张希学：西北农学院园60级学生)","type":"subtitle"},{"text":"1．“我们知道官僚主义、主观主义、宗派主义存在不是在个别机关个别地区而是目前中国共产党和毛主席领导下的中国普遍地存在着。当然在这种情况下我们就有考虑‘三害’是不是应向党中央和毛主席那里挖掘一下的必要。”","type":"paragraph"},{"text":"“再说，党中央和毛主席，并不是不可以批评的，并不是不可以检查的，有些人认为党中央根本不应该有批评和检查，党中央和毛主席是没有任何错处，这一种想法和看法是值得研究的。”","type":"paragraph"},{"text":"“历史告诉我们党是在不断的斗争中成长起来的，是不断克服错误，不断学习和总结斗争的经验，而慢慢成长起来的，如果就今天的党和毛主席不犯一点错误是不合符辩证法的，这也是不合符党的利益的。”","type":"paragraph"},{"text":"“因此我认为批评了党中央批评毛主席的言论不能和反社会主义谬论混为一谈，应该把正确的批评和反社会主义言论从本质上区别出来，有益于人民事业，有益于党的事业的批评是永远需要的。”","type":"paragraph"},{"text":"“目前在党内‘三害’是不少的。”","type":"paragraph"},{"text":"“全国各大小单位各个大小机关都有党员作领导干部，其中有很多不称职的干部，由于对业务不熟悉或者根本外行，因此，为社会主义建设事业带来了很大损失影响党与群众关系，例如我们原来的学校有一个老党员不懂得教育不懂得学校教育的特点，党为了安插党员，派到学校当教导主任，结果工作不能搞好，影(引)起了很多老师和同学的不满，但是文教局不但没有重视这问题，反说是知识份子的人生缺点。”","type":"paragraph"},{"text":"“当然诸如此类的例子是举不胜举的，我们不能单纯的认为这是基层干部的偏差，这实质上是与党中央的宗派主义是分不开的。”","type":"paragraph"},{"text":"“例子，在社会上一般机关把党员看为一等可靠的，其次是青年团员及民主党派，而最下层的是群众，不是群众的人是不能体会到这一点的，当然这样也做过一些事情，但也做坏了不少的事业，产生了党团员的自负情绪好更加剧了宗派主义的发展，因此很多领导对待恭维奉承吹牛拍马的人认为是积极分子，对于不同看法的人，认为是落后分子反党反人民的分子……等，这样一来谁敢批评党员和党组织及政府呢？因此使党脱离了群众，使党失去了衡量自己的尺度，干坏了很多事情还满以为是自己的成绩是自己的功臣，不少的党员丧失了党性走上了庸俗的道路以至腐化堕落。”","type":"paragraph"},{"text":"“应该向中共中央和毛主席呼吁，应该从中央着手检查。”","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e9a5c7ee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

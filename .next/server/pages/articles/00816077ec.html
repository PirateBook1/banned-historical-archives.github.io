script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"立下愚公志  革命永向前","authors":["厉日耐"],"dates":[{"year":1976,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"立下愚公志  革命永向前"},{"type":"paragraph","text":"山东省莒南县厉家寨大队党总支书记  厉日耐"},{"type":"paragraph","text":"伟大领袖和导师毛主席和我们永别了。我们厉家寨大队全体共产党员、干部、贫下中农和社员群众，以万分悲痛的心情，无限怀念敬爱的领袖毛主席。连日来，我们认真学习了《告全党全军全国各族人民书》，学习在伟大领袖和导师毛泽东主席追悼大会上华国锋同志致的悼词和两报一刊社论《毛主席永远活在我们心中》，认识到：我国社会主义革命和社会主义建设取得的巨大胜利，都是毛主席英明领导的结果，都是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"我这个在旧社会逃荒要饭、当牛做马的贫农儿子，解放后成了国家的主人，在毛泽东思想哺育下入了党，当了干部，六次幸福地见到伟大领袖毛主席。毛主席的恩情，比天高，比海深。"},{"type":"paragraph","text":"长江波涛连天涌，九派水流有源头。我们永远不会忘记，是敬爱的伟大领袖毛主席关于“只有社会主义能够救中国”的教导，象光芒四射的灯塔，照亮了全国人民前进的航程。我们永远不会忘记，毛主席亲笔写了“愚公移山，改造中国，厉家寨是一个好例”的光辉批示，充分肯定了我们厉家寨的社会主义革命和建设的成绩，鼓舞我们顶逆风，战恶浪，更坚定地沿着社会主义道路前进。在我国国民经济暂时困难时期，刘少奇伙同邓小平极力推行反革命的修正主义路线，大搞“三自一包”，妄图复辟资本主义。我们厉家寨的党员、干部和贫下中农手捧毛主席的光辉批示，反复学习，深刻领会，顶住了这股妖风。“愚公移山，改造中国”的伟大教导更加深入人心。广大贫下中农在毛主席光辉思想指引下，以阶级斗争为纲，坚持党的基本路线，坚持无产阶级政治挂帅，狠抓革命，猛促生产，取得了新的成绩。无产阶级文化大革命以来，我们进一步发扬“愚公移山，改造中国”的革命精神，把过去“既怕涝，又怕旱，十年就有九年歉”的穷山村，建设成一个五业兴旺、欣欣向荣的社会主义新农村，对国家作出越来越大的贡献。"},{"type":"paragraph","text":"我们的每一个胜利，都是伟大领袖毛主席英明领导的结果。毛主席永远活在我们心里。伟大的毛泽东思想永远指挥我们战斗。"},{"type":"paragraph","text":"在沉痛悼念伟大领袖毛主席的时刻，我们坚决响应党中央的号召，化悲痛为力量，立下愚公移山志，继续革命永向前。我们一定坚定不移地执行毛主席的革命路线，深入开展批邓、反击右倾翻案风的斗争，抓革命，促生产，为社会主义革命和社会主义建设贡献全部力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00816077ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

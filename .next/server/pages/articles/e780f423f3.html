script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政治部召开全军政治工作会议贯彻中央工作会议精神  继续加强政治工作  建设现代化革命军队  人人争当雷锋式革命军人，使我军到处充满共产主义的新道德、新风尚，永远保持无产阶级军队的政治本色","authors":[],"dates":[{"year":1981,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总政治部召开全军政治工作会议贯彻中央工作会议精神"},{"type":"paragraph","text":"继续加强政治工作  建设现代化革命军队"},{"type":"paragraph","text":"人人争当雷锋式革命军人，使我军到处充满共产主义的新道德、新风尚，永远保持无产阶级军队的政治本色"},{"type":"paragraph","text":"新华社北京2月1日电  人民解放军总政治部最近在北京召开全军政治工作会议。会议的中心议题是，学习和贯彻中央工作会议精神，继续加强政治工作，进一步推动现代化革命军队建设。"},{"type":"paragraph","text":"会议期间，总政治部主任韦国清传达了邓小平副主席的重要指示。"},{"type":"paragraph","text":"中共中央总书记胡耀邦，中央军委秘书长耿飚，到会作了重要讲话。"},{"type":"paragraph","text":"韦国清就如何学习和贯彻中央工作会议精神，加强部队的政治工作，在会上作了报告。他说，中央工作会议决定的在经济上实行进一步调整、在政治上实现进一步安定的重大方针，也是我们军队建设和各项工作的指导方针。全军干部战士和共产党员，想问题、办事情、做工作，都要从这个大局出发，都要服从和有利于这个大局。要把中央工作会议的精神，作为进一步做好政治工作的强大武器。各级党委、政治机关要继续宣传和贯彻四项基本原则；要深入进行党的路线方针政策的教育；要发扬我军优良传统，建设高度的精神文明；要进一步加强部队的组织性、纪律性；要按照中央提出的选拔干部的标准，选配好领导班子；要加强党委对政治工作的领导，更好地发挥党委的核心领导作用、党支部的战斗堡垒作用和党员的先锋模范作用。保证我军坚决执行党的路线和方针、政策，胜利完成党和人民交给的光荣任务。"},{"type":"paragraph","text":"参加会议的同志回顾在党的三中全会确定的路线方针政策指引下，全国各条战线各个方面出现的大好形势，受到很大鼓舞。大家认为，部队这些年来深入进行党的路线方针政策教育和形势教育，取得了很好的经验，今后我们一定要坚持下去。在进行这一教育中，要组织部队，特别是各级领导干部学好马列主义、毛泽东思想的基本理论。"},{"type":"paragraph","text":"会议指出，四项基本原则是我国几十年来革命和建设历史经验的高度概括和总结，也是政治工作必须始终坚持的根本指导原则，是识别和战胜各种错误思想的武器。坚持四项基本原则，就能更正确地理解和自觉地贯彻执行党的路线和方针、政策。各级党委、政治机关要继续理直气壮地认真进行四项基本原则的教育，使人人都树立起坚持四项基本原则的坚强信念。"},{"type":"paragraph","text":"会议还热烈讨论了建设高度精神文明的问题。大家说，我们这支军队从创建那天起，就在党的领导下，以共产主义思想和共产主义道德教育部队，规范干部战士的行动，这是我军的光荣传统。今天，在实现社会主义现代化的艰巨任务面前，更需要保持和发扬这种光荣传统和革命精神。过去那些庄严的革命口号，如“全心全意地为人民服务”、“个人服从组织”、“大公无私”、“毫不利己专门利人”、“一不怕苦、二不怕死”等，我们要坚持宣传和身体力行。要教育大家发扬爱国主义和国际主义精神，发扬艰苦奋斗、廉洁奉公的精神，人人争当雷锋式革命军人，使我军到处充满共产主义的新道德、新风尚，永远保持无产阶级军队的政治本色。每一个共产党员，特别是党的高级干部，更要这样做。"},{"type":"paragraph","text":"会议从1月14日开始到2月1日结束。韦国清在总结讲话时，对如何贯彻好这次会议精神提出了具体措施。他要求各级政治机关和政治工作干部，充分发挥政治工作的威力，发扬政治工作干部以身作则的优良传统，以实际行动提高政治工作的威信，为完成党中央、中央军委交给的任务作出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e780f423f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

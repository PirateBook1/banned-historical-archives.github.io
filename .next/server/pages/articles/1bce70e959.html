script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孟加拉国总统拉赫曼致电民祝贺华主席任中共中央主席和中共军委主席拉赫曼总统电贺邓副主席恢复职务","authors":[],"dates":[{"year":1977,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月十七日电　孟加拉国总统齐亚·拉赫曼打电报给华国锋主席，诚挚地祝贺他任中共中央主席和中央军委主席。电报全文如下:"},{"type":"paragraph","text":"中国共产党中央委员会主席、中共中央军事委员会主席华国锋先生阁下:"},{"type":"paragraph","text":"我代表孟加拉国政府和人民，并以我个人的名义向阁下表示诚挚的祝贺，祝贺你被追认任中国共产党中央委员会主席和军事委员会主席。"},{"type":"paragraph","text":"我坚信中国人民在你英明和朝气蓬勃的领导下将继续进步和取得更伟大的成就。我深信我们两国间的传统友谊和合作关系将随着时间的消逝而得到进一步加强。"},{"type":"paragraph","text":"顺致最良好的祝愿，祝你健康、幸福和在你崇高的职位上工作顺利，祝友好的中国人民昌盛和幸福。"},{"type":"paragraph","text":"孟加拉人民共和国总统　齐亚·拉赫曼少将"},{"type":"paragraph","text":"新华社北京一九七七年八月十七日电　孟加拉国总统齐亚·拉赫曼打电报给邓小平副主席，诚挚地祝贺他恢复各项职务。电报全文如下:"},{"type":"paragraph","text":"中国共产党中央委员会副主席、中华人民共和国国务院副总理、总参谋长邓小平先生阁下:"},{"type":"paragraph","text":"请允许我对阁下任中国共产党中央委员会副主席、国务院副总理和总参谋长表示诚挚的祝贺。我相信，我们两国间现存的友好、谅解和合作的关系在今后将日益得到加强。"},{"type":"paragraph","text":"顺致最良好的祝愿，祝你健康、幸福和在你崇高的职位上工作顺利，祝友好的中国人民昌盛和幸福。"},{"type":"paragraph","text":"孟加拉人民共和国总统"},{"type":"paragraph","text":"齐亚·拉赫曼少将"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bce70e959"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利","authors":["赵文纶"],"dates":[{"year":1969,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利"},{"type":"paragraph","text":"人民解放军总参谋部某工作队队长　赵文纶"},{"type":"paragraph","text":"毛主席啊，毛主席！我们革命战士日日夜夜想念您，盼望见到您，这个美好的愿望终于实现了。十月十四日，您老人家和您的亲密战友林副主席亲切地接见了我们，这是对我们工作队全体同志的最大鼓舞，最大关怀，最大激励！是我们一生中最大的幸福，最大的光荣。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们心中的红太阳。“为毛主席而战”，是我们工作的崇高目的，是我们革命战士的神圣职责，是我们完成各项任务的力量源泉。"},{"type":"paragraph","text":"几年来，我们工作队在“为毛主席而战”的思想鼓舞下，在执行各项战斗任务中，发扬“一不怕苦，二不怕死”的彻底革命精神，与恶劣的自然环境斗，与阶级敌人斗，与自己头脑里的“私”字斗，克服了一个又一个的困难，取得了一个又一个的胜利。今年初，上级指示我们在某地执行一项新的战斗任务。这个地区是拔海五千米的高原，抬头是冰山，低头是雪原，人烟稀少，气候恶劣，工作地点终年风雪不断，行动艰难。在艰苦战斗的日子里，我们工作队的全体同志，胸怀朝阳，把冰天雪地作为磨练“一不怕苦，二不怕死”的革命精神的战场。许多同志冻伤了脚，但是同志们一想到是“为毛主席而战”，就浑身充满了力量，继续战斗下去。有一次，我们向六千多米高的冰峰突进，这里三面悬崖峭壁，四周冰山林立，空气稀薄，严重缺氧，稍不留意，滑下悬崖就有粉身碎骨的危险。我们一无登山准备，二无爬山经验，要负重登上冰峰，全靠一颗忠于毛主席的红心，全靠“一不怕苦，二不怕死”的革命精神。同志们手捧红宝书，默诵毛主席关于“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，意气风发，斗志昂扬，一步一步地向冰峰挺进，终于登上了顶峰，完成了任务。我们工作队从战斗实践中深深体会到，毛泽东思想是我们取得一切胜利的源泉，紧跟毛主席就是方向，紧跟毛主席就是胜利！"},{"type":"paragraph","text":"毛主席向我们挥巨手，革命战士奋勇向前进。我们决不辜负伟大领袖毛主席和林副主席对我们的巨大关怀和殷切希望。我们决心更高地举起毛泽东思想伟大红旗，用毛主席关于无产阶级专政下继续革命的伟大学说武装头脑，永远紧跟毛主席奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3de812d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

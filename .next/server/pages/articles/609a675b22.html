script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民解放军“八一”建军节二十七周年马林科夫主席致电毛主席祝贺莫洛托夫布尔加宁分别致电周总理朱总司令祝贺","authors":[],"dates":[{"year":1954,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三十一日电】　苏联部长会议主席马林科夫致电我中央人民政府毛泽东主席祝贺“八一”建军节。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此中华人民共和国人民解放军建军二十七周年之际，主席同志，请您接受我衷心的祝贺。谨祝中华人民共和国英勇的武装力量为了保卫祖国和世界和平的利益，在巩固自己力量的事业中，将获得更进一步的成就。"},{"type":"paragraph","text":"格·马林科夫"},{"type":"paragraph","text":"一九五四年七月三十一日于莫斯科"},{"type":"paragraph","text":"【新华社北京三十一日电】　苏联部长会议第一副主席兼外交部部长莫洛托夫致电我中央人民政府政务院总理兼外交部部长周恩来祝贺“八一”建军节。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长"},{"type":"paragraph","text":"周恩来同志:"},{"type":"paragraph","text":"值此中华人民共和国光荣的人民解放军建军二十七周年之际，总理同志，谨向您表示衷心的祝贺。"},{"type":"paragraph","text":"维·莫洛托夫"},{"type":"paragraph","text":"一九五四年七月三十一日于莫斯科"},{"type":"paragraph","text":"【新华社北京三十一日电】　苏联部长会议第一副主席兼国防部部长布尔加宁致电朱德总司令祝贺“八一”建军节。电文如下:"},{"type":"paragraph","text":"中国人民解放军总司令朱德同志:"},{"type":"paragraph","text":"总司令同志，兹值中国人民解放军建军节之际，请接受我衷心的祝贺，并愿您在为伟大中国人民的福利和巩固世界和平的事业中，对中国人民解放军的战斗威力的加强获得新的成就。"},{"type":"paragraph","text":"布尔加宁"},{"type":"paragraph","text":"一九五四年七月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"609a675b22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

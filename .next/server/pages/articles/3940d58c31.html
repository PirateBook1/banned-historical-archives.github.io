script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见拉斐尔·卡尔德拉时说  中委两国都要反对大小霸权主义  愿意同拉美各国发展友好关系","authors":[],"dates":[{"year":1981,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见拉斐尔·卡尔德拉时说"},{"type":"paragraph","text":"中委两国都要反对大小霸权主义"},{"type":"paragraph","text":"愿意同拉美各国发展友好关系"},{"type":"paragraph","text":"新华社北京4月6日电　中共中央副主席邓小平今天上午在会见委内瑞拉基督教社会党最高领导人拉斐尔·卡尔德拉和夫人时说，中国和委内瑞拉地处两个半球，但都面临着共同的问题，我们两国都要捍卫民族独立和维护国家尊严，反对霸权主义。我们不仅要反对大霸权主义，而且都有反对小霸权主义的问题。你们那里有一个古巴，我们这里也有一个“古巴”。我们两国应当加强友好关系。"},{"type":"paragraph","text":"邓小平说，现在国际上多事，我们很高兴能同拉美各国发展友好关系。我们对近年来中委两国关系的发展是满意的。"},{"type":"paragraph","text":"卡尔德拉说，我们感到要维护民族独立和国家主权，光说好话不行，必须要有明确的立场和态度。在这方面，中国的立场是明朗的。中国的立场有利于维持国际力量的平衡，有利于各国维护自主权。"},{"type":"paragraph","text":"他说，委内瑞拉基督教社会党敬佩中国共产党所作出的一切努力，注意中国国内所发生的一切变化，积极主张委中两国发展友好关系。他表示，他今后要为进一步发展委中两国关系继续作出努力。"},{"type":"paragraph","text":"卡尔德拉率领的委内瑞拉基督教社会党代表团团员、委内瑞拉驻中国大使雷古洛·布雷利·里瓦斯参加了会见。"},{"type":"paragraph","text":"会见时在座的有：国务院副总理、中联部部长姬鹏飞，中联部副部长冯铉、顾问唐明照。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3940d58c31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

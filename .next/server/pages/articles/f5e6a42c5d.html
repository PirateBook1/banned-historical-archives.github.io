script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做永远忠于毛主席的好党员","authors":["硬骨头六连党支部"],"dates":[{"year":1969,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做永远忠于毛主席的好党员"},{"type":"paragraph","text":"硬骨头六连党支部"},{"type":"paragraph","text":"党的第九次全国代表大会一致通过的《中国共产党章程》发表了。我们无限忠于毛主席的党员和革命战士，手捧红宝书，眼望北京城，不断地高呼：毛主席的无产阶级建党路线胜利万岁！伟大的、光荣的、正确的中国共产党万岁！伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"敬爱的毛主席啊！翻开我党的革命斗争史册，章章都闪耀着您伟大思想的灿烂光辉。没有您，就没有伟大、光荣、正确的中国共产党，没有您，就没有中国革命的伟大胜利。"},{"type":"paragraph","text":"在热烈欢呼新党章发表的大喜日子里，我们党支部回顾了历史。毛主席教导我们：“党的组织，则是掌握统一战线和武装斗争这两个武器以实行对敌冲锋陷阵的英勇战士。”我们遵照毛主席的伟大教导，在战争年代，充分发挥党支部的战斗堡垒作用。我们党支部经常对党员和群众进行党的纲领和党员的模范作用的教育，提高党员的阶级觉悟，带领群众英勇作战。在抗日战争和解放战争中，全连涌现出十五名战斗英雄，共产党员尹玉芬荣获特等战斗英雄称号，我们连荣获“战斗模范连”称号。"},{"type":"paragraph","text":"全国解放后，我们遵照毛主席在七届二中全会上的报告中关于“人民解放军永远是一个战斗队”和“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的伟大教导，不断教育党员和群众，不断提高他们的觉悟。我们连八年连续被评为四好连队。在防洪抢险中，十几个共产党员，不顾个人生命安危，奋勇抢救群众的生命财产，被群众誉为“毛主席的好党员”。"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命中，我们遵照毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的建党方针，组织党员学习毛主席关于无产阶级专政下继续革命的理论，深入开展革命大批判，彻底肃清叛徒、内奸、工贼刘少奇修正主义建党路线的流毒，有效地开展了连队建设，去年吸收的二十三名新党员，全部被评为五好战士。"},{"type":"paragraph","text":"敬爱的毛主席！我们党支部的全体党员向您宣誓：坚决按照新党章的规定，把党支部建设成为坚强的战斗堡垒，把每个党员培养成为捍卫您的革命路线的红色哨兵，一辈子做忠于您的好党员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5e6a42c5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史书巨著中增添新版本精装本《毛泽东评点二十四史》即将出版","authors":[],"dates":[{"year":1996,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　据新华社报道，精装本《毛泽东评点二十四史》即将出版，从而为我国史书巨著中增添一个新的版本。"},{"type":"paragraph","text":"毛泽东早在学生时代就读过《二十四史》，五十年代初，毛泽东收藏了一套大字本的武英殿版《二十四史》，他在日理万机之余通读了全书，有些史册和篇章研读了几遍，并写下了大量批注，其中对《史记》、《前汉书》、《后汉书》、《宋书》、《旧唐书》、《新唐书》、《宋史》、《明史》的批注尤多。毛泽东读《二十四史》所作的评注是一代伟人留给后人的宝贵的精神财富。从这些评注中可以看出他的博学与卓识，可以看出他对中国历史认识之独特、理解之深刻、运用之灵活。权威的历史典籍与毛泽东的精当评注，堪称今古合璧，相得益彰。"},{"type":"paragraph","text":"经有关部门批准，中国档案出版社最近将中央档案馆珍藏的毛泽东研读的武英殿版《二十四史》影印出版，定名为《毛泽东评点二十四史》。武英殿版《二十四史》共850册，影印出版的《毛泽东评点二十四史》为大32开精装175册。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84742c2713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

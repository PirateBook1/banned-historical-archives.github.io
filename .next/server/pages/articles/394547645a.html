script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"污损天安门城楼毛泽东画像湖南三名罪犯被判刑","authors":["徐小萍"],"dates":[{"year":1989,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8月11日电　(记者　徐小萍)污损天安门城楼毛泽东画像的三名罪犯今天被判刑。"},{"type":"paragraph","text":"经法院审理，余志坚、喻冬岳、鲁德成三人均是湖南省人。今年5月19日，3人来到北京，5月22日策划对天安门城楼上的毛泽东画像进行破坏。5月23日下午2时许，3人窜至天安门城楼下把反动标语张贴在城楼主门洞两侧，尔后，又把装有各色颜料的多枚鸡蛋壳及墨汁瓶投向毛泽东巨幅画像，污损了画像及天安门城墙。8人作案时，被群众当场抓获归案。在他们来北京之前，还在长沙火车站广场张贴反动标语、横幅，当众发表反动演说，进行反革命宣传煽动。"},{"type":"paragraph","text":"北京市中级人民法院认为，余志坚、喻冬岳、鲁德成3人，乘北京发生动乱之机，张贴反动标语，发表反动演说，进行反革命宣传煽动，公然在天安门广场进行反革命破坏，其行为已构成反革命破坏罪和反革命宣传煽动罪，必须严惩。判处余志坚无期徒刑，剥夺政治权利终身；喻冬岳有期徒刑20年，剥夺政治权利5年；鲁德成有期徒刑16年，剥夺政治权利4年。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"394547645a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

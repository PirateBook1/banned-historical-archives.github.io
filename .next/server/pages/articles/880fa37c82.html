script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1712","name":"中央关于重要历史人物纪念活动的指示","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于重要历史人物纪念活动的指示","dates":[{"year":1986,"month":1,"day":27}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态(1986选编版), 25","tags":[{"name":"个人崇拜","type":"主题/事件"},{"name":"纪念","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于重要历史人物纪念活动的指示"},{"type":"paragraph","text":"中央书记处会议最近讨论并原则同意中宣部关于朱德、董必武、林伯渠、贺龙、王稼祥、李维汉同志诞辰纪念问题的请示报告。"},{"type":"paragraph","text":"会议认为，我们党是经过数十年艰苦卓绝的斗争取得政权的执政党，在我们党和国家历史上做出过重要贡献的人物很多。对这些历史人物举办适当的纪念活动是必要的，但对纪念活动的范围应严格按制。原则上对重要历史人物的纪念活动应控制在他们的诞辰或逝世逢百周年时进行。纪念活动由中宣部牵头组织，要力求简朴、讲求实效，不要搞形式主义。"},{"type":"paragraph","text":"现在，许多部门、团体举办的纪念会、学术讨论会或个人的纪念活动越来越多，内容往往流于空泛。有的借机吃喝或滥发纪念品。对这一类活动，各部门要严格控制，特别是新闻、广播、电视单位在宣传报道时要严格把关，除有重大影响的以外一般不要报道。"},{"type":"subtitle","text":"(第3期，1月27日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"880fa37c82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

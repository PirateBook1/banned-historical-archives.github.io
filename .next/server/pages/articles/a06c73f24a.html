script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市北平民村居民委员会上书毛主席提出四项保证","authors":[],"dates":[{"year":1952,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:本市徐汇区北平民村在爱国卫生运动中获得了全国卫生模范单位乙等奖，该村居民委员会主任委员丁子云最近应邀赴京参加第二届全国卫生会议，该村居民都感到无限兴奋，他们特地写了一封信给毛主席，全文如下:敬爱的毛主席:最近我们平民村的丁子云同志代表我们到北京参加第一届全国卫生会议，我们全村千余人都感到无限光荣和兴奋。"},{"type":"paragraph","text":"前几天，我们怀着欢欣的心情敲锣打鼓欢送丁子云同志离沪赴京，我们每个人都高兴得说不出话来，因为丁子云同志上北京的事实，说明了新中国里我们劳动人民的光荣，也说明了只有共产党和人民政府才会这样真正的关心我们劳动人民的卫生和健康。"},{"type":"paragraph","text":"我们特地向你提出四项保证。我们保证要在各项工作中起带头作用。"},{"type":"paragraph","text":"一、进一步搞好爱国卫生工作，保持光荣的卫生模范单位称号，继续做到户户清洁、家家卫生。"},{"type":"paragraph","text":"二、在“中苏友好月”后，继续宣传中苏友好的伟大意义，做到家喻户晓。我们现在已有八百多人参加中苏友好协会为会员，我们一定争取更多的人入会。"},{"type":"paragraph","text":"三、配合本市劳动就业委员会在北平民村搞好失业人员学习和登记工作，争取人人有工作，消除失业或无业现象。"},{"type":"paragraph","text":"四、我们全村四百多三轮车工人保证配合人民政府搞好安全交通工作，遵守交通秩序，安敬礼驾驶三轮车。此致上海市徐家汇区北平民村居民委员会敬上"},{"type":"paragraph","text":"一九五二年十二月十日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06c73f24a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

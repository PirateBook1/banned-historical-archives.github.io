script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全国委会将召开 毛主席欢宴特邀人士","authors":[],"dates":[{"year":1950,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　中国人民政治协商会议第一届全国委员会第二次会议日内即将开会。毛泽东主席特于十日欢宴此次会议特别邀请人士:鲍尔汉、刘文辉、邓锡侯、卢汉、熊克武、李根源、张凤翽、梁漱溟、但懋辛、唐生智、陶峙岳、裴昌会、陈铁、陈渠珍、梁聚五、吴蕴初、荣毅仁、郭棣活、项叔翔、戴涛(6月15日1版“戴涛”更正为“载涛”)等三十五人，各地方协商委员会推派的代表四十六人，及文化界李四光、华罗庚、周太玄，各地劳动英雄赵国有、赵桂兰、杜先阳、潘长有、袁道华、龚金妹等。中央人民政府及人民政协全国委员会各副主席及委员:朱德、刘少奇、李济深、张澜、高岗、周恩来、沈钧儒、郭沫若、陈叔通、董必武、陈云、黄炎培、陈毅、贺龙、彭德怀、刘伯承、聂荣臻、饶潄石、马寅初、林枫、高崇民、习仲勋、张治中、程潜、张难先、龙云等应邀作陪。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00c310f3f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

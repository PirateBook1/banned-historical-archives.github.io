script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对社会主义如此仇恨，刘非要学生“叛逆时代”","authors":[],"dates":[{"year":1957,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"对社会主义如此仇恨，刘非要学生“叛逆时代”","type":"title"},{"text":"【文汇报讯】 上海市第二师范学校前昨两天举行教工大会，续续揭发和批判右派分子刘非的反党言行。","type":"paragraph"},{"text":"会上，有好几位教工和学生揭发刘非在学生中放火和向学生灌输资产阶级人生观的恶劣行为。钟寿芝、陈芸等老师的发言指出:刘非一贯煽动学生对党和学校行政的不满。他在学生面前说，小学教师工资低、工作忙，没有社会地位。严重影响了学生的专业思想。他煽动学生反对学校里必要的制度，说“学校像托儿所一样管你们”，“制度束缚了个性发展”。教育学生“做时代的叛逆者”、“反抗现实”。","type":"paragraph"},{"text":"学生蔡体春和徐鹄揭发刘非在课堂上和日常接触中给他们灌输毒素的事实。蔡体春说，刘非在课堂上向学生表示最欣赏陶渊明“归去来辞”，暗示同学去做陶渊明那样的“隐士”。要同学们不问政治，说你们当了教师，什么也不要管，多跑跑书店就得了。他出的作文题目是“有啥说啥”，并启发同学集中写一点，如对行政不满、小学教师工资不满等。在刘非的影响下，有的同学要和社会隔离，到深山隐居，吟诗作画；有的同学有“人生如梦”之感。徐鹄在发言中谈到了他自己受了刘非的影响，不安心学习，整天在构思、写文章的情况。他说，以前是受骗了，今后一定要和刘非划清界线。他还说，刘非把我当作得意门生，我要把你当作我一生中最痛恨的人。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月27日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"823d2565ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

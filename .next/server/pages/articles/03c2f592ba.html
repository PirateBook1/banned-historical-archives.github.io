script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"外国使节参观纪念毛泽东诗书画展览","authors":["陈廷佑"],"dates":[{"year":1993,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"外国使节参观纪念毛泽东诗书画展览"},{"type":"paragraph","text":"新华社北京１２月１７日电　（通讯员陈廷佑）今天下午，澳大利亚、乌克兰、土耳其、越南等十几个国家的驻华大使和德国、西班牙等国的文化参赞及夫人，应文化部外联局和中央文史研究馆的邀请，来到民族文化宫正厅，参观由中央文史研究馆主办的纪念毛泽东百年诞辰诗书画展览。"},{"type":"paragraph","text":"肖乾馆长、启功副馆长和王楚光副馆长在门口迎候客人，黄均、许麟庐、卢光照、罗铭、杨萱庭等馆员分别陪同参观。"},{"type":"paragraph","text":"来自欧洲不同肤色的外国使节们，对中国传统文化表示出极大的兴趣。一个美国朋友反复学念萧劳先生书写的对联。短短两个小时里，共有各国驻京使节百余人参观了展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03c2f592ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

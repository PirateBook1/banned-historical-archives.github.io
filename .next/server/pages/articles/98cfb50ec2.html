script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巩固发展文化大革命和文艺革命的成果全国舞蹈调演昨正式开始各省、市、自治区及部队等五十多个演出队参加调演，它对于进一步贯彻毛主席革命文艺路线，繁荣舞蹈创作，提高舞蹈表演水平，活跃文艺评论，都将起到积极推动作用","authors":[],"dates":[{"year":1976,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年一月十八日电　将于一九七六年举行的五项文艺调演中的第一项——全国舞蹈(独舞、双人舞、三人舞)调演，今天晚上正式开始。首都工农兵观众数千人观看了今晚的演出。"},{"type":"paragraph","text":"参加这次全国舞蹈调演的有各省、市、自治区，以及部队等共五十多个演出队，他们带来了二百多个节目，编为二十台，分三轮演出。从今天开始，演出时间将持续一个月左右。"},{"type":"paragraph","text":"舞蹈是群众喜闻乐见的一种艺术形式，我国各民族都有丰富多彩的舞蹈艺术。独舞、双人舞、三人舞等小型舞蹈，短小精悍，演员少，演出时间短，服装、布景、道具简单轻便，便于上山下乡，为工农兵服务，很受群众欢迎。无产阶级文化大革命以来，我国广大专业和业余舞蹈工作者，积极地投身于火热的斗争生活，和广大工农兵相结合，在毛主席的“百花齐放，推陈出新”，“古为今用，洋为中用”方针的指导下，认真学习革命样板戏的创作经验，创作出包括独舞、双人舞、三人舞在内的许多优秀的舞蹈作品。参加这次全国舞蹈调演的节目中，既有歌颂毛主席、歌颂共产党、歌颂无产阶级文化大革命和社会主义新生事物，反映社会主义革命和建设的节目；也有改编、移植革命样板戏的小型舞蹈节目；还有一部分表现革命历史题材的节目，以及少量优秀的民族民间舞蹈。"},{"type":"paragraph","text":"这次全国舞蹈调演的举行，对于进一步贯彻执行毛主席的革命文艺路线，巩固和发展无产阶级文化大革命和文艺革命的成果，繁荣舞蹈创作，提高舞蹈表演水平，活跃文艺评论，都将起到积极的推动作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98cfb50ec2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

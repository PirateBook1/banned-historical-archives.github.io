script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的毛主席一贯反对新老殖民主义","authors":[],"dates":[{"year":1965,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的毛主席一贯反对新老殖民主义"},{"type":"paragraph","text":"莫三鼻给驻开罗人士、安哥拉驻阿尔及尔人士、叙利亚教师联合会主席热烈欢迎毛主席支持多米尼加人民反对美国侵略的声明"},{"type":"paragraph","text":"新华社开罗十四日电　莫三鼻给民族民主联盟的财务书记、驻开罗代表西索尔今天在这里发表声明说：“莫三鼻给民族民主联盟坚决支持中华人民共和国的伟大领袖毛泽东关于正在反抗全世界人民的头号敌人美帝国主义侵略的多米尼加人民的斗争的声明。”"},{"type":"paragraph","text":"声明宣布，莫三鼻给民族民主联盟无保留地支持多米尼加、越南和其他国家人民反对美帝国主义、争取自己祖国主权的斗争。"},{"type":"paragraph","text":"声明指出：“每当美帝国主义不论在什么地方对任何主权国家和人民进行侵略和压迫时，他们一无例外地总是声称他们是在对共产主义作斗争。请看，他们屠杀刚果人民，他们公然对越南进行的轰炸和侵略，他们今天对多米尼加的野蛮进攻。所有这一切把他们所谓对共产主义作斗争的理由的虚假性暴露出来了。”"},{"type":"paragraph","text":"声明说：“美帝国主义在世界上到处犯下了残暴的侵略罪行，妄图统治全世界，当世界的霸主。在莫三鼻给，美帝国主义者也同葡萄牙勾结在一起镇压我们的解放运动，向葡萄牙殖民主义者供应武器和其他援助。美帝国主义的所作所为证明了他们是全世界人民的头号敌人。”"},{"type":"paragraph","text":"新华社阿尔及尔十四日电安哥拉人民解放运动常驻阿尔及尔代表路易斯·阿尔梅达今天在向新华社记者发表谈话时，表示热烈欢迎毛泽东主席关于支持多米尼加人民反对美国武装侵略的声明。"},{"type":"paragraph","text":"他说：“我完全同意毛主席的声明。人民群众必须组成一条阵线，使帝国主义的炮舰政策一去不复返。”"},{"type":"paragraph","text":"他说：“必须表明立场，反对美帝国主义者对越南、刚果以及现在对圣多明各的侵略。”"},{"type":"paragraph","text":"他指出：“美帝国主义者自封有行使‘国际宪兵’的权利，到处进行干涉。对他们说来，秩序就是保卫他们的利益。只要他们的利益受到威胁，他们就进行干涉。”"},{"type":"paragraph","text":"路易斯·阿尔梅达还谴责美帝国主义在安哥拉人民解放运动内部策动分裂活动。"},{"type":"paragraph","text":"新华社大马士革十五日电　叙利亚教师联合会主席艾哈迈德·哈提卜欢呼毛泽东主席支持多米尼加人民反对美国武装侵略的声明。他说：伟大的毛主席一贯反对新老殖民主义。"},{"type":"paragraph","text":"他支持毛主席关于建立反对美帝国主义的最广泛的统一战线的建议。他说，为争取和平、自由和社会主义而斗争的各国人民，应当坚决支持世界人民反对帝国主义的英勇斗争。"},{"type":"paragraph","text":"他还表示支持越南民主共和国总理关于解决南越问题的四项主张，认为这是切合实际和公正的意见。他指出约翰逊口谈和平，目的在于逃避世界公众对他对越南、刚果和多米尼加的侵略的谴责。"},{"type":"paragraph","text":"他还说，叙利亚教师准备向越南和多米尼加人民提供他们所需要的任何援助。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8370a12dd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津部分干部对匈牙利事件十分痛心","authors":["石坚"],"dates":[{"year":1956,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"天津部分干部对匈牙利事件十分痛心","type":"title"},{"text":"石坚","type":"authors"},{"text":"新华社天津５日讯　天津市许多党员干部对匈牙利纳吉政府背叛社会主义表示十分痛心、愤恨。许多人表示：这样一个国家背离了社会主义阵营，实在是国际共产主义运动的损失。许多干部认为：虽然苏联同其他社会主义国家关系上有错误，但毕竟是社会主义内部的事情。纳吉等要求四大国保护匈牙利中立，实在是无耻已极。有的干部认为匈牙利事件的后果是严重的，有的估计“这会使世界革命推迟几十年，甚至使我国解放台湾受到影响，给资本主义国家兄弟党带来更大的困难。”","type":"paragraph"},{"text":"许多干部对匈牙利今后的发展前途十分关心。市委高级干部马列主义自修班、市委宣传部许多干部看到卡达尔的声明后，认为他的态度比较明确，希望他能够团结全党保卫社会主义。有的认为卡达尔威信不行，希望拉科西、格罗等回国去组织地下斗争，另成立合法政府，废除纳吉政府，宣布华沙条约继续有效。还有的干部认为：如果匈牙利劳动人民党在农村中有基础，可以在农村积蓄力量，等待时机，再包围城市，取得胜利。有的认为好在目前苏军还未撤退，匈劳动人民党还可抓紧时机，在群众中做工作。许多人认为匈劳动人民经过这次事件，会取得教训，将来会觉悟过来，同反革命分子斗争的。","type":"paragraph"},{"text":"许多干部对我国政府声明、三日人民日报社论表示拥护，高级干部自修班等单位的干部认为这两个文件写得好，有力量。在我国政府的声明中，一方面批评了苏联的错误，另方面又支持了苏联：表扬了波兰，批评了匈牙利，分寸恰当，一定会引起良好效果。在人民日报社论中，更明确地指责了匈牙利反动分子，号召匈牙利人民起来保卫社会主义，号召东欧其他国家影响匈牙利人民，实际上是让波兰、南斯拉夫多做些工作，全篇文章充满了国际主义精神。","type":"paragraph"},{"text":"有不少干部认为匈牙利事件与苏共二十次代表大会的消极方面分不开。许多人对赫鲁晓夫不满，认为他太骄傲，办事不稳重。如苏联出兵镇压暴乱做的太孟浪，结果被敌人利用，使事态进一步扩大。","type":"paragraph"},{"text":"来源：１９５６年１１月５日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5115cadda8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

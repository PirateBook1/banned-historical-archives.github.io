script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对中央转发陕西省委传达全国财经会议精神的报告的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发陕西省委传达全国财经会议精神的报告"},{"type":"paragraph","text":"的批语和修改!"},{"type":"paragraph","text":"（1953年8月27日、30日）少奇同志："},{"type":"paragraph","text":"此件请考虑可否转发各地参考？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿七日各中央局、分局并转省、市委："},{"type":"paragraph","text":"陕西省委关于一九五三年全国第二次财经会议传达的报告很好，特转发给各地党委参考。中央八月二十八日紧急指示同中曾规定关于全国财经会议的传达，时间要短，三天至五天就够，至于详细讨论及检讨本地财经工作，应在春节前后去做。所谓春节前后，毛泽东全集第三十三卷时间是很宽裕的，各地可以自行规定适当时间，以不妨碍今年工作为原则。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五三年八月三十日"},{"type":"paragraph","text":"[1]本篇二是经毛泽东修改的中共中央转发陕西省委关于传达第二次全国财经会议精神的报告的批语，文中用宋体字排印的是毛泽东加写的文字。"},{"type":"paragraph","text":"[2]指中共陕西省委1953年8月22日关于传达第二次全国财经会议精神给马文瑞并西北局的请示报告。报告中说，8月20日省委常委会议上传达了第二次全国财经会议的精神，并讨论了向下传达的内容、方法步骤和时间问题：（一）传达的内容，确定以周恩来在1953年夏季全国财经工作会议上所作的结论、毛主席的讲话精神和几个问题的决议草案为限。（二）在方法上，根据财经会议精神，联系我省实际情况，开展自下而上的批评与自我批评，发现问题，解决问题，提出今后意见。在步骤上，首先在省委扩大会议上进行传达，组织阅读文件，进行综合讨论，然后由省委委员分工主持，分为若千小组，联系文件精神检查工作。而后召开地委书记联席会议进行传达，以便由下而上进一步检查工作，解决存在问题。（三）关于传达时间，省委扩大会议拟于8月25日开始；地委书记联席会议，拟在10月下旬召开。"},{"type":"paragraph","text":"[3]指中共中央1953年8月28日关于增加生产、增加收入、厉行节约、紧缩开支、平衡国家预算的紧急指示。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":27},{"year":1953,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57627f43f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"北京石派会议与帝国主义","alias":"","parts":[{"type":"paragraph","text":"北京右派会议与帝国主义"},{"type":"paragraph","text":"（1925年12月20日）"},{"type":"paragraph","text":"帝国主义痛恶左派国民党的广州中央执行委员会做了全国反帝国运动的总指挥，使一切帝国主义栗栗危惧，北京右派会议议决停止广州中央执行委员会的职权：帝国主义痛恶国民党政治委员会能集中权力指挥省港罢工和扫除其种种有用的工具一杨希闵，刘震寰，梁鸿楷，郑润琦，莫雄，魏邦平，陈炯明，林虎，洪兆麟，邓本殷，熊克武，北京右派会议议决取消政治委员会；帝国主义痛恶国民党左派领袖汪精卫能领导国民革命与帝国主义作殊死战，北京右派会议议决开除汪精卫的党籍；帝国主义痛恶苏俄帮助国民党和国民政府雇用俄顾问增加了攻击帝国主义的力量，北京右派会议议决辞退俄顾问鲍罗庭；帝国主义痛恶国民党容纳共产党分子增加一支反帝国主义的主力军，北京右派会议议决开除李大钊、谭平山等的党籍。观此，我们可以知道北京右派会议替帝国主义做了些什么工作。"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":171},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38693997ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

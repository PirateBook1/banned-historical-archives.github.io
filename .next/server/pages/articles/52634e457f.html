script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆各族人民政治生活中的重大事件  毛泽东选集维文哈文版单行册出版  中共中央新疆分局指示各地深入开展学习","authors":[],"dates":[{"year":1952,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆各族人民政治生活中的重大事件"},{"type":"paragraph","text":"毛泽东选集维文哈文版单行册出版"},{"type":"paragraph","text":"中共中央新疆分局指示各地深入开展学习"},{"type":"paragraph","text":"【新华社迪化十一日电】新华书店新疆总分店在十日开始发行“毛泽东选集”维吾尔文版、哈萨克文版单行册。这是新疆各族人民政治、文化生活中的重大事件。"},{"type":"paragraph","text":"“毛泽东选集”维吾尔文版、哈萨克文版单行册，是由新疆人民出版社根据“毛泽东选集”第一卷的新版本分篇翻译、出版的。十日发行的计维吾尔文版单行册六种，共十二万册，哈萨克文版单行册四种，共二万册。蒙古文版单行册也在赶印中。中共中央新疆分局为加强对这一工作的领导，在去年十一月组成了“毛泽东选集”翻译出版委员会，由鲍尔汉、赛福鼎、邓力群分任正副主任，调集了最好的翻译人员扎克洛夫（维吾尔族）、易抱德"},{"type":"paragraph","text":"（乌孜别克族）、德林（锡伯族）、舒木通（锡伯族）等担任翻译。中共中央新疆分局决定在今年完成“毛泽东选集”维吾尔文版、哈萨克文版、蒙文版单行册七十一种共一百零八万五千册的发行工作。这些单行册发行后，将广泛地征求读者的意见，加以研究整理，以使译文完全正确，然后出版卷集。"},{"type":"paragraph","text":"十日，中共中央新疆分局发出学习“毛泽东选集”的指示，指示称：“毛泽东选集”在各地发行时，应由各地党委召集各民族干部会议，由党委书记作关于学习马克思列宁主义和中国革命实际相结合的毛泽东思想的报告，深入动员，开展学习。"},{"type":"paragraph","text":"此外，中共中央新疆分局书记王震以“建立学习‘毛泽东选集’的制度”为题，新疆省人民政府主席鲍尔汉以“对马克思列宁主义事业的伟大贡献”为题，在十日的新疆日报上发表文章，号召各兄弟民族人民学习毛主席的著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52634e457f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

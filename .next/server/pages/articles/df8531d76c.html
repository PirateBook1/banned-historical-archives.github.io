script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部对在医务人员中进行思想改造问题的通知","authors":[],"dates":[{"year":1952,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"中央宣传部对在医务人员中进行思想改造问题的通知","type":"title"},{"text":"各中央局、分局并转省、市、区党委宣传部：","type":"appellation"},{"text":"最近时期，各地报纸不断发表读者来信，揭发医疗事故，批评医务人员中严重存在着的不良作风，要求在医务人员中进行思想改造运动。群众的这种要求是完全正当的。医务人员必须和高等学校教职员一样进行思想改造，以消除医疗事故，改进医务工作，这是中央既定的方针。但是，鉴于医务人员和一般知识分子不同，他们的工作直接关系到人民的生命，而在今天又担负着极为繁重的医疗防疫任务，因此，在他们中间进行思想工作，必须采取更加慎重的方式，必须更加有领导、有步骤、有准备地来进行。中央日后将对这一问题发布指示，在中央指示未发出以前，各地决不可轻易动手，贸然进行，已经开始或准备开始者亦必须停止。北京中央人民医院即已停止进行。在此期间，各地报纸亦应只可对医务工作提出一般的批评，而不要去鼓动和号召医务人员进行思想改造运动，以免领导上处于被动，并产生自发的混乱现象。各地对此一问题，有何意见，亦望电告。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df8531d76c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

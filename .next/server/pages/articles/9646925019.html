script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西北局对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复及附件","authors":[],"dates":[{"year":1964,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"中共西北局对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复及附件","type":"title"},{"text":"各地委、自治州委、兰州市委，各县(市)委：","type":"appellation"},{"text":"现将西北局一九六四年一月二十五日“对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复”及省委的请示报告一并发给你们，请遵照办理，希望各地抓紧该案的清理工作。","type":"paragraph"},{"text":" 中共甘肃省委一九六四年一月三十一日","type":"paragraph"},{"text":"对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复","type":"subtitle"},{"text":"甘肃省委：","type":"appellation"},{"text":"一月四日电悉，西北局同意省委关于夹边沟劳教人员清理工作中几个问题的意见。","type":"paragraph"},{"text":" 中央西北局一九六四年一月二十五日","type":"paragraph"},{"text":"甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告","type":"subtitle"},{"text":"西北局：","type":"appellation"},{"text":"为 了从酒泉夹边沟劳教人员大批死亡的事件中，认真总结经验教训，遵照西北局的指示，于去年四月开始，对该场的全部劳教人员的定性和处理，采取内部清理的方 法，列为专案，进行了清理。目前清理工作仍在进行。原送该场劳教的共二千三百六十九人(其中反革命分子八百九十八人，坏分子四百三十八人，右派分子八百八 十七人，反党、反社会主义分子六十八人，贪污、违法乱纪分子七十八人)，已经清理了一千三百九十四人的问题，占总数的百分之五十四。对这些人的清理结果： 原定性和处理都正确的为一千一百三十四人，占已清理总人数的百分之八十一点三四；原定性或处理有错误的为二百四十八人，占百分之十七点八，其中，定性和处 理都错了的为一百四十五人，占百分之十点四，定性正确，但不应该劳动教养的一百零三人，占百分之七点三八。","type":"paragraph"},{"text":"这一时期，各地对清理工作一般是重视的，有的地方前一时期进展较慢，省委已要求各地继续抓紧进行，并派干部下去作了督促检查，争取尽快完成任务。据汇报和检查，在清理工作中，还有几个问题需要进一步加以明确，现将这些问题和我们的意见报告如下：","type":"paragraph"},{"text":"(一) 关于清理的方法问题：从这一段清理的情况看，多数人的档案材料比较齐全，可以通过审阅材料弄清问题，但有相当一部分人(约占百分之三十五左右)的档案材料 很不齐全或者关键性的问题不清楚，还有根本没有档案材料的，给清理工作带来了一些困难，问题很难落实。有的地方提出，是否可以公开进行清理，即除了翻阅材 料外，采取类似甄别案件的作法，材料不清楚的，通过调查、找本人谈话等方式加以落实。我们考虑到，这样作虽然可以搞得细一些，但是很可能引起一九五七年划 的其他右派分子借机翻案的后果，对工作是不利的，因此，仍应坚持内部清理的原则。对于少数档案材料不齐全和无档案材料的人的问题，主要依靠原处理单位的党 组织、领导干部和当时主管反右派斗争的同志座谈了解，力争把问题搞清楚，但不对外公开。","type":"paragraph"},{"text":"(二)完全搞错 了的是否公开宣布改正？现在已经查清有少数人完全搞错了，公开宣布改过来，也可能有某些副作用，但是既然已经查清完全搞错了，不改过来，也是不好的。我们 意见，对这类人应当本着实事求是的精神加以改正，个别的向本人宣布，恢复名誉，其中已经死亡了的，也应当向其家属宣布，以维护党的政策的严肃性。对于原定 性正确、不应该劳教的人，可以宣布解除劳动教养，按规定适当从宽予以安置，原处分决定不再改变。","type":"paragraph"},{"text":"(三) 关于鉴别原定右派分子错与不错的政策根据问题。我们认为应当按照一九六二年十月二十日中央批发中央统战部关于第二次全国改造右派分子工作会议的报告中的有 关规定精神办事，即：“对于其中个别确实完全搞错了的，即确实不曾有过右派言论、行动的，才作为个别人的问题，实事求是地予以改正。”至于什么是右派言 论、行动，什么不是右派言论行动，应当按照一九五七年十月二十五日中央关于划分右派分子的标准的通知衡量。但是对原属可划可不划而已经划为右派分子的，不 再改变，表现好的，可以摘掉帽子。","type":"paragraph"},{"text":"(四)对已经死亡的右派分子，除了生前在劳教中抗拒改造、表现极坏的以外，一般都可宣布摘掉右派帽子，以利于教育争取其家属。其他右派分子摘帽子问题，按照中央规定的三条标准办事。","type":"paragraph"},{"text":"以上妥否，请指示。","type":"appellation"},{"text":" 中共甘肃省委一九六四年一月四日","type":"paragraph"},{"text":"已抄：各常委、孝慈、练成、成湘、国瑞、秘书长、各部委，各党委、党组，存档。 共印一○六○份","type":"paragraph"},{"text":"来源：","type":"paragraph"},{"text":"中共甘肃省委办公厅机要室 一九六四年二月三日印","type":"appellation"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西北局对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复及附件","authors":[],"dates":[{"year":1964,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"中共西北局对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复及附件","type":"title"},{"text":"各地委、自治州委、兰州市委，各县(市)委：","type":"paragraph"},{"text":"现将西北局一九六四年一月二十五日“对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复”及省委的请示报告一并发给你们，请遵照办理，希望各地抓紧该案的清理工作。","type":"paragraph"},{"text":" 中共甘肃省委一九六四年一月三十一日","type":"paragraph"},{"text":"对甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告的批复","type":"subtitle"},{"text":"甘肃省委：","type":"appellation"},{"text":"一月四日电悉，西北局同意省委关于夹边沟劳教人员清理工作中几个问题的意见。","type":"paragraph"},{"text":" 中央西北局一九六四年一月二十五日","type":"paragraph"},{"text":"甘肃省委关于夹边沟劳教人员清理情况和几个问题的请示报告","type":"subtitle"},{"text":"西北局：","type":"appellation"},{"text":"为了从酒泉夹边沟劳教人员大批死亡的事件中，认真总结经验教训，遵照西北局的指示，于去年四月开始，对该场的全部劳教人员的定性和处理，采取内部清理的方法，列为专案，进行了清理。目前清理工作仍在进行。原送该场劳教的共二千三百六十九人(其中反革命分子八百九十八人，坏分子四百三十八

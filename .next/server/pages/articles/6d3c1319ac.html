script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界舆论重视中苏对美国的警告  各国报纸显著刊载毛主席讲话和赫鲁晓夫信件","authors":[],"dates":[{"year":1958,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界舆论重视中苏对美国的警告"},{"type":"paragraph","text":"各国报纸显著刊载毛主席讲话和赫鲁晓夫信件"},{"type":"paragraph","text":"新华社10日讯　阿尔巴尼亚、保加利亚、捷克斯洛伐克、民主德国、匈牙利、波兰和罗马尼亚的中央级报纸9日和10日先后刊登了毛泽东主席9月8日在最高国务会议上的讲话。"},{"type":"paragraph","text":"新华社大马士革9日电　这里的报纸今天都在头版重要地位刊登了毛泽东主席8日在最高国务会议上的讲话和苏联部长会议主席赫鲁晓夫给艾森豪威尔的信件，并且登载了毛泽东和赫鲁晓夫的相片。"},{"type":"paragraph","text":"报纸都在通栏的大标题中强调标出中苏两国领导人对美国发出的严重警告。“光明报”说：“两个伟大的友好国家将采取一切措施来保证它们的安全和世界的安全”。“胜利报”说：“美国军队一天不撤回美国，远东的和平就始终要受到威胁”。"},{"type":"paragraph","text":"新华社雅加达10日电　这里的主要报纸今天都以显著地位刊载了毛泽东主席在最高国务会议上关于目前局势的讲话和赫鲁晓夫给艾森豪威尔的信件。"},{"type":"paragraph","text":"“鹰报”今天再次发表社论，谴责美国对中国进行的挑衅活动。社论说，全世界人民必须尽最大力量来粉碎美国的挑衅和干涉。"},{"type":"paragraph","text":"社论指出，台湾是中国的领土。它说，在这个问题上，没有一个国家有权加以干涉，更不用说美国军舰罪恶昭彰地为蒋介石集团的船只护航了。社论说，这是对中国人民的公开挑衅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d3c1319ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

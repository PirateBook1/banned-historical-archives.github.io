script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"益民制革厂发动群众展开大讲用大交流活动在评选中落实毛主席最新指示两派头头和群众一起斗私批修克服派性成立革委会","authors":[],"dates":[{"year":1968,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海益民制革厂在评选活学活用毛泽东思想积极分子的过程中，落实毛主席最新指示，成立了厂革命委员会。"},{"type":"paragraph","text":"这个厂实现革命大联合和革命三结合，是皮革公司系统中最迟的一个。当他们听到上海市即将召开一九六八年活学活用毛泽东思想积极分子代表大会的喜讯后，有的同志说，这次大会，重要是重要，我们没有力量抓，只好放弃。有的同志则认为不应该放弃，应该借这股东风跟上去。"},{"type":"paragraph","text":"谁来抓评选工作?队委感到困难很多，因为厂里两个革命群众组织虽然在去年九月大联合高潮中实现了大联合，由于派性作怪，曾经为参加市工代会的名额问题，发生过一次武斗，至今思想上还有隔阂。这次他们学习了毛主席最新指示，头头带头作了自我批评，立即成立了三结合领导班子，由这个班子抓评选工作。"},{"type":"paragraph","text":"这个三结合领导班子成立后，马上组织全厂革命群众，开展群众性的活学活用毛泽东思想大讲用、大交流活动。革命造反派头头、革命干部和革命群众一起斗私批修，大大提高了觉悟，改善了干群关系，消除了群众之间的隔阂，克服了无政府主义。"},{"type":"paragraph","text":"通过大讲用、大交流活动，厂里政治空气浓了，全厂革命群众纷纷要求落实毛主席最新指示。群众说:我们要听毛主席的话，只争朝夕，及早成立革命委员会。在解放军的帮助和群众的促进下，头头们克服派性，终于在二月二十日成立了工厂革命委员会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed545b0f80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

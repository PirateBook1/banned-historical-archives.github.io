script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海新闻工作座谈会继续举行，赵超构检查错误的办报路线","authors":[],"dates":[{"year":1957,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"上海新闻工作座谈会继续举行，赵超构检查错误的办报路线","type":"title"},{"text":"【文汇报25日讯】 昨日，在上海市新闻工作者第八次座谈会上，上海新民报社长兼总编辑赵超构(笔名林放)同志比较全面、系统的检查了他的资产阶级办报路线。","type":"paragraph"},{"text":"在反右派斗争开始后，赵超构同志曾主动地在北京新闻工作座谈会上作检讨。并在6月26日和7月27日先后以“自我改造的新的出发点”和“批判我的‘随笔’在前一个时期的资产阶级方向”为题，再次检查他在鸣放期中所犯的错误。","type":"paragraph"},{"text":"在昨日的座谈会上，赵超构首先检查他在“反教条”的名义下复活资产阶级的办报路线。他在叙述了他根据资产阶级的观点来决定的编辑方针以后说:“这些编辑方针上的决定的，就表明了我对党的政策宣传缺乏兴趣。以反教条主义为名，排斥报纸的指导性和思想性，而以‘量力而行’为借口，有意削弱报纸的指导性，降低报纸的思想水平，日益离开社会主义报纸的根本的方向。由此可见，我的反对教条主义，实际上是反对社会主义报纸最根本的东西，也就是反对马列主义和党的政策的宣传”。","type":"paragraph"},{"text":"赵超构在检查中谈到了他的资产阶级纯技术观点和因为有脱离政治的纯技术观点而抬头的专家办报思想。他说:“一年以来，我在新民报的工作是费尽力气搞特点，搞风格，搞所谓‘短、广、软’三个口号，一切的一切，为的是技术。而对于如何表现社会主义的政治内容，如何提高报纸的思想性和战斗性和这一有关社会主义报纸的最根本的问题，则很少关心……我的片面、孤立地谈特点，谈技术，结果就推翻了社会主义报纸的‘政治第一’的原则，削弱了社会主义报纸作为阶级斗争武器的性能”。赵超构在检查他的专家办报的错误思想以后说:“现在我认识到，对于办报，真正内行的还是党”，“所谓老报人，所谓技术上的内行或专家，也只有在不脱离党的领导这个条件下，才能贡献他的一分技术力量”。","type":"paragraph"},{"text":"赵超构在分析和检查他盲目提倡趣味以后说:“我在对待趣味问题上的主要错误，是在于夸大趣味作为新闻报道不可缺少的属性，动摇了‘新闻是事实的报道’这一个普遍的真理，因而陷进了‘趣味’成‘性’的资产阶级新闻学的观点”。","type":"paragraph"},{"text":"赵超构还着重的检查了他追求资产阶级的所谓“新闻自由”的错误，批判他自己在宣传会议的座谈会上提出的，后来又被右派分子所利用的报纸要“独立战斗”的错误论调，以及他为右派分子进攻党的新闻事业作“开路先锋”、“添火煽风”的几篇随笔。","type":"paragraph"},{"text":"赵超构在检查中把他的实践和王中的反动理论作了对照。他说:“检查我的办报思想我看到了自己的资产阶级的办报路线，跟王中的反动理论有着可怕的联系”，“以王中的反动理论为镜子，也照出了我的办报路线是怎样的危险了”。","type":"paragraph"},{"text":"赵超构在检查中承认，所以产生错误的根源是“还没有站到工人阶级的立场上来，还没有取得工人阶级的思想和感情”。","type":"paragraph"},{"text":"赵超构说他要向党、读者和报社同志谢罪。并表示要在工作中努力改造自己，成为一个忠实于社会主义建设事业的干部。","type":"paragraph"},{"text":"座谈会上，同志们对赵超构同志主动的自我批评表示欢迎，同时对他批判得不够深刻之处提出了意见，对他的错误进行了很有原则的、严格的分析批判，恳切地希望他能继续作进一步的检查，希望他能在今后端正立场观点，在工作中改造自己。","type":"paragraph"},{"text":"最后，赵超构又一次向同志们表示他要作进一步检查和他改正错误的决心，他希望同志们给他监督和经常的提出批评和帮助。","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月25日，原题为：“上海新闻工作座谈会继续举行，赵超构检查错误的办报路线，大家希望他今后端正立场在工作中改造自己”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f57c8b6f46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

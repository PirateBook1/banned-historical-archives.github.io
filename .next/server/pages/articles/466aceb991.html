script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于同意西南区打虎新计划的复电","alias":"","parts":[{"type":"paragraph","text":"转发习仲勋关于西北区打虎"},{"type":"paragraph","text":"新预算报告的批语"},{"type":"paragraph","text":"（1952年2月17日）习仲勋同志，并告各中央局、大军区、志愿军负责同志："},{"type":"paragraph","text":"（一）二月十四日报告收到，很好，转发各同志参考。打虎预算，中南局最近提了一个打大虎八千的预算，这在全国是最高的，你区和各区可参考中南计划酌量增加预算；但你区和各区预算公布不久，可在做一时期取得更多经验后再行增加。（二）各级军区的打虎预算和打虎工作，一定要受中央局、分局、省市区党委和地委的统一领导，否则不利，你们已经注意这点，很好。（三）“可疑错，不可打错，防止逼供信”，提得很好，在运动到了高潮时期，必须唤起同志们注意这一点。（四）你们规定判徒刑须经超两级批准，判无"},{"type":"paragraph","text":"[1]习仲勋，当时任中共中央西北局第二书记。"},{"type":"paragraph","text":"[2]指习仲勋1952年2月14日关于西北全区打虎新预算和应取措施给毛泽东并中央的报告。报告说，全区计划打虎13000只，其中大虎1300只。为实现这个计划，务必做到：第一，和右倾思想不断作严肃斗争。第二，党委统一领导，各系统各部门分工负责，两者结合，不可偏废。第三，密切指导，严密控制，坚持可疑错，不可打错，防止逼供信。撤职、逮捕、判徒刑，须经超两级批准。无期徒刑、死刑批准权，概归军政委员会。第四，捉虎要注意某些偏僻角落。最后，大区机关拟举行一次审判大会，公开处理几个一亿元以上的大贪污犯，体现政策，以进一步推动打虎运动。毛泽东全集第三十一卷期徒刑和死刑概归大行政区军政委员会批准，这是适当的。但撤职逮捕只宜一般规定须超两级批准，在“打老虎”的紧张期间有些须迅速处理者，在证据确实的条件下，应给可靠的主持人及其组织以当场处理之权，然后再上报追认。"},{"type":"paragraph","text":"毛泽东二月十七日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":408,"page_end":409},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"466aceb991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

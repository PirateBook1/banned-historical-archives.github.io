script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉水运工程学院学生要求停課学習关于正确处理人民內部矛盾問題文件","authors":["新华社記者","罗重璋"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"武汉水运工程学院学生要求停课学习关于正确处理人民内部矛盾问题文件","type":"title"},{"text":"新华社記者罗重璋","type":"authors"},{"text":"新华社武汉22日讯  武汉水运工程学院(原名武汉河运学院)学生要求停课学习关于正确处理人民内部问题文件。现在该院学生食堂里贴满了要求停课，质问院长之类的大字报。看来这个学院问题不少，大有非停课不可之势。","type":"appellation"},{"text":"最早出大字报的是水运管理系三年级学生。他们在18日下午开了个班会(院党委、团委有人参加)第二天卽在饭厅出大字报，现在饭厅满牆都是大字报，各系都出了。他们的意见说学校对水运管理专业培养目标不明确，他们专业毕业出来的同学与河运学校(中等技术学校)毕业生干一样的工作，到航运局当调度员。去年寒假毕业的一位同学分发在长江航运局当调度员，调度室主任对这位同学说:我们这里实在用不着大学生来当调度员。这位同学囘去把情况都和下几班同学说了。现在水运系学生都问学校对这个系的学生的培养目标到底是什么?为什么水运工程学院的毕业生和中等技术学校毕业生是干一样的工作，何必多学这四年半?据学生谈，他们当面问过该院曹海波院长(党员)，曹院长说，他对培养目标是不大明确的，幷且承认自己是外行。学生又问水运系系主任，系主任也囘答说是不太明确，幷称他对上次毕业生分配是有意见的。学生的另一意见是反对学校硬搬苏联教材。他们据已毕业同学说学校所学的到实际工作岗位根本用不着。例如装卸工作组织与机械化(是他们主要专业课)讲的都是如何利用机械化装卸，仓库顶上走火车。学生说这是要到第四个五年计划以后才能考虑的问题，现在学了根本用不上，何不留给我儿子去学。此外,对于学校领导上不出面来支持和领导他们，也很有意见。他们是19日开始出大字报，20日去找院长，问院长看过大字报没有，院长说，没有看。在这些活动中，党员和学生会干部没有和群众一起。因此学生也很不满意。水运系三年级学生在前两天已经把班上干部全部改选了。党员在学生中说话已不起作用，学生们说他们做上级的傀儡，没有独立思考的能力。学生们还说领导不平，他们举出18日下午水运系三年级要开大会讨论，班长去请示苏总务长(党委委员，负责领导学生学习的)，苏总务长要这个班长去说服学生，不要开大会。这个班长当面囘说:“你去说服吧，我是说服不了的。”后来这个班长把这事经过向学生公开了，引起学生很大不满。","type":"appellation"},{"text":"20日晚上，该院曾院长兼党委书记向学生作了一次报告，开始说，学校打算停课三天讨论，三天不行四天一个星期。这话刚说完，获得同学们长时间热烈鼓掌。但曹随后说，经请示省委文教部，说不要停课。学生们大为泄气，幷对省委文教部表示不满。怎样解决学生的要求，曹院长向同学提出三个方案:(1)每星期三、六下午学习讨论;(这是省委规定的整风学习时间)(2)星期三、六下午再加星期天;(3)把星期三下午移到星期六上午再加星期天。同学对这三个方案都不同意，水运系三年级同学说，现在不停课，也实际等于停课，我们根本没心情上课。记者21日晚到学生宿舍，许多学生都围在一起议论纷纷，赶写大字报等，的确没有多少人看书。21日晚学生们写了一张大字报“我们不会向匈牙利”意思是他们不会罢课来要挟学校，但希望学校停课来讨论，解决问题。","type":"appellation"},{"text":"来源：新华通讯社编：《内部参攷》第2214期, 一九五七年五月二十七日。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f52a11fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"复林彪、鼓荣臻电","alias":"","parts":[{"type":"paragraph","text":"复林彪、聂荣臻电!"},{"type":"paragraph","text":"（1949年1月9日）"},{"type":"paragraph","text":"八日十五时电②悉。你们应回答如下几点：（甲）平、津、塘、绥均应解决，但塘、绥人民困难尚小，平、津人民困难甚大，两军对峙，军民粮食均有极大困难，故应迅速解决平、津问题。（乙）为避免平、津受破坏起见，人民解放军方面可照傅方代表提议，傅方军队调出平、津两城，遵照人民解放军命令开赴指定地点，用整编方式，根据人民解放军的制度改编为人民解放军，并由双方代表于三日内规定具体办法，于一月十二日下午一点开始实施。平、津两处办理完毕后，即可照此办法解决塘、绥问题。（丙）政府中有进步人士，平、津报纸不只中共一家，是中共民主纲领中原来就有的，故不成为问题。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的复林彪、聂荣臻电的主要内容。"},{"type":"paragraph","text":"[2]林彪、聂荣臻1月8日致中共中央军委的电报中说：张东荪、周北峰昨晚抵此。据张谈，傅对张表示以下几点：（一）北平、天津、塘沽、绥远一齐解决；（二）要平、津以后能有其他报纸（意即不只是中共一家报）；（三）政府中要有进步人士；（四）军队不用投降或在城内缴枪的方式，采取调出城外分驻各地用整编等方式解决。如同意此方针，双方派代表协同拟定具体办法。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":516,"page_end":516},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe57f6083e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

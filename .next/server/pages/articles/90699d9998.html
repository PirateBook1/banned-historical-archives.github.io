script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作"},{"type":"paragraph","text":"二十六、天下变了"},{"type":"paragraph","text":"重新编班以后，商宝恒看王清权、杨道芳的工作特别卖力，而且都很老实，说一句听一句，处处对他很尊敬。这些，怎么说也不能说人家不好。"},{"type":"paragraph","text":"郭树德开头两次向他请教技术问题，他感到有点蹩扭。他想，这是做政治工作哩，并非真心看得起他。可是郭树德一遇到问题就和老英雄找他商量共同解决，那一次也是诚诚恳恳的，真心实意的，看不出一点虚假来。日子久了，老商慢慢觉得郭树德这人处事待人确乎不赖（不错），够共产党员的资格。就说两个小青年党员吧，也实在没有叫人挑剔的地方。……"},{"type":"paragraph","text":"老郑对老商的心思是不清楚的，他以为反正老商是不会信服郭树德的，因为他自己就看不起郭树德年青青的就当上司机。有一次从一面坡回哈尔滨，到阿城站时调车员要他们调车，他就有意胡乱骂起来："},{"type":"paragraph","text":"“他妈的，要是我开车就不给他调！”"},{"type":"paragraph","text":"郭树德没有说什么，认真的把车调好了。老郑回来就兴冲冲的把这事告诉老商，那知道老商说道："},{"type":"paragraph","text":"“以后可不要再这样乱骂人！”"},{"type":"paragraph","text":"“你是怕开会检讨你吧！我可不在乎！”"},{"type":"paragraph","text":"可是老商竟没有再说什么。老郑想：“你们一个一个都松包吧，看我的！”"},{"type":"paragraph","text":"果然，又一次到阿城又要调车，他就当面向站上的人顶起来："},{"type":"paragraph","text":"“晚上你们睡舒服觉，偏要白天调车，你们负的什么责任？”"},{"type":"paragraph","text":"站上的人笑着说："},{"type":"paragraph","text":"“得了，你们是模范，我们要向你们毛泽东号学习哪。……”"},{"type":"paragraph","text":"这次郭树德立刻就批评他："},{"type":"paragraph","text":"“老郑，这不对，多干点怕什么，叫人家笑话咱们有多难看？”"},{"type":"paragraph","text":"“嗯，我——”"},{"type":"paragraph","text":"老郑正要回搅，没想到孙长信开口了："},{"type":"paragraph","text":"“你嗯什么，叫全车都跟着你丢人，你可真光彩！”"},{"type":"paragraph","text":"孙长信自从和郭树德一班以后，看郭树德工作分外经心努力，平时又不断的和他们解释问题，讲革命道理，暗暗地就对他越来越佩服，见老郑两次三番的胡乱吵，也就不满意起来。"},{"type":"paragraph","text":"老郑脖子一扭道："},{"type":"paragraph","text":"“你大地主也训我呀！”孙长信个儿长的高大，人们都笑称他大地主。"},{"type":"paragraph","text":"老孙瞪起两眼很认真地说："},{"type":"paragraph","text":"“别大地主大地主的乱叫！谁是大地主？”"},{"type":"paragraph","text":"老郑见孙长信真的反对起他来，又知道自己并没有理，就软下来了。"},{"type":"paragraph","text":"接着在另一次小组会上，孙长信又把这两件事提出来，杨道芳、王清权、老英雄、胡春东和小朱，都发言批评了他。"},{"type":"paragraph","text":"有的说："},{"type":"paragraph","text":"“不愿意调车还骂人，太不对！”"},{"type":"paragraph","text":"有的说："},{"type":"paragraph","text":"“咱们是为人民为革命工作，不是为哪一个人。”"},{"type":"paragraph","text":"有的甚至说："},{"type":"paragraph","text":"“老郑总爱偷个懒耍个滑，调调皮骂骂人；对毛泽东号影响不好，对他自己也不好。”"},{"type":"paragraph","text":"老郑一看大家都不满意他，和以前大不相同了，天下变了，就没有敢再说什么，蹩了一头大汗。"},{"type":"paragraph","text":"临末郭树德说了："},{"type":"paragraph","text":"“老郑虽然有这些缺点，可是也不能全怪他。咱们都是从旧社会里来的，谁都有些毛病。以前大家也缺少互相批评互相帮助，要不然，我相信老郑早就把这些缺点改了。老郑也不必难过，大家批评你都是为了你好！”"},{"type":"paragraph","text":"这时商宝恒说道："},{"type":"paragraph","text":"“郭大车这话我老商最赞成！老郑，”他看了看他：“没有什么的，从今以后，跟着大伙走就是了。”"},{"type":"paragraph","text":"郑笃恭抹着汗，脸发烧，挤着眼皮，眼角上有些泪水，似乎快要掉下来的样子。（附图片）"},{"type":"paragraph","text":"庄言  插图"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90699d9998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jimi","name":"机密档案中新发现的毛泽东讲话","internal":false,"official":false,"type":"epub","author":"宋永毅","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/机密档案中新发现的毛泽东讲话.epub"],"article":{"title":"毛泽东主席对我党中央就缅共武装斗争20周年给缅共中央的贺电草稿的修改)1968年3月26日)","parts":[{"text":"\u003cspan class=\"c6\"\u003e周年给缅共中央的贺电草稿的修改\u003c/span\u003e","type":"paragraph"},{"text":"1968年3月26日","type":"paragraph"},{"text":"【中联部报送中央的关于贺电的请示的时间是1968年3月26日。】","type":"paragraph"},{"text":"“20年来，缅甸各族人民，在缅甸共产党领导下，依靠自己的力量，进行了长期艰苦卓绝的斗争。人民革命武装斗争的红旗始终飘扬在缅甸上空。这是缅甸各族人民的伟大胜利，是马克思列宁主义（、毛泽东思想）与缅甸情况相结合的伟大胜利。","type":"paragraph"},{"text":"……中国共产党坚信，用战无不胜的马克思列宁主义（、毛泽东思想武装起来）与缅甸情况相结合的缅甸共产党，一定能够领导缅甸各族人民战胜美帝国主义及其在缅甸的代理人——奈温反动集团，以及美帝帮凶苏联现代修正主义，取得革命武装斗争的最后胜利。","type":"paragraph"},{"text":"我们在（伟大领袖）毛主席亲自发动和领导的无产阶级文化大革命，彻底粉碎了中国赫鲁晓夫及其一伙复辟资本主义的罪恶阴谋，巩固了我国的无产阶级专政。这不仅对中国人民具有伟大的意义，对于全世界被压迫人民和被压迫民族的革命斗争（也）在某一方面也将具有（伟大）一定的意义。","type":"paragraph"},{"text":"（毛主席教导我们说：‘已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。’经过无产阶级文化大革命锻炼的中国人民，一定按照毛主席的伟大教导，坚决支持缅甸人民和世界各国人民的革命斗争，完成自己的国际主义义务。）","type":"paragraph"},{"text":"缅甸人民的持久的革命武装斗争必胜！","type":"paragraph"},{"text":"（战无不胜的马克思列宁主义、毛泽东思想万岁！）”\u003cbr style=\"clear:both;\"\u003e","type":"paragraph"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":3,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba42878a47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"田中前首相会见谷牧副总理","authors":[],"dates":[{"year":1979,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"田中前首相会见谷牧副总理"},{"type":"paragraph","text":"新华社东京九月四日电  日本前首相田中角荣九月四日下午在自己的住所高兴地会见了谷牧副总理。"},{"type":"paragraph","text":"田中说：“我在家里曾先后接待过邓小平副总理、邓颖超副委员长，这次又能在这里会见谷牧副总理，感到非常荣幸。”"},{"type":"paragraph","text":"谷牧赞扬田中为发展日中友好关系作出了重大贡献。"},{"type":"paragraph","text":"田中说：“我访问中国时，和我的好友、当时的外相大平正芳一起登上万里长城。现在他已任日本的首相。他是日本四国出身，我是新潟人，从出生家乡的地理位置讲，他同中国的距离比我更近。”"},{"type":"paragraph","text":"谷牧说：“从政治上讲，田中先生和大平首相同样都是中国人民的好朋友。”"},{"type":"paragraph","text":"田中听了谷牧关于目前中国经济调整工作情况的介绍后说，他对中国人民正在进行的经济建设事业表示敬佩。他说：“中国能够强大起来，对亚洲和世界的和平具有重大意义。”"},{"type":"paragraph","text":"田中还热情地向谷牧介绍了他在日本战后长期担任经济领导工作中的一些经验和体会。"},{"type":"paragraph","text":"当天中午，谷牧副总理还拜会了日本大藏相金子一平。（附图片）"},{"type":"paragraph","text":"九月四日下午，日本前首相田中角荣在他的住所会见了谷牧副总理，并进行了友好的交谈。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谷牧","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06813695a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

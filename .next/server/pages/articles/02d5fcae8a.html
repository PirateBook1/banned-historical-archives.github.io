script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"强迫筱翠花演坏戏“马思远”　张伯驹是文化艺术界的绊脚石","authors":[],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"强迫筱翠花演坏戏“马思远”　张伯驹是文化艺术界的绊脚石","type":"title"},{"text":"《人民日报》讯：严重破坏和危害人民艺术事业的右派分子张伯驹，在８月３０和３１日两天戏曲和艺术界举行的反右派大会上，他的一系列的反共反社会主义活动已被彻底揭穿。","type":"paragraph"},{"text":"在鸣放期间，张伯驹到处放火。不仅在戏曲界放了大火，在国画界、书法界也进行了许多活动。特别是戏曲界这场大火，殃及许多城市——前一个时期各地一度上演坏戏，使剧目混乱的祸根就是张伯驹。","type":"paragraph"},{"text":"在鸣放期间，仅在京剧一团内，他就开过七次老艺人座谈会，进行放火。大力攻击文化部的戏改政策，硬说过去禁的一部分戏禁错了。他利用他把持的“京剧基本艺术研究会”组织，主张复古，组织演出坏戏。最恶劣的是：他强迫筱翠花上演坏戏“马思远”。当筱翠花以为这是禁戏，并有二十年没有演出了，既无服装，又无人，不肯演时，张伯驹却从中硬拉，说一切由他负责，谎称他已经和文化部门接洽好了；而对文化部门说，不让筱翠花演“马思远”，筱有情绪，两头扯谎。","type":"paragraph"},{"text":"张伯驹在国画界也进行放火。张伯驹积极参与了国画界右派分子徐燕荪、王雪涛等６月间在北京荣宝斋召开的向共产党进攻的座谈会，企图和他的同谋者篡夺党在国画方面的领导权。他们这些活动曾接受章伯钧、李伯球的指使。在书法界他也发起组织座谈会放火。","type":"paragraph"},{"text":"程砚秋等揭发张伯驹在１９５２年盗用齐白石、梅兰芳、程砚秋等近百位艺术家的名义，联名上书中央负责人，假借“发扬国粹”的幌子，对文化部大加攻击，并要胁中央负责人支持他成立京剧、书画等组织。当时，他的阴谋企图未能实现，就拉拢老艺人组成北京京剧基本艺术研究会，用“团结新委员”、“发掘和研究老戏”等名义，积极发展组织，以极卑鄙的欺骗手段，笼络北京戏曲界的老艺人。在这些组织中，他散布流言蜚语，破坏国家艺术政策。章伯钧、罗隆基、黄绍竑、张云川等，都是这些组织的赞助人。民盟北京市委负责人揭发，在鸣放期间，张伯驹参加过章伯钧在文化俱乐部召集的秘密会议，并去罗隆基家密谈。","type":"paragraph"},{"text":"张伯驹在大会上被揭露后，态度仍然十分恶劣，引起了大家的愤怒。会议还要继续进行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02d5fcae8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

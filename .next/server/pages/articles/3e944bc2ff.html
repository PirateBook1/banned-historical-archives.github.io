script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"冀中区域的中心任务","alias":"","parts":[{"type":"paragraph","text":"冀中区域的中心任务！"},{"type":"paragraph","text":"（1938年11月24日）"},{"type":"paragraph","text":"1.估计今后华北形势的进展，冀中区域的中心任务是巩固现有武装部队，依靠群众力量，坚持长期游击战争。"},{"type":"paragraph","text":"2.为完成以上任务，做如下决定："},{"type":"paragraph","text":"甲、派程子华同志带一部分干部去冀中，子华任吕纵队?政治委员，加强该部之正规化是目前中心任务。"},{"type":"paragraph","text":"乙、决定贺关率一部去冀中，争取扩大一二○师。"},{"type":"paragraph","text":"3.一二○师一部到冀中可以推动、影响特别是当地部队正规化的过程，而冀中党应以极大力量帮助扩大一二○师。具体计划由关到五台与聂彭依据实际情况商酌办理。"},{"type":"paragraph","text":"4．贺关到冀中后，吕部则归其指挥，惟建制系统仍属聂区管辖。"},{"type":"paragraph","text":"毛王"},{"type":"paragraph","text":"二十四日"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席王稼祥给八路军前方指挥部和八路军第一二○师、晋察冀军区的电报。"},{"type":"paragraph","text":"[2]程子华，原任第二战区民族革命战争战地动员委员会人民武装部部长。[3]吕纵队，指八路军晋察冀军区第三纵队，司令员吕正操。[4]聂区，指晋察冀军区，聂荣臻任司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":64,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e944bc2ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

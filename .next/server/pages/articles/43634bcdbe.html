script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界一万多人隆重公祭柯庆施同志","authors":[],"dates":[{"year":1965,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界一万多人隆重公祭柯庆施同志"},{"type":"paragraph","text":"刘少奇同志主祭，周恩来邓小平彭真李先念等同志陪祭，邓小平同志致悼词  中共中央号召全体党员和全国人民学习柯庆施同志无产阶级彻底革命的精神"},{"type":"paragraph","text":"新华社十三日讯　首都各界一万三千多人今天上午隆重举行公祭大会，追悼中共中央政治局委员、国务院副总理、中共中央华东局第一书记、南京军区第一政治委员、中共上海市委第一书记、上海市市长柯庆施同志。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇主祭。"},{"type":"paragraph","text":"陪祭人有周恩来、邓小平、彭真、李先念、陆定一、陈伯达、康生、罗瑞卿、郭沫若、陈叔通、杨明轩、林枫、张治中、叶剑英、李葆华、杨得志、许世友、江渭清、谭启龙、陈丕显、廖志高、曹荻秋、魏文伯、刘述周、范式人、刘俊秀、霍士廉。"},{"type":"paragraph","text":"公祭大会在劳动人民文化宫大殿和殿前的广场上举行。上午十时公祭开始。主祭人刘少奇向柯庆施同志遗象献花圈。全场肃立默哀。"},{"type":"paragraph","text":"中共中央总书记邓小平致悼词（全文另发）。他说，柯庆施同志数十年如一日地把毕生精力贡献给中国人民的解放事业和伟大的共产主义事业。他的一生，是光辉的无产阶级革命战士的一生。"},{"type":"paragraph","text":"邓小平说，柯庆施同志具有共产党员的高度原则精神和高尚品质，他在长期的革命斗争中，高举马克思列宁主义的旗帜，坚决执行党中央和毛主席的路线方针政策。他始终是旗帜鲜明，立场坚定，忠心耿耿，坚持不懈。柯庆施同志具有无产阶级革命家的彻底革命的精神。他根据马克思列宁主义和毛泽东思想，坚持在政治、经济和思想战线上的不断革命，坚决维护和执行党的鼓足干劲、力争上游、多快好省地建设社会主义总路线。他对革命事业有着高度的革命乐观主义。他对于反对帝国主义、反动派和现代修正主义的斗争，充满着胜利的信心。"},{"type":"paragraph","text":"邓小平最后说，中国共产党中央委员会号召全体党员和全国人民学习柯庆施同志无产阶级彻底革命的精神，学习柯庆施同志对党对人民无限忠诚的高贵品质，学习柯庆施同志艰苦朴素、联系群众的优良作风，在以毛泽东同志为首的党中央的英明领导下，团结一致，为反对帝国主义、各国反动派和现代修正主义，为把社会主义革命进行到底，为把我国建设成为一个强大的社会主义国家而奋斗。"},{"type":"paragraph","text":"参加公祭的，还有各方面的负责人徐冰、高崇民、李四光、沈雁冰、李烛尘、帕巴拉·格列朗杰、傅作义、蔡廷锴、杨秀峰，在北京的中共中央委员和候补委员，中共中央和国务院各部门的负责人，人大常委会委员，人民解放军的将军，各民主党派、各人民团体的负责人，中共中央华北局和北京市的负责人，上海市的负责人和各界代表，首都各高等院校的负责人，首都的工人、学生、人民解放军官兵和机关干部。"},{"type":"paragraph","text":"公祭以后，柯庆施同志的骨灰盒移置北京西郊八宝山革命公墓。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43634bcdbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

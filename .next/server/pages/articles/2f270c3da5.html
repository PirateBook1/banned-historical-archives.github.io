script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想　继续保持艰苦奋斗作风吉林市油脂厂工人表示要在伟大的七十年代中作出新贡献","authors":[],"dates":[{"year":1970,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长春四日电　最近由吉林省革命委员会命名为“自力更生、艰苦创业的红旗厂”吉林市油脂厂，连日来从厂革委会到车间、班组，纷纷举办毛泽东思想学习班，认真学习毛主席的最新指示和中央两报一刊元旦社论。通过学习，广大工人群众和革命干部意气更风发，决心更加紧密地团结在以毛主席为首、林副主席为副的党中央周围，努力活学活用毛泽东思想，进一步发扬“自力更生”、“艰苦奋斗”、“勤俭办工厂”的优良传统，用抓革命、促生产的实际行动，迎接伟大的七十年代。"},{"type":"paragraph","text":"广大工人群众和革命干部在学习班上用自己的亲身经历，畅谈了在光辉灿烂的六十年代所走过的战斗历程。他们兴奋地说:我们这个小厂从无到有，从小到大，就是贯彻毛主席的“自力更生”、“艰苦奋斗”、“勤俭办工厂”的伟大方针的结果，是活学活用毛泽东思想的结果。"},{"type":"paragraph","text":"女共产党员、五十四岁的老工人祝玉书说:一九五八年，我们在毛主席无产阶级革命路线的指引下，由一个残废军人带领十二名烈军属和街道妇女，自筹二十五元资金，用三口大锅开始创业，克服了缺资金、缺设备、缺技术等重重困难，把工厂办起来了，而且越办越好。在无产阶级文化大革命期间，我们用毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇反革命修正主义路线，更加坚定地走毛主席指引的“自力更生”的道路。在三年内，我们自己动手安装了七十三台主要设备，盖起了四千多平方米厂房，使劳动生产率、产值和上缴利润都大大提高，并且试制成功了高温润滑脂、添加剂等具有先进水平的产品。我们从实践中更深刻地体会到，毛泽东思想是胜利的源泉，是前进的方向。用毛泽东思想武装起来的人，什么人间困难都能够克服，什么人间奇迹都可以创造出来。"},{"type":"paragraph","text":"这个厂的党总支书记、革委会主任刘声，是一个在朝鲜战场上被美帝国主义夺去了双手和双脚的特等残废军人。就是他，带领着油脂厂工人艰苦奋斗了十二年。他说:有了毛泽东思想，没有双脚也要走革命路，没有双手也要撑顶风船。在伟大的七十年代，我们一定要更高地举起毛泽东思想伟大红旗，坚持毛主席的“自力更生”、“艰苦奋斗”的伟大方针，戒骄戒躁，把每一天都作为继续革命的新起点，步步紧跟伟大领袖毛主席干革命，为建设社会主义祖国，埋葬帝、修、反，贡献更大的力量。"},{"type":"paragraph","text":"厂革委会成员学习中央两报一刊元旦社论后，作出了“把活学活用毛泽东思想群众运动推向新高潮”的决定。各班组的工人都对照毛主席的重要指示和元旦社论精神找差距，订措施，用更高的标准要求自己。他们说:新的成绩要从今天开始去创造。很多班组的工人到开始创业时的三口大锅前，反复学习毛主席的教导:“夺取全国胜利，这只是万里长征走完了第一步。……中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦。这一点现在就必须向党内讲明白，务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”他们回忆过去，展望未来，坚决表示要不骄不躁，继续革命，永远革命。广大革命工人斗志昂扬，干劲倍增。他们为满足国家的需要，修订了今年的生产计划，决定在自力更生的基础上再增加四种产品的生产。他们决心把社会主义革命竞赛深入持久地开展下去，生产出更多更好的产品，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\01\\7015030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e吉林市油脂厂的革命工人十二年来一直保持自力更生、艰苦创业的革命精神。图为他们自己动手修建新厂房。　新华社通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f270c3da5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

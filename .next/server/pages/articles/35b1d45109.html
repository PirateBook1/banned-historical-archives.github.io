script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央对华北局关于正确结束三反运动的指示的批语","alias":"","parts":[{"type":"paragraph","text":"中央对华北局关于正确结束"},{"type":"paragraph","text":"三反运动的指示的批语"},{"type":"paragraph","text":"（1952年5月9日）此件很好，发各中央局分局并转省市区党委仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月九日"},{"type":"paragraph","text":"[1]指中共中央华北局1952年5月7日关于正确结束三反运动给所属并报中央的指示。指示说，三反运动已经持续了近5个月，目前正处在结束阶段。但要彻底完成三反任务，还须做很多工作。现就处理贪污分子中的若干问题，提出以下意见望加注意：第一，各地对尚未处理的贪污分子应系统地进行一次审查，根据不同情况，迅速作出处理。第二，在处理时应注意：（一）追退赃款赃物，乃是定案处理的先决条件，绝不能因为迅速处理而放松追赃核实工作。追赃核实时，一要实事求是，二要适可而止，三不得牵连其家属及亲友，停止向家属追赃的做法。（二）结论应根据本人已承认或确认无误的材料来作，不能按怀疑的材料去作。作结论后又发现材料证实以前否认的贪污问题的，可加重或从重处分。（三）过去追得远、算得多的，定案处理时应统一按中央规定，认真甄别，该下降的均应下降，确实弄错的即应平反。第三，为争取较快地完成处理工作，从华北区至县级一律建立处理委员会，由党委一名常委负主要责任，并吸收各有关部门的必要负责人参加，定期开会讨论。所有三反中重要问题的处理，都先经委员会研究，做出决定，送党委审核批准。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对华北局关于正确结束三反运动的指示的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"中央对华北局关于正确结束三反运动的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件很好，发各中央局分局并转省市区党委仿行。","type":"paragraph"},{"text":" 中央五月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","p

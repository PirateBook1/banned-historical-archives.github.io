script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"谢富治关于硬烂公、检、法的讲话","alias":"","parts":[{"type":"paragraph","text":"谢富治关于砸烂公、检、法的讲话?"},{"type":"paragraph","text":"（一九六七年八月七日）"},{"type":"paragraph","text":"这个文化革命的历史很有意思，在去年，从文化革命开始，一直到今年一月风暴以前，大多数公、检、法机关都是死保当地走资本主义道路的当权派，镇压革命群众。"},{"type":"paragraph","text":"那么多的公安机关为什么老是支持保守派不支持造反派？这个根源，要归到党内最大一小掘走资本主义道路的当权派刘少奇、邓小平、陶铸、彭、罗、陆、杨，特别是彭、罗。整个十七年来的公安工作，当然不能说所有事情都没有按照毛主席思想办，但相当多的是没有按照毛主席思想办的，这方面没有彻底革命，没有彻底按照我们伟大领袖毛主席思想去办。毛主席思想在我们公安政法系统没有占到统治地位，没有树立起绝对权威。所以文化革命一年多了，始终跟不上毛主席思想，不把原来那一套政治、思想、理论、组织方面的坏东西彻底砸烂，就永远露不上毛主席思想。"},{"type":"paragraph","text":"有些人迷信公安机关，我才不迷信，无非是搞黑名单、抓人，当然不是所有的公安机关。现在公安机关如果不彻底改变，不把旧机器彻底打碎，要转变过来是困难的，你推翻一层，搞一个勤务组，还是一样。当然我们公安部是在伟大领袖毛主席身边，林副主席身边，中央文革的身边。"},{"type":"paragraph","text":"今天讲话用什么小报，非正式的报纸，给下边送一些去。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组关于派国防军维护铁路交通的命令"},{"type":"paragraph","text":"（一九六七年八月十日）"},{"type":"paragraph","text":"为了更好地贯彻执行伟大领袖毛主席提出的“抓革命、促生产”的方针，保证无产阶级文化大革命的顺利进行，促进工农业生产的发展，切实保障铁路运输的畅通，现决定派出部分国防军部队担负护路任务。部署如下："},{"type":"paragraph","text":"一、任务区分②"},{"type":"paragraph","text":"："},{"type":"paragraph","text":"二、铁路系统已实行全面军事管制，国防军担负护路任务后，对原铁路局、分局的军管会和站段的军管小组，应根据实际情况，进行必要的调整或改组，以便更好地实施统一指挥和领导。"},{"type":"paragraph","text":"为了密切配合，共同完成维护铁路交通秩序的任务，各站段的铁路公安人员，统归所在站段护路部队指挥。①这是联富治在公安部全体工作人员大会上讲话的节录。②这一部分内容从略编者。"}],"authors":["谢富治"],"dates":[{"year":1967,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":545,"page_end":545},"tags":[{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b36aa71ba4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

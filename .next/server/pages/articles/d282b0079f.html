script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"监察部关于肃反运动中有关国家行政机关工作人员纪律处分的暂行规定","authors":[],"dates":[{"year":1956,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"监察部关于肃反运动中有关国家行政机关工作人员纪律处分的暂行规定","type":"title"},{"text":"根据中央关于处理反革命分子和其他坏分子的方针政策，对于肃反运动中清查出来的暗藏在国家行政机关、企业、事业等组织内的反革命分子和其他坏分子以及与此有关的违反国家纪律人员的纪律处分作如下规定：","type":"paragraph"},{"text":"第一、对于混入国家机关、企业、事业等组织内的反革命分子和其他坏分子的处理：","type":"paragraph"},{"text":"（一）凡反革命分子和其他坏分子，依法被判处徒刑或管制的，其职务自然撤销。","type":"paragraph"},{"text":"（二）凡反革命分子和其他坏分子，不够判刑，但在运动中坚持反动立场，拒不交待，工作又一贯表现很坏，不适合留在国家行政机关继续工作的，可给予开除处分。","type":"paragraph"},{"text":"（三）凡反革命分子和其他坏分子罪该判刑，但在运动中彻底交待，表示决心悔改，从宽免予刑事处分，留在机关继续工作的，应该根据情节，予以适当的纪律处分。其中不能再担任原来职务的，应该给予降职或撤职处分。","type":"paragraph"},{"text":"（四）凡反革命分子和其他坏分子有罪恶，在运动中作了交待，依法不够判刑，还可以留在机关继续工作的，应该根据情节的轻重和本人平时及在运动中的表现，给予记大过、记过、警告处分或免予纪律处分。","type":"paragraph"},{"text":"（五）凡反革命分子和其他坏分子罪该判刑，但由于运动中立了功或立了大功，从宽免予刑事处分的，一般可免予纪律处分。","type":"appellation"},{"text":"第二、对于某些反动阶级出身，或在土改、镇反和社会主义改造运动中，其直系亲属被杀、被关、被斗，本人一贯心怀不满，坚持反动立场，谩骂污蔑共产党和人民政府，拒不改悔的分子，应该给予开展处分。","type":"paragraph"},{"text":"第三、对于隐瞒一般政治历史问题，在运动中作了交代的一般可不予处分。情节严重或拒不交代的，给予适当的纪律处分。","type":"paragraph"},{"text":"第四、对于包庇反革命分子问题的处理：","type":"paragraph"},{"text":"（一）凡有意用窝藏、放走、伪造证明、介绍工作等方法包庇反革命分子，或用其他方法帮助反革命分子逃避国家法律制裁而依法判处徒刑的，其职务自然撤销；不予刑事处分，但情节比较严重的，应该给予必要的纪律处分；情节较轻，在运动中检讨较好的，可以不予处分。","type":"paragraph"},{"text":"（二）凡对自己知道的反革命分子，过去没有检举，在这次运动中检举了，可以不予处分。但是对于在运动中仍然不予检举揭发的，经查出后，应根据情节，予以适当的纪律处分。","type":"paragraph"},{"text":"凡由于政治思想麻痹，不知道是反革命分子，而介绍他们参加工作，在运动中认识了错误，作了检讨的，不以包庇反革命分子论处。如果情节比较严重的，应该予以适当的纪律处分。","type":"paragraph"},{"text":"第五、凡上述各类案件中，给予记大过以下处分或免予处分的人，如不适合在要害部门工作的，应予调动，另行分配其他适当的工作。","type":"paragraph"},{"text":"第六、关于纪律处分的批准程序，除被判处徒刑、管制的，其职务自然撤销，只报任命机关备案外、其他的均应按照国家机关、企业、事业等单位规定的纪律处分的批准权限和手续办理。","type":"paragraph"},{"text":"对于反革命分子和其他坏分子给予开除处分，应该严格控制，坚决防止滥用开除处分。","type":"paragraph"},{"text":"对于被开除出国家机关的反革命分子和其他坏分子，为了不致使他们生活无着，应该由政府民政部门另行安置适当职业或予以劳动教养。","type":"paragraph"},{"text":"本规定适用于各级国家行政机关工作人员以及企业、事业中由国家行政机关任命的工作人员。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d282b0079f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍山钢铁建设公司高级技术人员的要求","authors":["朱彬"],"dates":[{"year":1956,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"鞍山钢铁建设公司高级技术人员的要求","type":"title"},{"text":"朱彬","type":"authors"},{"text":"【鞍山分社9日讯】鞍山钢铁建设公司在1955年12月中旬举行了一次高级技术人员座谈会。鞍山钢铁建设公司现有副工程师以上的知识分子五十八人，出席座谈会的有二十七人。","type":"paragraph"},{"text":"会上谈了三个问题：","type":"paragraph"},{"text":"第一、这些工程技术人员们都迫切要求提高自己的政治和技术水平。有一个工程师用如下的譬喻批评领导方面对他们不关心。他说：我们像目前机械化站的万能装卸机，用时拉出来干活，用完向仓库里一放，既不检修它也不给它添油。他们非常羡慕党员和团员有政治课，建议为他们也开办短期政治训练班，使他们能系统地学习马列主义理论。炼钢建筑工程公司的总工程师程世通，把生产力比作技术，把生产关系比作政治，他说政治水平不提高那么生产力也就不会有进步。有八个工程师还在会上批评了某些老干部对他们很少进行帮助的现象。有一个工程师说：老干部和工程师互相都很自卑，但又不互相取长补短、甚至有的领导干部还提出过旧技术人员就要淘汰的主张。炼钢工程公司的工程师侯晋康认为他所接触的几个老干部对待技术人员们缺少热诚，好用“你是工程师就应该负责”等生硬的话批评他们，以致使他和老干部之间建立不起深厚的同志友情。","type":"paragraph"},{"text":"他们在会上还建议采用按专业组织技术研究组，和苏联专家举行座谈会等方式有计划有系统地研究技术。在这个问题上他们认为目前自己面临着落后危险。有几个工程师在会上都说自己现在不如刚从学校里出来的技术员。因为新出来的技术员在学校里学习了许多新技术，和他们所掌握的技术大部分是在解放前旧学校里学的。有一个工程师建议在“劳技结合”的口号上再增加一个“新老技术人员结合”的口号。","type":"paragraph"},{"text":"目前无论政治学习和技术学习，他们都因为没有时间而感到苦恼。第一矿山建筑工程公司的副工程师余顺恬说：现在他每一周只有一两次看杂志的时间。他们认为没有学习时间的主要原因是事务性的工作太多。","type":"paragraph"},{"text":"第二、要求明确工作职责范围，适当地调整他们的工作，尽可能地减少他们事务性的工作。在工地上工作的工程师们认为日常参加的会议太多。在机关里工作的工程人员们认为自己的工作不固定，常常变动，而变动后又没有学习新工作业务知识的时间，使自己工作不能主动。还有的工程师说，技术人员在工作中的职责不明，常常有些问题自己能解决，但也不敢决定，总是要去请教专家，结果专家很忙而工程师对他的依赖心更强。","type":"paragraph"},{"text":"第三、关于生活福利和待遇问题方面，到会的人都认为目前副工程师以上的工程技术人员的工资较高，而技术员的工资限制得过严了些。有些大学生来到鞍山两年多了，至今还是二百七十五分。另外他们还建议对技术员的家庭生活给些照顾，现在还有些技术员的爱人在别处工作的希望能调到鞍山来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a939e1b11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

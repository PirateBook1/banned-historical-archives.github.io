script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓、反击右倾翻案风斗争中的胜利喜讯  林县五十二万亩小麦大丰收","authors":[],"dates":[{"year":1976,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批邓、反击右倾翻案风斗争中的胜利喜讯"},{"type":"paragraph","text":"林县五十二万亩小麦大丰收"},{"type":"paragraph","text":"据新华社郑州一九七六年六月十三日电　在反击右倾翻案风斗争胜利的凯歌声中，河南省林县传来大丰收喜讯：全县五十二万亩小麦平均亩产和总产都比去年增产近两成。"},{"type":"paragraph","text":"在红旗渠畔的田野里，社员们忙着收割小麦。运麦的汽车、马车、拖拉机来来往往；打麦场上脱粒机日夜轰鸣，高过房顶的麦垛连绵起伏，广大干部和群众正以抓革命、促生产的实际行动，反击右倾翻案风。"},{"type":"paragraph","text":"英雄的林县人民，在批邓、反击右倾翻案风的斗争中，焕发出大干社会主义的积极性。姚村公社西张大队两千一百亩小麦一季过了“长江”，比历史最高水平的一九七五年又提高一百多斤。六十三岁的贫农社员王政有高兴地逢人就讲：“咱们同邓小平修正主义路线对着干，越斗路线越清，越斗方向越明，越斗劲头越大，到底斗出了一个大丰收。”如今，林县各地先进大队更上一层楼，后进大队急起直追，一大批一季过“长江”、超千斤的大队和生产队涌现出来。原康公社南觅大队去年被山洪冲坏一百六十间房子和部分土地。干部和贫下中农进一步搞好灾后建设，加强麦田管理，今年小麦平均亩产比去年增产五成，达到九百多斤。"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的斗争中，林县各级党组织坚持继续革命，争做限制资产阶级法权的带头人。县委一班人今年都在农村蹲点，和贫下中农同吃、同住、同劳动、同学习，一起反击右倾翻案风。他们除参加重要会议外，一般不回机关。县委领导成员深入基层，给公社党委和大队党支部的领导干部做出了榜样。河顺公社党委成员，每人都买了一个新粪筐，由原来的骑车下乡变成了徒步拾粪。"},{"type":"paragraph","text":"科技界反击右倾翻案风的号角吹响后，大长了林县广大干部和贫下中农的志气，他们狠批邓小平诬蔑群众办科研的奇谈怪论，各级党委加强对科研工作的领导，建立了县农业科学研究所，十五个公社农科站，四百二十八个大队农科队，三千多个生产队农科小组，一万五千名以贫下中农为主体的科技队伍，为夺取小麦丰收作出了贡献。"},{"type":"paragraph","text":"林县广大干部和群众喜庆丰收，首先想到的是为革命、为国家多作贡献，社社队队争着多缴爱国粮。林县县委在当前的麦收战斗中，正在带领全县人民深入批邓，坚持以阶级斗争为纲，抓革命，促生产，争取秋季更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b83244f9a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国政府和阿尔巴尼亚政府关于中国向阿尔巴尼亚提供长期无息贷款的协定和关于一九七一到一九七五年交换货物和付款的协定在京签字周恩来康生黄永胜姚文元同志出席签字仪式　李先念凯莱齐同志分别签字","authors":[],"dates":[{"year":1970,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　中华人民共和国政府和阿尔巴尼亚人民共和国政府，在马克思列宁主义和无产阶级国际主义原则的指导下，在共同反对帝国主义和现代修正主义的斗争中，为了进一步加强两国人民之间牢不可破的战斗友谊和不断发展彼此间的经济互助合作，今天在北京签订了中国向阿尔巴尼亚提供长期无息贷款的协定和关于一九七一年到一九七五年交换货物和付款的协定。"},{"type":"paragraph","text":"同时签订的还有关于中国向阿尔巴尼亚提供成套项目的议定书和关于中国向阿尔巴尼亚供应一般物资的议定书。"},{"type":"paragraph","text":"国务院总理周恩来、人大常委会副委员长康生、中国人民解放军总参谋长黄永胜、中共中央政治局委员姚文元，出席了签字仪式。"},{"type":"paragraph","text":"国务院副总理李先念和阿尔巴尼亚政府经济代表团团长、国家计划委员会主席阿卜杜勒·凯莱齐分别代表本国政府在上述协定和议定书上签了字。"},{"type":"paragraph","text":"同时，外贸部副部长李强和阿尔巴尼亚政府经济代表团团员、贸易部长基乔·恩杰拉，也分别代表本国政府在中华人民共和国政府和阿尔巴尼亚人民共和国政府关于阿尔巴尼亚一九七一年使用中国贷款的议定书和关于一九七一年交货和付款的议定书上签了字。"},{"type":"paragraph","text":"出席签字仪式的还有:"},{"type":"paragraph","text":"阿尔巴尼亚政府经济代表团团员希纳西·德拉戈蒂、普波·希提、乔尔吉·罗博、斯皮罗·卢莎，阿尔巴尼亚驻中国大使馆参赞安东尼等；"},{"type":"paragraph","text":"我国有关方面负责人方毅、乔冠华、林泽生、钱正英、王海容、陈德和、张文敏、高立兴、李连庆、韩叙、韩宗正、高璐等，以及中国驻阿尔巴尼亚大使耿飚、大使馆商务参赞翟厚仁。"},{"type":"paragraph","text":"签字以后，周恩来总理举行宴会招待凯莱齐等阿尔巴尼亚同志。"},{"type":"paragraph","text":"参加签字仪式的中阿两国战友出席了宴会。"},{"type":"paragraph","text":"罗博大使的夫人和大使馆其他成员、正在我国访问的阿尔巴尼亚新闻工作者代表团全体成员，也应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的，还有石少华、李耀文、白相国、申健、杨玉衡、钟羽一、谢怀德、陈维稷、鲁瑛等有关方面负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fae866b69b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

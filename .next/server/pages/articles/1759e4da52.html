script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹麦《方针报》热情赞扬我国无产阶级文化大革命  毛泽东思想是被压迫人民革命的思想武器  要带着丹麦的具体问题去学习毛主席著作","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹麦《方针报》热情赞扬我国无产阶级文化大革命"},{"type":"paragraph","text":"毛泽东思想是被压迫人民革命的思想武器"},{"type":"paragraph","text":"要带着丹麦的具体问题去学习毛主席著作"},{"type":"paragraph","text":"新华社讯　哥本哈根消息：丹麦共产主义工作小组机关报《方针报》最近发表文章，热情赞扬战无不胜的毛泽东思想和中国无产阶级文化大革命。"},{"type":"paragraph","text":"文章说：“毛泽东思想不仅是中国革命的理论和实践的经验总结，而且是现在和过去的殖民地、半殖民地国家的人民走向解放和社会主义的革命道路的普遍理论。"},{"type":"paragraph","text":"“毛泽东思想不仅是社会主义社会中继续进行阶级斗争和无产阶级专政下进行革命以巩固社会主义和保证防止资本主义复辟的理论，而且是当代国际阶级斗争的理论。”"},{"type":"paragraph","text":"文章说，中国无产阶级文化大革命“打开了我们的眼界，使我们看到了毛泽东思想是当代马克思列宁主义的顶峰”。文化大革命“使我们懂得了把马克思列宁主义的普遍真理同各国的具体革命实践结合起来的意义。毛泽东过去和现在在中国就是这样做的。文化大革命告诉我们要带着丹麦的具体问题去读毛泽东的著作。”"},{"type":"paragraph","text":"文章指出，毛泽东思想不仅给亚洲、非洲和拉丁美洲人民以武器，而且也给资本主义国家的人民以武器。掌握这个武器，他们就可以为未来确定正确的道路。"},{"type":"paragraph","text":"文章说，“毛泽东思想告诉我们应该具有什么样的世界观，使我们在资产阶级意识形态和资产阶级个人主义影响显然极大的情况下也表现乐观和富有斗争精神。毛泽东思想使我们确信我们会取得社会主义的最后胜利。”"},{"type":"paragraph","text":"文章指出，中国屹立在世界上，有助于加速帝国主义衰亡的过程，有助于世界各国人民能够通过武装斗争来消灭帝国主义的那一天早日到来。"},{"type":"paragraph","text":"文章说：“中国保持作为世界革命的根据地，不仅意味着战斗的越南人民保存了伟大的战略后方”，而且意味着“全世界革命和战斗的人民保持了战略后方，在反对帝国主义和反动派的斗争中有了坚强的支持”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1759e4da52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

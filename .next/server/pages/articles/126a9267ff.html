script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国工人日报评论  毛主席会见斯大林，  是最伟大的两个和平拥护者的会晤。","authors":[],"dates":[{"year":1949,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国工人日报评论"},{"type":"paragraph","text":"毛主席会见斯大林，是最伟大的两个和平拥护者的会晤。"},{"type":"paragraph","text":"【新华社布拉格二十八日电】纽约工人日报于十二月十九日的发表题为“毛泽东会晤斯大林”的社论称：这是世界是最伟大的两个和平拥护者的会晤。工人日报写道：苏联自从第二次世界大战结束以来给予东欧各人民民主国家的慷慨的援助，已使这些国家得以完成工业进展上的奇迹。斯大林曾教导过苏联的人民说，民族独立的堡垒便是重工业；他现在以同样的东西教导各民族社会主义兄弟大家庭中最新的成员。该报指出，中国已打破了它的锁炼，正在苏联的帮助下开始建造现代的工厂，并且在为一个强大的机械化的农业奠定基础。该报最后说：中国与苏联之间的关系，将是兄弟、平等、及为民主、和平与社会主义共同目标而工作的独立国家之间的关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126a9267ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

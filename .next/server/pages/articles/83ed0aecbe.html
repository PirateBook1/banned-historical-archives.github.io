script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁益堂的右派言论","authors":["梁益堂","西安师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"梁益堂的右派言论","type":"title"},{"text":"西安师范学院梁益堂","type":"authors"},{"text":"有人说共产党领导下的中国，思想没有自由。这次提出百花齐放是思想第二次解放。四九年解放全国第一次思想解放，但解放后又受到了新的束缚，不是工人阶级的思想，必须接受领导，变为工人阶级的思想。如许多人的思想受到了束缚，以致在新方针提出前，没有人敢看唯心主义书籍，谁要看古典文学，外国的东西，那就认为是思想落后，以致使老先生也抱着资本论和中国革命的小册子。直到现在才思想解放。","type":"paragraph"},{"text":"“在国民党反动统治时代，无论大学或中学，都有国民党、三青团的组织。这是为了控制思想，实行所谓‘党化’教育（实质是法西斯教育），有不少具有特殊任务的‘党棍’和‘职业学生’在学校里横行霸道，……回忆过去，看看现在吧：共产党、青年团同样在学校里有它的组织活动，用人的原则是：‘不问能不能，先看党不党’，所以学校的要害都是共产党员镇守着。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83ed0aecbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共福建省直属机关委员会纪律检查委员会关于开除郭锦书党籍的决定","authors":[],"dates":[{"year":1956,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共福建省直属机关委员会纪律检查委员会关于开除郭锦书党籍的决定","type":"title"},{"text":"郭锦书，男，三十四岁，山西翼城人，本人成份学生，家庭出身地主，一九四二年入伍，一九四三年入党，历任商店营业员、主任，四九年南下后任福州贸易公司人事科长、龙崴专区贸易公司经理、省商业厅人事室干部科长、省专卖公司副经理。","type":"paragraph"},{"text":"郭锦书于一九四一年在山西省翼城县曹村编村任伪军事教官时参加反动“同志会”，并积极参与顽区长李国玺杀害我抗日村长及进步群众二人，同时长期隐瞒其家庭地主成份和入伍时间（郭曾填过三个入伍时间，四零、四一、四二）。","type":"paragraph"},{"text":"郭锦书对自己的反革命罪行，不但长期向党隐瞒，直至这次审干中仍是拒不坦白，如郭说：“系被迫跟随，并未参与杀害干部”经组织调查郭锦书罪行确实，现已依法逮捕。","type":"paragraph"},{"text":"据以上情况，郭锦书系混入我党的有血债的反革命分子，并长期对党隐瞒其反革命罪行，至今仍不老实坦白。因此为了纯洁党的组织，决定开除郭锦书的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f85775283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

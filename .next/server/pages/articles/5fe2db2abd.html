script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国一前总统尼克松和夫人离京到桂林华国锋代总理等和首都群众到机场送行　姚连蔚副委员长陪同访问广西壮族自治区革委会设宴欢迎","authors":[],"dates":[{"year":1976,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年二月二十六日电　美国前总统理查德·尼克松和夫人，今天上午由人大常委会副委员长姚连蔚陪同乘专机离开北京前往桂林进行访问。"},{"type":"paragraph","text":"到机场送行的有国务院代总理华国锋，外交部长乔冠华，卫生部长刘湘屏，外交部副部长王海容，新华通讯社社长朱穆之，人大常委会委员傅玉芳，有关方面负责人唐闻生、章含之、傅顺和，以及各界访美人士和首都群众共三百五十多人。"},{"type":"paragraph","text":"当尼克松先生和夫人在机场同欢送群众告别时，人们鼓掌和挥动花束，祝贺尼克松先生和夫人访华成功，祝愿中美两国人民的友谊进一步发展。"},{"type":"paragraph","text":"陪同尼克松先生和夫人前往桂林的还有中国驻美国联络处主任黄镇，以及有关方面负责人林平、朱传贤、朱霖、钱大镛。"},{"type":"paragraph","text":"到机场送行的还有美国驻中国联络处副主任塞耶。"},{"type":"paragraph","text":"新华社桂林一九七六年二月二十六日电　美国前总统理查德·尼克松和夫人，由人大常委会副委员长姚连蔚、中国驻美国联络处主任黄镇和朱霖同志等陪同，今天上午乘专机从北京到达桂林参观访问。"},{"type":"paragraph","text":"到机场迎接的有广西壮族自治区革命委员会副主任乔晓光、廖炜雄，桂林市革命委员会主任钟枫，以及有关方面负责人曾小平、江景河、唐廷国、崔金才、张国良。"},{"type":"paragraph","text":"今天下午，尼克松先生和夫人等美国客人，游览了有“大自然艺术宫”之称的芦笛岩。"},{"type":"paragraph","text":"晚上，广西壮族自治区革命委员会和桂林市革命委员会举行宴会，欢迎尼克松先生和夫人一行。姚连蔚副委员长、黄镇主任等出席了宴会。乔晓光副主任和尼克松先生先后在宴会上祝酒。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe2db2abd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

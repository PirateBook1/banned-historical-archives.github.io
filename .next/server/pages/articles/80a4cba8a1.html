script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革批准《北京市革命委员会关于选调和派遣工人毛泽东思想宣传队的几条规定》","authors":["“北京市革命委员会关于选调和派遣工人毛泽东思想宣传队的几条规定”"],"dates":[{"year":1968,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革批发","type":"title"},{"text":"“北京市革命委员会关于选调和派遣工人毛泽东思想宣传队的几条规定”","type":"authors"},{"text":"毛主席批示：  照办。","type":"paragraph"},{"text":"各省，市，自治区革命委员会，各大军区，省军区，各野战军，各总部，各军，兵种：","type":"appellation"},{"text":"现将中央批准的“北京市革命委员会关于选调和派遣工人毛泽东思想宣传队的几条规定”发给你们，望在合乎中央八月二十五日通知规定的大中城市参照试行。","type":"paragraph"},{"text":" 中共中央  中央文革一九六八年九月五日","type":"paragraph"},{"text":"北京市革命委员会关于选调和派遣工人毛泽东思想宣传队的几条规定","type":"subtitle"},{"text":"1968.09.01","type":"subtitle"},{"text":"北京市革命委员会最近总结了工人毛泽东思想宣传队进驻学校和某些单位的经验，作了如下的规定：","type":"paragraph"},{"text":"一，选调工人，必须从那些实现了革命大联合，成立了革命委员会的工厂。","type":"paragraph"},{"text":"二，选调工人，必须从那些清理了阶级队伍，并取得了显著成效的工厂。","type":"paragraph"},{"text":"没有实现革命大联合和革命三结合以及没有清理阶级队伍的工厂不要选调。","type":"paragraph"},{"text":"三，工人毛泽东思想宣传队的队员，必须是优秀的产业工人，在无产阶级文化大革命中表现好的，是革命的，忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线的。一般应以二十五岁至六十岁左右的有一定工龄的较老工人和少部份青年工人为宜。","type":"paragraph"},{"text":"四，凡原来同所去的学校或其他单位的各派组织保有联系尚未脱钩的，不能派到那个单位去，已派去的应加以调整。","type":"paragraph"},{"text":"五，要以优秀的革命的产业工人负责领队，并参加联合指挥部的领导。如需要配备少量革命干部，也不要出头，负责做些内部工作。","type":"paragraph"},{"text":"六，派出宣传队的单位，队员和领队人，都要经过审查批准。","type":"paragraph"},{"text":"七，为了使更多的工人受到锻炼，不致长期脱离生产，宣传队员可有计划地分期分批轮换，但每次轮换的人数，不要超过三分之一，要保留一定的骨干，以免影响工作。","type":"paragraph"},{"text":"八，抽调工人的人数，应根据本厂的情况，很好地安排。整个说来，大体上占全市产业工人十分之一左右，最好在十分之一以下。具体到一个厂可以伸缩，以不妨碍生产为准。","type":"paragraph"},{"text":"九，选调和派遣工人毛泽东思想宣传队进驻学校和某些单位，必须采取毛主席一贯提倡的典型试范，逐步推广的方法，不要一下子笼统铺开。","type":"paragraph"},{"text":"十，工人毛泽东思想宣传队必须随时和定期总结工作的经验，发扬成绩和优点，克服缺点，以利团结大多数，揭露坏人。市革命委员会更要随时和定期召集各宣传队交流经验的会议，进行适当的总结和关于政策的教育。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80a4cba8a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

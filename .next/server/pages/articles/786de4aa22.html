script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于中苏合股公司协定公布后消除群众波动的指示","authors":[],"dates":[{"year":1950,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中央关于中苏合股公司协定公布后消除群众波动的指示","type":"title"},{"text":"各中央局、分局并转各省委、市委：","type":"appellation"},{"text":"中苏签订关于新疆石油与有色金属两个合股公司协定的消息发表后，已在北京学生中引起了极大的波动，怀疑这两个协定是否要损害中国主权，许多青年团员提出质问，要求解释，甚至有骂苏联侵略〔者〕，人民政府卖国者，并有要求退团及向人民政府请愿者。为了利用外国资本以促进中国的工业化，某些事业的和外资合营及成立这种合股公司甚为必要，不独和苏联，和各新民主国家，甚至和某些资本主义国家还可能在适当条件下订立这种合营合同甚至租让合同，苏联在1921年以后新经济政策时列宁亦曾提出并曾出现一些租让企业。关于这些，中央准备作出适当的解释发表。北京学生中的这种波动，在其他地方其他人民中亦可能发生，在绝大多数群众中这种怀疑是出于幼稚的民族主义的情绪，但反革命分子必然借此大肆活动，并在活动中暴露自己的反革命面貌。各地党委、团委及公安部门对此必须密切地加以注意。在中央解释未发表前，各地不必任意加以解释，在中央解释发表后，各地应即据以详加解释，以便将群众情绪安定下来，孤立反革命分子。在整个过程中要特别注意那些激烈的作各种反革命提议和行动的分子，记取他们的言论和行动，并对他们加以侦察，以便发现他们之中的反革命行为和反革命组织，然后在适当时期由公安部门加以破获。但无论在任何时候都不要轻举妄动，亦不要张慌失措，而应沉着冷静。在解释时好好说理，让人家提出一切问题。然后加以解释，解释不了的，向上级请示答解，而不要蛮不讲理，乱加人家以反革命的大帽子。我们相信，广大群众是能被我们说服的。但对确实有据的反革命分子，在有了充分的侦察和准备之后，必须加以严厉的彻底的镇压。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"786de4aa22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

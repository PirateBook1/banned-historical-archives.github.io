script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青关于中共中央国务院联合接待站郑山问题的批示","authors":["江青","王良恩"],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"江青关于中共中央国务院联合接待站郑山问题的批示","type":"title"},{"text":"江青王良恩","type":"authors"},{"text":"〖郑山：中共中央办公厅、国务院秘书厅联合接待站北京组副组长。〗","type":"appellation"},{"text":"五月二十一日，江青同志批示：","type":"paragraph"},{"text":"郑山这个人，从材料上看，是反动透顶，又是王关戚的人。先在联合接待站批斗，然后交广播事业局批斗。","type":"paragraph"},{"text":"五月廿五日，中共中央办公厅王良恩副主任在中共中央办公厅、国务院秘书厅联合接待站批斗郑山预备会上说：","type":"paragraph"},{"text":"郑山的问题很严重，公开对抗毛主席，对抗中央，对抗江青同志，死保丁莱夫，积极追随王、关、戚，为丁莱夫搞反党活动。去年广播事业局向中央提出要揪斗郑山，中央办公厅转来了，看了材料，问题相当严重。郑山在文化大革命中犯了方向、路线性错误，不仅在广播事业局支持丁莱夫反党集团，为丁莱夫翻案，追随王、关、戚，对抗毛主席、党中央和江青同志的重要指示，另外，在七机部、四机部、铁道部、党校也是犯有严重错误，这些问题都是严重的，不是偶然的。明明知道毛主席、江青同志对广播事业局有重要指示，他仍然追随王、关、戚，包庇丁莱夫，为丁莱夫翻案，问题极为严重。广播事业局写了两次报告，揪斗郑山，我们考虑应先在我们联合接待站批斗。","type":"paragraph"},{"text":"【注：郑山是窃踞中共中央办公厅、国务院秘书厅联合接待站北京组副组长职务的反革命小臭虫。他从一九六七年二月到十二月插手广播事业局运动，对抗伟大领袖毛主席，对抗江青同志，疯狂炮打无产阶级司令部，追随杨余付、王关戚，维护反革命傀儡政权三人小组，操纵丁莱夫反党集团，煽动右倾翻案黑风，为走资派丁莱夫翻案，打击无产阶级革命派，妄图实行反革命复辟。我局无产阶级革命派多次要求批斗郑山，肃清流毒，彻底清算他在广播局犯下的滔天罪行。江青同志的“五·二一”重要批示，代表以毛主席为首、以林副主席为副的无产阶级司令部， 庄严宣判了反革命小臭虫郑山的“死刑”，向我局无产阶级革命派下达了新的战斗号令！我局无产阶级革命派坚决执行江青同志的命令，从五月三十日到六月二十七日，把反革命小臭虫揪到广播事业局批斗二十八天，召开了十五次批斗会，把郑山斗得屁滚尿流，狼狈不堪，胜利地完成了无产阶级司令部交给我们的光荣的战斗任务。】","type":"appellation"}],"comments":[],"origin":"来源：《毛泽东思想的光辉照耀着中央广播事业局――毛主席以及中央首长对中央广播事业局无产阶级文化大革命的历次指示汇编（1966年7月－1968年6月）》（中央广播事业局《无产阶级革命派联合总部》，一九六八年七月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王良恩","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"jqjianghua","type":"pdf","n

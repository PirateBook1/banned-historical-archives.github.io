script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把搞好卫生工作和落实毛主席“备战、备荒、为人民”的方针结合起来南翔镇发动群众消灭越冬蚊蝇","authors":[],"dates":[{"year":1970,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市嘉定县南翔镇把开展群众性的卫生工作，同落实伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针结合起来，充分发动广大群众和镇郊附近的贫下中农，从去年十二月至今年三月，大抓消灭越冬蚊蝇的工作，先后发动了四次声势较大的全镇突击活动，消灭了大量越冬蚊蝇，并挖出了十多斤蛹，为今年大幅度下降蚊蝇密度和消灭传染疾病奠定了基础。"},{"type":"paragraph","text":"南翔镇的卫生突击活动，声势大、行动面广、目标明确、力量集中、效果显著。镇革委会卫生领导小组首先组织镇上各单位的干部和“除害员”举办了毛泽东思想学习班，进一步学习了毛主席有关卫生工作的指示，狠批了刘少奇反革命修正主义路线在卫生工作中的流毒，用战备的观点来检查除害灭病工作，并通过街头广播、回忆对比教育等活动，使广大群众普遍提高了对卫生工作的认识，克服了“冬天无蚊蝇，卫生工作可以歇一歇”等松劲思想，认识到现在消灭一只越冬蚊蝇，等于夏秋季消灭成千上万只蚊蝇，必须集中力量打歼灭战，趁早把越冬蚊蝇消灭掉。因此，他们把消灭越冬蚊蝇工作列为落实毛主席的“备战、备荒、为人民”战略方针的一项重要内容，使消灭蚊蝇的突击活动扎扎实实地开展起来。"},{"type":"paragraph","text":"南翔镇在开展消灭蚊蝇突击活动前，还广泛地开展了调查研究工作，摸清了三个底:一是干部和群众思想的“底”。了解干部和群众对消灭越冬蚊蝇工作的想法和要求，为开展突击活动作好思想和组织准备；二是越冬蚊蝇藏身之处的“底”。他们调查了镇上一个地区和农村两个生产队，发现越冬蚊蝇主要躲藏在温暖、避风、阴暗、潮湿的地方，主要是旧碉堡、枯井、阴沟、戏台下、卧室、柴草间等场所为最多，越冬蚊蝇的密度镇边缘比镇中心高，农村比镇边缘高，这样，为突击活动提供了线索；三是灭虫方法的“底”。通过群众反复讨论和现场试验，肯定了几种花钱少、人力省、收效大的消灭越冬蚊蝇的土方法，如火攻(适用于农村的旧碉堡、阴井等不易着火的地方，用稻草扎成小把，点火后在洞壁熏杀，或在洞中心放几堆乱柴点火烧死蚊子，但要严防失火)、烟熏(自制草药烟熏剂、中药渣烟熏剂、六六六烟熏剂等，适用于碉堡、土井、戏台等)、人工扑打等。对卧室、牲畜棚舍等场所，在发动群众搬动家具、打扫卫生和清除塮肥以后，重点喷洒药物，如六六六乳剂等。"},{"type":"paragraph","text":"通过调查摸底，情况明，决心大。全镇革命群众和镇郊南翔公社翔二、红翔、人民、曙光四个生产大队的贫下中农组成联防，以昂扬的斗志，冲天的干劲，开展了一场消灭越冬蚊蝇的群众性活动，使街道和农村的卫生面貌焕然一新。南翔镇的经验证明，消灭越冬蚊蝇必须坚持反复斗争，光搞一次两次不行。而且一定要大力发动群众，依靠少数人就会空忙，瞎忙。南翔镇通过这几次突击活动，不仅消灭了大量越冬蚊蝇，还积了肥料。"},{"type":"paragraph","text":"为了进一步贯彻“打早、打小、打了”的原则，南翔镇在去冬今春大力消灭越冬蚊蝇的基础上，决心再接再厉，进一步发动群众，建立“除害员”定期活动制度，做好准备工作，为消灭今年第一代蚊蝇而斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},

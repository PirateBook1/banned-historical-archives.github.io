script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"美帝国主义要打下去就只有失败","alias":"","parts":[{"type":"paragraph","text":"美帝国主义要打下去就只有失败\""},{"type":"paragraph","text":"（1952年11月15日）"},{"type":"paragraph","text":"美帝国主义要打就让它打下去，打下去就只有失败。上个月仅在一个四平方公里的地方，他们就死掉了两万人。其中在两个很小的阵地上，战争来回进行了二十多天，结果是杀伤了敌人达一万八千人。我们志愿军不仅可以打运动战，现在也能打阵地战。我们在山腰上挖了许多的壕洞，就像“北京饭店”一样，敌人攻到山顶还不能占领我们的阵地。这个“北京饭店”后面还有一个“饭店”，敌人攻上来，我们退到后面，等他们进入阵地，就给以杀伤。如此反复几次，敌人伤亡极大。过去我们的战士住的是平房，设备很简单，现在住的都是“北京饭店”，又能防守，又能打击敌人。"},{"type":"paragraph","text":"美帝国主义打起仗来有四个不利。一是死人。过去我们与美国军队的死伤比例是一比一点八，现在则是一比二点五。二是用钱。要打仗就得用钱，美帝国主义在朝鲜战争中用钱为我们的八倍至九倍。钱从哪里来呢？只有收税。三是战略。东西两线不能兼顾。匹是吵架。人民向他们吵，国内两个党派吵架，帝国主义国家之间也吵架。我们没有战略的困难，没有吵架。既然打仗总要有死伤和用钱，但我们死伤的要比美帝国主义少（一比二点五），用钱也比美帝"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府委员会第十九次会议上讲话的一部分。[2]指朝鲜上甘岭地区。毛泽东全集第三十二卷国主义少（一比八至九）。死人、用钱都只能算半个不利。所以美帝国主义有四个不利，我们只有一个不利。"},{"type":"paragraph","text":"美方代表团在十月八日朝鲜停战谈判中，说他们提出的方案是“坚定的、最后的、不可改变的”。你是三个“的”，我是一个“打”，总要迫使美方把它提出的方案改变为“动摇的、不是最后的、可以改变的”。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":333,"page_end":334},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c73289df2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

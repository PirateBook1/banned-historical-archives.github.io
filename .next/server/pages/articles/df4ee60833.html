script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建会、工商联没有代表工商界的合法利益","authors":["李仲平","重庆"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"民建会、工商联没有代表工商界的合法利益","type":"title"},{"text":"重庆李仲平","type":"authors"},{"text":"（李仲平：四川省工商联副秘书长，重庆市工商联副主任）","type":"subtitle"},{"text":"[李仲平五月二十五日在工商界人士座谈会上的发言（摘要）]","type":"subtitle"},{"text":"[编者接：在这个发言中，李仲平假借群众的意见，把民建会、工商联传达和执行党的政策与代表工商界的合法利益对立起来，企图拉拢工商界中的落后和中间群众，打击民建会、工商联内进步分子，夺取这两个组织的领导权。]","type":"paragraph"},{"text":"工商界对工商联有很多意见，工商联、民建会严重脱离群众，在群众中失掉了威信。没有按会章办事，过去只搞了传达政策的一面，没有代表合法利益和意见。这样大的事，党知不知道呢？党应该了解这个问题，不了解是官僚主义，如了解就是工作中的缺点，没有指出、纠正、加强领导。民建会也有这一条。另外，有人说工商联、民建会有家长式统治和宗派主义，有没有呢？如果有，这是与党的意图不同的。我到重庆听到一个新闻，说宗派主义有三道，党对非党有宗派主义是一道，党内有宗派主义；党外也有宗派，民建又是一道；还有人说我是民建的，但关在外面，这又是一道，有的说要改进。还有关于进步和落后的问题，我就是曾经被视为落后的，放在违法一类里面。我听说有人同意，有人不同意。我是民建的常委，如果是违法分子，放在常委中是有问题的，这样作也是不对的，对这个问题，不晓得党知不知道，如不了解是官僚主义，了解不加纠正那就太原谅我们了，太迁就我们了。听说广州统战部，不到工商联去，说工商联是资产阶级机关，我看重庆恰恰相反，很撑腰，过于撑腰了。我觉得如果工商联、民建会执行了会章，宣传了政策，代表了合理合法的意见，就没有意见了。我们重庆，党是支持我们的，但支持过多了，最近还听说工商联干部跃跃欲试，意见很多，又还听说要保护工商联、民建过关。我看不要保护过关，保护过关就更要脱离群众。现在要放、要鸣，也不是一个月，二个月就完了的，现在为了帮助党整风，要有步骤，将来是要放一下。让我们去独立撑持吧？请党考虑。（摘自工商联记录，题目是编者加的）","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。李仲平还说：“《资本论》只是对国际资产阶级而言，对中国民族资产阶级完全不适合。”他宣扬“民族资产阶级特殊论”，说：“中国民族资产阶级和国际资产阶级完全不相同。”（摘自1957年7月26日《光明日报》）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df4ee60833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

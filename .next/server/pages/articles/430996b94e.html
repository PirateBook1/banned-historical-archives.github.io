script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为革命事业而学　为改造世界观而学  “李素文学习毛主席著作展览”在京展出","authors":[],"dates":[{"year":1966,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为革命事业而学　为改造世界观而学"},{"type":"paragraph","text":"“李素文学习毛主席著作展览”在京展出"},{"type":"paragraph","text":"据新华社三日讯　“李素文学习毛主席著作展览”，四日在北京市劳动人民文化宫展出。"},{"type":"paragraph","text":"在正式展出前，国务院副总理李先念，中共中央财贸政治部主任姚依林、以及有关部门负责人参观了展览。"},{"type":"paragraph","text":"这次展览共展出实物、照片、图片等二百多件，介绍了商业部系统学习毛主席著作标兵李素文活学活用毛主席著作的事迹和经验。"},{"type":"paragraph","text":"李素文学习毛主席著作的主要经验是：为无产阶级革命事业而学，带着改造世界观的根本问题学，重点文章和主要观点反复学，按照专题系统学，带动大家一起学。"},{"type":"paragraph","text":"展览介绍了李素文把毛主席的书看作是劳动人民翻身求解放的书，干革命的书，保江山的书；把学习毛主席著作看作是无产阶级革命事业的第一需要。李素文从自己的学习实践中体会到：“毛主席著作是前进的动力，力量的源泉，智慧的宝库，行动的指南”；“只有带着无产阶级感情去学，只有为无产阶级革命事业而学，才能学得好，用得上。”"},{"type":"paragraph","text":"李素文学习毛主席著作是带着改造世界观的根本问题学起的，展览介绍了李素文结合自己的思想和工作，选择了阶级和阶级斗争，反对自由主义，批评和自我批评等重点文章和主要观点，进行反复学，反复用的经验。"},{"type":"paragraph","text":"展览还介绍了李素文积极带动和组织周围同志一齐学习的经验。"},{"type":"paragraph","text":"“李素文学习毛主席著作展览”，是由商业部、中共商业部政治部和中国财贸工会全国委员会联合举办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"430996b94e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

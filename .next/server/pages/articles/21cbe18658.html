script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成、崔庸健同志致电毛主席林副主席周总理热烈祝贺我国第一颗人造地球卫星发射成功中国人民在中国共产党领导下高举自力更生的革命旗帜所取得的成就，是对以美国为首的帝国主义的沉重打击；是对世界革命人民的一个新的鼓舞力量","authors":[],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，收到了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国内阁首相金日成同志和朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志发来的电报。电报热烈祝贺中国第一颗人造地球卫星发射成功。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志，"},{"type":"paragraph","text":"中国共产党中央委员会副主席林彪同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来同志:"},{"type":"paragraph","text":"我们怀着非常喜悦的心情，获悉中国在四月二十四日成功地发射了第一颗人造地球卫星。"},{"type":"paragraph","text":"对于中国成功地发射第一颗人造地球卫星，我们谨以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国最高人民会议常任委员会、共和国政府和全体朝鲜人民的名义，向你们，向中国共产党中央委员会、中华人民共和国政府和兄弟的中国人民，并向从事研制、发射卫星的工人、科学技术工作者、人民解放军指战员，表示热烈的祝贺。"},{"type":"paragraph","text":"中国成功地发射第一颗人造地球卫星，是中国人民在中国共产党的领导下，高举自力更生的革命旗帜，在加强和发展科学技术和国防力量的斗争中取得的辉煌胜利，它清楚地显示了中国科学的威力。"},{"type":"paragraph","text":"中国科学技术所取得的成就，是对以美国为首的帝国主义推行核讹诈政策、加紧进行侵略和战争活动的沉重打击；对正在为反对帝国主义、争取自由和民族独立而斗争的全世界革命人民，是一个新的鼓舞力量。"},{"type":"paragraph","text":"朝鲜人民对中国人民的成就，象对自己的成就一样，真诚地感到高兴，并衷心地希望中国人民今后在进一步发展中国的科学技术、特别是开发宇宙空间的技术、促进社会主义建设的斗争中，取得新的胜利。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长　崔庸健"},{"type":"paragraph","text":"一九七○年四月二十六日于平壤"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21cbe18658"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《新人道报》痛斥苏修集团的反华谰言  中国文化大革命鼓舞世界被压迫人民  对待毛泽东思想的态度是检验真假革命者的试金石","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《新人道报》痛斥苏修集团的反华谰言"},{"type":"paragraph","text":"中国文化大革命鼓舞世界被压迫人民"},{"type":"paragraph","text":"对待毛泽东思想的态度是检验真假革命者的试金石"},{"type":"paragraph","text":"新华社巴黎电　法国共产主义运动（马克思列宁主义）中央机关报《新人道报》周刊十四日发表社论，高度赞扬战无不胜的毛泽东思想和中国无产阶级文化大革命，并且严厉驳斥了苏联修正主义领导集团的反华谰言。"},{"type":"paragraph","text":"这篇题为《争取建立一个真正的共产党，毛泽东思想万岁！》的社论指出，“一个无产阶级政党，只能是一个建立在马克思列宁主义、毛泽东思想基础上的党。”“在今天，在帝国主义走向全面崩溃、社会主义走向全世界胜利的时代，检验是不是真正革命者和是不是真正革命党的试金石，就是要看他（它）是否忠于毛泽东思想——当代的马克思列宁主义。”"},{"type":"paragraph","text":"社论说，由毛主席亲自发动和领导的中国无产阶级文化大革命，丰富了马克思列宁主义。这场大革命突出地表明，在无产阶级专政下，阶级和阶级斗争依然存在。在这场大革命中，无产阶级革命路线已经取得胜利。中国将永远保持鲜红的颜色，无产阶级专政将得到进一步加强。"},{"type":"paragraph","text":"社论说，帝国主义、修正主义和各国反动派当然对中国无产阶级文化大革命恨得要命。无产阶级文化大革命粉碎了他们的一切阴谋。“修正主义者所以怀有十倍的刻骨仇恨，是因为无产阶级文化大革命的影响远远超过了幅员辽阔的中国国境。这场大革命鼓舞了全世界的无产阶级和被压迫人民。”"},{"type":"paragraph","text":"社论痛斥了苏修集团对中国的恶毒诬蔑。社论说，“几个月来，他们企图把真的说成假的，颠倒黑白。这是一种前所未有的狂热症。”勃列日涅夫“不择手段地诬蔑人民中国及其领导人；不到两星期以前，《消息报》竟胡说什么中国应对‘美国在东南亚的武装干涉’负责。”社论指出，苏修集团企图破坏中国的声誉，为美帝开脱罪责，这种行径是可耻的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44ae0a2a4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

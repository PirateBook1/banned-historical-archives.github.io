script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“鹦鹉先生”","authors":["北京政法学院","赵日月"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“鹦鹉先生”","type":"title"},{"text":"北京政法学院赵日月","type":"authors"},{"text":"生理上的变化，超出了科学家的预料，","type":"paragraph"},{"text":"脚后跟代替了大脑，","type":"paragraph"},{"text":"眼睛的工作由耳朵代劳。","type":"paragraph"},{"text":"大脑和眼睛跟兰尾肠一样失去了时效，","type":"paragraph"},{"text":"成年光消耗卡热，不起作用的废料，","type":"paragraph"},{"text":"造物主啊！","type":"paragraph"},{"text":"你应该把这些没有用的器官——眼睛和大脑精简掉，","type":"paragraph"},{"text":"只留下耳朵和咀巴就行了，","type":"paragraph"},{"text":"耳朵听别人怎样说，咀巴就学着怎样叫。","type":"paragraph"},{"text":" 57、5、30、","type":"paragraph"},{"text":"一席对话   　　 赵日月","type":"subtitle"},{"text":"人物：甲(党员)乙(团员)","type":"paragraph"},{"text":"乙：(对甲)老兄，历次运动中你向来是积极分子，可是这次整风运动怎没见老兄发言呢？","type":"paragraph"},{"text":"甲：你看，我早就对你说过，你不懂事。","type":"paragraph"},{"text":"乙：我怎么不懂事呢？","type":"paragraph"},{"text":"甲：过去的运动都是帮领导“正”下面的人，只要你积极，就一定有好处，可以入党，可以升官，这次不同，这次正领导，你要是积极了，运动过后，还有你的好处吗？(扭乙的耳朵，低声说)这是我入党的秘诀。","type":"paragraph"},{"text":"乙：(两眼直愕愕的半晌才说)唔！原来如此。","type":"paragraph"},{"text":" 注　此文以笔名“明记”在自己论坛发表。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053533c793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

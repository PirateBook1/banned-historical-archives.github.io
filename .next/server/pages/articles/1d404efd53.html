script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"连坂社再创高产新纪录","authors":[],"dates":[{"year":1958,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"黑龙江培植高产田","type":"title"},{"text":"据新华社讯　培植高额丰产田，力争产量第一的运动，已在黑龙江省农村广泛展开。五常县已有十二个乡，四十个农业社投入夺取“卫星”称号的增产竞赛。双城县 二百五十五个社都开展了培养“卫星”田的活动，其中有妇女培育的“三八号卫星田”，青年的“先锋号卫星田”和小学教师的“红领巾卫星田”。","type":"paragraph"},{"text":"在培育高额丰产田的活动中，农村采取了许多增产措施。双城县今年秋天平均每亩施底粪一万多斤，现在培育的几十万亩高产“卫星”田，每亩要再追三万斤好肥料，三天到五天浇一次水，而且力争全部农田都达到这个措施要求。","type":"paragraph"},{"text":"绥化县宝山乡的高产“卫星”田经过加工培育，五天之间就看出效果，“卫星”田的庄稼比一般庄稼更出色，破除了少数人“再干也不起多大作用”的想法，带动全乡人人都采取措施，力争产量第一。","type":"paragraph"}],"comments":[],"origin":"1958年8月3日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d404efd53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

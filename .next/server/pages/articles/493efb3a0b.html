script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工业战线企业管理发生深刻变革","authors":[],"dates":[{"year":1976,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命以来，在毛主席革命路线指引下，上海工业战线高举“鞍钢宪法”的光辉旗帜，深入批判刘少奇、林彪的修正主义路线，工厂企业的管理发生了深刻的变革，创造了许多在党的领导下依靠工人群众参加管理的新鲜经验，有力地批驳了邓小平的反动谬论。上海水泵厂工人打破了少数人垄断技术工作的局面，扬眉吐气地在技术领域里当家作主人，使生产技术工作沿着社会主义方向阔步前进。这是工人参加大口径水泵的设计会审。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\06\\766d020401.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"493efb3a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书是革命的宝","authors":["戎冠秀"],"dates":[{"year":1977,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的书是革命的宝"},{"type":"paragraph","text":"子弟兵母亲　戎冠秀"},{"type":"paragraph","text":"《毛泽东选集》第五卷出版发行的喜讯，象春风，吹得俺心里暖融融的。多年来，等“五卷”，盼“五卷”，今天，华主席把俺的愿望给实现了。俺深深感到，人靠饭养，苗靠水长，婴儿靠奶浆，干革命靠毛泽东思想。"},{"type":"paragraph","text":"在抗日战争的紧要关头，毛主席的光辉著作《论持久战》送到俺们的手里。俺手捧这本指导穷人翻身求解放的革命宝书，学习得可上劲啦。白天学，晚上学，还请别人讲给俺听，仔细琢磨里头的道理。党让俺担任村里妇救会长和八路军伤病员转运站站长，俺时时处处照着毛主席说的办，带领全村妇女没明没夜地推军粮，做军鞋；动员广大群众，抬担架，送弹药，不管刮风下雨，昼夜支前，为革命做了一点应做的工作。一九四三年，晋察冀边区政府、晋察冀军区授予俺“子弟兵母亲”的光荣称号。"},{"type":"paragraph","text":"全国解放后，毛主席十三次接见俺，一次还和俺一块吃午饭，鼓励俺说：革命到底，再立新功！俺想，过去革命战争年代，打日寇，打蒋匪，拥军支前，俺走在头里；现在搞社会主义革命和社会主义建设，可不能落在别人后头。现在，村里办政治夜校，批判“四人帮”，俺都积极参加。俺今年八十一岁了，身体差了些，可革命的劲头不能减。"},{"type":"paragraph","text":"《毛泽东选集》第五卷，是英明领袖华主席送给俺劳动人民的。有华主席为我党领袖，毛主席的伟大旗帜一定举得更高，千秋万代永远飘扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b7040e7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

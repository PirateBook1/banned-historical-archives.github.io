script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"闽侯县白沙公社出现命令主义形式主义的新苗头","authors":["新华通讯社"],"dates":[{"year":1962,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"闽侯县白沙公社出现命令主义形式主义的新苗头","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社福州讯　福建省闽侯县白沙公社、大队干部中，由于对“集中统一”有片面理解，在领导当前备耕工作中又出现了一些形式主义、命令主义的新苗头。主要表现有：","type":"paragraph"},{"text":"一、单纯强调进度，忽视各队具体条件。如在春节前熏田活动中，形式主义的抓“进度”，公社指定支部书记每天下午电话汇报一次“当天进度”，并在当晚评比。评比时也不问各大队熏田总面积多少，只单纯根据完成数字的百分比。以致沿江一些大队，应熏的田只有百多亩，熏三、四十亩就是30%，而半山区一些大队熏田面积达五、六百亩，一天熏四、五十亩日进度还不到10%，反而受到批评，由于这种不合理的评比，半山区的一些干部、社员心情都不很舒畅，觉得压力很大。","type":"paragraph"},{"text":"二、敲锣打鼓、虚张声势。有些公社党委书记为了赶任务，不顾群众的休息和体力，乱搞“鼓动”。如分管上寨一片七个大队的公社党委书记兼社长江孝陵，在赶熏田任务时，曾经集中了上寨小学的十几个高年级小学生，一连几天要他们半夜三点钟起床，冒着严寒，敲着锣鼓，放着鞭炮，到周围几个大队去“鼓动”，每到一处就贴标语，贴“表扬榜”（内容是根据当天马马虎虎的汇报写的，许多是空炮）、放爆竹。熏田本来是重活，社员白天干得已经很疲劳，半夜又被这批“队伍”吵醒，得不到很好的休息，群众对此大为不满。","type":"paragraph"},{"text":"三、挑战应战，各吹“大炮”。1月25日，上寨片的各大队，在分管公社党委书记授意下，由上寨大队带头，支书、大队长分别向其他大队支书、大队长提出不切实际的挑战书，其他一些大队也不得不随声应战。如上寨大队提出，要在2月1日前完成四百四十亩早稻田熏田任务。新坡大队党支部书记李依恳接到挑战书后，一面私下对本大队干部说：“如上寨大队能按保证日期完成熏田任务，我头可以砍下来”；一面仍叫人写应战书。人家问他：“既然明知不行，为什么还要应战？”他说：“农村工作就是这样，1958年干得还多呢！”当晚开群众大会，问大家“有无干劲？”“有无信心？”台下乘势喊了几声“有！”应战书就算通过了。","type":"paragraph"},{"text":"四、提出“不完成熏田任务不过春节”等不切合实际的口号。公社党委公开向大队干部提出，“不熏好田，暂时休想回家过春节”。并布置各大队支部书记阴历正月初一早晨到公社开会，初二早上即全面开工熏田。社员听说后，都说：“春节一年只有一次，也该让妇女砍砍柴，打扫打扫卫生，办办年礼，为什么假也不放。”","type":"paragraph"},{"text":"来源：1962年2月26日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcaeaf36ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

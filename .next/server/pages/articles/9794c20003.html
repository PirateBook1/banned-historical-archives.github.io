script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金边的毛泽东大道","authors":["杨学颢"],"dates":[{"year":1965,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金边的毛泽东大道"},{"type":"paragraph","text":"柬埔寨的美丽的首都金边，现在又增添了一条宽广的大道——毛泽东大道。"},{"type":"paragraph","text":"大道全长五千一百米，宽三十米，是穿过金边市的西南部最长的大道之一。"},{"type":"paragraph","text":"在这条大道没有修成以前，原先也有一条简陋的通道。下起雨来，行人很不方便。人们有时扛起自行车，卷起裤管，涉过浊水。今天，这条路已经变成一条平坦、宽阔、整洁的大道。大道两旁修起了一座座的楼房和平房，有了不少商店和两所学校，出现了一片繁荣景象。"},{"type":"paragraph","text":"毛泽东大道是西哈努克亲王倡议修建的。今年三月二十二日动工，正象狄潘市长所说的那样，它是以飞快的速度进行的。"},{"type":"paragraph","text":"筑路的工人们怀着对中国友好的感情和对毛泽东主席的敬仰，克服许多困难，热情高涨地劳动着，努力克服了雨季给施工带来的困难。烈日当空，汗流浃背，他们用一盆水当头浇下，又去工作。有一个手和脸都沾满油渍的碾路司机说出了修路工人的心情。他说：“我们知道中国人民给我们很大的支援，所以这不是一条普普通通的路。我们一定要把它铺得比其它的路平坦、美丽。”"},{"type":"paragraph","text":"在举行命名仪式以前，为了使路面干净清洁，工人们用水龙车冲洗了四天三夜。"},{"type":"paragraph","text":"八月三十日，毛泽东大道披上了盛装，柬埔寨的“三宝塔”国旗、中华人民共和国的五星红旗和彩旗在空中飘扬。"},{"type":"paragraph","text":"西哈努克亲王主持了命名仪式。仪式开始，一群高棉王家社会主义青年联盟盟员唱了柬埔寨作曲家为命名仪式而作的歌颂柬中友谊的歌曲。华侨学生歌唱了《中柬友谊之歌》。当他们接着用柬语高唱柬埔寨歌曲《沙玛基（团结）》之后，西哈努克亲王从观礼台上站起来，称赞他们唱得好。"},{"type":"paragraph","text":"西哈努克亲王在他的讲话中说：“毛主席不仅是中国人民的灯塔，而且是柬埔寨人民、整个人民和战斗的亚洲以及同我们一样怀有争取自由、正义和进步的理想的各国人民的灯塔。”"},{"type":"paragraph","text":"在这以前，柬埔寨国民议会主席黄鸿萨曾经说过，毛泽东大道是象征着柬中两国人民世世代代永远相好的“友谊宝塔”。他在接见新闻记者时说，毛泽东大道不但将留给我们子孙后代以生动的启示，它还向外国证明柬埔寨和中国的友谊是这样真挚、亲密和崇高。"},{"type":"paragraph","text":"金边市长狄潘也曾经向新闻记者说：“这条大道的修建，实际上是出于国家元首的真诚的内心感情。”"},{"type":"paragraph","text":"他还说，“殿下这一决定，不仅是让柬埔寨人民认识到毛泽东主席是中国人民的伟大领袖，而且让我们认识到中国是我们真正可靠的朋友。”"},{"type":"paragraph","text":"在举行命名典礼那一天，住在宾沙隆县的一家人，祖孙三代前来金边观礼。他们说：“柬埔寨喜欢交好的朋友，而中国就是我们最要好、最可靠的朋友！”"},{"type":"paragraph","text":"一个柬埔寨学生说：“毛泽东主席是当代一位最杰出的革命导师。毛泽东主席领导中国人民、解放整个中国的道路，成为全世界人民，特别是亚洲、非洲和拉丁美洲人民为摆脱帝国主义和殖民主义而斗争的灯塔。毛泽东主席的光辉不仅照亮了全中国，而且照亮了全世界。”"},{"type":"paragraph","text":"新华社记者  杨学颢"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金边的毛泽东大道","authors":["杨学颢"],"dates":[{"year":1965,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨的美丽的首都金边，现在又增添了一条宽广的大道——毛泽东大道。"},{"type":"paragraph","text":"大道全长五千一百米，宽三十米，是穿过金边市的西南部最长的大道之一。"},{"type":"paragraph","text":"毛泽东大道是西哈努克亲王倡议修建的。今年三月二十二日动工，正象狄潘市长所说的那样，它是以飞快的速度进行的。"},{"type":"paragraph","text":"筑路的工人们怀着对中国友好的感情和对毛泽东主席的敬仰，克服许多困难，热情高涨地劳动着，努力克服了雨季给施工带来的困难。烈日当空，汗流浃背，他们用一盆水当头浇下，又去工作。有一个手和脸都沾满油渍的碾路司机说出了修路工人的心情。他说，“我们知道中国人民给我们很大的支援，所以这不是一条普普通通的路。我们一定要把它铺得比其它的路平坦、美丽。”"},{"type":"paragraph","text":"在举行命名仪式以前，为了使路面干净演洁，工人们用水龙车冲洗了四天三夜。"},{"type":"paragraph","text":"八月三十日，毛泽东大道披上了盛装，柬埔寨的“三宝塔”国旗、中华人民共和国的五星红旗和彩旗在空中飘扬。"},{"type":"paragraph","text":"西哈努克亲王主持了命名仪式。仪式开始，一群高棉王家社会主义青年联盟盟员唱了柬埔寨作曲家为命名仪式而作的歌颂柬中友谊的歌曲。华侨学生歌唱了《中柬友谊之歌》。当他们接着用柬语高唱柬埔寨歌曲《沙玛基(团结)》之后，西哈努克亲王从观礼台上站起来，称赞他们唱得好。"},{"type":"paragraph","text":"西哈努克亲王在他的讲话中说:“毛主席不仅是中国人民的灯塔，而且是柬埔寨人民、整个人民和战斗的亚洲以及同我们一样怀有争取自由、正义和进步的理想的各国人民的灯塔。”"},{"type":"paragraph","text":"在这以前，柬埔寨国民议会主席黄鸿萨曾经说过，毛泽东大道是象征着柬中两国人民世世代代永远相好的“友谊宝塔”。他在接见新闻记者时说，毛泽东大道不但将留给我们子孙后代以生动的启示，它还向外国证朗柬埔寨和中国的友谊是这样真挚、亲密和崇高。"},{"type":"paragraph","text":"金边市长狄潘也曾经向新闻记者说:“这条大道的修建，实际上是出于国家元首的真诚的内心感情。”他还说，“殿下这一决定，不仅是让柬埔寨人民认识到毛泽东主席是中国人民的伟大领袖，而且让我们认识到中国是我们真正可靠的朋友。”"},{"type":"paragraph","text":"在举行命名典礼那一天，住在宾沙隆县的一家人，祖孙三代前来金边观礼。他们说:“柬埔寨喜欢交好的朋友，而中国就是我们最要好、最可靠的朋友!”"},{"type":"paragraph","text":"一个民兵在观礼时说::“这条大道表达了柬埔寨人民对中国人民的友好和敬意。我对这条大道的命名和落成是这样理解的:这是友谊的大道。”"},{"type":"paragraph","text":"一个柬埔寨学生说::“毛泽东主席是当代一位最杰出的革命导师。毛泽东主席领导中国人民、解放整个中国的道路，成为全世界人民，特别是亚洲、非洲和拉丁美洲人民为摆脱帝国主义和殖民主义而斗争的灯塔。毛泽东主席的光辉不仅照亮了全中国，而且照亮了全世界。”"},{"type":"paragraph","text":"新华社记者　杨学颢"},{"type":"paragraph","text":"(据新华社金边二十八日电)"},{"type

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"二十八军二十九军三十军日前的部署叫","alias":"","parts":[{"type":"paragraph","text":"二十八军二十九军三十军目前的部署川"},{"type":"paragraph","text":"（1936年10月10日）宋、宋，并告彭："},{"type":"paragraph","text":"甲、高敌双成?现无西进模样，敌横山、石湾部队现正积极筑堡垒，因我游击队迟滞之，前进甚缓。如三十军向米横方向活动会引起重新部署，造成对峙，而该地粮困，又不力持久，因之三十军仍以留安、靖边之南清匪与进行赤化为宜。"},{"type":"paragraph","text":"乙、二十九军于本月半后移铁边城以北清匪就食，逐渐向北转移，月底达安、定、靖边叫间，以免过早暴露。"},{"type":"paragraph","text":"丙、同意对二十八军目前部署。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十月十日"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军第二十八军军长宋时轮和政治委员宋任穷并告第一方面军司令员、西方野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]高双成，当时任国民党军晋陕绥宁边区“剿匪”总指挥部第八十六师师长。"},{"type":"paragraph","text":"[3]安、定、靖边，指陕西西北的安边、定边和靖边。"},{"type":"paragraph","text":"[4]指宋时轮、宋任穷1936年10月7日8时电报中拟以红军第二十八军西路支队出盐池西南活动7天后再转向西北，其余部队仍担任定边、盐池两县防务的部署。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8352ecca63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

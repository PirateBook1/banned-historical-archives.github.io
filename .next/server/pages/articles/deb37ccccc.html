script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在旅大市委宣传会议上的发言","authors":["大连工学院","张国琮"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"在旅大市委宣传会议上的发言","type":"title"},{"text":"大连工学院张国琮","type":"authors"},{"text":"（大连工学院讲师张国琮，在旅大市委宣传会议六月四日小组会上的发言）","type":"subtitle"},{"text":"一个党员的政治信仰和党一致，而不是党员的一切属于党，好像卖身投靠，这样不好。他说，党员发现党内有错误和缺点不敢讲出来，必须经党组织批准才能公开表示意见，这种限制和他的政治信仰有甚么关系呢？他又说，党员犯了错误需要受法律处分，党组织都是先开除他的党籍，他认为党籍和法律是两回事，不应当混同看待。张国琮最后说，党员只能在政治信仰上和党一致，不应当有任何人身依附的东西。","type":"paragraph"},{"text":"张国琮还认为，党要防备“小人献媚”。他说：一个人听到说好话很舒服。但，捧场叫好，不一定都是心里话。这种人不是爱护党，而是向党献媚，把党头脑弄昏。","type":"paragraph"},{"text":"他还认为报纸选择文章不该有自己的立场，不然就会堵塞言路。（六月十一日辽宁日报）","type":"paragraph"},{"text":" 来源：《章伯钧张百生等人言论集》（中国旅大市委宣传部编，一九五七年七月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deb37ccccc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

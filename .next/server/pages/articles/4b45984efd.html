script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不徇私情  立场坚定  赵洪禄揭发妻子贪污公款","authors":[],"dates":[{"year":1983,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不徇私情  立场坚定"},{"type":"paragraph","text":"赵洪禄揭发妻子贪污公款"},{"type":"paragraph","text":"中央军委纪委《党纪工作通讯》编者按语：家庭成员，是亲属关系，也是同志关系。对他们的缺点错误和违法乱纪行为，是纵容包庇，还是揭露斗争，这是对共产党员党性强弱的一个考验。“家丑不可外扬”，是一种封建观念，应当坚决摈弃。家庭成员之间，在关系党和人民利益的原则问题上，应象赵洪禄那样，立场坚定，旗帜鲜明。"},{"type":"paragraph","text":"新华社北京4月21日电  解放军炮兵某部干部赵洪禄揭发爱人及其所在单位，利用职务之便侵占公家钱财问题，表现了一个共产党员的高度党性原则。"},{"type":"paragraph","text":"赵洪禄的爱人是地方一家食品店的猪肉批发员。他去年回家探亲期间，发现爱人在不到发工资的时候几次带钱回家。他心里起疑，便追问究竟。为了把问题弄清楚，他四进食品店查访，发现爱人涂改发货单，和其他几个营业员私分货款。在事实面前，他爱人只好认错，却又说：“捞钱的又不光我一人，你何必较真。”赵洪禄严肃地说：“咱们可不能让钱把心眼给堵死了！”他动员爱人把侵贪的100多元公款全部退回去，还决定把情况反映给公司领导，建议不再让他爱人做经济工作。他再三对爱人讲明道理，又请来岳父做工作，然后向公司领导反映了这件事。公司领导感激地说：“小赵同志，太感谢你了！过去我们也感到这个商店有漏洞，就不知道漏洞在什么地方。这回你帮了我们的大忙，我们一定尽快处理。”公司领导研究决定，当事人除经济上如数退赔外，全部调离原岗位，对带头侵贪公款的一名组长给予撤职处分。"},{"type":"paragraph","text":"赵洪禄揭发爱人及其所在单位经济问题的消息传开后，人们议论纷纷。多数人表示称赞，也有一些人背后嘀咕，说他做事不近情理，不该把家丑外扬，胳膊肘不该往外拐。他爱人感到抬不起头来，担心他得罪了人，将来回家办事、转业找工作困难。他鼓励说：“要彻底改正错误，挺起胸膛做人，党给我们指了正路，我们就不要给自己留歪门邪道。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b45984efd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

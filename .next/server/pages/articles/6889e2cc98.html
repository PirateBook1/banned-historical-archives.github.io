script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲南充市工商业共三千七百八十九户，守法者四十二户，严重违法者六十四户，完全违法者三十五户，其余中小工商户三十多户在中央文件公布前已处理，大都追回现款，数目很小也追回，有的追到一九五○年的，这已引起工商界的不满。工商联副主任说“政务院多宽大啊！”有的讽刺说“北京与南充不同呀！”有的商人怨文件公布太晚，一二百万元资本的也要补交税款数十万元，未补的现请求免除。有的工人也认为补交税款要影响生产，追回的钱虽很少但对工商界的影响不小。(西南总分社二十二日)","type":"paragraph"},{"text":"▲贵阳市除千万元以下自动坦白数增加外，大虎翻案和恐怖情绪亦有减少，但也有部分单位因中央文件公布后而有“松劲”和怕“过火”的情绪。目前群众追赃很积极，交通厅已追出十几亿元；商业厅达五六亿元；银行一百多两黄金。在追赃中曾发生混乱现象；贵阳市百货公司干部不经区委擅自召开群众会斗争贪污分子家属，引起群众不满。各单位百万元以下者交赃最积极。(西南总分社二十二日)","type":"paragraph"},{"text":"▲根据锡矿山追赃款的情况，一二千万的贪污犯一般是用掉或者合股做生意了，容易追出，越是大贪污犯，他的赃款就越难追出。根据若干大贪污犯的历史、行为考察及锡矿山反革命组织尚未彻底肃清的情况，有很大一部分大贪污犯是有政治问题的。他们的赃款最大可能是接济了反革命活动。这些大贪污犯最顽固，有些即使在群众压力下坦白了一点，但一问到赃款就反了供。如大贪污犯雷邦达是国民党锡矿山党部的执行委员，与尹立言匪部军需主任李长生交往很密，在反贪污运动中他非常顽固，已送公安局。大贪污犯居书祺是民主改革中搞出的中统特务。南矿矿长王进修与他老婆隐藏有几十支枪枝和若干金子，死不坦白。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6889e2cc98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

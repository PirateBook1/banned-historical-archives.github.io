script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"用毛泽东思想武装起来的人，全无敌！——热烈欢迎英雄的反修战士胜利归来","authors":["《解放军报》编辑部社论"],"dates":[{"year":1967,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"用毛泽东思想武装起来的人，全无敌！——热烈欢迎英雄的反修战士胜利归来","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"在伟大领袖毛主席的亲切关怀下，在祖国人民的殷切盼望中，在莫斯科红场坚持反修斗争的英雄战士，胜利回到了北京，回到了毛主席的身边。","type":"paragraph"},{"text":"亲爱的战友们，全国人民热烈欢迎你们，全军指战员热烈欢迎你们！向你们致以无产阶级文化大革命的战斗敬礼！","type":"paragraph"},{"text":"“独有英雄驱虎豹，更无豪杰怕熊罴。”","type":"paragraph"},{"text":"英雄的反修战士们，你们面对着苏联反革命修正主义统治集团的血腥镇压，无所畏惧，脸不变色心不跳，坚持真理，坚持斗争。你们迎头痛击苏联修正主义集团的疯狂挑衅，揭露了这些列宁主义叛徒的丑恶嘴脸，戳穿了这些反动家伙的纸老虎本质，把他们拿到了苏联人民和全世界革命人民面前示众。你们的革命行动，大长了苏联人民和世界革命人民的志气，大灭了帝国主义、修正主义的威风。你们不愧是国际阶级斗争中的勇士，不愧是共产主义的一代新人，不愧是毛主席的好战士。","type":"paragraph"},{"text":"林彪同志说：用毛泽东思想武装起来的人是最大的战斗力。","type":"paragraph"},{"text":"毛泽东思想具有无比强大的威力。用毛泽东思想武装起来的人，全无敌！","type":"paragraph"},{"text":"我国留学生敢革命、敢斗争，敢于在白色恐怖下的苏联，宣传“社会主义制度终究要代替资本主义制度”的真理，靠的是伟大的毛泽东思想。","type":"paragraph"},{"text":"我国留学生天不怕、地不怕，不怕压、不怕迫，在法西斯强盗的围攻毒打面前，横眉冷对，巍然不动，靠的是伟大的毛泽东思想。","type":"paragraph"},{"text":"真理在手，所向披靡。几十个手捧红光闪闪的《毛主席语录》的小将，就把苏联修正主义统治集团吓得魂飞魄散，惊慌失措，不得不搬出希特勒的那一套，来对付手无寸铁的青年。这就在全世界面前，进一步暴露了苏修集团的凶恶面貌。","type":"paragraph"},{"text":"毛主席教导我们：“‘舍得一身剐，敢把皇帝拉下马’，我们在为社会主义共产主义而斗争的时候，必须有这种大无畏的精神。”","type":"paragraph"},{"text":"英雄的反修小将，在同苏修法西斯暴徒的英勇斗争中，就是具有这种无所畏惧的革命精神。这是最可宝贵的精神。我们要学习和发扬这种精神，把无产阶级文化大革命进行到底，把社会主义革命进行到底，把世界革命进行到底。打倒帝国主义，打倒现代修正主义，打倒各国反动派。把旧世界打个落花流水，建立一个红彤彤的新世界。","type":"paragraph"},{"text":"英雄的反修小将，已经回到了祖国的怀抱。但是，他们在莫斯科红场的革命行动所体现的毛泽东思想的灿烂光辉，所传播的马克思列宁主义、毛泽东思想的伟大真理，已经深深地铭刻在苏联人民的心里。不管勃列日涅夫、柯西金之流的苏修集团的头子们，采取怎样卑鄙、毒辣的手段，阻挡马克思列宁主义、毛泽东思想的传播，都是绝对办不到的。","type":"paragraph"},{"text":"光焰无际的、光芒万丈的马克思列宁主义、毛泽东思想，一定会照红全世界。","type":"paragraph"},{"text":"（原载《解放军报》1967年2月2日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1967年2月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52670fd549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

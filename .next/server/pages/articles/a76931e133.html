script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院批转山东省委关于曲阜县委给社教工作团制造特殊化的通报","authors":[],"dates":[{"year":1964,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院批转山东省委关于曲阜县委给社教工作团制造特殊化的通报","type":"title"},{"text":"各中央局，各省、市、自治区党委和人民委员会：","type":"appellation"},{"text":"现在将山东省委《关于曲阜县委给社教工作团制造特殊化的通报》转发给你们一阅。","type":"paragraph"},{"text":"中央和国务院认为，在社教工作的重点地区，由于下乡的人员增多，购买力突然增加，结合工业品下乡工作，适当调整商品购销计划，以保证市场供应，防止排队、脱销和给投机倒把以可乘之机，这是必要的。但是，像曲阜县委那样不顾社教工作队的阻拦和抵制，一再给工作队制造特殊化，则是十分错误的。这种做法只能在群众中造成恶劣的影响，必须防止和纠正。中央和国务院通知：社教工作队生活必需品的供应，必须同对当地居民的供应一样看待，不允许专门给工作队送货下乡，不允许为社教工作队单设供应专柜，不允许区分什么商品工作队可以购买而群众不可以购买，什么商品哪一级以上干部可以购买而以下干部不可以购买，坚决不许制造特殊化。望即通知有关地区有关部门严格注意。","type":"paragraph"},{"text":" 中共中央国 务 院","type":"paragraph"},{"text":" 一九六四年十二月十四日（发至省军级及重点县工作团党委）","type":"paragraph"},{"text":"关于曲阜县委给社教工作团制造特殊化的通报","type":"subtitle"},{"text":"各地、市、县委，社教工作团党委：","type":"appellation"},{"text":"现将省委曲阜社教工作团《关于曲阜县委给工作团制造特殊化的报告》，转发给你们一阅。曲阜县增加大批工作队，适当地安排增加一些日用必需品的供应，以免挤占群众的供应，造成市场紧张，这是必要的，今后还要注意这方面的工作。但是，曲阜县委一再给工作团制造特殊，在工作团提出意见、加以阻止以后，仍然不改，继续这样做，并随便泄露中央、省委负责同志的姓名、住处，这是一个严重的错误。除已责成曲阜县委认真进行检查外，望省级有关部门和其他各地引以为戒，严防此类问题的发生。","type":"paragraph"},{"text":" 中共山东省委一九六四年十二月七日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a76931e133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

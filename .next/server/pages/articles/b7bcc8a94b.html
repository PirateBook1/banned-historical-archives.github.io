script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中共中央、国务院关于串连问题的通知稿和补充通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中共中央、国务院关于串连问题的"},{"type":"paragraph","text":"通知稿和补充通知稿的批语！!"},{"type":"paragraph","text":"（1966年11月16日、12月2日）退总理照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十六日廿四时"},{"type":"paragraph","text":"[1]本篇一写在周恩来1966年11月16日报送的《中共中央、国务院关于革命师生进行革命串连问题的通知》稿上。通知稿中说，中共中央、国务院“决定在今年11月21日起到明年春暖季节，全国各地大专院校、军事院校和中等学校的革命师生和红卫兵战士一律暂停乘火车、轮船、汽车，来北京和到各地进行革命串连。目前正在水陆交通沿线等候车、船外出串连的各地革命师生，可劝说他们返回原地”。“今年是我国第三个五年计划的第一年。为了完成和超额完成今年的国民经济计划，并且更好地实现明年的国民经济计划，需要在今冬明春集中一切交通力量，加速物资运输”。当日，中共中央即下发了这个通知。本篇二写在周恩来12月1日报送的《中共中央、国务院关于革命师生进行革命串连问题的补充通知》稿上。补充通知稿在11月16日通知的基础上，对外地来京和在外地串连的师生、红卫兵离京与返回原地问题作出了4条具体的补充规定。毛泽东审阅时，将文中“毛主席”之前的定语“我们的伟大导师、伟大领袖、伟大统帅、伟大舵手”删去。毛泽东全集第四十九卷"},{"type":"paragraph","text":"二退总理照办。"},{"type":"paragraph","text":"毛泽东十二月二日"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":11,"day":16},{"year":1966,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7bcc8a94b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔冠华外长设宴欢迎基辛格国务卿邓小平副总理出席了宴会，并在宴会前会见基辛格博士及其一行","authors":[],"dates":[{"year":1975,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月十九日电　外交部长乔冠华今天晚上举行宴会，欢迎美国国务卿兼总统国家安全事务助理亨利·基辛格博士和夫人及其一行。"},{"type":"paragraph","text":"国务院副总理邓小平出席了宴会，并且在宴会以前会见了基辛格博士及其一行。"},{"type":"paragraph","text":"美国驻中国联络处主任乔治·布什和夫人及联络处官员，应邀出席了宴会。"},{"type":"paragraph","text":"乔冠华外长和基辛格国务卿在宴会上祝酒。"},{"type":"paragraph","text":"乔冠华外长在祝酒时说:“当今国际形势的特点是，天下大乱，形势大好。世界各种基本矛盾都在激化。革命和战争的因素都在增长。严峻的现实不是什么缓和已经发展到了一个新阶段，而是新的世界战争的危险正在加剧。我们不相信有什么持久和平。客观规律的发展是不以人的意志为转移的。对霸权主义只有进行针锋相对的斗争。从不切实际的幻想出发，把希望或者愿望当做现实，并从而采取相应的做法，都只能助长扩张野心，导致严重的后果。在这方面，第二次世界大战的历史提供了有益的教训。面对日益增长的战争危险，我们的根本方针是深挖洞、广积粮、不称霸，坚持独立自主、自力更生，做好一切必要的准备。我们深信，不管历史的发展会有什么曲折反复，世界总的趋势是走向光明，而不是走向黑暗。”"},{"type":"paragraph","text":"他接着说:“一九七二年尼克松总统访华，中美双方发表上海公报，我们两国关系开始了新的一页。总的说来，这几年中美关系是有发展的。中美两国社会制度不同，两国的政策存在着根本分歧，但在当今这个动乱的世界形势下，我们双方还是有共同点的。这在上海公报中已做了明确的阐明。只要我们双方都能在实际行动中认真遵循上海公报的各项原则，就有理由相信，中美关系会继续得到发展。这是中美两国人民的共同愿望。就中国方面而言，我们将一如既往，根据上海公报的精神，为推进中美关系做出自己的努力。”"},{"type":"paragraph","text":"基辛格博士在祝酒时说:今天是长征结束四十周年，这个日子对中华人民共和国，对今晚在座的参加过这一史诗般征程的人们具有深刻的意义。这一事件也向全世界证明了那些从事长征的人们的勇气和眼光，他们的胜利证明了要取得伟大的成就，信心比物质条件更为重要。"},{"type":"paragraph","text":"他说:“美国在对外关系中，最重视的莫过于它同中华人民共和国的联系了。我们之间的分歧是明显的，我们的任务不是去加剧这些分歧，而是要在我们共同利益的基础上推进我们的关系。这样的关系会加强我们每一方，它不会威胁任何人。”"},{"type":"paragraph","text":"他说:“每一个国家都必须奉行适合于自己境遇的政策。正如我们已经在上海公报中所声明的那样，美国将抵制霸权主义。但当它能避免不必要的对抗，而又不威胁到第三国的安全的时候，美国将尽一切努力这样做。在奉行这一政策的时候，指导我们的将是行动和现实，而不是夸夸其谈。”他接着说，福特总统不久就要到中国来，他的意图是要在上海公报的基础上加强我们的关系。"},{"type":"paragraph","text":"他说:“在未来的几天内，我们将有机会就共同关心的广泛问题交换意见。这种定期磋商已经成为我们关系中的可贵特点。”"},{"type":"paragraph","text":"出席宴会的还有:黄镇、王海容、朱穆之、沈图、王冶秋、林平、秦加林、朱传贤、唐闻生、章含之、周秋野、朱霖、钱大镛、李富荣、林慧卿、郑敏之、吴蔚然。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3b23ff678"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清、吴涛二同志关于当前运动中几个问题的意见","authors":[],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"滕海清、吴涛二同志关于当前运动中几个问题的意见","type":"title"},{"text":"3月14日电话指示","type":"subtitle"},{"text":"一、狠抓政策落实，当作中心任务来抓，一定要突出重点。","type":"paragraph"},{"text":"二、打击面不要宽，如果有些单位挖错了，要采取坚决措施纠正。","type":"paragraph"},{"text":"3月17日电话指示","type":"subtitle"},{"text":"十二中全会后，广泛地发动了群众，从组织上摧垮了反革命组织“内人党”；消除了一大隐患，现在应当在政治上把它搞臭，面要缩小，集中力量打击一小撮，要狠抓政策落实。","type":"paragraph"},{"text":"一、要认真贯彻落实政策，要把内蒙革委会关于“内人党”问题的七条政策规定广泛深入地向群众宣传，各级领导干部要亲自宣讲，要作到家喻户晓，人人皆知，把政策真正落实。","type":"paragraph"},{"text":"二、凡是工人、贫下中牧、贫下中农，青年学生自己登记交待，并经查确系内人党者，要向本人讲清楚，他们是受蒙蔽、受欺骗的。只要划清界限、断绝联系，一律解放不予追究。今后在工人、贫下中农、贫下中牧、青年学生中不再搞挖“内人党”活动，不再进行登记追查，如果搞错了的，一律平反。","type":"paragraph"},{"text":"三、关于区别对待问题：","type":"paragraph"},{"text":"1、要集中力量打击“内人党”的首要分子。首要分子也要区别对待，重点打击首要中的首要。要向他们交待政策，指明前途，要执行“抗拒从严，坦白从宽”的政策，有立功表现者，可以将功补过。","type":"paragraph"},{"text":"2、重点打击的骨干分子，主要是指骨干中的极少数反动分子。这些反动分子过去是反党、反社会主义，反毛泽东思想的分子，民族分裂主义分子，里通外国分子，蒙修特务、有现行活动的反革命分子。","type":"paragraph"},{"text":"在新内人党徒中，虽系一般党徒，但是凡有其它反革命行为的，应当按照罪行大小分别论处。如系反党、反社会主义、反毛泽东思想分子，民族分裂主义分子，里通外国分子，蒙修特务，应列为重点打击对象。","type":"appellation"},{"text":"3、在一般党徒中，如若表现好的，特别是在无产阶级文化大革命中站在毛主席无产阶级革命路线一边的，应当解放出来分配一般工作，在工作中考验它们。","type":"paragraph"},{"text":"所有内人党徒中，虽有少量的反革命活动，但罪恶不大，只要他们从组织上划清界限，断绝关系，悔过自新，也可以解放。","type":"paragraph"},{"text":"要继续深入开展革命大批判，把乌兰夫及其首要分子，从政治上把他们批倒，批臭，把他们罪恶都揭发出来。","type":"paragraph"},{"text":"四、关于解放干部问题：","type":"paragraph"},{"text":"应当把各级干部、凡是应当解放的（属于人民内部矛盾），应当很快解放，要向工宣队、向造反派讲清楚。我们应当坚决执行毛主席、党中央、中央文革关于解放干部的政策，不要怕解放错了，现在要解放思想，领导要作出解放干部的计划。要开展革命大批判，批判干部是为了解放干部，解放干部问题中央抓得很紧，我们一定要贯彻落实。干部解放以后，还要参加三结合的斗私批修学习班；要调一批造反派头头来作为骨干帮助他们（例如许名扬，张礼等都可以调来参加学习班）。","type":"paragraph"},{"text":"五、目前在群众中案子的很多，外调人员也很多，这样不好。属于敌我矛盾的，没定性的要抓紧定性。属于人民内部矛盾的，可以不外调的，就不要外调了。现在北京有2万人搞外调，对中央机关正常工作影响很大。关人的问题，除了现行反革命分子，X危险分子，现行特务，集团性案件首要分子以外，能不关的一律不关。","type":"paragraph"},{"text":"叛徒、历史特务是历史问题，可以不关。凡属内部矛盾已关的一律要放：X的人历史问题已经搞清楚了，放出来让群众监督就行了。","type":"paragraph"},{"text":"六、要坚决执行毛主席关于认真总结经验的最新指示，各级领导都要狠抓。这个问题，自治区革委会要抓一个农村，一个工厂、一个学校，我平一时回不去，可以先把名字挂上，可以先派人去。","type":"paragraph"},{"text":"另外，关于“内人党”罪恶活动的材料，请抓紧宣传起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"吴涛","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7db0bb7743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

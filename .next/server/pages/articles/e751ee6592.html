script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志委托我驻朝使馆向崔庸健同志灵堂送花圈","authors":[],"dates":[{"year":1976,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤一九七六年九月二十一日电　中国共产党中央委员会第一副主席、中华人民共和国国务院总理华国锋同志，为哀悼朝鲜劳动党中央委员会委员、中央委员会政治委员会委员、朝鲜民主主义人民共和国中央人民委员会委员、国家副主席崔庸健同志逝世，委托中国驻朝鲜大使馆于九月二十一日向崔庸健同志的灵堂送了花圈。花圈的挽带上写着“沉痛悼念崔庸健同志”。"},{"type":"paragraph","text":"同同一天，中国驻朝鲜大使馆临时代办石器宝等前往崔庸健同志的灵堂吊唁，并献了中国驻朝鲜大使馆的花圈。"},{"type":"paragraph","text":"中国同志在崔庸健同志的遗体前肃立默哀后，向在守灵的朝鲜党政领导同志金东奎、朴成哲、徐哲、吴白龙、韩益沫等表示沉痛的哀悼，并向崔庸健同志的家属表示深切的慰问。龙"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e751ee6592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

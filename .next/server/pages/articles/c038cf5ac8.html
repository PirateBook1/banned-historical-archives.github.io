script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"报纸长期推广教条主义","authors":["上海市","陆诒"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"报纸长期推广教条主义","type":"title"},{"text":"上海市陆诒","type":"authors"},{"text":"（陆诒，上海新闻日报副总编辑）","type":"subtitle"},{"text":"许多人批评报上的文章，一片教条主义，真象画符念咒，根本谈不到解决思想问题。整天板起面孔“训人”，写文章的人和读者之间，不是处于“平等、友好”的地位，试问谁愿意来看你的报纸，天天“受训”？另一方面长期训人的结果，也使读者专等报纸上的指示，经验总结，结论等等，不再独立思考，也沾染着不少教条主义，反过来整报纸。举例而言，解放日报登了一篇范瑞娟的文章，谈到她的丈夫和她的新婚，我看没有什么，也可以登吧。但是读者来信雪片纷来，开会讨论，联合抗议，好象天下大乱。在读者来说，这也是一种独立思考，也说明报纸长期推广教条主义的结果。","type":"paragraph"},{"text":"谈到宗派主义，先要实事求是地承认，党和一部分进步的新闻界人士之间，有过长期“共患难，共生死”的历史关系。今天解放了，不管我们旧知识分子身上还有多少缺点，多少错误，需要继续进行改造，但是党总不应该把我们当做“墙外之人”。可惜，这几年来，党和非党的新闻界人士之间，竟然也有墙，也有沟，也有一层木板。首先也要怪我们自己不主动，不积极靠拢党。其次，党内宗派主义思想的传统，也要负责任。有这样一种思想指导，必然有一批所谓筑墙、开沟，创造木板的“积极分子”，他们专靠打小报告、抓思想来靠拢。于是党群之间有了墙、有了沟、有了一层木板。党对积极分子的依靠，要有一个标准。第一要看他是否真正密切联系了群众，是否正确反映了群众意见。其次要看他是不是真正在那里切切实实地在工作，老老实实的学习，不能光听他对你歌功颂德，即封他为积极分子。","type":"paragraph"},{"text":"解放几年来，我们新闻界培养的人才还不多，但是被宗派主义者和那些筑墙、开沟、制造木板的挤掉的人才竟不少。言之痛心。","type":"paragraph"},{"text":" （摘自5月18日新闻日报）","type":"paragraph"},{"text":" 来源：1957年6月26日《人民日报》第3版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c038cf5ac8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会大会简报》第20期","authors":[],"dates":[{"year":1959,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会大会简报》第20期","type":"title"},{"text":"[内部文件，会后收回]","type":"paragraph"},{"text":"东木公社","type":"subtitle"},{"text":"清理财务中的新问题","type":"subtitle"},{"text":"东木公社木子店管理区六中队在这次清理财务中，14个干部（中队干部六人，食堂干部八人），就有10人有贪污行为，共计贪污人民币623.57元。","type":"paragraph"},{"text":"贪污的花样","type":"appellation"},{"text":"（一）克扣社员工资，第二食堂共有劳力112人，每月工资242.80元，奖金24.18元，而食堂主任占潮兵，领了两个月工资，三个月奖金，从中贪污12元。社员占则升一个月应得奖金0.80元，上报册上有名，实际没有领到钱；另一个等外级老母郭金球每月工资0.69元，可是总是只得0.30元。","type":"paragraph"},{"text":"（二）贪污加工费。第三食堂社员给粮管科加工米2,000斤，占潮兵从中污浪9.64元，四食堂主任占则咏共贪污加工费70元。","type":"paragraph"},{"text":"（三）三食堂有四个妇女给干部洗衣，每月得工资36元，6个月共交216元的现款都交给占潮兵手中，可是占潮兵只交11元给食堂，其余他都用了。","type":"paragraph"},{"text":"（四）食堂收入不交公，四食堂主任（中队委员）占则咏贪污20元。","type":"paragraph"},{"text":"（五）打假条子。三食堂占潮兵打假条子冒名在食品，骗去社员卖猪的现金4元。","type":"paragraph"},{"text":"（六）拐款逃跑，中队会计汪宽明有问题，听县委要开会他同两个青年拐现款80元，私自跑到黄石市去了。","type":"paragraph"},{"text":"贪污的钱做了什么","type":"subtitle"},{"text":"他们把社员劳动的果实拿去大吃大喝了，任意挥霍浪费，四食堂主任占则咏每月只有工资320元（疑为3.20元——编者按），可是他在58年过年时，共做新衣20多件，其中有毕机泥棉衣一套，卡机单衣一套，平光泥单衣一套，虎绸新衣两件，给他老婆买裤子4件。并且总是吃红金和白金龙香烟。占潮兵每天晚上一碗三鲜面（在木子店街上附近）天天喝酒，不到食堂吃饭，自己单独吃小锅灶。","type":"paragraph"},{"text":" 1959年4月1日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05446113d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

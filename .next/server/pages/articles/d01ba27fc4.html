script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“学习资本主义的长处”","authors":["中国民主建国会","章乃器"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"“学习资本主义的长处”","type":"title"},{"text":"中国民主建国会章乃器","type":"authors"},{"text":"（章乃器：国务院粮食部部长，民主建国会副主任委员）","type":"subtitle"},{"text":"现在公私合营企业情形严重，生产水平不如前，工作效率比过去还差，这是是非不明、轻才重党的许多不合理的人事制度造下来的恶果。官僚主义，其害处比资本主义还要危险。","type":"paragraph"},{"text":"何以有些社会主义企业的工作效率反不如现代化的资本主义企业呢？理由很简单，资本家除了要图利外，还有一种企业心。为了图利，为了搞好企业，他们自然要用人才。像我们现在某些企业暴露出来的偏差，在现代的资本主义企业中是很难存在的。因此对于资本主义生产上和经营上的经验和知识应该接受下来。","type":"paragraph"},{"text":"资产阶级和工人阶级是两个不同的阶级；但资本家和工人都是人，没有本质上的区别。工人可以发展为资本家，资本家也可以作工人。何况，中共对民营工商业的改造已近八年，公私合营后他们的生产资料已全部交出。空无所有，还说他们是资产阶级，还要进行改造，要他们“脱胎换骨”，这是不公平的。","type":"paragraph"},{"text":"工商业者现在已经没有剥削，定息也不是剥削，资产阶级带了生产资料进社会主义，比赤手空拳喊口号、贴标语的人还光荣。……要给工商平等的人格，不是给几顶大帽子，不是“压服”而是“说服”的方法来帮助他们改造。(注，压服，说服引自毛泽东讲话)","type":"paragraph"},{"text":"(略去部分……)","type":"paragraph"},{"text":"官僚主义是比资本主义更可怕的敌人，因资本主义在中国不可能复辟，但官僚主义时时刻刻会在人们思想中复辟。如果社会主义企业加上官僚主义，那么它的效率就将比资本主义企业低。我并不是留恋资本主义。但资本主义也有好有坏，我们应吸取对社会主义有益的东西。为什么有些社会主义企业经营得反而不如过去的现代化私营企业呢？这是因为资本家为了图利，善于选用人才，并且对人才的培养/提拔，还要尽量表示公平，不这样，他就很难和别人竞争。而社会主义企业却不能做到这点。只有作到是非分明，按功过提拔安排，才能真正发挥工商业者的积极性。光“重德轻才，以资代德”就会造成是非不明，调动不起来积极因素。","type":"paragraph"},{"text":"(略去其余部分……)","type":"paragraph"},{"text":" 来源：1957年6月2日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d01ba27fc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

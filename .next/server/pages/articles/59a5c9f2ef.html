<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见西哈努克亲王和夫人西哈努克亲王向毛主席赠送柬埔寨最高级勋章“独立勋章”　刘主席回访西哈努克亲王并会谈","authors":[],"dates":[{"year":1964,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华缸北京28日电　毛泽东主席今天下午接见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"同时被接见的柬埔寨贵宾有:国家元首私人顾问宾努，王国议会议长蒙达那亲王，国家元首技术顾问、王家空军参谋长努呼少将和夫人，国民议会第一副议长恩蒙，国民教育国务大臣西里克·玛塔克亲王，王家武装部队副总参谋长杨森安上校。"},{"type":"paragraph","text":"毛泽东主席同柬埔寨贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"在谈话结束以后，西哈努克亲主把柬埔寨的“独立勋章”赠给毛泽东主席。他说:“我代表柬埔寨人民并以我个人的名义，向你赠送柬埔寨最高级的勋章‘独立勋章’，以表示我们对你们的尊重、感谢和敬佩，对毛泽东主席的敬佩心情。”"},{"type":"paragraph","text":"毛泽东主席接受了勋章，并对西哈努克亲王和柬埔寨人民表示感谢。"},{"type":"paragraph","text":"接见时在座的有:中华人民共和国主席刘少奇和夫人王光美，中华人民共和国副主席董必武，国务院总理周恩来，外交部副部长章汉夫，中国驻柬埔寨大使陈叔亮，外交部第二亚洲司司长姚广，礼宾司副司长戴平。"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗也在座。"},{"type":"paragraph","text":"新华社北京28日电　中华人民共和国主席刘少奇今天下午前往宾馆，回访柬埔寨国家元首诺罗敦·西哈努克亲王，双方并在亲切友好的气氛中举行了会谈。"},{"type":"paragraph","text":"回访时，柬埔寨方面在座并且参加会谈的有:国家元首私人顾问宾努，王国议会议长诺罗敦·蒙达那亲王，国家元首技术顾问、王家空军参谋长努呼少将，国民议会第一副议长恩蒙，柬埔寨驻法国大使馆公使衔参赞沙林察克，国民教育国务大臣西里克·玛塔克亲王，王家武装部队副总参谋长杨森安上校，国家元首新闻处主任夏尔·梅耶。柬埔寨驻中国大使张岗也在座并参加了会谈。"},{"type":"paragraph","text":"随同刘少奇主席回访并且参加会谈的有:中华人民共和国副主席董必武，外交部副部长章汉夫，中国人民解放军副总参谋长彭绍辉上将，对外经委副主任杨琳，对外文委副主任陈忠经，中国驻柬埔寨大使陈叔亮，外交部第二亚洲司司长姚广，礼宾司副司长戴平。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\09\\649t010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月二十八日，毛泽东主席接见柬埔寨国家元首诺罗敦·西哈努克亲王。毛泽东主席和诺罗敦·西哈努克亲王亲切握手。　(新华社传真　杜修贤　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59a5c9f2ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

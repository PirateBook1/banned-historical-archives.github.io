script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批修整风中激发出革命的积极性美影厂动画片部门执行毛主席革命路线，对创作、生产精益求精一丝不苟电影局党委抓住典型推广","authors":[],"dates":[{"year":1973,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海美术电影制片厂动画片部门在学习中央两报一刊元旦社论、深入批修整风的过程中，出现了一件动人的事情:描线上色车间的同志，在加工一部歌颂邮政工人全心全意为人民服务的动画片《一封信》的镜头画面时，发现有些人物变形、走样，直接影响到工农兵英雄形象的塑造。他们把问题提到执行和捍卫毛主席革命路线的高度，坚决将有问题的镜头画面退回动画部门，要求创作人员修改后再描，并说:“描线不能不管路线，上色不能不管国家变不变颜色。”响亮地提出:要为巩固无产阶级专政把好关。这件事引起了动画、导演等部门一些同志的思想斗争，有的同志起初碍于情面观点，不敢尖锐地把问题提出来。描线上色车间的同志就指出:“你们怕伤私人感情，难道就不怕在银幕上伤工农兵的感情?!”这给大家很大的触动。该部门抓住这个问题进行了思想和政治路线方面的教育。有的创作人员对头脑中文艺黑线“回潮”的现象作了自我解剖，有的对思想上存在的“创作私有”和资产阶级情面观点等问题，进行了批判，提高了执行毛主席革命文艺路线的自觉性。创作人员不但积极修改描线同志退回的镜头画面，还主动上门，把自己认为质量差的其他镜头画面也抽回来，重新加工，提高质量。这个行动又反过来促进了描线上色车间的同志，他们说:“动画、导演上去了，我们怎么办?”于是积极开展讨论，进一步研究了如何提高思想水平及技术水平等问题。这件事对厂里其他部门也产生了积极的影响，大家都从中受到了一次生动的思想和政治路线方面的教育。"},{"type":"paragraph","text":"上海市电影局党委根据元旦社论关于“要充分看到广大群众在批修整风中激发出来的社会主义积极性”、“坚定地把上层建筑领域的斗、批、改继续进行下去”的精神，立即组织力量，与该厂党总支一起，调查、总结了这一先进事例，并及时在该厂召开了现场经验介绍会，向全局各单位作了推广。"},{"type":"paragraph","text":"美术电影厂的经验使同志们认识到，路线斗争并不是抽象的，创作、生产的每一个环节上都包含着具体的路线斗争内容，即使在正确路线领导下，由于创作人员头脑中文艺黑线的流毒还远远没有肃清，所以各种错误思想也还会冒出头来。如果不抓创作思想，不深入开展革命大批判，那就会出现文艺黑线的“回潮”现象。通过这件事，也充分说明广大革命群众在批修整风中所激发出来的社会主义积极性是十分可贵的，他们怀着做一个捍卫无产阶级专政的战士的光荣感和责任感，在创作、生产中处处以路线为纲，把自己所从事的创作、生产工作，紧紧地与巩固无产阶级专政联系起来，为执行和捍卫毛主席革命文艺路线而自觉地站好岗，把好关。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a40ee491b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

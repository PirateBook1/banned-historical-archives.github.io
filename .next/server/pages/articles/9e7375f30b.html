script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"对聂荣臻关于“固定区域的割据，用波浪式的推进政策”的解释的批语","alias":"","parts":[{"type":"paragraph","text":"对聂荣臻关于“固定区域的割据，"},{"type":"paragraph","text":"用波浪式的推进政策”的"},{"type":"paragraph","text":"解释的批语"},{"type":"paragraph","text":"（1950年4月28日）同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿八日"},{"type":"paragraph","text":"[1]1950年4月15日中共中央派驻越南党的联络代表罗贵波给军委发电，请求解释毛泽东关于“固定区域的割据，用波浪式的推进政策”建立和发展根据地的思想。同年4月28日聂荣臻起草了答复罗贵波的电报并送毛泽东审阅，毛泽东批复同意。这个电报的内容是：所问“固定区域的割据，用波浪式的推进政策”的解释，答复如下：主席的这一军事原则是在民族民主革命战争中，敌强我弱的情况下，创建革命的根据地，巩固根据地，再依托根据地，扩天发展根据地，既反对保守主义，又反对冒进政策，使巩固根据地与发展根据地相结合的原则，所谓波浪式的推进，就是根据地扩展到某一境地，就要暂时停止推进，而进行新区的发动群众建立政权，建立人民武装等项巩固工作，到新区已经可以作为依托再行推进。请参看“毛选”井冈山前委对中央的报告。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":318,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7375f30b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

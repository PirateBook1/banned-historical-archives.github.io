script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想大普及  祖国面貌大变样","authors":["王克"],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想大普及  祖国面貌大变样"},{"type":"paragraph","text":"北京部队某部副政委　王克"},{"type":"paragraph","text":"我们伟大的领袖毛主席亲自发动和领导的无产阶级文化大革命，震撼着全中国，震撼着全世界。几个月来，它以雷霆万钧之力，排山倒海之势，向党内一小撮走资本主义道路的当权派和资产阶级的学术“权威”猛烈开火，荡涤一切旧思想、旧文化、旧风俗、旧习惯。它空前地提高了人们的无产阶级觉悟，振奋了人们的革命精神，推动着工农业生产的发展，推动着社会的前进。"},{"type":"paragraph","text":"这场文化大革命具有极其深远的意义，这就是战无不胜的伟大的毛泽东思想，在七亿中国人民的头脑中深深地扎下了根子，创立了一个人民群众学习、掌握和运用毛泽东思想的伟大时代。我们部队近来在列车上宣传毛泽东思想，整天同来自全国各地的红卫兵和人民群众接触，我们深深感到：全国到处都在大学毛主席著作，大唱毛主席语录歌，出现了毛泽东思想大普及的新局面。有两个少年儿童，在从张家口到北京的列车上，先后以“对口词”的形式为全列车旅客背诵了六十多条毛主席语录。许多红卫兵小将从上车到下车，一直在学习毛主席著作，有的诵读“老三篇”，有的在开“讲用会”，把整个列车变成了活学活用毛泽东思想的大课堂。"},{"type":"paragraph","text":"我们看到，毛泽东思想的大普及，使人们的精神面貌发生了巨大变化。到处出现一心为公、助人为乐、毫不利己专门利人的好人好事，到处闪耀着互相关心、互相爱护、互相帮助的共产主义思想光辉。在我们伟大的祖国，几千年来一直统治着人们思想的一个“私”字，正在为毛泽东思想的“公”字所代替。"},{"type":"paragraph","text":"毛泽东思想的大普及，使得走资本主义道路的当权派的变天梦成了泡影，使得帝国主义者把“和平演变”的希望寄托在中国第三代、第四代身上的妄想，遭到了彻底的破产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af8324f053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

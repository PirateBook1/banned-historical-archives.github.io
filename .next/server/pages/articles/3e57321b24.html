script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无锡八十三个乡完成土改后有些具体问题未获解决引起群众不满","authors":[],"dates":[{"year":1950,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"无锡八十三个乡完成土改后有些具体问题未获解决引起群众不满","type":"title"},{"text":"【苏南日报十六日讯】苏南无锡八十三个乡完成土地改革后，由于干部调走，新的力量未巩固，致使若干留下的问题未能及时解决，并已引起群众的不满。如：","type":"paragraph"},{"text":"(1)没收的房屋及多余粮食、傢具等集中后，未分配给农民，有的仍由地主保管，有的并已为地主暗中变卖。","type":"paragraph"},{"text":"(2)乡留的机动田太多，如南泉区葛埭乡等均在一百亩左右。群众不满地说：“土改土改，田都给政府改去了，政府是新地主。”","type":"paragraph"},{"text":"(3)有些小土地出租者和富农被错评为地主而没有改正，干部思想上对阶级划错后的认识不足，有的明知划错，但不愿更改。有些乡在划错后，田已被分配，乡内又无多余的机动田，就更加困难。而在分配中又有些违反原则的现象，如地方干部一般分多分好，对地主照顾太宽。","type":"paragraph"},{"text":"(4)产权未确定，农民分到的房屋大部份未搬进去住。","type":"paragraph"},{"text":"(5)耕牛未很好分配，致使有的人分到后不要，有的干部暗中把牛杀掉，有的甚至把牛分给地主。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年12月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e57321b24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革关于“积代会”的通知","authors":[],"dates":[{"year":1968,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革关于“积代会”的通知","type":"title"},{"text":"中央最近接到不少省、市要求召开学习毛泽东思想积极分子代表大会（简称“积代会”）的报告。我们认为，召开这样的会议，要经过比较慎重的筹备，出席大会的，应是各革命群众组织都能同意的真正高举毛泽东思想伟大红旗的无产阶级先进分子，才能名实相符，有利于革命的大联合和革命的三结合。目前正在农忙时期，也不宜召集大批人到省里开会。因此，省、市一级召开这样的大会，目前都应当推迟。一般情况下，各地还是应定期采取工代会、红代会、贫、下中农代表会等行之有效的形式，来传达毛主席的最新指示，总结和交流活学活用毛泽东思想的先进经验。","type":"paragraph"},{"text":" 一九六八年六月十二日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc380e833a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

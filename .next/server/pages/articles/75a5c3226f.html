script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓革命促生产形势一片大好　秦皇岛港务局提前完成四月份运输任务　职工们说：抓革命，促生产，是毛主席交给我们工人阶级的光荣任务，是毛主席对我们的最大信任","authors":[],"dates":[{"year":1968,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓革命促生产形势一片大好"},{"type":"paragraph","text":"秦皇岛港务局提前完成四月份运输任务"},{"type":"paragraph","text":"职工们说：抓革命，促生产，是毛主席交给我们工人阶级的光荣任务，是毛主席对我们的最大信任"},{"type":"paragraph","text":"新华社石家庄五日电  河北秦皇岛港务局的无产阶级革命派和广大革命职工，在驻港人民解放军毛泽东思想宣传队的帮助下，以阶级斗争为纲，坚决贯彻执行毛主席的“抓革命，促生产”的伟大方针，使革命和生产形势一片大好。在今年三月份全面超额完成国家运输计划之后，四月份又提前四天超额完成了港口各项运输任务。"},{"type":"paragraph","text":"秦皇岛港是我国北方的重要港口之一，港里的一小撮阶级敌人为了达到破坏无产阶级文化大革命的目的，千方百计在职工中煽动反革命经济主义妖风，制造压车、压船、压货事故，破坏革命和生产。面对这一严重的阶级斗争事实，驻港的解放军毛泽东思想宣传队和广大革命职工一起，学习了毛主席有关阶级和阶级斗争的教导，进行忆苦思甜的阶级教育。广大职工提高了阶级斗争和路线斗争觉悟，以毛泽东思想为武器，给无产阶级革命的敌人以有力的回击。"},{"type":"paragraph","text":"运输队是港务局的关键单位之一。这个队的革命职工揭露了阶级敌人为了破坏港口运输，在运输队制造“三慢”（交接班慢、机车上煤上水慢、维护检修慢），造成压车事故的罪行。职工们说：抓革命，促生产，是毛主席交给我们工人阶级的光荣任务，是毛主席对我们的最大信任。我们必须时刻警惕阶级敌人的破坏阴谋，坚决保证毛主席的“抓革命，促生产”的伟大方针全面落实。他们把“三慢”变成“三快”，使机车出车台数比过去增加了一倍多，大大提高了运输效率。反革命经济主义的妖风被粉碎以后，一小撮阶级敌人又利用群众组织中的资产阶级派性，挑动群众斗群众，把矛头指向伟大的中国人民解放军。用毛泽东思想武装起来的广大革命职工在解放军的帮助下，及时识破了敌人的阴谋，揭露了敌人攻击解放军的罪行。"},{"type":"paragraph","text":"广大革命职工把无产阶级文化大革命中焕发出来的冲天干劲，运用到生产中去，掀起“抓革命，促生产”的高潮。这个港口吞吐量最大的一号码头需要大修，港口职工为了更好地完成支援全国无产阶级文化大革命和世界革命斗争的任务，在解放军的帮助下，活学活用毛主席著作，冒着严寒，日夜奋战，原计划二十天修好，结果只用十六天就修好了。广大职工还遵照毛主席的“要节约闹革命”的教导，处处注意节约。过去挖航道，都是把挖出来的泥沙抛在海里，最近他们发现挖出来的泥沙大部分是煤，就把它弄到岸上，现在已经选出了煤炭二百二十多吨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75a5c3226f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

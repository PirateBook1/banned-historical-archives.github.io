script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"刘伯承师徐海东旅主力以担任正太作战任务为宜","alias":"","parts":[{"type":"paragraph","text":"刘伯承师徐海东旅主力以担任正太作战任务为宜!！"},{"type":"paragraph","text":"（1938年3月14日）朱、彭："},{"type":"paragraph","text":"根据周叶?所述蒋之意见与河南及陇海路不久即将发生变化之判断，徐旅及刘师主力位于正太路以南担任正太任务较为妥当，将来北转西移较为便利。若深入晋冀豫边，恐往返徒劳无大局。照蒋意卫立煌?去同蒲以东指挥对同蒲、平汉\"及南面之作战，朱彭担任北面似尚未最后确定。在此未定之际，刘师、徐旅之部署以慎重为宜，尤其徐旅必须位置于执行现时任务又能待机转移的适当位置。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"三月十四日二十四时[1]这是毛泽东给朱德、彭德怀的电报。[2]周叶，指周恩来和中共中央长江局委员叶剑英。[3]徐旅，指八路军第一一五师第三四四旅，旅长徐海东。[4]刘师，指八路军第一二九师，师长刘伯承。[5]正太路，指正定至太原的铁路，即今石太线。"},{"type":"paragraph","text":"[6]卫立煌，当时任国民党军第二战区副司令长官兼南路前敌总司令、第十四集团军总司令。"},{"type":"paragraph","text":"[7]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37678901cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意对两广盐田处理指示的修正稿给华南分局的复电","authors":[],"dates":[{"year":1951,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央同意对两广盐田处理指示的修正稿给华南分局的复电","type":"title"},{"text":"华南分局并中南局：","type":"appellation"},{"text":"七月二十二日来电关于两广盐田处理指示的修正稿，中央同意.","type":"paragraph"},{"text":" 中  央八月十四日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"华南分局关于两广盐田处理指示的修正的电报","type":"subtitle"},{"text":"（一九五一年七月二十一日）","type":"subtitle"},{"text":"广西省委、各区党委、各地委、各市委并报中央、中南：","type":"appellation"},{"text":"根据中央六月二十八日同意华东局处理浙江盐田所提意见电、中南局七月十五日对两广盐田处理的复电及中央七月二十日同意中南局对两广盐田处理意见电，经研究后，对分局六月八日所发土改中两广盐田处理的指示作如下修正，望结合各地具体情况研究改正执行。","type":"paragraph"},{"text":"（一）保护劳动盐民及相当于富农的富盐民所有自营和雇工经营的盐田土地及其地面设备。小盐田出租者每人占有不超过当地盐民每人平均数百分之二百的盐田土地及其地面设备，均保留不动，超出者一般应予征收并按《土改法》第五条规定办理。","type":"paragraph"},{"text":"（二）没收盐田地主的盐田及其地面设备，征收富盐民及工商业者出租的盐田土地及其地面设备，征收祠堂、庙宇、寺院、教堂、学校和团体的盐田土地及其地面设备归国家所有。没收和征收的盐田土地及其地面设备除大规模生产的盐场应收归国家经营外，其余一律分配给无地少地的贫苦盐民暂时使用经营（或由盐民合作经营），不收地租。只有那些有近代设备的盐田又不是出租而是雇用大量工人直接从事生产者，才在土地收归国有后地面设备不没收，照《土地改革法》第十八条仍由原经营者继续经营。","type":"paragraph"},{"text":"（三）在未实行土改以前各地盐区应展开八字运动，盐区地主应退租退押，不得以地面设备估价抵偿，而应由存粮、金银或其他财物抵交，以解决贫苦盐民生产和生活的困难；其已形成企业化经营的大盐场，应根据工厂民主改革原则进行民主改革运动。","type":"paragraph"},{"text":"（四）盐区划分阶级适用政务院划分农村阶级的决定，可按农村阶级划分之。盐区土改无经验仍应从典型着手，取得经验推广全盘。","type":"paragraph"},{"text":"（五）本高质低、场地分散、运输困难而没有发展前途的盐区，如具备废场转业条件者应结合土改把落后盐区的塌灶裁废，该盐民可参加分田转入农业生产。","type":"paragraph"},{"text":"以上意见是否妥当，请中央、中南指示。并望各地将执行情况报告分局。","type":"paragraph"},{"text":" 华南分局七月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4eaae19fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

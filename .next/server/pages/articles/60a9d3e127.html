script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国妇联号召各界妇女象王杰同志那样  学习毛主席著作做彻底革命的女战士","authors":[],"dates":[{"year":1965,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国妇联号召各界妇女象王杰同志那样"},{"type":"paragraph","text":"学习毛主席著作做彻底革命的女战士"},{"type":"paragraph","text":"新华社十五日讯　全国妇联十三日发出通知，号召全国妇女学习王杰同志一心为革命的伟大精神。"},{"type":"paragraph","text":"通知说，王杰同志是毛泽东思想武装起来的共产主义战士，他为革命而生、为革命而死的英雄气概和高尚品质，是全国人民学习的光辉榜样，也是全国妇女学习的光辉榜样。我们要学习王杰同志一心为革命，忠于党，忠于人民，不怕苦，不怕死的革命精神；学习王杰同志心怀祖国，放眼世界，做中国革命和世界革命的彻底革命派；学习王杰同志事事为革命，处处为革命，毫不利己，专门利人的共产主义风格。在实际工作中，要全心全意为人民服务，树雄心，立大志，勇于向阶级敌人作斗争；勇于向大自然作斗争；勇于向自己的非无产阶级思想作斗争；勇于战胜前进道路上的任何困难。"},{"type":"paragraph","text":"通知说，学习王杰同志的一心为革命的优秀品质，就是要象王杰同志那样，满怀深厚的阶级感情，如饥似渴地学习毛主席著作，千方百计抓时间、挤时间来学，做到工作忙、家务重挤不倒；文化低难不倒；有困难压不倒。学习毛主席著作还要象王杰同志那样，在“用”字上下功夫，理论联系实际，学用结合，使毛主席思想在我们的脑子里逐渐扎下根，成为我们工作和行动的指南，真正做到学一点，用一点，不断使思想革命化，做一个彻底的坚强的革命女战士。"},{"type":"paragraph","text":"通知要求，各级妇联组织，要在当地党委的领导下，广泛深入地宣传和组织妇女群众学习王杰同志的革命思想和英雄事迹，进一步在妇女群众中开展学习毛主席著作的活动，提高妇女的革命自觉性，教育妇女把一点一滴平凡的劳动和中国革命、世界革命联系起来，树立一切为革命的思想，为革命而劳动，为革命而种田。继续发扬大寨精神、大庆精神，自力更生，奋发图强，勤俭建国，勤俭持家。进一步提高广大妇女的劳动生产积极性，为迎接从明年开始的第三个五年计划，为祖国的社会主义革命、社会主义建设，为支援世界革命做出更大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a9d3e127"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

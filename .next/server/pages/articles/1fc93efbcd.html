script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-945","name":"教育部关于各级学校教职工退职、退休时有关工龄计算问题的复函","author":"教育部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"教育部关于各级学校教职工退职、退休时有关工龄计算问题的复函","dates":[{"year":1979,"month":12,"day":15}],"is_range_date":false,"authors":["教育部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 317-318","tags":[{"name":"工龄","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"教育部关于各级学校教职工退职、退休时有关工龄计算问题的复函\n                                          (一九七九年十二月十五日)\n      上海市教育局：\n      最近你局来函询问，在贯彻执行《国务院关于安置老弱病残干部的暂行办法》及《国务院关于工人退休、退职的暂行办法》过程中，对各级学校解放前和解放后及原私立学校改为公立后职工退职、退休时如何计算工龄问题，经商民政部、国家劳动总局，现答复如下。\n      （一） 各级学校的教职工于解放前夕在学校（不包括敌伪、国民党或其他反动党团举办的专门属于军事、政治性质的学校）连续担任工作的时间，与解放后连续在学校工作的时间，可计算为连续工龄。\n      （二） 原在私立学校（不包括补习学校和私塾）工作的教职工，改为公立学校后，其在该单位连续工作的时间，可计算为连续工龄。\n      （三） 上述两项规定，对一九六二年十二月底以前已办理了退职手续的职工，仍按照原来的有关规定处理。\n      （四） 民办教师转为公办教师后的工龄问题，可根据教育部、财政部、粮食部、国家民委、国家劳动总局一九七九年十月三十一日《关于边境县（旗）、市中小学民办教师转为公办教师的通知》，即“凡转为公办的民办教师（职工），应从最后一次经组织批准任民办教师的时间起，计算连续工龄。在两个以上学校连续任教时间，凡经正当手续调动的，应当合并计算为连续工龄”的精神执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fc93efbcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

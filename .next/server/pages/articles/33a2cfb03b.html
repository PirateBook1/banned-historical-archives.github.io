script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友欢呼中国人民彻底摧毁以刘少奇为首的资产阶级司令部　马列主义定要战胜修正主义","authors":[],"dates":[{"year":1968,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友欢呼中国人民彻底摧毁以刘少奇为首的资产阶级司令部"},{"type":"paragraph","text":"马列主义定要战胜修正主义"},{"type":"paragraph","text":"新华社十九日讯　据东方通讯社报道：日本朋友继续欢呼中国共产党第八届扩大的十二中全会的伟大胜利。他们还坚决表示要为日本革命的胜利而奋斗。"},{"type":"paragraph","text":"埼玉县庄和镇的工人、农民和知识分子专门举行了学习十二中全会公报的座谈会。青年工人上田在座谈会上说：“十二中全会把叛徒、工贼刘少奇永远开除出党，这是毛泽东思想的伟大胜利。”他说，无产阶级文化革命给了日本青年和学生以很大的鼓舞。他表示今后要发扬“对反动派造反有理”的精神，对美日反动派展开猛烈进攻。"},{"type":"paragraph","text":"农民加藤说：“全会公报是一个伟大的文献，它再一次用无产阶级思想，教育和鼓舞了我们日本革命人民。”他表示决心更认真地学习马克思列宁主义、毛泽东思想，用马克思列宁主义、毛泽东思想武装自己，发动和组织在美帝和佐藤反动政府的压迫和剥削下苦难深重的农民群众，紧密地同工人阶级团结起来，为日本革命的胜利而斗争。"},{"type":"paragraph","text":"同工农一起斗争的哲学家山崎谦强调说：“无产阶级文化大革命的胜利是全世界革命人民的胜利，对于决定世界历史的前途有无限的重要性。”他又说：“全世界被压迫民族和被压迫人民通过他们的斗争一定会掌握伟大的毛泽东思想和团结在毛泽东思想的旗帜下。毛泽东思想一旦被人民群众所掌握，就会产生粉碎美帝国主义、苏联现代修正主义和整个旧世界的巨大的物质力量。我决心为日本革命和世界革命的胜利奋斗一辈子。”"},{"type":"paragraph","text":"在福冈县的一家工厂里，主要由青年工人组成的学习小组最近开会，欢呼中国共产党第八届扩大的十二中全会的辉煌胜利。青年冈村说：“七亿中国人民紧跟以毛主席为首、林副主席为副的无产阶级司令部，永远清除了叛徒、工贼刘少奇，彻底摧毁了以刘少奇为首的资产阶级司令部。这个事实最深刻地证明了这样一个真理：马克思列宁主义肯定要战胜修正主义，革命肯定要战胜反革命。”他热情地说：“毛主席是马克思列宁主义的伟大天才。”"},{"type":"paragraph","text":"青年工人中原说：“摆在我们面前的任务是学习马克思列宁主义的普遍真理、并且把它同日本革命斗争的具体实践相结合。为了完成这个任务，我们必须象林彪副主席所指出的那样，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫。同时，我们必须广泛深入地联系人民群众，站在人民群众斗争最前列。只有这样，我们才能成为真正的革命派”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33a2cfb03b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

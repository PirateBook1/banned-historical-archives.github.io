script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席视察徐水安国定县","authors":[],"dates":[{"year":1958,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"毛主席视察徐水安国定县","type":"title"},{"text":"要大家考虑粮食大增产后的新问题","type":"subtitle"},{"text":"早抓明年规划多种小麦和油料作物","type":"subtitle"},{"text":"新华社天津10日电　毛主席在8月上旬视察了河北省徐水、安国和定县。中共河北省委书记处书记解学恭、河北省副省长张明河等随同毛主席进行视察。","type":"paragraph"},{"text":"毛主席在徐水县南梨园乡大寺各庄农业社视察了农业社的粮食加工厂和供销部、医院、猪场、缝纫工厂，接着又在社干部的陪同下参观了这个农业社的幼儿园和供养 失去劳动力的老年人的“幸福院”。在“幸福院”里，毛主席同老人们亲切地握手致意。毛主席还视察了这个农业社的食堂，并且到田间视察了农作物的生长情况。回到县里，毛主席又看了县办的细菌肥料厂和铁工厂。毛主席对徐水县人民的干劲表示满意。中共徐水县委第一书记张国忠向毛主席汇报说，徐水县秋季要收十一亿斤粮食。毛主席听了很高兴，问张国忠说：“你们全县三十一万多人口，怎么吃得完那么多粮食？粮食多了怎么办？”张国忠表示还没有考虑到这个问题，他说，“我们只是光在考虑怎么多打粮食哩！”毛主席指示说，还应该考虑到生产了这么多粮食怎么办的问题。毛主席又指示徐水县委要早抓明年的粮食规划，要多种小麦、多种油料作物，种菜也要多品种，这样来满足人民的需要。","type":"paragraph"},{"text":"毛主席在定县和安国县的农村视察了农作物的生长情况，对农业社社员们生产大跃进的成就表示高兴。在安国县流村红星农业社的丰产田里，毛主席和正在那里劳动的农业社党支部书记王长锁亲切握手。毛主席还到一块高粱地里观看了高粱的生长情况，并且和围拢上来的社员们握手谈话。社员们向毛主席高呼“毛主席万岁” “共产党万岁”。在徐水、安国等地视察的时候，毛主席都关切地询问了当地人民的生活和生产情况，并且同群众作了亲切的交谈。","type":"paragraph"},{"text":"毛主席在徐水等地的视察和对群众的关怀，大大鼓舞了广大干部和群众的干劲。徐水县委在当天夜里召开了全县的电话会议，乡乡社社都在电话会议上向党和毛主席 保证一定要使今年的粮食和工业等各个战线上都获得大丰收。全县十一万多名农民经过两天一夜的苦战，就积肥三十一万四千六百多车，大秋作物追肥六万六千六百多亩，除草八万多亩。中共定县县委在毛主席离开的当天晚上也召开了三百多负责干部参加的紧急会议，全县在两天时间内除大搞积肥追肥外，并新建起化肥厂两千 三百二十座。安国县决定今年全县粮食产量力争达到亩产四千五百斤，为保证实现明年亩产小麦二千斤的计划，决定每亩施底肥十五万斤，全县乡乡社社都召开了跃进大会，形成了一个新的生产高潮。","type":"paragraph"}],"comments":[],"origin":"1958年8月11日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f428a30c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

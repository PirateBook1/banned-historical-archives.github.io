script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理举行盛大宴会  热烈欢迎李光耀总理等贵宾  李素文副委员长等出席作陪　华国锋总理和李光耀总理在洋溢着中、新两国人民热烈友好气氛的宴会上先后讲话","authors":[],"dates":[{"year":1976,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理举行盛大宴会"},{"type":"paragraph","text":"热烈欢迎李光耀总理等贵宾"},{"type":"paragraph","text":"李素文副委员长等出席作陪　华国锋总理和李光耀总理在洋溢着中、新两国人民热烈友好气氛的宴会上先后讲话"},{"type":"paragraph","text":"新华社一九七六年五月十一日讯　国务院总理华国锋今天晚上举行盛大宴会，热烈欢迎新加坡共和国总理李光耀和夫人以及由李光耀总理率领的友好代表团。"},{"type":"paragraph","text":"出席宴会作陪的有人大常委会副委员长李素文，外交部长乔冠华，外贸部长李强，文化部长于会泳，其他有关部门负责人韩念龙、仲曦东、谢鑫鹤、苏杰、曾生、姚进、周宏宝、黄中、邓岗、缪海棱、王冶秋、沈图、柴成文、贾汀等。"},{"type":"paragraph","text":"今晚，人民大会堂宴会厅里并排悬挂着新加坡国旗和中国国旗。在洋溢着中、新两国人民热烈友好气氛的宴会上，华国锋总理和李光耀总理先后发表讲话（全文见第二版）。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏新加坡国歌和中国国歌。席间，乐队演奏了中、新两国乐曲。"},{"type":"paragraph","text":"随同李光耀总理来访的新加坡记者，正在我国进行访问的以李思周为团长的新加坡乒乓球代表团，应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85633bcf3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

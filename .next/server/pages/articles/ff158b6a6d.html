script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"来比锡秋季博览会开放  书籍展览馆展出毛主席著作各种文字的版本","authors":[],"dates":[{"year":1960,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来比锡秋季博览会开放"},{"type":"paragraph","text":"书籍展览馆展出毛主席著作各种文字的版本"},{"type":"paragraph","text":"新华社柏林4日电　1960年来比锡秋季博览会今天正式开放。来自四十七个国家的展品参加了这次以轻工业和消费工业品为中心的展出。"},{"type":"paragraph","text":"这次秋季博览会显示了德意志民主共和国在轻工业和消费品工业，特别在纺织品、运动器械、音乐和玩具方面的新发展。在工业玻璃、家庭用的电气器械、办公室用的机器和照像机方面，德意志民主共和国也有了新的发展。"},{"type":"paragraph","text":"在书籍展览馆中，中国国际书店的展出给人以深刻印象。这个展出以各种文字的毛泽东著作为中心。"},{"type":"paragraph","text":"展览会开幕式在3日晚举行。德意志民主共和国副总理兼对外与东西德贸易部部长海因里希·劳在会上讲了话。"},{"type":"paragraph","text":"参加秋季博览会的各国政府代表团和贸易代表团以及各国驻德意志民主共和国使节参加了开幕式，并作为第一批贵宾在今天早晨参观了博览会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff158b6a6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

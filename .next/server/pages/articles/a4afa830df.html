script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡博巴卢库康生叶剑英江青等同志在我国防部文艺晚会上同声高呼：毛主席万岁！恩维尔·霍查同志万岁！","authors":[],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡博巴卢库康生叶剑英江青等同志在我国防部文艺晚会上同声高呼："},{"type":"paragraph","text":"毛主席万岁！恩维尔·霍查同志万岁！"},{"type":"paragraph","text":"新华社三日讯　国防部今晚举行文艺晚会，招待由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科率领的阿尔巴尼亚军事代表团。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央政治局委员、书记处书记希斯尼·卡博，中央委员贝哈尔·什图拉，也应邀出席了晚会。"},{"type":"paragraph","text":"中共中央政治局常委、书记处书记、人大常委会副委员长康生，中共中央政治局委员、书记处书记、国防委员会副主席叶剑英，中央文化革命小组第一副组长江青，中共中央委员、中国人民解放军总政治部主任萧华，中共中央委员、国防部副部长王树声等，出席晚会，陪同阿尔巴尼亚同志观看了工农兵芭蕾舞剧团的演出。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使瓦西里·纳塔奈利也出席了晚会。"},{"type":"paragraph","text":"晚会在《东方红》、《北京—地拉那》、《爹亲娘亲不如毛主席亲》雄伟宏亮的歌声中开始。接着演出了现代革命芭蕾舞剧《红色娘子军》。整个演出受到了热烈欢迎，得到高度的评价和赞扬。"},{"type":"paragraph","text":"演出结束时，卡博、巴卢库、什图拉、恰科等同志由康生、叶剑英、江青、萧华等同志陪同，走上舞台，同演员们亲切握手，祝贺他们演出成功。随后，中阿两国同志同声高唱《大海航行靠舵手》、《国际歌》，同声高呼：“毛主席万岁！”“恩维尔·霍查同志万岁！”“中阿两国人民、两国军队的战斗友谊万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4afa830df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

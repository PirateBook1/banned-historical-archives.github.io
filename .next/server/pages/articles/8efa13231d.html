script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第三野战军三反运动已猛烈展开　运动即将转入群众性的坦白检举阶段","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"第三野战军三反运动已猛烈展开　运动即将转入群众性的坦白检举阶段","type":"title"},{"text":"【三野总分社一日讯】中国人民解放军华东军区和第三野战军的反贪污、反浪费、反官僚主义斗争已经猛烈展开。各部群众基本上已发动起来。军区一级机关和驻南京的部队大部已由检查领导转入中、下层干部间的批评和自我批评，检查资产阶级思想作风的影响，对拒不坦白的贪污分子已掌握了材料，俟队伍整顿完毕，即将集中火力向贪污分子展开猛烈进攻。","type":"paragraph"},{"text":"华东军区一级机关、驻南京部队、各省军区和野战军各部的负责首长大都已在党代表会议、军人大会等群众性的大会上作了检讨报告。广大干部战士在首长的带头下，打破顾虑，奋起检查领导，揭发各种贪污、浪费和官僚主义现象。军区政治部文化部副部长吴强，军区司令部管理处处长张林被指名在会上坦白检讨，但两人的坦白极不彻底，当场被宣布停职审查。","type":"paragraph"},{"text":"华东军区因铺张浪费而遭受的损失是很大的，华东军区后勤卫生部库存价值一百亿元以上的药品器材，因长期无人过问，保管失当而失效，而广大战士却缺少医药。华东军区政治部文化部以一亿五千余万的钜大代价购买弹子器具五台，以三千余万元买地毯数条，放在“文化馆”里供少数人娱乐。一年来，该部浪费的文化费即达十二亿七千余万元。若干高级干部在日常生活上也很铺张浪费。这种由于资产阶级思想作风的侵蚀而造成的恶劣现象，已受到群众的严厉批评。运动中各个单位都坦白了使自己随意动用的“小公家”，并将资财全部冻结，听候上级处理。","type":"paragraph"},{"text":"群众检举了大批被资产阶级拖入泥坑的贪污分子。许多贪污分子已在党和群众的教育下自动坦白。已经揭发的材料证明，资产阶级的进攻已使国家财产遭到了严重的损失。仅华东区后勤军需部一个单位，因被奸商偷工减料而使国家财产蒙受的损失已达三百亿元以上。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8efa13231d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

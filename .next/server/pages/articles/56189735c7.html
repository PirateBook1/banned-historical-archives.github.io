script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"十五军团和二十八军的行动部署叫","alias":"","parts":[{"type":"paragraph","text":"十五军团和二十八军的行动部署！"},{"type":"paragraph","text":"（1936年4月12日）徐、程，刘、宋："},{"type":"paragraph","text":"为吸引孙楚?主力到中阳，便利尔后二十八军向留誉”、石楼行动；为吸引杨效欧到吴城镇\"，便利徐程向中阳、关上、兑九峪“之中间地区行动，部署如下："},{"type":"paragraph","text":"甲、明日十五军团移至中阳、离石、吴城镇中间地区（苏村、桃园上、石戴上、禅房上），依队派至王营庄、义居村游击，破坏电线，阻止汽车交通。西向中阳城游击，威胁孙楚，另派便衣侦察。南至中阳，东南至相家塔、滚牛城、师庄村侦察敌情。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第十五军团军团长徐海东、政治委员程子华和第二十八军军长刘志丹、政治委员宋任穷的电报。"},{"type":"paragraph","text":"[2]孙楚，当时任国民党军太原绥靖公署第四纵队司令兼第一〇一师师长。"},{"type":"paragraph","text":"[3]留誉，镇名，位于今山西省柳林县南部。"},{"type":"paragraph","text":"[4]杨效欧，当时任国民党军太原绥靖公署第二纵队司令兼第六十六师师长。"},{"type":"paragraph","text":"[5]吴城镇，位于山西省离石县东南。[6]关上，村名，位于山西省中阳县南部。兑九峪，今名兑镇，位于山"},{"type":"paragraph","text":"乙、二十八军明日主力移至金罗镇、朱家店\"，派队北向离石，南向中阳，逼近城边游击，准备十四日移至中阳西面之下枣村、冯家坡，从西面伴攻中阳。"},{"type":"paragraph","text":"丙、十五军团所捉之俘虏，多作宣传，多发路费，分向中阳、离石、汾阳放去。"},{"type":"paragraph","text":"丁、十五军团、二十八军准备在上述地区工作两三天，努力扩红，尽量散发财物于居民，多写抗日标语影响白军。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"十二日十六时[1]金罗镇，位于山西省中阳县西北。朱家店，村名，位于山西省中阳"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":381,"page_end":382},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56189735c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

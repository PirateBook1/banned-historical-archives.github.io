script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"华北部队应遵军委命令阻敌东逃","alias":"","parts":[{"type":"paragraph","text":"华北部队应遵军委命令阻敌东逃！"},{"type":"paragraph","text":"（1948年12月7日）程、黄，杨、罗、耿，杨、李，并告林、罗、刘，聂、薄："},{"type":"paragraph","text":"（一）同意杨李部署，除以一个旅参加下花园作战外，其余七个旅全部包围张垣之敌（四个步兵师、两个骑兵旅）。杨李过去违背军委多次清楚明确的命令，擅自放弃隔断张、宣?联系的任务，放任三十五军东逃（三十五军两个师竟敢乘车三百余辆毫无阻碍地东去，我一纵撤至铁路两侧坐视，不阻不打）是极端错误的。今后杨李任务是包围张垣之敌，务必不使该敌向西向东或绕道跑掉（主要注意不使敌西逃），如敌逃跑则坚决全歼之。杨李应严令所部负此完全责任，不得违误。（二）现三十五军及宣化敌一部正向东逃跑。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇等的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。聂、薄，指聂荣臻、薄一波，当时分别任华北军区司令员和政治委员。"},{"type":"paragraph","text":"[4]下花园，镇名，即今河北省张家口市下花园区。[5]张垣，即河北张家口。杨罗耿应遵军委多次电令，阻止敌人东逃，如果该敌由下花园、新保安\"向东逃掉，则由杨罗耿负责。军委早已命令杨罗耿，应以迅速行动于五日到达宣化、怀来间铁路线，隔断宣、怀两敌联系，此项命令亦是清楚明确的。杨罗耿所部即使五日不能到达，六日上午应该可以到达（该部三个纵队于二日从紫荆关南北出发，以四天至多四天半行程应当可以到达铁路线，该部过去南下时以三天行程即由铁路线到达紫荆关)。三十五军于六日十三时由张垣附近东进，只要杨罗耿于六日上午全部或大部到达宣怀段铁路线，该敌即跑不掉。（三）程黄应令所部迅速到达并占领怀来、八达岭3一线，隔断东西敌人联系，并相机歼灭该段敌人。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"七日二十时[1]新保安，镇名，位于河北省怀来县西北。[2]紫荆关，位于河北省易县西北。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":348},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"222c4761a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

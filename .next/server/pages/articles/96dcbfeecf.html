script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-963","name":"劳动部工资局复转业、复员、退伍军人的工龄计算问题","author":"劳动部工资局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部工资局复转业、复员、退伍军人的工龄计算问题","dates":[{"year":1963,"month":9,"day":13}],"is_range_date":false,"authors":["劳动部工资局","河北省劳动局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 341-342","tags":[{"name":"复员","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"退伍","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"劳动部工资局复转业、复员、退伍军人的工龄计算问题\n（一九六三年九月十三日）\n河北省劳动局：\n      你局（63）冀劳配字第54号来文收悉。现将所询转业、复员、退伍革命军人的工龄计算问题答复如下：\n一、转业、复员、退伍军人，由国家分配到企业、事业或国家机关工作的，其军龄应与参加企业、事业或国家机关工作后的工作时间合并计算连续工龄和一般工龄。参加企业、事业或国家机关工作之后，因工作调动或自动离职时，其工龄计算方法与一般职工同，其中不服从国家分配的自谋生活出路者，其连续工龄自重新参加工作之日算起，其军龄只能计算为一般工龄。\n二、复员退伍军人，回到农村参加农业生产以后，又到企业、事业或国家机关工作时，其军龄应与参加企业、事业或国家机关工作之后的工作时间合并计算为连续工龄，在农村参加农业生产的一段时间不得计算工龄。\n三、转业军人由国家分配到企业、事业或国家机关工作的，在其等待分配工作期间，应予计算为连续工龄，至于那些由于本人不服从分配以致等待分配工作的时间长达半年或一年以上的人员的工龄计算问题，我们意见：待修改工龄规定时一并考虑，在现行规定未修改以前，仍以按照上述办法办理为宜。"},{"type":"paragraph","text":"(摘自〔63〕中劳薪便字第260号文件)"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96dcbfeecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对发展国民经济的第二个五年计划建议草案的批语","alias":"","parts":[{"type":"paragraph","text":"对发展国民经济的第二个五年计划"},{"type":"paragraph","text":"建议草案的批语"},{"type":"paragraph","text":"（1956年8月、9月）"},{"type":"paragraph","text":"[1]本篇一写在1956年8月印的中共八大关于发展国民经济的第二个五年计划（1958一1962）的建议第三次草稿上。本篇二是对第三次草稿中以下两段话的批语，这两段话是：“在增强国防力量和提高行政效率的条件下，尽可能地缩减国防费用和行政费用的开支，而增加经济建设和文化建设的支出，以加速国家的工业化。”“在第二个五年计划期内，经济建设和文化建设支出占全部财政支出的比重，应当从第一个五年计划的58%左右，提高到60%一70%左右。”后来，建议的草案修改稿根据毛泽东的这一批语，加写了以下的话：“而用于国防和行政费用的支出，应该从第一个五年计划的32%左右，下降为20%左右；其他部分用于国家的物资储备、信贷资金、归还内外债款和总预备费等。”本篇三写在1956年8月23日印的这一建议草案中所列的关于1962年主要重工业产品的计划产量及其为第一个五年计划中1957年计划产量的百分比的数字表旁边，后来的草案修改稿根据毛泽东的这一批语，分别列出了1957年计划产量、1952年实际产量和历史上最高年产量的绝对数，删去了原有的百分比数字。本篇四写在1956年9月7日印的建议的草案修改稿上。毛泽东在此稿上所作的一些修改，主要是在文中“少数民族地区的社会改革，应该根据各民族人民的意愿和当时当地的具体条件有步骤地进行，以适应当地经济、文化事业迅速发展的需要”一句中的“各民族人民”后面，加写了“和领袖人物”五个字。毛泽东全集第三十六卷"},{"type":"paragraph","text":"要一个说明理由的文件，供内部用。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"400—450亿（军），130—140亿（政）=530—590=2350亿的22%，比现32%，减10%；其他支出：（1）还外债，（2）援外，（3）物资贮备，（4）总预备费，（5）信贷资金，共计10%左右。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"要把历史上最高年产量，1952年产量，1957年产量都列出绝对数字来。"},{"type":"paragraph","text":"四周总理："},{"type":"paragraph","text":"有一些小的修改，请酌定。"},{"type":"paragraph","text":"毛泽东九月九日五时"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8},{"year":1956,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":499,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abd4e68bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

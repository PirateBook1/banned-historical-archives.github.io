script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志会见瑞典农业代表团","authors":[],"dates":[{"year":1974,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志会见瑞典农业代表团"},{"type":"paragraph","text":"新华社一九七四年九月二十五日讯　中共中央政治局委员华国锋今天下午会见了由瑞典王国农业大臣斯旺特·隆德奎斯特率领的瑞典农业代表团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"参加会见的代表团团员有农业部国务秘书伊凡·埃克斯顿、国家农业局局长英瓦尔·维登、国家环境计划局局长瓦尔弗里德·保尔松、瑞典皇家农学院院长伦纳特·耶尔姆教授、农业部处长乌尔夫·隆克维斯特、瑞典体育总会主任博·本特松。"},{"type":"paragraph","text":"瑞典驻中国大使比扬贝格也参加了会见。"},{"type":"paragraph","text":"参加会见的还有我国农林部副部长杨立功，有关方面负责人郑重、王本祚、秦凤翥、马凌、王宗杰、曹思慧等。（附图片）"},{"type":"paragraph","text":"图为会见时合影。新华社记者摄"},{"type":"paragraph","text":"中共中央政治局委员陈永贵，九月二十四日在山西省昔阳县大寨大队会见了由瑞典王国农业大臣斯旺特·隆德奎斯特率领的瑞典农业代表团。图为会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a824519fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

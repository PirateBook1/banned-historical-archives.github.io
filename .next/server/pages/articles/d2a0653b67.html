script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央写信给全国厂矿企业革命职工、革命干部毛主席号召你们更加鼓足干劲力争上游 做现阶段抓革命促生产的最出色的模范","authors":[],"dates":[{"year":1967,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党中央号召，一切在厂矿中工作的革命干部，应该带头做好各项工作，为完成和超额完成国家生产计划和国家建设计划，尽最大的努力。"},{"type":"paragraph","text":"党中央相信，一切厂矿大多数干部是好的和比较好的。犯过错误的同志，应该严格进行自我批评，应该在文化大革命中，努力学习毛主席著作，努力当好群众的小学生，在工作中改造自己，将功补过。"},{"type":"paragraph","text":"党中央决定，人民解放军大力协助地方，支持工业生产工作。你们应该很好地同人民解放军的同志合作。"},{"type":"paragraph","text":"新华社北京18日电　中共中央给全国厂矿企业革命职工、革命干部的信"},{"type":"paragraph","text":"工人、职员同志们!革命的厂矿干部同志们:"},{"type":"paragraph","text":"工人阶级是我国社会主义革命和社会主义建设的领导力量。"},{"type":"paragraph","text":"毛主席号召你们，党中央号召你们，把无产阶级文化大革命进行到底，希望你们在这个伟大的无产阶级文化革命中，在这个新的条件下，更加鼓足干劲，力争上游，成为现阶段全国劳动群众抓革命、促生产的最出色的模范。"},{"type":"paragraph","text":"希望你们成为坚决执行以毛主席为代表的无产阶级革命路线、批判资产阶级反动路线的模范。"},{"type":"paragraph","text":"希望你们成为坚决执行党中央关于无产阶级文化大革命的决定的模范。"},{"type":"paragraph","text":"希望你们成为同党内一小撮走资本主义道路当权派作斗争的模范。"},{"type":"paragraph","text":"希望你们成为实行革命大联合的模范，成为反对小团体主义、反对无政府主义、反对风头主义、反对经济主义、反对自私自利的模范。"},{"type":"paragraph","text":"你们应该巩固劳动纪律，坚持民主集中制，建立社会主义生产和文化大革命的良好秩序。"},{"type":"paragraph","text":"你们应该按照党中央的规定，坚持八小时工作制，在八小时工作制的以外时间，坚持文化革命。不许在生产时间内，擅自离开生产和工作岗位。要同一些无故旷工、敷衍了事的不良现象作斗争。"},{"type":"paragraph","text":"你们应该按照党中央的规定，在文化革命中，促进自己的思想革命化，多快好省地进行生产，保证产品的质量，力求产品的高质量。要同一些不顾质量、浪费国家资材的不良现象作斗争。"},{"type":"paragraph","text":"一切厂矿职工，都必须在无产阶级文化大革命中，研究精兵简政的经验。既要大大减少脱离生产的人员，又要大大提高工作的效率。要注意节约闹革命。工人组织中的工作人员，一般都不要脱离生产。"},{"type":"paragraph","text":"一切厂矿职工，都必须在无产阶级文化大革命中，提高国家主人翁的伟大责任感，好好保护国家财产。如有破坏国家财产的人，必须按照国家的法律，严格惩办。"},{"type":"paragraph","text":"党中央号召，一切在厂矿中工作的革命干部，应该带头做好各项工作，为完成和超额完成国家生产计划和国家建设计划，尽最大的努力。"},{"type":"paragraph","text":"党中央相信，一切厂矿大多数干部是好的和比较好的。犯过错误的同志，应该严格进行自我批评，应该在文化大革命中，努力学习毛主席著作，努力当好群众的小学生，在工作中改造自己，将功补过。犯过错误的干部只要这样做，工人群众就应该谅解他们，支持他们工作。对他们的批评，要采取毛主席历来指示的“惩前毖后、治病救人”的态度。"},{"type":"paragraph","text":"混进厂矿的地、富、反、坏、右分子，绝对不许乱说乱动，破坏生产，破坏职工之间的团结，制造和挑动派别纠纷。对他们的处理，可以根据他们的政治立场、劳动态度和厂矿的具体情况，分别对待。"},{"type":"paragraph","text":"党中央决定，人民解放军大力协助地方，支持工业生产工作。你们应该很好地同人民解放军的同志合作。"},{"type":"paragraph","text":"建议厂矿的全体职工，在业余时间，认真讨论中央发给你们的这个信件。"},{"type":"paragraph","text":"在伟大的毛泽东思想的指导下，团结起来!"},{"type":"paragraph","text":"祝你们为夺取无产阶级文化大革命和工业生产的双丰收而英勇奋斗!"},{"type":"paragraph","text":"(这封信要在一切厂矿和基本建设单位中宣读和张贴)"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九六七年三月十八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a0653b67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

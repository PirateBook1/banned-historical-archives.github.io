script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荆江分洪移民垦殖区八万三千名移民  向毛主席报告今年农产丰收","authors":["张家真　蒋冬林","李学典　雷佑云","龚华章　周冬生"],"dates":[{"year":1953,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荆江分洪移民垦殖区八万三千名移民"},{"type":"paragraph","text":"向毛主席报告今年农产丰收"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"我们荆江分洪移民垦殖区八万三千名移民，在去年二月响应你的号召，为了荆江两岸千百万人民的利益而迁移到石首的人民大垸。在共产党和人民政府的领导和扶助下，我们积极开荒生产，去年取得了相当收成，没有因迁移而降低生活水平。今年人民政府在经济上对我们继续大力扶助，全体移民积极生产，整顿提高互助组，战胜灾害，取得了丰收。棉花最高产量每市亩三百斤以上，比去年增产一成至二成；水稻平均产量每市亩在五百五十斤以上，最高的每市亩产一千斤，比去年增产二成至三成；芝麻每市亩合八斗（一斗二十斤），高粱每市亩收三石多（一石一百八十斤）。"},{"type":"paragraph","text":"毛主席：我们并不以这样的丰收成绩为满足。我们向您提出保证：要做好秋耕和积肥工作，继续兴修小型农田水利工程，并在自愿基础上逐步发展互助合作运动，以继续提高单位面积产量，多打粮食。此外，还要把余粮卖给国家，把棉花分月卖给国家，以供应国家经济建设需要，巩固工农联盟。"},{"type":"paragraph","text":"荆江分洪垦殖区代表"},{"type":"paragraph","text":"李学典　雷佑云  张家真　蒋冬林  龚华章　周冬生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c3cbfc9b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"关于转发南宫县贯彻大包干政策经验的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发南宫县贯彻大包干"},{"type":"paragraph","text":"政策经验的批语"},{"type":"paragraph","text":"（1961年10月22日、23日）尚昆同志："},{"type":"paragraph","text":"河北省委所送《南宫县经验》\"一件，请你为中央起草一个转发指示\"，送我一阅为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年10月22日晨"},{"type":"paragraph","text":"[1]指中共邢台地委1961年10月6日关于南宫县贯彻大包干政策促进粮食征购和种麦运动的通报。通报说，南宫县分两批召开小队长以上四级干部会议，把大包干政策贯彻到群众中去，产生了巨大的力量。具体表现为：一、贯彻大包干政策后，小队产量报实了，给完成征购任务奠定了物质基础。二、大包干政策调动了生产队、社员集体生产的积极性，促进了种麦运动。三、大包干教育了减产队，促使他们向先进队看齐。以上事实证明，实行大包干、实物按劳分配加照顾，是进一步克服队与队、人与人之间的平均主义的重要政策，是推动征购、种麦的动力。"},{"type":"paragraph","text":"[2]杨尚昆1961年10月23日为中共中央起草了向各中央局、各省市区党委转发邢台地委关于南官县贯彻大包干政策通报的指示稿。本篇二就写在杨尚昆起草的这一指示稿上。毛泽东全集第四十四卷"},{"type":"paragraph","text":"少奇、小平“阅后，请尚昆用电报发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十三日[1]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":10,"day":22},{"year":1961,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":468,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a554576d7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党内外右派分子沆瀣一气，沙蒙等在“长影”连续闹事","authors":[],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"党内外右派分子沆瀣一气，沙蒙等在“长影”连续闹事","type":"title"},{"text":"【据新华社长春2日电】 长春电影制片厂的职工在8月29日到31日一连三天的反右派大会上，揭露出了以共产党内的右派分子导演沙蒙、郭维、吕班等为中心的“小白楼”反党集团。这个反党集团企图篡夺党对电影事业的领导，分裂和搞垮长影，把人民电影事业引向资本主义方向。","type":"paragraph"},{"text":"长影的这个反党集团是在大鸣大放期间由过去“小白楼”(长影导演宿舍)俱乐部的一股反党暗流逐渐发展而成的。","type":"paragraph"},{"text":"自己承认是“小白楼”俱乐部首领的沙蒙，原是长影中共党委委员。整风运动开始时他就反对党的整风指示和计划，说:“和风细雨不能解决问题，非刮七、八级台风不可。”5月18日，长影导演组党小组长黄粲、李华和党委副书记刘西林在开展鸣放的时间和步骤问题上发生争执时，刘西林因为说话时有些激动，用手中握着的美工尺拍了桌子，黄粲、李华就夸大事实向导演们说刘西林“耍棍子”要用棍子打人。沙蒙作为党委委员不问清是非、不首先在党委内部进行研究，不向导演们作解释，反而向群众进行煽动。当荏荪提出向省委“请愿”时，沙蒙积极支持派人到吉林省委“请愿”。他们在“请愿”时，坚持要求省委书记参加导演的鸣放会议，否则就不开会。参加这次“请愿”的有吕班、荏荪、黄粲、李华。","type":"paragraph"},{"text":"接着，中共吉林省委和长春市委书记召集了长影党委开会，解决党员“请愿”问题。会上省、市委领导人特别强调长影党委要加强集体领导，党委决定的事情任何党员必须执行，不能进行违反党委决定的活动。但是会后沙蒙却违反党委的指示，极力主张扩大党内闹事范围。","type":"paragraph"},{"text":"由于党内右派分子在反党活动中打先锋，用“请愿”的方式放起第一把火后，长影的右派分子就更加肆无忌惮地向党进攻，接连发生了翻译片导演演员上书“请愿”和长影乐团篡夺党的领导权等反党闹事活动，弄得乌烟瘴气。沙蒙等右派分子声称这是“党内外一齐鸣放”，是对长影官僚主义的“内外夹攻”，是在打开长影的“缺口”。当长影乐团右派分子阴谋篡夺党的领导权时，沙蒙参加了乐团所谓“民选”主席团的会议。他极力支持和赞扬乐团篡夺领导的反党活动，说“这批小伙子干得真有勤”。荏荪除亲自参加“请愿”外，还曾煽动译制片部门的群众“请愿”。","type":"paragraph"},{"text":"这个反党集团还企图利用长影改革体制机会，进一步向党进攻，他们狂妄地叫嚣“外行不能领导内行”，提出要由“艺术家和技术专家治厂”，要成立艺术委员会来代替党和行政的领导；在经营方针上，他们主张发展自由竞争，采取民办的资本主义经营方式。沙蒙、郭维、吕班和荏荪等对于统一领导的社会主义企业管理制度极为不满，在讨论中对于所谓“盈亏自负”、“票房价值”等资本主义方针却抱有极大兴趣。郭维等还拿着他们“创作集团”的纲领到处招兵买马，扩大他们反党集团的阵容。据大会揭露和郭维交代，他们这个创作集团是要从经济到政治，从艺术到行政取消党的领导，把人民电影事业拖向资本主义道路。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1957年9月3日，原题为：“党内外右派分子沆瀣一气，沙蒙等在“长影”连续闹事，阴谋取消党的领导把电影事业引向资本主义方向”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b349070651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

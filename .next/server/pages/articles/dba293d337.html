script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共南阳地委《关于副专员朱晓山和专署建设委员会副主任刘文祥严重右倾错误的报告》摘要","authors":[],"dates":[{"year":1959,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中共南阳地委《关于副专员朱晓山和专署建设委员会副主任刘文祥严重右倾错误的报告》摘要","type":"title"},{"text":"“副专员朱晓山对党的有些决议屡屡想不通，有埋怨情绪。研究工作方面的问题时，总认为主观能动性在条件允许的条件下才能发挥得更好，在困难或条件不好的情况下就是很难有效地发挥出来，为此屡屡在政治运动中遭批判，是地委、行署机关有名的‘运动员’。","type":"paragraph"},{"text":"1957年整风运动中，朱晓山斗争右派不积极，专署的干部们都叫他为‘老右’或‘温情主义者’。他常说，形势大好是抽象的，前进中的实际问题则是看得见、摸得着、客观存在的。","type":"paragraph"},{"text":"在对待上报粮棉产量问题上，朱晓山多次说，我是主张低一点，因为下边虚气太大了。唐河县报告说城关公社种棉能手牛桂莲的皮棉每亩单产4000斤，建议把其推荐到省里和北京进行展出宣传，林晓书记同意后他仍持反对态度，说棉花产量不可能那么多，这个数字肯定有问题。","type":"paragraph"},{"text":"省、地都支持县委意见，让牛桂莲的棉花产量在郑州和北京宣传，植棉经验在全国推广，就是在这种情势下，朱晓山还对此事持怀疑和否定态度。”","type":"paragraph"},{"text":"曾先后担任过南阳市法院院长、南阳市市长的刘文祥其主要问题是，‘三反’时，因为刘文祥的右倾思想造成市法院的运动搞得冷冷清清，始终没有挖出‘老虎’。别的单位都挖出‘老虎’后，刘文祥还持怀疑态度，说什么，是否真有那么多的‘老虎’？贪污那么多的钱？我看此事不一定可靠？受到上级严肃批评后，刘文祥仍坚持认为市法院有个人清是不像老虎。‘三反’后期政策放宽后，‘老虎’数量下降，他极力主张不斗争‘老虎’。其自我解释的理由是，没有事实就斗争人，容易斗错，应该加强材料工作，让事实说话，这样才能斗得稳，斗得准。","type":"paragraph"},{"text":"肃反斗争中，刘文祥对每个单位都有反革命分子的说法始终持怀疑态度，对进一步挖掘隐蔽敌人的有关指示贯彻执行的很不坚决，打了许多埋伏，总觉得有些人不像反革命分子；反右派斗争时，他常说，要稳一点，准一点，不能冤枉一个好人；还说什么，既然说右派是资产阶级代表人物，这种代表人物也只能出现在上边，下边的小人物们根本无资格当代表人物，因而不可能有真右派。在这种温情主义和右倾思想的支配下，刘文祥所在的市政府集训小组开始时竟没上报一个右派分子。后来经地市委重新审定后，该小组内50%的人被划为右派分子。","type":"paragraph"},{"text":"在大办钢铁建炉过程中，刘文祥一直主张少建土炉，多建洋炉，曾多次说，已经建起的5个大土炉子都不出铁，再建土炉就会造成更大的浪费，再说劳力不够，也安排不下，不能顾此失彼。他在桐柏毛集铁矿蹲点指挥炼铁时，矿领导给他汇报说，要组织放出一天炼铁一万吨铁的大卫星，刘文祥奚落说，甭说一天搞出一万吨的铁，就是一天能搞出一万吨铁矿石也不可能。","type":"paragraph"},{"text":" 南阳地委1959年10月28日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","pag

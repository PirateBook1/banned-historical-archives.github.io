script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会关于党员干部行政纪律处分审批手续的通知","authors":[],"dates":[{"year":1981,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会关于党员干部行政纪律处分审批手续的通知","type":"title"},{"text":"鉴于国家人事局、各级人民政府人事部门都已建立，国家行政机关工作人员的奖惩工作已列入议事日程，经与国家人事局商定：今后对国家行政机关工作人员中的党员干部，因为违反纪律，只需给予行政纪律处分的，由政府人事部门承办；需要给予党纪、政纪双重处分的，对政纪处分，党委可提出建议，由人事部门按国务院有关规定办理审批手续。对历史案件行政处分的改变，凡原经行政机关批准的，仍报行政机关办理批准手续，只经过党委、没有经过行政机关办理批准手续的，仍由党委进行审批。","type":"paragraph"},{"text":"除国家行政机关工作人员以外，对于在其他工作部门担任行政职务的党员干部违反纪律的问题，也应按党政分工的原则办理。","type":"paragraph"},{"text":"(来源： 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","type":"appellation"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba7277e4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

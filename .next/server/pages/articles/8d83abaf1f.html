script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“资产阶级民主制适用于我们国家”","authors":["上海第一师范学院","王人瑞","程应镠","邬烈荣","阚开齐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“资产阶级民主制适用于我们国家”","type":"title"},{"text":"上海第一师范学院程应镠王人瑞邬烈荣阚开齐","type":"authors"},{"text":"“资产阶级民主制，尤其是英国的民主形式，也可适用于我们社会主义国家。”","type":"paragraph"},{"text":"“我认为迄今存在着的社会，所谓民主，都是一个阶级或几个阶级主。将来的世界，如奴隶制的民主、资产阶级的民主、社会主义的民主。将来的世界，阶级消灭了，党消灭了，英国的民主形式上可以适用于共产主义社会。”（历史系教师程应镠）","type":"paragraph"},{"text":"“宗派主义产生的根源不是私有制，社会主义国家也会产生宗派主义，如马林科夫、莫洛托夫就是。”","type":"paragraph"},{"text":"“我国不民主，远不如美国。我国的‘百家争鸣，百花齐放’是有条件的，美国才有真正的‘百花齐放’。”","type":"paragraph"},{"text":"“在我国没有自由，而资本主义国家比较自由。”（语文科一年级21班学生王人瑞）","type":"paragraph"},{"text":"“现在我们要求‘还政于民’这当然不是说什么政权问题，而是指党要尊重人民的民主权利。因为现在已不是肃反时期和镇反时期的情况了。”（英文系一班学生邬烈荣）","type":"paragraph"},{"text":"“三害与个人崇拜都是社会主义制度的产物。”（中文科22班学生阚开齐、任寿春）","type":"paragraph"},{"text":"“无产阶级有自由，资产阶级也要自由，我国最好加上资产阶级的自由。”（中文科十五班学生陈开甲）","type":"paragraph"},{"text":"“社会总是一个金字塔，人民永远是在底层，统治者总是少数人。”（中文科五班学生孙文浩）","type":"paragraph"},{"text":"“革命有政权的革命和精神的革命，广大人民尤其是工人阶级有了政权和生活提高了，但不想另一种东西。知识分子还想得到精神革命，现在精神上不够民主。”“从前没有民主，否则用不到什么‘百家争鸣，百花齐放’了。”（中文科五班凌其成）","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d83abaf1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“在毛主席周围”","authors":[],"dates":[{"year":1958,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“在毛主席周围”"},{"type":"paragraph","text":"1947年3月18日上午，延安的人们听到从王家坪左边的山坡上传来了大炮声。那是国民党对延安的最后进攻。我们的军队作了战略的撤退，薄暮后，延安的最后一批老乡和机关干部也离开了，但是，毛主席还没动咧！"},{"type":"paragraph","text":"夜里，有个窑洞还点着灯火，周围显得那么安静，毛主席在那里镇静如常地工作，他对来劝他早点出发的人笑着说：“不要紧，来得及，大路朝天，一人半边！他走他的，我走我的，他在那个山头，我在这个山头，怕什么！”"},{"type":"paragraph","text":"直到深夜，毛主席才慢慢从窑洞走出来，在夜色中，他深情地凝视着这座寂静的空城，又问了老乡和干部们是否都走完了以后，才最后一个离开了延安。"},{"type":"paragraph","text":"延安，这是中国人民革命的摇篮，当时有谁离开它不从心里喊着：延安，我们一定会回来的！感谢“在毛主席的周围”的作者蒋秦峰同志，他因一直跟随毛主席作警卫工作，为我们写下了中国革命史上这些动人的场景，写下了人民的这种珍贵的感情和领袖对于人民的爱！"},{"type":"paragraph","text":"书中“毛主席给老乡们贺寿”、“毛主席没过黄河”等节，看了都令人十分感动。"},{"type":"paragraph","text":"（中国青年出版社出版）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"764624f3be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市内河航运公司青浦船厂党支部遵照毛主席的教导引导青年积极投入批判修正主义斗争","authors":[],"dates":[{"year":1972,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市内河航运公司青浦船厂党支部遵照伟大领袖毛主席关于“青年是整个社会力量中的一部分最积极最有生气的力量”的教导，在深入开展批修整风运动中，不断加强对青年工人的思想和政治路线方面的教育，使全厂青年积极投入当前的斗争。"},{"type":"paragraph","text":"青浦船厂青年工人占全厂职工总数的一半。这些青年大部分是一九六八年进厂的，经过工人阶级的再教育，精神面貌起了较大的变化。在批修整风运动中，为了使他们积极投入斗争，在斗争中进一步提高阶级斗争和路线斗争觉悟，党支部积极组织他们认真读马、列的书，读毛主席的书，努力改造世界观。广大青年在党支部的帮助下，认真阅读了《共产党宣言》、《国家与革命》、《法兰西内战》、《哥达纲领批判》等马、列的书，坚持每天学习毛主席著作。全厂六个学习小组，现在有五个组的学习组长是由青年担任的，他们在学习运动中发挥了积极作用。"},{"type":"paragraph","text":"该厂党支部还注意把青年推向斗争第一线，经受锻炼。前一时期，有些青年艺徒在刚满师时产生了一些思想问题。党支部意识到，这是两个阶级、两条路线的斗争在青年身上的反映，就组织大家认真学习毛主席的有关教导，并把一个现行犯罪分子作为靶子，放到各个班组轮流批斗。广大青年结合本厂阶级斗争实际，狠批了刘少奇一类骗子把资产阶级的腐朽作风说成是无足轻重的“小节”的谬论，认识到刘少奇一类骗子这样做的目的，就是妄图从思想上腐蚀我们青年，在政治上解除我们的武装，瓦解我们的革命队伍。资产阶级腐蚀与无产阶级反腐蚀的斗争，实质上就是资产阶级复辟与无产阶级反复辟的斗争。生动的路线教育，使青年的思想政治觉悟有了很大提高。他们纷纷表示，要在现实的阶级斗争中经风雨，见世面。许多青年为了写大批判稿子，常常搞到深夜。他们立志在斗争中把自己锻炼成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"现在，这个厂的青年不但是抓革命的闯将，而且是生产斗争中的突击队。最近在建造七百客位水泥渡船的战斗中，青年工人与老工人一道，打破旧框框，克服重重困难，采用蒸气加热的新技术，加快了船的建造速度。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c31b94af5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东和故友张维的交往","authors":[],"dates":[{"year":1987,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东和故友张维的交往"},{"type":"paragraph","text":"王兆蔚在《悠悠故人情》一文中说，《毛泽东书信选集》第388页上，有一封毛泽东在开国之初，写给张维的信。日前笔者到安徽巢湖维尼纶厂采访，无意中得知张维之子就在这个厂工作，便访问了他。"},{"type":"paragraph","text":"老张的名字叫开慧。其父张维，1924年毕业于湖南湘雅医学院，后赴美留学，解放后任第二军医大学公共卫生系主任，1975年病逝。"},{"type":"paragraph","text":"原来，张维和毛泽东结下深厚的友情是在20年代前后。当时，张是湘雅医学院学生会会长，毛由北京回到长沙，调查学生运动，两人都担任长沙学联职员。1973年8月17日《参考消息》曾转载香港《大公报》刊登的《李振翩夫妇谈毛主席会见》一文。原来那时，李振翩（美籍教授）和张维是湘雅医学院的同学，他们曾创办了一份叫做《新湖南》的杂志。毛泽东会见李振翩时，曾请他代为看望在上海的张维。"},{"type":"paragraph","text":"老张说：“我父亲一直是位民主人士。他曾利用合法身份，在上海掩护了一些地下党员；抗日战争刚结束，他曾组织几只民船，将一批美国援华药品亲自押送至我军占领的江阴地段……我父亲在湘雅读书时认识了毛泽东的战友杨开慧。后来他得知杨开慧遇难，非常悲痛，便将我取名开慧，以表对烈士的缅怀之情。”"},{"type":"paragraph","text":"张维与毛泽东第二次重逢是1945年，在重庆。当时，毛泽东利用国共会谈的间隙，会见了张维，并邀请他赴延安。张维说：“年轻时，你最艰难的时刻，我没有能追随你；你现在快成功了，我怎好再去。”"},{"type":"paragraph","text":"解放后，张维一直定居上海。1950年至1963年间，毛泽东曾先后六次致电（函）张维，表示关怀。"},{"type":"paragraph","text":"1957年，张维突然中风，偏瘫卧床。他委托毛泽东关照其子女的成长。几天后，他便收到毛的回函：“来信收到，深为系念。病情虽重，可能痊愈。尚望安心休养，争取好转。家属诸同志努力上进各节，自当遵嘱帮助，以尽故人应尽之责。请张夫人随时以情况见告。”（《毛泽东书信选集》第523页）毛泽东还给张家汇来了钱。"},{"type":"paragraph","text":"1961年，毛泽东来到了上海。市委负责人搀扶着张维走进锦江俱乐部的客厅。毛泽东和张维第三次重逢，畅谈了两个多小时。"},{"type":"paragraph","text":"（摘自3月29日《文化周报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b30fd6fae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

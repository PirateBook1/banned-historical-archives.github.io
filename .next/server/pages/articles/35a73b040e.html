script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"一切为着打第二个胜付叫","alias":"","parts":[{"type":"paragraph","text":"一切为着打第二个胜仗\""},{"type":"paragraph","text":"（1936年3月1日）林、聂，徐、程各同志，并告周、博两同志及二十八军首长："},{"type":"paragraph","text":"甲、一军团与十五军团连日的胜利，特别是关上的胜利与水头的占领，使红军取得了在山西创立根据地的初步自由。今后任务是确切粉碎新进攻与用切实工作创造根据地。"},{"type":"paragraph","text":"乙、关上、水头的胜利，使汾阳马路与汾水铁路完全暴露在我们面前，使阎锡山?对我们的进攻与防御陷入极大困难中。但此时不应估计阎锡山即时转入防御，他使用四个师至五个师在短期内向我们作坚决的进攻是没有疑义的。因此，一切为着打第二胜仗，是我们现时唯一正确的口号。"},{"type":"paragraph","text":"[1]红军第一方面军主力渡过黄河以后，迅速扩大占领区域。红军第十五军团于1936年2月27日推进至县、孝义之间的水头、大麦郊地区。红军第一军团于2月26日占领中阳县的关上村。下一步行动是巩固已占领的区域，争取打第二个胜仗。这是毛泽东和红军第一方面军司令员彭德怀给第-方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华的电报。"},{"type":"paragraph","text":"[2]周，指周恩来。博，指博古，即秦邦宪，当时任中共中央政治局常委、中华苏维埃共和国中央政府西北办事处主任。"},{"type":"paragraph","text":"[3]水头，镇名，位于今山西省交口县西北。[4]阎锡山，当时任国民党政府军事委员会副委员长、太原绥靖公署"},{"type":"paragraph","text":"丙、关上、水头的胜利，使我们夺取了石楼、中阳、孝义、汾西、县五县交界这个在军事上有极大意义的地区，因为他把红军处在军渡、离石、汾阳、孝义、介休、灵石、汾西、县、永和这一广大弧线的中间，对于我们的作战与创造根据地给了十分有利的条件。"},{"type":"paragraph","text":"丁、为巩固这一区域，争取打第二个胜仗，两军团主力应在以关上为中心与以水头为中心的地区，蓄养部队锐气，发动群众斗争，把英勇的红军与有利的地区结合起来，在不妨碍主力集结休息条件下，要用极大努力向着地方工作，把时间看做千金一刻。"},{"type":"paragraph","text":"戊、石楼全县及永和北部是我军后方联络线，由方面军直属队、抗日游击队及十五军团一部担任地方工作，加造船只，巩固渡河点。"},{"type":"paragraph","text":"己、吴佳神府\"广大区域的恢复与占领，使红军战略后方增加了力量。南边讲和的策略使东北军成为革命的友军，亦已达到第一步成功。这些都是大有助于主力红军的。"},{"type":"paragraph","text":"庚、以上这指示转达于师、团首长及军、师之政治部主任。"},{"type":"paragraph","text":"彭德怀毛泽东"},{"type":"paragraph","text":"三月一日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":294},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35a73b040e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

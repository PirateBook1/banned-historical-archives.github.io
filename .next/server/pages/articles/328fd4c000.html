script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市郊各县社积极贯彻本市医疗卫生人员“九·一四”在江镇召开的会议精神沿着毛主席的医疗卫生路线大步前进广大“赤脚医生”表示一定要坚持参加劳动，坚持联系群众，永远保持贫下中农本色　革命医务人员决心坚定不移地走“赤脚医生”的道路，全心全意为广大贫下中农服务","authors":[],"dates":[{"year":1969,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近一个多月来，本市郊区各县、社纷纷传达贯彻本市医疗卫生人员九月十四日在江镇公社召开的纪念毛主席亲自批准发表的《从“赤脚医生”的成长看医学教育革命的方向》的调查报告发表一周年大会的精神，使广大“赤脚医生”和革命医务人员受到了很大的教育。他们一致表示，要进一步贯彻毛主席的医疗卫生路线，坚定不移地走“赤脚医生”的道路。"},{"type":"paragraph","text":"最近一个时期，各县、社的“赤脚医生”和革命医务人员，都在认真学习毛主席关于医疗卫生工作的一系列指示，大赞大颂毛主席的医疗卫生路线，切实贯彻这次会议的精神。他们说，“赤脚医生”是毛主席支持的，“赤脚医生”的成长是毛主席医疗卫生路线的伟大胜利!嘉定、崇明等县都分别召开了卫生工作会议，由“赤脚医生”和革命医务人员讲他们活学活用毛泽东思想，全心全意为贫下中农服务的体会。驻宝山县工宣队、军宣队和县革委会向全县“赤脚医生”和革命医务人员等传达了会议精神，并组织参观了先进单位的卫生工作。川沙、松江、奉贤、南汇等县的“赤脚医生”和革命医务人员，也回顾了一年来在毛主席亲切关怀下所经历的战斗历程，对照先进，找出差距，订出了落实毛主席关于医疗卫生工作一系列指示的措施。"},{"type":"paragraph","text":"通过这次会议精神的传达贯彻，广大“赤脚医生”和革命医务人员进一步认识到毛主席“预防为主”方针的英明正确，纷纷开展爱国卫生运动和除害灭病工作，使农村的卫生面貌有了显著变化。金山、松江等县大力开展血吸虫病的防治工作，取得了显著成绩。金山县普遍进行了铲土灭螺工作，今年以来，已经灭了五到六次。全县有七十四个大队已找不到钉螺，有九十多个大队钉螺的密度有了大幅度的下降。崇明县进行了一次以饮食卫生为主要内容的卫生大检查，有力地推动了爱国卫生工作。崇明县三星公社六大队第七生产队，由于大力开展爱国卫生运动，苍蝇很难看到，晚上睡觉不用挂蚊帐。这个生产队多年来没有发现疟疾、肝炎、脑膜炎等病人，形成了以“讲卫生为光荣，不讲卫生为耻辱”的革命新风尚。许多“赤脚医生”和卫生员表示，要继续做好卫生宣传、饮水消毒、粪坑杀蛆、烟熏灭蚊、环境卫生、预防接种和计划生育等工作。"},{"type":"paragraph","text":"通过这次会议精神的传达贯彻，“赤脚医生”更加重视了参加集体生产劳动。他们说，我们是贫下中农的“赤脚医生”，只有坚持参加劳动，永远不脱离群众，才能保持贫下中农的本色。他们表示要以江镇公社“赤脚医生”王桂珍为榜样，积极参加集体生产劳动。宝山县刘行公社大陆大队有个“赤脚医生”，去年一年做了二百一十个劳动日，受到了贫下中农的热烈赞扬。现在，他对参加劳动更加重视了，有时白天没有空，他就出早工和开夜工。崇明县向化公社九大队“赤脚医生”龚丽琰，一贯重视参加集体生产劳动，她说:“只有和贫下中农同劳动，才能和贫下中农心连心。”她在一次农忙期间，半个月就参加了十二天劳动，把巡回医疗和卫生宣传工作安排在中午和晚上休息时间进行。贫下中农称赞她说:“我们身上有多少汗，她身上也有多少汗；我们身上有多少泥，她身上也有多少泥。龚丽琰真是我们贫下中农的‘赤脚医生’。”有一个大队的“赤脚医生”，自从进入公社卫生院当上第三把手以后，渐渐脱离了劳动，脱离了群众。学习了这次会议精神，他认识到脱离劳动的危险性，表示以后一定要活学活用毛泽东思想，在做好巡回医疗工作的同时，坚持参加集体生产劳动，保持“赤脚医生”的本色，为毛主席争气。"},{"type":"paragraph","text":"通过这次会议精神的传达贯彻，革命医务人员更加坚定地走与工农群众相结合的道路。毛主席教导我们:“知识分子如果不和工农民众相结合，则将一事无成。革命的或不革命的或反革命的知识分子的最后的分界，看其是否愿意并且实行和工农民众相结合。”江镇公社卫生院医生黄钰祥同志的先进事迹，使广大革命医务人员受到很大的鼓舞，他们决心和“赤脚医生”一样，深入到贫下中农中去，老老实实接受贫下中农的再教育，全心全意为人民服务。川沙县北蔡公社卫生院有个医生，原来怕农村生活艰苦，与贫下中农的感情也疏远。通过这次学习，她决心和贫下中农实行“四同”，接受贫下中农的再教育，彻底改变旧思想。奉贤县奉城医院的革命医务人员，作出了规划，分期分批轮流到农村去，认真接受贫下中农的再教育。"},{"type":"paragraph","text":"目前，郊区各县、社都在继续落实本市医疗卫生人员在江镇公社召开的“九·一四”会议的精神。他们决心进一步贯彻执行毛主席的医疗卫生路线，建立、巩固和发展农村合作医疗制度，大力开展血防和草医草药等工作，提高贫下中农的健康水平，使他们更好地抓革命，促生产。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69ah030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e川沙县江镇公社“赤脚医生”深入开展革命大批判，狠批刘少奇反革命修正主义医疗卫生路线。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"328fd4c000"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

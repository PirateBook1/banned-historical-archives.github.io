script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身英雄高云亭领导全家  毛主席像前订按家计划","authors":[],"dates":[{"year":1947,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身英雄高云亭领导全家"},{"type":"paragraph","text":"毛主席像前订按家计划"},{"type":"paragraph","text":"【本报太岳四日电】屯留原村翻身英雄高云亭，旧历元旦在毛主席像前举行家庭会议订出按家计划。高云亭当主席四个孩子及儿媳孙子排坐两旁，年迈六十的老汉，经翻身斗争后，精神焕新，开会时高呼：“全家肃立向毛主席行三鞠躬礼”，并令孩子们唱“毛主席像太阳歌”，他开始讲话说：“咱们翻了身，但不能坐吃翻身果实，还要下力劳动发财致富，订个按家计划”。全家老少计算全年消费，由高云亭总结，除地里收粮外，不足数以全家生产填补。二孩是村干部，他首先自报除工作外，生产十二石小米。四孩在群众医院服务，每月得到薪俸米六斗，除费用外，可供给家庭四石五斗。大孩与三孩除全揽土地外，额外运输生产小米十五石二斗与冀票十七万余元。四个媳妇见男人都自报生产，每人保证每月纺三斤线。高云亭听大家的计划后，最后说：“你们都能这样生产，我这股老劲就更大哩，我要好好的种二亩麻给你们做鞋，另外喂猪扫院收拾粪土都是我老汉的事。”他特别面向媳妇们说：“你们好好纺织，每月底按二八分红，每人批给两份利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd49bd5094"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

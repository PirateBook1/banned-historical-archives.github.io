script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作在挪威受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作在挪威受到热烈欢迎"},{"type":"paragraph","text":"新华社讯　奥斯陆消息：毛主席著作受到挪威人民的热烈欢迎。"},{"type":"paragraph","text":"奥斯陆一家书店的经理爱丝特·贝格律夫人最近说：自从中国无产阶级文化大革命以来，挪威人民热爱毛泽东主席著作的感情不断增长。她说，我们过去从来没有出售过这么多的《毛泽东选集》（挪威文版五卷本）；每天都有新的顾客来购买被称为“小红书”的《毛主席语录》，购买这种小红书的订购单从全国各地象雪片一样飞来。"},{"type":"paragraph","text":"贝格律夫人说：令人高兴的是，青年人非常喜欢读毛泽东的著作，我们这里经常挤着大群的青年人，他们要买《毛主席语录》或《毛泽东选集》。她说，青年们把我们库存的《人的正确思想是从那里来的？》《被敌人反对是好事而不是坏事》等单行本都几乎买光了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92974d076a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

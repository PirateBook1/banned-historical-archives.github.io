script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泗阳县委领导带头限制资产阶级法权","authors":[],"dates":[{"year":1976,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泗阳县委领导带头限制资产阶级法权"},{"type":"paragraph","text":"据新华社南京电　在反击右倾翻案风的斗争中，中共江苏省泗阳县委领导成员认真学习毛主席的重要指示，深入批判党内最大的不肯改悔的走资派邓小平反对限制资产阶级法权的罪行，提高了无产阶级专政下继续革命的觉悟，决心自觉地做限制资产阶级法权的促进派。"},{"type":"paragraph","text":"伟大领袖毛主席关于理论问题的重要指示发表以后，泗阳县委领导成员进行了反复学习。他们深入批判资产阶级法权思想，对限制资产阶级法权采取了一系列措施。例如，县委“一班人”带头学习马列主义，批判修正主义，批判资本主义，批判资产阶级法权思想，热情支持社会主义新生事物；不搞特殊化，抵制资产阶级思想的侵蚀；坚持参加集体生产劳动；定期发动干部、工人、贫下中农代表帮助县委整风等等。县委领导同志带头限制资产阶级法权，进一步密切了干部和群众的关系，调动了广大干部群众的社会主义积极性，推动了革命和生产的发展。"},{"type":"paragraph","text":"泗阳县委领导成员在学习毛主席关于反击右倾翻案风的一系列指示后，深刻认识到，要做限制资产阶级法权的促进派，坚持无产阶级专政下的继续革命，就必须努力改造世界观，清除资产阶级思想。反击右倾翻案风的斗争开始以来，县委“一班人”更自觉地发扬党的革命传统，团结战斗，人人争当限制资产阶级法权的促进派，老同志进一步焕发了革命青春，青年干部更加朝气蓬勃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c083503bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民革命胜利三十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命胜利"},{"type":"paragraph","text":"三十六周年的电报！"},{"type":"paragraph","text":"（1957年7月9日）蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志，蒙古人民共和国部长会议主席尤·泽登巴尔同志，蒙古人民共和国外交部长斯·阿尔维齐德同志："},{"type":"paragraph","text":"在蒙古人民革命胜利三十六周年的时候，我们谨代表中华人民共和国政府和人民向蒙古人民共和国政府和人民表示衷心的热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，在社会主义的建设中取得了巨大的成就，并且对巩固以苏联为首的社会主义大家庭的团结和维护业洲和世界和平的事业作出了有益的贡献。"},{"type":"paragraph","text":"祝蒙古人民胜利地完成和超额完成1957年的国民经济和文化建"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给蒙古人民共和国大人民呼拉尔主席团主席扎·桑布、蒙古人民共和国部长会议主席尤·泽登巴尔、蒙古人民共和国外交部长斯·阿尔维齐德的电报。祝贺蒙古人民革命胜利三十六周年。1921年蒙古人民在苏俄红军援助下于7月8日解放库伦，击溃温甘伦白匪军，取得革命的胜利。7月11日，在库伦正式成立人民革命政府。"},{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命胜利三十六周年的电报设计划。"},{"type":"paragraph","text":"祝中蒙两国人民兄弟般的友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五七年七月九日于北京"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":159},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc5ed2c31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

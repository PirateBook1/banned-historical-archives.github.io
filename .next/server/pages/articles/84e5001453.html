script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市羽毛球队批邓促进训练","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市羽毛球队在批邓和反击右倾翻案风斗争的推动下，以阶级斗争为纲，加强政治思想工作，面貌有了较大的变化，并进一步促进了训练。不少运动员通过学习、批判，摆正了政治和业务的位置，认识到“只有提高了思想觉悟，才能提高技术水平”。如女队张爱玲，过去比赛往往发挥不出水平，遇强手软，遇弱手松，兄弟队说她“样子好，不经打”。在反击右倾翻案风的斗争中，她逐步明确了打球的目的，决心在实践中把自己锻炼成又红又专的运动员。她思想变了，作风也变了。有一次，她手腕受了伤，仍坚持训练。最近以来，她参加了几次大的比赛，都发挥了较好的水平，数次击败了曾几次赢她的强手。她深深体会到:“过去所以打不好球，主要是思想不过硬。”兄弟队反映:“小张变了。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84e5001453"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

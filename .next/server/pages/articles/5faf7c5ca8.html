<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"画一辈子毛主席的宝像","authors":["张伯清"],"dates":[{"year":1969,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们去农村参加“三秋”劳动，一进贫下中农的家门，就看到满屋都贴满了毛主席的宝像。贫下中农热情地对我们说:“毛主席是我们的大恩人，是我们心中的红太阳。我们贫下中农翻了身，掌了大权，全靠毛主席的领导。过去我们要请一张毛主席宝像真不容易，原来是大叛徒刘少奇不让印制。现在我们把毛主席宝像请在家里，看看心里真甜啊!”"},{"type":"paragraph","text":"贫下中农的一席话引起了我们的深思。"},{"type":"paragraph","text":"在资产阶级知识分子统治的学校，我们受的毒是多么深啊!那些“名教授”“大权威”总是鼓吹什么“家里、宿舍里要摆几张油画，几张自画像，才象一个艺术家的样子。”所以，我曾经挖空心思，跑外文书店、旧货摊，收集“西洋名画”。收集的是那些洋人、死人，甚至还有的是臭“明星”的照片。没有一张是我们伟大领袖毛主席的宝像，没有一张是工农兵的英雄形象。和贫下中农一对比，真是吓一跳!我感到这不是一个小问题，这里有一个阶级感情的问题，有一个对毛主席忠不忠的问题。自己的思想感情和贫下中农相比距离太远了，必须老老实实地接受贫下中农的再教育。"},{"type":"paragraph","text":"一位七十多岁的贫下中农老妈妈，看到我在为另外一家贫下中农画毛主席宝像，她和她的外孙一连叫了我好几次。这位老妈妈说:“给我家也画一幅毛主席宝像，我们每天早请示，晚汇报，看看毛主席像，就忘不了毛主席的恩情。”我听了真受感动。这位老妈妈在旧社会苦大仇深，解放后几个孩子都有了工作，有一个还在部队里，一家生活过得挺好，她怎能不热爱毛主席呢?我感到，在为贫下中农画毛主席宝像的同时，也使自己受到了深刻的阶级教育，我决心为贫下中农画好毛主席的宝像。"},{"type":"paragraph","text":"有一天，大队党支部书记对我们讲:“贫下中农喜爱油画《毛主席去安源》，希望你们能画出来。”这任务交给了我和另一位同志。任务刚接到手，我就憋住了，我想:“《毛主席去安源》是一幅油画，要画就要画布、油画颜料、油画笔、调色油等等，现在什么都没有，只有几支秃笔，农村那有条件画呢?不如借口回避吧。”"},{"type":"paragraph","text":"工宣队同志知道了这件事，感到不是小问题。老张师傅说:“贫下中农要我们画毛主席宝像，画不画，是一个阶级感情问题，一定要画好!”并问有什么困难。老刘师傅说:“这也是一项政治任务。宣传毛泽东思想，什么地方都要过硬。”工宣队同志的话，句句说到我心里。阶级感情问题?对!为什么我想的和支部书记想的就是不一样?为什么工宣队就是那么热情支持，而我的态度却很暖昧?这说明我与贫下中农和工人阶级感情有很大距离!毛主席教导我们:“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想。”贫下中农和工人阶级要求做的，我们不去做，还谈得上什么接受再教育，彻底改变旧思想呢?于是我愉快地接受了这个政治任务。"},{"type":"paragraph","text":"在画毛主席宝像的过程中，的确遇到了困难。没有油画颜色怎么办?有些同志主张回到厂里去拿现成的油画颜色。但是我们一想:“不行!如果我们到几百里外的偏僻山区，难道也要回到厂里去拿吗?有困难，要克服!”工宣队同志不是讲“宣传毛泽东思想，什么地方都要过硬”吗!于是，我们大胆用了化妆油彩并调上快干漆。没有调色油就用火油代替。这些都是资产阶级“权威”认为不可思议的东西，现在，我们统统用了。最后胜利完成了《毛主席去安源》宝像的绘制任务，受到了贫下中农的欢迎。我激动地向贫下中农表了决心:一辈子接受贫下中农再教育，一辈子为工农兵画毛主席宝像。　东方红电影制片厂　张伯清"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5faf7c5ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给了我们无穷的力量","authors":["张富章"],"dates":[{"year":1968,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市仪表局革命委员会　张富章"},{"type":"paragraph","text":"我是一个普通的共产党员，前年文化大革命运动初期，我们局里几个党员和部分革命群众冲杀出来，把矛头针对局党委内一小撮走资派。以后我们又在成立局文革的过程中经历了两个阶级、两条路线的尖锐斗争，与基层工厂的造反队一起闹革命。一年多来，在文化大革命运动的大风大浪中得到了一次又一次的考验和锻炼。这是我们终身难忘的。"},{"type":"paragraph","text":"我们几个普通共产党员，所以敢于站出来造走资派的反，最最主要的原因就是我们对伟大领袖毛主席无限热爱，无限信仰，无限崇拜，无限忠诚。毛主席早就指出，“运动的重点，是整党内那些走资本主义道路的当权派”。而我们局的旧党委却把矛头指向一般群众，挑动群众斗群众，组织干部整群众，打击一大片，保护一小撮。我们感到有点不大对头。我们用战无不胜的毛泽东思想，对照旧局党委某些领导的所言所行，发觉他们这一小撮坏蛋反对毛主席革命路线，反对毛泽东思想。他们是地地道道的反革命修正主义分子。我们就坚决听毛主席的话，下定决心，不怕牺牲，起来造反!我们不顾旧党委的种种围攻、辱骂、恐吓，把这场斗争看作是对我们每个共产党员的一场严峻的考验。我们发誓要在风里浪里永远紧跟毛主席，坚信“黑暗即将过去，曙光即在前头”。"},{"type":"paragraph","text":"由于亲身经历了党内两条路线斗争的大搏斗，使我们永远忠于毛主席的革命路线的信念更坚定了。这场活生生的阶级斗争是一次不考试的考试，是一次全党普遍的、活的毛泽东思想的教育，经历了这场严峻的阶级斗争，使我们对捍卫毛主席的革命路线有了更深刻的认识。今后不管风吹浪打，我们共产党员一定要和革命造反派一起，站在捍卫毛主席革命路线的最前列。"},{"type":"paragraph","text":"几十年来，党内两个最大的走资派疯狂地反对毛主席的建党路线，顽固地推行一套修正主义建党路线，毒害了不少党员，扼杀了不少党员的革命造反精神，把“驯服工具”论这个精神枷锁套在广大党员的脖子上。但是，尽管他们如何蒙蔽和毒害广大党员，毛主席的革命路线是占统治地位的。我们几个“小人物”所以敢于向“大人物”开火，这就是毛主席革命路线对我们的有力鼓舞。"},{"type":"paragraph","text":"当前，革命形势一片大好。我们一定要发扬“一月革命”的精神，永远紧跟毛主席，以饱满的政治热情，为把无产阶级文化大革命进行到底而冲锋陷阵，勇往直前，誓不回头。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f98b9c4645"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

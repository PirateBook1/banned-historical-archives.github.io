script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对关于铁道兵团领导关系报告的批语","alias":"","parts":[{"type":"paragraph","text":"对关于铁道兵团领导关系报告的批语!"},{"type":"paragraph","text":"（1950年9月11日）同意。军委办公厅起草一通知电，并告铁道部。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十一日"},{"type":"paragraph","text":"[1]这是毛泽东对中国人民解放军铁道兵团司令员滕代远、副司令员吕正操和副政治委员兼政治部主任崔田民1950年9月11日报告的批语。"},{"type":"paragraph","text":"[2]滕代远、吕正操等的报告说：铁道兵团去年5月16日奉军委电令，于6月以铁道纵队组成为中国人民解放军的特种部队，是现代国家兵种之一，归军委建制，委托铁道部长领导。15个月来，铁道兵团在铁道部长领导下，完成了铁道抢修复旧的任务。关于司、政、后等机关工作，因机构不适宜，组织不健全，加以与军委各有关部门未建立领导关系，业务上得不到指示，问题不能解决，影响工作不小。为加强兵团的领导和正规化的建设，请求军委令各有关部门承认铁道兵团为军委建制。除工程与经费由铁道部负责外，其余各部门的请示报告、会议汇报、分发书报指示电报以及干部受训调动等，均与军委其他直属部队相同。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7f9c89fff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

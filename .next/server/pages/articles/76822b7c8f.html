script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宫本显治同志率日共代表团到广州  彭真康生同志在上海机场欢送日共同志  陶铸同志举行宴会欢迎代表团全体成员","authors":[],"dates":[{"year":1966,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宫本显治同志率日共代表团到广州"},{"type":"paragraph","text":"彭真康生同志在上海机场欢送日共同志"},{"type":"paragraph","text":"陶铸同志举行宴会欢迎代表团全体成员"},{"type":"paragraph","text":"新华社广州十四日电　由日本共产党中央委员会总书记宫本显治同志率领的日本共产党代表团，在中共中央委员刘宁一和中共中央机关负责工作人员赵安博陪同下，今天下午乘飞机从上海到达广州，受到广州一千多群众的热烈欢迎。同机到达广州的还有日本共产党中央书记处书记砂间一良同志。"},{"type":"paragraph","text":"中共中央中南局第一书记陶铸，中共中央中南局书记处书记吴芝圃、候补书记王德，中国人民解放军广州部队负责人温玉成，中共广东省委书记处书记林李明、尹林平、李坚真，中共广东省委书记处书记、中共广州市委第一书记雍文涛，广州市委第三书记曾生，以及有关方面负责人，到机场热烈欢迎。"},{"type":"paragraph","text":"当宫本显治等同志出现在机舱门口时，机场上锣鼓声、欢呼声响成一片，陶铸等同志迎上前去，同贵宾们热烈握手。少先队员向贵宾们献了鲜花。欢迎的人群挥舞着花束、彩旗，热情高呼“欢迎以宫本显治同志为首的日本共产党代表团！”“战无不胜的马克思列宁主义万岁！”“中日两国人民友好万岁！”“中国共产党和日本共产党的战斗友谊万岁！”“全世界无产者联合起来！”"},{"type":"paragraph","text":"晚上，陶铸同志举行宴会热烈欢迎日本共产党代表团全体成员。宴会后，日本共产党代表团出席了文艺晚会。"},{"type":"paragraph","text":"据新华社上海十四日电　宫本显治同志率领日本共产党代表团，今天下午乘专机离开上海前往广州。中共中央政治局委员、书记处书记彭真，中共中央政治局候补委员、书记处书记康生，中共中央华东局、中共上海市委的负责同志陈丕显、魏文伯、张春桥、梁国斌、夏征农以及有关部门负责人，到机场欢送。吴冷西同志等也到机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"彭真","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76822b7c8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李慎之：我并没有完全心服","authors":[],"dates":[{"year":1958,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"李慎之：我并没有完全心服","type":"title"},{"text":"经过激烈的外部的内心的斗争，自己承认是右派分子了，而且表示不但心服口服，而且是心悦诚服了，但是严格检查起来，实际上并没有全服。","type":"paragraph"},{"text":"说“服”是指自己认识到自己的思想言行实质上是代表着资本主义的道路。这不但斗争中已在理论上证实，特别已经为后来的大跃进的形势所证实，依了我的想法就要亡国亡党。自己觉得在这方面实在是情无可原，理无可恕。再想到自己受党多年教育，长期追求党的事业，到头来发展到在激烈的阶级斗争中向党放毒箭，成为党的敌人，痛悔之极。拿历史上一切严重的阶级斗争的教训相比，觉得大错已铸，罪无可逭，就是砍头也无所怨恨。","type":"paragraph"},{"text":"但是，另外一方面，我终不能驱除自己脑子里与人“比”的思想，觉得有许多人的思想与自己差不多，在实际工作中所做的坏事比自己还多，然而仅仅因为这一点或者那一点的差别而没有划成右派，因而有点“有幸有不幸”。此外，我承认自己成为右派是由于思想根本上没有改造，因而是必然的，然而又认为去年大鸣大放的考验也有一定的特殊性，自己没有认识到阶级斗争的形势，自以为如果形势发展而自己能够看到阶级斗争尖锐化的时候，是能够挺身而出对敌人进行斗争的，而一些未犯错误的人倒未必如此。","type":"paragraph"},{"text":"由这种错误的思想出发，我对人对自己的看法，到现在还不能切合实际，心中有时会有这样的想法，“某甲虽然是右派，未必比不是右派的某乙不好”，所谓某甲，有时也就包括我自己。","type":"paragraph"},{"text":"向下而不向上的“人比人”从来就是一种最坏的诡辩，它只能使自己缩小自己的错误，松懈自己的警惕，看不清自己的面貌，阻碍自己的改造，然而我却长期没有清算这样的思想。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1453342510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

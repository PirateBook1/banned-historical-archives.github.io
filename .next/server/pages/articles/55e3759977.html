script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席联合国大会第三十届会议后西哈努克亲王到达北京邓小平、李先念、吴德、徐向前等到机场迎接　我代表团团长乔冠华同机回到北京","authors":[],"dates":[{"year":1975,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月十二日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，在出席联合国大会第三十届会议以后，今天上午乘专机到达北京。"},{"type":"paragraph","text":"西哈努克亲王的夫人莫尼克公主，出席联合国大会第三十届会议的柬埔寨代表团团长、柬埔寨王国民族团结政府外交大臣沙林察，柬埔寨民族统一阵线中央政治局候补委员吉春等，同机到达北京。"},{"type":"paragraph","text":"出席联合国大会第三十届会议的中华人民共和国代表团团长、外交部长乔冠华，同机回到北京。"},{"type":"paragraph","text":"前往机场迎接的有:国务院副总理邓小平、李先念，人大常委会副委员长吴德、徐向前，外交部副部长韩念龙、王海容、马文波、何英，有关方面负责人唐闻生、杨琪良、王明修、林平、沈平、何功楷、秦加林、张占武、梁枫、高建中、冀朝铸、齐宗华、刘德培、程远行、隋勤。"},{"type":"paragraph","text":"柬埔寨驻中国大使笃坎敦和夫人，以及在北京的其他柬埔寨朋友；法国驻中国大使克洛德·阿尔诺和夫人也到机场迎接。"},{"type":"paragraph","text":"今天同机回到北京的还有出席联合国大会第三十届会议的中华人民共和国代表团副代表章含之、罗旭，顾问唐龙彬、王效贤、施燕华、王守元。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55e3759977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

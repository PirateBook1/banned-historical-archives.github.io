script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是团结的基础，胜利的保证","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机床厂革命委员会"},{"type":"paragraph","text":"“九大”新闻公报，传达了我们伟大领袖毛主席的最新战斗号令:“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”我们上海机床厂全体革命群众一千个响应，一万个执行!"},{"type":"paragraph","text":"回顾我厂前进的道路，每一点进步都是毛主席革命路线的正确指引，每一个胜利都闪烁着毛泽东思想的光辉!一九五七年七月八日，伟大领袖毛主席亲临我厂视察，给了我厂广大革命群众无穷无尽的力量，在毛主席关于建立工人阶级的工程技术队伍的光辉思想指引下，在忠于毛主席革命路线的柯庆施同志的具体指导下，我厂广大工人和革命干部经过激烈的阶级搏斗，排除了重重干扰，越过了层层障碍，闯出了从工人中培养技术人员的道路。在无产阶级文化大革命中，我们厂的无产阶级革命派紧跟伟大领袖毛主席的伟大战略部署，夺取了一个又一个胜利。一九六八年七月二十二日，《人民日报》编者按又传来伟大领袖毛主席“走上海机床厂从工人中培养技术人员的道路”的最新指示，又一次给予我厂广大革命群众以最大关怀，最大鼓舞，最大鞭策，最大教育。我厂活学活用毛泽东思想的群众运动从来没有象今天这样广泛，这样深入，革命工人、革命干部、革命的知识分子从来没有象今天这样在毛泽东思想基础上的大团结。这一切都生动地表明，战无不胜的毛泽东思想是团结的基础，是胜利的保证。有了毛主席的英明领导，有了战无不胜的毛泽东思想，我们就有方向，我们就有力量，我们就能无往而不胜!我们决心用鲜血和生命誓死捍卫毛主席，誓死捍卫毛泽东思想，誓死捍卫毛主席的革命路线!"},{"type":"paragraph","text":"“指导一个伟大的革命运动的政党，如果没有革命理论，没有历史知识，没有对于实际运动的深刻的了解，要取得胜利是不可能的。”我们要在以毛主席为首、林副主席为副的无产阶级司令部英明、正确领导下，更高地举起毛泽东思想伟大红旗，用毛泽东思想武装全厂革命工人的头脑，不断提高路线斗争觉悟，在毛泽东思想基础上，统一认识，统一政策，统一计划，统一指挥，统一行动，认真了解运动的全过程，总结落实毛主席各项无产阶级政策的经验，坚决落实“九大”提出的各项战斗任务，搞好斗批改，夺取更大的胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83b6ba7ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

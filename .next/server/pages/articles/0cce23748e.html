script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝新中国诞生澳门同胞盛大集会抗议葡萄牙当局的阻挠　热烈举行献金劳军运动　电毛主席和朱总司令致敬","authors":[],"dates":[{"year":1949,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社广州二十三日电】　香港讯:澳门各界同胞二十日热烈地举行了庆祝中华人民共和国诞生、中央人民政府成立和广东解放的隆重盛会，并发起劳军运动。这一天，全澳各中国商店、工商团体都悬挂五星国旗，二十万同胞欢欣鼓舞。盛会在平安戏院举行，到工联代表、学生、工商界等二千余人，由柯麟医生任大会主席。在会上演讲的有人民政协代表曾昭森、新民主协会代表王健及工商学界代表等。大会自上午九时开始，至下午一时半结束，一直保持热烈的情绪。庆祝大会在筹备期间，除准备遍挂五星国旗外，并拟在大马路中心高悬毛主席像，设立献金台与派出一百个售旗队，沿途募捐劳军。但澳门葡萄牙当局对此多方阻挠，既不准悬毛主席像，又不准设献金台。后经我同胞严正抗议和力争，终将毛主席像高悬于商会门前。献金劳军运动虽被阻不能公开举行，但不少热心同胞仍热烈捐款，如某商人独献葡币五万元，另一人献谷二十万斤。全天售旗亦得葡币二百多万元。"},{"type":"paragraph","text":"【新华社北京廿三日电】　澳门我国同胞庆祝中华人民共和国诞生、中央人民政府成立、广州解放暨劳军运动大会于二十日致电毛主席、朱总司令致敬，原电如下:"},{"type":"paragraph","text":"毛主席、朱总司令:"},{"type":"paragraph","text":"中国人民革命在你们正确领导之下，粉碎了蒋美匪帮获得了基本胜利，我们今天特举行庆祝劳军大会，万众一心，向你们致崇高的敬礼。坚决接受你们的领导，支持解放战争并为祖国的一切建设而努力。"},{"type":"paragraph","text":"澳门侨胞庆祝中华人民共和国诞生、中央人民政府成立、广州解放暨劳军运动大会叩"},{"type":"paragraph","text":"十一月十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cce23748e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友好运动领导人宫崎世民和黑田寿男分别发表谈话响应毛主席号召掀起反美斗争巨浪锡中友协主席瓦尔皮塔发表声明欢呼毛主席庄严声明发表","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十四日电　东京消息:日中友好运动领导人宫崎世民发表谈话，完全支持毛主席五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明。"},{"type":"paragraph","text":"宫崎说:正如毛主席所指出的那样，世界形势正以汹涌澎湃之势发展着，敌人一天天烂下去，我们一天天好起来。"},{"type":"paragraph","text":"宫崎说，毛主席的声明吹响了世界人民向美国侵略者发起进攻的进军号角，对日本人民和世界人民是一个巨大鼓舞。"},{"type":"paragraph","text":"宫崎表示:我们响应毛主席声明的号召，决心更高地举起日中友好和粉碎日美“安全条约”的旗帜，进一步掀起反美爱国正义斗争的巨浪。"},{"type":"paragraph","text":"据新华社北京二十四日电　东京消息:日中友好运动领导人黑田寿男发表谈话，表示全面地、热烈地支持毛主席五月二十日发表的庄严声明。"},{"type":"paragraph","text":"黑田说，美帝为了推行“亚洲人打亚洲人”的侵略政策，今年三月在柬埔寨策动了推翻国家元首西哈努克亲王的政变，接着，四月底出兵柬埔寨，直接发动了对柬埔寨的侵略战争，并且恢复了对越南北方的狂轰滥炸。一系列事实说明，美帝的侵略本性是不会改变的。"},{"type":"paragraph","text":"黑田指出，佐藤反动政府正在加紧扩军备战，积极充当美帝在亚洲的走狗，支持美帝推行的侵略战争。"},{"type":"paragraph","text":"黑田说，中国人民是印度支那人民的坚强后盾，也是世界人民革命斗争的堡垒。让我们和中国人民、亚非拉各国人民以及资本主义各国人民团结在一起，为反对共同的敌人美帝国主义而战斗吧!我们坚信，日本人民的斗争一定能够取得胜利，世界人民的革命斗争一定能够取得最后的胜利!"},{"type":"paragraph","text":"据新华社科伦坡二十四日电　锡中友好协会主席瓦尔皮塔二十二日发表声明，欢呼毛主席支持世界人民反对美帝斗争的庄严声明的发表。"},{"type":"paragraph","text":"声明说，毛主席五月二十日发表的动员全世界人民团结起来，打败美国侵略者及其一切走狗的声明，对于世界革命人民，特别是对于为反对美国侵略者及当地的卖国的反动派，争取民族解放而斗争的印度支那人民，的确是一个新的鼓舞。"},{"type":"paragraph","text":"声明指出，由于美国侵略者及其走狗悍然入侵柬埔寨而在印度支那半岛造成的新形势，再一次清楚地表明毛主席和中国人民衷心支持柬埔寨、越南和老挝三国人民反对美帝及其走狗的革命斗争，衷心支持巴勒斯坦及阿拉伯人民反对美以侵略者的革命斗争。毛主席指出的人民战争的革命道路，定将鼓舞着这些国家和世界其他各地正在进行斗争中的人民。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b34b5655ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

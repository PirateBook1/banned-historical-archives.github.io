script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南汇大团合作社上书毛主席保证全部新棉卖给国家","authors":[],"dates":[{"year":1951,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本月三日把第一批新棉运到本市的南汇县大团区供销合作社，在响应国家号召，开展售储存棉工作，获得很大成绩，社员棉农已自动组织，把所摘棉花售储给合作社，从八月廿六日至九月三日止，合作社已收购中级籽棉三六三○七斤。"},{"type":"paragraph","text":"该社为了更进一步做好秋购工作，发动社员棉农继续大力售储新棉。于本月五日召开全区第四届社员代表大会，在这次会议上，全体代表写信给毛主席，响应把全部存棉卖给国家。他们坚决向毛主席保证:(一)新棉一采下来，马上晒干、拣净，全部卖给国家。(二)分村分批集体售棉，并鼓励把棉花存入合作社。(三)明年还要生产更多的棉花，支援我们伟大祖国的工业建设，巩固我们伟大祖国的国防。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8ff25fcb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

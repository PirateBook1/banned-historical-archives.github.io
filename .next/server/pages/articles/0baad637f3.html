script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京文艺界游行示威大会  向毛主席和金日成将军致敬","authors":[],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京文艺界游行示威大会"},{"type":"paragraph","text":"向毛主席和金日成将军致敬"},{"type":"paragraph","text":"【本报讯】首都文艺界庆祝平壤解放游行示威大会，分别通过向毛主席和朝鲜民主主义人民共和国首相金日成将军的致敬书。致毛主席的信中说：为了保卫世界和平，我们要运用一切文艺形式来宣传国际主义与爱国主义，来宣传世界和平人民力量的强大来揭露帝国主义侵略者的罪恶、宣传帝国主义的必然失败。我们以今天的示威游行来表示我们的决心，我们将不仅以文艺来打击帝国主义侵略者，并随时准备着，在必要时用一切实际的行动来打击侵略者。"},{"type":"paragraph","text":"致金日成将军的信中说：平壤的解放，不仅是朝鲜人民的胜利，而且是全世界和平人民的胜利。这个胜利增加了全世界人民对于和平的信心。你们反对美国帝国主义的英勇战斗，是为保卫世界和平作了前卫。我们中国首都的文艺工作者，将和全中国人民及中国人民志愿部队一样以一切力量来支援你们，打垮我们的共同敌人——美国帝国主义侵略者，保卫世界持久和平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0baad637f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

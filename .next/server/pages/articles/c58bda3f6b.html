script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泽登巴尔在接见我文化代表团时指出  毛主席论纸老虎文献鼓舞人民斗志","authors":[],"dates":[{"year":1959,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泽登巴尔在接见我文化代表团时指出"},{"type":"paragraph","text":"毛主席论纸老虎文献鼓舞人民斗志"},{"type":"paragraph","text":"新华社乌兰巴托5日电　蒙古人民革命党中央委员会第一书记、部长会议主席泽登巴尔今天在蒙古政府大厦接见了中国文化代表团团长屈武和代表团全体成员。"},{"type":"paragraph","text":"接见时在座的有蒙古部长会议第一副主席苏伦扎布，蒙古人民革命党中央书记图穆尔—奥奇尔，中国驻蒙古大使谢甫生。"},{"type":"paragraph","text":"接见时，泽登巴尔谈到了中蒙两国人民友谊的发展，蒙古建设的远景和中共六中全会决议对中国社会主义建设的伟大意义。泽登巴尔赞扬苏联胜利的发射了宇宙火箭。他指出，目前社会主义阵营一天天强大，帝国主义一天天削弱，东风是在继续压倒西风。他说，毛泽东同志论帝国主义和一切反动派都是纸老虎的文献鼓舞了人民的斗志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c58bda3f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"必须加强学习马克思主义、列宁主义、毛泽东思想","authors":[],"dates":[{"year":1970,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》撰文纪念列宁诞生一百周年"},{"type":"paragraph","text":"必须加强学习马克思主义、列宁主义、毛泽东思想"},{"type":"paragraph","text":"指出毛泽东同志丰富和发展了马克思列宁主义，强调要把马列主义、毛泽东思想运用于澳大利亚革命实践揭露苏修叛徒集团卑鄙地背叛了列宁的思想"},{"type":"paragraph","text":"新华社墨尔本二十八日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近连续载文纪念列宁诞生一百周年，强调必须加强学习马克思主义、列宁主义、毛泽东思想。"},{"type":"paragraph","text":"该报在一篇题为《不朽的列宁》的社论中说："},{"type":"paragraph","text":"“一九七○年四月二十二日，是列宁诞生一百周年。”"},{"type":"paragraph","text":"社论指出，马克思和列宁阐述了科学社会主义。“今天，另一位天才——毛泽东发展了马克思列宁主义。我们仍然在讲马克思列宁主义。我们现在又在马克思列宁主义之中加进了毛泽东思想。”"},{"type":"paragraph","text":"社论说：“列宁生活在帝国主义发展和出现了第一个工人国家的时期。"},{"type":"paragraph","text":"“他亲身参加并且领导了社会主义革命。马克思逝世以后，列宁总结了帝国主义发展的规律。"},{"type":"paragraph","text":"“列宁对革命事业作出了不朽的贡献。他的一个根本的论点是：没有革命的理论，就没有革命的运动。列宁为维护革命理论的纯洁，为用革命理论武装革命运动奋斗了终生。”"},{"type":"paragraph","text":"社论说：“今天澳大利亚工人在寻找革命的指导。必须把列宁的思想交给他们。澳大利亚的共产主义者需要列宁的思想。”"},{"type":"paragraph","text":"社论说：“我们在当代的任务的原则，已经由毛主席提高到了一个崭新的阶段。这些原则是马克思、列宁思想的发展。”"},{"type":"paragraph","text":"社论最后说：“我们纪念列宁诞辰一百周年和对他的工作表示敬意的最好的办法是学习和实践他的不朽的思想。”"},{"type":"paragraph","text":"在一篇题为《纪念列宁诞生一百周年》的文章中说：“列宁是领导了十月革命的伟大天才。他的实践证明了马克思和他自己的理论的正确性。”"},{"type":"paragraph","text":"文章说：“列宁在他的理论和实践中向全世界工人阶级指出了进行社会主义革命的道路。这条道路始终贯穿着用暴力粉碎资产阶级的反革命暴力。"},{"type":"paragraph","text":"“苏修叛徒集团卑鄙地背叛了列宁的思想。在另一方面，毛泽东和中华人民共和国以及恩维尔·霍查和阿尔巴尼亚人民共和国光辉地坚持并发展了列宁的思想。”"},{"type":"paragraph","text":"文章说：“现在我们说的是马克思主义、列宁主义、毛泽东思想，这是因为列宁丰富了马克思留下来的宝库，而毛泽东又丰富了马克思和列宁留下来的宝库。”"},{"type":"paragraph","text":"这篇文章最后说：“在今年纪念列宁诞生一百周年的时候，我们必须在各方面加强我们对列宁的理论和实践的学习，加强对马克思主义、列宁主义、毛泽东思想的学习。我们的理论必须用我们的革命实践来检验。”"},{"type":"paragraph","text":"在一篇题为《以学习和运用毛泽东思想来纪念列宁诞生一百周年》的文章中说，纪念列宁诞生一百周年，我们必须更加专心致志地学习他的教导和毛主席的教导。"},{"type":"paragraph","text":"文章说：“中心问题是应该带着实际问题一步一步地学。为学习而学习是完全无用的。另一方面，如果我们从学习列宁的教导中了解了澳大利亚的国家机器和懂得了对它应采取的办法，那么我们就照亮了澳大利亚革命的道路。”"},{"type":"paragraph","text":"文章说：“在澳大利亚，现在已有比较多的人倾向于共产主义。他们向我们的党员提出了一些有关学习的问题。他们的个人情况各不相同。但是我们必须研究什么是对每一个人来说都是最适当的学习材料。"},{"type":"paragraph","text":"“没有一个人能一下子就把马克思、恩格斯、列宁、斯大林和毛泽东的全部学说都学到手。但是想要这样作的愿望是可以理解的，是值得称赞的。经验表明，一步一步地学是最重要的事情。没有人会真正疲劳得一点也不能学。毛主席的三篇著名文章《为人民服务》、《纪念白求恩》和《愚公移山》精辟地阐明了共产主义的崇高原则。这三篇文章是人人都能学懂和应用的。"},{"type":"paragraph","text":"“这三篇文章真正把马克思和列宁的思想化为理论和运用于实践，并且加以发展了。"},{"type":"paragraph","text":"“努力在革命斗争中为澳大利亚人民服务，这是件令人鼓舞的任务，也是大家易于懂得的任务。要努力做到这一点，就要把马克思主义、列宁主义、毛泽东思想的普遍真理同澳大利亚的具体条件结合起来。”"},{"type":"paragraph","text":"文章说：“我们已经谈到了列宁论国家的学说。在澳大利亚警察活动、腐败现象等等如此突出的时候，学懂列宁关于国家的教导的原则是具有头等重要性的事情。列宁的思想是具有普遍意义的；需要把这些思想具体地运用于澳大利亚。毛主席关于‘枪杆子里面出政权’的论断是关于国家政权的普遍真理，必须在澳大利亚加以运用（同澳大利亚的实际相结合）。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"432cf014c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

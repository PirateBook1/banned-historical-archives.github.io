script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1134","name":"中共中央关于为潘汉年同志平反昭雪、恢复名誉的通知（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于为潘汉年同志平反昭雪、恢复名誉的通知（节录）","dates":[{"year":1982,"month":8,"day":23}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编(上), 905-906\n","tags":[{"name":"内奸","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于为潘汉年同志平反昭雪、恢复名誉的通知（节录）"},{"type":"paragraph","text":"1982年8月23日 · 中发〔1982〕37号"},{"type":"paragraph","text":"潘汉年同志是我们党的一位很老的党员，在党内外历任重要领导职务，对党和人民的事业有过许多重要贡献。一九五五年以后被错定为“内奸”，受到错误的处理，蒙受冤屈二十多年。现在，根据中央纪律检查委员会对潘汉年案的复查结果，中央确认潘汉年同志不是内奸，决定为他平反昭雪，恢复名誉……"},{"type":"subtitle","text":"（四）"},{"type":"paragraph","text":"党内审查从事对敌隐蔽斗争的干部，最主要的方法应当是从他们的长期斗争历史、工作实际效果来证明他们是否对党忠实。担负这种工作的同志，他们的社会关系、工作环境、接触人，物必然是复杂的，我们需要独立进行秘密活动，使用各种特殊手段。因此，他们的行动不易弄清，而且常常是找不到第三者的证明。但是，党既给了他们这种特殊任务，允许他们进行特殊的活动，那么审查时就不能以关系复杂、接近敌人、无人证明等等理由作为怀疑的根据，不能脱离他们的特殊任务、特殊工作环境，而采取一般的、简单的审查方法。否则，就容易冤枉好同志。"},{"type":"paragraph","text":"潘汉年同志被错定为“内奸”，最主要的原因，是在他被逮捕当时的历史背景下，违反了不同质的矛盾只有用不同质的方法才能解决的原则，严重地忽视了对敌隐蔽斗争的特殊性，混淆了是非界限和敌我界限，以致作出错误的决定。其结果不仅使潘汉年同志长期蒙受冤屈，而且牵连许多过去同他有工作联系的同志，使他们也长期蒙受了冤屈。这个沉痛的历史教训，全党要永远引为鉴戒。"},{"type":"paragraph","text":"根据潘案复查结果，中央向全党郑重宣布：把潘汉年同志定为“内奸”，并将其逮捕、判刑、开除党籍，都是错误的。这是建国以来的一大错案，应予彻底纠正。为此，中央决定："},{"type":"paragraph","text":"一、 撤销党内对潘汉年同志的原审查结论，并提请最高人民法院依法撤销原判，为潘汉年同志平反昭雪，恢复党籍；追认潘汉年同志的历史功绩，公开为他恢复名誉。"},{"type":"paragraph","text":"二、 凡因“潘案”而受牵连被错误处理的同志，应由有关机关实事求是地进行复查，定性错了的应予平反，并将他们的政治待遇、工作安排和生活困难等善后问题，切实处理好。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d5a48b956"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"97134e78-4a74-0e7c-d1c5-b2017fa5d58a","name":"列宁选集 第四卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/97134e78-4a74-0e7c-d1c5-b2017fa5d58a.pdf"],"article":{"title":"答美国《纽约晚报》记者问","alias":"","parts":[{"type":"paragraph","text":"答美国《纽约晚报》记者问”1.“我们是否准备进攻波兰和罗马尼亚？”"},{"type":"paragraph","text":"不。我们曾以人民委员会和全俄中央执行委员会的名义，郑重地正式地申述过我们的和平愿望。遗憾的是，法国资本主义政府却唆使波兰（大概也唆使罗马尼亚）进攻我们。甚至很多从里昂发出的美国电讯都在这样说。"},{"type":"paragraph","text":"2.“我们对亚洲的计划是什么？”"},{"type":"paragraph","text":"和对欧洲的一样：同各国人民和平共居，同正在觉醒起来要求过新生活，过没有剥削、没有地主、没有资本家、没有商人的生活的各国工人和农民和平共居。1914一1918年的帝国主义战争是一场因瓜分世界而引起的英法（和俄国）集团的资本家对德奥集团的资本家的战争，它唤醒了亚洲，使亚洲人（和其他地方的人一样）更强烈地渴望自由、渴望和平劳动、渴望制止战争再起。"},{"type":"paragraph","text":"3.“同美国保持和平的基础是什么？”"},{"type":"paragraph","text":"让美国资本家不要触犯我们。我们是不会触犯他们的。我们甚至准备用黄金向他们购买用于运输和生产的机器、工具及其他东西。而且不仅用黄金买，还要用原料买。"},{"type":"paragraph","text":"4.“实现这种和平的障碍是什么？”"},{"type":"paragraph","text":"我们这方面没有任何障碍。象其他任何国家的资本家一样，美国资本家方面的帝国主义才是障碍。5.“我们对于美国把俄国革命者驱逐出境的看法如何？”"},{"type":"paragraph","text":"我们收留了他们。我们在国内是不怕革命者的。我们根本不怕任何人。如果美国还有那么几百个或几千个本国公民使它感到害怕，那我们准备就我们收留美国所害怕的一切公民（当然，刑事犯除外）问题举行谈判。"},{"type":"paragraph","text":"6.“俄德两国建立经济联盟的可能性如何？”"},{"type":"paragraph","text":"很遗憾，可能性不大。因为谢德曼之流是很坏的同盟者。我们主张同所有的国家，无一例外，都建立联盟。"},{"type":"paragraph","text":"7.“我们对盟国要求交出战犯的看法如何？”"},{"type":"paragraph","text":"如果要认真的话，那末战犯就是各国的资本家。把土地超过一百公顷的地主和资本超过十万法郎的资本家全部交给我们吧。我们一定能教会他们从事有益的劳动，教会他们不再扮演可耻的、卑鄙的、血腥的角色，即充当剥削者和为瓜分殖民地而发动战争的罪犯。这样，战争很快就会绝迹了。"},{"type":"paragraph","text":"8.“同我们保持和平对欧洲的经济有何影响？”"},{"type":"paragraph","text":"用机器换粮食、亚麻和其他原料，难道会对欧洲不利吗？显然不会是不利的。"},{"type":"paragraph","text":"9.“我们对苏维埃这一世界力量未来的发展的看法如何？”"},{"type":"paragraph","text":"未来属于全世界的苏维埃制度。这一点许多事实都可以证明，例如，计算一下每一个国家在每一个季度中增加了多少拥护苏维埃和同情苏维埃的小册子、书籍、传单和报纸就足以证明。情况只能是这样。既然城市工人、农村工人、雇农、短工以及不剥削雇佣工人的小农都懂得，既然绝大多数劳动者都懂得，苏维埃使他们掌握了全部政权，使他们摆脱了地主资本家的压迫，那末还有什么方法能够阻止苏维埃制度在全世界取得胜利呢？至少我是不知道这种方法的。"},{"type":"paragraph","text":"10.“俄国是否还必须担心外来的反革命干涉？”"},{"type":"paragraph","text":"很遗憾，还必须担心。因为资本家是些愚而贪婪的人。他们作过多次这种愚而贪婪的尝试。因此，在每个国家的工人和农民没有把本国的资本家改造好以前，还必须担心这些资本家再来干涉。"},{"type":"paragraph","text":"11.“俄国是否愿意同美国发生事务上的往来？”"},{"type":"paragraph","text":"当然愿意，正如我们愿意和一切国家发生事务上的往来一样。我们同爱沙尼亚缔结了和约，对爱沙尼亚作了巨大的让步，就证明我们愿意这样做，为此，甚至在一定条件下同意租让。"},{"type":"paragraph","text":"弗·乌里杨诺夫（尼·列宁）"},{"type":"paragraph","text":"1920年2月18日用英文载于1920年2月21日"},{"type":"paragraph","text":"按手稿刊印《纽约晚报》第12671号"},{"type":"paragraph","text":"选自《列宁全集》第30卷"},{"type":"paragraph","text":"第333-335页用俄文第一次载于1950年4月22日《真理报\u003e第112号"}],"authors":["列宁"],"dates":[{"year":1920,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":165,"page_end":167},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"346825a7e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“感谢毛主席给我们送来这样好的展览会”  我经济建设展览会在索马里隆重开幕受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“感谢毛主席给我们送来这样好的展览会”"},{"type":"paragraph","text":"我经济建设展览会在索马里隆重开幕受到热烈欢迎"},{"type":"paragraph","text":"据新华社哈尔格萨电　中华人民共和国经济建设展览会十一月三十日下午在索马里北部首府哈尔格萨隆重开幕。"},{"type":"paragraph","text":"当地军、政首脑和各界朋友约三百人出席了展览会的开幕式。客人们看了展品后，高度赞扬中国人民在战无不胜的毛泽东思想指导下所取得的巨大成就。"},{"type":"paragraph","text":"哈尔格萨州副州长阿丁·哈吉·穆罕默德为展览会剪彩，并在开幕式上发表讲话。他高度赞扬中国人民在短短的时间内所取得的成就，并表示相信，这个展览会将为进一步加强索马里和中国之间的友谊作出贡献。"},{"type":"paragraph","text":"中国经济展览团团长郑佩堂在开幕式上简单地介绍了中国人民在伟大领袖毛主席的英明领导下，在工业、农业和科学等战线上所取得的伟大成就以及毛主席亲自发动和领导的无产阶级文化大革命的大好形势。"},{"type":"paragraph","text":"许多索马里朋友在观众留言簿上留言，热情歌颂伟大领袖毛主席和战无不胜的毛泽东思想。一位观众写道：“我衷心感谢毛主席给我们送来了这样美好的展览会。我们索马里人民热爱毛主席，一定遵循毛泽东主席的教导办事。”有的观众写道：“在这个展览会上，我看到了品种繁多、质量精良的产品，这些都是中国人民遵循毛主席的教导创造出来的。”“毛泽东万岁！红太阳从东方升起，它的光芒普照整个地球。”"},{"type":"paragraph","text":"据新华社摩加迪沙电　《索马里之声报》四日就中国政府赠送给索马里的国家剧院移交给索马里政府一事发表评论说：“众所周知，中国给所有国家的援助都是无私的，目的是要发展这些国家；相反，殖民主义国家的援助是附有条件的，目的是从经济上、政治上奴役受援国。”评论指出，中国政府赠送的索马里国家剧院，将加强两国人民之间的友好关系。评论说：“我们感谢毛泽东主席赠送给索马里政府和人民的珍贵礼物，我们将永远记得这个珍贵礼物。”评论说：“我们高呼：毛泽东主席万岁！伟大的中华人民共和国万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4ba773309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

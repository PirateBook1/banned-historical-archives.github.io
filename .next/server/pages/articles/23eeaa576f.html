script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政治上关心　生产上指导　生活上帮助  江苏溧阳县贫下中农认真落实毛主席的最新指示，做好对下乡知识青年的安置教育工作，帮助他们提高阶级觉悟，树立在农村扎根的思想","authors":[],"dates":[{"year":1969,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政治上关心　生产上指导　生活上帮助"},{"type":"paragraph","text":"江苏溧阳县贫下中农认真落实毛主席的最新指示，做好对下乡知识青年的安置教育工作，帮助他们提高阶级觉悟，树立在农村扎根的思想"},{"type":"paragraph","text":"本报讯　伟大领袖毛主席关于“知识青年到农村去”的最新指示一发表，广大革命知识青年坚决响应，纷纷报名到农村安家落户。江苏溧阳县的贫下中农迎来了一批又一批来落户的知识青年，对这些知识青年从政治上给以关心，生产上给以指导，生活上给以帮助，热情地给他们讲村史、家史，对他们进行阶级教育。"},{"type":"paragraph","text":"但是，在少数生产队有个别人在安置工作中暴露了一些错误思想，认为知识青年来落户，给社员增加负担，添麻烦。"},{"type":"paragraph","text":"为了更好地落实毛主席的最新指示，县革委会研究后认为：知识青年能不能安心在农村，认真接受贫下中农的再教育，这同安置工作做得好坏有直接的关系。于是，针对这些活思想，县革委会除在一些会议上强调做好安置工作外，还遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，连续办了五次以做好知识青年安置工作为专题的毛泽东思想学习班。公社、大队、生产队也层层举办了同样内容的学习班。农村的广大革命干部和群众认真学习了毛主席“各地农村的同志应当欢迎他们去”的最新指示，狠批了叛徒、内奸、工贼刘少奇在知识青年上山下乡问题上的反革命修正主义谬论，提高了阶级觉悟和两条路线斗争觉悟。泓口公社下河大队贫下中农代表常昌伢说：“我原来错误地认为，知识青年下乡会给我们增加麻烦和负担。现在，越想越不对头。毛主席号召知识青年到农村来，我们如果有私心，就对不起毛主席。”通过学习，大家纷纷表示：一定要遵照毛主席的教导，把接来的知识青年教育好，安置好。因此，当知识青年来到农村的时候，广大贫下中农都象接亲人一样地把他们接到家里。"},{"type":"paragraph","text":"来溧阳安家落户的广大知识青年，在全县贫下中农的亲切关怀下，阶级觉悟提高得很快，他们个个表示要扎根于农村，和这里的贫下中农一起，干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23eeaa576f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"通县、唐山专区各县召开三级干部会议基层干部对粮食统购统销存在许多不正确的认识","authors":[],"dates":[{"year":1954,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"通县、唐山专区各县召开三级干部会议基层干部对粮食统购统销存在许多不正确的认识","type":"title"},{"text":"【本刊讯】河北省通县、唐山专区各县在十月下旬先后召开了三级干部扩大会议，各县基层干部在会上表现的思想情况如下：","type":"paragraph"},{"text":"一、部分干部经过一年来统购统销政策的实话，对统购统销的重大意义有了比较正确的认识，表示有决心完成统购任务。但也有些干部存在不同程度的麻痹乐观思想，只看到有利条件，没有想到困难，说：“咱们有过去的经验，群众对统购统销也有了准备，今年工作好搞。”“上级分配任务是有根据的，没问题，能够完成，用不着详细讨论。”","type":"paragraph"},{"text":"二、有些人对粮食统购抵触情绪很大，有的埋怨政府过去对粮食供应不足和不及时，嫌消费定额定得低；有的嫌今年统购任务大，产量定得高。因此有的虚报灾情，隐瞒产量。有的对完成任务缺乏信心，如唐山专区玉田县六区顾家铺村主任说：“刀搁在脖子上也完不成任务。”","type":"paragraph"},{"text":"三、有的干部表现“左”的情绪，认为必须斗争才能完成任务，通县专区顺义县一乡干部说：“没有杀人精神，粮食弄不到手。”有的说：“去年收购粮食工作做的太善了，干脆今年按户开条，到时收粮，不给就斗争。”唐山专区玉田县有的乡干部说：“谁有粮不卖，谁就是敌人”。“有粮食坚决不卖的户，就得依法处理。”","type":"paragraph"},{"text":"四、灾区和山区的干部认为统购的事情与自己关系不大，说：跟咱们没多大关系，咱们是三支援之一，一天能吃两饱就行了。(摘自河北日报十一月四日“参考资料”)","type":"paragraph"},{"text":"1954年11月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"169577ceed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

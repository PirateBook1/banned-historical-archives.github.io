script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席语录闪金光","authors":[],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:伟大的、光荣的、正确的中国共产党成立四十五周年纪念日来到了。我们全国人民对党和毛主席发出了热烈的欢呼:是共产党和毛主席，领导我们推翻了“三座大山”，在社会主义革命和社会主义建设的大道上胜利前进。"},{"type":"paragraph","text":"工农兵是文化革命的主力军。大家对党、对领袖、对毛泽东思想无限热爱、无限信仰与无限崇拜。在我们亲爱的党的生日来临的时候，不少工厂、农村和部队，都举行了赛诗会，唱出了工农兵和全国人民对党和毛主席的颂歌。这些诗充满了对党和领袖的无比诚挚、无比崇敬的感情，表达出以毛泽东思想武装起来的工农兵群众胸怀广阔，意气风发，敢于批判旧世界，创造新世界的英雄气概。我们特选出一部分作品，编成专辑，在今天发表，作为我们对党的献礼。"},{"type":"paragraph","text":"嘉定县曹王公社红星大队"},{"type":"paragraph","text":"第九生产队文艺宣传组集体创作"},{"type":"paragraph","text":"毛主席语录象太阳。"},{"type":"paragraph","text":"字字句句闪金光，"},{"type":"paragraph","text":"念念不忘主席话，"},{"type":"paragraph","text":"阶级斗争永不忘。"},{"type":"paragraph","text":"门前挂起语录牌，"},{"type":"paragraph","text":"公字当头记心上，"},{"type":"paragraph","text":"赤胆忠心为革命，"},{"type":"paragraph","text":"集体主义思想放光芒。"},{"type":"paragraph","text":"会场挂起语录牌，"},{"type":"paragraph","text":"共产主义方向明，"},{"type":"paragraph","text":"万物生长靠太阳，"},{"type":"paragraph","text":"思想红来骨头硬。"},{"type":"paragraph","text":"田头挂起语录牌，"},{"type":"paragraph","text":"农业生产有保障，"},{"type":"paragraph","text":"学习大寨赶大寨，"},{"type":"paragraph","text":"浑身是劲添力量。"},{"type":"paragraph","text":"家里挂起语录牌，"},{"type":"paragraph","text":"阶级斗争记心上，"},{"type":"paragraph","text":"不忘过去血泪仇，"},{"type":"paragraph","text":"彻底革命斗志昂。"},{"type":"paragraph","text":"心头有块语录牌，"},{"type":"paragraph","text":"一颗红心向着党，"},{"type":"paragraph","text":"革命到底不回头，"},{"type":"paragraph","text":"刀山火海也敢闯。"},{"type":"paragraph","text":"到处挂起语录牌，"},{"type":"paragraph","text":"人换思想地换装，"},{"type":"paragraph","text":"时刻想到天安门，"},{"type":"paragraph","text":"脚踏稻田望世界。"},{"type":"paragraph","text":"毛主席语录闪金光，"},{"type":"paragraph","text":"改天换地指方向，"},{"type":"paragraph","text":"世界人民齐欢呼，"},{"type":"paragraph","text":"五洲四海红旗扬。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"337671d64e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

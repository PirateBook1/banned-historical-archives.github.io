script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友赞扬华主席英明领导迅速粉碎“四人帮”  毛泽东思想永放光芒  中国人民阔步前进  我驻巴基斯坦大使馆放映影片《东方红》受到热烈欢迎","authors":[],"dates":[{"year":1977,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友赞扬华主席英明领导迅速粉碎“四人帮”"},{"type":"paragraph","text":"毛泽东思想永放光芒  中国人民阔步前进"},{"type":"paragraph","text":"我驻巴基斯坦大使馆放映影片《东方红》受到热烈欢迎"},{"type":"paragraph","text":"新华社东京一九七七年二月八日电　日本国际贸易促进协会关西本部的一些负责人不久前在《友好与贸易》月刊上发表文章，赞扬中国人民在华国锋主席的领导下，粉碎了“四人帮”，迈开了新的步伐，并要求发展日中友好关系。"},{"type":"paragraph","text":"日本国际贸易促进协会关西本部会长上枝一雄的文章说，中国八亿人民在华国锋主席的领导下，团结一致，粉碎了“四人帮”，满怀希望和抱负，坚定地迈开了前进的步伐，这是十分值得庆贺的。"},{"type":"paragraph","text":"文章表示希望根据日中两国政府的联合声明缔结日中和平友好条约。"},{"type":"paragraph","text":"这个协会关西本部副会长森井庄内的文章说：去年，毛泽东主席、朱德委员长、周恩来总理相继逝世。但是，毛主席把永放光芒的毛泽东思想留给了中国人民。“中国人民在华国锋主席的领导下，为了争取在本世纪末实现周恩来总理一九七五年一月在全国人民代表大会上提出的宏伟建设远景，正在阔步前进。”"},{"type":"paragraph","text":"这个协会关西本部理事长木村一三的文章说：“四人帮”“篡改毛主席的思想和指示，妄图实现自己的野心。但是，他们越是这样搞越失去人心，日益孤立。中国人民向迅速粉碎‘四人帮’阴谋的华国锋主席热烈欢呼，并表示坚决支持。这清楚地表明，他们是有能力判明谁是他们的当之无愧的领袖的。”"},{"type":"paragraph","text":"文章在谈到日中两国应该尽快缔结和平友好条约时指出：“今天，反对霸权已成为巨大的潮流。在这种情况下，我国根据我国过去的历史教训，在同中国签订的和平友好条约中写明反对霸权也不谋求霸权，这是任何人也不能反对的事情。在这一问题上踌躇不前，是毫无理由的。”"},{"type":"paragraph","text":"日本经济、贸易界的一些人士也在同一期刊物上发表文章，对中国人民在华国锋主席的领导下团结前进，表示高兴。他们还表示希望日中两国之间进一步扩大贸易交流，增进友好。"},{"type":"paragraph","text":"新华社拉瓦尔品第电　中国驻巴基斯坦大使馆二月二日和三日晚为巴基斯坦朋友和各国驻巴基斯坦外交使节举行电影招待会，放映中国音乐舞蹈史诗彩色影片《东方红》，受到了热烈欢迎。"},{"type":"paragraph","text":"有些朋友说，影片中描述的战斗历程，特别是长征，在中国和世界革命史上写下了光辉的篇章。他们说，在毛主席为首的中国共产党领导下，中国革命为被压迫民族和被压迫人民反对帝国主义、霸权主义、新老殖民主义和扩张主义的斗争树立了榜样。毛主席和周恩来总理为中国和世界革命作出了伟大的贡献。"},{"type":"paragraph","text":"还有的朋友对“四人帮”反对毛主席和周总理表示愤慨，并且祝贺中国人民粉碎了“四人帮”。他们表示相信以华国锋主席为首的中国共产党必将继承毛主席的遗志继续前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2193a734b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省合作社系统扩大购销计划中的两个问题","authors":[],"dates":[{"year":1953,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"江苏省合作社系统扩大购销计划中的两个问题","type":"title"},{"text":"【江苏分社4日讯】江苏省合作总社于10月底召开了各专区、市、县社主任会议，会上要求各级合作社根据具体情况，扩大收购和供应计划，以配合粮食统购工作的进行。会后，有些合作社不经调查研究，即盲目地扩大购销计划。如无锡县社的供应计划扩大了74%，超过省社规定该社供应计划的20%，至于货源从何处来，却心中无数。崇明县社在扩大购销计划后，盲目乱钻到处采购。该县社曾派出采购人员到山东、浙江、福建等地采购生油、木材、红糖等商品，但这些商品大部分都是属于管理物资。泗阳、睢宁县等合作社连棺材都订入组织货源的计划中；新海连市合作社和私商合营酱团；海安、宜兴等县有些基层社开设饭店、茶食店，甚至有的社还销售高跟皮鞋。","type":"paragraph"},{"text":"其次，该省有些合作社由于对配合粮食统购工作重要性认识不足，会后还未积极组织货源。如连水县社虽扩大了购销计划，但最近才派采购人员到外地采购。扬中、丹阳等县社不积极组织地方货源，却向省社要大量的豆饼、食油、木材等物资；上海、青浦等县社由于不积极组织地方货源，连草纸、白绒布都供应不上，群众很不满意。","type":"paragraph"},{"text":"该省合作社系统在购销工作上由于存在上述两个问题。一面造成供应物资不能适应群众需要，一面造成资金不足，影响了收购工作。11月初，全省合作社系统的贷款是5195亿元，此数已超出中央核定的贷放数，但最近还有39个县社共要求增加贷款1477亿元。","type":"paragraph"},{"text":"江苏各省合作社根据上述情况，已指示各级合作社加强调查研究工作，并派出工作组到各地协助收购和供应工作。（周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7aad4a717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

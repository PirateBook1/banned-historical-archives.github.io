script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把批林整风运动进行到底","authors":["北京铁路局“毛泽东号”机车包乘组"],"dates":[{"year":1973,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把批林整风运动进行到底"},{"type":"paragraph","text":"北京铁路局“毛泽东号”机车包乘组"},{"type":"paragraph","text":"我们党的“十大”胜利闭幕了。这是一次团结的大会，胜利的大会，朝气蓬勃的大会。它极大地鼓舞了全国人民，鼓舞了我们“毛泽东号”机车包乘组的全体工人。"},{"type":"paragraph","text":"我们怀着最大的阶级义愤，声讨林彪反党集团的滔天罪行。我们坚决拥护党中央的决议：永远开除资产阶级野心家、阴谋家、反革命两面派、叛徒、卖国贼林彪的党籍；永远开除林彪反党集团主要成员、国民党反共分子、托派、叛徒、特务、修正主义分子陈伯达的党籍，撤销其党内外一切职务。我们一致拥护党中央对林彪反党集团其他主要成员的处理和所采取的全部措施。中共中央的这一英明决议，集中地表达了全党和全国人民的心愿。"},{"type":"paragraph","text":"毛主席教导我们：“我们已经取得了伟大的胜利。但是，失败的阶级还要挣扎。这些人还在，这个阶级还在。所以，我们不能说最后的胜利。几十年都不能说这个话。不能丧失警惕。”粉碎林彪反党集团，胜利是伟大的。但是，林彪反党集团的垮台，并不是党内两条路线斗争的结束。我们坚决响应党的第十次全国代表大会的号召，要继续把批林整风放在首位，要充分利用林彪反党集团这个反面教员，对广大群众进行阶级斗争和路线斗争教育。我们工人阶级要做批判修正主义的火车头，要做批判资产阶级世界观的火车头，把批林整风进行到底。"},{"type":"paragraph","text":"林彪反党集团搞修正主义，不搞马克思主义。他们妄图改变党的基本路线，颠覆无产阶级专政，复辟资本主义。我们一定要搞马克思主义，不要搞修正主义。要搞马克思主义，就要学习马克思主义；要批判修正主义，就要掌握批判的武器。只有这样，才能从政治上、思想上、理论上把林彪反革命修正主义路线批深批透，才能对广大群众进行深刻的阶级斗争和路线斗争教育。今后，我们“毛泽东号”机车包乘组决心更好地学习马克思主义、列宁主义、毛泽东思想，推动批林整风运动继续深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3ff30a147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

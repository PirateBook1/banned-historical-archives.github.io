<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝越南民主共和国成立二十六周年越南驻华大使举行盛大招待会周恩来、黄永胜、张春桥、李先念、叶剑英、邱会作、郭沫若等同志和柬、老战友应邀出席　吴船大使和黄永胜总参谋长先后致祝酒词　招待会始终洋溢着热烈友好的气氛","authors":[],"dates":[{"year":1971,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　越南民主共和国驻中国大使吴船今天晚上举行盛大招待会，热烈庆祝越南民主共和国宣布独立二十六周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员张春桥，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员、中国人民解放军副总参谋长邱会作，中共中央委员、人大常委会副委员长郭沫若，应邀出席招待会。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣沙林察、秀木、秀蒲拉西；"},{"type":"paragraph","text":"老挝朋友昏·蒙昆维莱将军和夫人。"},{"type":"paragraph","text":"招待会在大使馆举行。招待会大厅里并排悬挂着中华人民共和国国旗和越南民主共和国国旗。招待会开始，先后奏中国国歌和越南民主共和国国歌。"},{"type":"paragraph","text":"吴船大使和黄永胜总参谋长在热烈的掌声中先后致祝酒词(全文另发)。"},{"type":"paragraph","text":"招待会始终洋溢着热烈友好的气氛。席间，中越两国战友频频举杯，热烈祝贺越南人民抗美救国战争的伟大胜利，热烈祝贺印度支那各国人民抗美救国战争的伟大胜利，祝愿中国人民和越南人民的战斗团结和伟大友谊万古长青，祝愿中国人民和印度支那三国人民的战斗团结和伟大友谊万古长青。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"中共中央和政府各部门、北京市革命委员会的负责人耿飚、吴德、刘贤权、姬鹏飞、李耀文、韩念龙、任允中、申健、白相国、李强、方毅、韩宗正、赖际发、郭俊生、徐今强、杜星垣、潘友宏、夏之栩、孙成秀、刘伟、朱群、高峻、王立、史子才、杨国宇、李光勋、樊九思、乔培新、范子瑜、吴有训、谢华、王猛、石少华、张纪之、张士诚、马仁辉、王乐天、许寒冰、薛书田、师海云；"},{"type":"paragraph","text":"中国人民解放军的负责人肖劲光、阎仲川、黄志勇、陈庞、邝任农、吴瑞林、李家益、崔伦、钟辉、崔萍、肖春先、陈祥、邹平光、栗在山、苑化冰、裴宗澄、范惠、柴成文、林平；"},{"type":"paragraph","text":"人大常委会委员贝时璋；"},{"type":"paragraph","text":"中国人民对外友好协会负责人丁西林。"},{"type":"paragraph","text":"出席招待会的还有:"},{"type":"paragraph","text":"由越南民主共和国外贸部副部长李班率领的越南民主共和国政府专家代表团全体成员，由越南劳动党河北省委书记黎光俊率领的越南地方经济考察团全体成员；"},{"type":"paragraph","text":"越南南方共和驻中国大使馆临时代办陈平和大使馆其他成员。"},{"type":"paragraph","text":"各国驻中国使节应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0147b67163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“仍然有剥削存在”","authors":["北京矿业学院","张处俊","李一","李国常","胡友万","赵子功"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“仍然有剥削存在”","type":"title"},{"text":"北京矿业学院李一赵子功李国常胡友万张处俊","type":"authors"},{"text":"“社会主义社会，政治上不民主，分配上不合理，农民生活很苦，党员工资高，工资改革官僚涨的多，这是只许富人吃肉，不许穷人吃糠，政府领导者月薪高，住的是洋房，吃的是鱼肉，坐的是小汽车，同农民比较怎么能叫做同甘共苦呢？”（北京矿业学院  李一）","type":"paragraph"},{"text":"“社会主义的矛盾主要是分工，一个是掏毛房（厕所），一个坐小汽车，这个矛盾是怎么也解决不了。”（北京矿业学院  赵子功）","type":"paragraph"},{"text":"“剥削永远不能消失，领导干部薪金比工农高出几百倍，而其创造的价值不见得那么高，所以仍然有剥削存在。”（北京矿业学院  李国常）","type":"paragraph"},{"text":"侨务政策应该面面倒，千万不要在华侨中分阶级划分右、左、中。例如在马来亚，敌人只有一个英国。要做包公：这次华侨资本家错了，就责备资本家，下次华侨劳工错了，就责备劳工。","type":"paragraph"},{"text":"侨汇汇率太低，影响侨胞寄钱回国。这些政策现在虽然已经纠正了，但是已经造成很大损失。","type":"paragraph"},{"text":"“我国的对外贸易有问题，廉价出口粮食，高价进口机器，因此造成人民没饭吃。”（北京矿业学院  胡友万）","type":"paragraph"},{"text":"“‘人不为己，天诛地灭’，表现积极的都是为了个人目的的投机分子。”（北京矿业学院  张处俊）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"423e6dd6d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

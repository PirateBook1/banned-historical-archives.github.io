script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和他的亲密战友林副主席接见来自全国各地的革命战士","authors":[],"dates":[{"year":1968,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和他的亲密战友林副主席接见来自全国各地的革命战士"},{"type":"paragraph","text":"毛主席精神焕发，身体非常健康，向革命战士亲切招手热烈鼓掌"},{"type":"paragraph","text":"周恩来陈伯达康生李富春江青张春桥姚文元谢富治黄永胜吴法宪叶群汪东兴等同志参加接见"},{"type":"paragraph","text":"被接见的在京参加毛泽东思想学习班的解放军指战员、各地党政干部和革命群众代表，出席全国铁路交通会议的革命职工代表和军管会负责同志，以及出席其他一些专业会议人员，怀着无限忠于毛主席的深厚的无产阶级感情，千遍万遍地欢呼：毛主席万岁！万万岁！祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"新华社八日讯　我们的伟大导师、伟大领袖毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、张春桥、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴等同志，今天接见了正在北京参加毛泽东思想学习班学习的中国人民解放军指战员、各地党政干部和革命群众的代表，出席全国铁路、交通会议的革命职工代表和军管会负责同志，以及出席其他一些专业会议的人员。"},{"type":"paragraph","text":"在全国亿万军民紧跟毛主席的伟大战略部署，乘胜前进，夺取无产阶级文化大革命全面胜利的凯歌声中，我们的伟大统帅毛主席和他的亲密战友林彪副主席接见来自全国各地的革命战士，这是对全国工人阶级、广大革命群众和中国人民解放军全体指战员的最大关怀、最大鼓舞。"},{"type":"paragraph","text":"参加接见的还有：中共中央政治局委员和候补委员董必武、陈毅、刘伯承、李先念、徐向前、聂荣臻、叶剑英、李雪峰；"},{"type":"paragraph","text":"中国人民解放军有关部门负责同志粟裕、李作鹏、邱会作、刘贤权、温玉成、谭甫仁、肖力；"},{"type":"paragraph","text":"中国人民解放军北京部队负责同志郑维山、刘格平、陈先瑞；以及余秋里同志。"},{"type":"paragraph","text":"毛主席在一片欢呼声中健步来到接见会场。毛主席精神焕发，神采奕奕，身体非常健康。毛主席非常高兴地向被接见的群众十分亲切地招手，热烈地鼓掌。"},{"type":"paragraph","text":"千万颗红心向着毛主席。在这光荣的时刻，这些在毛泽东思想哺育下成长的革命工人、贫下中农、解放军指战员、革命干部和革命小将，怀着无限忠于毛主席的深厚的无产阶级感情，千遍万遍地欢呼：“毛主席万岁！”“毛主席万万岁！”“祝毛主席万寿无疆！万寿无疆！”他们高呼：“无产阶级文化大革命的全面胜利万岁！”“毛主席的无产阶级革命路线胜利万岁！”“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"他们表示，要更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，在“用”字上狠下功夫，全面落实毛主席的一系列最新指示，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"接见结束了，革命战士仍然不停地挥动红光闪耀的革命宝书《毛主席语录》，长时间地欢呼：“毛主席万岁！毛主席万万岁！”高唱《大海航行靠舵手》、《祝福毛主席万寿无疆》。许多人含着激动的泪花久久齐声欢呼“我们见到毛主席！毛主席身体很健康！”有的在接见会场前厅毛主席塑像前面，庄严宣誓：“我们要永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。”（附图片）"},{"type":"paragraph","text":"毛主席向革命战士亲切鼓掌致意。敬爱的领袖毛主席，我们一定在您最新指示的指引下，坚持和发扬无产阶级的彻底革命精神，把无产阶级文化大革命进行到底。　新华社记者摄"},{"type":"paragraph","text":"千万颗红心向着红太阳。来自全国各地的革命战士，怀着无限忠于毛主席的深厚的无产阶级感情，千遍万遍地欢呼：“毛主席万岁！毛主席万万岁！”“祝毛主席万寿无疆！万寿无疆！”　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"723e76aba8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

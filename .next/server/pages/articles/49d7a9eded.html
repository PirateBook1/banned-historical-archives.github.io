script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利人民热爱毛主席著作","authors":[],"dates":[{"year":1953,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈牙利人民热爱毛主席著作"},{"type":"paragraph","text":"离布达佩斯拉科西综合工厂不远的地方，一家国家书店的光耀夺目的霓虹灯正在吸引着人们。下班后的工人们络绎走进书店的大门。"},{"type":"paragraph","text":"一个青年工人的目光突然被一本装璜得十分精美的，蓝色封面的书本所吸引。这是他所熟悉和敬仰的中国人民领袖毛泽东同志的著作——匈牙利文版的毛泽东选集第一卷。他立刻开始翻阅这本辉煌的著作。一页又一页，书中毛主席对于中国第一次国内革命战争形势的天才分析和浅近易懂的语句，使得他爱不释手。"},{"type":"paragraph","text":"“我要买一本毛泽东选集！”几分钟后，书店的营业员把一本包装好的毛泽东选集第一卷递到了他的手里。"},{"type":"paragraph","text":"许多人买了毛泽东选集，并谈出了自己的感想。"},{"type":"paragraph","text":"拉科西工厂附设的摩托车工厂的装配工人罗那伊说：“我读了许多关于中国人民的斗争和创造性劳动的书籍，不过，我认为，只有在我读了毛泽东选集以后，我才更深刻地真正地认识了中国。”"},{"type":"paragraph","text":"书店的经理也说：“我们的工人兄弟们早就怀着极大的兴趣和热爱来购买关于中国人民英勇的斗争和忘我劳动的书籍。在毛泽东选集第一卷出版以后，他们对于中国情况的兴趣就更加增长了。我们的书店收到了六百五十本毛泽东选集，但是到现在还不满一个星期，就快卖完了。”"},{"type":"paragraph","text":"毛主席的著作，在匈牙利受到了广泛的欢迎和热爱。在匈牙利的城乡各地国家书店的支店里，匈牙利文的毛主席的著作很快就销售一空。到现在为止，毛主席的各种著作在匈牙利已发行了近十万册，这在人口九百五十万的国家中是一个很大的数字。为了满足匈牙利人民的要求，毛主席的“实践论”和“矛盾论”曾经再版，总共发行了约四万册。由一个专门的编译委员会出版的匈牙利文毛泽东选集第一卷，总共出版了一万五千二百册。将来还要继续出版第二卷、第三卷和第四卷。"},{"type":"paragraph","text":"毛主席的著作被匈牙利劳动人民党的党员和广大群众研读着。他们在开会讨论或讲到关于亚洲人民反对帝国主义、争取自由和独立的解放斗争时，讲到中国人民斗争和中朝人民共同反对美帝国主义侵略的斗争时，常常引用毛主席著作里的论点和语句。布达佩斯的电车司机斐基在一次会议上说："},{"type":"paragraph","text":"“自从我读了毛泽东同志的著作后，我更清楚地了解了朝鲜人民斗争的意义。我更清楚地看到，英勇的朝鲜人民在中国人民志愿军的支援下，一定会获得最后胜利的。”"},{"type":"paragraph","text":"中国人民领袖毛泽东主席的著作正在匈牙利的工厂，农村，图书馆里被成千成万的匈牙利人民阅读着，研究着。匈牙利人民从这些著作里进一步地认识了中国人民的英勇斗争，并从这些光辉的著作里吸取有用的经验。（附图片）"},{"type":"paragraph","text":"匈牙利文版的毛泽东选集第一卷"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49d7a9eded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

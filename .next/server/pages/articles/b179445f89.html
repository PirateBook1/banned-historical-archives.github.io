<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想放光彩　万里东风捷报来 红色核导弹腾空起　革命人民笑颜开首都七十万人到党中央和国务院群众接待站报喜","authors":[],"dates":[{"year":1966,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三十日电　“毛泽东思想放光彩，万里东风捷报来，红色核导弹成了功，革命人民笑颜开。”在首都北京，三天来有七十多万革命群众，怀着无比兴奋的心情，到中共中央和国务院群众接待站送喜报、贺信和决心书，热烈欢呼我国发射导弹核武器试验成功，欢呼毛泽东思想新的伟大胜利。"},{"type":"paragraph","text":"人们在数不清的喜报、贺信和决心书上表示:伟大的毛泽东思想是最强大的武器，我们一定要把毛泽东思想真正学到手，让伟大的毛泽东思想指导我们创造一个又一个奇迹，引导我们走向一个又一个胜利。"},{"type":"paragraph","text":"三天来，首都一直浸沉在无比欢乐之中。成千上万的首都工人、郊区公社社员、解放军指战员、革命干部、科学技术工作者，以及首都和来自全国各地的革命师生、红卫兵小将们，冒着寒风，抬着大红喜报，高举毛主席画像和《毛主席语录》，敲锣打鼓，从全市大街小巷向党中央和国务院所在地涌来。三天来，党中央和国务院群众接待站前，人如潮涌，红旗翻飞，报喜队络绎不绝。人们千遍万遍同声高唱《大海航行靠舵手》，千遍万遍同声高呼:“毛主席万岁!万岁!!万万岁!!!”"},{"type":"paragraph","text":"前来报喜的广大工农群众指出，这一巨大成就的取得，千条万条，毛泽东思想第一条。毛泽东思想一旦为群众所掌握，就会产生巨大的物质力量，发挥无比强大的威力。广大工农群众纷纷表示，要向参加试验的解放军指战员、科学技术人员和职工们学习，象他们那样活学活用毛主席著作，用毛泽东思想来创造奇迹。要在当前无产阶级文化大革命的高潮中，抓革命，促生产，夺取革命和生产双胜利。"},{"type":"paragraph","text":"首都和来自全国各地的广大革命师生和红卫兵小将，这几天象千河万流归大海一样，从首都各处汇集到党中央和国务院群众接待站来。广大革命师生和红卫兵们纷纷表示，一定要在无产阶级文化大革命中，大学毛主席著作，大立毛泽东思想，坚决捍卫和执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b179445f89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

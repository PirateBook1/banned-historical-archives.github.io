script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“现在的领导官僚到极点啦”","authors":["山西","高再英"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“现在的领导官僚到极点啦”","type":"title"},{"text":"山西高再英","type":"authors"},{"text":"（高再英：省体委宣教处处员）","type":"subtitle"},{"text":"“现在的领导真官僚到极点啦，比如省法院，群众要想见院长比上天还难，传达室根本不给往进传，真是阎王好见小鬼难见。”","type":"paragraph"},{"text":"“过去是天下衙门朝南开，有理无钱进不来，现在是天下衙门朝南开，有钱没钱进不来。”","type":"paragraph"},{"text":"“有陕西的一个老乡，因骡子问题，要想到省法院上告，当时我说，你要想见院长不难，我教给你一个办法：你就在法院门口等着，看见小卧车出来，就拦路喊冤，凡坐小卧车的，都是大官儿，这不就接上话了吗？再不理，就拿上大石头砸卧车，看他见不见。”","type":"paragraph"},{"text":"“自全国合作化以后，有些地方荒了土地。”","type":"paragraph"},{"text":"“现在甘肃、陕西，有从浙江、安徽逃来的一批灾民，约1,000人左右，大部是青年，穿着长袍、褂子，身上还带着家伙（刀子）专门抢粮抢钱，有一次抢了农业社一个牛车拉的粮食；延安有一个施工单位，做熟的饭都被这些人抢吃了，结果迫使工程单位解散工人，停了工。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fec872e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

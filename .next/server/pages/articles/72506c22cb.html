script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们华侨永远跟着党和毛主席  是党和毛主席使我们海外华侨见了红太阳，有了强大的祖国作靠山。我们华侨深深懂得，没有共产党和毛主席就没有华侨的一切","authors":["刘韵芳","陈荣侨"],"dates":[{"year":1966,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们华侨永远跟着党和毛主席"},{"type":"paragraph","text":"是党和毛主席使我们海外华侨见了红太阳，有了强大的祖国作靠山。我们华侨深深懂得，没有共产党和毛主席就没有华侨的一切"},{"type":"paragraph","text":"印度尼西亚归国华侨　陈荣侨　新加坡归国华侨　刘韵芳"},{"type":"paragraph","text":"我们是归国华侨，对邓拓等人反党反社会主义的罪行，十分气愤。我们尽管不大会写文章，而且陈荣侨还正在养病，但是，也禁不住要拿起笔来投入这场你死我活的斗争，坚决打垮邓拓这伙反革命黑帮，搞掉这根反党反社会主义的黑线，坚决保卫社会主义。决不容许这伙不拿枪的敌人动我们党一根毫毛，决不容许污蔑我们敬爱的伟大领袖！一定要制服邓拓这伙敌人，使他们再也不能兴妖作怪。"},{"type":"paragraph","text":"在祖国解放前，华侨是任人欺辱、任人宰割、被人踩在脚底下的“海外孤儿”。党和毛主席领导人民解放了祖国，在短短的十几年中把祖国建设成为如此强大的国家，使海外华侨从此见到了红太阳！从此有了娘，有了如此强大的祖国作靠山，永远不再成为“海外孤儿”了！在海外，华侨能够昂起头，挺起胸，迈着坚定有力的步伐，怀着做一个中国人的自豪感走在街上了！我们华侨深深懂得没有共产党和毛主席就没有新中国，就没有华侨的一切！我们在党亲切关怀和教育下的归国华侨和远在万里之外的广大爱国华侨的心，是永远向着党和毛主席的！我们无比热爱我们伟大、英明、正确的党和最敬爱的毛主席！我们永远跟党和毛主席走到底！邓拓，告诉你，我们绝对不容许你们这伙反党反社会主义分子动党的一根毫毛，你们对党的任何恶毒污蔑和攻击，丝毫动摇不了我们无比热爱党和毛主席的心，而只能激起我们对你们这些不拿枪的敌人更加刻骨仇恨，更加百倍地热爱党和毛主席！"},{"type":"paragraph","text":"邓拓，告诉你，你们这伙反党反社会主义分子的任何恶毒阴谋，决不会得逞，只能是“搬起石头砸自己的脚”。在事实面前“碰得头破血流”的正是你们！你们这些“社会渣滓”，将被人民扔到“垃圾箱”里去！"},{"type":"paragraph","text":"在这里我们要特别责问《前线》《北京日报》《北京晚报》的编辑部。近几年来，你们为邓拓这伙反党反社会主义分子放出这么多的毒箭，充当了邓拓这一小撮反党反社会主义分子的帮凶。如今，你们对邓拓的反党反社会主义的罪行和自己的严重错误，不仅没有进行认真严肃的揭露和批判，反而耍花招、施展毒计，企图掩护邓拓这个“三家村”黑店的头目、大肆放毒的凶手逃走。告诉你们，这是绝对办不到的！我们要责问你们，在这场你死我活的阶级斗争中，你们到底想要往哪里走？你们充当邓拓这伙反党反社会主义帮凶的罪行，人民一定要向你们清算的，你们必须彻底向人民交代！"},{"type":"paragraph","text":"用毛泽东思想武装起来的华侨，坚决和全国人民一道，彻底捣毁“三家村”黑店，打倒这些混在革命队伍里的不拿枪的敌人。不获全胜，决不收兵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72506c22cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

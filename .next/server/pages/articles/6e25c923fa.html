script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席电谢苏联领导人","authors":["刘少奇"],"dates":[{"year":1960,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席电谢苏联领导人"},{"type":"paragraph","text":"新华社伊尔库次克9日电　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天在离开伊尔库次克回国的时候致电苏联领导人表示感谢，电文如下：亲爱的赫鲁晓夫同志，勃列日涅夫同志："},{"type":"paragraph","text":"在我们就要离开你们伟大国土的时候，亲爱的同志们，请允许我以中国党政代表团的名义对你们的邀请和盛情接待，再一次表示衷心的感谢，并且通过你们向苏联人民、苏联共产党和苏联政府表示最良好的祝愿，祝苏联人民在光荣的苏联共产党的领导下，在共产主义建设和维护世界和平的崇高事业中取得新的更大的成就，祝中苏两国人民的兄弟友谊万古长青！　刘少奇　1960年12月9日在飞机上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e25c923fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

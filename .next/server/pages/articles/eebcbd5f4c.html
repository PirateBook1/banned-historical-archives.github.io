script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"教学改革的成绩是不是主要的？","authors":["苏步青"],"dates":[{"year":1957,"month":11}],"is_range_date":false,"parts":[{"text":"教学改革的成绩是不是主要的？ 苏步青教授在反右派斗争讲演会上发言","type":"title"},{"text":"苏步青","type":"authors"},{"text":"我们说教学改革成绩是主要的，缺点是次要的。但右派分子却说：教学改革缺点是主要的，成绩是次要的，甚至没有。王恒守说：解放后的高等教育工作办得是偏、乱、糟，至多只能打五十分。王造时说；从北京到上海，办大学的都在混，大学办成这个样子，学生早该起来罢课闹事。","type":"paragraph"},{"text":"好，我现任就来讲几个数字，看一看教学改革成绩是不是主要的。让右派分子，在这些数字面前低头发愁吧！","type":"paragraph"},{"text":"1954年担任开课的青年教师有30位，现在能开课的有131位。教研组1952年刚成立时有28个，现在有47个，增加了80％。开课的科目，1953年是150门，现在是273门，增加了90％。这些课有不少是由培养出来的青年教师担任开课的。科学研究的题目1953年有176题，而1957年有345题，增加了一倍。还有小型科学讨论会，1952年时只有数学系两个教研组举行；1956年全校各教研组就举行了460多次，除了像孙大雨这样的人不参加，其他人都来了。党委还保证我们有5／6的时间从事科学研究工作。可是孙大雨他体重178斤，做了些什么科学研究工作？他研究的只是如何颠复社会主义事业，在中国制造第二个匈牙利事件。","type":"paragraph"},{"text":"再拿学校的图书、设备、经费等条件的发展来看；1952年时合并了十几个高等学校的图书只有四十余万册，到1956年就增加了二十万册。1952年时学校经费总额是137万余元，1956年时就达到415万余元，是四年前的三倍。其中，教学费用1952年时是13万余元，1956年增加到109万余元，是前者的七倍多；图书费1952年时是3万多元，1956年增加到32万余元，是前者的十倍多，如果同1950年相比，更是增加了34．2倍；基本建设费，1952年时是6千多元，1956年增加到145万余元。","type":"paragraph"},{"text":"教学质量也有很大的提高。我们过去是没有教学计划的。我过去教了二十几年书，也没有个教学大纲，就是一本讲义，我讲你抄，上完课就走。解放前，还有位数学教授从德国回来，一回来就夸耀自己，在教务处门口贴了一张纸，上面写道：“老子几何学”。这位先生教微分几何学，一年只教了二十多页。现在还有没有这样的人，这样的现象？要有，那就是这几个右派分子的工作最蹩脚。孙大雨两年不教书。陈炳仁讲的课，原来选的学生有56人，后来只剩下了16人。王恒守是个冒牌的科学家，拿了讲义，对物理系学生说自己数学好，对数学系学生说自己物理好。张孟闻这个“动物学家”，晚上却把一条带子当作蛇，不敢捉。","type":"paragraph"},{"text":"教学改革成绩是主要的，还是办糟了？这个问题已经很清楚了。教学改革的成绩是主要的、肯定的，很大的。教学改革有缺点，我们要努力纠正这些缺点。但是右派分子想做的是根本抹煞一切成绩，这些都是他们有计划、有组织，想来制造一个第二次匈牙利事件的阴谋。","type":"paragraph"},{"text":" 来源：《批判右派思想言论选辑之二：明辨集》，复旦大学校刊编辑部，1957年11月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eebcbd5f4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

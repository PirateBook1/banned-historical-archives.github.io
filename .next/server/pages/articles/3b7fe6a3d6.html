script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理电贺印度国庆","authors":[],"dates":[{"year":1958,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理电贺印度国庆"},{"type":"paragraph","text":"新华社25日讯　毛泽东主席二十四日致电印度总统拉金德拉·普拉沙德，祝贺印度共和国国庆八周年。电文如下：印度共和国总统拉金德拉·普拉沙德阁下："},{"type":"paragraph","text":"值此印度共和国国庆八周年之际，我谨代表中国人民，并且以我个人的名义向阁下和伟大的印度人民表示热诚的祝贺。祝中印两国人民间的传统友谊青山不老，绿水长流，不断巩固和发展，并祝阁下身体健康。\t\t          中华人民共和国主席毛泽东　\t\t\t\t一九五八年一月二十四日"},{"type":"paragraph","text":"新华社25日讯　周恩来总理二十四日致电印度总理贾瓦哈拉尔·尼赫鲁，祝贺印度共和国国庆八周年。电文如下：印度共和国总理贾瓦哈拉尔·尼赫鲁阁下："},{"type":"paragraph","text":"欣逢印度共和国国庆之际，我谨代表中华人民共和国政府、并以我个人名义向阁下和贵国政府致热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到：印度共和国在国际事务中起着重大的作用。阁下对于裁减军备、禁止核武器所采取的积极态度以及最近阁下对召开最高级会议和缔结东西方互不侵犯条约的倡议所给予的支持获得全世界爱好和平的人民的普遍赞扬。我热诚地希望：中印两国间的亲密友谊在和平共处五项原则的基础上不断增进，两国在维护世界和平、促进国际形势缓和以及加强亚非各国人民友好团结的工作中更紧密地合作。\t\t    中华人民共和国国务院总理周恩来　\t\t\t\t一九五八年一月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b7fe6a3d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

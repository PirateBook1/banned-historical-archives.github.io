script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一点余文","authors":["姚文元"],"dates":[{"year":1959,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"罗荪同志写了一篇文章，反对对群众创作采取泼冷水的态度，我同意他的意见。这里还有一点余文，是我看了吴雁同志的文章想起的，也许是节外生枝，但我仍想说一说。"},{"type":"paragraph","text":"这余文，就做在“欣然”二字上。"},{"type":"paragraph","text":"对群众创作中比较幼稚的东西泼冷水，固然不好，但公开在文章中表明自己是十分快乐地“欣然”泼冷水，这情绪就更令人难解。吴雁同志自己说，他是“欣然答曰:略有此意!”那么，他在写这篇文章时，心情是很“欣然”的了。相反地，对劳动人民在总路线光辉的照耀下，共产主义精神蓬勃高涨，热情地创作的大量歌颂大跃进的新民歌，他心情却非常不舒畅，他觉得如果去评论这样的“诗”(引号原有，表示这些群众创作不配叫做诗)，还不如去听树上的知了叫。"},{"type":"paragraph","text":"两种截然相反的情绪:在群众创作空前繁荣，在大量群众创作中，优秀的、光辉夺目的新民歌不断涌现，并且对全国的诗风发生了深刻的影响时，吴雁同志却只看见其中不可免的某些幼稚粗糙之处，不是热情地帮助它提高和成长，却抱着轻蔑而反感的心情；可是，当轮到他来写“泼冷水”的文章，他却很“欣然”，并且俏皮地说道“略有此意”了。他的心情同群众的心情，正好相反。"},{"type":"paragraph","text":"我由此而联想到:在别的战线上，是不是也有极少数的人有这样的情绪?如果有，这种情绪就是前进道路上的障碍，1959年更大更好的跃进的绊脚石，要坚决地去掉。"},{"type":"paragraph","text":"瞧不起群众的创造，不是虚心向群众学习，并关心、帮助群众，而总是想找个什么机会“整”一下群众的人，他一定会大碰钉子。碰过一次钉子不肯接受教训，那就会碰第二、第三个钉子。"},{"type":"paragraph","text":"现在，一个热火朝天的生产高潮已在全国形成。看看“人民日报”，一条条鲜明夺目的标题，如一排排迎风招展大旗，反映着全国人民正在总路线的鼓舞下精神奋发地前进。文艺战线上，专家和群众中的业余文艺创作者，都在努力创作最好的作品来迎接国庆十周年。这景象，一切有革命朝气的人都会感到万分“欣然”!我们真想纵声高歌，我们真想奋笔疾书!我们的“欣然”和吴雁同志的“欣然”内容不同。这两种“欣然”是互相排斥的，有一种“欣然”的人一定会反对另一种“欣然”。用充满革命热情的“欣然”反掉“泼冷水”的“欣然”，发扬群众中的先进思想，积极地鼓励群众的干劲，正确地引导群众前进，不落后于群众，不放弃领导，切实地帮助群众的积极性得到最大的实际效果，这是前进的革命者的责任。那些泄气的冷言冷语，不管是大有此意也好，“略有此意”也好，又不管是“尖锐深刻”的也好，不尖锐不深刻的也好，最好还是换一换。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885532ac03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

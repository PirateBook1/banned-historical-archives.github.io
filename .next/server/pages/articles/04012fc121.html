script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"来自世界各国的朋友为我国新胜利热烈欢呼  毛泽东思想武装起来的人民能创造一切奇迹","authors":[],"dates":[{"year":1966,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来自世界各国的朋友为我国新胜利热烈欢呼"},{"type":"paragraph","text":"毛泽东思想武装起来的人民能创造一切奇迹"},{"type":"paragraph","text":"据新华社二十九日讯　来自世界各国的朋友、专家和留学生，同首都人民一起，热烈欢呼我国发射导弹核武器试验成功，欢呼毛泽东思想的又一辉煌胜利。"},{"type":"paragraph","text":"二十八日凌晨，当喜讯广播以后，不少外国朋友兴奋地睡不着觉，有的人从床上跳了起来，立即把这个好消息用电话告诉自己的朋友，有些外国朋友紧紧地握着中国同志的手，含着激动的泪花，和中国同志一起一遍一遍地高呼“毛主席万岁！”高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"振奋人心的消息刚刚广播不久，由阿尔巴尼亚、越南、比利时、英国、澳大利亚、加拿大、西班牙、阿扎尼亚、坦桑尼亚、新西兰、苏丹、海地、美国、秘鲁等十四个国家的二十三位外国朋友组成的报喜队，迎着深夜的寒风，赶到中共中央和国务院的群众接待站，他们高举着毛主席画像和红光闪闪的《毛主席语录》，向前来贺喜的首都革命群众用中国话高呼“战无不胜的毛泽东思想万岁！”“毛主席万岁，万万岁！”许多朋友紧紧握着接待站工作人员的手激动地说，你们的成就鼓舞了全世界人民，我们太兴奋了，感谢敬爱的毛主席，感谢中国人民。"},{"type":"paragraph","text":"这次试验的喜讯，极大地鼓舞了来自反美斗争前线的越南兄弟。正在北京的越南政府经济代表团副团长李班和代表团其他成员，二十八日上午欢欣鼓舞地到我国有关部门热烈祝贺。李班说：“中国在试验核武器方面的新成就，不仅对保卫中国国土有巨大意义，而且对越南人民的抗美救国斗争也是巨大支持。”"},{"type":"paragraph","text":"阿尔巴尼亚朋友基米特尔怀着激动的心情对记者说，中国人民在以毛主席为首的光荣、正确、伟大的中国共产党领导下，取得的这一巨大成就，使我感到很光荣和很自豪。中国人民的伟大胜利，也是我们的伟大胜利。"},{"type":"paragraph","text":"也门朋友萨利赫·达汉在我国第一颗原子弹爆炸成功的时候，曾激动地赋诗欢呼。这次他听到喜讯后，抑制不住喜悦心情向记者说，这是毛泽东思想的胜利，是中国人民活学活用毛主席著作的成果。"},{"type":"paragraph","text":"马来亚朋友林建宗说，中国发射导弹核武器试验成功，对美帝国主义和苏联修正主义的核讹诈和核垄断政策是个迎头痛击。喀麦隆留学生木松说，毛主席指出，敌人磨刀我们也磨刀。中国人民在毛主席的领导下发展核武器，不仅是为了中国的安全，也是为了全世界被压迫人民的安全。"},{"type":"paragraph","text":"比利时专家贝湖说，用毛泽东思想武装起来的人，就会有一个巨大的精神力量，创造出一切奇迹。我们从中国的文化大革命中，从中国人民这次取得的巨大成就中，进一步理解到学习毛泽东思想的伟大意义。"},{"type":"paragraph","text":"一位秘鲁朋友也同首都人民一起欢庆这一伟大胜利。他说，中国人民的这一胜利，就是拉丁美洲人民的胜利。这一胜利鼓舞了拉丁美洲和全世界一切受压迫被剥削国家的人民，增强了他们斗争的勇气。（附图片）"},{"type":"paragraph","text":"二十八日，中共中央编译局西班牙专家西门尼斯（中）两次来到中共中央接待站，祝贺我国发射导弹核武器试验成功。他高呼：战无不胜的毛泽东思想万岁！　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04012fc121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

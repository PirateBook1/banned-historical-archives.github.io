<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"白玉荣在教授座谈会上的发言","authors":["北京政法学院","白玉荣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"白玉荣在教授座谈会上的发言","type":"title"},{"text":"北京政法学院白玉荣","type":"authors"},{"text":"[白玉荣：北京政法学院副教授]","type":"subtitle"},{"text":"我虽然来本院工作不到一年，而且住在城内，对我院情况不够了解，但是通过几次参加座谈会，听了同志们的发言，结合我平日所见的一些情况，有以下的观感：","type":"paragraph"},{"text":"(1)十多十少：行政命令多，民主协商少；机构人员多，实际工作少；布置工作多，检查工作少；批评教育多，鼓励谈心少；主观专断多，调查研究少；怀疑猜测多，支持信任少；秘密执行多，公开布置少；大家意见多，领导接受少；教员人数多，真正开课少；收的气氛多，放的空气少。","type":"paragraph"},{"text":"从以上“十多十少”看来，我院存在着严重的官僚主义，主观主义和宗派主义。","type":"paragraph"},{"text":"(2)学校机关化，领导威风大，机构多，职员多“长”多，主任多，这是机关化的具体表现。层层节制，动辄训人，有训人者，有被训者，乱扣无组织无纪律的大帽子，惯用“整”的法宝；这不是领导威风大吗？上行下效，成为风气，上有好者，下亦为之，即以教研室主任的威风说，已很有可观了。","type":"paragraph"},{"text":"(3)推行“武化”，缺少“文化”。处理问题，不但说服，而是压服。不是和风细雨，而是粗暴方式。客气一点，既拖且拉，置之不理，不了了之，不客气的时候，就摆出咀脸，怒形于色，让人有顾虑，让人惧怕，甚至申斥训戒。我曾看到一些滋味。","type":"paragraph"},{"text":"(4)对民主党派不重视，统战工作做得不好。听了民主党派同志的发言，我有同感。我再谈一点亲身的遭遇：我是九三学社社员，到院将近一年，统战委员未找我谈过一次话。有一次党委召集民主党派成员开座谈会，竟以教研室主任出名通知，通知单上是五个人，有三个是群众(教研室主任在内)，使人莫名其妙，令人啼笑皆非。后来又说不开会了，就这样无疾而终了，我真不明白党委对“长期共存，互相监督”如何理解？","type":"paragraph"},{"text":"(5)对老教师按排不当，不尊重。我在会上听了几位老教授的诉苦，即同情，又难受。在报上看到我院某老教授的学衔长期不解决，离职时还写前教授某某，物伤其类，很为惊异。我是解放后的副教授，到院后，曾说看看教学怎样，三个月最多半年解决学衔问题。我的教学效果不坏，学生有反映，领导上也曾当面肯定，可是到现在还是“教员”，无怪朋友说：“政法学院标准高，你降了两级了”。","type":"appellation"},{"text":"我想通过这次整风，我院工作应该有改进。整风作的好不好，对改进工作很有关系。我为了帮助党作好整风，提出以下两点建议。","type":"paragraph"},{"text":"(1)打破提意见者的顾虑。我觉得这次离开本院又回院说话的同志，没有顾虑，说得透彻，提意见尖锐，这对整风是有好处的。而仍在本院工作的同志，大多数有顾虑，怕以后报复，不敢畅所欲言。党委仍须表明“言者无罪，闻者足戒”的态度。","type":"paragraph"},{"text":"(2)以实际行动来掀起整风高潮。边整边改进，这是方针政策。党委和院党员领导应大力贯彻这种精神，以实际行动来鼓舞大家踊跃发言，即正视和承认过去工作中的缺点或错误，能当时改正的即改正，不能立即改正的也应作出交代限期改正或保证以后不再有同样的缺点或错误。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d64f4e907"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

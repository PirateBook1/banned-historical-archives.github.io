script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"五反后沈阳市资本家的破坏行为","authors":[],"dates":[{"year":1952,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"五反后沈阳市资本家的破坏行为","type":"title"},{"text":"【东北总分社七月三十日讯】五反后沈阳市有些资本家仍以拖发工资、造谣污蔑、企图解雇工人、甚至殴打工人等花招进行破坏。北关区毛皮业三义兴经理孙义想解雇工人，捏造工人“分化”了掌柜的团结及徒工与掌柜间的“密切关系”。毛皮业源信长经理（半守法办违法户）五反后两个月未发工资，工人找他协商时，他说：第一资金周转不开不能买原料；第二成本降低的减少工资；第三工人得克服困月。当工人指出他从账上曾支出八百万元，借出四百万元，政府照顾他曾退款一千四百万元，并非无钱时，资方竟以“我有经营管理权，你们管不着”，协商几次均无结果。北市区炳文鞋店经理孙炳文五反后抽出资金，消极经营。劳方和他协商时，他说：“金子、小宝我都有，就是枪毙我，我也不干（经营）啦”。并向市劳动局的同志说：“你把这几个工人给我换换，我就干。”四月底，资方宣布停工，孙炳文让工人入合作社去，并说给一部分钱。工人拒绝受钱，让他好好经营生产。六月二十八日晚间，孙炳文酗酒后闯入工人宿舍打碎灯泡，趁黑抓住工人何志强头发用拳头猛打头部，致工人昏迷过去。沈河区大南大街利生堂国药店奸商何永新在五反运动中逼走工人后，对外扬言说：工人“检举不实，畏罪潜逃”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年8月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a54532a27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导，充分发动群众，依靠群众  北京水泵厂群众性技术革新蓬勃发展","authors":[],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的教导，充分发动群众，依靠群众"},{"type":"paragraph","text":"北京水泵厂群众性技术革新蓬勃发展"},{"type":"paragraph","text":"据新华社十五日讯北京水泵厂革命委员会在驻厂解放军毛泽东思想宣传队的帮助下，放手发动群众，坚决依靠群众，使全厂群众性的技术革新和技术革命活动蓬勃发展，生产蒸蒸日上，水泵产量创造了建厂以来的最高纪录。这个厂一月份的水泵产量超过了前三年同时期产量的总和，展示出一九六九年生产新飞跃的灿烂前景。"},{"type":"paragraph","text":"这个厂的革委会在驻厂解放军毛泽东思想宣传队帮助下，遵照毛主席的教导，发动群众，依靠群众，充分发挥工人群众的智慧和力量，使蕴藏在群众中的创造才能象潮水般冲决出来。"},{"type":"paragraph","text":"这个厂过去从国外进口的一台仿型车床，只能用于粗加工一般的轴，进厂后一直闲置了五年。这次工人们大胆地改装这台车床，实现了生产自动化。改装后的这台车床不仅可加工一般的轴，而且还可以加工其他技术要求更高的部件，打破了原来规定的使用范围。"},{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，北京水泵厂革命职工去年共试验成功六十二项较大的技术革新项目，其中在党的八届扩大的十二中全会公报鼓舞下试验成功的重大技术革新项目就有八项。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30c471d389"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

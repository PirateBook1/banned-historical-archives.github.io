script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘共中央声明盛赞毛主席支持美国黑人斗争的声明为被压迫人民指出了胜利道路号召全党结合秘鲁情况运用毛泽东思想让毛泽东思想在百万被剥削者的头脑中扎根，点燃起人民战争的火焰，这是革命者的义务","authors":[],"dates":[{"year":1968,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　利马消息:秘鲁共产党中央委员会政治委员会在今年五月间发表了一项声明，热烈欢呼毛泽东主席在今年四月十六日发表的支持美国黑人抗暴斗争的声明，同时强调指出，毛主席的这一声明为全世界被压迫人民指出了胜利的道路。声明还号召全体党员，结合秘鲁革命的具体情况来学习和运用毛泽东思想。"},{"type":"paragraph","text":"秘鲁共产党的声明说，毛泽东主席支持美国黑人抗暴斗争的声明，“指出了光辉灿烂的革命方向，击中了美帝国主义及其走狗的要害。秘鲁共产党中央委员会政治委员会热烈欢呼这一声明。这一声明具有指导世界被压迫国家和人民的革命斗争的真正纲领性的内容，同时也显示出，在当代马克思列宁主义——毛泽东思想旗帜下，正在胜利开展无产阶级文化大革命的、战斗的中国人民的强大力量。毛泽东思想已把世界革命推进到一个新的胜利的时代。”"},{"type":"paragraph","text":"声明说，毛泽东主席的声明“是一篇光辉的马克思列宁主义的文献，它对美国黑人的斗争是一个新的巨大的鼓舞。美国黑人以自己的切身经验证明，用和1平道路来反对罪恶的统治者是毫无成效的。这一声明作出了历史功勋，它指出了美国可憎的种族歧视的阶级性，还指出了，遭受最残忍剥削和压迫的黑色人种的斗争，应该跟同样遭受美国垄断资产阶级统治的美国劳动人民的斗争结合起来。”"},{"type":"paragraph","text":"声明说，毛泽东主席的声明的历史功绩，“不仅仅在于它给正在同美帝国主义开展斗争的美国黑人指出了胜利的道路，而且也给全世界被压迫人民和国家指出了胜利的道路。它把运用这样一个普遍规律的问题提到日程上来了，那就是必须要用革命的暴力作为粉碎美帝国主义及其走狗，包括为它忠实效劳的现代修正主义分子的反革命暴力的唯一手段。”"},{"type":"paragraph","text":"声明接着说，毛泽东主席的声明简短而准确地揭露了美帝国主义的真面目，指出美帝国主义正遭受到日益恶化和不可救药的政治和经济危机以及国内外重重矛盾的致命打击。“世界上越来越多的革命者懂得，美帝国主义的确是一只纸老虎，必将故世界革命烈火烧死。”"},{"type":"paragraph","text":"声明在谈到毛泽东主席的声明对当前秘鲁革命有着特别重大的意义时指出，秘鲁是一个半封建、半殖民地性质的国家。国内还存在着种族歧视，对被蔑称为“不开化部落”的少数民族进行奴隶般的压迫和剥削。当这些少数民族起来反抗时，他们就立即遭到统治阶级和美帝国主义操纵的国家镇压机器的真正灭绝种族的大屠杀。同样，占秘鲁人口百分之五十的基本上都是农民的印第安人，不仅遭受国内外大庄园主的剥削和压迫，土地被霸占，生活在水深火热之中，而且也遭受多种的种族歧视。在秘鲁，整个农民阶级占人口的百分之六十五多，这是革命的主力军。农民阶级与它的领导力量工人阶级以及全体劳动人民构成了秘鲁人口的绝大多数，这是一支不可战胜的力量，最终必将消灭美帝国主义及其在秘鲁的走狗——大庄园主和买办资产阶级。"},{"type":"paragraph","text":"声明最后说:“毛泽东同志的声明再次教导我们秘鲁革命者，只有用革命的暴力，用民族解放的革命人民战争，我们劳动人民，其中包括被压迫民族，才能摆脱帝国主义及其走狗的统治。因此，结合我国革命的具体情况，学习和运用毛泽东思想，特别是毛泽东同志在支持美国黑人斗争的声明中所作的新的指示，是我党全体党员的义务。毛泽东思想，包括他的一些新的指示，不仅仅是党员的财富，而且是我们被压迫、被剥削的劳动人民的财富。因此，在人民群众中传播毛泽东思想，在形形色色的国内外反动派攻击和歪曲中捍卫毛泽东思想，让毛泽东思想在百万被剥削者的头脑中扎根，点燃起由我们党领导的革命人民战争不可扑灭的火焰，这是我们革命者的义务。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7cc1dc226"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上棉十五厂党委遵照毛主席的有关教导抓好派出工宣队的组织和思想建设","authors":[],"dates":[{"year":1974,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上棉十五厂党委遵照伟大领袖毛主席关于“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，认真抓好派出工宣队的组织建设和思想建设，使他们在进驻单位党组织的一元化领导下，较好地发挥了政治作用。"},{"type":"paragraph","text":"六年来，该厂先后选派和轮换了二百多名工宣队员。"},{"type":"paragraph","text":"目前还有二十七名工宣队员，分别进驻在同济大学、市十五中学和卫生系统。在选派和轮换工作中，上棉十五厂党委批判了单纯的任务观点，注意选派优秀的同志参加工宣队。他们第三批选派进驻十五中学的工宣队，调了一位政治上较强的厂革委会常委带队，还配备了一个有一定文化和理论水平的同志作助手，并选派了两名骨干充实队委领导班子。队员也通过定期轮换，逐步加以充实。现在进驻这所中学的十五名工宣队员中，有党员十一名，十四人工龄在二十年以上。厂党委还经常教育车间领导干部和其他有关干部，树立全局观点，支持工宣队搞好上层建筑领域里的革命。"},{"type":"paragraph","text":"这个厂在每次派出工宣队员之前，都要专门举办学习班，提高大家对参加工宣队重要性的认识。工宣队员派出之后，厂党委也经常从政治上、思想上关心和教育他们，组织他们学习党的基本路线，学习毛主席关于“工人宣传队要在学校中长期留下去，参加学校中全部斗、批、改任务，并且永远领导学校”的指示，使大家从阶级斗争的长期性，看到工宣队在上层建筑领域长期战斗的必要性。厂党委还关心工宣队员的入党问题，经常找进驻单位党组织了解情况，并召开工宣队员、革命师生座谈会听取意见，对要求入党的积极分子让他们回厂听党课，符合条件的及时做好发展工作。厂里有重要政治活动，也通知工宣队员参加。为了使工宣队员不脱离劳动，不脱离群众，厂党委还安排每个工宣队员一年回厂劳动一个半月。"},{"type":"paragraph","text":"在教育革命中，厂党委大力支持工宣队所在学校的教育革命活动，如开门办学、建立工农兵讲师团等。工宣队所在学校的学生来厂学工时，他们派了厂党委委员、金训华烈士的母亲谢香云担任领导小组负责人。从厂部到车间，都成立学工领导小组，全面关心学生的思想和劳动。在学军活动中，工宣队人手少，工作量大，照顾不过来，厂党委就每次安排一百多名工人参加学生野营拉练。厂党委也热情支持校办工厂这一新生事物，在党的政策许可的范围内，从设备、工具等方面给予适当的支援，并派工人老师傅作一些必要的技术指导。"},{"type":"paragraph","text":"厂党委还注意关心工宣队员的生活。当有些同志生活上遇到实际困难时，他们总是在可能范围内适当加以解决。"},{"type":"paragraph","text":"厂党委负责同志每逢节日，总要到进驻单位去访问，征求工宣队员对党委的意见。"},{"type":"paragraph","text":"工宣队是培养工人干部的大学校。通过斗争的锻炼，不少工宣队员的阶级斗争、路线斗争觉悟和工作能力都有了较大的提高。倪师傅原来只有初小文化程度，经过工宣队锻炼后，进步很快，现在担任了厂政校负责人。不少同志通过工宣队锻炼，回厂后在工作中表现也较好。其中有八人被选拔进了厂级领导班子，十六人担任车间一级干部，八人担任支部书记等工作，七十五人担任班组长和小组骨干。厂党委还在回厂的工宣队员中，发展了十三名党员。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba956dc92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

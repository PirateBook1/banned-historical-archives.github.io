script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"小城镇三反、五反运动展开后问题复杂　湖北鄂城等地资产阶级的进攻很猖狂","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"小城镇三反、五反运动展开后问题复杂　湖北鄂城等地资产阶级的进攻很猖狂","type":"title"},{"text":"【湖北记者组二月二十八日讯】三反、五反运动在小城镇开展后，发现的问题多而复杂。目前鄂城发现重大反革命分子混进企业部门，资产阶级利用封建性的剥削方式向农民进攻，强买强卖，欺骗农民。不法商人普遍利用联营名义大量投机倒把，在新区亦发现资产阶级积极打入合作社的严重情况。","type":"paragraph"},{"text":"鄂城是湖北省大冶专署所在地的一个小城镇。人口一万一千余人，工商业七○六户，三反、五反运动展开后，发现问题很多。首先是资产阶级勾结大批封建残余势力和反革命分子打进我们的中下层企业部门大量盗窃国家财产，以至窃夺国营经济领导权。最近查出的有：伪山东省府秘书长马宏奎打入盐业公司当干部，伪鄂东剿匪司令部政治部主任、国民党汉阳县党部书记长林靳打入专署粮食公司当物价股的职员。像这样大的反革命分子打进来之后，我们的干部还叫他掌握经济情报，甚至还要介绍他入党。此外，旧律师吕伯卫当了鄂城花纱布公司仓库会计，伪军的医官廖子禾当了大冶专区人民医院的院长。这些傢伙在镇压反革命和清理中层的时候并没有暴露。","type":"paragraph"},{"text":"其次是鄂城处于农村紧紧包围中的小城镇，它与农村经济关系极为密切。这样小城镇的资产阶级向国家的进攻，直接而严重的危害着农业生产和农民生活。他们对农民的进攻，还是采取着浓厚地封建性的剥削方式，如专门欺诈农民的“拆白行”的抢劫式的强买强卖，以及“大秤进、小秤出”，卖假货欺骗农民等。据了解：这里的工商业秤分七种，斗分六种，不知坑害了多少农民。","type":"paragraph"},{"text":"鄂城县与农村经济关系极为密切的粮食、油盐、疋头、百货、土产运销等行业，普遍利用联营名义，大量投机倒把，囤积居奇，垄断农民生产资料和生活资料，大批偷税漏税。","type":"paragraph"},{"text":"此外，在鄂城已经发现资产阶级在新区积极打入合作社的严重情况。原来隆裕花行经理邵仲轩即打到县合作总社内部当会计(隆裕行是鄂城一个最大的花行，邵是该镇原来大买办资本家李瑞求的舅子)。","type":"paragraph"},{"text":"总之，这把火反转过来烧到资产阶级身上之后，正像荆州专区的资产阶级所说的对他们是个“麻烦运动”。荆州专署一级机关在近二十天所捉到的二十四个大虎，都和资产阶级有着密切不可分割的关系。他们在这个“麻烦运动”面前，一般是先放出空气说：“大城市有问题，我们这个小城市没有问题”，多方助长我们干部的右倾麻痹情绪。等到麻痹不了的时候，他们第二步就是大喊大叫“政策变化”、“都要归公”、“决心关店坐牢”。想办法动摇我们干部的决心。所有资产阶级以及它的代理人几乎毫无例外的不承认是他们向国家进攻，相反地强调“干部自己甘心落水”。最近他们死啃住说：“武汉市二医院监委王清偷钱，总不是资产阶级教他做的吧。”甚至用王清的例子来歪曲地说：“共产党和国民党并没有两样，甚至比国民党还坏些”。“记得国民党时代还没有现在的贪污花样多。”","type":"paragraph"}],"comments":[],"origin":"1952年3月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8941af459b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北票县关于农民卖牲口的调查","authors":["朱成"],"dates":[{"year":1954,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"北票县关于农民卖牲口的调查","type":"title"},{"text":"朱成","type":"authors"},{"text":"【热河分社二十一日讯】热河省北票县最近对农民出卖牲畜作了调查。据二十四个村的调查，共卖掉一百七十四头牲畜，其中，牛占百分之八十一强（有一部分是老弱不能使用的，只能做菜牛）。骡马占百分之二点三，驴占百分之十六强。另外，这二十四个村还买进了五十五头牲畜，其中，骡马占百分之四十，牛占百分之三十五弱，驴占百分之二十五强。","type":"paragraph"},{"text":"农民出卖牲畜的动机是：","type":"paragraph"},{"text":"一、成立农业生产合作社后畜力有了“剩余”而出卖的占百分之三十左右。据五个新建社调查，原有骡马十六匹、牛四十四头、驴九十四头。建社后，因为牲口集中使用，根据需要，社有十六匹骡马、二十头牛、二十九头驴就够用了。其余的社里不租，社员留在家里没有活干，养着又白搭草料，因此要卖，有些已经卖出。","type":"paragraph"},{"text":"二、以弱换强或以牛、驴换马而出卖的占百分之十七点二，如来带营子村农民就卖了八头牛，又加点钱买了八匹马。","type":"paragraph"},{"text":"三、建社时，政策交代不清，农民有顾虑，或在购粮时只算人的消费没给牲畜留料等而出卖的，占百分之二十左右。","type":"paragraph"},{"text":"此外，今年草缺雪早，雪后草价上涨，北票街上涨了百分之五十六，一斤草比一斤高梁还贵三十元，农民饲养不起，也促使农民出卖牲畜。（朱成根据北票县干部在省委口头汇报的材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc8bdc333f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"华东野战军应抽出必要兵力对付李延年叫","alias":"","parts":[{"type":"paragraph","text":"华东野战军应抽出必要兵力对付李延年！"},{"type":"paragraph","text":"（1948年11月19日）刘、陈、邓并粟、陈、张，告谭、王3："},{"type":"paragraph","text":"十九日九时电悉。我们十八日二十四时电?和十九日十时电的基本方针是和刘陈邓大体上一致的。本日下午接粟陈张十八日二"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。"},{"type":"paragraph","text":"[3]谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。"},{"type":"paragraph","text":"[4]指1948年11月19日9时刘伯承、陈毅、邓小平给中共中央军委和栗裕、陈士、张震的电报。电报说：18日黄维兵团主力3个军已进至蒙城东西地区，正向我一纵攻击。综合我当面之敌有黄维11个师。如果歼灭黄百韬后，以七八个纵队钳制邱、李，以六七个纵队先打黄维、李延年似为上策。以我们现有6个纵队，单独对付两路大军困难颇多，如取正面防御，必分散兵力不能歼敌；如果机动作战，则可逐个歼敌，但对粟陈张作战不无影响；如实行钳制黄维，打李延年5个军，至少须5个纵队，但以1至2个纵队防御黄维均无把握。故我们仍拟只以九纵与李、刘5个军周旋，集中5个纵队先歼黄维一两个军，再协同华野对付李延年。"},{"type":"paragraph","text":"[5]即《关于阻歼南线敌人的部署》。十一时电，以华野全军使用于打北线邱李孙\"（我们早几天亦有此主张），并且已经部署好，所以我们于本日下午复电又认为可以按照粟陈张部署实行，而将对付南线黄刘李?全责委托刘陈邓。现接刘陈邓十九日九时电，知刘陈邓以主力歼击黄维，以一个纵队对付刘汝明，而无力顾及李延年。在此种情况下，粟陈张方面必须将对邱李孙之作战，在目前短期内只限制于歼敌四五个师的范围，以便抽出必要兵力对付李延年。我谭王五个纵除为解决黄百韬?残部所必须之兵力外，余部应即速西移，担负歼灭李延年的任务。只有歼灭了至少阻止了李延年，粟陈张的侧翼才不受威胁，才能保证继续歼灭邱李孙。此事请粟陈张妥善处理，是为至盼。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十九日十九时"},{"type":"paragraph","text":"[1]邱李孙，指邱清泉、李弥、孙元良，当时分别任国民党军第二兵团、第十三兵团和第十六兵团司令官。"},{"type":"paragraph","text":"[2]黄刘李，指黄维、刘汝明、李延年，当时分别任国民党军第十二兵团、第八兵团和第六兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":249},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b62b334e83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

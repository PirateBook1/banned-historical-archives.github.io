script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢集团应提前渡河","alias":"","parts":[{"type":"paragraph","text":"陈谢集团应提前渡河！"},{"type":"paragraph","text":"（1947年8月9日）陈、谢，并告刘、邓及滕："},{"type":"paragraph","text":"（一）接刘邓未虞电，刘邓及山东两军已于未虞开始，由郓城向豫皖苏及大别山前进。（二）为有力地协助刘邓行动，我陈谢集团应提前于未灰至未删间渡河，首先控制潼洛段?山区，再看形势决定下一步行动。照刘邓未虞电，刘邓现在行动中，陈谢暂为军委指挥。（三）我攻榆林吸引胡军北援。现胡令三十六师，由靖边经横山向榆林急进，第一师、九十师及他部由安塞以北向横山以南之石湾进，洛川以南只有新九旅、暂二旅、新一旅等，极空虚。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未佳"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈和副书记谢富治的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]滕，指滕代远，当时任晋冀鲁豫军区第二副司令员。[4]潼洛段，指潼关至洛阳的铁路，即陇海线一段。[5]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":193,"page_end":193},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07d9486b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明师范学院破获了一个由右派分子组成的反革命集团","authors":["新华社《内部参考》"],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"昆明师范学院破获了一个由右派分子组成的反革命集团","type":"title"},{"text":"新华社《内部参考》","type":"authors"},{"text":"本刊讯　昆明师范学院留校的右派学生共二十七人，交心运动中，通过组织右派分子座谈学习，揭发了以丁光荣为首的十个右派分子组成的反革命集团。早在今年2月间修检槽河时，右派分子丁光荣、彭铁生、吴欲东等三人就秘密集会，策划组织反革命集团，要“推翻共产党”。建立反动政权。会后相继发展了右派分子陈绍炳等七人参加。这些反革命分子极端仇视党和人民，对国内外形势作了荒谬的分析：“目前国际形势很紧张，第三次世界大战不可避免要爆发。国内人民在高压政策的压迫下敢怒而不敢言，表面上象水一样的平，但终有一天要象火山一样爆发；农民生活很苦，因而各地都有暴动，将来一定还有一次大暴动。解放军官兵大部分都是农民出身，一旦农民暴动了，一定会得到军队的支持。”我们认为右派是“被一棍子打死了，很多人心里不服，因而矛盾更加深了”。在密谋中，他们强调吸取反革命组织采取建立“无形”组织的对策。并采取了阴险毒辣的反革命活动和手段：","type":"paragraph"},{"text":"1．进行造谣、诽谤，争取有消极抵触情绪的右派分子，打击接受改造，向党汇报情况的右派分子。散布“共产党把人整得太伤心了”，“反右是宗派斗争”，“右派现在是吃人饭、做牛活”，来加深右派对党的仇恨，从而达到发展反革命集团成员的目的。","type":"paragraph"},{"text":"2．在检举揭发坏人坏事立功赎罪的幌子下，利用一切机会，特别是在双反、交心运动中，采取扩大事实、陷害好人的手法，制造混乱，妄图达到“多搞也几个右派壮大我们的队伍”“分散共产党的注意力，便于今后工作”的目的。","type":"paragraph"},{"text":"3．主张“目前不急于决定组织名称，拟制纲领、章程，以防破获。主要是通过各种合法机会，积极培养对象，在思想上形成一个无形的组织，以备时机成熟，一呼即应、一举而起”。这伙反革命分子想对抗到底，还考虑了“失败就逃往缅甸”。","type":"paragraph"},{"text":"4．为了不暴露组织，他们采取单线联系和使用代号。","type":"paragraph"},{"text":"这个反革命阴谋集团的活动是十分嚣张的，他们散布“马列主义发展的最高阶段——新型的法西斯化”的反共言论。今年五一节还准备在街上散发反革命传单，后因未能参加游行，集团内部思想不统一，而未行动。缅甸学生友好访问团来该院参观，他们企图写信给缅甸学生友好访问团带到联合国安理会上控告“共产党中国的铁幕”。","type":"paragraph"},{"text":" 来源：据“学校工作情况简报”编，原载1958年8月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11605c66a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

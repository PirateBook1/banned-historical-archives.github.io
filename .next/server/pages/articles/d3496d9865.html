script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谈福建各派","authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"陈伯达谈福建各派","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"(1967年8月22日晨)","type":"subtitle"},{"text":"韩先楚同志离开福建很久了，听了昨天的情况，我和他谈了很长时间的话。他下了决定制止人武部的整风。军分区人武部的做法完全违背中央，是荒谬、反动的行为。现在你们拥护解放军是对保守派施加压力，他既不拥军也不爱民，你们两派拥军(指“革造会派”和“八·二九”派)反对农民进城，你们的思想比较一致。主要是揪汪大铭(渡口市委书记)的“革联派”，他们拥军成大问题，他不拥军，也不爱民。","type":"paragraph"},{"text":"军队支持无产阶级革命派，现在夺枪的主要是保守组织。假使造反派和解放军团结在一起，就给保守派一个很大压力，它就垮了。","type":"paragraph"},{"text":"“革联”搞破坏，他们对革命派，对解放军都是有害的。还要争取这些人，有坏人在那里操纵。福建福州“八·二九”和“革造会”彼此都不会作工作，光算一些老帐，你们有共同点嘛！你们对“革联”要会做工作。","type":"paragraph"},{"text":"厦门“促联”派要会做工作，争取“革联派”多数群众过来。人武部搞的“过得硬”是反动组织，“过得硬”必须解散。厦门“革联”抓汪大铭是完全错误的，不要上坏人当啊！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达谈福建各派","parts":[{"type":"title","text":"940.陈伯达谈福建各派"},{"type":"paragraph","text":"(1967年8月22日晨)"},{"type":"paragraph","text":"韩先楚同志离开福建很久了，听了昨天的情况，我和他谈了很长时间的话。他下了决定制止人武部的整风。军分区人武部的做法完全违背中央，是荒谬、反动的行为。现在你们拥护解放军是对保守派施加压力，他既不拥军也不爱民，你们两派拥军(指“革造会派”和“八·二九”派)反对农民进城，你们的思想比较一致。主要是揪汪大铭(渡口市委书记)的“革联派”，他们拥军成大问题，他不拥军，也不爱民。"},{"type":"paragraph","text":"军队支持无产阶级革命派，现在夺枪的主要是保守组织。假使造反派

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"攻击洛阳的重点应放在打援上","alias":"","parts":[{"type":"paragraph","text":"攻击洛阳的重点应放在打援上!"},{"type":"paragraph","text":"（1948年3月7日）陈、唐，陈、谢，并告刘、邓："},{"type":"paragraph","text":"鱼已电悉。（一）洛阳这样的重要城市，顾祝同\"决不会不增援。你们占领黑石关\"、偃师、新安后，应以一部攻击洛阳，吸引敌人来援，集中全力歼灭援敌，重点放在打援上面。敌援兵可能主要是孙元良，十-师亦可能来一部。请刘邓令十一纵速向十一师伴攻以钳制之。（二）宜川胜利后，西安一带大震，三十师已到合阳防我南下，一师、三十六师亦有向潼关集中讯，究竟是否开动，请令九"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军参谋长陈士、政治部主任唐亮和晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年3月6日已时陈士、唐亮、陈、谢富治给中共中央军委的电报。电报提出拟于7日晚以八纵抢占黑石关、偃师，并破击铁道，切断郑洛铁路交通。以九纵袭占新安，切断洛陕联系。9日三纵、四纵直袭洛阳。电报中还对敌人可能增援洛阳的情况作出估计并提出相应的打法。"},{"type":"paragraph","text":"[4]顾祝同，当时任国民党军陆军总司令部总司令兼陆军总部徐州司令部总司令。"},{"type":"paragraph","text":"[5]黑石关，洛河渡口，位于河南巩义西南。[6]孙元良，当时任国民党军整编第四十七军军长。纵查明。（三）我十一个旅五六两日由宜川向西南攻进，估计一星期内外可能占领澄城、白水、洛川、中部\"、宜君、同官诸点，威胁西安。（四）向前所部本日起攻临汾。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"七日二十四时[1]中部，旧县名，即今陕西黄陵。[2]同官，旧县名，即今陕西铜川。[3]向前，即徐向前，当时任晋冀鲁豫军区第一副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":142},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a5b883629"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

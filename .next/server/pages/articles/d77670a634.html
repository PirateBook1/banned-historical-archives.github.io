script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省春荒日趋严重农村秩序不安定","authors":["曲一凡"],"dates":[{"year":1955,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"湖北省春荒日趋严重农村秩序不安定","type":"title"},{"text":"曲一凡","type":"authors"},{"text":"【湖北分社十一日讯】湖北省农村的春荒情况近来仍在不断发展、扩大，农村秩序不安定，人心惶惶不安。中共湖北省委于四月五日向各地委、县委发出“大力战胜春荒的紧急指示”，又于七日上午召开的农村工作例会上对目前春荒的严重情况作了分析研完。","type":"paragraph"},{"text":"湖北农村今年春荒的特点是春荒来得早，时间长，地区广，灾情的严重为解放几年来所未有。平原地区的缺粮断炊户一般在百分之五左右，严重者达到百分之十到十五左右；大山地区一般达百分之三十左右，严重者达百分之四十左右；水灾地区的救济面有的已达百分之六十、甚至百分之七十左右。","type":"paragraph"},{"text":"目前在灾情严重的地区，农民出卖耕牛、农具、傢具、房屋、土地、讨饭、卖孩子、吃种籽、吃野草等现象相当普遍，甚至有少数吃枇杷根、观音土。到目前止，据不完全统计，全省因春荒自杀的二十人(其中九人获救，死十一人)，恩施专区饿死十六人。四月一日，松滋县有三百多人逃荒到宜昌专区的枝江，四月四日晚，从河南省唐县等地逃荒过来七、八十人，挤在枣阳县新寺街。恩施专区建始县有三百多人拥到恩施县红土镇，把镇上可吃的东西都抢买一空。恩施山区农民成群跑到县城里吵供应，有些人竟闯进县政府的院子里挖芭蕉根，他们说：“没有吃的，挖来充饥。”","type":"paragraph"},{"text":"在这种严重的春荒情况下，反革命分子、地主、富农不法分子乘机活动，骚乱农村秩序。据省公安厅向省委报告，近来各地出现虚报匪情事件遍及五个专区四十四个县。闹的人心惶惶，群众白天不敢下田，夜晚集体睡觉，甚至小村的人搬往大村住，山上搬到山下住。四月三日，枣阳新阳寺区邢川乡一个互助组的烧炭组白天被抢劫，棉被、斧头、镰刀、粮米、木炭都被抢走。房县各区普遍闹“龙王小姐”、“赵四爷坟”、“娘娘岩”，“树小姐”等迷信活动，群众纷纷前往求取神水治病。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年4月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d77670a634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

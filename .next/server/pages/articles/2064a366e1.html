script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下　湖北湖南早稻丰收","authors":[],"dates":[{"year":1970,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"湖北湖南早稻丰收"},{"type":"paragraph","text":"新华社武汉三十日电　在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针指引下，湖北农村广大干部、贫下中农和社员群众，大立为革命种田的思想，千方百计扩大早稻种植面积，普遍推广良种，顽强地同自然灾害斗争，夺得了早稻丰收。"},{"type":"paragraph","text":"目前，全省农村广大社员正在紧张地收割早稻。无论是早稻一向高产的鄂东地区，还是新扩大早稻面积较多的江汉平原地区，都获得较大幅度增产。黄冈地区有些生产大队，早稻一季平均亩产就达到了《全国农业发展纲要》规定的指标。"},{"type":"paragraph","text":"湖北省今年早稻种植面积比去年扩大四分之一。许多原来种植早稻较少的地区，破除固步自封、因循守旧的保守思想，积极发展双季稻。钟祥县今年的早稻种植面积，由去年的一万多亩扩大到九万多亩。种植早稻有经验的地区，还派出一部分农民技术员到新区去传授早稻丰产经验。"},{"type":"paragraph","text":"湖北省今春在早稻育秧和插秧期间，遇到低温多雨的不利气候，农村各级党组织和革委会率领广大革命群众，发扬与天斗，与地斗的大无畏革命精神，不仅赶上季节插上早稻，而且还扩种了早稻，为今年早稻丰收创造了有利条件。"},{"type":"paragraph","text":"湖北省各级革委会遵照毛主席关于“必须把粮食抓紧”和“每年一定要把收割、保管、吃用三件事（收、管、吃）抓得很紧很紧”的教导，在早稻成熟后，领导广大社员及时投入了夏收。由于加强领导，集中力量打歼灭战，各地早稻收割进度都比较快。许多地区做到收一块，插一块，为晚稻增产打下了较好的基础。"},{"type":"paragraph","text":"据新华社长沙三十日电　在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，湖南省广大贫下中农和社员群众战胜低温多雨等自然灾害，夺得了七十年代第一年的早稻丰收。"},{"type":"paragraph","text":"目前，从湘南山区到洞庭湖滨，广大社员正在紧张地抢收早稻。从已收打的情况看，单产普遍比去年增长一成。洞庭湖地区各县，早稻增产幅度较大。粮食平均亩产跨《纲要》的韶山等地区，今年又喜获好收成。"},{"type":"paragraph","text":"湖南省农村广大革命群众，在去年获得农业丰收之后，认真地总结了抓革命、促生产的经验。他们更加认真地活学活用毛泽东思想，用毛主席关于无产阶级专政下继续革命的伟大学说武装头脑，狠批“因循守旧”、“增产到顶”等错误思想，树雄心，立壮志，决心要为中国革命和世界革命多作贡献。许多社队用一分为二的观点肯定成绩，找出差距，制订了为革命创高产的措施，并且在全省农村掀起了热火朝天的社会主义革命竞赛高潮。"},{"type":"paragraph","text":"今年湖南早稻种植面积比去年增加了百分之十三。为夺取今年早稻丰收，广大社队还开展了群众性的科学种田活动，进一步推广了早稻矮秆良种和科学育秧的先进方法，同时狠抓了合理密植，对夺取今年早稻丰收起了很好的作用。"},{"type":"paragraph","text":"当前，全省各级革委会领导成员，纷纷深入夏收夏种第一线，同广大贫下中农一起抢收早稻，抢插晚稻，争取全年粮食丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2064a366e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

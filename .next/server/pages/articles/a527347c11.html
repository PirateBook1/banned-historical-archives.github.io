script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底推翻“两个估计”  坚决捍卫毛泽东思想  教育部、本报编辑部邀请部分教育工作者座谈，揭发、控诉“四人帮”的滔天罪行","authors":[],"dates":[{"year":1977,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底推翻“两个估计”"},{"type":"paragraph","text":"坚决捍卫毛泽东思想"},{"type":"paragraph","text":"教育部、本报编辑部邀请部分教育工作者座谈，揭发、控诉“四人帮”的滔天罪行"},{"type":"paragraph","text":"编者按：在深揭狠批“四人帮”的第三个战役中，揭批他们炮制的“两个估计”的战斗打响了。在本月十八日教育部和本报编辑部联合召开的座谈会上，教育战线一些负责同志愤怒控诉“四人帮”炮制“两个估计”、猖狂反对毛主席的革命路线、严重破坏教育革命、残酷迫害广大知识分子和干部的滔天罪行。现在，我们发表一部分同志在座谈会上的发言。"},{"type":"paragraph","text":"一九七一年，伟大领袖和导师毛主席总结文化大革命前十七年特别是文化大革命以来五年教育革命的实践，对教育战线的形势和知识分子的状况，作了科学的估计和重要的指示。这对“四人帮”是严厉的批判。“四人帮”出于篡党夺权的反革命需要，严密封锁和对抗毛主席的重要指示，采取种种阴谋手段，炮制了反动透顶的“两个估计”。他们叫嚷要“同十七年对着干”，实际是同毛主席的革命路线对着干。他们在教育战线的种种倒行逆施，早已激起全国人民的愤慨。当前，揭批“四人帮”炮制的“两个估计”的斗争，关系到教育革命的发展前途，关系到完整地、准确地掌握毛泽东思想，关系到坚持无产阶级专政下的继续革命。这是全国的一件大事，是揭批“四人帮”第三个战役的重要组成部分。各级党组织要放手发动群众，组织深受其害的干部、教师、学生控诉“四人帮”的罪行，联系教育战线的斗争实际，彻底砸碎“两个估计”的精神枷锁，弄清教育战线的路线是非、思想是非、理论是非。各级教育部门的领导干部要带头深揭狠批，熟悉情况的同志要帮助查清“四人帮”炮制“两个估计”的全过程，广泛掀起一个大揭发、大清查、大控诉、大批判的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a527347c11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老土地革命区瑞金、平江农民  致函毛主席拥护土改法","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老土地革命区瑞金、平江农民"},{"type":"paragraph","text":"致函毛主席拥护土改法"},{"type":"paragraph","text":"【本报讯】江西老土地革命区的“红色首都”——瑞金县农民代表李子才、谢耀南等十一人，湖南平江县老土地革命区驷马村农民曾化梅等三十人，最近都曾写信给毛主席，表示热烈拥护土地改革法。"},{"type":"paragraph","text":"瑞金县农民代表给毛主席的信上说：“瑞金是红色故都。十六年以前，我们县几十万农民在您领导下打倒了封建势力，分得了田地、房屋，得到了解放。大家都过着民主幸福的生活。自从红军北上抗日以后，国民党匪帮又勾结封建势力——恶霸、地主，惨无人道地乱杀活埋瑞金人民。千万个革命干部与无辜农民惨死在敌人的屠刀下。它们并强横地抢去我们分得的土地、房屋。十多年来，我们忍气吞声，过着牛马不如的奴隶生活。我们相信革命一定会胜利，所以天天盼望着革命胜利早日到来。果然，这个希望究竟在去年八月变成事实了！几十万农民欢欣鼓舞，有的高兴得流出眼泪来。毛主席，现在我们重获解放又已经十个多月了！我们要求彻底翻身。因此我们代表全县农民报告毛主席，我们完全拥护中央人民政府公布的土地改革法。土地是我们的命根子，我们坚决要从地主阶级手中，重新要回我们的土地！”"},{"type":"paragraph","text":"平江县驷马村农民的信上说：“看到新的土地改革法后，我们高兴极了。我们今年冬天就可分到土地；多年来所受压迫剥削的痛苦，就要永远解除了！”又说：“我们村里派了三个人到县里学习土地改革法。他们回来后，就可以领导我们进行土地改革。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"055906e366"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

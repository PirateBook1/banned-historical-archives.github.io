script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来就无往不胜  我国医生为桑给巴尔老工人接活断手","authors":[],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装起来就无往不胜"},{"type":"paragraph","text":"我国医生为桑给巴尔老工人接活断手"},{"type":"paragraph","text":"新华社桑给巴尔十六日电　在桑给巴尔工作的中国外科医生最近成功地为桑给巴尔老工人夏班·哈米西接活了一只几乎完全被轧断的手。这个喜讯很快在坦桑尼亚传播开来，人们赞扬用毛泽东思想武装起来的中国医生为非洲人民作出了出色的成绩。"},{"type":"paragraph","text":"去年五月中旬的一天，夏班·哈米西在桑给巴尔中部多勒一家椰子纤维厂里被粉碎器严重轧伤了左前臂，左手同手臂只连着一点皮肉，他的同事们立即把他送到“列宁医院”。躺到手术台上时，夏班·哈米西已经神志昏迷。"},{"type":"paragraph","text":"中国外科医生周志耀、戴传孝仔细检查了伤手：两根臂骨折断，有缺损；肌肉、腱、血管和神经被轧断了，只有一根动脉和一根神经没有断，这只几乎全断的手同前臂只连着一小块皮肉。对于这样严重的粉碎性轧伤，由于伤口大，容易感染，通常的办法是施行截肢手术。"},{"type":"paragraph","text":"在这个时候，中国医生想到了伟大领袖毛主席的“全心全意地为人民服务”的教导，决心尽最大努力接活这位非洲工人兄弟的手，不让这位阶级弟兄终生残废。中国医疗队的其他成员在知道这一严重的病例以后，也赶来帮助。"},{"type":"paragraph","text":"半年多来，中国医生成功地为夏班·哈米西作了缝合、植皮、植骨等五次手术。他们牢记毛主席关于“在战略上我们要藐视一切敌人，在战术上我们要重视一切敌人”的这一教导，在治疗过程中，特别注意清洗伤口，切除损坏的组织，精心护理，成功地控制了感染。他们亲自为夏班·哈米西换药，并且日日夜夜地经常观察。"},{"type":"paragraph","text":"夏班·哈米西不久前已经出院。他现在已经能够用他的左手拿食物，穿衣服，提袋子，并做一些轻便的工作了。他十分感激地对中国医生说：“非常感激你们，毛主席派来的中国医生！”"},{"type":"paragraph","text":"桑给巴尔一位医务人员赞扬中国医生说：“我在手术室工作了十八年，从来没有见过这样的手术。在殖民统治时代，遇到比这还轻的手足外伤，除了用截肢刀，就没有别的办法了。”"},{"type":"paragraph","text":"坦噶尼喀全国工人联合会去年十二月二十三日在达累斯萨拉姆发表新闻公报，赞扬“中国外科医生做出了出色的工作，成功地进行了一次奇迹般的手术”。"},{"type":"paragraph","text":"公报欢呼：“坦桑尼亚联合共和国的工农同中华人民共和国的工农友好万岁！”"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国医务人员对刚送入医院的昏迷的夏班·哈米西进行急救。　新华社记者摄"},{"type":"paragraph","text":"经过中国医务人员半年多时间的精心医疗，进行了缝合、植皮、植骨等五次手术后，夏班·哈米西的断手被接活了。图为夏班用接活的断手端杯倒水。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"159c32002b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中美高能物理联委会首次会议在京举行中美高能物理领域进行合作执行协议附件在京签字","authors":[],"dates":[{"year":1979,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十二日电　中美高能物理联合委员会第一次会议六月十一日至十二日在北京举行。"},{"type":"paragraph","text":"这次会议是根据今年一月邓小平副总理访问美国期间，方毅副总理和美国能源部长施莱辛格签订的《中华人民共和国国家科学技术委员会和美利坚合众国能源部在高能物理领域进行合作的执行协议》召开的。中美高能物理联合委员会是中美签订科技合作协定后组成的第一个科学技术专业联合委员会。"},{"type":"paragraph","text":"会议期间，中美双方就高能物理领域里的合作和交流，进行了广泛认真的讨论。会议充满了热情友好的气氛。中国方面表示将在自力更生的基础上，建造第一台五百亿电子伏特质子同步环形加速器，同时尽量吸收世界各国包括美国在内的先进技术和经验。美国方面表示赞赏中国方面的这一立场，并将尽力提供技术协助。双方还就两国在高能物理领域进一步开展合作的问题，做了有益的探讨。"},{"type":"paragraph","text":"方毅副总理和国家科委赵东宛副主任分别宴请了双方与会的全体人员。"},{"type":"paragraph","text":"美方出席这次会议的有中美高能物理联合委员会美方主席、美国能源部能源研究办公室副主任李斯教授；联合委员会成员:哥伦比亚大学李政道教授，斯坦福实验室所长潘诺夫斯基教授，费米实验室荣誉所长威尔逊教授(代表该所所长莱德曼教授)，布鲁克海文实验室副所长劳教授，劳伦兹伯克利实验室负责人哈德绍教授，阿贡实验室负责人费尔兹教授。出席这次会议的美方工作人员有，美国能源部高能物理局局长瓦里曼教授，能源部国际事务技术合作办公室主任范德林，布鲁克海文实验室袁家骝教授，以及能源部律师丹尼博士。"},{"type":"paragraph","text":"中国方面出席会议的有中美高能物理联合委员会中方主席、中国科学院高能物理研究所所长张文裕教授；联合委员会成员:国家科委副局长、高能物理实验中心总工程师林宗棠，高能物理研究所副所长朱洪元教授，北京大学胡宁教授，高能物理研究所谢家城教授和肖健教授。"},{"type":"paragraph","text":"据新华社北京六月十二日电　中华人民共和国国家科学技术委员会和美利坚合众国能源部在高能物理领域进行合作的执行协议的附件，今天下午在北京签字。"},{"type":"paragraph","text":"国务院副总理方毅、国家科委副主任赵东宛出席了签字仪式。"},{"type":"paragraph","text":"中美高能物理联合委员会中方主席、中国科学院高能物理研究所所长张文裕教授和联合委员会美方主席、美国能源部能源研究办公室副主任李斯教授，分别在执行协议的附件上签字。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34f7bd3c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

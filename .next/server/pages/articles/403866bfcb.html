script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党思想政治工作基本理论的重要教材  《毛泽东邓小平江泽民论思想政治工作》出版发行","authors":[],"dates":[{"year":2000,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我党思想政治工作基本理论的重要教材"},{"type":"paragraph","text":"《毛泽东邓小平江泽民论思想政治工作》出版发行"},{"type":"paragraph","text":"新华社北京2月17日电 为了帮助广大干部群众更好地学习毛泽东、邓小平、江泽民同志关于思想政治工作的论述，认真贯彻落实中共中央《关于加强和改进思想政治工作的若干意见》，中央宣传部编辑了《毛泽东邓小平江泽民论思想政治工作》一书，最近由学习出版社出版，新华书店发行。"},{"type":"paragraph","text":"高度重视思想政治工作，充分发挥思想政治工作在革命和建设事业中的重要作用，是我们党的优良传统和政治优势。毛泽东、邓小平同志在领导中国革命和建设的实践中，非常重视思想政治工作。他们关于思想政治工作的理论，是毛泽东思想、邓小平理论的重要组成部分。江泽民同志担任党的总书记以来，结合新的历史条件，对做好新形势下思想政治工作作了许多重要的论述。江泽民同志关于思想政治工作的论述，是对第一代、第二代领导核心关于思想政治工作理论的继承、丰富和发展。学习、研究和宣传党的三代领导核心关于思想政治工作的论述，对于加强和改进思想政治工作，具有极其重要的意义。"},{"type":"paragraph","text":"《毛泽东邓小平江泽民论思想政治工作》以专题内容分类，以时间先后为序，选录了毛泽东、邓小平、江泽民同志关于思想政治工作的地位作用、方针原则、主要内容、规律办法，以及加强党对思想政治工作的领导等五个方面的重要论述。在要把思想政治工作放在非常重要的地位方面，主要突出思想政治工作是办好一切事情的保障；改善党的领导，最主要的是加强思想政治工作；愈是改革开放，愈要加强思想政治工作。在思想政治工作要坚持正确的方针原则方面，主要突出坚持以马克思主义为指导，把理想信念教育作为核心内容；坚持以经济建设为中心，为全党全国工作大局服务；坚持从实际出发，把先进性要求同广泛性要求结合起来；坚持教育与管理相结合；坚持解决思想问题同解决实际问题相结合；动员社会各方面的力量，齐抓共管，形成合力。在深入扎实地进行思想政治教育方面，主要突出用科学理论武装全党、教育干部和人民；深入进行党的基本路线教育；广泛开展爱国主义、集体主义、社会主义教育；广泛开展艰苦创业精神教育；深入进行马克思主义唯物论、无神论和科学精神教育；加强形势政策、民主法制和维护社会稳定的教育；加强社会主义道德建设。在探索新形势下做好思想政治工作的规律和办法，把各项任务落实到基层方面，主要突出解放思想，实事求是，探索思想政治工作的规律和办法；充分发挥新闻媒体在思想政治工作中的重要作用；把群众性精神文明创建活动作为思想政治工作的重要载体；重视发挥文化的社会教育功能；注重发挥先进典型的示范引导作用；把思想政治工作的任务落实到基层。在切实加强党对思想政治工作的领导方面，主要突出坚持两手抓，两手都要硬；党要管党，从严治党；大力加强党的基层组织建设；努力建设一支高素质的思想政治工作队伍。"},{"type":"paragraph","text":"本书在内容遴选上充分体现了党的三代领导核心关于思想政治工作论述的系统性。它的编辑出版，为广大干部群众学习、研究和宣传党的思想政治工作的基本理论，提供了重要的教材。认真学习《毛泽东邓小平江泽民论思想政治工作》，将对充分认识思想政治工作的地位作用，更好地贯彻落实江泽民总书记关于“加强和改进新形势下党的思想政治工作，是全党的一件大事，也是宣传思想工作的重中之重”的指示精神，积极探索新形势下做好思想政治工作的规律和办法，深入扎实地做好各个方面的思想政治工作，为改革开放和现代化建设提供有力的思想保证，起到积极的推动作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"403866bfcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

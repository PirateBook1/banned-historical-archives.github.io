script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-872","name":"中央保密委员会转发北京市委办公厅、市委保密委员会‘关于随身携带机密文件的规定’","author":"中央保密委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央保密委员会转发北京市委办公厅、市委保密委员会‘关于随身携带机密文件的规定’","dates":[{"year":1981,"month":1,"day":10}],"is_range_date":false,"authors":["中央保密委员会","北京市委保密委员会","北京市委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室，审干工作政策选编（三），82-84","tags":[{"name":"保密","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央保密委员会转发北京市委办公厅、市委保密委员会“关于随身携带机密文件的规定”\n（一九八一年一月十日）\n      现将中共北京市委办公厅、市委保密委员会“关于随身携带机密文件的规定”转发给你们。关于外出携带机密文件，中共中央办公厅、中央保密委员会曾多次作过规定，希各级党组织接到此件后，要再一次将以往的有关规定和文件内容传达给每个接触机密的工作人员，切实贯彻执行。                                                                中央保密委员会\n    （摘自中保〔1981〕2号文件）"},{"type":"paragraph","text":"附:\n中共北京市委办公厅、市保密委员会“关于随身携带机密文件的规定”\n      当前，携带机密文件外出造成丢失或被窃的情况十分突出。一些同志思想麻痹，丧失警惕，违反保密规定，随意携带机密文件逛商店、下馆子、出入公共场所或探亲、访友。有的人外出时把机密文件夹在腋下，装在衣兜里，夹在自行车后架上，造成丢失或被窃。      为严防类似失密、泄密事件的发生，确保党和国家机密的安全，根据中央和市委有关文件精神，特作如下规定：      一、机密文件、资料要由机要交通或专人负责传递。因公外出人员，个人不准携带绝密文件、资料。如遇特殊情况必须随身携带绝密文件、资料外出时，事先须经本单位主管领导批准，办理登记手续，进行保密教育，并要二人同行，互相督促，共同负责，严密看管，不得丢失。      二、携带机密、秘密文件、资料时，必须装在文件包或文件箱内，绝对不允许在没有保密措施的情况下，随便携带机密文件、资料外出。      三、携带机密文件、资料外出，必须做到文件不离人，人在文件在。不准携带机密文件、资料出入公共场所、游览、参观、探亲、访友。       四、各级领导同志不要将机密文件、资料带回家中。个别领导同志需要在家办公阅读文件的，要有存放文件的保险设备，并经上一级党委或主要领导同志批准，派专人负责取送。      五、机要工作人员不得借工作之便将机密文件、资料带出办公室，其他同志也不得将机密文件、资料带回家中。      六、如有违反上述规定，发生失密、泄密者，要视情节节轻重，危害大小，分别予以批评教育或处分。情节恶劣后果严重的，要提交纪律检查机关追究责任；玩忽职守，构成渎职罪的，依法追究刑事责任。      以上各点要传达到每个接触机密的工作人员。各单位党委办公室和保密委员会，要在党委领导下，认真督促检查，切实贯彻执行。"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47319c3f7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

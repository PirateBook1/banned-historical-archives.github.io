script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京三反运动中有些偏向在开始萌芽","authors":[],"dates":[{"year":1952,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"南京三反运动中有些偏向在开始萌芽","type":"title"},{"text":"【南京记者组八日讯】南京市在三反运动中已发现有些偏向在开始萌芽：有的人认为三反就是要降低生活水平。总工会有的同志提出：用包干费买皮鞋是浪费，吃中灶是浪费，储蓄有奖储蓄也是贪污蜕化行为。有的人把三反运动仅仅认为是全面检查领导的民主运动。建设局工程总队第三大队的工人群众反映：我对领导的意见已经提完了，再学习下去好比是榨油，快快转到文化学习上来吧。在发动群众坦白过程中，人民银行南京分行传出了谣言，说：“坦白是使不得的，坦白贪污五十万就判半年徒刑，贪污一百万一年徒刑，北京现在已经规定出来了。”群众对追赃问题顾虑很大。在某些贪污分子中并存在“等坐老虎桥(南京监狱在老虎桥)的思想”。已有个别贪污分子畏罪自杀。也有贪污分子用自杀来威胁的，如公安局大行宫派出所事务长贪污公款一百四十万元，群众要检举他，他说：“你要检举，我就自杀了！”","type":"paragraph"},{"text":"上述问题已引起南京市有关领导上注意。并正在处理和纠正中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe594e122b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

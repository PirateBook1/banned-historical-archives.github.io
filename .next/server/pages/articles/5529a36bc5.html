script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生接见安徽谈判代表时的讲话","authors":["康生"],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"康生接见安徽谈判代表时的讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"摘要：","type":"subtitle"},{"text":"安徽有毛主席、林副主席批准的《五条》、《九条》，这是很好的基础。安徽可能有个别人、个别组织反对《九条》，这是不可否认的。不仅在合肥有、北京街上也有贴这样大字报的，我不说是那个组织贴的喽！也不定是代表贴的，有的是坏人贴的，甚至有个别别有用心的人趁机破坏。请同志们注意。现在有一小撮走资本主义道路的当权派、修正主义、间谍，有的以极“左”面目出现，有的用右的面目，拆毛主席司令部的台。有的造谣，企图把中央和中央文革分开，和毛主席分开，这是敌人。北京“五·一六”这是反革命组织，准备不久在人民日报上发表文章进行批判。你们要特别提高警惕。安徽一个月以前确实有人反对《九条》，七月份有人反对，最近也有。这是小丑跳梁，如“几个为什么”呀。当然罗，我不怕。合肥不是有打倒我的吗？如果我反对毛主席的革命路线，你不打我也倒了，如果我执行毛主席的革命路线，你打也打不倒。打我，安徽不是第一个，青海赵永夫要打倒我，内蒙古也要打倒我，结果不是他们打倒我，而是他们倒了。你们要提高警惕，千万注意。同志们要有敌情观点，也就是阶级斗争观点。面临着帝国主义、修正主义、反动派、蒋介石、地富反坏右、党内走资派，请同志们千万要注意这个问题。同志们也不要这样讲：我这个地方没有“百万雄师”。要调查研究。北京还有，你们那个地方就那么干净吗？北京还有“五·一六”。当然，不管怎样，这是一小撮小丑。我上次同你们讲过，你们来北京不要上当，不要听信一些谣言，不要糊里糊涂。就是武汉事件发生的七月十九日晚上，绑架王力，安徽合肥就也有“打倒王力”、“揪王力”，合肥就有这样的大字报！不能否认这个事情。武汉事件就是这样。为什么？同志们，这是阶级斗争，尖锐复杂的阶级斗争！你们要记着主席所说的：念念不忘阶级斗争。","type":"paragraph"},{"text":"来源：安徽市炮轰派阜阳《东方红》报编辑部、水电红代会北京水电学院《水电红卫兵》编辑部、水电大专院校红代会华东联络站《水电红卫兵 阜阳东方红》 1967年8月28日","type":"appellation"},{"text":"补充，另一版本：","type":"subtitle"},{"text":"康生同志接见安徽赴京汇报代表时的讲话摘要（八月二十七日深夜在人民大会堂）","type":"paragraph"},{"text":"被接见的有：合肥、淮南、蚌埠、芜湖、安庆、马鞍山、六安地区两派14个代表团及省革筹会、军区、6408部队、各军分区负责人。","type":"paragraph"},{"text":"一、目前形势大好。安徽的“九条”决定起了积极的作用，对全国都有影响。当然问题不是一下子解决，斗争会有反复。但总的说全国的形势是大好的，七、八月份据毛主席、林副主席分析，工作是进步的，形势是向好的方面转，比如说解决了河南、武汉、江西、湖南、浙江的问题，甘肃、兰州方面的问题基本解决。安徽问题在全国总的形势下，在毛主席的革命路线指引下，是可以解决的。毛主席、林副主席指示红军帮助安徽支左工作起了很大作用。","type":"paragraph"},{"text":"二、首先要制止白色恐怖。","type":"paragraph"},{"text":"安庆P派代表：布翰襄撒谎，要求中央不准他撒谎。","type":"paragraph"},{"text":"康老：怎么不准呢？他撒谎不是对你们有好处吗？","type":"paragraph"},{"text":"安庆G派：我们已经恢复了兵工厂，化肥厂生产。","type":"paragraph"},{"text":"康老：你们是为自己恢复的，是为你们武斗恢复的。","type":"paragraph"},{"text":"当芜湖“三筹处”要求联总回去抓革命促生产时。","type":"paragraph"},{"text":"康老：他们回不去，同志“三筹处”平心静气地讲，老湖的情况是严重的，现在不是抓革命促生产的问题，而是如何制止白色恐怖的问题，这是根本问题，不解决这个问题，抓革命，促生产就是一句空话。","type":"paragraph"},{"text":"三、要在人民日报上批判“五·一六红卫兵团”","type":"paragraph"},{"text":"现在有一小撮走资派，修正主义、间谍，有的以极“左”的面目出现，有的以极右的面目，拆毛主席司令部的台，有的造谣企图把中央和中央文革分开，和毛主席分开，北京“五·一六”这个反革命组织，准备不久在人民日报上发表文章进行批判。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年8月26日红代会清华井冈山一部第三动态组编《动态》第133期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"安徽无产阶级革命派（P派）","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5529a36bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西公安厅关于公安镇反工作的报告（节录）","authors":[],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"川西公安厅关于公安镇反工作的报告（节录）","type":"title"},{"text":"西南公安部：","type":"appellation"},{"text":"兹将三月中旬蓉市发生破获治安案件简报如下：","type":"paragraph"},{"text":"（一）案件发生与破获","type":"paragraph"},{"text":"本旬共发生各种案件五一四件，伤亡男女六七名（亡三六人）烧毁房屋九间物资价值九百零四十万元共破获案件五百零八件（破案率占百分之九十三点九）捕获人犯六七八名其主要成份出身计地主二六特务一七反动军官一三土匪八另捕获外县潜蓉匪特卅六名逃亡地霸十三名。强夺二六件窃盗二○六件（一件未破）占全案百分之四十杀害二件（误杀一件）本市外东牛市口退押劝说组长杨肇■于十六日晚路过大田坎突被坏份子把杨双手捆起投入水井淹死（正侦破中）烟毒一三○件敲诈一二件（一件未破）地主黄安邦冒充共产党员向居民唐锡芝借米十八石，拐骗十四件，造谣三件，伪造四十件破获伪造十八军政治部公章五十二师校对印及解放军符号人犯五名，手枪二支，又查获匪特杨森根等二人伪刻大邑县三岔乡人民政府图记均妄图潜逃。奸淫四件自杀六件内地主二七畏罪十一生活困难十二，不明十一，车祸五件，火警七件（成灾一次）扰乱金融七件，收匿赃物三件，诬告伪证一件私藏军……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74799d7bd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

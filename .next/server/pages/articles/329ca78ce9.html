script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发毛主席、林副主席关于浙江问题的重要指示","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央转发毛主席、林副主席关于浙江问题的重要指示","type":"title"},{"text":"毛主席的批示：","type":"appellation"},{"text":"林彪同志：","type":"appellation"},{"text":"此件应发到全军营以上各机关去。","type":"paragraph"},{"text":" 毛  泽  东一九六六年十二月二十九日","type":"paragraph"},{"text":"十二月二十七日杜平同志电话向林副主席报告了浙江省军区同浙大红色造反联络站谈判的情况。当天下午两点半，林副主席作了如下重要指示：","type":"appellation"},{"text":"要把对学生的工作当作群众工作来做，这是送上门来的群众工作。不应当由这个问题引起军队与革命学生的对抗，而且应该借这个机会，大力加强军队与革命学生的团结。","type":"paragraph"},{"text":"处理这个问题的原则要重申以下三条。","type":"paragraph"},{"text":"第一、领导同志要挺身而出，同群众见面，既不能躲、也不能压，越躲越压越糟糕。","type":"paragraph"},{"text":"第二、对于学生提出的正确批评，要诚恳接受，完全接受。自己做错了的，要坦率地进行自我批评。他们的合理要求，凡能做到的要完全做到，对他们的不正确意见和不合理要求，要进行解释和教育。","type":"paragraph"},{"text":"第三、从头到尾要贯彻对学生热情、友好、耐心的态度。在耐心的问题上，军队要做出榜样，听了反面的话，决不能粗暴发脾气。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329ca78ce9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的光辉照耀着五亿农民前进的道路我国农村人民公社更加巩固强大","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京28日电　我国农村人民公社在毛泽东思想指引下，在巩固和发展的道路上胜利前进，发出了更加灿烂的光辉。它以其强大的生命力，在发展农业生产，战胜自然灾害，巩固农村社会主义阵地等方面，发挥了极为巨大的作用，对建设一个崭新的社会主义新农村，树立了不朽的功勋。我国农村人民公社的伟大实践，有力地粉碎了国内外一切反动派的攻击和诬蔑。"},{"type":"paragraph","text":"遵循毛主席在八届十中全会上再次强调的关于社会主义社会的矛盾、阶级和阶级斗争的理论，几年来我国农村以阶级斗争和两条道路斗争为纲，广泛地展开了社会主义教育运动，亿万农民大大地提高了社会主义的革命觉悟，粉碎了资本主义和封建势力的进攻，坚定地走社会主义道路。他们读毛主席的书，听毛主席的话，照毛主席的指示办事，把农林牧副渔并举、工农兵学商结合的农村人民公社越办越好。现在，全国各地的人民公社，比之建社初期，比之三年自然灾害困难时期，比之社会主义教育运动以前，无论在政治上、经济上、思想上和组织上都更加巩固，更加强大。"},{"type":"paragraph","text":"克服三年自然灾害带来的困难，迅速地恢复和发展农业生产，显示了人民公社的巨大的优越性和旺盛的生命力。从一九六二年到一九六六年，我国粮、棉、油、烟、麻、糖、茶、茧等主要农产品和大小家畜、家禽，年年获得好收成，从而有力地促进了整个国民经济的发展，促进了国防建设，增强了支援世界革命的力量。"},{"type":"paragraph","text":"几年来，人民公社的广大社员和干部遵照毛主席的教导，积极投入阶级斗争、生产斗争和科学实验三大革命运动。他们发扬“穷棒子”精神，自力更生地改造自然，建设稳产高产农田，取得一个又一个新的成就。在全国，广大人民公社在无数干旱的山区和低洼易涝地区，兴修了大量的水利工程和水土保持工程，使这些地区逐步做到旱涝保收，生产面貌较公社化前大大改观；还有不少人民公社自力更生办机械，实行农业机械化，获得了重大的成绩。一九六二年以来，我国每年仍有部分地区发生自然灾害。但是，人民公社战胜灾害的力量已经大大加强。今年，全国农业又进一步获得了更大和更全面的丰收。"},{"type":"paragraph","text":"几年来，各地人民公社在大力发展农业生产的同时，还把林业、牧业及农村其他生产事业，大大地向前推进了一步。农村的文化、教育、卫生、科学事业等也有了蓬勃的发展。现在，社办耕读学校、业余学校、科学研究组织和农村俱乐部等，已经遍及内地和边疆。"},{"type":"paragraph","text":"伟大的社会主义教育运动，和随之而来的广大农村干部和社员活学活用毛主席著作的运动，使整个农村的精神面貌为之一新。广大社员以毛泽东思想为武器，破除旧思想、旧习惯，树立一切为集体、一切为人民、一切为革命的新思想、新习惯。他们种田不再仅仅是为生活，为自己，而是胸怀全国，放眼世界，为革命种田，为革命劳动。"},{"type":"paragraph","text":"我国人民公社的巩固和发展，是亿万农民高举毛泽东思想伟大红旗，读毛主席的书，听毛主席的话，照毛主席的指示办事的胜利。不久前，毛主席发出了具有划时代意义的伟大号召:“公社农民以农为主(包括林、牧、副、渔)，也要兼学军事、政治、文化。在有条件的时候，也要由集体办些小工厂，也要批判资产阶级。”毛主席这个号召，极大地鼓舞了广大社员进一步巩固和发展人民公社的积极性。他们决心更高地举起毛泽东思想伟大红旗，把人民公社办成革命化的大学校，在社会主义革命和社会主义建设的道路上乘风破浪地奋勇前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ceff5e7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

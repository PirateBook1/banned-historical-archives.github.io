script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在讨论工矿“十条”时的讲话","authors":["林彪"],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"在讨论工矿“十条”时的讲话","type":"title"},{"text":"林彪","type":"authors"},{"text":"社会主义国家怎样蜕化复辟到资本主义呢？到底如何变的？我们如何使之不变？我们要很好研究这个问题。社会主义国家革命成功之后，会有反复，这个问题我们以前不大清楚，先有了南斯拉夫，后有了苏联，才引起了我们警惕。毛主席采取了一系列措施，防止资本主义复辟，文化大革命就是。封建社会到资本主义社会也是经过了很大反复。资产阶级革命也并非是一次胜利的，封建社会也有过反复。法国资产阶级革命就经过了五次反复，拿破仑最后也做了皇帝。英国资产阶级革命也经过了反复。现在有的国家还保持着皇帝，英国就有女皇，日本有天皇。中国戊戌变法到袁世凯、到蒋介石也有反复。一个社会过渡到另一个社会，旧的社会总是不会自动退出历史舞台，总是反扑。从封建社会到资本主义社会的变化，这是一个剥削阶级代替另一个剥削阶级，而且也经过了一个反复，而我们现在是完全推翻剥削阶级，斗争一定更尖锐、更复杂。目前的无产阶级文化大革命就是如此。有的人认为我们的工矿企业的问题不大，这是错误的。我们的工矿企业，有党的领导是好的，但我们要看到基础是旧的。尤其是开国以来我们没有经验，学了苏联的一套，什么“厂长制”，“物质刺激”等等。现在是上层建筑的革命，经济基础也要革命。工矿企业的革命，不是可有可无，比较轻，而是更严重。","type":"paragraph"},{"text":"领导干部一定要接触下面，到群众中去，抓感性知识，马克思主义就是唯物主义，唯物主义就是抓情况。工矿企业的事我不太懂，打仗懂一些，打仗如果不看地图，不派侦察，不看地形，你怎么下决心？领导干部如不亲临前线，如何领导文化大革命？工矿企业也是一样。文化革命首先是政治思想上打先锋，接着组织上跟上去。有了思想没有组织，就会落空。干部是关键，必须是合乎三个条件的干部，有了这样的干部，才能把生产搞好，否则必然会落空。","type":"paragraph"}],"comments":[],"origin":"原载《高举毛泽东思想伟大红旗阔步前进》 （林彪文集），1968年，编印者不详。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18baf22e1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

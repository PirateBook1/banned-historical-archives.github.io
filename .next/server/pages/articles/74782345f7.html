script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席革命路线的伟大胜利（图片）","authors":[],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢呼毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"湖南省长沙市五十多万军民，九日下午冒雨举行声势浩大的集会和游行，热烈拥护中共中央的两个决议，愤怒声讨天安门广场的反革命政治事件，严厉声讨邓小平的罪行。"},{"type":"paragraph","text":"广州部队指战员十日隆重集会，坚决拥护中共中央两个英明决议，热烈欢呼毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"人民解放军南京部队领导机关和广大指战员举行大会，坚决拥护中共中央的两个决议，决心团结在以毛主席为首的党中央周围，夺取反击右倾翻案风斗争的更大胜利。　新华社稿"},{"type":"paragraph","text":"四月九日，湖北省和武汉市十万军民举行盛大集会，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"河北省石家庄市军民举行盛大集会和游行，坚决拥护华国锋同志任党中央第一副主席和国务院总理，坚决拥护撤销邓小平党内外一切职务。"},{"type":"paragraph","text":"人民解放军北京部队领导机关和广大指战员举行集会，坚决拥护中共中央的两个决议，誓把反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"人民解放军沈阳部队领导机关和直属部队广大指战员隆重集会和游行，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"四月十一日，中共福建省委、省革委会召开全省广播大会，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行，会后举行了声势浩大的示威游行。"},{"type":"paragraph","text":"福建前线部队陆、海、空三军指战员隆重集会，热烈拥护中共中央决议，决心用战斗来保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"人民解放军昆明部队领导机关和驻昆明市部队干部、战士、职工、家属，九日下午集会，热烈欢呼中共中央两个决议。　新华社稿"},{"type":"paragraph","text":"大庆党委领导成员和战斗在第一线的石油工人，坚决拥护党中央的两个决议。他们决心深入批判邓小平的修正主义路线，抓革命，促生产，以实际行动保卫毛主席，保卫党中央，保卫毛主席的革命路线。"},{"type":"paragraph","text":"山西省昔阳县大寨大队的干部和社员群众，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"四月九日，人民解放军成都部队领导机关和广大指战员隆重集会，坚决拥护党中央的两个决议，愤怒声讨不肯改悔的走资派邓小平的反动罪行。　新华社稿"},{"type":"paragraph","text":"（本版照片除署名者外均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74782345f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对外交部关于中美联合公报通报稿的批语","alias":"","parts":[{"type":"paragraph","text":"对外交部关于中美联合公报"},{"type":"paragraph","text":"通报稿的批语！"},{"type":"paragraph","text":"（1972年3月6日）此件很好，国内似也适用，但应略作修改和补充。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1972年3月5日送审的外交部关于中美联合公报向驻外使领馆等的通报稿上。通报稿中写道，美国总统尼克松的访华和中美联合公报的发表，在美国引起了强烈反响，在国际上震动也很大。总的说来，对公报的反映是积极的，大都认为这标志着中美关系有一个新的开始，国际形势将发生重大变化。这是国际关系中的一个转折，其影响是十分深远的。但同时也必须看到，这些协议还是纸面上的，能否实现还要看美国今后的实际行动。今后事态发展还会有曲折反复，我们必须有所准备。对外表态时要谨慎从事，说话不要过头，特别是不宜由我正面宣传联合公报是我们的胜利，美国的失败。同美驻外官方人员的接触，我不主动，也不回避，应掌握不冷不热、不亢不卑的精神，注意礼貌，落落大方。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":313},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38231f81c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

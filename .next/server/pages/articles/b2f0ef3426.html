script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省委批转省卫生厅党组关于今年疟疾防治工作意见的报告","authors":[],"dates":[{"year":1961,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"安徽省委批转省卫生厅党组关于今年疟疾防治工作意见的报告","type":"title"},{"text":"各地、市；县委：","type":"appellation"},{"text":"省卫生厅党组关于今年疟疾防治工作意见的报告很好；现转发你们，请根据实际情况，制定出具体防治办法。今年防治疟疾工作要接受去年的教训，一定要抓早、抓好、抓到底，力争发病率大大下降。","type":"paragraph"},{"text":" 安徽省委一九六一年四月十五日","type":"paragraph"},{"text":"关于今年疟疾防治工作意见的报告","type":"subtitle"},{"text":"省委：","type":"appellation"},{"text":"几年来，我省疟疾防治工作，在省委和各级党委的重视与领导下，取得很大成绩，发病率逐年下降。但由于去年防治措施不够落实，七月以后又发生了大的流行。据调查，全省去年生疟疾病的达四百八十九万多八，其中以淮北地区最为严重，发疟率一般为百分之五十——六十，高的达百分之七十以上。山区和沿江的个别县亦较重，如旌德、宁国、青阳、桐城、宿松、和县等地，发疟率亦在百分之三十左右。严重的影响了人民健康和农业生产。","type":"paragraph"},{"text":"疟疾流行期间，各地均组织医疗力量大力进行抢治，迅速控制了病情的发展。但由于药品一度缺乏，多数病人治疗还不彻底，去冬以来，仍不断有复发。据重点调查：肖县黄口公社陈庄大队八百八十五人中，有—百零九人患疟疾，占百分之十二点三。郎溪白茅岭农场三月上旬忠疟人数即达四百三十七人。阜阳县闻集、胡集两公社社员体内疟原虫阳性率高达百分之二十七。由此可见，传染源大量存在，特别是现在天气渐暖，越冬蚊蝇已开始繁殖活动，根据疟疾流行规律，疟疾的复发和新发容易发生，如不及时加强强防治措施，今年疟疾将有再度流行的可能。","type":"paragraph"},{"text":"为了防止今年疟疾继续流行，以保护劳动力，保证人民健康，争取今年农业大丰收，我们特对今年疟疾防治工作提出如下意见：","type":"paragraph"},{"text":"一、紧密结合当前防治浮肿病、妇科病，抓好今年春夏季各次抗复发治疗，并积极治疗现症病人。","type":"paragraph"},{"text":"1、以生产队为单位，组织力量，结合当前对浮肿病、妇科病的治疗，查清一九六○年以来的发疟病人，逐户挨人进行疟史登记，作为抗复发治疗的对象。","type":"paragraph"},{"text":"2、全年拟进行三次抗复发治疗：第一次：江南地区在四月下旬、江北地区在五月上旬进行。第二次：江南地区在六月下旬、江北地区在七月—旬进行。以上两次抗复发治疗对象，均以一九六○年以来发疟者为主。第三次：长江南北均于八月份进行，以今年以来的发疟病人为主。每次抗复发治疗，要做到按次准量，送药看服，不漏一人。以公社为单位组织检查，发现遗漏，立即补治。","type":"paragraph"},{"text":"3、发现复发或新发病人，立即进行系统治疗，力求彻底根治。发病率达百分之十以上的村庄或单位，实施全民预防服药。","type":"paragraph"},{"text":"二、逐级培训防治干部，开展宣传教育。为做好疟疾防治工作必须依靠群众，发动群众，培训群众性的防治队伍。要求以专、县为单位，逐级举办短期训练班，通过训练，把防治技术教给生产队不脱产的卫生人员，并建立疫情报告网和防疟网，使防疟工作做到块块有人管，层层有人抓。同时，对广大群众开展宣传教育，使群众深刻认识疟疾对身体健康和劳动生产的严重危害，自觉地与医务人员合作，做好防治工作。","type":"paragraph"},{"text":"三、积极组织药源，做好药品准备工作。目前全省现存药量尚不敷抗复发治疗和现症病人治疗的需要，除由我们积极筹划药品外，要求各地做好以下几件工作！","type":"paragraph"},{"text":"1、彻底摸清现有各种抗疟药物存量，及时分拨到各基层用药单位。","type":"paragraph"},{"text":"2、积极发掘中医中药在抗疟工作中的潜力。各地对试验很好的有常山、鸦旦子、甜茶等中药验方和针灸治疗疟疾，应大力试验推广。","type":"paragraph"},{"text":"3、严格掌握用药计划，以保证流行高峰季节，有足够药物供应。","type":"paragraph"},{"text":"四、结合生产积肥，养鱼种菜，保护牲畜，对村庄周围各种类型的蚊虫兹生地，经常进行处理，大力消灭传播媒介，预防新感染。","type":"paragraph"},{"text":"为保证上述各项措施的实现，要求各级党委加强对这一工作的领导，各级卫生部门除做好本身的预防、治疗业务工作外，并做到及时反映情况，提出解决办法，当好党委参谋，从而确保防治工作的胜利完成，确保人民健康，争取一九六一年农业点线上的更大丰收。","type":"paragraph"},{"text":"以上报告，如无不妥，请批转各地参照执行。","type":"paragraph"},{"text":" 省卫生厅党组一九六一年四月六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2f0ef3426"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

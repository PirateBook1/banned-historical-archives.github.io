script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南部分地区发生夏荒","authors":[],"dates":[{"year":1954,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"西南部分地区发生夏荒","type":"title"},{"text":"【西南总分社2日讯】西南部分地区今年因小春作物和洋芋、荞麦等早熟作物遭灾减产，夏荒较春荒尤为严重。据四川仁寿、南部等县典型调查：某些乡、村的夏荒缺粮人口约占总人口15%至20%；奉节县沿长江两岸与低山地区夏荒缺粮人口计79830多人，占全县总人口18%，较春荒缺粮人口增加了6950多人。西康德昌县根据三种代表性地区的调查估计，全县缺粮人口占总人口12%；金矿县少数民族聚居的两个乡，缺粮人口占两乡总人口36%，缺粮三、四个月。云南省估计夏荒缺粮人口约150万，约占全省总人口10%。","type":"paragraph"},{"text":"灾情发生后，各省党政领导机关即指示各地抓紧掌握灾荒变化情况，组织领导灾民群众从事各种生产自救活动，并对生产上有困难者予以贷款或贷粮支持。四川仁寿县大同乡用调查一户了解多户相互证实的办法，摸清全乡夏荒缺粮人口和缺粮时间，依靠互助合作组织帮助困难户算细账，找备荒窍门，结果全乡缺粮人口1075人中，只102人需要救济（占全乡人口1.5%）。云南开远县二区把缺粮户组织起来，按劳力技术分工，与国营商店、合作社订立合同，做犁耙、编竹帽等，有计划地进行副业活动，解决了大部分缺粮户的困难。有些地区在夏收时就认真提倡节约渡荒和多种早熟作物，搜代食品掺拌杂粮吃等办法缩短荒期。","type":"paragraph"},{"text":"此外，对于遭受风、雹、山洪等灾地区，各级领导机关都派出干部深入灾区进行慰问、发动群众抢救农作物，排洪淘淤、修田坎、扶苗洗苗、补种改种等工作，因而稳定了灾民情绪，使抗灾工作迅速展开。（毕月华编自西南行政委员会民政局生产救济简报）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年7月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d8751f8ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

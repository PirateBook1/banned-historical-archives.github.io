script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党北京市委员会通知","authors":[],"dates":[{"year":1966,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中国共产党北京市委员会通知","type":"title"},{"text":"为了坚决贯彻执行中央关于抓革命、促生产的十条规定（草案）中，学生可以有计划地到厂矿，在工人业余时间进行革命串联，交流革命经验，还可以有计划地和工人一起上班、一起劳动、一起学习、一起讨论文化革命问题；工人也可以派代表到本市学校进行革命串联的规定，市委决定：","type":"paragraph"},{"text":"一、所有工厂、企业、事业、科研、设计单位，都坚决执行中央的规定，热烈欢迎和积极支持革命学生同工人群众的结合。除中央有规定的特殊工厂，特殊车间外，都应无例外地热情支援革命学生的串联，不得以任何借口公开拒绝或消极抵制。","type":"paragraph"},{"text":"二、凡有革命学生进行革命串联的单位，都应为革命学生的活动提供应有的条件。如进行宣传活动的场地、时间、广播用具、文具纸张、食宿条件等。参加劳动的劳保用品、疾病治疗和粮食补助，按中央已有规定办理。劳动时间，可以八小时，也可以四小时，以保证有革命串联的时间。以上事项的具体安排，可由单位的党、政负责人或革命群众组织的负责人同革命学生的代表协商，并尽可能尊重革命学生的意见。","type":"paragraph"},{"text":"三、凡持有学校文革或其它革命群众组织的正式介绍信到厂矿串联的均应视为有效，各企业、事业单位应予接受。如一个单位确因接受串联任务过重，也可以说明情况，经过协商，由上级部门适当调剂。","type":"paragraph"},{"text":"以上各点，望认真执行。不完全的地方，实践过程中再行补充。","type":"paragraph"},{"text":" 中国共产党北京市委员会一九六六年十二月廿八日","type":"paragraph"},{"text":"中共北京市委秘书处一九六六年十二月廿九日印发","type":"paragraph"}],"comments":[],"origin":"根据文件的群众组织翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01c20f8088"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

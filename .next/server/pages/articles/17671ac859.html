script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对外国文学教学中的民族沙文主义","authors":["北京大学","秦学铭","薛洪时"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"反对外国文学教学中的民族沙文主义","type":"title"},{"text":"北京大学薛洪时秦学铭","type":"authors"},{"text":"（薛洪时、秦学铭：北京大学中文系学生）","type":"subtitle"},{"text":"团委书记石幼珊听说许多同学都爱看《约翰·克利斯朵夫》，就大惊失色，严肃的告诫青年们“不要中毒”！像他这种好心好意的同志实在太多了，“罗曼罗兰、法国人，资本主义国家的作家，当然有毒素。”这种思想方法造成恶果，遗误青年！","type":"paragraph"},{"text":"质问学校：为什么要对我们(未来的文学工作者)封锁(表面不封锁实质上是封锁！)西欧文学？！为什么中文系西欧各国文学讲授时间只合俄罗斯一国文学的一半？！为什么对世界大师巴尔扎克、拜伦，雪莱，如此冷视，(合起来只讲一大节)？！而伟大的世界天才：狄更斯、萨克莱、哈代、斯当达尔、罗曼罗兰、易卜生、安徒生……及无数世界第一流作家竟连提一提名字的资格也没有！呜呼！这些大作家们不幸，没有诞生在斯拉夫民族中间！","type":"paragraph"},{"text":"俄罗斯文学教学直搬苏联一本庸俗机械透顶的、充满大民族沙文主义的、宣传、吹嘘性的教本：","type":"paragraph"},{"text":"《伊格尔远征记》是世界文学的珍珠足以与希腊二大史诗媲美！","type":"appellation"},{"text":"格里包耶朵夫的《聪明误》是世界诗剧中独一无二的伟大作品！","type":"appellation"},{"text":"普希金第一个达到现实主义，远超过拜伦(把拜伦称为“我心灵中的帝王”的普希金自己听到这些话也会不同意的吧!)","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"这种话与梦呓何异？","type":"paragraph"},{"text":"又：既然罗蒙诺索夫曾说过，俄语超过世界一切语言，它具有德语的风强，法语的活泼，意大利语的温柔、西班牙语的华丽和希腊、拉丁语的简明……，小子们只得叩头佩服!","type":"paragraph"},{"text":"我们呼吁：对世界各国文学给以公平的估价，反对看到～斯基，～诺夫，～娃，～娜就奉为羲皇上人！","type":"paragraph"},{"text":" 薛鸿时　秦学铭  1957．5．21．","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17671ac859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

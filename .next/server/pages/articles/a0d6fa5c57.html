script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全会作出了保证八亿人民胜利进行新长征的一系列重大决定:","authors":[],"dates":[{"year":1978,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(1)一致同意华国锋同志代表中央政治局提出的决策，结束全国范围的大规模揭批林彪、“四人帮”的群众运动，把全党工作的着重点转移到社会主义现代化建设上来。"},{"type":"paragraph","text":"(2)尽快地把农业搞上去。全会同意将《中共中央关于加快农业发展若干问题的决定(草案)》和《农村人民公社工作条例(试行草案)》发到各省、市、自治区试行。会议强调要关心农民的物质利益，保障农民的民主权利。"},{"type":"paragraph","text":"(3)原则同意了一九七九、一九八○两年的国民经济计划安排。"},{"type":"paragraph","text":"(4)增选陈云同志为中央政治局委员、政治局常务委员、中央委员会副主席。增选邓颖超、胡耀邦、王震三同志为中央政治局委员。"},{"type":"paragraph","text":"(5)健全党的民主集中制，健全党规党法，严肃党纪。选举产生了以陈云同志为首的由一百人组成的中央纪律检查委员会。"},{"type":"paragraph","text":"(6)华国锋同志强调党中央和各级党委的集体领导。他提议:全国报刊宣传和文艺作品要多歌颂工农兵群众，多歌颂党和老一辈革命家，少宣传个人。全会完全同意并高度评价华国锋同志的提议，认为这是党内民主生活健全化的重要标志。全会重申，党内一律互称同志，不要叫官衔。任何负责党员包括中央领导同志的个人意见，不要叫“指示”。"},{"type":"paragraph","text":"(7)当前特别需要强调民主，坚决实行“三不主义”。今后永远废止那种设立专案机构审查干部的方式。加强社会主义法制，把立法工作摆到重要议程上来。"},{"type":"paragraph","text":"(8)高度评价了关于实践是检验真理的唯一标准问题的讨论。会议着重指出，毛泽东同志的伟大功勋是不可磨灭的，毛泽东同志是伟大的马克思主义者。他对于包括自己在内的任何人，坚持一分为二的科学态度。"},{"type":"paragraph","text":"(9)一九七五年邓小平同志主持中央工作取得了很大成绩。以天安门事件为中心的全国亿万人民的伟大群众运动，为我们党粉碎“四人帮”奠定了群众基础。全会决定撤销中央发出的有关“反击右倾翻案风”运动和天安门事件的错误文件。"},{"type":"paragraph","text":"(10)纠正了过去对彭德怀、陶铸、薄一波、杨尚昆等同志所作的错误结论，肯定了他们对党和人民的贡献。必须继续坚决地平反假案，纠正错案，昭雪冤案。"},{"type":"paragraph","text":"(11)应当历史地、科学地、实事求是地看待文化大革命。对其中的经验教训，目前不要匆忙地做出结论。"},{"type":"paragraph","text":"(12)会议充分恢复和发扬了党内民主和党的实事求是、群众路线、批评和自我批评的优良作风，增强了团结。要把这种风气扩大到全党全军和全国人民中去。"},{"type":"paragraph","text":"全会号召全党同志、全军指战员和全国各族工人、农民、知识分子、各党派和无党派爱国民主人士:我们在明年把工作中心转入社会主义现代化建设并取得应有的成就，将是对建国三十周年的最好献礼。让我们更加紧密地团结在毛泽东思想的旗帜下，团结在以华国锋同志为首的党中央周围，为根本改变我国的落后面貌，把我国建成现代化的伟大社会主义强国而奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0d6fa5c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

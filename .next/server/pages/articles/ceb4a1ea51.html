script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习辩证法　宣传辩证法 ——彻底批判“四人帮”散布的形而上学谬论","authors":[],"dates":[{"year":1977,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"王张江姚“四人帮”是一伙大搞唯心主义、形而上学的专家。在他们控制的地方，辩证法被糟蹋得不成样子，受到伟大领袖毛主席的严厉批评，指出他们“形而上学猖獗”。在“四人帮”统治的基地上海，几乎在每一条战线上，人们都可以举出形而上学猖獗的许多实例。为了进一步深揭狠批“四人帮”，进一步肃清“四人帮”在各条战线的流毒和影响，为了广泛深入宣传辩证法，当前一项重要的工作就是要把路线和理论上的是非问题搞清楚，把“四人帮”鼓吹的各种形而上学谬论批得臭不可闻。今天本报发表的一批材料，从几个方面揭露和批判了“四人帮”鼓吹的形而上学，宣传了唯物辩证法。欢迎各条战线的同志继续向我们提供这方面的材料，将揭批“四人帮”这场政治大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceb4a1ea51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽超额完成全年粮食征购任务  广大贫下中农怀着翻身不忘共产党，丰收不忘毛主席的心情，踊跃交售粮食和棉花","authors":[],"dates":[{"year":1968,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽超额完成全年粮食征购任务"},{"type":"paragraph","text":"广大贫下中农怀着翻身不忘共产党，丰收不忘毛主席的心情，踊跃交售粮食和棉花"},{"type":"paragraph","text":"据新华社合肥电　取得农业大丰收的安徽省广大贫下中农，遵照伟大领袖毛主席“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”和“备战、备荒、为人民”的教导，踊跃向国家交售粮食和棉花。到十一月二十五日止，全省已超额百分之四点五完成了全年粮食征购任务；棉花征购任务已经完成百分之八十三点三，其他烟、麻、油料、猪、禽、蛋、茶叶等农畜产品的收购量与去年同期相比，也都有较大增长。目前，全省各地贫下中农和社员群众，正在继续不断地把大批粮食、棉花和其他农畜产品交售给国家。"},{"type":"paragraph","text":"今年，安徽省广大贫下中农在毛主席无产阶级革命路线的指引下，进一步开展活学活用毛泽东思想的群众运动，促进了人的思想革命化。他们与天斗，与地斗，狠抓革命，猛促生产，战胜了各种自然灾害。淮河两岸的几百万英雄儿女，战胜了淮河的特大洪水，江淮丘陵地区的广大贫下中农战胜了持续数月的干旱，取得了革命和生产的双胜利。广大贫下中农怀着翻身不忘共产党，丰收不忘毛主席的心情，踊跃交售粮食和棉花。"},{"type":"paragraph","text":"今年安徽省在粮棉征购工作中，突出无产阶级政治，狠抓阶级斗争。他们深入开展了革命大批判，狠批叛徒、内奸、工贼刘少奇和他在当地的代理人所推行的“三自一包”、“四大自由”、“物质刺激”以及在征购、统购工作中推行的“多留少卖”、“留好卖次”等黑货。革命的大批判大大提高了贫下中农和社员群众的阶级斗争和两条路线斗争觉悟，有力地推动了收购工作的开展。"},{"type":"paragraph","text":"党的八届扩大的十二中全会公报发表后，广大贫下中农在公报的鼓舞下，进一步掀起了向国家交售粮食和棉花的高潮。沿江的芜湖、当涂等县在公报发表后的十天内，就完成了全年粮食征购任务，整个芜湖专区在公报发表后十五天内就完成了粮、棉、油征购任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba30363d07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

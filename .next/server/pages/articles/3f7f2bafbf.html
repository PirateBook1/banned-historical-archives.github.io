script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“永远记住毛主席的话！”","authors":["叶万钟"],"dates":[{"year":1951,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“永远记住毛主席的话！”"},{"type":"paragraph","text":"苏州市城西区烈军工属收到毛主席的复信后，保证珍视光荣，积极生产，努力工作。"},{"type":"paragraph","text":"苏南苏州市城西区一百六十一户烈军工属，为了感谢政府热心照顾，并报告革命家属分会的工作情况，在七月二十一日写了一封信给毛主席。八月七日，中共中央办公厅秘书室代表毛主席写来一封回信，鼓励大家珍视革命军人家属的光荣，积极参加生产和工作，并在各种运动中成为群众的表率。当这封信在八月十六日由中共苏州市委员会郑重地送到城西区革命家属分会的时候，所有在场同志都为毛主席的回信而感到无比光荣，大家热烈地欢呼鼓掌。"},{"type":"paragraph","text":"城西区在八月十八日召开全区烈军工属代表会议，检查和讨论优抚工作。当会议主席报告毛主席有信来了的时候，大家都兴奋极了。他们把毛主席的信读了好几遍，大家都细心地倾听。大家一致感谢毛主席的关心，并表示要听毛主席的指示，积极参加生产和工作，并在各种工作中成为群众的表率。模范军属吴琳珶说：“我要牢牢地记住毛主席的话，积极生产和工作。我是妇女联合会组长，我保证领导全组妇女搞好生产，多捉害虫，争取多收，捐献飞机大炮。我要保住我的光荣，争取光荣上面加光荣。”盘南乡军属杨阿大说：“以前我有一点小困难，就要找政府救济。听了毛主席的话，我感到很惭愧。以后保证不存依赖思想，好好执行爱国公约，努力生产。”城西区全区一百六十一户烈军工属，有组织地展开了热烈讨论，研究怎样才能不辜负毛主席的希望。双东乡军属孔阿金，听到毛主席鼓励他们积极生产，马上就行动起来，一早起身下田拔草、捉害虫，并动员全组妇女一起捉虫。全体烈军工属们一致决议要把毛主席的来信珍重地陈列出来，他们说：“我们要永远记住毛主席的话！    ”苏州市城西区人民政府  叶万钟"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f7f2bafbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

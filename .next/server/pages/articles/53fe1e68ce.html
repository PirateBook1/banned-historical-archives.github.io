script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席“五·七”指示为奋斗的最高纲领首都大专院校复课闹革命形势大好各校重视革命教师和革命干部的作用，提倡建立革命教学新秩序和无产阶级的革命师生关系","authors":[],"dates":[{"year":1967,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一日电　北京航空学院复课闹革命的喜讯传出以后，首都大专院校的革命师生闻风而动，出现了一片复课闹革命的大好形势。"},{"type":"paragraph","text":"目前已有北京师范大学、北京地质学院、北京邮电学院、北京政法学院、北京矿业学院、外交学院和国际关系学院等大专院校，继北京航空学院之后，陆续开始复课闹革命。中国医科大学也已决定在十二日复课闹革命。其他许多学校有的已有部分班级复课闹革命，有的在最近也要陆续开始复课闹革命。"},{"type":"paragraph","text":"复课闹革命，标志着首都大专院校无产阶级文化大革命进入一个新的发展阶段。七月五日，《人民日报》刊登北京航空学院复课闹革命的消息后，在首都大专院校的广大革命师生中引起了强烈的反响。各校广大革命师生，纷纷表示要向北京航空学院的战友们学习，他们写大字报，开座谈会、讨论会，就复课闹革命问题，展开热烈的讨论。许多革命师生经过热烈的讨论后认为，复课闹革命是大专院校当前斗争发展的需要，是把无产阶级文化大革命进行到底的重要保证，是提高革命师生革命性、科学性和组织纪律性，建立革命的新秩序的重要措施；它将进一步推动革命的大批判和学校斗、批、改的深入发展，进一步发展和巩固革命的大联合和革命的“三结合”。革命师生们认真地、热情地就复课闹革命问题提建议，出方案，一些学校的革命委员会和革命群众组织根据广大革命师生的要求，及时作出复课闹革命的决定，并且举行了“高举毛泽东思想伟大红旗，复课闹革命”的誓师大会或动员大会，掀起了一个轰轰烈烈的复课闹革命的新高潮。"},{"type":"paragraph","text":"毛主席在“五·七”指示中说:“学生也是这样，以学为主，兼学别样，即不但学文，也要学工、学农、学军，也要批判资产阶级。学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。”各校在复课闹革命的决定中都强调指出:毛主席的“五·七”指示，是复课闹革命的奋斗纲领。在当前，复课闹革命，是以深入开展革命的大批判为主，搞斗、批、改，以后逐步过渡到“以学为主”。"},{"type":"paragraph","text":"在复课闹革命中，各校也很重视革命教师和革命干部的作用。提倡革命教师到学生中去，和学生一起学习毛主席著作，一起开展革命的大批判，一起进行教育革命，一同学工、学农、学军，提倡互教互学，教学相长，建立起革命的教学秩序和无产阶级的革命师生关系。同时，各学校也将在复课闹革命中进一步发挥革命干部的作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53fe1e68ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于要新华社选送五反材料的批语","alias":"","parts":[{"type":"paragraph","text":"对李达《\u003c实践论〉解说》的修改\""},{"type":"paragraph","text":"（1952年3月）"},{"type":"paragraph","text":"一、中国人民那时还不知道应当把外国的政府和人民、资本家和工人、地主和农民加以区别，我们应当反对侵略中国的外国地主资本家和政府官员，他们是帝国主义，而在宣传上争取外国的人民，并不是一切外国人都是坏人，都要排斥。"},{"type":"paragraph","text":"三、辛亥革命实际上起了反对帝国主义的作用，因为推翻了帝国主义的走狗一满清政府，当然就带有反帝的作用，因而引起了帝国主义对于辛亥革命的不满，不帮助孙中山而帮助袁世凯，但是当时的革命党人的主观上并没有认识这一点，而认为.··"},{"type":"paragraph","text":"三、“唯物论的“唯理论’与今日教条主义相像，唯物论的“经验论’则与今日经验主义相像。”"},{"type":"paragraph","text":"[1]这是毛泽东对李达的《《实践论\u003e解说》稿第二部分的三点修改。本文第一部分是在《解说》谈到中国人民对列强作排外主义的自发斗争的地方，加写了这样一句话。本文第二部分是在《解说》谈到孙中山当年所倡导的民族主义完全以清政府为对象，从未提起过反帝国主义的地方，加写了这样一句话。本文第三部分是对《解说》说“唯物论的“唯理论”是今日教条主义的来源，唯物论的“经验论”是今日经验主义的来源”一句的修改。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":540,"page_end":540},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6064c42200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

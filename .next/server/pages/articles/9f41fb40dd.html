script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牧羊鞭是千斤担  贫下中农代表张建珠说，没有党和毛主席就没有我的今天。革命需要我放羊，我就放到老","authors":[],"dates":[{"year":1965,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牧羊鞭是千斤担"},{"type":"paragraph","text":"贫下中农代表张建珠说，没有党和毛主席就没有我的今天。革命需要我放羊，我就放到老"},{"type":"paragraph","text":"公社召开大会，"},{"type":"paragraph","text":"贫农老张受奖。"},{"type":"paragraph","text":"“我为革命放羊，"},{"type":"paragraph","text":"功劳全部归党。”"},{"type":"paragraph","text":"前些时候，宁夏盐池县麻黄山公社召开的畜牧业三级干部会上，下高窑大队下高窑生产队放牧员、公社的贫农下中农代表张建珠，被评为全社的畜牧业先进生产者。他在会上激动地说：“没有党和毛主席，就没有我的今天。羊是我放的，功劳要归党。革命需要我放羊，我就放到老。”"},{"type":"paragraph","text":"旧社会穷人的苦是说不尽的，张建珠一家人生死离散：他姐姐十岁上被人买走，六岁的小妹妹也卖掉了。老张扛长工整十九年，受压迫得伤痨泪水不干。他老伴党培英是在苦水里泡大的，小时候转卖三家。解放后老两口愁眉舒展，老说“毛主席救命恩怎样报答？”"},{"type":"paragraph","text":"老两口心里想，解放后翻了身，日子越过越好，这是党和毛主席领导的好处。可要好好报答党和毛主席的恩情哩！"},{"type":"paragraph","text":"一九六三年春上社会主义教育运动当中，老张被贫农下中农选为代表。经过学习党的文件，老张恍然大悟，他认识到光有报恩的思想是不够的，重要的是要有坚决革命到底的思想。老张积极地学习毛主席著作《为人民服务》、《纪念白求恩》、《愚公移山》等文章。用毛主席的指示，检查自己的思想。越学心里越亮堂。他再不是光顾自己劳动好，而是挺起腰板，站稳立场，处处为集体操心负责。"},{"type":"paragraph","text":"老张懂得了喂羊就是革命的道理，浑身的劲恨不得一下子都使出来。今年四月间，一只怀羔母羊的一条前腿绊断了。他常听到这么句话：“青草是接骨丹”。就和老伴商量，决心用“接骨丹”救治残羊。当时，青草才发芽。张建珠就背上褡裢，边放羊边挖草。他老伴也提上篮子，满山找着挖。喂到二十天时，母羊安全产了羔，可是还不能站。老两口想办法在墙角上拴了两条绳子，垫上毡片、口袋，搞成一个吊床，叫羊白天趴在吊床上，四腿向下垂着；晚上放下来叫羊卧一夜。经过二十多天，羊的腿能踏地了。又经过细心照料，现在这只羊已经跟羊群上山了。自他放羊以来，没有因乏弱死亡过一只，而且按时打羔，全配满怀，产羔率、成活率、净增率，在全生产队十一群羊中占第一位。"},{"type":"paragraph","text":"张建珠为革命赤胆忠心，"},{"type":"paragraph","text":"一家人为集体辛劳勤奋；"},{"type":"paragraph","text":"放羊鞭看成是千斤重担，"},{"type":"paragraph","text":"心向党干革命永不忘本。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f41fb40dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

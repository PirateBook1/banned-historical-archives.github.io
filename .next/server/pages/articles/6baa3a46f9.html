script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿富汗妇女界说中国人民热爱毛主席听毛主席的话  中国的道路是真正发展的道路","authors":[],"dates":[{"year":1966,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿富汗妇女界说中国人民热爱毛主席听毛主席的话"},{"type":"paragraph","text":"中国的道路是真正发展的道路"},{"type":"paragraph","text":"据新华社喀布尔电　最近访问过中国的阿富汗妇女协会的巴希贾·马苏德夫人说，中国人民热爱毛主席，听毛主席的话，以毛主席的话作为自己的行动准则。她说，中国人民很勤劳勇敢，自觉劳动，诚恳朴实。"},{"type":"paragraph","text":"中国对儿童的培养和教育是极好的，他们得到很好的成长。他们都热爱毛主席，听毛主席的话。"},{"type":"paragraph","text":"阿富汗妇女协会会长萨利哈·法鲁克·埃特马迪夫人在这次宴会上说：中国人民是勤劳的，正直的。人人积极工作，个个有衣有食。"},{"type":"paragraph","text":"阿富汗《妇女》杂志的编辑哈菲扎·哈桑夫人说，我们在上海参观了中国制造的一万二千吨水压机，使我们很惊讶。中国工人们在建造水压机时，学习了毛主席的《愚公移山》的文章，终于克服困难制造成功了。"},{"type":"paragraph","text":"哈桑夫人说，中国走的道路是真正发展的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6baa3a46f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

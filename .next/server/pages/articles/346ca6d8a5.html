script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身农民欢欣鼓舞  王家对河村开庆祝大会小平营农户歌唱毛主席","authors":["冰如"],"dates":[{"year":1946,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身农民欢欣鼓舞"},{"type":"paragraph","text":"王家对河村开庆祝大会小平营农户歌唱毛主席"},{"type":"paragraph","text":"【新华社临沂二十五日电】临沂城南王家对河村一百零五户贫农及三十三户中农，于公平合理地分得汉奸恶霸的五百五十九亩土地后，特于目前举行庆祝“土地回老家”大会。头两天全庄请了四位先生忙着写文书地契。广场上搭起高台，识字班在练习新排的秧歌，人人脸上都流露着无限的欢乐。开会的一天，农民们为这个千万年没有的大喜事停止下地，上午一阵洋号声后，全庄群众即齐集会场，识字班穿着五色灿烂的衣服在国乐队伴奏下，扭着秧歌舞，民兵队儿童团排列在两旁，在三响喜炮声中，全体群众按工农青妇团体，整队出发游行，高举着“王家对河庆祝翻身大会”的大旗为前导，敲打着十八面大小锣鼓，向黄家对河、孙学寅对河等村进发，每到一庄，即鸣炮三响，并表演秧歌、孙家对河群众特备茶点欢迎，大队直至旁晚始返回本村。晚饭后正式开庆祝大会，附近十里内外各村群众，都赶来参加大会。首先在乐声中由识字班姑娘们向毛主席、朱总司令巨像献花，其次向为保卫他们家乡在自卫前线死难的烈士致哀。主席莫桑春讲话：“今天是个大欢喜的快乐会，得到土地后要努力生产多收成，以保证自卫战最后的胜利。”民兵指导员和妇女会主任提出要亲密团结，加紧站岗放哨，努力支援前线，打垮蒋介石的进攻，各村来宾代表也被邀讲话，一致表示：“穷人翻了身，有房也有地，我们人多力量大，一定能把反动派打垮。”台下群众口号声此伏彼起，好多年青人都喊哑了喉咙，年老的大娘们则流着兴奋的眼泪，狂欢洋溢着全场，直至深夜始宣告散会。"},{"type":"paragraph","text":"【本报临漳讯】小平营农民向“六大户”恶霸地主的总清算后，已获彻底翻身；全村亦气象一新。“六大户”以“琉璃头”张怀德为首，统治该村数十年，高租重利盘剥农民、敲诈勒索与贪污村款无数。今年六月翻身队到了该村，重新结合当地干部，组织群众诉苦，算帐，找穷根，号召彻底翻身。经两个月的串连酝酿，终于在八月下旬展开连续对“六大户”恶霸地主的总清算，将他们贪污、敲诈、非法剥削的罪恶全部揭发出来，为首的张怀德一人应赔偿群众八百二十万元。将款折地，八十二户农民共从“六大户”手里收回土地五百八十六亩，每户平均得地七亩一分。全村九户赤贫五户升为贫农，四户升为中农；七十一户贫农中的四十三户升为中农。另有二户中农升为富裕中农。现翻身农民都开始兴致勃勃的在自己土地上收秋。黑保娘一家四口在收回的十二亩地上摘的棉花，歌唱着“毛主席好比那高山明灯”。佃户景春花赶着一辆满载棉花的大车从地塘边走近六大户之一“曹操”景折福的门前，牲口狠狠一拐就拐进景家巷来了，街上农民烘然大笑。景春花也笑起来说：如今“缰绳拉在咱手啦！咱自己种下的东西，该往咱家拉啦！”如农民所说，今天自己“札了根”（有了地），“拿了事”（当了家），应该衷心地欢笑啦！"},{"type":"paragraph","text":"（冰如）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"346ca6d8a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

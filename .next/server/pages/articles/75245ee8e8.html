script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中央常委接见军委作战会议全体同志时指示纪要的批语","alias":"","parts":[{"type":"paragraph","text":"对中央常委接见军委作战会议全体同志时指示纪要的批语"},{"type":"paragraph","text":"（1965年5月25日）"},{"type":"paragraph","text":"此件\"已阅，退林彪同志。所提各项意见，都同意。所谓十三项物质准备工作，如有文件，盼送给一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿五日"},{"type":"paragraph","text":"[1]指中国人民解放军总参谋部1965年5月21日印发的中共中央常委在接见军委作战会议全体同志时的指示纪要。这次会议是为贯彻执行毛泽东1964年在十三陵谈话中关于战略方针问题的一系列指示而召开的。纪要说：1965年5月19日，中央常委刘少奇、周恩来、朱德、林彪、邓小平等同志接见了军委作战会议的全体同志。在听取罗瑞卿和几位小组长汇报时，他们分别作了极为重要的指示。"},{"type":"paragraph","text":"[2]指示纪要提出的主要意见是：一、要立足于准备早打、大打，从各方面来打，我们准备好了，敌人就不敢轻易来打，就有可能争取推迟战争，甚至使战争打不起来。二、要从战略上考虑问题，处理好经济建设和国防建设的关系。对增加兵员，要从全局来考虑，军队搞得太多，就要影响国家经济建设。三、备战工作要有重点，现在必须搞好工事，搞好部队的武器装备。可以先从部队抽一点力量去搞工事。四、要从军事思想、物质基础和军队的政治工作三方面做好打仗的准备。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75245ee8e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1942年7月30日）"},{"type":"paragraph","text":"在关于参议会、“三三制”问题之后应加一句话：“九月份进行的参议会，要使之成为团结各阶级建设根据地支持抗战的机关。”他还在会上发言指出，敌后有两件工作未深入，一是整顿三风，二是精兵简政。在敌后根据地困难日益增长的环境下，必须使各根据地负责同志深刻认识精兵简政与整顿三风的重要性，中央应发出指示性的电报。整顿三风必须从上至下地在党内有计划地认真进行。精兵简政问题，如果想不到敌后严重的必然趋势就是缩小，现在不想到几个月后适应环境的主动步骤，就会手忙脚乱，敌后变化会是突然的，所以要主动地定出办法。摆在全党面前的问题是如何渡过敌后的困难。精简的比例是：在全部脱离生产的人员中，军队占百分之七十，党、政、民、学占百分之三十；全部脱产人员占老百姓人数的百分之三。要按这个比例，主动地、彻底地、有计划地执行。"},{"type":"paragraph","text":"第二次世界大战结束时，法西斯国家将被打败。只有美国恐怕是个大家伙，战后法西斯国家都要依赖它，它可能支配世界。今年打败希特勒的问题还要看一看，恐怕对冬季反攻、对德国的弱点估计过大了。战后中国的前途有两种可能，我们在宣传上应以争取好"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上讨论晋西北工作决定草案时讲转的前途为前提。争取同大多数人一道，是我们策略的出发点，而不是孤立自己。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04bb1ef84b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

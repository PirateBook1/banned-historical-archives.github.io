script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于现行反革命犯王伟民的判决书及后来的法院平反决定","authors":[],"dates":[{"year":1972,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"关于现行反革命犯王伟民的判决书及后来的法院平反决定","type":"title"},{"text":"中国人民解放军上海市公检法军事管制委员会关于现行反革命犯王伟民的判决书","type":"subtitle"},{"text":"1972.12.15；（72）沪公军审（刑）字第483号","type":"subtitle"},{"text":"现行反革命犯王伟民，男，33岁，江苏省常熟县人。原是上海市海洋渔业公司修理车间木工组监督改造的反革命分子。住本市河南南路579弄3号。","type":"paragraph"},{"text":"王犯出身于资产阶级家庭，思想一贯反动，仇视我党和社会主义制度，梦想资本主义复辟。王犯曾因长期书写反动日记，偷听敌台广播，攻击污蔑我党和社会主义制度等反革命罪行，于1969年6月5日戴上反革命分子帽子，由革命群众监督改造。但王犯仍顽固坚持反动立场，不仅隐瞒了重大反革命罪行，更严重的是王犯竟在监督改造期间，继续纠合一些同伙，进行反革命活动，用借古讽今，含沙射影，甚至公开恶毒攻击污蔑我党中央和社会主义制度。情节恶劣，罪行严重。据此，根据“坦白从宽，抗拒从严”的政策，依法判处王犯伟民有期徒刑15年。","type":"paragraph"},{"text":"（刑期自1971年10月21日至1986年10月20日止）","type":"paragraph"},{"text":" 中国人民解放军上海市公检法军事管制委员会1972年12月15日","type":"paragraph"},{"text":"上海市高级人民法院刑事判决书","type":"subtitle"},{"text":"1979.07.12；（79）沪高刑复字第1062号","type":"subtitle"},{"text":"王伟民，男，1940年10月生，江苏省常熟县人，原在上海市海洋渔业公司工作，住本市河南南路579弄3号。","type":"paragraph"},{"text":"王伟民一案，由中国人民解放军上海市公检法军事管制委员会分别于1969年6月5日和1972年12月15日以反革命罪，决定戴上现行反革命分子帽子和判处有期徒刑15年。","type":"paragraph"},{"text":"现经复查查明：1969年6月5日原决定认定王伟民“1960年以来书写反动日记，攻击党和社会主义制度”等问题，虽属事实，但没有进行散播，且系王在四清运动中主动向组织交代，因此不构成反革命罪；又认定“王伟民用恶毒的语言攻击污蔑我党领袖”一节，缺乏事实根据，应予否定。","type":"paragraph"},{"text":"关于1972年12月15日判决认定王伟民“隐瞒重大反革命罪行，继续进行反革命活动，用借古讽今，含沙射影，甚至公开恶毒攻击污蔑我党中央和社会主义制度”的罪行，有的系议论林彪、“四人帮”的言论，应予推倒，有的没有事实根据，应予否定。原判以反革命论罪处刑，显属不当。据此，本院特判决如下：","type":"paragraph"},{"text":"一、撤销中国人民解放军上海市公检法军事管制委员会（69）沪军审予裁字第49号决定和（72）沪公军审刑字第483号判决；","type":"paragraph"},{"text":"二、恢复王伟民的公民权利。","type":"paragraph"},{"text":" 上海市高级人民法院1979年7月12日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7768908e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席“五·七”指示　坚决走和工农群众结合的道路上海革命师生浩浩荡荡下乡战“三夏”不少学校成立统一的“三夏”劳动指挥部，有计划、有领导地参加劳动　革命师生决心在劳动中进一步促进思想的革命化，推进革命的大联合","authors":[],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市大、中学校革命师生意气风发，陆续奔赴郊区农村，和广大贫下中农一起，投入“三夏”战斗，夺取思想、劳动双丰收。"},{"type":"paragraph","text":"下乡以前，他们召开誓师大会，座谈会，认真学习毛主席《在延安文艺座谈会上的讲话》和“五·七”指示，明确了这次下乡劳动的重大政治意义。他们说:在当前两个阶级、两条道路、两条路线决战的关键时刻，在对党内最大的一小撮走资本主义道路当权派的大批判斗争中，参加“三夏”劳动不仅是一场生产斗争，也是一场严肃的政治斗争。他们表示要坚决响应毛主席“抓革命，促生产”的号召，遵照毛主席关于知识分子要和工农群众相结合的指示，奔向农村，和贫下中农一起打好“三夏”这一仗。上海市大专院校红代会(筹)等革命群众组织还联合发出了倡议书，要求全市大、中学生在“三夏”劳动中活学活用毛主席著作，虚心向贫下中农学习，做群众的小学生，破私立公，促进思想革命化。不少区、县教师革命群众组织在给全市教师的公开信中，要求革命教师和革命小将一同参加“三夏”战斗。许多学校里热气腾腾，革命师生纷纷贴出决心书，挑战书，倡议书，表示参加“三夏”战斗的决心。"},{"type":"paragraph","text":"广大革命师生认识到，这次下乡劳动是学校斗、批、改的一个重要内容。新师大、宜山、市北、交大附中等校革命师生在讨论中都表示:要坚决贯彻毛主席的“五·七”指示，深入工农兵，在火热的斗争中锻炼和培养自己成为无产阶级事业接班人。他们说，只有到工农兵群众中去，在三大革命实践中活学活用毛主席著作，才能进一步领会和掌握毛泽东思想，才能更深入地进行大批判和斗、批、改，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"广大革命师生还认识到，这次下乡劳动将进一步促进和巩固革命的大联合。徐汇、宜山、交大附中等校师生原来有顾虑，感到校内革命群众组织之间有分歧，下乡劳动很难联合在一起，想以各个革命群众组织的形式下去。但当他们反复学习了毛主席的有关教导后，开展了批评与自我批评，狠斗“私”字，克服了各种非无产阶级思想，一致要求以学校为单位，以教学班为基础，下乡劳动，既能有计划、有领导地搞好夏收工作，又能通过“三同”，促使相互了解，有利于革命师生的革命大联合。经过协商，不少学校成立了全校统一的“三夏”劳动指挥部。"},{"type":"paragraph","text":"广大革命师生在下乡前纷纷成立毛泽东思想宣传小分队，准备宣传画，制作语录牌，排演革命文艺节目，利用劳动之余，在田头、村旁，运用说唱表演、舞蹈、漫画、幻灯等各种形式，向贫下中农宣传毛泽东思想，宣传毛主席关于无产阶级文化大革命的理论、路线、方针、政策和最新指示，宣传毛主席革命路线的辉煌胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f8beb4064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

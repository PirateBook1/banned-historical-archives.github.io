script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽懷遠縣發生農民集體哄鬧事件","authors":[],"dates":[{"year":1957,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"安徽怀远县发生农民集体哄闹事件","type":"title"},{"text":"新华社合肥7日讯  安徽省怀远县各地农业社最近连续发生集体哄闹事件。","type":"paragraph"},{"text":"去年12月6日下午，曹老集区灯塔社有两个生产队二百八十多名社员（大部分是妇女）拿著各种农具拥到办公室，不让社务委员召开生产队长会议，恶言怒骂，扬言要打死社长，喊著要分种粮。闹事的社员向社干部提出三个条件：要吃饱，要穿暖和住的好。总共闹了四小时，乡总支书记后来经过说服才制止下去。","type":"paragraph"},{"text":"去年12月11日，沙沟区新尚社（是内涝区）有三个生产队一百多个妇女到社委会去闹，提出要粮，还要分种子吃。闹事的社员大骂驻社干部和社干，打坏了仓房门窗，还在门上摸了屎。社干和工作组干部都吓跑了。后经再三劝说才散去。就在这一天，前咀村一些老年社员，也打了一个县裡去帮助工作的干部。","type":"paragraph"},{"text":"去年12月10日，朱町区姚门一社（行洪区）有两个生产队、十馀个妇女找社长要粮吃，要衣穿。在此前几天，这个社有一百多个女社员公开挖附近杨集社的四亩胡萝卜，杨集社长劝阻无效，这些女社员说：“天下农民是一家，我们没有吃的，你们的萝卜就应该给我们吃。”","type":"paragraph"},{"text":"发生以上的事件主要原因：","type":"paragraph"},{"text":"（一）灯塔社是因为分配不合理，队与队之间有意见，激起南部社员对北部社员不满，尤其是对社干和会计不满。","type":"paragraph"},{"text":"（二）一部分社员生活确实困难。新尚社一百多个去闹的人中，绝大部分是救济户。","type":"paragraph"},{"text":"（三）脱产干部不关心群众疾苦。","type":"paragraph"},{"text":"（四）对社员的政治思想教育差，坏分子趁群众生活困难和暂时对农业社和政府的不满情绪，进行煽动。据调查，灯塔社闹乱的几个为首的分子中有的当过顽队长和顽甲长。","type":"paragraph"},{"text":"怀远县委现接受这些事件的教训，一方面处理了这些事件，一方面检查了当前救灾工作存在的问题，并抽调了大批干部下乡帮助灾民生产自救，加强了对灾民和干部的思想教育，防止发生类似事件。（李祥仁）","type":"subtitle"},{"text":"来源：新华通讯社编：《内部参攷》第2098期，1957年1月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddc958acc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

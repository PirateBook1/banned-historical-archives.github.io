script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在欢迎中外朋友晚会上的致辞","alias":"","parts":[{"type":"paragraph","text":"在欢迎中外朋友晚会上的致辞"},{"type":"paragraph","text":"（1939年9月）"},{"type":"paragraph","text":"今天开这样盛大的一个晚会，欢迎中国的外国的很多朋友和来宾，首先是二年多来在前线英勇抗战劳苦功高的何柱国将军。何柱国将军这次率领部队从大后方开赴前线，道经边区，我们开会热烈欢迎，一一并同来的骑兵军的许多同志。"},{"type":"paragraph","text":"另外我们欢迎第二战区司令长官部的高级参谋魏先生和蔡先生。八路军是在第二战区作战，是属于阎司令长官指挥的。我们欢迎第二战区的同志们到来。"},{"type":"paragraph","text":"我们还欢迎外国的来宾，这里有三部分朋友，一是大家久已闻名的美国记者斯诺先生，民国二十五年斯诺先生第一个首先到陕北苏区来。这次重来边区，我们热烈欢迎他。美国是一大民族，人民大众是反对帝国主义，同情被压迫民族解放的，斯诺先生是站在人民大众方面的，他是共产党的好朋友。希望经过斯诺先生，使中美两大民族亲密携手，帮助中国人民打倒日本帝国主义。"},{"type":"paragraph","text":"今天晚会有印度医疗队的同志参加。印度是一个有三万万二千万人口的大民族。这次英国追使印度参战，印度国民大众代表全体人民发表宣言反对打仗，反对帝国主义的战争。"},{"type":"paragraph","text":"印度国民大会的领袖就是不久前到过重庆的尼赫鲁先生。尼赫鲁先生派遣印度医疗队来华援助，中印两大民族团结起来，打倒日本帝国主义。"},{"type":"paragraph","text":"今天晚会上更欢迎苏联的朋友，苏联对中国抗战的帮助，将使中国打倒日本帝国主义，获得最后胜利。"},{"type":"paragraph","text":"我们今天欢迎在抗战中劳苦功高的诸同志，是全中国的团结；欢迎国际的朋友，要一切帮助我们的各大民族，美国的人民，印度的被压迫民众和苏联团结起来。国内的团结，更加上国际的团结，日本帝国主义一定会打倒的。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b262c91a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

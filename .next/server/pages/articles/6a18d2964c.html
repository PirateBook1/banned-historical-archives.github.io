script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省桐城县在贯彻“三定”政策中发现的几个问题","authors":["林牧"],"dates":[{"year":1955,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"安徽省桐城县在贯彻“三定”政策中发现的几个问题","type":"title"},{"text":"林牧","type":"authors"},{"text":"【安徽分社十二日讯】安徽省桐城县在贯彻“三定”政策中，发现如下几个主要问题：","type":"paragraph"},{"text":"第一、各区、乡较普遍的层层加派“定购”任务。县委原分配给新渡、金神等四个区的“定购”任务是一千四百零八万斤粮，但经区乡层层加派任务后，即为二千五百六十三万斤了，增加了百分之八十以上。其它各区也均有类似情形发生。这主要是由于区、乡干部怕农民不能按“定购”数字卖粮，怕将来不能完成任务。同时有一种“左比右好”的思想所造成的。县委已紧急指示各区纠正。另一方面也发现不少乡、村干部故意降低粮食产量，以减少“定购”任务。老梅区新城乡毛河郢农业生产合作社，本来每亩实产四百七十斤粮，但干部只说有四百二十斤。","type":"paragraph"},{"text":"第二、农民（特别是中农）普遍要求把“定购”任务分配到每个农户（现一般都只分配到乡）。他们说：单是规定一个乡购多少粮，还叫人心中没底。例如，在本乡我们一部分人丰收了，另一部分人受灾了，要完成总的“定购”任务，不还是要我们多卖粮来补他们的缺？各地反映，目前农民最大的顾虑是“三定”政策不能算数，怕秋后再增加购粮任务。","type":"paragraph"},{"text":"第三、不少乡干部对“三定”，工作抓得较紧，对农业生产比较放松。对目前正在推行的农业生产的三项改革也放松了领导。大关区猛河乡孙乡长得意地说：“全乡的增产大帐算出来了，农民都知道，增产也不要宣传，统购也不要摸底了，任务可以保证完成。”所以该乡也就没有发动农民修订生产改革计划和准备春耕，加强午季作物的田间管理。","type":"paragraph"},{"text":"现在桐城县已有一百一十二个乡普遍向农民宣传“三定”政策，还有六十八个乡正在开乡人民代表大会，即将向农民宣传。由于上述问题的存在，县委拟继续深入的宣传“三定”政策，具体计划尚地研究中。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a18d2964c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

成立前政务会议应尊重农代筹委会的意见和依据贫农、雇农、工人的要求改进工作等语。其中不但没有小资产阶级、中等资产阶级，连中农、独立工商业者、自由职业者及脑力劳动的知识分子也没有提到。像晋冀鲁豫这样大范围的政权机关不应只是代表农民的，它是应当代表一切劳动群众（工人、农民、独立工商业者、自由职业者及脑力劳动的知识分子）及中产阶级（小资产阶级、中等资产阶级、开明绅士）的，而以劳动群众为主体。因此，边区最高政权机关是边区人民代表大会及其选出的政府，而不是农民代表大会及其选出的政府。尽管现在各解放区是农民占绝大多数，但是必须顾到工人及其他各阶层民众，在农民中则必须顾到中农。此项新闻不知你们是否事先看过或事后有所检讨。根据此项新闻，至少我们的新华社及报纸的工作人员，对于毛主席亥有报告并未研究，以至对于这些同志的过左的不正确的观点，并未纠正。望你们根据此电检查新华社的工作，并将结果电告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"子铣"}],"comment_pivots":[{"part_idx":2,"offset":361,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["指毛泽东一九四七年十二月二十五日在陕北米脂县杨家沟召开的中共中央会议上的书面报告《目前形势和我们的任务》（《毛泽东选集》第四卷，人民出版社1991年版，第1243—1260页）。"],"page_start":46,"page_end":47,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b67214359f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

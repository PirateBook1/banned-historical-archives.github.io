script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"自己亲戚朋友是反革命分子而不检举是不是罪恶?","authors":["何俊瑞"],"dates":[{"year":1951,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"自己亲戚朋友是反革命分子而不检举是不是罪恶?","type":"title"},{"text":"何俊瑞","type":"authors"},{"text":"首先我承认为何静同志所提出的问题，在一部分群众中，的确还存在‘仁慈观念和一种对反革命分子的封建感情。当然，我们并不是说对自己的亲友不应该有感情；","type":"paragraph"},{"text":"在一般情况下，不仅不能反对，而且应该尊敬、帮助自己的亲友。但是如果自己的亲友做了危害祖国人民的活动，那么他就不再是自己的亲友，而是我们的敌人了。在这种情况下再与他们讲‘人情’，就要为广大人民所唾弃。","type":"paragraph"},{"text":"何静同志所指出他们机关中，有些同事，强调工作忙，无暇兼顾，对已经逮捕的亲友，也不细究。这充分表现了敌我不分的模糊思想和是非不明的中间态度和温情主义。","type":"paragraph"},{"text":"我们校中的学习情况，也是从理论学习转入展开具体行动，对自己思想也进行检讨和检查。有的干部同志强调工作忙同学强调学习紧张。有的还认为自己已经参加革命确立了为人民服务的观点，亲戚朋友就与我无关，即使他们是反革命分子，也不会影响我。可是通过了镇压反革命的时事学习，我们又收听了二次广播大会，同学们在思想上提高了警惕与觉悟，真正认识到对那些怙恶不悛的反革命分子讲“人情”，讲“仁慈’，就是对人民最大不仁。难道因为是亲戚朋友，就可以背叛人民，背叛祖国吗?而且镇压反革命是当前重要政治任务，也是抗美援朝运动中最主要的内容，因此，我们每一个人都有责任来协助政府做好镇压反革命工作。","type":"paragraph"},{"text":"举个例:有一位丁辰同学他的父亲也是一个反动分子，做过为乡长，压迫人民，但是解放后，逃到四川去了；丁同学虽然经过将近一年思想改造，但始终没有坦白，他怕坦白以后，政府要严办。这次他通过学习以后，痛哭流涕批判了自己的‘父子之情’的思想。他说:我要坚持革命立场，割断父子之情，坚决拥护政府法令。还有其他许多同学，纷纷检举了自己亲戚朋友中的特务分子，同时我们已经在十日成立肃清反革命委员会，继续深入展开检举运动，并且要求在思想上行动上感情上割断与反革命分子的联系。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50b8d49716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

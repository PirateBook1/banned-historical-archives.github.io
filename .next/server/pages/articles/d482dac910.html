script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民织布厂坚决执行毛主席“要节约闹革命”的伟大指示依靠工人掌财权　树立节约好风气在增加生产、减少开支、降低消耗等方面取得了出色成绩","authors":[],"dates":[{"year":1968,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　人民织布厂革委会、造反队在狠抓革命，猛促生产的同时，坚决贯彻执行毛主席“要节约闹革命”的伟大指示，建立经济监督小组，依靠工人群众掌好财权，在反对浪费，厉行节约，增加生产，减少开支，降低消耗等方面取得了出色的成绩。今年一月到十一月，在总产值比去年同期增长百分之十八点二六，总产量比去年同期增长百分之十九点二二的情况下，节约煤电百分之三十五点八九，节约机物料百分之二十九点八二，节约企管费百分之二十六点四四。"},{"type":"paragraph","text":"这个厂的无产阶级革命派掌权以后，深深地懂得，能不能保持艰苦朴素的劳动人民本色，能不能贯彻执行“厉行节约、反对浪费”的勤俭建国方针，这不仅是经济问题，而是关系到无产阶级政权能不能巩固，国家变不变颜色的大问题；也是关系到自己能不能永葆革命青春，做彻底的革命派的大问题。因此在行动上处处精打细算，注意节约，以身作则，坚决遵照毛主席“要节约闹革命”的指示办事。他们还深刻地认识到:实行厉行节约的勤俭建国的方针，根本的根本是靠毛泽东思想挂帅，靠人的思想革命化。必须狠抓两条路线斗争，深入开展革命的大批判，提高广大革命群众两条路线斗争觉悟，提高大家当家作主的责任感，提高大家厉行节约的自觉性。在革命的大批判中，他们结合形势、任务，发动广大革命群众多次对大坏蛋刘少奇及其在该厂的代理人大搞物质刺激，大肆挥霍浪费，竭力推行修正主义路线，破坏和抵制毛主席“勤俭建国”的方针的滔天罪行，进行了无情的揭露和批判，群情激愤，很多老工人责问走资派:“你为什么要从厂门口一直粉刷到车间，要粉刷得象医院一样?难道我们是来养病?我们是来干革命的!我们要把厂房当作打击帝、修、反的战场。你妄想腐蚀我们革命意志的阴谋永远不会得逞!”“刘少奇吹捧资本家，你也吹捧资本家，和他们勾搭在一起弄虚作假，大量浪费国家资财，拆社会主义墙脚，搞资本主义复辟。我们是毛主席的工人，一定要多、快、好、省地建设社会主义，彻底粉碎你们复辟资本主义的阴谋。”全厂同志经过了多次对走资派的批斗，大大地提高了政治责任感，进一步树立节约光荣，浪费可耻的好风气。"},{"type":"paragraph","text":"这个厂的革委会遵照毛主席“共产党基本的一条，就是直接依靠广大革命人民群众”的教导，在去年九月份建立了以工人为主体的群众性的财务经济监督小组，依靠工人群众办财、理财。经监小组成立后，就大力宣传毛主席“勤俭建国”和“要节约闹革命”光辉思想的伟大意义，厉行节约，监督消耗，监督支出，审核预算，同铺张浪费现象作坚决的斗争，把财权牢牢掌握在工人阶级手中，促进了节约工作的开展。"},{"type":"paragraph","text":"该厂广大革命群众通过革命的大批判，提高了两条路线斗争的觉悟，反对浪费，厉行节约成为自觉的行动，大家动脑筋，想办法，提建议，订措施，千方百计节约支出，降低消耗。他们的措施是:"},{"type":"paragraph","text":"一、节约用电。调整电力负荷、减少灯泡支光，做到人人随手关灯，人离灯熄。在生产上采用大马达先开，小马达后开，负荷不增加的办法来节约用电。"},{"type":"paragraph","text":"二、改革工艺，节约用煤。原来该厂为了追求一种所谓“名牌”布和操作上的方便，有一道经纱用水拖浆的工艺。经过发动群众讨论，并在有关部门老师傅的大力支持下，革了这一工艺的命，节约了用煤，布的缩水率也减少了。"},{"type":"paragraph","text":"三、扩大机物料回修范围，降低消耗。过去走资派和资本家大手大脚，不管好用不好用，一股脑儿向废物箱中抛，造成了很大的浪费。现在做到物尽其用，不断扩大回修范围，使回修费用下降百分之三十以上。"},{"type":"paragraph","text":"四、公开财务，实行经济民主。每月由管财务同志把全厂产量、用纱、水、电、煤、煤气、维修材料、企业管理费等公布，使全厂同志及时了解厂的经济活动情况，对全厂注意点滴节约起了促进作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d482dac910"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

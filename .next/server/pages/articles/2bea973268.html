script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　落实党的经济政策　调动亿万农民积极性我国战胜严重自然灾害夺得夏粮丰收","authors":[],"dates":[{"year":1978,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京八月二日电　我国广大农村深入揭批“四人帮”，认真贯彻落实党的各项经济政策，调动亿万农民的社会主义积极性，大力开展农田基本建设，战胜严重干旱等自然灾害，夺得了今年夏粮丰收。"},{"type":"paragraph","text":"据有关部门统计，今年全国夏粮总产量比去年增加百分之十以上。全国二十四个夏粮产地，除山西、陕西两省减产以外，其余二十二个省、市、自治区，有两个平产，二十个增产。其中四川、贵州、云南、湖北、广东、江苏、福建、北京、天津、河北等省、市的夏粮总产量创造了新纪录。更可喜的是，在大灾之年出现了一批高产更高产、低产变高产的地区、县。"},{"type":"paragraph","text":"去冬今春以来，许多主要产麦区干旱无雨，特别是四、五月份以后，旱情迅速发展，扩大到黄河、淮河、海河三大流域的十几个省、市、自治区，夏粮受严重干旱的面积达三分之一以上，这是多年来所少见的。但是，由于这些地区的各级党组织积极贯彻十一大路线和五届人大精神，认真执行党在农村的各项经济政策，广大社员干劲倍增，掀起声势浩大的抗旱斗争，终于夺得了夏粮丰收。"},{"type":"paragraph","text":"各地各级干部恢复和发扬党的优良传统和作风，深入实际，参加劳动，实事求是地解决生产中存在的问题，正确地指挥生产，是今年夺得夏粮丰收的另一重要原因。"},{"type":"paragraph","text":"夏粮丰收以后，各地正总结交流夏粮增产经验，大抓秋田管理，争取全年丰收。同时，组织群众积肥、选种，搞好今年的秋种准备工作，为夺取明年夏季丰收打好基础。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bea973268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

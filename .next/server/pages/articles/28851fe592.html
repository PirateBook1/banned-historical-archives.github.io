script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着对毛主席的深厚感情横扫派性杨浦区工交系统工业局基层两大员从思想上组织上实现大联合","authors":[],"dates":[{"year":1968,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨浦区工交系统工业局基层两大派革命群众组织，在区革命委员会领导下和驻沪空军支左部队的帮助下，举办毛泽东思想学习班，以毛主席最新指示为武器，斗私批修，横扫资产阶级、小资产阶级派性，从组织上和思想上都实现了革命的大联合。"},{"type":"paragraph","text":"去年九月，这个局基层的两派群众组织在组织上实现了大联合。但思想问题没有解决，疙瘩没有解开，两派依然台上握手，台下踢脚，内战不断。"},{"type":"paragraph","text":"为什么这两派群众组织会联而不合呢?关键在于原两派中某些头头夺权后被派性迷了心窍，派性压倒了党性。“唯我独革”、“唯我独左”，互不服气。一派同志认为自己是一月革命中冲杀出来的“老造反”，联合必须“以我为核心”，一派则视对方为“乌合之众”，非整垮不可。"},{"type":"paragraph","text":"在毛泽东思想学习班开办之初，双方都怕被对方“捞稻草”。因为双方怀着派性情绪和戒备心理，大家板着面孔，壁垒森严。参加学习班的解放军同志针对这种情况，狠抓毛主席最新指示的学习与落实，并从阶级教育入手，进行忆苦思甜，回忆对比，并且还参观洪泾大队活学活用毛主席著作展览会、学习英雄四排和李文忠同志的光辉事迹等。通过一系列活动，大大激发了两派同志无比热爱毛主席、无比信仰毛泽东思想的深厚阶级感情。很多同志学习英雄李文忠，对照自己，深感自己辜负了毛主席的期望，对不起阶级兄弟，他们心情沉重，彻夜不眠，思想斗争十分激烈，有的同志第二天一早就主动找对方同志恳切地交心。他们深有感触地说:“我们都是阶级兄弟，是一根藤上的苦瓜，有着共同的阶级利益和革命目标，没有丝毫理由闹派性， 打‘内战’!”"},{"type":"paragraph","text":"斗掉了私字，打倒了派性，被大家称为老大难的单位，长期“内战”不休的两派群众组织终于实现了真正的革命大联合。他们说，中了派性毒，亲人变“仇人”，办了学习班，“仇人”变亲人。他们都情不自禁的欢呼:“我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"“风展红旗如画”。现在杨浦区工交系统工业局各基层单位形势一派大好，一个革命的大联合、革命的三结合、迅速建立革命委员会的高潮已经蓬勃兴起。广大无产阶级革命派，在毛泽东思想光辉照耀下，鼓足干劲，力争上游，再接再厉，正在为全面落实毛主席的最新指示，夺取无产阶级文化大革命的全面胜利而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28851fe592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想学到手  做一个彻底的革命派  廖初江、丰福生、黄祖示学习毛主席著作展览受到各界观众的极大重视和热烈欢迎。大家赞扬这个展览为广大观众活学活用毛主席著作提供了形象化的活教材。","authors":[],"dates":[{"year":1964,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想学到手"},{"type":"paragraph","text":"做一个彻底的革命派"},{"type":"paragraph","text":"廖初江、丰福生、黄祖示学习毛主席著作展览受到各界观众的极大重视和热烈欢迎。大家赞扬这个展览为广大观众活学活用毛主席著作提供了形象化的活教材。"},{"type":"paragraph","text":"新华社十日讯　十一月十日开始在首都展出的廖初江、丰福生、黄祖示学习毛主席著作展览，受到各界观众的极大重视和热烈欢迎。一个月来，踊跃前来参观的首都军民和外地来京的观众，已达十万余人次。大家赞扬这个展览办得适时，办得好，为广大观众活学活用毛主席著作、真正把毛泽东思想学到手，提供了形象化的活教材。"},{"type":"paragraph","text":"这个展览从展出的第一天起，每天观众川流不息。首都的许多工人、农民、机关干部和学生，怀着把毛泽东思想真正学到手的强烈愿望赶来参观；驻京陆、海、空军部队的官兵一队队接踵而来；各地因公来京或路过北京的旅客抓紧时间到这里“取经”；一些两鬓斑白的老将军和中央国家机关的许多领导干部，还带着他们的子女前来这里。体现廖初江、丰福生、黄祖示带着阶级感情活学活用毛主席著作精神的实物和图片，使许多观众深受感动。有的久久伫立在介绍丰福生苦难童年的一套图片面前沉思。十八年来一直安全高质完成运输任务的毛泽东号机车包车组副司机周洪桥说，看了展览，更加清楚地认识到读毛主席的著作，就是读我们工人翻身解放的书。我们工人和战士是一根苦藤上结的瓜，就要象廖初江、丰福生、黄祖示那样，带着阶级感情，读毛主席的书，听毛主席的话，把毛泽东思想红旗举得更高，更加出色地完成党交给的每一个任务。一个老将军还边参观、边指着黄祖示的“不忘旧社会的苦，不忘新社会的甜，不忘党的培养教育，不忘无产阶级革命事业接班人的崇高责任”的学习心得，教育他的子女要好好学习毛主席著作，按照毛主席的指示自觉改造思想，指导行动，作无产阶级革命事业坚强可靠的接班人。一个大学毕业生，在去参加工厂劳动的前夕，起早赶来参观。他说，看了展览，更加明确了知识青年和工农结合的重要意义，一定要学好毛主席著作，遵照毛主席的教导，上好社会主义劳动这重要的一课，在劳动中培养阶级感情，作一个用毛泽东思想武装起来的革命知识青年。"},{"type":"paragraph","text":"还有许多观众从廖初江、丰福生、黄祖示带着改造客观世界和主观世界这一根本问题，反复学习毛主席著作的事迹和经验中，得到很大的启发和教育。他们认为，廖初江、丰福生、黄祖示为革命而学，从毛主席著作中学习立场、观点和方法，来分析解决实际问题，为自己学习毛主席著作，更好地投身到阶级斗争、生产斗争和科学实验三大革命运动中去，指明了方向，提供了活教材。参加海军航空兵和铁道兵学习毛主席著作积极分子代表会议的许多代表，在会议期间带着问题前来参观，他们仔细地摘录了廖初江结合个人思想，结合当前工作，结合政策形势学习毛主席著作的经验，海军航空兵部队上尉吕以峰在参观中反复阅读了廖初江学习心得上的一段话：“一个战士，武器再好，技术再高，在战斗中没有勇敢牺牲的精神，就不能消灭敌人；学习毛主席著作，学得再多，讲得再好，没有改造自己的革命自觉性，也是不能解决问题的。”他用这段话对照和检查了自己的学习。他说，这个展览，给我教育最深的，就是学习中要把自己“摆”进去，不仅要精读，而且要多想。要时时刻刻记住毛主席的教导，自觉进行自我革命，作到心里想的、嘴里说的、实际作的完全一致。一个从青藏高原来的解放军战士看了黄祖示苦练硬功夫的照片，很受感动。他说，这个展览使我懂得了学习毛主席著作的过程，就是思想革命化的过程。我要学习廖初江、丰福生、黄祖示的学习经验，作到身在高原，眼看全球，成为一个彻底的革命派。北京矿业学院的一个学生还反复背诵了黄祖示的“好钢是烈火中炼出来的，好战士是战斗中成长出来的”学习心得。他表示要象黄祖示那样让革命的重担压压肩膀，毕业后，到祖国最需要的地方去，到最艰苦的地方去。北京饭店炊事员吕增牛从丰福生运用毛主席的哲学思想解决实际问题中受到很大启发。他说，我一定要把丰福生厨房里的哲学运用到自己的工作中，象廖初江、丰福生、黄祖示那样为人民服务一辈子。"},{"type":"paragraph","text":"这个展览将在北京展出半年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a5bddeb62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院给新疆关于批判资反路线的电文","authors":[],"dates":[{"year":1966,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央，国务院给新疆关于批判资反路线的电文","type":"title"},{"text":"新疆自治区党委、区人委、生产兵团党委并转各级领导和参加这次批判自治区党委和生产兵团党委执行资产阶级反动路线的革命同学和工人们：","type":"appellation"},{"text":"新疆这次批判自治区党委和生产兵团党委执行资产阶级反动路线的群众革命行动，中央积极支持。","type":"paragraph"},{"text":"革命学生和工人激于义愤而采取的静坐、绝食和停工的行为，责任完全在于自治区党委和兵团党委。中央对此，表示极大关怀。","type":"paragraph"},{"text":"中央对于革命同学和工人接受中央关于恢复饮食和工作的建议，表示极大安慰和热烈欢迎。","type":"paragraph"},{"text":"对于所有参加和支持这次革命行动的学生、工人、农民、市民、服务人员和机关干部，中央责成自治区党委和兵团党委必须保证：","type":"paragraph"},{"text":"1、动员全市、全疆人民支持这一革命行动。","type":"paragraph"},{"text":"2、欢迎参加斗争的同志进食和复工。","type":"paragraph"},{"text":"3、迅速医治身体遭受损伤同志的疾病。","type":"paragraph"},{"text":"4、不许有任何歧视和报复。","type":"paragraph"},{"text":"5、不许扣发工资和调换工作。","type":"paragraph"},{"text":"6、不许对他们家属进行迫害。各级领导如违反以上保证，将受到严厉处分。","type":"paragraph"},{"text":"中央急切等待参加这一革命行动的同学和工人立即推出负责代表，由王恩茂同志陪同来北京，解决一切问题。","type":"paragraph"},{"text":" 中共中央国 务 院一九六六年十二月二十三日","type":"paragraph"}],"comments":[],"origin":"原载新疆红二司《新疆红卫兵报》编辑部编印《红日照天山：关于新疆问题中共中央文件及中央首长的讲话》， 1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a8925b7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

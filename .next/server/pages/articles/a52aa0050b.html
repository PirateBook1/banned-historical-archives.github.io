script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志接见中国党政代表团接见是在极其亲切友好和诚挚热烈的气氛中进行的　谢胡同志接见姚文元吴桂贤等同志","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那一九七四年十一月二十八日电　阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志十一月二十八日上午在党中央大厦接见了以中共中央政治局委员姚文元同志为团长、中共中央政治局候补委员吴桂贤同志为副团长的中国党政代表团全体成员。"},{"type":"paragraph","text":"接见时在座的有:阿尔巴尼亚人民共和国人民议会主席团主席哈·列希，阿尔巴尼亚劳动党中央政治局委员穆·谢胡、希·卡博、哈·托斯卡、拉·阿利雅，党中央书记彼·多德，外交部长奈·纳赛，党中央委员涅·霍查和弗·恰米以及党中央国际部长阿·波帕。"},{"type":"paragraph","text":"接见是在极其亲切友好和诚挚热烈的气氛中进行的。"},{"type":"paragraph","text":"新华社地拉那一九七四年十一月二十七日电　阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆罕默德·谢胡，十一月二十七日在部长会议大厦接见了以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团。"},{"type":"paragraph","text":"参加接见的有:阿尔巴尼亚劳动党中央政治局委员、党中央书记希·卡博和拉·阿利雅，党中央政治局委员、部长会议第一副主席阿·查尔查尼，党中央政治局委员、部长会议副主席斯·科列加，党中央政治局委员、部长会议副主席兼国家计划委员会主席阿·凯莱齐，党中央政治局候补委员、部长会议副主席查·斯巴秀和外交部长奈·纳赛。"},{"type":"paragraph","text":"接见时，谢胡同志同代表团在极其亲切友好的气氛中进行了谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a52aa0050b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

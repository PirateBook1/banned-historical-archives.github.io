script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转上海市委关于整理内部报刊办法的通知","authors":[],"dates":[{"year":1951,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央批转上海市委关于整理内部报刊办法的通知","type":"title"},{"text":"各中央局，分局，省、市委：","type":"appellation"},{"text":"各机关团体学校任意出版内部刊物，既不履行一定的登记批准的手续，出版后也无监督和管理，这种情形是异常有害的。兹将上海市整理此类内部报刊办法，摘要发给你们参考，希望你们同样对当地内部刊物加以整理。","type":"paragraph"},{"text":" 中  央五月三十一日","type":"paragraph"},{"text":"上海各机关、团体、学校所出版的铅印与油印内部刊物，多达数百种。这些刊物虽曾起了一定的作用，但由于领导上未曾进行严格的管理和审查，以致存在着严重的无政府状态。为了克服内部刊物出版中存在着的各种缺点，特作如下决定：","type":"paragraph"},{"text":"一、工厂、学校、机关等基层组织不出内部刊物（不论铅印或油印），而应组织和发挥宣传员的作用，加强和推广墙报、大字报；黑板报、读报组、广播等形式，进行时事政策和任务的宣传。基层组织已出的内部刊物，应本此原则，分别停刊或合并出版。只有工作上确有必要之单位，方得出版不定期的简报或通报。","type":"paragraph"},{"text":"二、其他非基层组织的内部刊物，加以审查，决定去留。一般原则只有市级机关、产业工会以上的工会、市级群众团体才可以出版定期的内部刊物。","type":"paragraph"},{"text":"三、整理内部刊物，应由各党委党组提出去留意见，并把党内上项决定通过行政或工会，向群众公布解释，由区委及各党组于五月十五日前交市委宣传部审核。","type":"paragraph"},{"text":"四、审查后决定停出之内部报刊的编辑、通讯人员，除参加本单位各项宣教工作外，并可介绍担任党报、劳动报、青年报的通讯工作。","type":"paragraph"},{"text":"五、确有必要出版的刊物，经市委宣传部批准后，按军管会刊物登记手续向文管会呈请批准，发给登记证。","type":"paragraph"},{"text":"六、各级党委必须对内部刊物加强领导：","type":"paragraph"},{"text":"（一）明确各个刊物的编辑方针及计划。","type":"paragraph"},{"text":"（二）建立严格的审查制度。政策性、原则性问题需向上级党委请示（有关业务的并需向上级行政机关送审）。","type":"paragraph"},{"text":"（三）各级党委应定期对刊物进行检查，并定期召开刊物编辑或通讯员的会议，予以指示。其他群众团体和行政机关也可本此精神定期召集此项会议。","type":"paragraph"},{"text":"七、今后新的出版物（包括对外发行的），一律需经市级机关团体的党组同意报请市委宣传部批准，然后向文管会新闻出版处办理登记手续，方得出版。","type":"paragraph"},{"text":"八、六月份以后，凡不按上述办法履行登记之定期出版","type":"paragraph"},{"text":"物，不论任何机关、团体、学校所出版，均认为违法（党刊另由党内处理）。","type":"appellation"}],"comments":[],"origin":"上海市某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53e73a0844"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

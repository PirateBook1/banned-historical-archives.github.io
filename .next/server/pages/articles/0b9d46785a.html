script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八路军总部旧址充实内容重新开放","authors":[],"dates":[{"year":1981,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八路军总部旧址充实内容重新开放"},{"type":"paragraph","text":"新华社太原6月26日电　八路军总部旧址——山西省武乡县砖壁、王家峪，经过充实内容，增加实物，6月25日下午重新开放，当地干部、群众一千多人前往参观。"},{"type":"paragraph","text":"砖壁、王家峪，抗战时期曾经是八路军总司令部和中共中央北方局所在地。朱德、彭德怀、任弼时、左权、刘伯承、邓小平、罗瑞卿、杨尚昆、陆定一、杨立三等老一辈无产阶级革命家，曾在这里生活、战斗过。"},{"type":"paragraph","text":"早在1961年，国务院就把砖壁、王家峪列为全国重点文物保护单位。粉碎“四人帮”后，八路军总部旧址的陈列品得到了充实。朱德同志住室增加了朱老总1939年在王家峪写下的《寄语蜀中父老》词的手迹。彭德怀同志在砖壁、王家峪住室首次进行了复原，室内陈列了当年用过的办公桌、椅、文件铁箱等，还有当年彭老总在关家垴前线指挥战斗的照片。左权同志住室增加了他当年在王家峪题写的“坚持团结，坚持进步，为争取抗战胜利而奋斗”的题词手迹，还有他在总部机关干部会上讲话、指挥夜战的历史照片。"},{"type":"paragraph","text":"武乡县革命纪念馆也充实了朱德、彭德怀、刘伯承、邓小平在武乡进行革命实践的光辉业绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b9d46785a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

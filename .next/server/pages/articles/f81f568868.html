script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"中央转发中南协作区常委会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中南协作区常委"},{"type":"paragraph","text":"会议情况报告的批语"},{"type":"paragraph","text":"（1960年4月18日）上海局，各省、市、区党委，中央一级各部委、各党组："},{"type":"paragraph","text":"现将中南协作区在郑州召开的常委会议向中央所作的报告\"一件，发给你们阅读。中央认为报告所提出的基本方针，是正确的，值得你们加以研究和参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年4月18日刘、邓、彭阅后，尚昆用电报出（发）去。"},{"type":"paragraph","text":"毛[1]中南协作区委员会1960年4月9日给中共中央的这一报告说，4月毛泽东全集第四十三卷7、8两日，我们召开常委会议，就下列问题初步地交换了意见。（一）今后三年计划同题。会议认为到1962年全国生产3800万吨至4000万吨钢是有可能的，中南地区力争达到610万吨至640万吨。（二）四化问题。我们将以更大的努力来开展技术革新和技术革命运动，目前着重抓总结、推广和提高三个环节。（三）大搞“小洋群”和“小土群”问题。打算利用地方自筹资金和超产分成的材料，分批新建一些“小洋群”的煤井。小高炉的重点是提高利用系数。同时要兴修若干轻轨铁路和土铁路。有条件的人民公社还要搞一批“小土群”的煤、铁和土铁路。（四）体制问题。将继续下放一些企业，在不影响全局的情况下，帮助下面多搞一些自已的生产建设。（五）提前实现农业发展纲要四干条问题。主要解决粮食、绿化、除四害、扫盲4个问题。（六）农业问题。主要抓粮食，同时抓经济作物与多种经营。一方面要大搞机械化、半机械化，提高农业劳动生产率；另一方面要继续掀起养猪高潮。此外还要大搞土化肥。（七）生活安排问题。各省区应切实检查一下缺粮的社队，迅速予以调拨，粮食安排到食堂。要组织群众种菜。对所有的劳动者都要引导他们注意劳逸结合。（八）三反问题。要大张旗鼓地造成声势，使全体干部懂得三反的意义。三反运动分两步进行：省、地两级先进行反官僚主义作风，同时抓紧时间在县以下进行三反；县以下三反结束后，再进行省、地两级的三反。（九）千部回避问题。基层千部全部回避本地的办法，要经过一段试点和酝酿才能肯定是否妥善。但对少数坏分子和不胜任的干部必须坚决撤换，对少量不便于在本乡本土工作的好干部也应该调离本地，在基层干部中逐步配搭1/3左右的外地干部。要加强对基层干部的教育，发扬民主，发挥群众的监督作用，发挥党的监察机构的作用，建立必要的财务等制度。（十）最近时期的工作安排。还未召开六级干部会议的省区，最近即将召开。各省区党委负责同志准备从4月到5月中旬深入基层，了解农业生产等方面的情况。"},{"type":"paragraph","text":"[2]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":262,"page_end":263},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中南协作区常委会议情况报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中央转发中南协作区常委会议情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局，各省、市、区党委，中央一级各部委、各党组：","type":"appellation"},{"text":"现将中南协作区在郑州召开的常委会议向中央所作的报告一件，发给你们阅读。中央认为报告所提出的基本方针，是正确的，值得你们加以研究和参考。","type":"paragraph"},{"text":" 中央1960年4月18日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f81f568868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

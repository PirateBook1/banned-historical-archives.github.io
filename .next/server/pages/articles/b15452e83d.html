script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"显示中国人民在毛主席革命路线指引下取得的巨大成果  中国出口商品交易会筹备就绪即将开幕","authors":[],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"显示中国人民在毛主席革命路线指引下取得的巨大成果"},{"type":"paragraph","text":"中国出口商品交易会筹备就绪即将开幕"},{"type":"paragraph","text":"新华社广州十日电  预定于四月十五日在广州开幕的一九六九年春季中国出口商品交易会，已经筹备就绪。这次交易会将向世界各地的贸易界朋友，展示我国无产阶级文化大革命取得伟大胜利后，在政治、经济、文化等方面的崭新面貌。"},{"type":"paragraph","text":"在党的第九次全国代表大会胜利开幕的特大喜讯鼓舞下，参加交易会筹备工作的工人、对外贸易工作人员，满怀革命豪情，高举毛泽东思想伟大红旗，把交易会的筹备工作做得又快又好。"},{"type":"paragraph","text":"在国内外一片大好形势下举办的今年春季中国出口商品交易会，将显示我国人民在毛主席的无产阶级革命路线指引下，革命热情空前高昂，活学活用毛泽东思想的群众运动更加广泛、更加深入开展的朝气蓬勃的崭新局面；将显示我国无产阶级文化大革命取得的伟大胜利，各条战线的斗、批、改革命群众运动的伟大进展，以及全国工农业战线贯彻执行伟大领袖毛主席提出的“备战、备荒、为人民”和“抓革命，促生产，促工作，促战备”的方针所取得的巨大成果。"},{"type":"paragraph","text":"这届交易会展馆的布局，在无产阶级文化大革命斗、批、改革命群众运动的推动下，作了很大的改革，从内容到形式都突出了无产阶级政治，体现了我国以农业为基础、以工业为主导的发展国民经济的总方针，充分反映了我国在政治、经济、文化等方面所发生的伟大变革。"},{"type":"paragraph","text":"一九六八年我国工业生产和科学技术的发展有了新的飞跃；农业生产连续多年夺得丰收。"},{"type":"paragraph","text":"目前，全国工业农业战线在党的“九大”隆重开幕的特大喜讯鼓舞下，掀起了抓革命、促生产的新高潮。我国已经成为世界上既没有内债、又没有外债的一个强大的独立的社会主义国家。"},{"type":"paragraph","text":"这些都为即将举行的交易会提供了极为有利的条件。"},{"type":"paragraph","text":"最近以来，交易会已收到世界各地许多贸易界人士要求参加交易会的电报和信件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b15452e83d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

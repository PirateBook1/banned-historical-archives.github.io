script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"今后不要提倡新式富农的意见是不对的叫","alias":"","parts":[{"type":"paragraph","text":"今后不要提倡新式富农的意见是不对的!！"},{"type":"paragraph","text":"（1948年3月8日）"},{"type":"paragraph","text":"说今后不要提倡新式富农的意见是不对的。我们提倡新式富农的目的和俄国革命后保存富农的目的是不相同的。中国富农经济不占重要成分，粮食供给主要依靠中农、贫农，并不是依靠富农，我们鼓励吴满有？一类人之目的，在于这样能够稳定新旧中农，刺激其生产。如果过去这是需要的，现在这种情形仍未改变，不能说这种需要已不存在。如果中国的某些地区有依靠富农粮食供给的情形，那就鼓励富农经济更加是需要的了。一种模糊的违反经济要求的“左”倾情绪在人们的思想中作怪，在土地法公布后甚为普遍，做宣传工作的同志应当加以批判，而不应为其动摇而投降这种情绪。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月八日[1]这是毛泽东在一份关于新式富农入党问题的电报稿上写的批语。"},{"type":"paragraph","text":"[2]吴满有，陕西横山人，1928年逃荒到延安县务农，后经过土地革命分得了土地，发展成为新式富农。在陕甘宁边区大生产运动中成绩突出，被评为劳动英雄。陕甘宁边区曾开展向吴满有学习的运动。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":150},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9903f79102"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸共产党中央发表声明纪念伟大列宁诞生一百周年  保卫马列主义、毛泽东思想　反对现代修正主义  苏修破坏缅甸武装革命和世界革命定将受到世界人民的惩罚","authors":[],"dates":[{"year":1970,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸共产党中央发表声明纪念伟大列宁诞生一百周年"},{"type":"paragraph","text":"保卫马列主义、毛泽东思想　反对现代修正主义"},{"type":"paragraph","text":"苏修破坏缅甸武装革命和世界革命定将受到世界人民的惩罚"},{"type":"paragraph","text":"新华社十三日讯　缅甸共产党中央委员会四月二十二日发表声明，纪念伟大列宁诞生一百周年。声明全文如下："},{"type":"paragraph","text":"缅共中央关于列宁诞生一百周年的声明\t\t（一）"},{"type":"paragraph","text":"一九七○年四月二十二日，是伟大列宁诞生的一百周年。"},{"type":"paragraph","text":"我们极其敬爱、完全信赖的导师和伟大领袖列宁的一生，是保卫马克思主义，同一切机会主义特别是修正主义进行坚决斗争的一生。"},{"type":"paragraph","text":"我们要沿着列宁同志的道路前进。"},{"type":"paragraph","text":"我们要保卫马克思主义，要保卫进一步发展了马克思主义的列宁主义，要保卫进一步发展了马克思列宁主义的毛泽东思想，要同一切机会主义，特别是现代修正主义，进行坚决的斗争。\t\t（二）"},{"type":"paragraph","text":"威力强大的列宁主义的根本问题，是无产阶级用暴力从资产阶级手中夺取政权，彻底打碎资产阶级国家机器，建立无产阶级专政。"},{"type":"paragraph","text":"无论何人，只有接受列宁主义的这一基本原理，才能成为马克思列宁主义者。因此，列宁主义的这一根本问题，是检验一个人是不是马克思列宁主义者的最主要的标准。"},{"type":"paragraph","text":"赫鲁晓夫、勃列日涅夫叛徒集团违背了列宁主义的这一根本问题，公然在苏共二十大提出了所谓的和平发展道路，即所谓的议会道路。"},{"type":"paragraph","text":"这伙叛徒早在苏共二十大以前，即在一九五四年，就提出了这个理论。"},{"type":"paragraph","text":"实际上，这伙叛徒早在一九五四年就企图破坏缅甸的武装革命，使缅共放弃武装夺取政权的道路，走议会道路，即向资产阶级投降的道路。苏共二十大以后，这伙叛徒为了实现他们的所谓和平发展道路，从各方面进一步施加压力。当缅甸共产党同他们之间的两条路线斗争尖锐化的时候，他们甚至还企图另外培植一个党，同缅甸共产党相对抗。对缅甸共产党和缅甸人民发动内战的缅甸反动统治者的假社会主义，他们加以吹捧和支持。他们给敌人以最需要的政治援助。现在，他们不仅从政治上，而且从军需物资上，援助了奈温反动军人政府。"},{"type":"paragraph","text":"缅甸共产党在马克思主义、列宁主义、毛泽东思想的指引下，同现代修正主义的所谓和平发展道路，进行了坚决斗争，继续高举了武装革命的胜利旗帜。\t\t（三）"},{"type":"paragraph","text":"继承了赫鲁晓夫衣钵的勃列日涅夫叛徒集团，继续坚持所谓和平发展道路，即议会道路。"},{"type":"paragraph","text":"他们继续破坏缅甸武装革命和世界革命。"},{"type":"paragraph","text":"他们同美帝国主义、日本垄断资产阶级和各国反动派勾结在一起，同背叛世界无产阶级革命的叛徒们勾结在一起。"},{"type":"paragraph","text":"勃列日涅夫叛徒集团，把俄国无产阶级在列宁同志、斯大林同志领导下建立起来的无产阶级专政国家，改变成为资产阶级专政国家。"},{"type":"paragraph","text":"这个叛徒集团侵占了捷克斯洛伐克，在中苏边界一带进行军事挑衅和侵略，企图对社会主义中国发动战争。勃列日涅夫叛徒集团公然实行社会帝国主义，他们已经成为新沙皇。"},{"type":"paragraph","text":"勃列日涅夫叛徒集团为了欺骗苏联人民和世界人民，无耻地装作忠于伟大的列宁、忠于威力强大的列宁主义的样子。他们假借纪念列宁诞生一百周年，竭力掩盖他们的真正面目。"},{"type":"paragraph","text":"无论如何，已经完全丢掉了列宁主义的旗帜、百分之百地实行修正主义的勃列日涅夫叛徒集团，绝不可能成为列宁主义者。"},{"type":"paragraph","text":"他们定将受到忠于马克思主义、列宁主义、毛泽东思想的世界无产阶级和包括伟大苏联人民在内的世界被压迫人民的反对和惩罚。"},{"type":"paragraph","text":"我们要保卫马克思主义、列宁主义、毛泽东思想，从各方面反对美帝国主义、苏联修正主义和一切反动派，以实际行动来纪念伟大列宁诞生一百周年。"},{"type":"paragraph","text":"全世界无产者，联合起来！"},{"type":"paragraph","text":"打倒勃列日涅夫现代修正主义集团！"},{"type":"paragraph","text":"打倒美帝国主义和各国反动派！"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"一九七○年四月二十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fef38f255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

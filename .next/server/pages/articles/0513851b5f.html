script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对关于“九评”中一个问题的提法的来信的批语","alias":"","parts":[{"type":"paragraph","text":"对关于“九评”凹中一个问题的"},{"type":"paragraph","text":"提法的来信?的批语"},{"type":"paragraph","text":"（1965年1月26日）送康生同志阅。如有时间，请你们讨论一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿六日"},{"type":"paragraph","text":"[1]指1964年7月14日发表的人民日报编辑部、红旗杂志编辑部九评苏共中央的公开信《关于赫鲁晓夫的假共产主义及其在世界历史上的教训》。"},{"type":"paragraph","text":"[2]指建筑工程部办公厅编辑部第一副总编高阶平1965年1月25日关于“九评”中提到的一个问题给江青的信。信中说，在我们发表的“九评”中曾谈到“社会主义社会是从资本主义社会脱胎而出的社会”，后面紧接着又引用了马克思在《哥达纲领批判》中的一段话，说社会主义社会“是刚刚从资本主义社会中产生出来的”，我认为这两种提法都是不妥当的。因为在资本主义社会中，不管是在它的前期或后期，都不可能有社会主义社会的经济因素存在，社会主义社会是在无产阶级（在共产党的领导下）推翻了地主资产阶级统治，夺取了政权之后才出现的，它只能建立于资本主义社会完结之后，而不可能产生于资本主义社会之中。在当前反修的大好形势下，在我们这样重要的文章中，引用和提出这些话都是不妥当的。第一，因提法不确切，容易被歪曲。第二，很可能使人产生“资本主义可以和平长入社会主义”的错觉，容易引起思想混乱。第三，这种提法作为整个社会的普遍发展规律来说也是不符合当前的实际情况的。"},{"type":"paragraph","text":"[3]康生，当时任中共中央政治局候补委员、中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":467},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0513851b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

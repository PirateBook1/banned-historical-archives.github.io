script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委关于有些地方违反中央指示重犯“一平二调”错误的通报","authors":[],"dates":[{"year":1961,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"中共吉林省委关于有些地方违反中央指示重犯“一平二调”错误的通报","type":"title"},{"text":"各市委、地委、自治州委，各县（市）委、自治县委，并报东北局：","type":"appellation"},{"text":"据各地反映，有些地方在贯彻中央十二条指示纠正“一平二调”的同时，又发生“一平二调”的严重错误。长春市郊区大屯公社新生管理区，以调整“四固定”为名，把已经固定给各队的牲畜、胶轮车又打乱平分，并从中上调九匹马、四台胶车，引起群众不满。磐石县呼兰公社二道管理区，第一、二生产队，应退给社员一千元家俱费，不仅分文未退，相反又向每个社员平均摊派三元四角钱来解决一千元的退赔款。有的社员说：“过去刮‘共产风’没刮着我，这次纠正‘共产风’倒把我刮了”。","type":"paragraph"},{"text":"上述问题的发生，是在宣传和贯彻中央指示之后，是正在发动群众纠正“一平二调”共产风的时候，其错误的性质是极为严重的。因此，首先要求各有关上级党委认真帮助公社党委纠正这一错误，并通过这个事实教育干部，以避免类似错误的继续发生。其次，必须认真地组织各级干部反复地学习中央指示，提高干部的政策水平，认真发动群众，开展斗争，正确地贯彻执行政策，彻底纠正错误。第三，对于那些不认真执行政策，在贯彻政策中仍然违反政策的干部，经过教育批评，仍不改正的，必须给以适当处分，并且发动群众开展批评，让他们在群众中进行检讨。如果发现地、富、反、坏分子和蜕化变质分子篡夺领导，故意歪曲和破坏故策的，必须发动群众进行斗争，依法严惩。","type":"paragraph"},{"text":" 中共吉林省委一九六一年一月十四日","type":"paragraph"},{"text":"已发：各市委、地委，延边自治州委；各县（市）委、自治县委；吉林军区党委；省直属各党党；省委委员、候补委员；省委各部委，省直属机关和人民团体各党组；吉林日报社，新华分社，广播局，并报东北局；存档。共印五五○份。","type":"paragraph"}],"comments":[],"origin":"中共吉林省委办公厅秘书处  一九六一年一月十七日印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420534b851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

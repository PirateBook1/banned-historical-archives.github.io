script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《胡乔木回忆毛泽东》即将出版","authors":[],"dates":[{"year":1994,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《胡乔木回忆毛泽东》即将出版"},{"type":"paragraph","text":"《胡乔木回忆毛泽东》一书即将由人民出版社出版。九十年代初，胡乔木开始着手撰写这本书。"},{"type":"paragraph","text":"胡乔木逝世后，原来协助他工作的编写组采取将这本书分为“谈话录”和“初拟稿”两部分的方式继续编辑完成。“谈话录”这部分是胡乔木关于撰写这本书收集的十多次谈话的记录。“初拟稿”这部分是编写组根据胡乔木的要求撰写的十九篇文稿。这些谈话和文稿涉及四十年代毛泽东的思想和活动的许多重要方面。有关的题目有：皖南事变和打败第二次反共高潮的总结，陕甘宁边区的政治经济建设，苏德战争、太平洋战争与中国政局，延安整风运动，党的历史决议，抗战后期延安的外交活动，重庆谈判，解放日报和新华社工作，一九四七年在陕北，人民大革命胜利前夕，等等。对于毛泽东和上述重大历史事件的回忆，这本书既提供了胡乔木口述的一些珍贵的史实和见解，又披露了许多新的档案资料。这是一本有较高理论价值和文献价值的回忆录。其中的几篇在近期中央几个报刊上先行发表时，已得到读者的重视和好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43d078e232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

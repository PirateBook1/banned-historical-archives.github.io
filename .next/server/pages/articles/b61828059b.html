script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清在内蒙革委会上关于目前形势的讲话","authors":["滕海清"],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"滕海清在内蒙革委会上关于目前形势的讲话","type":"title"},{"text":"滕海清","type":"authors"},{"text":"摘要：","type":"paragraph"},{"text":"今年二、三月、四、五月间和现在比较一下么，可以清楚地看到形势是大好。整个全国的形势也包括了内蒙的形势，一年来天翻地覆变化，当前形势大好，革委会否则成立不起来。","type":"paragraph"},{"text":"内蒙形势好在下面几个方面：","type":"paragraph"},{"text":"（1）各族人民发动起来，历次运动都没有像这次运动深入地发动，革命靠群众，关心巩固无产阶级专政，过去那有这么多？","type":"paragraph"},{"text":"（2）毛泽东思想得到了空前的普及和大发展，这是马列主义历史上空前的没有的大发展。","type":"paragraph"},{"text":"（3）无产阶级革命事业接班人大批涌现出来，在大风大浪中成长，青年一代受到了锻炼、考验。一年文革涌现特别多的人材，很有能力，这是我国兴旺的标志，这就是后继有人。干部的受到锻炼，有错误的得到警惕，假的就平反清除。","type":"paragraph"},{"text":"（4）乌兰夫被打倒了，不能再发号施令了，但要进一步肃清他的影响。","type":"paragraph"},{"text":"（5）革命大联合、三结合进一步巩固，革命大批判更进一步深入。","type":"paragraph"},{"text":"不能放松对阶级敌人的警惕性，过去没有打死什么人，最近打死了一些人，国家的机器、枪又被抢。究竟怎么看待？毛主席说主要是：","type":"paragraph"},{"text":"（1）走资派为了保护自己，挑动群众；","type":"paragraph"},{"text":"（2）群众里有坏人；","type":"paragraph"},{"text":"（3）无政府主义。","type":"paragraph"},{"text":"东三盟这三种情况都存在，内蒙的情况也符合全国的情况。这里告诉我们不能放松对阶级敌人的警惕性。另外加强队伍中思想建设。敌人不甘心死亡，主要手法是操纵一部分受蒙蔽群众，挑起群众斗群众。内蒙处于边疆，有苏蒙修、日、蒋特务，在这时要插手进来捣乱。他们可能和走资派联系起来破坏文革，社会上地富反坏右乘机钻进来，也打着造反有理，甚至钻进我们造反派内部来，大造谣言，破坏文革，因为我们空隙很多，造反派中的派性是最大的防空洞，敌人肯定要钻进来，国内外敌人就是找这样场所。造反派内部不能那样纯洁，造反派内部争名、利、权起了很坏作用，这些根本不是我们无产阶级所需要的东西。","type":"paragraph"},{"text":"尽管这些是非主流东西，但是各级领导也一定要看到，引起注意，在政治上、数量上、质量上我们都是绝对优势，但是这一小撮坏人，总是要挣扎，因此在战略上要藐视敌人，在战术上要重视敌人。在北京谈陈伯达讲“内蒙是社会主义还是民主革命”，廿多年来乌兰夫在思想上的流毒还是很深很广，要发动群众对乌兰夫思想大扫除，巩固无产阶级政权。","type":"paragraph"},{"text":"因势利导建立革委会，各盟市在年底前把革委会或小组建立，在春节前把各旗县建立起来。建立革委会是国家机器。","type":"paragraph"},{"text":"有的干部躺在那里不检查，让人家解放，说“你们不解放我是不符合毛泽东思想的”，我说你才是不符合毛泽东思想的，不是好干部，要叫群众斗斗他，因为他没有触及灵魂，要扩大教育面，缩小打击面，内蒙革委会要分批有计划地下去。","type":"paragraph"},{"text":"要立即着手调查研究牧民、农村文化大革命的搞法。","type":"paragraph"}],"comments":[],"origin":"1967年11月10日清华大学井冈山斗批改战团编印《学习资料》第39期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b61828059b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

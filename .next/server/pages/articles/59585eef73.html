script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4943","name":"关于达赖喇嘛回国的五条方针","author":"胡耀邦","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于达赖喇嘛回国的五条方针","dates":[{"year":1981,"month":7,"day":27}],"is_range_date":false,"authors":["胡耀邦"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 137-138","tags":[{"name":"达赖","type":"主题/事件"},{"name":"少数民族","type":"主题/事件"},{"name":"西藏","type":"主题/事件"}],"parts":[{"type":"title","text":"关于达赖喇嘛回国的五条方针*"},{"type":"subtitle","text":"（一九八一年七月二十七日）"},{"type":"subtitle","text":"胡耀邦"},{"type":"paragraph","text":"对达赖喇嘛和跟随他的人，我们开诚布公地商定这么几条："},{"type":"paragraph","text":"一、我们的国家，已经走上了政治上能够长期安定，经济上能够不断繁荣，各民族能够更好地团结互助这样一个新时期。"},{"type":"paragraph","text":"达赖喇嘛和跟随他的人都是聪明的，应该相信这一条。如果不相信，要多看几年，也可以。"},{"type":"paragraph","text":"二、达赖喇嘛和他派来同我们接触的人，应该是开诚布公，不要采取捉迷藏或者是做买卖的办法。对过去的历史可以不再纠缠，即一九五九年的那段历史，大家忘掉它，算了。"},{"type":"paragraph","text":"三、我们诚心诚意欢迎达赖喇嘛和跟随他的人回来定居。我们欢迎他回来的目的，是欢迎他能为维护我们国家的统一，增进汉藏民族和各民族的团结，和实现四个现代化建设做贡献。"},{"type":"paragraph","text":"四、达赖喇嘛回来定居后的政治待遇和生活待遇，照一九五九年以前的待遇不变。中共中央可以向全国人大建议他还当全国人大常委会副委员长，并经过协商，当全国政协副主席。生活上也维持原来的待遇不变。至于西藏，他就不要回去了，西藏的职务就不要兼了。西藏现在年轻的人已上来，他们工作做得很好嘛！当然也可经常回西藏去看看。我们对跟随他的人也会妥为安置。不要担心工作如何？生活如何？只会比过去更好一些，因为国家发展了。"},{"type":"paragraph","text":"五、达赖喇嘛什么时候回来，他可以向报界发表一个简短声明，声明怎么说由他自己定。他哪一年、哪一月、哪一天回来，给我们一个通知。如果经香港从陆路到广州，我们就派一位部长级干部到边界去迎接他，也发表一个消息。如果坐飞机回来，我们组织一定规模的欢迎仪式，并发表消息。"},{"type":"paragraph","text":"最后，请嘉乐顿珠先生转达达赖喇嘛，叶剑英委员长、邓小平副主席、李先念副主席、陈云副主席和赵紫阳总理等都对达赖喇嘛很关心，希望他善自为之。"},{"type":"paragraph","text":"*这是胡耀邦同志在接见达赖喇嘛的二哥嘉乐顿珠时的谈话。"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59585eef73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

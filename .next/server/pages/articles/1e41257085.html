script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席军事学说红旗把解放军现代化建设推向新高峰　全军官兵展开学习毛主席著作的热潮","authors":[],"dates":[{"year":1958,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　中国人民解放军各部队、各军事院校正在展开学习毛主席的著作和军事思想的热潮。从将军到士兵，都在努力把马列主义的普遍真理同我国具体军事实践相结合，都在高举着毛主席军事学说的红旗，把我军现代化建设推向新的高峰。"},{"type":"paragraph","text":"中国人民解放军是在毛主席的军事思想指导下成长壮大起来的，从来就极为重视学习毛主席的著作，贯彻毛主席的军事思想。整风运动以来，各部队、各军事院校，在更大的广度和深度范围内开展了学习毛主席军事著作的热潮。许多部队的领导机关都组织了以军政首长为首的学习小组。许多单位并采用集训队的方式把干部集中起来学习。有些单位还组织了毛主席著作研究委员会或研究小组。解放军总政治部在最近发出通知，规定以毛主席著作中的中国革命战争的战略问题、论持久战等11篇文章为军队干部的必读文件。驻京部队600多人的理论队伍已经组成。许多领导机关都准备逐步出版理论刊物。总政治部并且准备在两三年内在全军范国内建立一支上万人的理论队伍。"},{"type":"paragraph","text":"各单位在学习中都非常强调要以毛主席的思想为指针来研究和改进当前工作，解决实际问题。许多单位都是一边学习，一边改进工作。军事学院、总高级步兵学校以及其它许多院校都正在以毛主席军事思想为指针，根据我军的光荣传统、建军经验、作战经验和现实情况，吸收苏联军队的先进经验和现代军事科学技术，编写适合我军需要的新的教材。许多单位在学习中，都更加注意加强党委集体领导，加强政治思想工作，更加自觉地发扬民主、走群众路线。由于部队坚持和发扬了军民一致的优良传统，全军官兵以更大的热情支援地方建设、爱护人民利益，军民关系也更加密切了。在训练方法上，各部队也改变了过去的“先生讲、学生听”的教学方法，现在教员纷纷到学员中“取宝”，吸取群众的智慧，丰富教学内容，改进教学方法，在教学过程中采用鸣放辩论和大字报的方法，大大提高了教学效果。仅炮兵部队这样做的结果，就出现了大批的“全能炮手师”“全优炮手团”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e41257085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

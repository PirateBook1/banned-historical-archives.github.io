script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张体学陈再道在湖北省委常委扩大会议上的讲话","authors":["张体学","陈再道"],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"text":"张体学陈再道在湖北省委常委扩大会议上的讲话","type":"title"},{"text":"张体学陈再道","type":"authors"},{"text":"湖北省委常委会议记录（摘录）","type":"subtitle"},{"text":"一九六六年十月二日","type":"subtitle"},{"text":"张体学：","type":"paragraph"},{"text":"我们已经检讨两次了，我们按照主席教导，坚持真理，修正错误，准备检查十次。当然主要是总结工作，找出经验教训，以便更好的工作。张体学：任重同志的来信，……讲了三个观点的思想，是不要骄傲自满。一个是对南下同学的革命串联问题；一个是不检讨的问题，一个是保护少数的问题。在前一段时间，省委在这三个问题上做了大量的工作，当然不能讲作得很好。这次检讨，原则肯定成绩，一定要保护少数。关于保护少数的问题，给多数派已经作了大量的工作。做少数派的工作，要有时间。吵了嘴，感情要融洽是不容易的，没有一个月、两个月的时间是搞不好的。为了任重同志提出的三个问题，我们已经开了十六次会议，三个不够要坚决作够，坚决改正错误。但是有一原则，成绩是不能忽视的，不能采取娃娃的办法，肯定一切，否定一切。如果我们把所取得的成绩否定了，这也是方向性的错误。在这场斗争中，我们所取得的一些经验，让你骂，去造谣、污蔑……欢迎南下同学，我们从来都是真的、不是假的，不是阴谋。但是已经形成了印象，他说湖北是阴谋，湖北武汉的学生说他是一小撮。这样的人不多，最有首创精神的只有二十几个。……","type":"paragraph"},{"text":"同志们讲，省委到底有没有方向路线的错误，说肯定的是没有盲干，左倾，没有逃跑，没有镇压学生，某一个学校——工学院有，但罢了官，我们作了检讨。许道琦：检讨不要写得太具体了，太具体了就说明我们转入学校内部里去了。张体学：十五号以前，我们有一点笨，十五号以后就比较灵活了。我们的大方向路线基本上是正确的，执行当中这错误那错误都是有的，这一点要给多数派、少数派讲清楚，如果有方向性错误，本地的学生都不会放过我们。千句话，万句话，就是不要骄傲自满。","type":"paragraph"},{"text":"陈再道：","type":"paragraph"},{"text":"任重同志讲的五点我都同意，除了这五点以外，那时候的中央领导对我们有没有影响？这只是客观原因，右倾、左倾以及派工作组问题，都是受中央影响，对广大的群众干部当然不能讲，但是，作为常委、省委一级的组织应该向中央说几句。","type":"paragraph"},{"text":"没有发动工人出来，这是最大的成绩，但是我认为省委前一段的活动太多了，讲话不太注意，给学生抓了好多辫子。从前段出去活动多的情况看来，我认为省委还是有一点怕，为什么那么紧张呢？","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年9月武汉钢二司武汉大学总部宣传部、毛泽东思想武汉军区政治部红旗总部合编，河南二七公社宣传部翻印《打倒反革命修正主义分之――陈再道》，以及其他材料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈再道","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9a2b9bb25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词墨迹碑林在津揭幕镌刻毛泽东同志从1923年到1964年间创作并手书的诗词26首","authors":["汪诚彪"],"dates":[{"year":1992,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报天津9月25日专电　(驻津记者　汪诚彪)“毛泽东诗词墨迹碑林”今天在天津黄崖关长城隆重揭幕。"},{"type":"paragraph","text":"坐落在绿山环抱中的碑林，迎面竖立着一座长4米、高1.226米、厚0.5米的济南青花岗岩题名碑，上面镌刻着中共中央总书记江泽民题写的“毛泽东诗词墨迹碑林”九个行书大字。"},{"type":"paragraph","text":"碑林占地1100平方米，坐北向南。廊长138米，用99块济南青花岗岩，镌刻着毛泽东同志从1923年到1964年间创作并手书的诗词26首。“碑林”的主碑是《沁园春·雪》，其余作品按照解放前后时期分成两部分南北嵌列。回环的碑廊，如一座蜿蜒巍峨的山峦，将这些不朽的诗篇拥入怀抱，使人们在信步浏览中产生一种超越时空的历史遐想。"},{"type":"paragraph","text":"设计构思的99块碑石，寓意今年是毛泽东同志99周年诞辰。诗词碑共1893字，恰好与毛泽东同志诞生之年巧合。"},{"type":"paragraph","text":"天津市市长聂璧初为“碑林”写了碑记。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac001408fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

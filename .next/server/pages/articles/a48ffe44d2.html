script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏翻身农奴得到国家大力扶持  他们组织起来，搞好生产，报答党和毛主席的关怀","authors":[],"dates":[{"year":1964,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏翻身农奴得到国家大力扶持"},{"type":"paragraph","text":"他们组织起来，搞好生产，报答党和毛主席的关怀"},{"type":"paragraph","text":"新华社拉萨二十五日电  西藏地区的藏族翻身农奴，今年又得到国家贷放的四千八百多头耕畜和四万五千多件铁犁、铁镐等农具。"},{"type":"paragraph","text":"民主改革以来，国家对西藏翻身农奴已贷放了一万六千多头耕畜，贷放和无偿发放一百多万件铁质农具。被扶持的农牧户，占全区总户数的三分之一以上。这些耕畜、农具，都是无息或低息贷放的。"},{"type":"paragraph","text":"民主改革初期，西藏十八万农户中，有半数以上的贫苦农民缺少耕畜、农具，生产上有许多困难。现在已有八万八千多户贫苦农民，通过国家扶持和他们自力更生、努力发展生产的结果，都有了耕畜和各种农具。"},{"type":"paragraph","text":"广大翻身农奴纷纷以搞好生产的实际行动报答党和毛主席对他们的关怀。山南专区的翻身农奴，五年来得到国家扶持的耕畜三千多头，各种农具数十万件。五年中，他们积极发挥这些耕畜、农具的作用，扩大了农田灌溉面积九万二千多克（一克地相当一亩），改造了近两万一千克的低产田，开垦荒地一万九千多克。仅改造低产田和开垦荒地两项，每年就可增产二百万斤粮食。拉萨地区几个县的农民，今年在得到国家贷放和无偿扶持的近两千部新式步犁和一批耕畜后，积极进行秋耕，秋耕面积比往年大大增加。"},{"type":"paragraph","text":"数以千计由翻身贫苦农奴和奴隶组成的“穷棒子”互助组，在得到国家扶持后，生产迅速发展，互助组进一步得到巩固和发展。几年来，国家还拨出七十万元专款，无偿发放给贫苦牧民添置牲畜和牧具。目前，已有三千多户贫苦牧民增添二万八千多头牲畜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a48ffe44d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批修整风中坚持看书学习　成都红旗机器厂党委成员努力提高自己的马克思主义理论水平和执行毛主席革命路线的自觉性，促进了全厂革命和生产的发展","authors":[],"dates":[{"year":1973,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批修整风中坚持看书学习"},{"type":"paragraph","text":"成都红旗机器厂党委成员努力提高自己的马克思主义理论水平和执行毛主席革命路线的自觉性，促进了全厂革命和生产的发展"},{"type":"paragraph","text":"据新华社成都电　成都红旗机器厂党委成员在批修整风中，坚持不懈地攻读马列著作和毛主席著作，努力提高自己的马克思主义理论水平和贯彻执行毛主席革命路线的自觉性，促进了全厂革命和生产的发展。"},{"type":"paragraph","text":"成都红旗机器厂的党委成员，绝大多数是工农出身的干部，其中有的是无产阶级文化大革命中涌现出来的新干部。在批修整风运动中，他们回顾党内两条路线斗争的历史，深深感到：只有认真学习马克思主义、列宁主义、毛泽东思想，才能在两条路线斗争中方向明。大家学习马列著作和毛主席著作的热情很高。羊倌出身的厂党委书记，是抗日战争时期参加革命的老干部。在战争年代，他在党的教育下，利用打仗和行军的空隙刻苦学习，不仅提高了文化水平，而且读了一些马列著作和毛主席著作，提高了觉悟。解放后，他感到自己有了相当的工作经验，渐渐放松了看书学习，结果一度执行了修正主义路线。他经常以自己的经验教训，鞭策自己认真看书学习，并且启发党委其他成员，提高大家看书学习的自觉性。党的九届二中全会以来，厂党委成员除了坚持每周抽两个半天集体学习外，还挤时间自学，现在他们普遍读完了四本以上的马列著作和毛主席的五篇哲学著作。"},{"type":"paragraph","text":"这个厂的党委成员发扬理论联系实际的革命学风，把看书学习同批修整风结合起来。他们用马克思主义的立场、观点、方法，深入开展对刘少奇一类骗子的革命大批判，切实解决实际工作中的问题，推动了党的各项方针政策的进一步落实。过去，这个厂在落实党的知识分子政策中，对技术人员的工作已经作了适当安排，有的技术人员还担任了领导职务。在看书学习中，厂党委领导成员认真学习了毛主席有关知识分子问题的论述，重新检查了这方面的工作，进一步加强了对技术人员的思想和政治路线教育，引导技术人员走与工农相结合的道路。不久前，这个工厂要设计一项新产品。由于厂领导注意组织技术人员认真看书学习，批判刘少奇一类骗子鼓吹的唯心论的先验论，发动他们和工人一起劳动，一起搞研究设计，在实践中接受工人阶级的再教育，结果更好地调动了技术人员的积极性，很快完成了这项设计任务。去年，这个厂在批修整风推动下，革命和生产搞得比较好，月月完成国家计划，生产比上一年大幅度增长。在成绩面前，有的干部一度产生了自满情绪。针对这种情况，厂党委及时引导大家用“一分为二”的观点分析厂里的工作，同时带头严于解剖自己，满腔热情地鼓励群众提出批评意见，帮助各级领导干部破除骄傲自满思想。在这个基础上，他们针对产品质量上出现的问题，多次组织有领导干部、工人和技术人员参加的“三结合”小组，深入矿山和工地调查研究，在生产施工现场进行产品质量试验，还在厂内举行产品质量展览。他们依靠群众，对一千四百多项工艺逐个进行分析，从图纸设计到工艺加工，进行了三百八十多项改革，使工厂生产的各种铲运机等产品的质量显著提高。"},{"type":"paragraph","text":"成都红旗机器厂党委成员在批修整风中认真看书学习，带动了全厂干部和工人的学习。目前，这个厂已经培养了一支理论学习辅导员队伍。通过看书学习，干部群众进一步提高了路线斗争觉悟，发展了全厂的大好形势。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"040a2be497"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"轻工局节后组织干部认真学习邓小平同志报告认清形势任务　同心大干四化","authors":[],"dates":[{"year":1980,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市轻工业局党委最近作出部署，在春节后深入学习邓小平同志关于目前形势和任务的报告。"},{"type":"paragraph","text":"各公司党委在春节后准备举办公司党委成员、各基层单位党组织负责人学习班，有条件的基层单位也要举办短期学习班，重点抓好领导班子及党员的学习。还采取上党课等形式，结合学习陈云同志《共产党员的标准》一文，加强党员的党性教育。在职工群众中，采取读报、召开座谈会、专题讨论会、报告会等形式，学习和宣传邓小平同志报告的精神，加强思想政治工作。这个局党委要求在全面领会、逐段学习报告的基础上，抓住以下四方面问题学深学好:一是对形势的认识。要充分认识粉碎“四人帮”三年来，各方面的工作成绩是巨大的，看形势，不能只看个别的现象，而要看大局、看主流。二是对安定团结重要性的认识。要充分认识到没有一个安定团结的政治局面，就不能安下心来搞建设。要根绝资产阶级派性，反对无政府主义，反对极端个人主义、自由主义，维护正常的社会秩序、生产秩序和工作秩序。三是大力发扬艰苦奋斗的创业精神。正确认识发展生产同改善生活的辩证关系。要顾全大局，克服消极情绪，振奋革命精神。四是对加强党的领导的认识。要深刻理解只有坚持和改善党的领导，才能保证我们各项任务的胜利完成，要提高党的威信，发挥党的战斗力，必须从发挥每个共产党员的先锋模范作用做起。"},{"type":"paragraph","text":"轻工业局党委还要求所属各级党组织，在学习邓小平同志报告过程中，紧密联系粉碎“四人帮”三年多来的实际，联系本系统、本单位的变化，进行回忆对比，并联系干部群众的思想实际，选择一些有说服力的事实和本单位的先进典型，进行宣传。要结合学习吕士才，表彰本单位献身四化的好人好事、好党员、好干部，发扬正气。还要求贯彻落实邓小平同志讲话精神，推动本部门工作，把轻工业生产进一步搞上去。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8fa54cfc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

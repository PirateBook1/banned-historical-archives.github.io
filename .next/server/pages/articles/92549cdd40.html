script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"同意四个军三个炮兵师全部出动待机歼敌","alias":"","parts":[{"type":"paragraph","text":"同意四个军三个炮兵师"},{"type":"paragraph","text":"全部出动待机歼敌"},{"type":"paragraph","text":"（1950年10月11日）彭川，并告高、邓："},{"type":"paragraph","text":"十月九日、十日各电均悉。（一）同意四个军及三个炮兵师全部出动集结于你所预定的位置，待机歼敌；（二）已电华东调一个高"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。邓，指邓华，当时任中国人民志愿军第十三兵团司令员兼政治委员。"},{"type":"paragraph","text":"[3]十月九日电，指1950年10月9日彭德怀、高岗给毛泽东的电报。电报说：高射武器全军仅有一个团共36门，不能掩护数百门重炮放列，请由广州或其他军区再抽调一个团速来东北应用。我军出动作战时，军委能派出多少战斗机及轰炸机配合，何时能出动并由何人负责指挥，盼速示。十月十日电，指1950年10月10日彭德怀给毛泽东的电报。电报说：志愿军各项出动准备不充分，对美帝坦克尤其空军顾虑很大。炮兵进入阵地运动时无空军和高射武器掩护，顾虑更大。请设法速调一至两个高射炮团。安东、辑安两铁桥无任何高射设置，战斗开始两桥将完全毁坏，交通亦将发生困难。按你预定指示15日出动，20日至迟22日4个军、3个炮兵师集结下述地区，相机适时歼敌一部。四十军集结云山，四十二军在孟山、德川，三十九军在熙川，三十八军在江界，炮兵司令部率两个师集结前川，另一师集结北镇、温井。原拟先出两个军、两个炮兵师，恐鸭绿江铁桥被炸毁时不易集中优势兵力，失去战机，故决全部集结江南，改变原定计划。毛泽东全集第二十九卷射炮团于十月十四日从上海开动赴沈阳转赴前线，请高注意接转；（三）其他各项已另复。唯空军暂时无法出动。"},{"type":"paragraph","text":"毛泽东十月十一日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92549cdd40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

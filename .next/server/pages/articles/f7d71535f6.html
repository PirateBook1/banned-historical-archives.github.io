script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海部分资本家对定息的反映","authors":[],"dates":[{"year":1956,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"上海部分资本家对定息的反映","type":"title"},{"text":"【上海分社20日讯】上海部分资本家对定息有以下一些反映：","type":"appellation"},{"text":"食品工业同业公会主任委员周浚等反映：毛主席说，三年时间基本上完成社会主义革命。定息既是剥削的一种形式，当然只能实行三年。体会政协会议的传达，弦外之音，也只有三年光景。但看人民日报社论定息似乎可拿十二年。究竟怎样，希望明确规定。","type":"paragraph"},{"text":"有些资本家希望定息在四厘左右。中英药房资本家邹剑雄反映：新药业部分资方代理人统计，该业1951年纯益率2.72%，1952年为2.9%，1953年为10%，1954年为0%，平均为4%，因此主张该案定息应为四厘。","type":"paragraph"},{"text":"有些资本家希望定息高于四厘。丝绸工业同业公会主任委员宋保林反映：丝织业一大型户资方认为，定息只有三年期限，息率应该定得高点，希望息率起码应该六厘，以符合赎买政策的精神。","type":"paragraph"},{"text":"食品工业有些资本家认为还可以低于四厘，因为定息只有三年，好日无多，反正弄不好了，定息二、三厘就算了。中国药物公司资方姚惠泉反映：业内有技术的资方，对定息高低不感兴趣，只希望用其所长，工作安排得适当些。组织案内的资方代理人一般盼望早日转变阶级成份，成为一个工人，对定息表示放弃。（尹崇敬）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年4月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d71535f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

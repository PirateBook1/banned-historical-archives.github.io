script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"焊接技术交流之花——记静安区科技交流站焊接队的一次攻关活动","authors":[],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在一个车间里，马达隆隆，焊花闪闪。只见一个个电焊工手持焊枪、头戴面罩，挥汗战斗在一台锅炉上。这是静安区科学技术交流站焊接交流队的工人们正在为上海丝织六厂改装一台四吨卧式锅炉的情景。"},{"type":"paragraph","text":"这个交流队是怎样到那里去焊接锅炉的呢?原来，焊接交流队举办电焊工学习班开学的一天，上海丝织六厂机动科的技术员石师傅急急忙忙地来到电焊工学习班报到处，代他们厂里因病住院的焊工小张请假。焊接师傅在交谈中，了解到他一来为小张请假，二来为厂里一台改装锅炉的焊接问题向交流队的同志讨教。"},{"type":"paragraph","text":"交流队焊接师傅们为这个问题开展了热烈讨论。大家说，他们厂的困难，就是我们的困难。我们焊接交流队要紧密结合生产搞好技术协作，帮助他们解决困难。沪西纺机厂、第七印染厂的焊工师傅，主动提出利用厂休日来进行协作，二十三漂染厂的焊工师傅采取早上班、晚下班来参加攻关，有的安排好了厂里的生产后赶来参战。有的厂两人工作一人顶，抽出一人来支援。这正是:工人阶级当家作了主，天大困难脚下踩。"},{"type":"paragraph","text":"一走进锅炉间，就感到一股热气迎面扑来。加上焊接过程中散发出来的热量，一起向焊工师傅们袭来，但他们毫不在意，汗水滴下来，用毛巾抹一下，照常工作。"},{"type":"paragraph","text":"头一天，割锅炉上的圆洞，割大了不好焊，割小了管子放不进。只见他们身背氧气和乙炔的皮带管，手拿割枪，一会儿站起来割，一会儿蹲下来割，一会儿侧身割，只见割枪所到之处，一只只圆洞展现在眼前，一天就完成了原定二天才能割完的一百三十六只圆洞。"},{"type":"paragraph","text":"第二天，进入焊管工作，焊工师傅手拿焊枪、头戴面罩、身穿帆布工作服，雄赳赳地走上战场。青年焊工小杨、小库、小姜争做锅炉下面的焊接工作，上面焊接时的火花落在小杨颈上，烫伤了皮肤，其他同志劝他注意，他却说:“这点火星没有什么可怕。”他用毛巾往颈上一围，又继续坚持战斗。老工人宋师傅的小孩生病，他向爱人打了个招呼，赶到该厂抢着锅炉周围难度高、焊接量大的管子，认真细致地进行焊接。老工人谭师傅对每一个接头、每一条焊缝都认真细致地进行检查，发现稍有不足之处，宁愿返工重焊，坚持保证焊接质量。"},{"type":"paragraph","text":"这样，十一位焊接工人连续三天进行了紧张而热烈的战斗，在丝织六厂党组织的领导和关怀下，在工人师傅们的共同努力下，胜利地完成了这台锅炉的改装和焊接任务。经过冷水试压，质量完全符合要求。"},{"type":"paragraph","text":"炉膛内烈火熊熊，焊接弧光闪闪，群众性科技交流活动蓬勃开展。这对邓小平之流污蔑工人“文化水平低”，不配搞科学技术的谬论，也是一次最有力的批判。　本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df65b8e50c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

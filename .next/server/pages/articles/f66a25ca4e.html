script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席派人来了！”  政务院灾情视察组受到苏北灾胞欢迎  丁庄乡人民上书毛主席  保证加紧生产渡过灾荒","authors":[],"dates":[{"year":1950,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席派人来了！”"},{"type":"paragraph","text":"政务院灾情视察组受到苏北灾胞欢迎"},{"type":"paragraph","text":"丁庄乡人民上书毛主席  保证加紧生产渡过灾荒"},{"type":"paragraph","text":"【新华社北京二十一日电】政务院政法委员会灾情视察组到达苏北后，连日深入重灾区挨户访问，受到灾民热烈的欢迎。灾民们兴奋地奔走传告：“毛主席派人来了！”视察组于一月十七日到扬州，二十一日沿运河北上到重灾区沭阳县，二十六日分组深入该县丁庄乡前、中、后三村，对重灾户和革命烈士、军人和工作干部的家属进行调查和慰问。当视察组到达该乡时，“毛主席派人来了！”的声音很快地就传遍了三个村子。五十多岁的孙老爹和他的老妹，在被访问时急忙到大门口迎接，并向视察组的同志说：“毛主席真是大救星，他这样关怀我们，我们永远忘不了他。”军属孙文增老爹也感动地并且满怀信心地对视察组同志说：“百日大难过了九十九，最后一天怕还熬不过吗！”该乡灾民下午都在施家荡挖芙子草根，视察组同志便赤脚下荡访问。当晚六十多个干部和居民集会漫谈如何加紧生产渡荒。农民仇士廷说：“前些年遭蒋灾、水灾连荒了五年。要不是毛主席领导，我们这里的人早就饿死了。现在我们分得了土地，种地没种子政府贷种子，没牛贷牛，没衣裳发放衣裳、钗把、扫帚，样样都贷过。我们再不下劲生产，单赖政府救济，那就对不起毛主席了。”大家立即争相说：“毛主席给我们的恩情，三天三夜也说不完。”一致表示要做到“庄庄没闲房，家家无闲人”来报答毛主席的恩情。当下大家就写了一封信托视察组带给毛主席，保证加紧生产，渡过灾荒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f66a25ca4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

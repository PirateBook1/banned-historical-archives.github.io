script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由于资产阶级反动路线和反动的“多中心即无中心论”的毒害,使原来一对有名的好同学成了“誓不两立”的对头；在毛主席派来的工人宣传队的帮助下,对她们进行了回忆对比教育，终于使——两个小李重新和好了","authors":[],"dates":[{"year":1969,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李泽红和李绥霞，本来就是华东纺织工学院纺化系六五三班里一对有名的好同学。"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命熊熊烈火刚刚燃起的时候，她俩冒着危险向资产阶级司令部，向资产阶级反动路线，向旧上海市委冲杀。后来，她们在北京一起接受了伟大领袖毛主席的检阅，又一道步行长征串连到延安，风雨同行，忧愁同担。她们是一对好姐妹。但是，由于阶级敌人的挑拨，由于受了资产阶级反动路线和反动的“多中心即无中心论”的毒害，参加了两个群众组织，相互对立，几乎到了“誓不两立”的地步。"},{"type":"paragraph","text":"正在这个时候，一支带着强烈的无产阶级感情的工人毛泽东思想宣传队遵照毛主席“工人阶级必须领导一切”，“认真搞好斗、批、改”的伟大教导，进驻了华东纺织工学院。负责纺化六五三班的工宣队员是上海汽轮机厂的工人老师傅，通过多次谈心活动，了解了两个小李的底细。"},{"type":"paragraph","text":"一天晚上，工宣队三连一排十一班同志经过商量研究，决定到宿舍与两个小李再次谈心。班长诸葛宝华和其他两位师傅首先拿出金光闪闪的《毛主席语录》，和两个小李一起学了起来:“我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了。……”接着，另一个工人师傅以现身说法，亮“私”斗“私”，狠批资产阶级的反动的“多中心即无中心论”，深切地谈了“流毒在身，私心重；肃清流毒，心更红”的体会。老工人的一席话，深深地启发了她俩。两个小李低头不语。老师傅看出了两个小李思想在斗争，又遵照毛主席“认真搞好斗、批、改”和“要斗私，批修”的教导，趁热打铁的对她俩进行回忆对比的阶级教育。李泽红和李绥霞听着听着都想起了苦难的家史，情不自禁热泪满眶。停了一会，老师傅又语重心长地说:“你俩都是一根藤上的苦瓜，我们可千万不能好了疮疤忘了痛啊!想想过去，比比现在，我们怎么能不听毛主席的话，怎么能不照毛主席的指示办事呢!……”两个小李越听越觉得老师傅的话有道理。于是，也纷纷亮私斗私，狠批反动的“多中心即无中心论”。最后一致表示一定要读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"},{"type":"paragraph","text":"从此，两个小李重归于好，宿舍分开一年多，现在又重新搬回在一起了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5219c928cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转东北局关于处理贪污一千万元以下者若干具体问题的规定","authors":[],"dates":[{"year":1952,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央批转东北局关于处理贪污一千万元以下者若干具体问题的规定","type":"title"},{"text":"东北局并各中央局、分局：","type":"appellation"},{"text":"三月十五日电悉。对于贪污一千万元以下者，同意你们在处理时对若干问题的规定；并将此件发给各中央局、分局参考。其中免以贪污分子论处者集体宣誓一点，可先在东北","type":"paragraph"},{"text":"试行。","type":"appellation"},{"text":" 中  央三月二十一日","type":"paragraph"},{"text":"对于处理贪污一千万元以下者若干具体问题规定","type":"subtitle"},{"text":"各省市委、政府各部党组、铁路党组、军区党委并报毛主席、中央：","type":"appellation"},{"text":"对于贪污一千万元以下者，除处理原则应遵照中央规定办理外，关于处理时的若干具体问题，规定如下：","type":"paragraph"},{"text":"（一）对贪污一百万元以下者（包括贪污一百万元以上一千万元以下免以贪污分子论处者，不包括贪污一百万元以下应以贪污分子论处者）：","type":"paragraph"},{"text":"（1）由本人写检讨书（包括贪污事实，现在的认识，保证今后不再贪污等内容）。","type":"paragraph"},{"text":"（2）小组讨论通过，统由各该单位的党委（或总支）及其同级行政负责人批准，然后以该单位节约检查委员会名义宣布。","type":"paragraph"},{"text":"（3）大会宣布，群众通过。","type":"paragraph"},{"text":"（4）通过后即当众集体宣誓（誓词一般规定如下：“我的错误已彻底交代清楚，现真诚地向政府与人民悔过，保证今后提高思想觉悟，努力工作，绝不贪污腐化，否则愿受严厉处分，特此宣誓”）。","type":"paragraph"},{"text":"（5）宣誓后即由各该单位主要负责人出面讲话，勉其改正错误，提高觉悟，努力工作。","type":"paragraph"},{"text":"（二）对贪污一百万元以上，一千万元以下者（包括贪污一百万元以下以贪污分子论处者，及贪污一千万元以上而免于刑事处分者。不包括贪污一千万元以下应受刑事处分者及被开除者）：","type":"paragraph"},{"text":"（1）由本人填贪污问题登记表（由东北节约检查委员会统一制订）及写悔过书（包括本人贪污问题已全部交代清楚，并保证今后不再贪污，否则愿受严格处分等内容）。","type":"paragraph"},{"text":"（2）贪污问题登记表及悔过书应经小组通过。各该部门的党委（如东北一级各部的党委）及其同级行政负责人批准。然后以该部门节约检查委员会名义宣布。","type":"paragraph"},{"text":"（3）大会分批宣布对各人的行政处分及理由，并征求群众意见。","type":"paragraph"},{"text":"（4）各该单位主要负责人出面讲话，指明其问题的严重性、危害性，号召努力工作，将功赎过，改造思想，站稳立场。","type":"paragraph"},{"text":"（三）所有检讨书、贪污问题登记表及悔过书均应分别存入干部材料档案，不得损坏遗失。对其中之党员、团员均应在党内、团内进行检讨，其党内、团内处分，待中央规定之后再行处理。","type":"paragraph"},{"text":"（四）凡经法院判决受机关管制之贪污分子，在法院宣判解回机关之后，应召开机关人员大会，宣布法院判决书，然后由本人认罪，表示态度，大家讨论批判。最后，机关负责人讲话，讲明其严重性、危害性，批判其错误、令其戴罪立功，切实改造自己，重新做人。指明只有如此，将来才有前途，并宣布机关管制办法，号召群众监督管制加以改造。","type":"paragraph"},{"text":"以上是否妥当，请中央指示。","type":"paragraph"},{"text":" 东北局三月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61b524ed11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

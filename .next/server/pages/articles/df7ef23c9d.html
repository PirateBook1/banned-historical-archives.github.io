script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别法庭第一审判庭调查证实王洪文策划指挥上海规模最大武斗","authors":[],"dates":[{"year":1980,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月六日电　上海柴油机厂党委副书记徐潘清今天在特别法庭出庭作证证明，一九六八年八月四日(12月9日2版更正为“一九六七年八月四日”)，王洪文策动指挥受蒙蔽的十多万人，用近千部车辆和船只，从水陆两路围攻上海柴油机厂，制造了上海规模最大的一次武斗事件。"},{"type":"paragraph","text":"第一审判庭的屏幕上映出了记录这场武斗的影片中的几个镜头:"},{"type":"paragraph","text":"王洪文身穿小背心，正在“审讯”被“俘虏”的群众；"},{"type":"paragraph","text":"王洪文的打手们正在对被抓到的群众进行毒打。"},{"type":"paragraph","text":"这部当年王洪文借以炫耀自己“战功”的摄影纪录，今天成了他策划指挥武斗，镇压群众的有力罪证。"},{"type":"paragraph","text":"证人徐潘清还说:“在这场武斗事件中被关押、打伤六百五十人。”至今“有一百多人仍留下后遗症，或成了终身残疾。”“工厂除停产停工外，仅有帐可查的物资损失就达三百五十多万元，厂房修理费花了十四万多元”。"},{"type":"paragraph","text":"据法庭宣读的当时参加指挥武斗的王承龙的证词说:在这次武斗事件之后，张春桥称赞王洪文是“我们的司令”、“八·四行动的英雄”、“上海工人阶级的领袖。”"},{"type":"paragraph","text":"王洪文在回答审判员司徒擎的提问时说，起诉书的指控和证人讲的“都是事实，这次武斗打伤数百人，主要由我负责，我应向全国人民认罪。”"},{"type":"paragraph","text":"公诉人敬毓嵩在发言时指出，王洪文砸“上柴联司”的借口是他们“反对张春桥”，“是对上海市革委的威胁”。当时，上海市革委会是由张春桥、姚文元、王洪文等控制的。因此，公诉人说，他们挑动这场武斗的目的不是两派之间的斗争，而是为了保护他们已夺得的权力。"},{"type":"paragraph","text":"此外，法庭还对王洪文被指控参与组织指挥上海康平路武斗事件进行了调查。王洪文对被控罪行也供认不讳。"},{"type":"paragraph","text":"审判结束后，一位旁听者对记者说:“真是名符其实的‘武斗司令’。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df7ef23c9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

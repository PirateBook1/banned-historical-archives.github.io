script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"委中友协举办毛主席生平图片展览","authors":[],"dates":[{"year":1977,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加拉加斯一九七七年二月十三日电　委内瑞拉-中国友好协会主办的毛泽东主席生平图片展览二月十三日在加拉加斯开幕。"},{"type":"paragraph","text":"展出的六十四幅照片反映了毛泽东主席在中国共产党成立以前、第一、二次国内革命战争、抗日战争、第三次国内革命战争以及中华人民共和国成立以后等各个历史时期的革命斗争。展览厅内还陈列着毛主席的许多著作。"},{"type":"paragraph","text":"委内瑞拉—中国友好协会第一副主席维克托·奥乔亚在开幕式上发表讲话说，委—中友好协会筹备这个展览会是为了使委内瑞拉人民更多地了解毛主席的生平，加强委中两国人民的友好联系，让中国人民的伟大领袖、国际无产阶级和全世界所有被压迫人民和被压迫民族的伟大导师毛主席的光辉形象永远活在委内瑞拉人民心中。"},{"type":"paragraph","text":"他说:“毛主席以他革命的伟大洞察力和智慧，总结了历史的经验，作出各种安排，以避免中国人民在他逝世后可能遇到的灾难。正是这样，他在逝世前几个月指定领导人华国锋作为他的当之无愧的接班人，指出把国家大事交托给他是可以放心的，并提醒说，一小撮人有在毛主席逝世后篡党夺权的狂妄野心。这里我指的是‘四人帮’。”"},{"type":"paragraph","text":"他说:“在最近五个月里，中国人民继续执行毛主席制定的方针，在以华主席为首的中国共产党的英明和正确的领导下，坚持反霸斗争并支持世界各国人民的革命斗争，特别是支持同中国一起构成第三世界的亚洲、非洲和拉丁美洲各国人民反对两霸的斗争。”"},{"type":"paragraph","text":"中国驻委内瑞拉大使馆临时代办聂功成出席了展览会的开幕式，并参观了展览。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"850a0bd91b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

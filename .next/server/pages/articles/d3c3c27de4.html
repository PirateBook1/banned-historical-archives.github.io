script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省蚌埠专员公署关于加山县粮食局付局长尹平同志工作不负责任，严重的浪费粮食，应给予撤职处分的通报","authors":[],"dates":[{"year":1960,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"安徽省蚌埠专员公署关于加山县粮食局付局长尹平同志工作不负责任，严重的浪费粮食，应给予撤职处分的通报","type":"title"},{"text":"各县、市人民委员会，各人民公社：","type":"appellation"},{"text":"查加山县粮食局付局长尹平同志，严重官僚主义，工作不负责任，造成粮食严重损失。他家喂养的鸡、鸭、鹅100多只，经常到粮站晒场吃粮食，从不加制止；门市部干部回家吃饭，把鸡子关在屋里吃大米；出售的山芋很多已烂掉了。仓库管理不善，收购各种稻谷未分仓保管，品种混杂不清，糯稻、籼稻混在一起，塘稻种也混入大堆，而且仓库内还有老鼠吃粮食。对收购工作也抓的不紧，明光粮站干部，中午都回家吃饭，无人值班收购，既影响征购又影响社员生产，同时磅秤也未校正，每磅要多收进一斤多粮食。","type":"paragraph"},{"text":"上述错误是严重的，除责成加山县人民委员会撤销尹平粮食局付局长职务外，特提出以下意见：","type":"paragraph"},{"text":"一、立即在粮食系统职工中进行大办农业，大办粮食，爱惜粮食的教育，认真检查和堵塞浪费粮食的现象。粮站加工厂以及职工家属喂养的家禽家畜，一律与仓库隔开，严加管理，杜绝糟踏粮食或以粮食作饲料。","type":"paragraph"},{"text":"二、加强粮食接收入库工作的领导，保证做到随到随收不误农时，并随时校对磅秤，公平合理收购，不得多收或少收。","type":"paragraph"},{"text":"三、征购各种粮食，必须做到品种分开，好坏分开，干潮分开，特别是种子粮，一定要做到分品种、专仓保管，严防混杂，并结合当前粮食入库，进一步检查正顿七无粮食，消灭鼠雀虫害和霉变事故。","type":"paragraph"},{"text":"抄送：专署粮食局，各县、市粮食局，各粮站。","type":"paragraph"},{"text":" 1960年10月9日","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3c3c27de4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

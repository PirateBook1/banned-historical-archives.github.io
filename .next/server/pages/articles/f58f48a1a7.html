script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海纺织品公司坚决贯彻执行毛主席的指示  认真组织在职干部参加集体劳动","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海纺织品公司坚决贯彻执行毛主席的指示"},{"type":"paragraph","text":"认真组织在职干部参加集体劳动"},{"type":"paragraph","text":"新华社西宁二十九日电　青海省纺织品公司革委会遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的伟大教导，认真组织在职干部分期分批下放劳动。从去年十一月到现在的一年中，在职干部除老弱病残者外，每人都参加了四个月集体生产劳动，促进了机关工作革命化和干部思想革命化。"},{"type":"paragraph","text":"一年来，这个公司革委会采取了一系列措施，保证在职干部下放劳动。他们的主要措施是："},{"type":"paragraph","text":"一、用革命大批判开路。去年十月，毛主席关于广大干部下放劳动的最新指示发表后，革委会就组织干部认真学习，以毛泽东思想为武器，批判大叛徒刘少奇散布的“劳动惩罚论”和“劳动镀金论”，批判剥削阶级轻视劳动的旧思想，同时检查自己头脑里的怕苦怕累的思想。他们在动员下放时集中批，劳动过程中持续批，私心冒头时及时批。越批，大家对参加劳动的深远意义认识越清，坚持劳动的自觉性越高。"},{"type":"paragraph","text":"二、从本单位的实际情况出发，采取不同的劳动形式。公司采取的主要形式，是让在职干部分期分批到仓库搬运队参加搬运，每期四个月，插进班组，和工人同吃、同住、同学习、同劳动。这样，既能得到劳动锻炼，又能接受工人阶级的再教育，还能学到一些同业务有关的知识。在机关坚持日常工作的干部，每星期五定为劳动日，到本单位的小农场参加劳动。此外，还帮助群众春耕、秋收和造林等。在机关里也有经常性的体力劳动。"},{"type":"paragraph","text":"三、领导干部带头坚持参加劳动。每批干部下放时，革委会委员和各组领导小组成员，都有三分之一左右的人参加。每星期五，在机关坚持日常工作的领导干部，坚持同群众一起劳动。领导干部带头参加劳动，是对“劳动惩罚论”的有力的批判，也鼓舞了其他干部参加劳动的积极性。"},{"type":"paragraph","text":"四、不断改革机关工作，为干部参加劳动创造条件。革委会委员每人都分工负责一项具体工作，实行面对面的领导；革委会原设的六个组合并精简为四个组；同时精简了会议、文件和表报。据统计，今年头十一个月，公司的会议比去年同期精简了二分之一左右，文件精简了三分之一左右。这样，就使干部从日常事务中解放出来，保证一部分人能够下放劳动，而坚持机关工作的人也提高了工作效率。"},{"type":"paragraph","text":"五、实行必要的考察办法。下放干部经常同工人一起开讲用会，干部讲在劳动中活学活用毛泽东思想的体会，由工人对他们进行帮助和评议。四个月劳动结束时，由工人给下放干部做鉴定。这样做的结果，对于干部坚持参加劳动和接受工人的再教育，起了很大的促进作用。"},{"type":"paragraph","text":"由于采取了上述措施，一年来，这个公司干部参加集体生产劳动的制度始终坚持得很好，全公司树立了以参加集体生产劳动为荣的好风气，各项工作任务完成得较好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f58f48a1a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-928","name":"关于革命老干部死亡后对其遗属生活困难补助标准的补充规定","author":"铁道部党委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于革命老干部死亡后对其遗属生活困难补助标准的补充规定","dates":[{"year":1965,"month":12,"day":6}],"is_range_date":false,"authors":["铁道部党委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 267","tags":[{"name":"补助费","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"遗属","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"关于革命老干部死亡后对其遗属生活困难补助标准的补充规定\n（一九六五年十二月六日）\n      铁党发（65）37号关于对革命老干部死亡后其遗属生活困难补助暂行办法（草案）中，关于供养直系亲属（包括配偶）和非直系亲属的补助标准，现根据遇到的问题补充通知如下：\n      一、试行办法（草案）中规定的遗属补助标准，是指对居住在大中城市一般生活水平需要制定的，而居住于小城镇和农村的遗属生活水平，不需要这么多。为了不使居于小城镇和农村的遗属生活水平超出当地群众生活水平太悬殊，造成不好影响，各局、院、厂党委在审定这些遗属补助标准时，要低于大中城市的规定标准。至于低多少合适，由你们斟酌实际情况提出。      过去已报部批准的遗属补助，由你们本此精神适当改变过来，不要再重新报部批准。\n      二、每月给予其供养遗属的总额，一般不要超出干部生前每月所得工资平均到每个供养亲属的生活收入总额（即一般不要超出干部生前的亲属生活收入水平），如果超出应予酌减。\n铁道部党委"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7686ede805"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

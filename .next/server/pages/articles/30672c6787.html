script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省无为大堤安定街计老埂决口八县一市将遭受比一九三一年更大的水灾","authors":[],"dates":[{"year":1954,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"安徽省无为大堤安定街计老埂决口八县一市将遭受比一九三一年更大的水灾","type":"title"},{"text":"【安徽分社三日电】无为大堤安定街计老埂因水位猛涨风浪袭击，在八月一日下午二时决口，决口处宽四十公尺，水头一丈多高，此堤为安徽省长江北岸的主要干堤。决口处现正全力抢救中，并组织沿江几县低洼地区居民向高处转移。内河所有轮船均已调往沿江进行抢救。","type":"paragraph"},{"text":"无为大堤曾于一九三一年决过口，当时江北七县曾遭遇巨大灾难。今年长江水位超过一九三一年，计老埂决口如果不能堵住，则无为、庐江、和县、含山、巢县、肥东、肥西、舒城八县及合肥市郊均要遭受比一九三一年更大的水灾。又据芜湖等专署专员刘青峰谈：无为大堤决口并将波及全椒县及江苏省江浦县的部分地区，这样，津浦铁路恐亦将受到影响。针对此一严重情况，中共安徽省委已指示芜湖地委竭尽一切努力抢堵决口，采取沉船、打桩、下麻袋、做裹头等所有可用办法，争取迅速堵住，阻止灾情发展。并已指示无为大堤涉及的各县市均要立即作对付恶劣情况的打算，把可能受淹的群众及国家的仓储物资向高地转移，以避免损失。","type":"paragraph"},{"text":"合肥市及省直属机关现正采取紧急措施，组织人力、物力，加高加固城堤，转移物次。安定街与省委的电讯联络已告中断，抢堵决口的情况不明。(龚灏)","type":"paragraph"},{"text":"1954年8月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30672c6787"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塔山大队民兵联系塔山阻击战中军民团结战斗的实际  学习毛主席的军事著作加强民兵建设  批判林彪资产阶级军事路线的反动实质","authors":[],"dates":[{"year":1974,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"塔山大队民兵联系塔山阻击战中军民团结战斗的实际"},{"type":"paragraph","text":"学习毛主席的军事著作加强民兵建设"},{"type":"paragraph","text":"批判林彪资产阶级军事路线的反动实质"},{"type":"paragraph","text":"据新华社沈阳一九七四年十月二十六日电　辽宁省锦西县塔山大队民兵连在批林批孔运动中，认真学习毛主席的军事著作，深入批判林彪的资产阶级军事路线，进一步加强了民兵建设，在三大革命运动中发挥了积极作用。"},{"type":"paragraph","text":"塔山是辽沈战役中塔山阻击战的战场。当年，这里的广大民兵踊跃参军，积极支前，为我军迅速攻克锦州，夺取辽沈战役的伟大胜利做出了贡献。批林批孔运动以来，塔山大队的民兵联系这一实际，认真学习毛主席的军事著作，深入批判林彪推行资产阶级军事路线的罪行。在批判中，一些参加过辽沈战役的老党员、老民兵，复员军人、支前模范给民兵们作报告，同大家一起愤怒批判林彪为对抗毛主席关于辽沈战役的战略决策和作战方针所散布的种种谬论。党总支书记、民兵连指导员刘佩运，结合自己参加坚守塔山、攻打锦州、会战辽西的亲身感受，认真学习毛主席《关于辽沈战役的作战方针》，带头揭露和批判林彪拒不执行毛主席的指示，破坏辽沈战役的罪行，进一步激发了民兵们开展大批判的热情。支前老民兵王云成说，当时，一听说解放军攻打锦州，要在塔山一带阻击敌人，我们塔山贫下中农心里都有说不出的高兴。部队一进村，乡亲们立即腾出三百多间房子接待亲人；还出动了二百多个民兵和群众，同子弟兵一道挖战壕修工事。战斗打响后，乡亲们又冒着炮火往阵地上送弹药、送水、送饭。老贫农赵秉南往前线送粮时，他的粮袋被枪弹打了九个眼，但他不顾个人安危，一边堵一边上，坚持把粮食送到亲人手里。林彪胡说什么东北人民对国民党反动派“正统观念浓厚”，这完全是恶意诬蔑！"},{"type":"paragraph","text":"通过学习和批判，广大民兵进一步认清了林彪资产阶级军事路线的反动实质，更加认识到毛主席的革命路线是劳动人民翻身得解放的生命线，是指引中国人民取得革命胜利的明灯。民兵们更加自觉地按照毛主席的革命路线加强民兵建设，能文能武的民兵在迅速成长。“十姐妹”民兵班有一半是在批林批孔斗争中补充进来的新战士，她们当中大的二十三岁，小的十七岁。在军事训练中，谁也不甘落后。生产进入大忙季节，训练时间很少，姑娘们就利用午休和生产空隙练习。今年盛夏，她们参加大队修方塘，连续奋战了半个月，每天早出晚归，劳动强度很大，她们仍然一肩扛锹，一肩背枪，边生产，边训练，不但胜利完成了生产任务，而且提高了军事技能。“八一”前夕，上级进行射击考核，“十姐妹”班总评优秀。女民兵田桂兰是在城市长大的知识青年。刚参加训练时有些怕艰苦。通过深入学习和批判，她对毛主席的人民战争思想和“备战、备荒、为人民”的伟大战略方针有了更深刻的理解，参加民兵活动更加积极。她除了和班排连的同志一起参加训练外，还给自己制定了补充训练计划，一有空闲就抓紧时间练习。经过一段时间的努力，她的军事技术有了很大提高，在实弹射击中，次次打优秀，被人们称为“神枪姑娘”。"},{"type":"paragraph","text":"在批林批孔运动的带动下，塔山大队广大民兵在生产劳动和科学实验的斗争中，进一步发挥了突击队的作用。他们在兴修水利、农田基本建设、种试验田、抗灾除害等方面，样样带头，走在前面。今年七月初，正当高粱抽穗、大豆开花的时刻，发生了严重的虫害。广大民兵顶着烈日喷撒农药，连续奋战了十八天，终于消灭了虫害。塔山历来缺水，很少种过水稻。为了改变这种局面，六队的十几个青年民兵在党组织的支持和领导下，积极找水源，打深井，终于开出了水田，第一次种植了水稻，为建设社会主义新农村作出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c588555d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

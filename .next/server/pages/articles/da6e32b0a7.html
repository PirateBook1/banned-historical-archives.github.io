script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于中央文化革命小组名单的通知","alias":"","parts":[{"type":"paragraph","text":"命，革命和反革命，马克思主义和修正主义的分水岭。"},{"type":"paragraph","text":"我军是在党和毛主席直接领导和亲手抚育下，在战胜国内外强大敌人的长期革命斗争中成长壮大起来的。毛泽东思想是我们心中的红太阳。毛泽东思想是我们的命根子。我们无限热爱和永远忠实于伟大的毛泽东思想。我们无限热爱和永远忠实于伟大的共产主义事业。什么牛鬼蛇神，都不在我们话下。任何资产阶级“权威”，都不在我们眼里。他们越是拼命地反对我们活学活用毛主席著作，就越是证明我们学得对，做得对。他们越是无耻地污蔑我们活学活用毛主席著作是“庸俗化”、“简单化”、“实用主义”，就越是证明我们学得好、用得好。我们抓住突出政治不放，抓住活学活用毛主席著作不放，是革命的需要，是形势的需要，是反对美帝侵略、搞好战备的需要，是防止和反对修正主义的需要，是防止资本主义复辟的需要。那些坏家伙攻击我们活学活用毛主席著作，只不过是更加暴露了它们反革命的丑恶面目罢了。"},{"type":"paragraph","text":"我们一定要遵照军委和林彪同志的指示，念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗。我们要和全国广大工农群众和革命干部一起，满怀深厚的无产阶级感情，更好地活学活用毛主席著作，特别要在“用”字上狼下功夫，把学习毛主席著作的热潮推向新的高峰。我们一定要更好地掌握和运用毛泽东思想这个威力无比的强大武器，向一切反党反社会主义的黑线开火，戳穿资产阶级“权威”的画皮。谁胆敢反对毛泽东思想，我们就和它斗到底，拼到底！"},{"type":"paragraph","text":"中共中央关于中央文化革命"},{"type":"paragraph","text":"小组名单的通知"},{"type":"paragraph","text":"（一九六六年五月二十八日）"},{"type":"paragraph","text":"中央决定设立中央文化革命小组，隶属于政治局常委领导下。现将中央文化革命小组名单通知你们。组长：陈伯达顾问：康生副组长：江青、王任重、刘志坚、张春桥组员：谢镗忠、尹达、王力、关锋、戚本禹、穆欣、姚文元华北、东北、西北、西南四大区参加的成员（四人）确定后，另行通知。-26一"}],"authors":[],"dates":[{"year":1966,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":41},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于中央文化革命小组名单的通知","authors":[],"dates":[{"year":1966,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于中央文化革命小组名单的通知","type":"title"},{"text":"中央决定设立中央文化革命小组，隶属于政治局常委领导下。现将中央文化革命小组名单通知你们。","type":"paragraph"},{"text":"组  长：陈伯达","type":"paragraph"},{"text":"顾  问：康  生","type":"paragraph"},{"text":"副组长：江  青、王任重、刘志坚、张春桥","type":"paragraph"},{"text":"组  员：谢镗忠、尹达、王力、关锋、戚本禹、穆  欣、姚文元","type":"paragraph"},{"text":"华北、东北、西北、西南四大区参加的成员（四人）确定后，另行通知。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物[翻印者未注明]和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6e32b0a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

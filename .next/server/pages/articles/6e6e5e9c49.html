script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"依靠集体　不断革命　自力更生　艰苦奋斗  大寨式农业典型展览闪耀着毛泽东思想光辉  今天在京展出，周恩来朱德邓小平等领导人曾参观预展","authors":[],"dates":[{"year":1965,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"依靠集体　不断革命　自力更生　艰苦奋斗"},{"type":"paragraph","text":"大寨式农业典型展览闪耀着毛泽东思想光辉"},{"type":"paragraph","text":"今天在京展出，周恩来朱德邓小平等领导人曾参观预展"},{"type":"paragraph","text":"据新华社三十一日讯　大寨式农业典型展览，十一月一日在北京“全国农业展览馆”开始展出，接待观众。"},{"type":"paragraph","text":"这次大寨式农业典型展览，是在党中央和国务院的直接关怀下举办的。党和国家领导人周恩来、朱德、邓小平、董必武、彭真、陈毅、李富春、李先念、谭震林、薄一波、陆定一、陈伯达、康生等，在预展期间先后参观了展出。"},{"type":"paragraph","text":"这次展出的大寨式农业典型，共有五十二个单位，包括八个人民公社，二十一个生产大队，一个生产队，一个互助组，两个区，十三个县，四个专区和两个市。全国二十八个省、市、自治区，都分别展出了一个到三个单位。这五十二个大寨式农业典型，仅仅是各地涌现的万千个大寨式先进单位中的一小部分，但是它们却生动地反映了我国广大农民学大寨、赶大寨的大好形势。"},{"type":"paragraph","text":"展出的单位中，有山区的，也有平原地区的；有农业的、也有林业、畜牧业和渔业的。他们的共同特点是，高举毛泽东思想红旗，坚决贯彻执行党的社会主义建设总路线，依靠集体力量，发扬自力更生，奋发图强，艰苦奋斗的革命精神，治山治水，改造低产田，改革耕作技术，建设高产稳产田，改变了本单位或本地区的自然面貌，加速了农业生产的发展。"},{"type":"paragraph","text":"这次大寨式农业典型展览，是在我国即将开始执行第三个五年建设计划和农业生产新高潮全面高涨的形势下举行的，对于加速我国农业生产的发展和建设社会主义新农村具有重大意义。展览以大量生动的事实表明，大寨精神，是毛泽东思想武装五亿农民的产物；大寨道路，是党的社会主义建设总路线在农业战线的具体体现。现在，大寨经验开始在各地开花，各地都出现了自己的大寨。一个以学大寨、赶大寨为中心的群众性比学赶帮超运动，正在全国广大农村中全面深入地开展起来，促使农业生产新高潮健康地持续地向前发展。这些大寨式先进单位的事迹显示，农业靠大寨，会充分发扬人民公社的优越性，进一步调动五亿农民的革命积极性，更好地贯彻自力更生，奋发图强，艰苦奋斗，勤俭建国的方针，把我国农业逐步建设成为现代化的农业，把我国农村建设成为社会主义的新农村，把我国建设成为社会主义的强大国家。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e6e5e9c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

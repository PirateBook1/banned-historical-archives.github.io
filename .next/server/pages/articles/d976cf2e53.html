script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"起义的西藏军第九代本全体官兵  电毛主席报告生活和学习情形  决心为解放受帝国主义残酷迫害的家乡而努力","authors":[],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"起义的西藏军第九代本全体官兵"},{"type":"paragraph","text":"电毛主席报告生活和学习情形  　决心为解放受帝国主义残酷迫害的家乡而努力"},{"type":"paragraph","text":"【新华社康藏前线二十六日电】去年十月在昌都战役中光荣起义的西藏军第九代本全体官兵，于四月一日致电毛主席，报告解放以来的生活及学习情形。电文如下：中国各民族人民的领袖毛主席："},{"type":"paragraph","text":"新年和春节的日子，我们曾向你献哈达拜年，并祝你身体安康，现在打电报给你，报告我们半年来的生活及学习情况。我们全体官兵在你的伟大号召之下，回到祖国怀抱后，得到这里的解放军兄弟一样的照顾，生活待遇都和解放军一样。经过学习，我们逐步建立了前所未有的正规的生活制度学习了解放军的榜样，认识了过去压迫老百姓的行为是错误的；同时在半年的学习中，我们也深刻认识到了帝国主义侵略西藏的阴谋。现在我们更认识到全西藏人民唯一的可走的道路，就是热爱我中华各民族的大家庭——中华人民共和国。只有在中央人民政府和你的领导下，西藏人民才能得救。亲爱的毛主席！我们过去曾亲眼看见过美、英帝国主义在西藏公开杀害我们同胞和进行特务活动，这种残酷的侵略行为，再不能容忍它继续下去了。我们现在还在努力学习，积极改造，使自己成为一支和解放军兄弟部队一样热爱人民、百战百胜的队伍，以便在不久的将来，跟随解放军一起，去解放我们苦难的家乡，驱逐那里的美、英帝国主义势力，把祖国的边疆也是我们的家乡守卫好，并参加到建设繁荣的新西藏的行列中。"},{"type":"paragraph","text":"第九代本全体官兵上叩  四月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d976cf2e53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

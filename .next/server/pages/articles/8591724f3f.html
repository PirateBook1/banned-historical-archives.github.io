script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"斯大林逝世后天津、南京等地的反动分子趁机进行破坏活动","authors":[],"dates":[{"year":1953,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"斯大林逝世后天津、南京等地的反动分子趁机进行破坏活动","type":"title"},{"text":"斯大林同志逝世后，天津、南京等地的反动分子趁机进行破坏活动。天津市被斗地主王世裕以京剧道白的腔调说：“斯大林呀，你死去了！啊哈哈哈哈……”地主分子韩同来更得意忘形地嘲笑说：“斯大林死了我心里难过，可是掉不下泪来。”恶霸许世英说：“死了好呀！我吃捞面。”伪军官张志清说：“斯大林现在死的是时候，现在正在第三次大战时期。”匪侦缉队特务×文仲说：“他这一死共产党就不行了。”青帮头子尉兴樵向群众说：“斯大林也完啦！不久也就瓦解冰消。”有一个坏分子见到报纸公布斯大林病况后小声地说：“好消息，这是天意啊！”“他一看艾森豪威尔真能干，一下子把他急的病啦！美国趁这个机会狠狠地来一下，准要命。”又指着毛主席像说: “那个死了，还有这个呢。”有个姓高的造谣说：“斯大林不是病死的，是在前线飞机上摔下来，摔得半身麻木，换了个假腿，死了的。”天主教徒李观兰造谣说：“前些日子不是捕了一批白俄医生吗，有一个未捕着，给斯大林一包药下了一半，不然还厉害呢。”王贻涵说：“斯大林和美国谈判要条件，美国不答应，一口气气死的”。七日在一个厕所内发现有“共产党完啦！”的标语。宁家大桥理发馆经理说：“艾森豪威尔才上台他就死了，应该比比再死啊！兵随将倒草随风，旗杆一倒就完啦。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年3月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8591724f3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

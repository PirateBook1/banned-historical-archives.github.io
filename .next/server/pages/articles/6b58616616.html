script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"望派兵抢占太原机场","alias":"","parts":[{"type":"paragraph","text":"望派兵抢占太原机场！"},{"type":"paragraph","text":"（1948年7月16日）徐、周，并告华北局："},{"type":"paragraph","text":"在你们当面敌人歼灭之后，太原已形孤立，我军有提早夺取太原之可能，杨爱源至南京求救，蒋有允派援兵之意。望你们考虑派必要兵力抢占太原机场，估计到阎锡山可能和我们争夺机场，故你们如决心占领机场时须注意：（一）派出充分之兵力；（二）于机场附近构筑坚深地堡及工事；（三）全军即位于太原附近休整，并于此次休整中完成攻击太原之准备。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"铣子"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第一副司令员、第一兵团司令员兼政治委员徐向前和第一兵团副司令员兼副政治委员周士第的电报。徐周兵团至1948年7月21日收复晋中12座县城，攻克太原附近各要点，逼近飞机场，太原成为一座孤城。10月下旬，根据全国战局，中央军委决定发起太原战役。12月徐周兵团转入对太原的长期围城，部队进行休整。"},{"type":"paragraph","text":"[2]杨爱源，当时任国民党军太原绥靖公署副主任。[3]蒋，指蒋介石。[4]阎锡山，当时任国民党军太原绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":351,"page_end":351},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b58616616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

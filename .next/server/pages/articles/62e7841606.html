script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陆定一在清华大学党委常委会上的谈话（记录要点）","authors":["陆定一"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"陆定一在清华大学党委常委会上的谈话（记录要点）","type":"title"},{"text":"陆定一","type":"authors"},{"text":"(清华大学党委书记、校长蒋南翔汇报鸣放情况后，陆定一说：)","type":"subtitle"},{"text":"我们党，政治可打一百分，军事一百分，教育只三十分。","type":"paragraph"},{"text":"不要怕人骂，我们骂了别人那么多年，他骂一、二句就不行？我们做了一阵秦始皇，不做，阶级消灭不了。","type":"paragraph"},{"text":"随着建设，有文化革命，要有学问，过去我们没有。政治、军事一百分，经济初步学会，就是文化教育还不行。文化中，文艺还有一支队伍，有力量；其余就没有了。如果长期不懂，就会被消灭。","type":"paragraph"},{"text":"队伍问题，(有)两个办法：一是青年长大，十五年后，熬出个教授来；二是发展高级知识分子入党。{蒋南翔插话：“清华有一百零九个教授，其中党员十人。”陆问：“钱伟长为甚么还没有入党？”蒋有点发窘，向陆解释了一下钱的情况。因为他和钱之间有分歧。}","type":"paragraph"},{"text":"关于整风：闹要闹烂。准备闹事，不可避免，要闹烂才好。湖南三个高中学生写信给毛主席，说如果不让考大学，我们就武装暴动。……要闹就让他闹烂。","type":"paragraph"},{"text":"左、中、右，左派当权，中间攻，右派更攻。攻得不成样子了，中间派就会来批评了。那时就可以大团结。","type":"paragraph"},{"text":"教授治校，本质是不要你领导。可以让他提，不要批驳。人民日报对雷海宗(时为南开大学历史学著名教授)文章加编者注(说他的观点违反马克思主义)，这是傻瓜。章乃器批评中宣部，报纸也给删去了。","type":"paragraph"},{"text":"登出来，不驳，要搞得烂了，中间派起来讲话了，这事就有办法了，他们主持正义了。要硬着头皮，沉住气。","type":"paragraph"},{"text":"由乱到治，一治一乱，这就是辩证法。","type":"paragraph"},{"text":"不会天下大乱。农民已经走上了合作化以后，他们闹得个鸟！","type":"paragraph"}],"comments":[],"origin":"清华大学党委宣传部副部长郭道晖的笔记本记录，见郭道晖《“阳谋”背后的权谋——以本人亲历论析整风反右运动》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"蒋南翔","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62e7841606"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威执政党公然诽谤我国  奥斯陆报纸恶毒侮辱我国领袖毛主席","authors":[],"dates":[{"year":1959,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威执政党公然诽谤我国"},{"type":"paragraph","text":"奥斯陆报纸恶毒侮辱我国领袖毛主席"},{"type":"paragraph","text":"新华社23日讯　奥斯陆消息：挪威执政党工党机关报“工人报”20日发表了由挪威总工会主席诺达尔和挪威工党主席基哈德森署名的“五一”文告，其中就中国平息西藏叛乱进行了公然的诬蔑和攻击。"},{"type":"paragraph","text":"这一文告写道：“我们拒绝任何形式的民族压迫，不管是独裁国家还是民主国家所施加的。旧殖民国家不断地给更多的国家以完全的自治，但在苏联和中国人们不可能找到这样的发展，那里排除对外交政策的任何批评。共产帝国主义的最近例子之一是对西藏小国进行无情的压迫。对民族自由的这种压迫是对五一节思想的一种侮辱”。"},{"type":"paragraph","text":"人们不能不注意到：这一文告竟然把一贯坚持和平共处五项原则的中华人民共和国称为“共产帝国主义”，公然违反世界公认的事实把中国领土的一部分西藏当作一个“小国”，并且诬蔑中国政府平息西藏一小撮反动分子的叛乱为“对民族自由的压迫”，而且这一文告的署名人之一基哈德森现任挪威首相。在已经同中国建立了外交关系的挪威发表这样的文告，显然是一种对中国不友好的行为。"},{"type":"paragraph","text":"自从西藏叛乱发生以来，不少挪威报刊接连对中国进行了恶毒的攻击和诬蔑。奥斯陆“世界之路报”4月4日甚至公然对中华人民共和国国家元首毛泽东主席进行侮辱。这家报纸这一天在第一版刊载了巨幅的毛主席照片，在面部打了一个大白叉。在照片旁边刊登的一段文字中还把毛主席称为“独裁者”和“说谎者”等等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28140f5427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

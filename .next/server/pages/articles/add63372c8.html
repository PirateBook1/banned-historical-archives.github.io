script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"全力争取四平公主岭地区作战的胜利","alias":"","parts":[{"type":"paragraph","text":"全力争取四平公主岭地区作战的胜利！"},{"type":"paragraph","text":"（1946年4月20日）东北局及林："},{"type":"paragraph","text":"皓晨电悉。（一）国民党兵力，除进至四平街3二带之新一军三个师、七十一军一个师共四个师作为第一线进攻部队外，尚有在昌图集结待命之五十二军一个师（即从热河?开来的一九五师）似系预备队，尚有六十军一个师（一八二师，新到）位于铁岭、开原、双庙子线守备铁路。（二）大战将在四平至公主岭地区打，不歼灭顽方三四个师是不能解决问题的。因此凡可调与应调之兵力必须早调，兼程向公主岭集中，争取主动，不要逐渐增兵，陷于被动。（三）对长春（哈齐同样）国民党党政财经文化人员，一般应使他们留下好印象，表示我们的宽大；对进步分子"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央东北局及东北民主联军总司令林彪的电报。"},{"type":"paragraph","text":"[2]指1946年4月19日晨中共中央东北局关于巩固与确保长春的方针及有关城市政策等问题给中共中央并林彪等的电报。"},{"type":"paragraph","text":"[3]四平街，旧市名，即今吉林四平。"},{"type":"paragraph","text":"[4]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[5]双庙子，镇名，位于辽宁昌图县中部。给以优待；对特务则予以监禁。（四）一切决定于打胜仗，望全力争取之。"},{"type":"paragraph","text":"中央卵号"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":4,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":268,"page_end":269},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"add63372c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

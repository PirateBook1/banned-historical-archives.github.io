script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁路系统上海地区无产阶级革命派以大联合行动向毛主席报喜邮电管理局成立革命委员会","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们伟大领袖毛主席亲临上海视察文化大革命的特大喜讯，极大地鼓舞了铁路系统上海地区广大无产阶级革命派，他们不折不扣地贯彻执行毛主席在上海发出的最新指示，在昨天晚上，工总司铁路联合指挥部与铁路联合联络站实现了革命大联合。"},{"type":"paragraph","text":"在达成协议以后，他们立即用大红喜报向毛主席报喜!向党中央报喜!向上海市革命委员会报喜!他们表示决不辜负毛主席对我们的关怀和期望，决心努力活学活用毛主席著作，进一步从思想上巩固革命的大联合，尽快实现革命的“三结合”，搞好革命的大批判，搞好本单位的斗批改，狠抓革命，猛促生产，使铁路运输畅通无阻，在文化大革命中立新功。　(《铁路工人造反报》供稿)"},{"type":"paragraph","text":"本报讯　在上海广大无产阶级革命派和革命群众紧跟毛主席的伟大战略部署，掀起革命大联合的高潮中，上海市邮电管理局革命委员会于二十三日宣告成立。"},{"type":"paragraph","text":"上海邮电系统的无产阶级革命派，在今年一月夺了党内一小撮走资本主义道路当权派的权，联合接管了原上海市邮电管理局的党、政、财、文大权，勇敢地挑起了革命和生产两副重担，出色地完成了各项邮电通信任务。他们认真学习毛主席的最新指示和有关教导，积极开展大学习、大批判、大斗争，为正式成立邮电局革命委员会创造了条件。"},{"type":"paragraph","text":"(《邮电造反报》供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f00fcc018"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"给叶剑英的信","alias":"","parts":[{"type":"paragraph","text":"给叶剑英\"的信"},{"type":"paragraph","text":"（1974年2月15日）剑英同志："},{"type":"paragraph","text":"此事甚大，从支部到北京牵涉几百万人。开后门来的也有好人，从前门来的也有坏人。现在，形而上学猖獗，片面性。批林批孔，又夹着走后门，有可能冲淡批林批孔。小谢、迟群讲话有缺点，不宜向下发。我的意见如此。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七四年二月十五日[1]叶剑英，当时任中共中央副主席、中央军委副主席。"},{"type":"paragraph","text":"[2]小谢，指谢静宜，当时任中共中央委员、清华大学党委副书记。迟群，当时任清华大学党委书记。1974年1月25日，他们适应江青反革命集团的需要，在中共中央、国务院直属机关“批林批孔”动员大会上，借介绍《林彪与孔孟之道》（材料之一）之机，大谈所谓“反复辟”问题，鼓吹“批林批孔”要联系的实际之一，就是批“走后门”，把攻击的矛头对准老一辈革命家和一大批党政军领导千部。1976年10月后，谢静宜被免去党内外一切职务，1977年8月被北京市公安机关逮捕，因认罪态度较好，被免予起诉。1977年8月，迟群被北京市公安机关逮捕。1983年，北京市中级人民法院以积极参加反革命集团罪、反革命宣传煽动罪、诬告陷害罪判处迟群有期徒刑18年，剥夺政治权利4年。"}],"authors":["毛泽东"],"dates":[{"year":1974,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":473},"tags":[{"name":"迟群","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e92aed375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

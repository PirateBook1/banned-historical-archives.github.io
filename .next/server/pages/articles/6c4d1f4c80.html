script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三位华侨反修战士离蒙回到毛主席身边首都千余人到车站欢迎，高呼:打倒苏修的走卒蒙修!","authors":[],"dates":[{"year":1967,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京23日电　被蒙古修正主义当局无理驱逐出境的乌兰巴托华侨小学的三位教师王治云、陈禄、左贵义，今天乘火车回到祖国的首都——北京，回到最最敬爱的伟大领袖毛主席身边。他们受到首都革命群众、红卫兵小将和归国华侨一千多人的热烈欢迎。"},{"type":"paragraph","text":"今天，北京火车站充满着一派强烈的革命气氛，首都革命群众高举着毛主席像和巨幅标语，欢迎的群众不断高唱革命歌曲，齐声朗读毛主席的教导:“社会主义制度终究要代替资本主义制度，这是一个不以人们自己的意志为转移的客观规律。不管反动派怎样企图阻止历史车轮的前进，革命或迟或早总会发生，并且将必然取得胜利。”"},{"type":"paragraph","text":"当王治云等三位华侨反修战士，在震天的锣鼓声中走出车厢时。北京市革命委员会副主任委员聂元梓及有关方面负责人和无产阶级革命派代表迎上前去，和他们热烈握手，表示亲切慰问。"},{"type":"paragraph","text":"王治云、陈禄、左贵义同欢迎群众见面的时候，革命群众挥动红彤彤的《毛主席语录》，振臂高呼:“打倒美帝!打倒苏修!打倒苏修的走卒蒙修!”“蒙修追随苏修反华没有好下场!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c4d1f4c80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

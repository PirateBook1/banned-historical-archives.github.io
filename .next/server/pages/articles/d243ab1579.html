script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向胜利前进","authors":["王景瑞"],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的方向胜利前进"},{"type":"paragraph","text":"北京市革命委员会常委  北京工代会核心小组副组长  王景瑞"},{"type":"paragraph","text":"我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席亲自发动和领导的无产阶级文化大革命，已经进行一年了。在这场史无前例的大革命中，揪出了党内最大的走资本主义道路的当权派和一小撮反革命修正主义分子，这是关系到我国人民和全世界人民的命运和前途的大事，这是战无不胜的毛泽东思想的伟大胜利，是我们伟大领袖毛主席的无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"去年五月十六日，中国共产党中央委员会发出的《通知》，是我们心中最红最红的红太阳毛主席向全国人民发出的进军号令，是无产阶级文化大革命的指路明灯。去年二月，反革命修正主义分子彭真，在党内最大的走资本主义道路当权派的支持下，盗用中央名义，抛出了所谓《文化革命五人小组关于当前学术讨论的汇报提纲》，妄图把无产阶级文化大革命引入歧途，保护党内一小撮大大小小的走资本主义道路当权派过关，实现他们在中国复辟资本主义的美梦，用心何其毒也！但是我们伟大的领袖毛主席站得高，看得远，及时地戳穿了这伙赫鲁晓夫式的人物的阴谋诡计，向我们提出了进行这场无产阶级文化大革命的理论、路线、方针和政策。我们遵照毛主席的英明教导，经过了艰苦的斗争，夺了党内一小撮走资本主义道路当权派的权，把党内最大的走资本主义道路当权派拉下马，把反革命修正主义分子彭真打翻在地，彻底粉碎了旧北京市委内的反革命修正主义集团，建立了真正的无产阶级的红色临时权力机构。"},{"type":"paragraph","text":"我们这些工人，绝大多数在旧社会祖祖辈辈都过着吃不饱、穿不暖的生活，许多人甚至被地主、资本家逼得家破人亡，妻离子散。是我们伟大领袖毛主席他老人家把我们从火坑里救了出来。但是，党内最大的走资本主义道路当权派丧心病狂地在中国搞资本主义复辟，他们和彭真一伙反革命修正主义分子结党营私，妄图把祖国的首都变成他们在全国进行资本主义复辟活动的基地。现在，我们把这些坏家伙揪出来了，他们的阴谋被彻底粉碎了。但是要看到他们人还在，心不死。我们广大革命群众一定要牢牢记住毛主席的教导，坚定不移地贯彻毛主席的无产阶级革命路线，紧紧掌握住斗争的大方向，把矛头狠狠对准党内一小撮走资本主义道路当权派，进一步把广大革命群众和革命干部联合起来，狠抓革命，猛促生产，把无产阶级文化大革命进行到底。我们北京的工人阶级，一定要总结一年来的斗争经验，结合当前斗争的新形势，认真地学习《通知》的精神，使伟大的毛泽东思想在自己的头脑里深深扎根，为无产阶级文化大革命做出更大的贡献！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d243ab1579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海音乐学院革命师生高举毛泽东思想伟大红旗迎头痛击老反革命分子贺绿汀反面教员见贺绿汀在作了一番精彩表演后，现已陷入革命大批判的重围之中","authors":[],"dates":[{"year":1969,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市人民深入开展革命大批判，文艺界向斯坦尼“体系”发动猛烈进攻的时候，上海音乐学院广大革命师生在工宣队领导下，把盘踞在音乐界的老反革命分子贺绿汀当作活靶子，连日来进行了一系列的群众性的批判斗争。"},{"type":"paragraph","text":"老反革命分子贺绿汀在无产阶级文化大革命中被揪出之后，贼心不死，一直在进行猖狂的翻案活动。在这场批判斯坦尼“体系”的斗争中，贺绿汀又跳将出来，公然为斯坦尼和其他外国资产阶级反动艺术权威鸣冤叫屈，如丧考妣地嚎叫“无产阶级一定要继承资产阶级”，恶毒攻击无产阶级对资产阶级的批判是“全盘否定”，充分暴露出他在思想文化领域里一贯充当资产阶级卫士的丑恶嘴脸。贺绿汀这个反面教员的反革命嚣张气焰激起工宣队员和广大革命师生的无比愤怒，大家决心要同他斗争到底。"},{"type":"paragraph","text":"上海音乐学院革命师生把大批判与大学习结合起来。他们在革命大批判中，认真学习了毛主席关于无产阶级专政下继续革命的伟大学说，进一步认识到贺绿汀的反革命表演，说明了在无产阶级文化大革命取得伟大胜利之后，阶级斗争仍在继续。“失败的阶级还要挣扎。这些人还在，这个阶级还在。”批判与反批判的斗争。是意识形态领域里无产阶级与资产阶级剧烈而长期的阶级斗争。在这场斗争中，无产阶级必须主动而持久地向资产阶级进攻。"},{"type":"paragraph","text":"一周多来，大家以毛主席《在延安文艺座谈会上的讲话》为指针，以班组系科为基点，口诛笔伐，进一步清算了无产阶级专政的死敌、老反革命分子贺绿汀一贯猖狂反对党的领导，反对无产阶级，在文化大革命中又对抗无产阶级专政的反革命罪行。"},{"type":"paragraph","text":"在批判会上，驻音乐学院的工宣队员和广大革命师生把贺绿汀所散布的一系列反动的音乐理论和斯坦尼“体系”相对照，进行了有力的批驳，指出贺绿汀所宣扬的“人类共同感情”论，其实质是反对马克思主义阶级论的“人性论”；他所挨命鼓吹的“技术决定一切”论，不过是资产阶级用来反对无产阶级政治、贩卖资产阶级黑货的幌子；他的“民间音乐源泉”论，其目的是为了反对文艺工作者和工农兵结合，使封建主义的腐朽文化继续霸占社会主义的文化阵地；他所鼓吹的“全盘西化”是道道地地的洋奴哲学，国的就是要搞资本主义复辟。"},{"type":"paragraph","text":"大家还深刻批判了贺绿汀一贯不遗余力地贯彻叛徒、内好、工贼刘少奇的反革命修正主义文艺黑线，大量网罗资产阶级反动学术权威和一切中鬼蛇神，在音乐学院组成资产阶级统治学校的黑班底，实行资产阶级专政的罪行。"},{"type":"paragraph","text":"受贺绿汀毒害较深的一些青年教师，以大量触目惊心的阶级斗争的事实及亲身受害、开始“和平演变”的经历，有力地痛斥了贺绿汀“技术决定一切”等反动观点。他们一针见血地指出:在“学习技术”的幌子下，贺绿汀要青年向封、资、修学习，走资本主义道路，腐蚀、毒害青年走上追求成名成家、个人主义、“三脱离”的修正主义道路。大家还把对贺绿汀的批判与自己文艺观、世界观的改造结合起来，把自己摆进去，斗私批修。"},{"type":"paragraph","text":"老反革命分子贺绿汀在工宣队、军宣队及革命群众有力批驳了，已经陷入革命大批判的人民战争汪洋大海之中。他一面百般抵赖、当众诡辩，但一面也不得不承认对他的批判“是事实”，说“我有罪我有罪”。"},{"type":"paragraph","text":"“宜将剩勇追穷寇，不可沽名学霸王。”上海音乐学院广大革命师生员工，决心在工人阶级领导下，继续深入开展对贺绿汀的批判斗争，肃清他的流毒。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"407df2a7ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

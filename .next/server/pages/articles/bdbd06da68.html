script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"接见中共中央军委通讯局春节拜年同志的谈话","alias":"","parts":[{"type":"paragraph","text":"接见中共中央军委通讯局春节拜年同志的谈话!"},{"type":"paragraph","text":"（1945年2月13日）"},{"type":"paragraph","text":"抢救运动是把敌人的力量估计过大，把自己的力量估计小了，搞得草木皆兵，特务如麻，伤害了很多好同志。好在这是一场夜间演习，用的不是真枪实弹，用的是石灰包。夜间看不清楚，一时分不清敌我，打在身上留下几个石灰包印。天亮一看，原来打的是自己人，打错了。这时候把石灰拍掉，给你敬个礼，赔个不是：“同志，我打错了你！”"},{"type":"paragraph","text":"这个错误的责任在哪个领导，责任要由中央来负，主要由我来负，因为我是发号施令的。同志们，我在这里给那些受了委屈的同志行个脱帽礼，向大家赔礼道歉了！"},{"type":"paragraph","text":"（毛泽东说到这里，摘下帽子，恭恭敬敬地行了一个鞠躬礼。）现在我把帽子拿下来，赔一个不是，敬一个礼，那么，受委屈的同志，你怎么办呢？你应该还一个礼吧？你不还礼，我的帽子就只好老拿在手里。（拜年的同志不约而同地说：“请主席复帽。”）"},{"type":"paragraph","text":"我们在整风审干中，得到了两条经验，一条经验就是取得了成[1]这是毛泽东在接见中共中央军委通讯局春节拜年同志时关于抢救失绩，另一条经验就是犯了错误。我们党有一条规矩，叫做坚持真理，修正错误，一切从实际出发，凡是做对了的，就要坚持；凡是做错了的，就要纠正。对所有错戴帽子的同志，都要向他们承认错误，赔一个不是，这是我们的进步，是我们全党的一个进步。中国革命要胜利，就要采取这种态度。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":312},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdbd06da68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

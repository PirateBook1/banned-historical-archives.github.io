script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市文联支部关于开除王亚平党籍的决定","authors":["(王亚平)"],"dates":[{"year":1958,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"中共北京市文联支部关于开除王亚平党籍的决定","type":"title"},{"text":"(王亚平)","type":"authors"},{"text":"王亚平，男，52岁，中农出身，个人成分自由职业，河北省威县人。1946年7月入党，同年参加革命工作，原任北京市文联秘书长、党组书记、市人民委员会文化处处长。","type":"paragraph"},{"text":"王亚平长期向党隐瞒反动历史。早在1925年，王就信仰无政府主义，组织“友声社”，出版“友声”，宣传无政府主义思想。1947年整党时只作了部分交代，但长期隐瞒反动活动，直到肃反运动前，还保存着早期写的反动小说“雪夜黄堇堤”，该书中污蔑列宁为专制魔王，叫嚣要取消列宁政权。1927年王又积极参加了河北省威县国民党西党部的活动。1928年在广宗县县党部参加国民党，任县党部干事，编辑广宗半月刊等。1937年王参加国民党第八集团军战地服务团，任少校宣传股长和队秘书，后入战干团，再次集体参加国民党。1938年冬王又由贾希一(国民党上饶专区特工组长)介绍入伪九战区政治部第三组任中校组员，编辑阵中日报副刊，后王又介绍贾希一去上饶专员公署作秘书。这些问题直到1954年肃反组织上追查时，王才被迫交代。","type":"paragraph"},{"text":"1949年王调北京工作后，为了扩大个人势力，把一些有政治历史问题的人，介绍安插到文化处、文联工作，未经市委同意，抛开党组、党支部，与这些人组织了“核心小组”进行反党活动。王为了个人名利，违犯党的政策，擅自宣布北京市戏曲工作以评剧为主的方针。王亚平对党玩弄两面派手法，把持“说说唱唱”刊物，阻挠交给中央。市委要求创作干部下厂下乡体验生活，王等则制定了庞大的学习计划来对抗。王还向小集团内某些分子泄露党内机密，并污蔑说：张梦庚和其他党员科级干部、支委有宗派，是走市委宣传部文艺处长的路线。北京市第二次文代会期间，王亚平小集团企图拉拢胡风反革命集团的徐放、牛汉等人来北京市文联工作，阴谋篡夺北京市文联的领导权，他们内定王亚平为文联副主席，徐放为副秘书长，党支部书记，牛汉担任人事科长、团支部书记，经市委发现未逞。在批判胡风开始后，王亚平还曾两次去胡风家泄露党中央批判胡风的精神，把周总理、陆定一、林默涵等同志的报告记录交胡风分子徐放阅读。胡风反革命集团被戳穿后，王将徐放给他的信件撕毁，企图销毁证据。","type":"paragraph"},{"text":"王亚平利用职权包庇反革命分子。1950年王介绍军统特务姜梦漪(现劳改，是王1945年在重庆时期的姘妇)，混入市文联工作。王在工作中重用姜梦漪，把锁党内文件的钥匙交姜保管。后来，组织上发现姜有政治历史问题准备清洗时，王竟利用个人关系，隐瞒姜的政治历史问题，先后写信给阳翰笙、楚图南、何成湘等介绍姜去工作(均未成)。姜梦漪1951年窃用文联公章，写证明信让其夫军统特务陈卓新逃匿来京。王知陈上过国民党警官学校，却又帮陈修改历史，经过王的亲友介绍陈匪混入我大连海军工厂工作(已逮捕法办)。","type":"paragraph"},{"text":"王亚平私生活一贯腐化堕落，1949年后更为严重，从1950年起先后与几个妇女发生两性关系，影响极坏。","type":"appellation"},{"text":"整风运动中，当右派猖狂向党进攻时，王支持极右分子施白芜(反革命分子现已逮捕)的反党活动，并为施犯出主意。","type":"paragraph"},{"text":"为了纯洁党的组织，严肃党的纪律，市文联党支部大会一致通过把王亚平清洗出党。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅《县委书记以上干部受到开除党籍处分的决定汇编》(1960？)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b94e9ef03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏儿童要做毛主席的好学生  有一千五百多个孩子戴上了红领巾","authors":["郭超人"],"dates":[{"year":1958,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏儿童要做毛主席的好学生"},{"type":"paragraph","text":"有一千五百多个孩子戴上了红领巾"},{"type":"paragraph","text":"本报讯　西藏高原已有一千五百多个孩子戴上了红领巾，还有数千名孩子，正在西藏各地的学校里过着愉快的学习生活。"},{"type":"paragraph","text":"“永远记住毛主席的恩情，做他老人家的好学生！”在“六一”儿童节的前夕，西藏许多孩子都表示了这样的决心。两年前，中央代表团团长陈毅副总理从北京带来了毛主席给孩子们的礼物。拉萨市的许多孩子们今天还记得陈毅副总理和他们会面时的两句话：“代表毛主席问你们好，你们都是国家未来的主人翁。”陈副总理还代表毛主席和中央人民政府送给孩子们许多实验仪器、图书、乐器、玩具和各种纪念品。两年来，这些礼物被几千名孩子轮流使用过、欣赏过。孩子们深深感到毛主席对他们的关怀。几年来，中共西藏工委也无时无刻不在关心着孩子们的成长。"},{"type":"paragraph","text":"拉萨市的少先队员们最近收到上海杭州路第一小学的少先队员们写来的一封信。来信说，他们要用消灭功课不及格的实际行动，作为今年“六一”的献礼。信中还说，他们常利用课外时间到工厂、农村去帮助工人、农民叔叔们劳动，生活很愉快。西藏的孩子们看到这封信，高兴极了。这几天，拉萨市小学的队员们都说一定要学习上海朋友爱学习、爱劳动的好习惯。拉萨的大部分队员学习成绩都很好，并且逐步养成爱劳动的习惯。拉萨第二小学的三百二十七个队员在今年春天和老师一道在校园里栽了一千多棵树苗，这些树苗现在都长出了绿叶。　（郭超人）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f41d55838c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"军委关于对程潜的方针的指示","alias":"","parts":[{"type":"paragraph","text":"军委关于对程潜的方针的指示"},{"type":"paragraph","text":"（1949年7月18日）林、邓、萧、赵："},{"type":"paragraph","text":"十七日二十三时半电悉。"},{"type":"paragraph","text":"（一）程潜十六日晨与你们派去干部所谈诸点均甚好，均可照办。在程潜、陈明仁等宣布脱离伪中央后，可以暂用国民党人民解放军名义出现，以便给蒋、阎、李、白等以打击，侯我们占领湖南各要地后，将其部队交我整编。我们现在不怕程潜仍挂国民党名义，因他挂此名义利于暂时团结内部，又利于在政治上给蒋、桂以打击；我们也不怕他挂人民解放军名义，因为不久该部即可被我改编，而且挂了此名义，即区别于蒋、桂的国民党。"},{"type":"paragraph","text":"（二）我们已经过我们在长沙的电台转告程潜，我军侧面占领平、浏、醴，正面占领岳州、湘阴，但暂时不占长沙，以利举行谈判和平解决湖南问题，并叫程潜及有关各方保持镇静，不要恐慌。"},{"type":"paragraph","text":"（三）但长沙、益阳、宁乡、湘潭、湘乡、衡山、衡阳诸县及粤汉、湘桂两路沿线地区两三星期内，程潜必须和平交出，以利我军进驻攻击桂系。程部则退往安化、新化、邵阳、武冈及其以西地区，听候整编。如程部在对桂系作战中，能先有配合行动则更好。这些都需你们派代表数人（其中应有李明灏）与程潜代表数人举行会议，商谈确定，并组织联合机构，然后行动，此项会议应立即举"},{"type":"paragraph","text":"军委关于对程潜的方针的指示行。如程不便派代表来汉口，则你们的代表可去长沙。如何望复。"},{"type":"paragraph","text":"军委十八日下午四时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":60},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"095c0aac3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

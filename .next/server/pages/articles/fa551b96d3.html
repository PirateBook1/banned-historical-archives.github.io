script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"根据蒙古政府的提议我援蒙员工最后一批离乌兰巴托回国九年来，中国员工遵循着党和毛主席的教导，忠实地履行了自己的无产阶级国际主义义务，为蒙古人民的生产建设事业贡献了自己的智慧和力量。蒙古人民赞扬他们“是毛主席教育出来的好工人”，表示蒙中人民的友谊将永远留在蒙古人民的心里","authors":[],"dates":[{"year":1964,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社乌兰巴托8日电】　根据蒙古政府的提议，经过中蒙双方的安排，从今年四月二十四日开始分批回国的中国援蒙员工，最后一批于今天下午乘火车离开这里回国。"},{"type":"paragraph","text":"蒙古方面前往车站送行的有:建筑材料工业部副部长劳逊，部长会议劳动工资委员会中国工人事务局局长普鲁布道尔吉，国营农牧场管理局副局长尼玛等。"},{"type":"paragraph","text":"中国驻蒙古大使张灿明、参赞魏宝善、王琢之、刘润生，中国建筑工程公司驻蒙古分公司的代表以及华侨代表也到车站热烈欢送。"},{"type":"paragraph","text":"中国员工离开蒙古以前，曾派代表到中国员工烈士墓地扫墓告别。"},{"type":"paragraph","text":"中国政府应蒙古政府的要求、根据中蒙两国政府的协定，从一九五五年起，陆续派遣了数万名中国工人前来这里，在蒙古工业、农业、交通运输和建筑业等部门帮助生产建设工作。九年来，中国员工遵循着中国共产党、中国政府和毛泽东主席的教导，忠实地履行了两国政府的协定和自己的无产阶级国际主义义务，为蒙古人民的生产建设事业贡献了自己的智慧和力量。"},{"type":"paragraph","text":"中国员工在支援蒙古人民建设过程中，九年如一日地辛勤劳动，为蒙古人民创造了大量的财富。中国援蒙工人中的建筑工人们，和蒙古工人们一起，在蒙古城乡建筑了二百七十万余平方米的各种建筑物。中国工人们还先后铺设了数十公里铁路，建造了一百九十多座桥梁，修筑了二百多公里的公路，架设了九百多公里的电线。中国农业工人们生产了数万吨蔬菜。他们从祖国带来种籽，在蒙古高寒地区第一次培育出十四种蔬菜和经济作物。"},{"type":"paragraph","text":"在和蒙古工人共同劳动的过程中，中国员工们毫无保留地把自己的技术传授给蒙古工人兄弟，使六千多蒙古工人掌握了多种技术。他们还积极地参加了企业的技术革新，使许多原来手工操作的车间实现了机械化，并且为蒙古人民节约了大量的财富。"},{"type":"paragraph","text":"在回国前夕，他们怀着和蒙古工人兄弟依依借别的心情，更加发挥了中国工人阶级的干劲，保质保量，突击完成各项任务，对新开工的难于短期完成的工程，也尽量设法把最主要的项目赶完。他们把从祖国带来的工具送给蒙古工人留作纪念，挨门逐户地拜访蒙古工人，同时把自己居住的街道、院落打扫得干干净净。"},{"type":"paragraph","text":"中国援蒙员工的辛勤劳动一贯受到蒙古工人和劳动人民的赞扬，他们称中国员工“不愧为勤劳勇敢、心灵手巧的中国工人阶级的代表”，“是毛主席教育出来的好工人”。当蒙古工人和劳动人民听说中国员工回国时，许多人热泪盈眶，依依不舍，他们对中国员工说:“你们建设起来的建筑物，将成为蒙中两国人民友谊的象征，将永远留在蒙古人民的心里。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa551b96d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

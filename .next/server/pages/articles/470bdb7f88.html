script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——否定肃反成绩 (3)","authors":["周传海","李慎徽","沈阳师范学院","王子九","王维钧","王进之","郭天亘"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——否定肃反成绩 (3)","type":"title"},{"text":"沈阳师范学院王子九周传海郭天亘李慎徽王维钧王进之","type":"authors"},{"text":"王子九  (中文系学生)说：“革命有功的地下工作者在肃反镇反时被杀了，这不是证明镇反、肃反搞错了吗？”","type":"paragraph"},{"text":"周传海  (中文系学生)说：“肃反的成绩是次要的，而错误是主要的，因之肃反的政策也是错误的，我是血统工人家庭出身的，我也是工人，我倒成了肃反对象，结果是把我肃错了。………………你们(指共产党)怎么睁着眼睛不正视现实呢？肃反中斗错了多少好人，杀错了多少好人!从中国的东北到中国的海南岛、斗错了多少无辜的人民，使得人们妻离子散，有多少人自杀了，有多少人失学了，有多少人精神失常了，得了精神病。我就是被斗的一个，高中毕业肃反来了，因为我是肃反对象，所以在投考我心爱的专业——电影学院时就没被录取，结果失学了一个时期。在肃反期间，我很想自杀，但我为什么没有自杀呢？一个小猪一个小狗死了还可以吃肉，我死了不但不能吃肉，而且有人还要踢我两脚，所以我没有死。……你们共产党，共产党员，应该整……共产党员没有好东西，都是卑鄙可耻的，……你们共产党快完啦！”","type":"paragraph"},{"text":"郭天亘  (中文系学生)说：“胡风不是反革命，只是文艺理论问题。”又说：“肃反真不知死了多少人……肃反是损人利己啊！还说成绩是主要的!？”","type":"paragraph"},{"text":"他在‘胡统领剿匪记’中写了‘功臣颂’反动诗一道。曰：","type":"paragraph"},{"text":"“剿民当匪称英雄，","type":"paragraph"},{"text":"堪垂青史第一功；","type":"paragraph"},{"text":"飞黄腾达凯旋归，","type":"paragraph"},{"text":"百姓带孝来欢送。”","type":"paragraph"},{"text":"还说：“能认为唐副院长说‘运动是健康的……成绩是主要的……’对吗？”","type":"paragraph"},{"text":"李慎徽  (中文系学生)说：“肃反按政策衡量，打击面是太宽了，至少说斗争面宽了。学院的肃反运动错误是主要的，缺点更严重。”","type":"paragraph"},{"text":"王维钧  (中文系学生)说：“肃反是向人类道德的进攻。”","type":"paragraph"},{"text":"王进之  (数学系学生)说：“肃反杀人多了，杀错了的也有的是。在南方被俘的两万多俘虏完全杀掉了。由这就连想到过去镇反时，乡政府杀人没公布罪状就毙了的有的是。”","type":"paragraph"},{"text":"武晟  (中文系学生)说：“镇反从数字上看没有国民党杀人多。我做过七年公安工作，有一些被杀只是因他们说了些逆耳之言。阶级异己份子应怎样解释呢？你那个‘己’已经是错了，难道这还不是许多别人去‘异’吗？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"470bdb7f88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

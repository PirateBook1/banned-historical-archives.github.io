script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"当前公安工作的情况","authors":["《公安工作简报》","新华通讯社"],"dates":[{"year":1960,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"当前公安工作的情况","type":"title"},{"text":"新华通讯社《公安工作简报》","type":"authors"},{"text":"本刊讯  公安部党组最近对春季工作的情况进行了初步研究，今春以来，由于农村人民公社进一步巩固和发展，城市大办人民公社 ，生产大跃进的猛烈发展，毛泽东思想、三个法宝深入人心，全党全国人民空前团结，罗曼史上各项治安保卫工作抓得早、抓得紧、社会治安情况十分良好，春夏之间历来出事多的常态，开始有了改变。一季度政治案件比去年第四季度下降12.11%，破案率达到86.6%，刑事案件比上第四季度下降4.14%，破案率达到93.22%。","type":"paragraph"},{"text":"这个时期，在一些地区和方面，反坏分子放毒、凶杀、纵火、写反动标语、匿名信的案件比较突出，还发生了三起小规模的暴乱；在城市大办人民公社过程中，存在着相当激烈的阶级斗争。资产阶级分子震动很大，五类分子进行了不少破坏活动；在农村、城市和机关内部，在厂矿企业和交通运输系统中还发生了一些比较重大的事故，因而这些地方的斗争显得有些紧张。敌人零零散散但数量还不小的破坏活动，常常是乘人产麻痹大意的时候进行的突然龚击，手段又极为狠毒，所以造成的危害也较大。","type":"paragraph"},{"text":"公安部党组认为，当前公安工作应该抓紧解决下面四个方面的问题：","type":"paragraph"},{"text":"一、要继续加强对农村五类分子的控制和改造工作，严厉打击现行破坏，保卫人民公社，巩固农村治安，支援农业生产大跃进。","type":"paragraph"},{"text":"二、继续加强保卫“四化”运动的工作，特别要加强国防尖端科学技术方面的保卫工作，不给敌人留下进行破坏的空隙。","type":"paragraph"},{"text":"三、城市公安部门要大力加强公社化运动的保卫工作。城市公社化运动，包含着激烈的两条道路斗争，五类分子比较活跃，也进行了不少破坏活动，分安保卫工作必须跟上去，不要有丝毫削弱。","type":"paragraph"},{"text":"四、要注意了解基层开展“三反”运动的情况，主要是了解某些基层组织不纯、五类分子把持着篡夺领导权的情况，在党委领导下，做好自己应该做的工作。","type":"paragraph"},{"text":"此外，还要注意两个问题：","type":"paragraph"},{"text":"一、注意观察、研究当前的敌情变化，特点，和与此有关的问题。","type":"paragraph"},{"text":"二、注意研究农村和城市公社化后的工作方法问题。","type":"paragraph"},{"text":"来源：1960年4月23日《新华社内参》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb6f8f8ff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

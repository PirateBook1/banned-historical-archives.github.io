script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民坚决站在美国黑人一边各人民团体座谈纪念毛主席支持美国黑人斗争声明发表一周年","authors":[],"dates":[{"year":1964,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　昨天下午，上海市各人民团体举行座谈会，支持美国黑人斗争，纪念毛主席支持美国黑人反对种族歧视的斗争的声明发表一周年。"},{"type":"paragraph","text":"上海市总工会主席、中国人民保卫世界和平委员会上海市分会副主席张祺、共青团上海市委员会副书记陈自楙、上海市妇女联合会副主任刘光耀等先后在会上发了言。他们一致指出，毛主席关于呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明，是一个具有伟大意义的文件，它不仅代表了六亿五千万中国人民的心声，而且体现了全世界人民的意愿。"},{"type":"paragraph","text":"张祺说，毛主席支持美国黑人反对种族歧视的斗争的声明发表一年来，美国黑人的斗争又有了新的更广泛更深入的发展。今年以来，美国全国各地黑人群众的抗议、示威此伏彼起，连绵不断。广大黑人群众斗志昂扬，用暴力自卫来反对暴力镇压，充分显示了为争取摆脱种族奴役和压迫而奋不顾身的英雄气概。我们上海人民一定和全国人民一起，坚决地站在美国黑人的一边，更积极、更努力地支持美国黑人反对种族歧视的斗争。"},{"type":"paragraph","text":"陈自楙说，今年七月二日美国国会通过的“民权法案”是美国反动统治阶级欺骗黑人的一张空头:支票。这个“民权法案”虽然装模作样地规定要禁止种族歧视和种族压迫，但是，实际上根本没有什么保障黑人基本权利的措施。美国黑人仍然在受歧视、受奴役。这一切都说明，依靠统治阶级的法庭和法令，是根本不可能使黑人摆脱被歧视、被奴役的悲惨地位的。现在，愈来愈多的黑人群众和青年认识到自由和平等权利，只能用暴力去夺取。我们相信，无论是血腥的屠杀，还是狡猾的软化，都阻挡不了黑人争取自己解放的正义斗争赢得胜利。"},{"type":"paragraph","text":"刘光耀说，现代修正主义者大肆散布对美帝国主义的幻想，要求黑人采取“忍耐”的态度，鼓吹用非暴力斗争进行“革命”。这实际上就是要黑人不要革命，永远处于被奴役、被压迫和被歧视的地位。从妇女解放运动来说，妇女只有参加阶级斗争，争取阶级的解放和斗争的胜利，才能取得妇女的彻底解放。"},{"type":"paragraph","text":"全国先进生产者、国营上海第二纺织机械厂工人出身的工程师应忠发说，毛主席在支持美国黑人反对种族歧视的斗争的声明中指出:“民族斗争，说到底，是一个阶级斗争问题。”这是一个千真万确的论断。我们上海工人，过去也受到过帝国主义种族歧视的痛苦。从我们自己的切身体验中，深深体会到毛主席所指出的这个真理的伟大意义。我们上海工人坚决支持美国黑人兄弟的斗争。"},{"type":"paragraph","text":"中国人民保卫世界和平委员会上海市分会委员刘良模、王云阶，江南造船厂工人出身的工程师唐应斌，华东师范大学学生会主席陈梓卿，上海电机厂五好职工、女民兵祁火凤，彭浦机器厂五好职工朱兆金，上海汽轮机厂五好基干民兵刘坤林，锦绣里妇代会主任吴如意等也在会上发了言。"},{"type":"paragraph","text":"昨天的座谈会是由上海市总工会、共青团上海市委员会、上海市青年联合会、上海市妇女联合会、中国人民保卫世界和平委员会上海市分会等五个团体联合召开的。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f39b6a346b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

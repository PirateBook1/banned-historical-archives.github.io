script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对中国科学院同志的讲话","authors":["周恩来"],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来对中国科学院同志的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：夜〗","type":"appellation"},{"text":"我有另一个重要的会议，人已到齐在等我了，我先讲一讲。三面红旗的问题，是口号，已经提出，不喊是错的。","type":"paragraph"},{"text":"张劲夫说中央曾经谈过这事情，有这么回事。这三个东西变成并列，不符合一元论、辩证唯物论思想。总路线是主题，其它都是派生的。人民公社是个组织形式，大跃进是个速度问题。我们一形象化，就变成三面红旗。这不是中央提出的，群众有这样提法，《人民日报》选用了这个口号。这还是好的口号，是克服困难的口号。所以当时不提这事。","type":"paragraph"},{"text":"主席提出并列不对，但群众已经喊出，就不变，要逐步改变。在调整巩固时期提法已有些不一样，到我在三届人大的政府工作报告中就不再这样说了，有意识的转的，但不取消。有一些口号以群众语言叫出来，当时都用上了。经过用毛泽东思想一衡量，就要修改。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（第二集）》（一九六七年三月，编者不明）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6c5d740d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

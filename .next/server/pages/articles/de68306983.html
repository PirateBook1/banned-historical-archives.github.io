script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"毛泽东等祝贺朝鲜解放二十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放"},{"type":"paragraph","text":"二十周年的电报"},{"type":"paragraph","text":"（1965年8月14日）平壤朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜解放二十周年的时候，我们代表中国共产党、中国政府和中国人民，向朝鲜劳动党、朝鲜民主主义人民共和国政府和朝鲜人民，致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"二十年前，英雄的朝鲜人民，经过长期艰苦的斗争，终于摧毁了日本帝国主义的殖民统治，获得了民族解放。二十年来，朝鲜人民在以金日成同志为首的朝鲜劳动党的领导下，继承光荣的革命传统，在反对美帝国主义侵略、保卫祖国独立的斗争中，取得了辉煌的胜利；在建设社会主义的事业中，高举千里马运动的旗帜，坚持自力更生的革命精神，取得了巨大的成就。中国人民对于兄弟的朝鲜人民所取得的每一个成就感到无比的高兴。"},{"type":"paragraph","text":"中朝两国人民的伟大团结和战斗友谊，是在长期革命的共同斗争中用鲜血凝成的。这种团结和友谊是建立在马克思列宁主义和无毛泽东全集第四十八卷产阶级国际主义基础之上的，是久经考验、牢不可破的。中国人民将永远同兄弟的朝鲜人民紧密地团结在一起，为反对帝国主义、维护亚洲和世界和平、争取社会主义事业的胜利而共同斗争，携手前进。"},{"type":"paragraph","text":"祝朝鲜人民在社会主义建设和争取祖国和平统一的斗争中取得新的、更大的成就。祝中朝两国人民的伟大团结和战斗友谊日益巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六五年八月十四日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":164},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de68306983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

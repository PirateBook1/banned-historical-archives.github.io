script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海硫酸厂职工在厂党委的一元化领导下以抓革命促生产新成绩回击“四人帮”","authors":[],"dates":[{"year":1976,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在热烈庆祝华主席为首的党中央一举粉碎“四人帮”反党集团篡党夺权阴谋的伟大历史性胜利的大喜日子里，上海硫酸厂的广大职工，在厂党委的一元化领导下，把无限的喜悦心情，化为“抓革命，促生产”的无穷力量。工人们表示:一定要用“抓革命，促生产”的优异成绩向华主席为首的党中央报喜，把被“四人帮”破坏国民经济所造成的损失夺回来。连日来，广大工人、干部干劲倍增。主要产品硫酸产量十月份大大超过九月份，超额计划近二千吨；十一月上半月平均日产量再超十月份，其中电池硫酸已提前四十七天完成了今年全年生产计划。"},{"type":"paragraph","text":"由于“四人帮”推行反革命的修正主义路线，破坏了铁路的运输，致使这个厂生产硫酸的原料硫铁矿供应经常脱节。由于原料的短缺，迫使生产经常停顿，造成了设备经常发生故障。今年来，曾因设备损坏而连续两次被迫停车进行大检修，不仅影响到今年生产计划的完成，同时还给兄弟单位及各行各业的原料供应带来了影响。通过揭发和批判“四人帮”，工人们激发了极大的社会主义积极性。他们表示，一定要把“四人帮”破坏生产造成的损失夺回来，用多出酸、出好酸的实际行动回击“四人帮”。"},{"type":"paragraph","text":"这个厂的职工批判了“四人帮”，生产面貌大变样。全厂职工积极行动起来，以高度的无产阶级革命责任感，严格执行岗位操作责任制，精心维修设备，认真进行操作。三车间是生产硫酸的主要车间，尽管设备运转不够正常，特别是硫酸系统中电除雾器已使用了十八年之久，虽经几次修补，终因年久老化，加上产量增长，设备超负荷，因此经常出现故障。就在这种情况下，三车间的工人抢时间、争速度，冒着呛人的气体，勇敢抢修，顽强战斗，及时开车，做到稳产、高产，使平均日产量稳步上升，并大大超过了计划指标，创造了硫酸产量的优异成绩。"},{"type":"paragraph","text":"这个厂党委在首先组织全厂职工狠批“四人帮”的基础上，把发展生产提到党委议事日程上认真研究。三车间的领导还深入班组和工人群众实行三同，认真听取工人们的合理意见，及时解决生产中的关键问题。他们发现问题，就同工人群众一起研究解决，边抢修、边生产，克服了种种困难，终于改变了生产上的被动局面，使硫酸的产量大大超过了原有的指标，为进一步增产硫酸作出了贡献。"},{"type":"paragraph","text":"目前，这个厂的广大工人和干部，决心以阶级斗争为纲，以批判“四人帮”为强大的政治动力，深入开展“工业学大庆”的群众运动，努力完成和超额完成今年的生产计划，向以华主席为首的党中央报喜。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61109e3a74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

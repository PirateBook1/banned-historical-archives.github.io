script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蚌埠、塘沽电信工会致电毛主席、周总理请求停发年终奖金","authors":[],"dates":[{"year":1950,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蚌埠、塘沽电信工会"},{"type":"paragraph","text":"致电毛主席、周总理请求停发年终奖金"},{"type":"paragraph","text":"【本报讯】蚌埠、塘沽电信局工会，于日前致电毛主席、周总理暨邮电部朱部长，请求停发年终奖金及双薪。原文如下：蚌埠电信工会致毛主席、周总理电中央人民政府毛主席、政务院周总理："},{"type":"paragraph","text":"自蚌埠解放以来，工人政治地位提高，生活已得保障。欣闻政府年终双薪决定，咸思在目前国家财政困难情形下，政府对我工人还能特别照顾周到。本局工人除一致拥护政务院年关双薪决定外，并将此款全数献给皖北受灾兄弟姊妹们。"},{"type":"paragraph","text":"塘沽电信局工会致毛主席、周总理电中央人民政府毛主席、周总理、邮电部朱部长转全体职工同志们："},{"type":"paragraph","text":"为了响应毛主席的克服困难、艰苦建设的号召，同意蚌埠电信工会和长沙等十六工会的号召。我们电信局职工们，号召华北区的全体职工同志们，热烈响应请求停发本年度的年终奖金，以减少政府财政上的困难。我们华北区的职工获得解放最早，学习最久，了解政府最深，而且京、津、塘薪资最高，更应予热情的响应，以为倡导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c53a42a9c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

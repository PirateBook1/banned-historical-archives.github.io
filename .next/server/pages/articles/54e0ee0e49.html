script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国企业扭亏增盈工作获很大成绩出现了盈利逐月上升，亏损逐月减少的可喜趋势。“四人帮”干扰破坏造成的企业亏损，盈利逐年下降的局面，已经扭转","authors":[],"dates":[{"year":1978,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二月二十二日电　一九七七年全国企业扭转亏损增加盈利工作取得了很大成绩。"},{"type":"paragraph","text":"全国扭亏增盈工作，是从去年下半年开始抓起来的。不到半年，全国企业比上一年减少亏损的金额，超过全国职工从去年十月开始增加工资的一年的总额。国营企业利润总额达到历史最高水平。出现了盈利逐月上升，亏损逐月减少的可喜趋势。“四人帮”干扰破坏造成的企业发生亏损，盈利逐年下降的局面，已经扭转。"},{"type":"paragraph","text":"去年，全国大多数企业的利润都显著增加。石家庄市纺织工业局所属企业，一九六七年至一九七六年每年增产增收，十年上缴利润、税金共达二十六亿元，相当于固定资产总值的九倍。去年的利润比一九七六年又增长百分之二十一，上缴利润、税金共四亿元以上。山西省煤炭局直属的十三个煤矿，去年消灭了亏损，盈利二亿三千多万元。"},{"type":"paragraph","text":"各地区、各部门和各企业在扭亏增盈工作中，取得了丰富经验。其中最主要的经验是:一、紧紧抓住揭批“四人帮”这个纲，端正思想路线，牢固地树立社会主义企业必须盈利的观念；二、党委重视，领导干部亲自动手，充分发动群众，整顿企业；三、采取有效措施，改善经营管理，加强经济核算。"},{"type":"paragraph","text":"前几年，国营农场亏损的较多。经过深入揭批“四人帮”所谓“国营农场亏损，正是体现了社会主义优越性”的谬论之后，加强了经营管理，去年一年盈利金额增加百分之十八，亏损金额下降百分之十六，一大批国营农场转亏为盈。宁夏农垦局，前年亏损了一千五百多万元，这个局党委书记认真学习了华主席的指示，感到问题严重，坐卧不安，有时半夜里想到了问题，还从床上起来记在笔记本上。他和大家一起，提出了六十九条措施，全局上下，抓纲治场，增产节约，一年就摘掉了亏损帽子。"},{"type":"paragraph","text":"有关方面的负责人指出，去年企业扭亏增盈虽然成绩很大，但还只能说是初见成效。各地区、各部门和各企业之间的发展很不平衡，进一步扭亏增盈的潜力很大。许多企业的主要经济技术指标还没有达到本企业历史最好水平，同行业之间的企业先进与落后的差距还很大。去年基本上只是抓到了一些“浮财”，今后不仅要继续扫“浮财”，还要挖“底财”，要把潜力挖出来。一切国营企业都要为国家创造更多的利润。盈利企业在今年年内要达到或超过本企业历史上最好的盈利水平；已经达到的，要赶超同行业的先进水平。经营管理不善而亏损的企业，都要扭亏为盈；国家政策允许的亏损企业，也要努力把亏损减少到最低限度。在抓纲治国大见成效的重要的一年，我们一定要为加速实现四个现代化增加更多的建设资金，大喊大叫，大抓大干，为完成华主席、党中央提出的一九七八年经济建设任务和财政收入任务而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54e0ee0e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

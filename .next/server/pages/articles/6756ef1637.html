script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电尼迈里总统向苏丹水灾灾区人民表示深切同情和慰问","authors":[],"dates":[{"year":1978,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月八日电　中华人民共和国国务院总理华国锋八月八日打电报给苏丹总统尼迈里，对苏丹发生水灾，向灾区人民表示慰问。电报全文如下:"},{"type":"paragraph","text":"喀土穆苏丹民主共和国"},{"type":"paragraph","text":"加法尔·穆罕默德·尼迈里总统阁下:"},{"type":"paragraph","text":"惊悉贵国发生水灾，灾区遭受严重损失。谨代表中国政府和人民向阁下并通过阁下向灾区人民表示深切同情和慰问。我相信苏丹人民在阁下领导下必将战胜困难，重建灾区。"},{"type":"paragraph","text":"中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七八年八月八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6756ef1637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央代表团团长陈锡联等访问吐鲁番受到当地负责同志和群众的隆重热烈的欢迎　各族人民决心夺取更大胜利报答毛主席、党中央的亲切关怀","authors":[],"dates":[{"year":1975,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社乌鲁木齐一九七五年十月六日电　中共中央政治局委员、国务院副总理、中央代表团团长陈锡联，中央代表团副团长毛远新以及团员李金德，在新疆维吾尔自治区党政军负责人杨勇、司马义·艾买提等同志陪同下，十月五日到吐鲁番参观访问。受到吐鲁番地区和吐鲁番县以及邻近的托克逊、鄯善县负责同志和各族群众的隆重热烈的欢迎。"},{"type":"paragraph","text":"十月五日，吐鲁番县城张灯结彩，红旗飘扬，一派节日景象。各族人民怀着对毛主席、党中央无限深厚的感情和丰收的喜悦，聚集在街道两旁，迎候着毛主席、党中央派来的亲人——中央代表团。吐鲁番地区党委副书记、革委会副主任库尔班激动地说:以陈锡联为团长的中央代表团，带来:了毛主席、党中央对新疆各族人民的亲切关怀，这是对我们的极大鼓舞和鞭策，我们全地区各族人民决心在毛主席革命路线指引下，进一步团结起来，认真学习革命理论，反修防修，抓革命，促生产，夺取更大胜利，以优异的成绩报答毛主席、党中央的亲切关怀。"},{"type":"paragraph","text":"中央代表团的同志参观了葡萄公社和五星公社的条田、林带、坎儿井、葡萄园、棉田和居民点。葡萄公社统一大队的社员，在挂满晶莹葡萄的葡萄架下迎接亲人。陈锡联团长等听取了公社党委书记关于葡萄公社革命和生产的情况介绍。这个公社二十年来，特别是无产阶级文化大革命以来，葡萄生产一年比一年发展，社员生活一年比一年改善，今年又获得葡萄大丰收，总产量比去年增长两倍多。陈锡联团长等对社员们的干劲和取得的成绩表示赞扬。接着，统一大队党支部副书记艾沙力汗代表社员们向中央代表团敬献了刚从葡萄架上摘下来的葡萄。姑娘们唱起了《万岁!毛主席》、《歌唱我们的幸福生活》等维吾尔歌曲。"},{"type":"paragraph","text":"在欢快的手鼓声中，陈锡联团长、毛远新副团长等，兴致勃勃地同社员们一起跳起了民族舞蹈，整个葡萄沟沉浸在欢乐的气氛中。"},{"type":"paragraph","text":"中央代表团的同志来到了五星公社五星大队三生产队的棉田里，会见正在收摘棉花的维吾尔族社员，并向社员们询问生产情况。这个生产队是全县农业学大寨的先进单位，棉花连年丰收，去年平均亩产皮棉二百一十斤，今年又丰收在望。陈锡联团长等勉励社员们要以大寨贫下中农为榜样，鼓足更大干劲，进一步发展棉花生产，为支援国家社会主义革命和社会主义建设作出更大贡献。"},{"type":"paragraph","text":"当天晚上陈锡联团长等结束在吐鲁番的访问回到乌鲁木齐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛远新","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c531df2d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

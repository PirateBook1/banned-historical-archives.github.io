script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对无产阶级专政的攻击 (2)","authors":["尹昨非","张百生","张经民","沈阳师范学院","王尼亚","赵仲牧"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——对无产阶级专政的攻击 (2)","type":"title"},{"text":"沈阳师范学院张经民张百生王尼亚赵仲牧尹昨非","type":"authors"},{"text":"张经民  (物理科学生)说：“在我国现阶段的情况下，实行无产阶级专政是错误的。人民民主专政实质是无产阶级专政，专政在思想上：一方面要求高度统一在马列主义的基础上；另方面则反对反动思想，为了这个，不惜用行政压力来加以摧残。这就形成了对少数人的崇拜，养成了熟背教条，缺乏探讨研究争论的风气，思想不活跃，马列主义得不到充分的发展。","type":"paragraph"},{"text":"专政的核心就是党的全面领导，专政要求层层集中，在组织上，思想上要求高度集中在党的领导下，这样就使党领导缺乏生活，缺乏对新事物的敏感，结果形成了党的领导自上而下的巨大控制力，压制了来自生活中，来自青年中，来自党外……等的新思想。","type":"paragraph"},{"text":"党的错误产生，是思想落后于现实的必然结果，是无产阶级专政的历史趋势。","type":"paragraph"},{"text":"无产阶级专政是起了拖长思想、理论与现实的距离，并由于容易使领导与群众脱节，而产生片面的认识和偏差，所以也可以说无产阶级专政是错误的第二个因素。”","type":"paragraph"},{"text":"张百生  (团委会宣传部副部长)说：“机构庞大，冗员过多，这是目前社会主义建设中的累赘，由中央到地方，各级组织机构都叠床架屋，臃肿不堪，运用不灵，党、政、工、团四大系统，纷繁交错，职责不清。凡事人人都管，又人人都不管。特别是党的组织与政府部门，总是双管齐下，一个是做行政工作，一个是做思想工作，而且是作思想工作的说了算。往往在一件事情上，不是双方一齐下手，搞的一团乱，就是谁也不管，造成漏洞。徒给工作增加困难与麻烦。仔细计算一下，这些机构里的工作人员是足以成立两三套政府的。特别是由于党的绝对领导权造成的严重宗派主义，尸位素餐，力不胜任者比比皆是，而工作人员闲得发慌也是普遍现象。‘一个和尚挑水吃，两个和尚抬水吃’，正是对现实的生动写照。这是对人民的一种犯罪行为。一个工作人员的工薪需要几十甚至几百个终年劳动的农民供养啊!这庞大的官僚机构将会阻碍社会主义事业的进展，必须立即改革……。”","type":"paragraph"},{"text":"王尼亚  (外语系学生)说：“宪法里规定：中华人民共和国是以工人阶级为领导，工农联盟为基础的人民民主国家。我认为中华人民共和国是以革命知识分子为领导的，劳动大众为支撑的，这就是说以毛主席、朱德、周恩来、陈云他们这些革命知识分子在上头做领导。另外就是用占人口最大多数的阶级——工人阶级和农民大众给他们作捧场的这样一个国家。”","type":"paragraph"},{"text":"赵仲牧  (中文系教员)说：“宪法颁布，但具体的法律没有颁布，政策、制度不能代替法律。","type":"paragraph"},{"text":"今天对此注意的不够。如资料室的书籍没了，要到教师家找这是不合适的。谁犯了法(不管领导与普通人)应执法以绳。","type":"paragraph"},{"text":"……我认为宪法颁布后，确实是有许多地方贯彻不够，比如关于宪法中所规定的人民的若干基本权利在很多方面就没有完全保证……。”","type":"paragraph"},{"text":"尹昨非  (数学系教员)说：“毒草之所以多的原因是由于专政的暴力太大了，所以才有那么大的反抗情绪。","type":"paragraph"},{"text":"在今天社会主义阵营已经形成的条件下，是否可以取消‘极权’式的无产阶级专政，而代之用以向中小资产阶级做适当让步的专政？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"661b645c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

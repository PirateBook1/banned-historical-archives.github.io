script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切实整顿企业　实现增产增收  平顶山矿务局紧密联系实际揭批“四人帮”，分清了路线是非。去年，煤炭生产和上缴利润都提前完成了国家计划","authors":[],"dates":[{"year":1978,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"切实整顿企业　实现增产增收"},{"type":"paragraph","text":"平顶山矿务局紧密联系实际揭批“四人帮”，分清了路线是非。去年，煤炭生产和上缴利润都提前完成了国家计划"},{"type":"paragraph","text":"据新华社郑州电　河南平顶山矿务局切实整顿企业的经营管理，短短一年时间，就扭转了生产停滞不前的局面，实现了增产又增收。去年，煤炭生产和上缴利润都提前完成了国家计划。"},{"type":"paragraph","text":"平顶山矿务局整顿好企业经营管理的根本经验是，紧密联系实际，深揭狠批“四人帮”，分清了路线是非。局党委发动职工通过学习和批判着重弄清楚了这样几个问题：整顿是革命，还是什么“复辟”？建立强有力的生产管理指挥系统是不是“复活一长制”？严格遵守规章制度是革命和生产的需要，还是什么“奴隶主义”？为国家增加积累是不是“利润挂帅”？必要的物质奖励是体现了按劳分配的原则，还是什么“扩大资产阶级法权”、搞“奖金挂帅”、“物质刺激”？职工们还通过清算“四人帮”干扰破坏欠下的政治帐、经济帐，进一步激发了对“四人帮”的深仇大恨。同时，全局狠抓了经营管理领域的阶级斗争，打击了一批贪污盗窃、投机倒把、违法乱纪分子。这些活动，大大调动了群众搞好生产和经营管理的积极性。"},{"type":"paragraph","text":"为了搞好企业的经营管理，平顶山矿务局设置了强有力的生产管理指挥系统和精干的职能机构，建设起了一支工人管理队伍。局里成立了经营管理领导小组和扭亏增盈领导小组，由局党委书记挂帅，财务、供应、劳动、节约等部门负责人参加。各矿、处也都建立了必要机构指挥企业的经营活动，对经营管理干部也进行了思想整顿和组织整顿。"},{"type":"paragraph","text":"各级生产管理指挥系统坚持“生产和节约并重”的方针，既抓生产、又抓经营；既看产量，又看经济效果。矿党委提出的“抓纲治矿，全年超‘双千万’（产煤一千万吨，上缴利润一千万元），开拓掘进翻一番”的战斗口号，就把增加生产和增加积累有机地结合了起来。"},{"type":"paragraph","text":"平顶山矿务局在切实整顿企业经营管理的同时，加强了政治思想工作。在各级党委领导下，建立了精干的政治工作机关，配备了政治工作干部。干部坚持原则，敢抓敢管，工人自觉遵章守纪，“三老”、“四严”蔚然成风，对全局实现增产增收起了有力的保证作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d54ae008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北农村干部对合作化运动高潮的看法","authors":[],"dates":[{"year":1955,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"湖北农村干部对合作化运动高潮的看法","type":"title"},{"text":"【湖北分社二十七日讯】中央关于农业合作化问题的指示在湖北省广大农村干部中传达以后，普遍表示拥护和受到极大鼓舞。但由于学习讨论时间短(有的县连传达和讨论只两天)，思想上还存在一些片面观点。主要表现在：(一)仍然存在有右倾情绪。如秭归县一区干部贾厚明说：“别的地方有大风暴，我们山区地广人稀，群众觉悟低，大风暴来不了。”(二)有的干部错误地认为农业合作化高潮来了，可以放手大搞，存在着盲目情绪。如蒲圻县二区干部说：“风暴来了，不管好歹，先轰起来再说。”黄陂县共和乡支部书记说：“现在好了，大风暴刮来可以大搞一下，只要群众有要求，就可以吸收。”(三)由贫农上升为中农或富裕中农的乡干部，怕不要他当干部。如谷城县邓家畈乡支部副书记(富裕中农)在讨论中说：“搞土改时把眼睛也熬红了，搞到现在不依靠我了。”汉阳县九真乡财粮委员因为自己是个富裕中农，当大家在会议上分析农村阶级情况时，他一言不发。(摘自湖北省委“生产互助合作简报”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年9月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c62d25126f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市粮食统销准备工作中的问题","authors":[],"dates":[{"year":1953,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"武汉市粮食统销准备工作中的问题","type":"title"},{"text":"【中南总分社十四日讯】武汉市于十四日完成粮食计划供应的准备工作，十六日开始粮食计划供应(原计划十五日实行粮食计划供应)，武汉市委决定推迟一天的原因，是为了到各区再周密检查一次阵地，弥补一些漏洞，争取不出岔子或少出岔子。","type":"paragraph"},{"text":"十三日，武汉市开了市政府委员会，协商委员会和各界代表会议，作了关于实行粮食计划供应的决议，会上，大家都表示拥护。可是在会上递条子最多的是：大米的纯度问题。他们一般对少吃面没有意见(南方人并不习惯吃面)，吃大米吃粗一点也没有意见，就是现在米里砂子、谷子和粃子太多。有人反映：武汉市米商过去惯于搞鬼，襄河边上专有一些人锤细砂细石子卖给碾米厂的。市委已决定把所有存米重新筛整一遍。并发动群众检举有意糁砂子石头的加工厂老板。关于米的纯度问题，据估计这将是南方粮食计划供应的一个大问题。","type":"paragraph"},{"text":"其次，关于零售店的分布问题，目前虽然每条街都设置了零售店，但有的太密，有的太稀。有些街道一万二千户居民，只有一个零售店和一个代销店。据试验，一个店员连称米、收款、记账需十分钟做一次买卖，一个上午只能应付二十四个人。如果弄得不好，也可能出问题。市委确定：一方面动员有组织的居民，有吃的最好不要挤着买米，另方面采用“货郎担”的办法，用车子推着米面在本街流动地出卖。同时，把零售店的营业时间拉长(从晨七时至晚九时)，用这些办法加以补救。","type":"paragraph"},{"text":"在宣传工作中出问题较多。有的宣传说：好米运到朝鲜给志愿军吃了。有人反问：你们说好米营养不好，怎么运给志愿军吃呢?硚口区织布厂支部书记说：糠最有营养价值，所以猪吃得那么肥，引起群众反感。有的零售店员说：“你不要粗米，再过几天连粗米也没有了。”有些地方，在开始强调吃粗米时，节约方面强调得多了一些，冲淡了粮食计划供应的宣传。此外，郊区农民以为是发救济粮，很多人都多登记缺粮数字。群众问区政府一位科长，那个科长也说“是发救济粮”。","type":"paragraph"},{"text":"这两天坏分子集中在粮食太坏上面造谣。另据公安机关反映：坏分子造谣说：共产党有三洗政策。五反洗资本家，工资改革洗工人，现在要洗农民了。","type":"paragraph"},{"text":"汉阳有个挑担子卖米的小贩，听说不准自由买卖，哭起来了，觉得：“日子过不下去了。”对这些小贩如何安置？的确是个问题。","type":"paragraph"},{"text":"此外，水上人口购粮问题，武汉市委拟建议中央规定统一的办法，如发统一购粮证，无论在那个口岸买粮都登记在购粮证上，以便查考。如无妥善办法，可能出漏洞。(程晓候)","type":"paragraph"}],"comments":[],"origin":"1953年11月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"241b1b30c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

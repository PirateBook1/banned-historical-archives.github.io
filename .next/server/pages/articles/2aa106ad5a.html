script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祖国氢弹爆炸　香港同胞欢腾决心高举毛泽东思想伟大红旗把港英帝国主义斗垮斗臭","authors":[],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港18日电　我们伟大祖国第一颗氢弹爆炸成功的大喜讯，给正在英勇进行反英抗暴斗争的香港同胞带来了巨大的鼓舞。港九同胞们无比激动地欢呼:这是光焰无际的毛泽东思想的伟大胜利!是无产阶级文化大革命的丰硕成果!同胞们庄严地表示:一定要高高举起战无不胜的毛泽东思想伟大红旗，誓把反迫害斗争进行到底，把万恶的、腐朽的港英帝国主义斗垮、斗臭!"},{"type":"paragraph","text":"今天凌晨，当喜讯传来时，正在进行抗暴斗争的各界爱国同胞一片欢腾，人们互相报喜，有的连夜写大字报，“毛主席万岁!万万岁!”的欢呼声响彻街头。在香港的一家国货公司，今晨在大门外悬挂出一幅长达八、九十尺的巨幅标语，上面写着“最最热烈欢呼我国氢弹爆炸成功!”其他许多爱国机构、工会、学校、商店、电影院等也悬挂出巨幅标语，并在橱窗贴上欢呼这一伟大胜利的大字报。"},{"type":"paragraph","text":"参加联合罢工的海事、邮务、水务等港英机构的中国工人，无比兴奋地对新华社记者说，我国第一颗氢弹爆炸成功，大大长了世界革命人民的志气，大大灭了帝修反的威风。港英法西斯对我同胞疯狂镇压，实行白色恐怖，只是垂死挣扎的表现。黑夜即将过去，曙光就在前头，有祖国七亿人民作坚强后盾，有毛主席作靠山，我们的斗争一定胜利。"},{"type":"paragraph","text":"香港学生、教师、商店职员、电影工作者和工商业者纷纷发表谈话或写信到报馆，表达他们对伟大祖国、对伟大领袖毛主席无比热爱的心情。一位爱国学校的校长说:有了战无不胜的毛泽东思想，我们不但能造出任何一种武器，而且能战胜一切武器。今天，祖国人民依靠毛泽东思想造出了氢弹，我们港九同胞用毛泽东思想武装头脑，也一定能打败英帝国主义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa106ad5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺“八一”建军节  达赖喇嘛致电毛主席和朱总司令","authors":[],"dates":[{"year":1953,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺“八一”建军节"},{"type":"paragraph","text":"达赖喇嘛致电毛主席和朱总司令"},{"type":"paragraph","text":"伟大的毛主席、朱总司令："},{"type":"paragraph","text":"在您们领导下的中国人民解放军，二十六年间与日、美帝国主义及国民党反动派的匪军进行斗"},{"type":"paragraph","text":"争，克服了巨大的困难，终于将全国范围内的各个民族从外国帝国主义的羁绊下和国民党反动政府"},{"type":"paragraph","text":"的统治下解放出来，取得各兄弟民族的伟大而亲密的团结；现在朝鲜战场上，中国人民志愿军与朝"},{"type":"paragraph","text":"鲜人民军一起，在反对美帝国主义和李承晚匪帮的战斗中，取得了伟大的胜利，使它不得不签订军"},{"type":"paragraph","text":"事停战协定，从而使人们明确认识到中国及世界和平力量的强大。为此，我以无限兴奋的心情，向伟大的毛主席和朱总司令敬致忠诚的感谢和热烈的祝贺。在藏的中国人民解放军亦以模范的纪律和"},{"type":"paragraph","text":"优良作风，加强西藏地方政府以及僧俗人民间的团结，使我们认识到进藏人民解放军就是西藏僧俗"},{"type":"paragraph","text":"人民自己的军队，并为巩固国防而作着巨大的努力。在此人民解放军“八一”建军节二十六周年纪"},{"type":"paragraph","text":"念日大会上，我敬向您们致以热诚的祝贺。"},{"type":"paragraph","text":"西藏地方政府达赖喇嘛"},{"type":"paragraph","text":"公历一九五三年七月三十一日"},{"type":"paragraph","text":"藏历水蛇年六月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d953bcea87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各党派和无党派民主人士联名写信向毛主席致衷心的敬意开国一年来取得了史无前例的胜利奠定了独立民主幸福新中国的基础","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　各民主党派和无党派民主人士在国庆日联名致函毛主席致敬。原函如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"当中华人民共和国成立一周年的今天，我们谨向你致衷心的敬意!"},{"type":"paragraph","text":"由于你英明的领导，中国人民轰轰烈烈的进行了旋乾转坤的民族解放事业，中国人民击退了百年来的帝国主义侵略，推翻了数千年来的封建统治，肃清了官僚资本的剥削，从贫穷、压榨的枷锁中，解放出来。自去年十月一日中华人民共和国成立以来这一年内，中国在政治、经济、军事、文化战线上，取得了史无前例的胜利，奠定了独立、民主幸福的新中国的基础。"},{"type":"paragraph","text":"由于你英明的领导，中国人民团结得更加巩固，围绕在中国共产党的周围，百折不挠地为民族解放事业而奋斗。各革命阶级各民主党派团体及各民族在统一战线中，都各尽力于他们所应尽的责任。我们坚决相信，全国人民的通力合作，团结一致，就是人民解放和新中国建设的有力保证。"},{"type":"paragraph","text":"由于你英明的领导，中国人民在整个思想领域和革命理论方面，得到了巨大的启示，使中国人民成为新人。亚洲各国的被压迫民族及其他许多国家的劳动人民正吸取中国的革命经验，来加强其追求光明的革命信心。马列主义的革命学说，亦因中国革命的胜利，及全世界和平民主运动的胜利，而得到更有力的证明，且更加丰富起来。"},{"type":"paragraph","text":"全中国人民都因为你的正确领导，而在坚决地、愉快地、兴奋地为中国人民的新命运，为全世界人类的新命运而奋斗着。从新中国成立一周年内的伟大成绩看来，中国人民的奋斗，已获得辉煌的成就了。我们将遵循着你所指示的道路，奋勇前进。请你接受我们的热烈的衷心的敬意。"},{"type":"paragraph","text":"中国共产党"},{"type":"paragraph","text":"中国国民党革命委员会"},{"type":"paragraph","text":"中国民主同盟"},{"type":"paragraph","text":"民主建国会"},{"type":"paragraph","text":"人民政协无党派民主人士"},{"type":"paragraph","text":"中国民主促进会"},{"type":"paragraph","text":"中国农工民主党"},{"type":"paragraph","text":"中国致公党"},{"type":"paragraph","text":"九三学社"},{"type":"paragraph","text":"台湾民主自治同盟"},{"type":"paragraph","text":"新民主主义青年团一九五零年国庆日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a4cd7779e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我是毛主席的学生”","authors":[],"dates":[{"year":1966,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我是毛主席的学生”"},{"type":"paragraph","text":"不久前，上海闸北区少年宫学习毛主席著作讲用会上来了一位客人，他是坦桑尼亚新闻工作者协会主席卡伊锡。"},{"type":"paragraph","text":"客人一坐下来，就从口袋里拿出英文本的《毛主席语录》，并且向大家说：我们一起学习几段毛主席语录好吗？小朋友们用热烈的掌声欢迎坦桑尼亚客人的建议。于是，人们用不同的语言齐声朗读毛主席的一段又一段语录。"},{"type":"paragraph","text":"念完语录，坦桑尼亚客人亲切地向同学们说：“为了取得革命斗争的胜利，就必须读毛主席的书。毛主席的书不仅中国人民要读，亚非拉人民要读，欧洲人民要读，世界人民都要读。”"},{"type":"paragraph","text":"顿时，小朋友们的情绪活跃起来，一个个争着发言，一个生动活泼的讲用会开始了。有一个女孩说：我是个班长，过去我很骄傲，总觉得自己什么都对，别人什么都不对。对别人的意见根本不听，和同学的关系很不好。后来我学了毛主席著作，认识到群众是真正的英雄，而我们自己则往往是幼稚可笑的。我就检查自己的缺点，向同学检讨改正。现在我和同学相处得很好，也学习了不少他们的优点。"},{"type":"paragraph","text":"接着，坦桑尼亚客人也发言了。他说：感谢你们的讲话，我很钦佩你们。我没有像你们把毛主席的话用得这样好。我在同志关系方面也很自信、骄傲。我相信只要按毛主席的话办，一定会把自私自利抛到一边，使自己成为一个为人民服务的人。停顿了一下，坦桑尼亚朋友又说：“昨天我有一个很不好的念头。刚下飞机我就同中国同志说，我想如果我的母亲同我一起来看看中国的人民公社那有多好。这思想很不对。我到中国来是学习革命经验的，是为了坦桑尼亚人民的革命，世界人民的革命而来的。坦桑尼亚有很多农民，我母亲只是其中一个。我只想到自己的母亲，这是一种自私的表现。正像毛主席说的：‘一个人做点好事并不难，难的是一辈子做好事，不做坏事’。我决心照毛主席的话去做。”"},{"type":"paragraph","text":"坦桑尼亚客人的话深深打动了每个人的心。一个男同学激动地说：“坦桑尼亚叔叔的话使我很感动。叔叔是个外国人，毛泽东思想学得这样好，我们更要努力学习毛主席著作。”但是，刚讲到这里，坦桑尼亚客人就抢着说：“你不要把我当作外国人。我是毛主席的学生。让我们一起按林彪同志的话去做：读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好学生。”坦桑尼亚朋友的话激起了一阵阵的掌声。"},{"type":"paragraph","text":"夜幕已经悄悄地降落，星星在眨巴着明亮的眼睛。但是讨论会却还在热烈地进行。　本报记者（附图片）"},{"type":"paragraph","text":"图为坦桑尼亚新闻工作者协会主席卡伊锡在上海少年宫同小朋友们一起学习《毛主席语录》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c4f25951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

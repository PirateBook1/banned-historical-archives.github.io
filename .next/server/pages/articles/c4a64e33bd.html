script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在陕甘宁边区机关、学校、部队秋收动员大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在陕甘宁边区机关、学校、部队"},{"type":"paragraph","text":"秋收动员大会上的讲话！]"},{"type":"paragraph","text":"（1939年9月25日）"},{"type":"paragraph","text":"今年四万人生产了三万担粮食，自己解决了一年所需的一半，这不是小事。这次生产运动证明了什么呢？第一，思想是可以变成物质的。一种思想，只要是有根据的，是符合事实的，具备了一定的条件，就可以变成物质。第二，看不起劳动是不对的。世界上最有学问的人第一是工人农民，“万般皆下品，唯有读书高”的观点是不对的，应当改为“万般皆下品，唯有劳动高”。第三，团结可以战胜一切。消灭坏事物，靠人民的团结；发展好事物，也靠人民的团结。"},{"type":"paragraph","text":"[1]这是毛泽东在陕甘宁边区机关、学校、部队秋收动员大会上讲话的"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":89,"page_end":89},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a64e33bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"章瑞英指出特别法庭判决江青等十名主犯代表了工人阶级的意志和愿望","authors":[],"dates":[{"year":1981,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月二十九日电　中华全国总工会副主席章瑞英对记者说:最高人民法院特别法庭对林彪、江青反革命集团十名主犯的判决，代表了我们工人阶级的意志和愿望，真是国法如山，人心大快。"},{"type":"paragraph","text":"章瑞英在回顾了林彪、江青反革命集团给国家和人民带来沉重灾难以后说，在全国解放以后的十七年里，我国各条战线涌现出一大批劳动模范。但是，以篡党夺权为目的的林、江反革命集团在残酷迫害各级领导干部的同时，对许多劳动模范也不放过打击迫害。他们采取栽赃陷害等极其卑劣的手段，把“保皇派”、“铁杆老保”、“走资派的社会基础”、“只拉车不看路的瞎眼牛”等莫须有的罪名，扣在劳动模范的头上，制造了许多骇人听闻的冤假错案。据天津市统计，“文化大革命”中惨遭迫害的劳模有七百三十六人，占全市劳动模范总数的百分之"},{"type":"paragraph","text":"二十三。她说，林、江反革命集团的罪行是几天几夜说不完的。现在，这伙穷凶极恶的反革命被特别法庭判决了，真叫人痛快!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59c5baa297"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对政府工作报告（摘要）稿的批语","alias":"","parts":[{"type":"paragraph","text":"对政府工作报告（摘要）稿的批语"},{"type":"paragraph","text":"（1964年12月29日）即送总理："},{"type":"paragraph","text":"第一部分?已看完，作了一些修改，即把可能使外国人害怕而又不必要的字句改了一些，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿九日下午六时"},{"type":"paragraph","text":"[1]本篇一是毛泽东在周恩来总理1964年12月27日为报送政府工作报告（第三次摘要）稿给他的信上写的批语。本篇二是毛泽东对政府工作报告（第三次摘要）稿后两部分写的批语。政府工作报告（摘要）在1964年12月31日《人民日报》发表。"},{"type":"paragraph","text":"[2]指政府工作报告摘要稿的“国民经济的成就和今后的建设任务”部分。"},{"type":"paragraph","text":"[3]对第一部分的主要修改是，将“我们已经有一批世界第一流的科学家和工程师，有些研究成果已经达到或者接近世界先进水平”一句，改为“我们已经有一批第一流的科学家和工程师，有些研究成果已经可以认为是先进水平的了”。毛泽东全集第四十七卷"},{"type":"paragraph","text":"其余部分\"，今晚阅后送上。即送总理："},{"type":"paragraph","text":"后两部分，已看过，无意见，可照发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿九日下午九时半"},{"type":"paragraph","text":"[1]指政府工作报告摘要稿的后两部分“社会主义革命和人民民主统一战线”与“国际形势和我国对外工作”"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":363,"page_end":364},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8b9a78d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

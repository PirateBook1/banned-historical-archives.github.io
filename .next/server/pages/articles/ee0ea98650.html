script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战斗在丰南县的北京部队某部干部战士深入社队  用毛泽东思想宣传群众抗震救灾","authors":[],"dates":[{"year":1976,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战斗在丰南县的北京部队某部干部战士深入社队"},{"type":"paragraph","text":"用毛泽东思想宣传群众抗震救灾"},{"type":"paragraph","text":"据新华社唐山一九七六年九月九日电　战斗在唐山地区丰南县的人民解放军北京部队某部毛泽东思想宣传队，在当地党委的领导下，深入灾区社队，坚持用马列主义、毛泽东思想宣传群众、武装群众，组织广大群众深入批邓、反击右倾翻案风，以阶级斗争为纲，战胜灾害，恢复生产，努力建设社会主义新农村。"},{"type":"paragraph","text":"这个部队来到丰南县支援抗震救灾以后，立即抽调大批干部、战士组成了三十九个毛泽东思想宣传队。宣传队每到一处，就协助当地党组织迅速把政治夜校恢复起来，组织社员群众学习理论；战士理论骨干和贫下中农理论骨干一起举行理论讨论会，交流在抗震救灾中如何发挥作用的经验。高庄公社四王庄大队是丰南县农业学大寨的先进单位，这次受灾严重。在重灾面前，能不能高举红旗，继续前进？“爱民模范连”指导员饶振宪带领宣传队来到这里后，和干部、社员一起学习毛主席关于“自力更生”、“艰苦奋斗”的教导，大讲“人定胜天”的思想。干部和社员精神振奋，斗志更旺，响亮地提出：“重灾面前志不衰，大寨红花照样开！”大队党支部带领社员群众学理论，抓批邓，鼓干劲，抗震灾，震后五天就完成了棉花整枝打杈和抢种秋菜的任务。"},{"type":"paragraph","text":"强烈地震发生后，灾区农村阶级斗争十分尖锐。一小撮阶级敌人制造谣言，破坏抗震救灾工作。解放军宣传队经过调查，发现阶级斗争这一新动向后，立即和干部一起发动群众揭发阶级敌人破坏抗震救灾的罪行，打击了阶级敌人的反动气焰，从而更加坚定了广大社员群众重建家园的信心。"},{"type":"paragraph","text":"战斗在丰南县农村的解放军毛泽东思想宣传队，在支援抗震救灾斗争中，注意帮助地方干部和社员群众抓路线斗争，坚定地走社会主义道路。他们每到一地，就热情宣传毛主席的革命路线，同群众一起批判邓小平反革命的修正主义路线；坚持无产阶级政治挂帅，反对物质刺激；坚持自力更生，反对依赖思想；坚持群众路线，反对官僚主义。胥各庄镇八街大队受灾严重。在怎样战胜灾害、重建家园的问题上，两条路线、两种思想的斗争很激烈。解放军宣传队先后六次和大队干部一起学习毛主席的有关教导，提高执行毛主席革命路线的自觉性。他们和群众一起回顾三年国民经济暂时困难时期的历史教训，共同批判邓小平鼓吹的“不管白猫黑猫，抓得住老鼠就是好猫”的谬论。干部社员想集体，顾大局，同心协力奔社会主义，不仅依靠集体的力量盖好了全队社员的新房，还几次退掉国家救灾物资，主动在人力物力上支援兄弟队抗震救灾，受到了人们的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee0ea98650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

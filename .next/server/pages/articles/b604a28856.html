script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于美国经济发展之快的思考","authors":[],"dates":[{"year":1962,"month":2}],"is_range_date":false,"parts":[{"text":"林彪关于美国经济发展之快的思考","type":"title"},{"text":"[七千人大会后，林彪要秘书李德找有关美国经济发展方面的历史资料，他在思考美国经济发展为何如此之快。林彪研究资料后，口述几条，让秘书做成卡片。]","type":"paragraph"},{"text":"一、美国建国初期，通过大量移民引进众多的人力资源，18世纪末每年接纳十几万甚至三四十万受过教育又想干一番事业的移民。同时从非洲、亚洲招募大批廉价劳工，这些人一到美国能创造财富，而无须付出巨额的抚养教育费用。","type":"paragraph"},{"text":"二、美国工农业发展初期，一起步就利用了欧洲当时科学技术新成就，而欧洲一些国家则苦于缺少更新技术的资金。","type":"paragraph"},{"text":"三、美国资源丰富，地价低廉，无须多少投资即可取得开发土地、开采石油、矿山的权利。","type":"paragraph"},{"text":"四、同样的原因使美国很快建设了横贯东西南北的铁路、公路交通。此等得天独厚条件非他国可比。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b604a28856"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

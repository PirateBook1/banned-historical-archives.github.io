script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南长岭炼油厂职工顶住“四人帮”的妖风大搞群众运动我国第一套大型活性炭吸附净化装置建成投产我国自己设计、制造的处理炼油污水的这套净化装置每小时可处理污水六百吨，水的净化程度达到地面水标准，这不仅为炼油生产开辟了第二水源，而且为炼油厂进一步消除了污染，保护了环境","authors":[],"dates":[{"year":1977,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙一九七七年三月二十七日电　我国自己设计、制造的处理炼油污水的第一套大型活性炭吸附净化装置，最近在湖南省长岭炼油厂建成投产、使用的结果证明效果良好。"},{"type":"paragraph","text":"这套净化装置，就是将经过隔油、浮选、生物化学处理过的炼油污水，再经过砂滤和活性炭吸附的方法，进一步清除水中的石油和其它有害物质，使水的净化程度达到地面水标准。这套装置每小时可以处理污水六百吨。安装这套装置后，长岭炼油厂经过净化的水就不再排入江河，而是输送给炼油装置循环使用，这不仅为炼油生产开辟了第二水源，而且为炼油厂进一步消除了污染，保护了环境。"},{"type":"paragraph","text":"长岭炼油厂建在洞庭湖区。党中央、国务院对这个鱼米之乡的环境保护十分关怀。一九七三年，敬爱的周总理曾派专人到这个厂了解“三废”的污染情况；同时，华国锋同志也对这个厂的污水处理问题作了重要指示。厂党委坚决贯彻执行这些重要指示，十分重视治理“三废”，搞好综合利用。他们立即采取措施，当年就充实完善了污水处理场，使污水达到了向江湖排放的标准。后来又在抚顺石油研究所等单位的协助下，继续进行活性炭吸附新工艺的试验研究工作，经过一年多的努力，基本研究成功。"},{"type":"paragraph","text":"在建设这套装置过程中，厂党委带领职工顶住“四人帮”刮起的阵阵妖风，大搞群众运动，解决了施工中遇到的各种难题，只用两个月时间就完成了原来需要一年以上才能完成的基建任务，并且很快就将这套装置交付使用。目前，长岭炼油厂正在进一步总结经验，以便使这套污水处理装置更加完善。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc7e549f25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展向“毛泽东号”机车组学习运动","authors":["刘白涛","郭树德"],"dates":[{"year":1978,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开展向“毛泽东号”机车组学习运动"},{"type":"paragraph","text":"刘白涛（上海铁路局党委书记、革委会主任）：铁道部决定将我局东风3型0058号机车命名为“周恩来号”机车，喜讯传来，全局上下一片欢腾。“周恩来号”机车司机长沈维忠同志说：“周总理的光辉形象永远鼓舞着我们，永远激励着我们前进。我们一登上机车，就感到周总理好象就在我们身旁。我们决心继承周总理的遗志，向‘毛泽东号’和‘朱德号’机车组的同志们学习，开好"},{"type":"paragraph","text":"‘周恩来号’机车，创造优异成绩，一定做到无愧于‘周恩来号’这个光荣的称号。”"},{"type":"paragraph","text":"去年一年，上海铁路局抓纲治路初见成效。今年，我们要加倍努力，在全局继续开展好安全正点、优质高产的劳动竞赛，充分挖掘潜力，提高效率，努力完成上级交给我们的各项任务。"},{"type":"paragraph","text":"郭树德（铁道部机务局副局长、“毛泽东号”机车组前司机长）：为了永远纪念敬爱的周总理，学习周总理的无产阶级革命精神和高贵品质，华主席批准“周恩来号”机车命名，实现了我们盼望已久的心愿。"},{"type":"paragraph","text":"保证铁路运输畅通，当好先行，对国民经济发展关系很大。作为铁路运输牵引动力的机务部门更要先行。去年开展向“毛泽东号”机车组学习运动以来，全路已有百分之六的机车组被命名为“学习‘毛泽东号’模范机车组”。这些机车组对加强机车保养、提高运输效率、保证安全和节约燃料起了模范带头作用。铁路机务部门有以伟大领袖毛主席、敬爱的周总理和朱委员长光辉名字命名的机车，这是我们莫大的光荣，是永远鼓舞我们前进的强大力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a41fee816d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

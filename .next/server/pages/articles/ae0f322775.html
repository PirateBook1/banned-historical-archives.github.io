script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥同志会见并宴请黎德寿同志同越南战友进行了亲切友好的谈话","authors":[],"dates":[{"year":1973,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十二月十四日电　中共中央政治局常委张春桥，今天下午会见了越南劳动党中央政治局委员、越南民主共和国政府代表黎德寿特别顾问及其一行，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"中共中央对外联络部部长耿飚，外交部副部长韩念龙和越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广等，参加了会见。"},{"type":"paragraph","text":"会见后，张春桥同志设晚宴招待越南战友。"},{"type":"paragraph","text":"黎德寿同志及其一行是在前往巴黎途中于今天中午乘专机到达北京的。"},{"type":"paragraph","text":"新华社河内一九七三年十二月十四日电　据越南通讯社报道，越南民主共和国政府代表黎德寿特别顾问十二月十四日离开河内前往巴黎，去同美国国务卿兼总统助理亨利·基辛格博士进行会晤。"},{"type":"paragraph","text":"越南劳动党中央政治局委员、政府副总理兼外交部长阮维桢、越南劳动党中央政治局委员、政府副总理黎清毅、越南劳动党中央书记处书记春水，以及越南党和国家的其他许多高级干部到机场送行。"},{"type":"paragraph","text":"越南南方共和驻越南民主共和国特别代表团团长阮文进、中国驻越南大使王幼平等，也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae0f322775"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线的指引下  内蒙古自治区民族教育事业蓬勃发展","authors":[],"dates":[{"year":1974,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线的指引下"},{"type":"paragraph","text":"内蒙古自治区民族教育事业蓬勃发展"},{"type":"paragraph","text":"据新华社呼和浩特电　在毛主席革命路线指引下，内蒙古自治区民族教育事业蓬勃发展。据不完全统计，全区现有民族小学一千二百多所，在校学习的少数民族学生八万多人，蒙古族学生比无产阶级文化大革命前增加了百分之四十三，比解放前增加了二十四倍多。民族中学四十五所，在校学生约二万人，其中，蒙古族初中学生比无产阶级文化大革命前增加百分之九十，比解放初期增加了五十倍；高中学生比无产阶级文化大革命前增加了百分之一百三十四，比解放初期增加了四百三十二倍。在自治区六所大专院校里学习的蒙古族和其他少数民族学生占学生总数的百分之二十左右。"},{"type":"paragraph","text":"解放前，在国民党反动派和封建牧主、地主阶级的统治压榨下，内蒙古自治区广大蒙古、汉族和其他少数民族人民过着饥寒交加的悲惨生活，根本没有上学读书的机会。当时，全区没有一所大专学校，中学也只在呼和浩特等地有那么几所，寥寥无几的小学也都集中在城镇，广大农村、牧区和边远地区，几乎没有学校。各族劳动人民长期处于没有文化的落后状况。解放后，在党和政府的重视和关怀下，内蒙古自治区民族文化教育事业才有了很大的发展。特别是经过无产阶级文化大革命和批林批孔运动，深入批判了刘少奇、林彪的修正主义路线和破坏党的民族政策的罪行，进一步巩固和发展了民族教育事业。广大贫下中农、贫下中牧和工人阶级一道，登上了上层建筑领域的政治舞台，参加了对各级学校的管理，有力地保证了民族教育事业沿着党的无产阶级教育路线健康发展。西乌珠穆沁旗党委总结推广贫下中牧根据实际情况出发，采取多种形式办学的经验，在全旗发展了牧区小学。这个旗的阿拉坦郭勒公社巴拉格尔牧业生产队因地制宜办起了全旗第一所集中授课与巡回教学相结合的新型牧区队办小学；柴达木公社柴达木生产队自力更生、因陋就简地办起了全旗第一所蒙古包小学。旗党委及时地在这两个牧业生产队召开了教育革命现场会，总结推广了他们的经验，推动了全旗民族教育的发展。"},{"type":"paragraph","text":"随着整个民族教育事业的发展，一支无产阶级的民族教师队伍正在成长壮大。一批优秀的少数民族工人、贫下中牧、转业复员军人和经过劳动锻炼的下乡知识青年充实了教师队伍，大大改变了教师队伍的成份。锡林郭勒盟、乌兰察布盟、巴彦淖尔盟、伊克昭盟都设立了蒙文师范班，积极培养蒙古族师资。全区蒙古族小学教师比一九六五年增长了百分之八十五以上；中学教师增长了百分之一百一十一以上。六所大专院校蒙古族教师占教师总数的百分之十七以上。广大民族教师决心把无产阶级教育革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d88c18a2df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

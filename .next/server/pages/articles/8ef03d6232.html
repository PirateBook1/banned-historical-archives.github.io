script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席  誓死保卫红色江山","authors":["李普龙"],"dates":[{"year":1969,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于毛主席  誓死保卫红色江山"},{"type":"paragraph","text":"云南省金平县革命委员会常委　李普龙（苦聪人）"},{"type":"paragraph","text":"苏修叛徒集团公然指使苏联边防军一再严重侵犯我国领土。最近几天，他们又进一步掀起了反华恶浪，指使大批暴徒对我国驻莫斯科使馆和我外交人员进行疯狂的挑衅。更令人气愤的是，这伙暴徒竟然肆意侮辱我们的伟大领袖毛主席。我们苦聪人个个怒火高万丈，人人仇恨满胸膛，同声声讨苏修叛徒集团对我国人民犯下的滔天罪行。"},{"type":"paragraph","text":"我们苦聪人最热爱伟大领袖毛主席，永远忠于伟大领袖毛主席。毛主席是我们苦聪人的救命大恩人。在万恶的旧社会，苦聪人受尽了帝国主义、国民党反动派和地主、恶霸、土司、头人的残酷剥削和压迫，被赶进了深山老林，世世代代不见天日，过着野人般的原始生活。树叶是我们的衣裳，兽肉、野草是我们的食粮，芭蕉叶是我们的屋顶，麂子的脚印是我们的大路。毛主席他老人家派来了亲人解放军，把我们苦聪人从深山老林里接出来，我们才获得了新生，和全国人民一道，过上了社会主义的幸福生活。苦聪人翻身永远不忘各族人民的大救星毛主席。我们热爱强大的社会主义祖国，谁侮辱我们的伟大领袖，侵犯我们的祖国，苦聪人决不答应。"},{"type":"paragraph","text":"我们决心把对苏修叛徒集团的深仇大恨化为巨大的力量，用“抓革命，促生产，促工作，促战备”的实际行动，狠狠打击苏修叛徒集团的侵略野心。连日来，我们苦聪人和全县各族人民努力抗旱，开沟引水，积肥造肥，搞好春耕生产。有的女青年打破了妇女不下田的老习惯，也学习犁田。有的女青年写信给参军的亲人，鼓励他们在部队好好读毛主席的书，听毛主席的话，照毛主席的指示办事，提高政治觉悟，练好杀敌本领，保卫祖国。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。这是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。”用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的七亿中国人民和伟大的中国人民解放军，比以往任何时候都更加强大。苏修叛徒集团的这种狂妄的侵略野心，必将在七亿中国人民的铁拳下碰得粉碎！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ef03d6232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

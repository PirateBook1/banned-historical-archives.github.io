script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委生活福利委员会办公室关于最近 发生食物中毒情况及今后意见的报告","authors":[],"dates":[{"year":1960,"month":8}],"is_range_date":false,"parts":[{"text":"四川省委生活福利委员会办公室关于最近 发生食物中毒情况及今后意见的报告","type":"title"},{"text":"从6月24日到7月2日至的9天中，成都财经学院、电工学院、邮电学校等9个大专院校和成都刃具厂、西城区华蕊玻璃厂、仪表厂等两个工厂，相继发生食物中毒事件共11起，中毒人数3、727人。中毒发生以后，各级党组织极为重视，及时组织力量进行抢救，没有发生死亡。","type":"paragraph"},{"text":"根据检查，导致中毒的主要原因是：","type":"paragraph"},{"text":"第一、有些单位将生活和生产用的东西混在一起。华蕊玻璃仪表厂将生产用料和发馒头的纯碱不分，并和有毒 的化学药品存放在一起，以致发生砒中毒；有的单位将生产用油和食用菜油不分，互相拉用，以致发生吃了桐油中毒。","type":"paragraph"},{"text":"第二、商业部门对食品采购、包装、运输、加工、保存、出售等过程中的卫生管理 不够，制度不健全，使大批食物霉变腐败。以致引起食用单位中毒。如财经学院、电工学院吃的洪发祥、生产酿造厂生产的楂海椒，和邮电学校吃的贸易公司采购的犀浦五香莲花白，以及腌芹菜（产地不明），经抽样化验都发现变形杆菌。","type":"paragraph"},{"text":"第三、有些单位的领导对食堂的安全、卫生管理工作作得不够，具体表现在：","type":"paragraph"},{"text":"1、没有认真纯洁组织，对政治条件不好，混入食堂的五类份子，没有坚决撤换。电工学院60名炊事员，有30名政治面貌不清，邮电学校30名炊事员中，有9人过去参加 过反动组织，有的还是敌伪骨干份子，成都工学院对炊事员的政治 面貌一直没有弄清楚。","type":"paragraph"},{"text":"2、食堂 厨房不清洁，食具没有消毒，食物保管 及加工不卫生，安排群众饮食很马虎。邮电学校厨房里，炊具油垢很厚，到处不干净，保存了的8缸酱菜、调料，有7缸已经变质，2缸酱白菜已经发臭，食堂苍蝇很多，洋芋堆里发现老鼠，炊事 员个人卫生也很差。成都刃具厂吃的猪杂，财政学院和电工学院购买的腌莲花白，已有明显地腐败现象，采购员还是购回让群众吃。工学院食堂 发现洋芋、苤南已经霉烂，也让同学吃。","type":"paragraph"},{"text":"3、对主副食搭配吃注意不够，在一个时期过多地吃了加工不恰当的菜和暴饮暴食。水电学校接连三天吃了大量腐败、发芽的洋芋；省财贸干校毕业聚餐，大吃大喝，平均每人一餐吃了四斤多菜饭，餐后开座谈会，又吃了点心、杂糖、李子，因为开水供应不足，有些学生喝了生水，数小时后共有177人发病。","type":"paragraph"},{"text":"在检查中，我们还发现商业 二局所属部分单位大批食物由于 采购包装、运输、加工、保管、出售等过程的卫生管理不够，制度不健全，已经发霉腐败。贸易、食品公司509、510、511、512四个仓库，库存16种食品，约有50余吨，都 有不同程度的腐败变质，其中花生酱25吨，已全部不能食用；鱼肉罐 头10万多听，有的听已经变质，其中黄花鱼罐头28800听，有4800听刚运回本市已经变质。洪发祥、生生、联厂、洪发长、太和、口同嗜六个酿造厂约有1000吨酱莲花白没有加工洗净就进行腌制，有少部分表面已变质不能食用，其中联厂酱莲花白里发现粪 便、六六粉、小虫、泥沙等。跃华、新上海、文华三个食品厂保存的各类糕点及原料22000斤已经生虫发霉。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5446321b4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

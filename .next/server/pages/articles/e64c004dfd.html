<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"事实胜于雄辩  社会主义的辉煌成就粉碎了右派的恶意诬蔑","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"事实胜于雄辩  社会主义的辉煌成就粉碎了右派的恶意诬蔑","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"近来在全国和地方的人民代表大会上，提交代表们审查的关于1956年决算和国民经济计划执行情况，以及1957年预算和国民经济计划，以各种数字表明了我们的社会主义建设事业在取得了巨大成绩之后继续胜利前进。这就粉碎了资产阶级右派否认我们八年来革命和建设的正确性的恶意诬蔑。","type":"paragraph"},{"text":"1956年全国工业总产值比上年增长31%，是近年来工业生产增长最快的一年，已经提前一年并且超额9.5%完成了五年计划。以1957年全国工业总产值的计划数字同1952年的实际数字相比，增长一点二倍之多。农业生产即使在遭受了近几十年来最严重的一次自然灾害之下，全国农业和副业总产值仍比上年增长4.9%。1957年的农业计划如果完成，农业总产值将比1952年增长26%。除工农业生产外，其他如基本建设、文化教育或者财政收支等方面，也都表明我国第一个五年计划的胜利成功。","type":"paragraph"},{"text":"右派分子诬蔑我们的建设没有成绩。拿新旧中国的工业生产比一比吧。第一个五年计划期间全国的钢产量将达一千六百三十万吨，而1900一1948年这49年间的钢产量只有七百六十万吨。再以工业基地的上海来说，从1843年上海开埠到解放前一年这105年的生产总值，仅仅相当于1956年一年所增长的产值。到底建设没有成绩的是共产党领导下的人民新中国，还是在满清王朝、北洋军阀和蒋介石的反动统治下的旧中国?","type":"paragraph"},{"text":"我国各条战线上社会主义建设的辉煌成就，是全国人民辛勤劳动的成果，是共产党所领导的五大运动和三大改造的胜利。以社会主义改造来说，全国农户的96.3%和手工业者总数的92%都已组织合作社，七万户的私营工业企业已经变为公私合营企业，将近二百万户的私营商店已经变为公私合营商店、合作商店、合作小组或者直接变为国营商店。由于改变生产资料私有制为公有制的社会主义革命基本完成，这就大大推动了社会生产力的发展。","type":"paragraph"},{"text":"右派分子把五大运动和三大改造都说成“一团糟”，是完全错误的。仅以资本主义工商业的社会主义改造来说，全国公私合营企业的工业总产值，1956年比1955年增加32%。在资本主义工商业最集中的上海，1956年新公私合营企业的生产总值比1955年私营时期增加42.90%，同期间的劳动生产率也增加了27.30%。如果不是社会主义改造的胜利，这些公私合营企业的生产力能获得这样飞跃的发展么?","type":"paragraph"},{"text":"随着解放后我国工农业生产的恢复和发展，广大人民的物质文化生活也得到逐步的提高。1956年国家机关、公私企业和事业的职工增加到二千四百万人，七年来解决了一千三百万人的就业问题。1956年职工的平均工资比1952年提高了将近37%。农民的收入也有所增加，1956年凡受灾不大或没有受灾的地区，约有75%左右的农户增加了收入。","type":"paragraph"},{"text":"右派分子故意抹杀这些事实，诬蔑解放后人民生活水平下降了，甚至现在还在诬蔑国家的积累太多了，不重视人民的消费。社会购买力，1956年比上年增长了15.6%，历年来国家用于社会文教费的支出也不断增加。这不是表明广大人民生活显著改善?至于国家是否积累过多而不重视人民的消费呢?第一个五年计划期间我国国民收入的分配，积累约占22%，消费约占78%，大体是适合我国的具体情况的。再以1956年的情形来说，该年职工的人数增加多了，职工工资的增加也有一部分人增加得多了一些，再加上其它因素，使得去年生活资料和生产资料的供应都较紧张，并且因此而减少了国家的物资后备力量。这当然是1956年工作中的缺点，但决不是如右派分子所恶意诬蔑的那样，说什么国家积累过多而不重视人民的消费，他们这种说法是故意歪曲事实，离间人民和政府的关系。","type":"paragraph"},{"text":"第一个五年计划最后一年的1957年，现在将近有三分之二的时间过去了，照1957年的年度国民经济计划执行情况来看，基本上是良好的，预计可以超额完成计划。工业生产预计将超过五年计划指标13%以上，基本建设将超过14%，如果能够争取农业丰收，不遭受大的自然灾害，我们就能顺利完成1957年的各项指标。到那时候，我国发展国民经济的第一个五年计划将要超额完成，社会主义工业化的初步基础就将要建立起来了。","type":"paragraph"},{"text":"自然，由于我国人口多、耕地少、经济落后，在实现社会主义工业化的前进过程中的困难还多。拿目前来说，消费资料生产的发展，赶不上人民生活水平逐渐增长的需要，特别是农业生产的发展落后于整个国民经济发展的需要；在生产资料的发展方面，原材料工业的发展又落后于加工制造工业发展的需要。我们全国人民除了应当继续贯彻执行党和政府的勤俭建国的方针，努力完成国家的各项计划指标外，必须坚决粉碎资产阶级右派恶意诬蔑我们的社会主义经济的一切谰言，同时对于政府的经济工作随时提出善意的批评和积极的建议，以便正确地解决我国国民经济发展过程出现的矛盾，使我们伟大的社会主义建设事业获得更多更大的成就。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年8月27日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e64c004dfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

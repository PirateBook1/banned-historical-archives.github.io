script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下  云南各族贫下中农团结一致战胜干旱夺得丰收  大春作物总产量超过了历史上的最高水平","authors":[],"dates":[{"year":1969,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下"},{"type":"paragraph","text":"云南各族贫下中农团结一致战胜干旱夺得丰收"},{"type":"paragraph","text":"大春作物总产量超过了历史上的最高水平"},{"type":"paragraph","text":"新华社昆明十七日电　云南省各族贫下中农在毛主席关于“备战、备荒、为人民”的伟大战略方针指引下，发扬“一不怕苦，二不怕死”的革命精神，团结一心，共同战斗，战胜了二十多年来未曾有过的大干旱，夺得了云南省革命委员会成立后的第一次中稻、包谷等大春作物大丰收，总产量超过了历史上最高水平。"},{"type":"paragraph","text":"目前，玉溪、红河、保山、思茅、大理、文山等地区，以及金沙江、澜沧江等河谷地区，秋收工作已经全面开始。从实收的情况看，不论单位面积产量或总产量，都比去年有大幅度增长。弥渡县五一公社已收的稻谷平均亩产达到一千二百斤。号称云南小粮仓的宜良县，中稻总产量比历史上最高的年产量增产了百分之五。"},{"type":"paragraph","text":"去冬今春，全省多数地区长达七、八个月没有下过透雨，严重影响了水稻和其他大春作物的栽种。全省广大贫下中农和革命干部以战无不胜的毛泽东思想为武器，发扬“一不怕苦，二不怕死”的革命精神，以困难大压不倒、灾情大吓不倒的英雄气概，同干旱展开了英勇顽强的斗争。昭通专区今年栽种大春作物期间，遇到了干旱、冷冻、冰雹、飓风等自然灾害。全专区贫下中农立下了“抗灾抗到天低头，保苗保到粮进仓”的誓言，一鼓作气，使栽种进度超过了风调雨顺的好年成，使补种、扩种面积超过了全区历史最高纪录。曲靖专区一些社队采用挑水点种旱地作物的办法，战胜了干旱，夺得了大春作物的丰收。"},{"type":"paragraph","text":"丰收不忘毛主席。云南各族贫下中农在夺得丰收以后，迅速掀起了向国家踊跃交售公粮和余粮的热潮。他们组织劳动力，挑选好粒，晒干扬净，及时把公粮和余粮送进国家粮库，为国家社会主义革命和社会主义建设贡献自己的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f66eea81b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

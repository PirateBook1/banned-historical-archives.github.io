script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从来没有“天生的左派”，　要听毛主席的话:不要吃老本，要立新功","authors":[],"dates":[{"year":1968,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"左学范是个老造反，因为他姓“左”，所以同志们常常跟他开玩笑，称他为“天生的左派”。起先老左也不在意，后来听得多了，也有点洋洋自得。他看到形势越来越好，造反派已经坐天下，可以“高枕无忧”了，渐渐地工作做得少了，政治活动也不大参加了，甚至一下班就往家里跑，把丢在一旁多时不用的照相机拿了出来，重新对拍照片发生兴趣了。"},{"type":"paragraph","text":"不久，车间里办起了“抗大”式的毛泽东思想业余学习班，强烈地吸引着这个在旧社会受尽折磨的“老造反”。老左被吸收参加了学习班。班内充满了“团结、紧张、严肃、活泼”的学习气氛，大家学习毛主席的最新指示，一起亮私，一起斗私，争论得热火朝天。老左思想上震动很大。他也开始跟大家一起对照毛主席最新指示，斗私批修，还与同志们一起忆苦思甜。当他回想起解放前爸爸拉黄包车，他跟妈妈、姐姐去讨饭、拾菜皮的日子，激动地说:“要不是毛主席他老人家，我那会有今天。”他情不自禁地问自己:“我是个完全革命派，还是个半革命派?毛主席教导我们:‘你们要关心国家大事，要把无产阶级文化大革命进行到底!’象我这样，怎能算一个真正的革命派呢?”"},{"type":"paragraph","text":"老左终于重新活跃起来了。现在，每当有人叫他:“天生的左派”，他就十分严肃地说:“从来没有什么‘天生的左派’，老造反，要立新功。”"},{"type":"paragraph","text":"(本版文章均由上海柴油机厂革委会政宣组和本报合写)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bdc8830a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"严重注意攻击金门岛失利的教训","alias":"","parts":[{"type":"paragraph","text":"严重注意攻击金门岛失利的教训"},{"type":"paragraph","text":"（1949年10月29日）各野战军前委、各大军区："},{"type":"paragraph","text":"据第三野战军粟裕、袁仲贤、周骏鸣\"三同志十月二十八日致第十兵团叶、陈及福建省委电称，十月“二十七日八时电悉。你们以三个团登陆金门岛，与敌三个军激战两昼夜，后援不继，致全部壮烈牺牲，甚为痛惜。查此次损失，为解放战争以来之最大者。其主要原因，为轻敌与急躁所致。当你们前次部署攻击厦门之同时，拟以一个师攻占金门，即为轻敌与急躁表现。当时，我们曾电你们，应先集中力量，攻占厦门，而后再转移兵力攻占金门，不可分散力量。但未引起你们深刻注意，致有此失。除希将此次经验教训深加检讨外，仍希鼓励士气，继续努力，充分准备，周密部署，须有绝对把握时，再行发起攻击。并请福建省委，用大力为该军解决船只及其他战勤问题。至失散人员，仍望设法继续收容”等语，"},{"type":"paragraph","text":"[1]栗裕（1907一1984），湖南会同人，当时任中国人民解放军第三野战军副司令员。袁仲贤（1904一1957），湖南长沙人，当时任中国人民解放军第三野战军代参谋长。周骏鸣（1902一2003），河南确山人，当时任中国人民解放军第三野战军副参谋长。"},{"type":"paragraph","text":"[2]叶，指叶飞（1914一1999），福建南安人，当时任中国人民解放军第十兵团司令员。陈，指陈庆先（1908一1984），湖北黄陂人，当时任中国人民解放军第十兵团参谋长。"},{"type":"paragraph","text":"严重注意攻击金门岛失利的教训特为转达，请即转告各兵团及各军负责同志，引起严重注意。当此整个解放战争结束之期已不在远的时候，各级领导干部中主要是军以上领导干部中容易发生轻敌思想及急躁情绪，必须以金门岛事件引为深戒。对于尚在作战的兵团进行教育，务必力戒轻敌急躁，稳步地有计划地歼灭残敌，解放全国，是为至要。"},{"type":"paragraph","text":"军委十月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"严重注意攻击金门岛失利的教训","description":"根据毛泽东手稿刊印。","dates":[{"year

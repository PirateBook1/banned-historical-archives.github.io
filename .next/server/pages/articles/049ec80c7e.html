script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志接见杨成武等同志  杨成武同志设宴答谢罗国防部的热情接待","authors":[],"dates":[{"year":1977,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志接见杨成武等同志"},{"type":"paragraph","text":"杨成武同志设宴答谢罗国防部的热情接待"},{"type":"paragraph","text":"新华社布加勒斯特一九七七年九月二十七日电　罗马尼亚共产党总书记、共和国总统、武装部队最高统帅尼·齐奥塞斯库同志九月二十七日下午接见了中共中央委员、中国人民解放军副总参谋长、中国军事友好代表团团长杨成武同志。"},{"type":"paragraph","text":"同时受到接见的代表团成员有：中共中央委员、空军副司令员曹里怀，中共中央候补委员、海军副司令员刘道生和中共中央候补委员、装甲兵副司令员贺晋年。"},{"type":"paragraph","text":"杨成武同志向齐奥塞斯库同志转达了华国锋主席以及叶剑英副主席兼国防部长、邓小平副主席兼总参谋长的亲切问候。"},{"type":"paragraph","text":"齐奥塞斯库同志表示感谢，并请杨成武同志转达他对华国锋主席以及叶剑英副主席、邓小平副主席的衷心热情问候和最良好的祝愿。齐奥塞斯库同志表示，他对代表团到罗马尼亚访问非常高兴，并强调了进一步巩固和发展罗中两党、两国、两国人民和军队之间友谊和合作的重要性。"},{"type":"paragraph","text":"接见时在座的有罗共中央政治执委会候补委员、中央书记斯·安德烈，罗共中央政治执委会候补委员、国防部长扬·科曼上将。接见时在座的还有中国驻罗马尼亚大使李庭荃。接见是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"新华社布加勒斯特一九七七年九月二十七日电　中共中央委员、中国人民解放军副总参谋长、中国军事友好代表团团长杨成武同志九月二十七日晚举行宴会，答谢罗马尼亚国防部对代表团的热情接待。"},{"type":"paragraph","text":"出席宴会的有：罗共中央政治执委会候补委员、国防部长扬·科曼上将，罗共中央委员、国防部第一副部长兼总参谋长扬·霍尔托潘中将，罗共中央委员、国防部副部长兼罗马尼亚武装部队最高政治委员会书记格·戈莫尤中将，国防部副部长马·尼古列斯库上将，第一副总参谋长扬·苏查中将，副总参谋长维·斯坦库列斯库少将，军事学院院长扬·图托维亚努大将和其他高级将领。"},{"type":"paragraph","text":"在宴会上杨成武团长和科曼部长发表了热情洋溢的讲话，频频举杯为齐奥塞斯库同志和华国锋主席的健康、为中罗两党、两国、两国人民和军队的革命友谊与战斗团结的不断发展和巩固而干杯。"},{"type":"paragraph","text":"宴会自始至终是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"中国驻罗马尼亚大使李庭荃和武官袁云楼也出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"049ec80c7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海化工机械厂党总支按照毛主席的建党思想积极慎重地做好发展新党员工作","authors":[],"dates":[{"year":1973,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海化工机械厂党总支按照毛主席的建党思想，认真做好“纳新”工作，三年多来，已发展了二十几名新党员。"},{"type":"paragraph","text":"这个厂的党总支一成立，就把党的组织建设放在重要地位。他们针对有些同志在发展什么样的人入党这个问题上存在着的一些模糊看法(如认为青年工人不成熟，发展以后不大保险，等等)，组织大家学习党的基本路线，学习党章和毛主席有关培养革命事业接班人的教导。在提高认识的基础上，党总支遵照毛主席的五十字建党纲领，对要求入党的积极分子进行热情的帮助。党总支还根据青年占全厂总数百分之七十这个情况，特别加强了对青年人的培养和发展工作。"},{"type":"paragraph","text":"在“纳新”工作中，党总支做到既积极又慎重，他们对老工人、妇女、青年、知识分子中的积极分子都注意培养和发展。有个五十多岁的老工人，入党要求十分迫切，有较高的思想觉悟。但是，他文化水平较低，党总支就指定党员帮助他学习文化，学习马列主义、毛泽东思想，并有意识地把他推到战备工作第一线去经受锻炼。他年龄虽大，但坚持同青年一起，日夜苦干。在他具备了条件时，党组织就及时吸收了他。"},{"type":"paragraph","text":"党总支对入党条件一时还不够成熟的同志，不是消极等待，而是积极帮助。厂里有个女青年，写了入党报告后，党总支引导她组织青年学哲学小组。起初，这个女青年只注意吸收和自己意见相同的人一起学习，对有不同意见的人则不予理睬。党总支发现这个情况后，就派人找她谈心，同她一起学习毛主席提出的无产阶级革命事业接班人的五个条件和党章。通过学习、帮助，她对有不同意见的人，也能主动去谈心，消除隔阂。后来，党总支还召开群众座谈会，听取群众的反映，进一步对她进行帮助。当这位女青年入党条件已经具备时，党总支就吸收她加入了党组织。"},{"type":"paragraph","text":"这个厂的党总支注意定期分析研究“纳新”工作开展的情况，定期和积极分子交谈，定期召开群众座谈会，听取意见，使要求入党的同志既得到党组织的关怀，又能经常得到群众的帮助。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef2a59e51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明省立中等学校师生　电毛主席朱总司令致敬  要加紧学习迎接解放大军","authors":[],"dates":[{"year":1949,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明省立中等学校师生"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"要加紧学习迎接解放大军"},{"type":"paragraph","text":"【新华社北京二十四日电】昆明各省立中等学校校长及全体师生员工于本月十一日致电毛主席、朱总司令致敬。电文首称：“人民世纪思潮，云南植根甚早。学校承风，乃有先倡。不幸抗战甫终，政变踵起。滇南健儿，送死于东北者数千巨万，剜心刻骨之惨，使生民难安。而杜众明、关麟征、霍揆彰、何绍周诸匪动加钳制，特务横行，重兵虎视。于是‘一二一’四烈士之血流，李与闻两先生之头断。乃至抗饥巨饿，以求活而无生，反美扶日，因爱国而有罪。负责者要遭屈辱，执教者频见逮捕，学习者横被摧残，于是师生、员工之死亡失踪者何止千万。此皆国民党反动派匪帮肆其私心，张其毒焰，与民为仇之结果。”。继称：“卢主任遵循云南一千二百万人民之意志，自本月十日起脱离国民党反动派政府，解放全省地方，参加人民阵营。行见匪帮遭受彻底毁灭，解放大业之成可待，国家步入坦途，人民世纪之义复张。同人等除自我检讨，加紧学习外，正以检严肃之态度，协助安定地方于现在，并将以至兴奋之心情，迎慰解放大军于将来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b8fce367"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

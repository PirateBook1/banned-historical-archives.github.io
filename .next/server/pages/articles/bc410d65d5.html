script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省工商界在交心运动中交出许多反党反社会主义的思想言论","authors":[],"dates":[{"year":1958,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"山东省工商界在交心运动中交出许多反党反社会主义的思想言论","type":"title"},{"text":"新华社济南20日讯  中共山东省委统一战线工作部副部长梅川报道：山东省工商界在交心运动中交出了大量的反党反社会主义的思想和言论，其主要内容如下：","type":"paragraph"},{"text":"一、污蔑、攻击党的领导","type":"paragraph"},{"text":"杨景山（德州工业器材总店）：对共产党有四恨：“恨共产党将私有制改变为公有制；恨共产党合营把我的财产全合进去了；恨共产党还不完蛋；恨不能把共产党杀了恢复私有制”。“大地主没有了，就是共产党一家是大地主，大资本家没有了，就是共产党一家是大资本家”。","type":"paragraph"},{"text":"刘海楼（青岛棉织厂）：“老蒋，你走后，大陆随变，好象缺少了太阳；老蒋，你走后，没听到你的声音，所听到的只是鬼哭狼嚎；老蒋，你走后，原来大陆变成了冰霜，苍蝇蚊子不生长，人活也很勉强，吃食之物买不到，人人吃的是定量”。","type":"paragraph"},{"text":"孙干臣（三维坊市铁工业）：“中国有三个大汉奸，头一个是毛泽东、亲苏，第二个是蒋介石、亲美，第三个是汪精卫，亲日”。","type":"paragraph"},{"text":"二、仇视社会主义","type":"paragraph"},{"text":"孙桂清（三维坊市）：“新社会好，人民成了笼中鸟，各样的制度缠上了，生产的枷锁套上了，往前拉的劲小了，后面的鞠棒打上了，终日劳动得不到十足饱”。","type":"paragraph"},{"text":"陈天民（济南市）：“选举都是共产党内定的，那里自由选举，人民民主专政，只有专政，没有民主。统治者治于人，不治者，被治于人，我认为解放后仍然如此。”","type":"paragraph"},{"text":"杨景山（德州市）：“我认为社会主义制度不好，资本主义优越，资本主义制度的好处很多，吃、喝、嫖、赌全有，我生到这个社会里算倒了血霉，早生四十年也好，晩生四十年也好”。","type":"paragraph"},{"text":"三、反对历次政治运动及重大政策","type":"paragraph"},{"text":"隗都斋（淄博市）：“我认为没有共产党，就没有土改，农民斗争地主，是共产党硬造的，共产党比洪水猛兽还厉害”。","type":"paragraph"},{"text":"王云泽（淄博市）：“镇反是胜者王侯败者贼”。","type":"paragraph"},{"text":"陈洪维（济南市）：“五反运动是政府变相的没收工商业者的财产”。","type":"paragraph"},{"text":"丁助民（济南市）：“粮食、棉布、食油等统购统销政策，也就是日本鬼子的三光政策”。","type":"paragraph"},{"text":"王福堂（三维坊市）：“土改使穷人分到土地，这不错，可是不几年后，就合作化了，这是共产党的手腕”。","type":"paragraph"},{"text":"四、反对社会主义改造","type":"paragraph"},{"text":"王秀峰（淄博市）：“合营高潮是一系列的手段促成的，变出企业心疼，恨不能点火烧了，自己捞不着，也不能叫国家得着”，“合营后感觉着不是走的光明大道，因而情绪非常低落，认为进厂如进监狱，出厂如出囚笼”。","type":"paragraph"},{"text":"刘毓之（济南市）：“定息是政府给的，不是咱硬要的，有什么可耻呢？”","type":"paragraph"},{"text":"彭秀山（济南市）：“公私合营公家并没出一元钱，拿定息也是拿自己的钱，那能是剥削。”","type":"paragraph"},{"text":"董子云（淄博市）：“有人说是工人养活资本家，我认为这样说法太片面，工人是依靠资本家来生活，资本家是借工人劳动来生产，这是互相依赖的”。","type":"paragraph"},{"text":"张景汤（济南）：“合营后有三不怕和四等：“不怕工资高、地位高、事情少；等下班、吃饭、星期、发工资。”","type":"paragraph"},{"text":"五、崇美、反苏","type":"paragraph"},{"text":"徐永生（济南织布七厂副厂长）：“说苏联科学先进，为啥没见过苏联的航空母舰和五个头的喷气飞机，说苏联的工业发达，为啥钢铁产量不如美国多？”","type":"paragraph"},{"text":"孙桂清（滩坊市）：“苏联提倡裁减军备，为什么造出的洲际导弹比美国的中程导弹还厉害，这不是军备竞赛吗？”","type":"paragraph"},{"text":"毕静波（济南市）：“莫洛托夫、马林科夫等的下台我认为苏联有严重的宗派主义，布尔加宁下台，我觉着苏联是一朝天子一朝臣。”","type":"paragraph"},{"text":"魏子宜（潍坊市信丰染厂副厂长）：“匈牙利解放十三年了，突然出了事件，是共产党统治太紧所造成的”。","type":"paragraph"}],"comments":[],"origin":"1958年7月14日_第2529期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc410d65d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

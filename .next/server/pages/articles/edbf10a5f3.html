script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于黄祖炎被刺事件的通报","authors":[],"dates":[{"year":1951,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于黄祖炎被刺事件的通报","type":"title"},{"text":"各中央局、各大军区、志愿军党委，并转分局、省委、区党委、大中市委、各省军区各兵团各军：","type":"appellation"},{"text":"据报，山东军区政治部主任黄祖炎同志于三月十三日被反革命分子王聚民在一次会议上用枪刺杀。这是我党高级干部被党内暗藏的反革命分子所刺杀，而为过去所少见的，应当引起全党警惕。王聚民为山东惠民军分区政治部宣教科副科长，一九四一年混入我党，家庭为恶霸，在土改中被斗，王聚民行凶后当场自杀。据山东分局及军区来电说，此事显系反革命分子在我党及人民政府坚决镇压反革命之际的报复行动。特此通报，务请你们注意。","type":"paragraph"},{"text":"（一）严防反革命的报复。应当肯定反革命的报复是必然会有的，必须预先采取防制的办法，千万不可疏忽。除加强警卫外，最重要的是采取积极手段，破获反革命的组织，消灭反革命的巢穴，坚决迅速地杀掉一切应当杀掉的反革命分子，使反革命措手不及，无力施行报复手段。","type":"paragraph"},{"text":"（二）必须认识党内政府内和军队内已有少数反革命分子混进来，决不可认为太平无事。现在就应开始注意这个问题，考查可疑的分子，聚集材料。在地委及专署一级以上机关内，军分区及师一级以上的机关内，城市则为市区两级机关内，特别注意考查这类可疑的分子，一有材料，就应做适宜的处置，保障党、政、军各级领导机关的纯洁和安全，决不可优柔寡断，姑息养奸，是为至要。","type":"paragraph"},{"text":" 中 央三月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edbf10a5f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

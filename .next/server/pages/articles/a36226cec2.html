script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农管理供销社是为了  坚持毛主席的无产阶级革命路线","authors":["李旭"],"dates":[{"year":1969,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贫下中农管理供销社是为了"},{"type":"paragraph","text":"坚持毛主席的无产阶级革命路线"},{"type":"paragraph","text":"河北省万全县安家堡贫下中农管理农村商业，是商业战线为了更好地贯彻执行毛主席关于“发展经济，保障供给”方针而进行的一项重要改革。"},{"type":"paragraph","text":"当这个新生事物刚出现的时候，在我们少数职工中曾有过顾虑，他们担心农村商业由贫下中农管理，会不会带来“所有制的倒退”。"},{"type":"paragraph","text":"为了正确解答这个问题，我们遵照毛主席的教导：“人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来”，组织了一些同志去安家堡调查研究，亲身参加农村商业斗批改的实践活动。安家堡的贫下中农和商业职工的革命精神教育了我们，使我们对贫下中农管理农村商业这个新生事物有了进一步的认识。"},{"type":"paragraph","text":"首先，我们认识到贫下中农管理农村商业，并不是单纯地参与商业经营活动，更重要的是用毛泽东思想统帅商业工作。贫下中农最熟悉农村商业两条道路、两条路线斗争的历史；最能够用毛主席关于阶级和阶级斗争的观点教育和武装商业职工，认清什么是社会主义道路，什么是资本主义道路。贫下中农管理农村商业，就能坚持毛主席的革命路线，从根本上防止农村商业走资本主义的道路。"},{"type":"paragraph","text":"第二，我们认识到贫下中农管理农村商业，就能够进一步贯彻毛主席“发展经济，保障供给”的伟大方针。过去，在大叛徒刘少奇反革命修正主义路线影响下，强调“单线领导”，社、队无权过问供销社的活动，致使产、供、销之间有脱节现象。供销社供应的生产和生活资料不对路，收购农副产品不及时。现在贫下中农管理后，在社队的统一领导下，供销社根据实际需要，安排农副业生产，收购农副业产品，供应生产资料，有效地支持了农业生产，满足贫下中农的要求。"},{"type":"paragraph","text":"第三，我们认识到贫下中农管理农村商业，管理的是供销社的行政和人事大权。供销社的财务、价格、购销计划、商品调拨和处理等权，仍然在国家手中，由国家统一管理。同时，贫下中农还规定了“五不”，即：不准任何人挪用供销社的资金，不准赊欠，不能私自订价，不代销个人的产品，不开后门等等。这样就使供销社的所有制不会变动。"},{"type":"paragraph","text":"因此，我们得出了一个结论：贫下中农管理农村商业，是商业战线政治上、思想上、组织上的一次重大改革。国营经济，贫下中农管理，方向对、路子正，决不会引起所有制的倒退，而是促使农村商业沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"河北省张家口地区革委会商业领导小组　李旭"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a36226cec2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

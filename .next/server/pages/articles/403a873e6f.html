script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“不平则鸣”　政协江苏省委员会讨论“百家争鸣”方针","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"“不平则鸣”　政协江苏省委员会讨论“百家争鸣”方针","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南京２３日电政协江苏省第一届委员会从２０日起举行第三次全体会议。会议首先传达了毛泽东主席在最高国务会议上关于正确地处理人民内部矛盾问题的讲话，２１日起开始分小组讨论。","type":"paragraph"},{"text":"这一次小组讨论非常热烈。委员唐君远在讨论中谈到“百家争鸣”的方针时说：争鸣有各种各样的鸣法，一种是“不平则鸣”的“鸣”，这是“发牢骚”，这不好，我们不要这种“鸣”。中共江苏省委书记许家屯则认为“不平就要鸣”。江苏省工会联合会主席谢克西也说：“不平就是有矛盾。”许家屯说：“鸣出来就能有利于矛盾的解决，就能得到平。”委员们认为肯定这一点很重要，这样思想就能敞开。","type":"paragraph"},{"text":"在有二十多个前国民党军政人员参加的小组会上，有的揭露了视察中所发现的矛盾，但也有人提出不要随便什么都“鸣”，怕“鸣”乱了。委员李文定说：“想把矛盾盖起来不等于矛盾就不存在。要加快建设我们的祖国，就要把矛盾摊开来，正确地处理。”","type":"paragraph"},{"text":"南京工学院副院长吴大榕教授在小组会上回忆解放初期知识分子的心情说：那时大家对党只歌颂一番，但心里是信疑参半。现在不同了，成了自己人，表面对党的歌颂少了，对工作与领导提些意见，但他们的心里充满了对党、对社会主义事业的热爱。","type":"paragraph"},{"text":"委员刘云昭在会上举出历史上齐威王纳邹忌之谏，大开言路，对言者有赏的故事作为例子，认为除言者无罪外，还应该言者有赏。他还建议政府对打击报复者制定一个惩治条例，并广泛宣传这种条例，使群众勇于揭露问题。会议还在继续进行。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月24日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"403a873e6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

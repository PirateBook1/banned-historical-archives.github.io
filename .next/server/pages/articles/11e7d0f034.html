script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"衡阳某些私立中学发现反动活动与漫画","authors":[],"dates":[{"year":1950,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"衡阳某些私立中学发现反动活动与漫画","type":"title"},{"text":"衡阳有些私立中学有青年党的活动，与我抢夺学生会领导权。常德的中学情况，亦有些近似衡阳。","type":"paragraph"},{"text":"又讯：据衡阳进步学生的座谈会发言的了解：","type":"paragraph"},{"text":"1、长郡中学有学生要组织“民主自由组”，加入组织的条件为：（1）不要团员；（2）不谈政治，只谈技术；（3）要服从组约。而组约是：不上政治课，不作政治学习，不上晨操……等。","type":"paragraph"},{"text":"在该校最近发现有一些反动漫画，其中有一张在毛主席像后加一条尾巴，写着“毛主席万岁吗？”旁边画一个苏联人，手提骷髅人头和卢布，团员（都有一条尾巴）和毛主席向他伸着手。","type":"paragraph"},{"text":"2、现在各校有很多同学不看报，一看到新湖南报的大标题，就说：“吓，都是卖狗皮膏药，还看它干什么！”有的说：不看报为了不受共产党的迷惑。","type":"paragraph"},{"text":"3、不少中学生看不到新湖南报，老师看了后就放在他自己房子里。（据新湖南报4月8日内部材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11e7d0f034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

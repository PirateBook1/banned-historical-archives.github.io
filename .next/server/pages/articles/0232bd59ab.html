script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"十八兵团由贺龙统率入川","alias":"","parts":[{"type":"paragraph","text":"十八兵团由贺龙统率人川凹"},{"type":"paragraph","text":"（1949年10月11日）宗逊，并告德怀及西北局："},{"type":"paragraph","text":"酉佳电悉。（一）昨日中央会议已决定十八兵团由西南军区司令员贺龙同志统率入川。（二）向胡宗南作战的兵力，除十八兵团外，尚须令刘金轩部及七军予以配合。在占汉中一带后，刘金轩部除守卫汉中为中心一带地方外，是否以适当部分进入川边策应十八兵团，依那时情况再定。七军须准备进占陇南文、武、成、康一带。（三）向汉中一带进攻的时间，大约在十二月上旬或中旬，请令有关各部于十一月下旬准备完毕。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉真"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军第一副司令员张宗逊的电报。"},{"type":"paragraph","text":"[2]德怀，即彭德怀，当时任第一野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]贺龙，原任西北军区司令员。此时已被任命为将要组建的西南军区司令员。"},{"type":"paragraph","text":"[4]胡宗南，当时任国民党军川陕甘边区绥靖公署主任。[5]刘金轩，当时任陕南军区司令员兼第十九军军长。[6]文、武、成、康，指甘肃文县、武都、成县和康县。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":390,"page_end":390},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0232bd59ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

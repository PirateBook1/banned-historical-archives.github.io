script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"汾阳流动医院在山区设备简陋情况下为一贫农切除七十三斤重卵巢瘤病人激动地说:党和毛主席给我解除了这廿二年的痛苦","authors":["魯文"],"dates":[{"year":1965,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　山西省汾阳县的流动医院，在山区设备条件简陋的情况下，最近为贫农大娘原香英切除患了二十二年、重七十三斤的卵巢囊肿，受到广大农民的赞扬。"},{"type":"paragraph","text":"原香英是汾阳县三泉公社上庄生产大队的社员，今年四十八岁。她在二十六岁那年就感到肚里有拳头大的一个疙瘩，多次没有治好，后来越长越大，腹部膨大到自己的双手都抱不过来了。几年前，她到太原去看了一次，听说要住院开刀，还得花几百块钱，就只好回家去。"},{"type":"paragraph","text":"这回流动医院的同志听到有这么一个病人，就派人爬山过沟到原香英家里，动员她来三泉公社，进流动医院动手术。病人的肚子有小水缸那么大，而流动医院的设备又是那么简陋，能不能动手术?而且病人的肿瘤很大，手术时间长，出血多，体质弱，应不应在这里动手术?当时在流动医院内，医生们的意见不一致。流动医院党支部领导医护人员带着问题学习毛主席著作，对情况进行了具体分析。经周密讨论研究后，制订了十分细致的手术方案，他们在三泉公社小学的一间破窑洞里搭起了无菌布棚，准备好了简易手术床，并且决定给患者预先输血，防止手术出血多可能出现的休克。没有血库，医生、护士和听到消息、的社员，纷纷来院验血献血。"},{"type":"paragraph","text":"经过详细周密的准备，进行了精细的手术操作，只以三小时零十分钟的时间，就摘除了这个重达七十三斤的卵巢瘤。手术后，原香英清醒过来，摸了一下自己的肚子，不禁热泪盈眶地说:“是共产党和毛主席给我解除了这二十二年的痛苦。要不是共产党和毛主席，我做梦也想不到医生下到农村，为咱穷苦人治毛病。”"},{"type":"paragraph","text":"十月十三日，原香英拆线出院，她迈着轻松的步伐，欢天喜地的回到了生产队。"},{"type":"paragraph","text":"(鲁文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83fdd8a2f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国文代大会席上毛主席致辞欢迎周恩来作政治报告　号召文艺工作者　在新民主主义旗帜下　紧密的团结来　为人民服务","authors":[],"dates":[{"year":1949,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平六日消息】　在中华全国文学艺术工作者代表大会第五天，就是今天下午七时二十分，中共中央毛泽东主席亲自到会，他在热烈的长久的鼓掌声中，走上了大会的主席台，和全体代表见了面，毛主席说:“我来是来欢迎你们的，你们是人民的文学家、艺术家、人民需要你们；因此，我们就有理由欢迎你们。”他的话引起了全体代表更热烈的更长久的鼓掌。"},{"type":"paragraph","text":"【北平六日消息】　中国人民革命军事委员会副主席周恩来，今天在中华全国文学艺术工作者代表大会上作政治报告，他用具体的事实和数字，十分详细的报告了三年来人民解放军的辉煌战绩，报告了解放区人民热烈支援前线，努力后方建设，以及国民党统治区人民反迫害运动的情形。还报告了以苏联为首的世界和平力量的增长以及新中国在国际上地位提高的情形，他希望文艺工作者记录下向这伟大的时代产生出伟大的作品来。最后周副主席号召全国文艺工作者，不管是老解放区，新解放区，还是待解放区的，也不管是新的还是旧的，都要在新民主主义的旗帜之下，紧密的团结起来，为人民服务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"131f80af6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

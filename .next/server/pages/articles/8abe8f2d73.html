script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"唐国强期盼二十载 《长征》中饰演毛泽东","authors":["江尚"],"dates":[{"year":1998,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江尚"},{"type":"paragraph","text":"在电影《长征》中唐国强饰毛泽东，他不仅力求做到神似，为了演好这位伟人，还练了一手‘毛体’，几能乱真。《长征》剧本从初稿到审定，历时四年多。而他从准备扮演毛泽东，到上银幕演出，整整经历了二十年。"},{"type":"paragraph","text":"原来早在一九七六年，八一电影制片厂就以扮演毛泽东特型演员的名义，将唐国强从青岛话剧团调入北京。然而唐国强等了多年，尽管做了很多准备，始终没找到机会。一九九六年在长征胜利六十周年之际，电影《长征》开拍，导演翟俊杰从众多候选者中终于选中了唐国强。"},{"type":"paragraph","text":"当时，很多人都持怀疑的态度，唐国强在拍了电影《小花》和《孔雀公主》等影片后奶油小生这句戏言，犹如一顶紧箍咒，牢牢地扣在他的头上。而翟俊杰认为，唐国强不仅长得英俊，而且有一种刚韧不屈的性格，在他执导《共和国不会忘记》时，就启用唐国强演主角，唐国强由此而获得文化部颁发的表演艺术成就奖等殊荣。这回扮演毛泽东，唐国强说，在很多人心目中，毛泽东是‘神’。更多人眼中的毛泽东是在天安门城楼上悬挂的毛主席标准像，并形成了一种定势。为了塑造好长征时期的毛泽东，要避免轻车熟路，不能重复观众已经熟悉的模样。一九三六年斯诺给毛泽东拍的那张照片，给了他感性的启发。毛泽东眉宇间滚动的“神韵”——忧郁，同时又有一种冷眼看世界的坚定、自信。唐国强决定以此作为毛泽东眼神的总体基调。而毛泽东那农民的自然朴实和知识分子的机趣智慧，又构成其为人处事的性格特征。"},{"type":"paragraph","text":"为了在外型上接近毛泽东，唐国强先是减肥，而后听任化妆师在脸上“摆弄”。影片拍摄时，摄制组沿着当年红军经过的四川、江西、贵州、云南、广西等地，顶风冒雪采景。在川藏高原，唐国强和摄制组人员经历了缺水、缺电等种种困难，终于将当年的毛泽东栩栩如生的搬上银幕，他还荣获今年电影华表奖优秀男演员奖。"},{"type":"paragraph","text":"\u003cIMG alt=请插入12号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1998\\12\\98cc090401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8abe8f2d73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

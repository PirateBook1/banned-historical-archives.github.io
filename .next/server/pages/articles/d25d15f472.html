script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"嘉奖农业、财贸、教育、卫生、科研战线全国先进单位和劳模  国务院隆重举行第二次授奖仪式  华国锋邓小平等同志到会祝贺  李先念同志代表党中央国务院致词","authors":[],"dates":[{"year":1979,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉奖农业、财贸、教育、卫生、科研战线全国先进单位和劳模"},{"type":"paragraph","text":"国务院隆重举行第二次授奖仪式"},{"type":"paragraph","text":"华国锋邓小平等同志到会祝贺  李先念同志代表党中央国务院致词"},{"type":"paragraph","text":"据新华社北京十二月二十八日电  今天下午，国务院在人民大会堂隆重举行第二次授奖仪式，嘉奖农业、财贸、教育、卫生、科研战线的全国先进单位和全国劳动模范。"},{"type":"paragraph","text":"来自全国各地的三百五十一个先进单位的代表和三百四十名全国劳动模范，胸戴大红花，在热烈的掌声和欢快的乐曲声中，登上主席台领奖。这时华灯通明，台上台下一片欢腾。"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，中共中央副主席、政协全国委员会主席邓小平，中共中央副主席、国务院副总理李先念，以及中共中央政治局委员、候补委员，人大常委会副委员长，国务院副总理，中央军委负责人，政协全国委员会副主席，中共中央副秘书长，最高人民检察院检察长等领导同志，出席了今天的大会，向获奖的全国先进单位和全国劳动模范表示热烈祝贺。"},{"type":"paragraph","text":"参加今天大会的还有党政军各部门的负责人、群众代表，以及北京市农业、财贸、教育、卫生、科研战线的先进单位、模范人物的代表，共八千多人。"},{"type":"paragraph","text":"余秋里副总理主持今天的大会，宣读了《国务院关于表彰农业、财贸、教育、卫生、科研战线全国先进单位和全国劳动模范的决定》。《决定》充分肯定了这批先进单位、劳动模范在社会主义现代化建设事业中做出的优异成绩和发挥的骨干作用、带头作用、桥梁作用，并希望全国先进单位和全国劳动模范谦虚谨慎，艰苦奋斗，勇于创新，不怕挫折，为四个现代化作出新的贡献。国务院号召各条战线的工人、农民、知识分子，向全国先进单位和全国劳动模范学习，掀起一个人人为四化做贡献，立功劳，争当劳动模范的热潮，为建设四个现代化的社会主义强国而努力奋斗。"},{"type":"paragraph","text":"李先念同志在会上致词。他代表中共中央、国务院，向出席授奖仪式的全国先进单位的代表和劳动模范致以热烈的祝贺，并向全国的工人、农民、知识分子表示亲切的问候，预祝大家新年好。他说，打倒了“四人帮”，进入四化建设的新时期以来，我们在各条战线取得的显著成绩是举世公认的。在建设中，先进单位、劳动模范起到了推动社会生产发展的作用，所以理所当然地受到全国人民的尊敬。最后他强调说，林彪、“四人帮”横行十年，给我们国家和民族造成了深重的灾难。全国人民都不希望再折腾了。我们要坚持党的领导，坚持无产阶级专政，坚持社会主义道路，坚持马列主义、毛泽东思想。希望同志们回去以后，一定要把国家给予的崇高荣誉变为前进的动力，为四化作出新的贡献，建立新的功勋！（全文见第二版）"},{"type":"paragraph","text":"全国劳动模范史来贺在会上宣读了《农业战线全国先进社队和全国劳动模范倡议书》，全国劳动模范刘靖慧宣读了《农业、财贸、教育、卫生、科研战线全国先进单位和全国劳动模范倡议书》。先进单位代表和劳动模范表示，决心同全国农业、财贸、教育、卫生、科研战线的广大社员、职工一道，去夺取新的胜利。"},{"type":"paragraph","text":"北京市五百名少先队员手持五彩花束进入会场，向来自全国的先进单位代表和劳动模范祝贺。少先队员的代表朗诵了题为《敬爱的伯伯叔叔阿姨，光荣应该属于你们！》的献词。"},{"type":"paragraph","text":"授奖仪式结束以后，党和国家领导人及党政军有关部门负责人同全国先进单位的代表、全国劳动模范一起照了像。（附图片）"},{"type":"paragraph","text":"华国锋、邓小平、李先念等同志出席授奖大会，并给先进单位代表和劳模授奖。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d25d15f472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

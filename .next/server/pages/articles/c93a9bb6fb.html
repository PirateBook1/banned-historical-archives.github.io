script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见十一个兄弟国家代表团  同日接见了匈牙利党政代表团","authors":[],"dates":[{"year":1959,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见十一个兄弟国家代表团"},{"type":"paragraph","text":"同日接见了匈牙利党政代表团"},{"type":"paragraph","text":"新华社6日讯　毛泽东主席今天上午在中南海紫光阁接见了苏联、阿尔巴尼亚、保加利亚、捷克斯洛伐克、德意志民主共和国、匈牙利、朝鲜民主主义人民共和国、蒙古人民共和国、波兰、罗马尼亚、越南民主共和国等十一个兄弟国家在北京访问的代表团，同他们进行了亲切的谈话。陪同接见的，有周恩来、陈毅等同志。接见时，十一个兄弟国家驻中国的使节都在座。"},{"type":"paragraph","text":"新华社6日讯　毛泽东主席今天下午接见了匈牙利社会主义工人党中央委员会政治局委员、工农革命政府总理明尼赫·费伦茨和匈牙利党政代表团的全体贵宾，同贵宾们进行了亲切谈话。"},{"type":"paragraph","text":"接见时在座的有：中共中央副主席、国务院总理周恩来，中共中央政治局委员、国务院副总理陈毅，中国驻匈牙利大使郝德青等。（附图片）"},{"type":"paragraph","text":"左：毛泽东主席和兄弟国家的代表团的同志们在一起"},{"type":"paragraph","text":"右：毛主席和明尼赫总理亲切握手　新华社记者　刘庆瑞摄"},{"type":"paragraph","text":"下：毛主席接见十一个兄弟国家任北京访问的代表团。图为接见时合影            新华社记者  郑小箴　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c93a9bb6fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于海军执行运粮任务问题","alias":"","parts":[{"type":"paragraph","text":"关于海军执行运粮任务问题！"},{"type":"paragraph","text":"（1953年8月17日）劲光同志："},{"type":"paragraph","text":"八月七日电悉。健康情况好转并已开始工作，甚慰。"},{"type":"paragraph","text":"关于五舰队运粮任务减免问题，经海司、粮食部、交通部等单位共同研究后，已本兼顾救灾和海军建设的原则予以解决，即海军在长江中下游运粮的舰艇，再运输一次即解除运粮任务；现在上游尚能担任运粮任务的舰艇，须继续运粮至八月底始可解除运粮任务。以上除已通知有关单位执行外，特告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十七日[1]这是毛泽东给中国人民解放军海军司令员肖劲光的电报。"},{"type":"paragraph","text":"[2]指肖劲光1953年8月7日给毛泽东的电报。电报说：据华东海军报告，他们以五舰队全力担负运粮任务。因为船只损坏严重，华东海军要求将剩余的重庆到宜昌段一万余吨运粮任务减免。请主席考虑，如果情况许可，减免此任务甚好。"},{"type":"paragraph","text":"[3]海司，即中国人民解放军海军司令部。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":296},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"543f7b95ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

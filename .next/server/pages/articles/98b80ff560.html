script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英邓小平吴德倪志福阿沛·阿旺晋美观看阿尔巴尼亚国家民间歌舞团演出  幕间休息时，会见了阿尔巴尼亚同志，进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1974,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英邓小平吴德倪志福阿沛·阿旺晋美观看阿尔巴尼亚国家民间歌舞团演出"},{"type":"paragraph","text":"幕间休息时，会见了阿尔巴尼亚同志，进行了十分亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七四年六月二十九日讯　党和国家领导人叶剑英、邓小平、吴德、倪志福、阿沛·阿旺晋美今天晚上观看了阿尔巴尼亚国家民间歌舞团在北京的最后一场演出。"},{"type":"paragraph","text":"来自亚得里亚海滨的阿尔巴尼亚艺术家们表演的丰富多采的歌舞节目，在全场不断激起了一阵又一阵热烈的掌声。"},{"type":"paragraph","text":"阿尔巴尼亚国家民间歌舞团团长帕·卡拉菲利，阿尔巴尼亚驻中国大使什图拉和夫人，陪同观看演出。"},{"type":"paragraph","text":"幕间休息时，党和国家领导人会见了歌舞团的负责人、艺术指导、舞蹈教练和主要演员，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"演出结束时，全场响起了“毛主席万岁！”“恩维尔·霍查同志万岁！”的欢呼声。在雷鸣般的掌声中，叶剑英、邓小平、吴德、倪志福、阿沛·阿旺晋美和卡拉菲利团长、什图拉大使一起走上舞台，同演员们热情握手，祝贺他们演出成功，并向他们赠送了花篮。整个剧场充满着中阿两国人民伟大友谊和战斗团结的热烈气氛。"},{"type":"paragraph","text":"出席观看演出的还有有关方面负责人姬鹏飞、廖承志、申健、王磊、栗光祥、杨骥、刘庆棠等。（附图片）"},{"type":"paragraph","text":"演出结束时，党和国家领导人叶剑英、邓小平、吴德、倪志福、阿沛·阿旺晋美走上舞台同演员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98b80ff560"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

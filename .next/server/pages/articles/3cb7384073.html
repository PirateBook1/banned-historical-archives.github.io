script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谁最聪明，谁最愚蠢?","authors":["林平"],"dates":[{"year":1958,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"迷信与做“梦”","type":"title"},{"text":"林平","type":"authors"},{"text":"有一个金笔厂电镀车间的工人，为了在保证质量和使用价值的条件下，降低笔套的用金量，研究并拟定了一个合金的配方，可是技术科的科长看了只是摇头。摇头的原因是：翻遍世界各国的书籍，合金的分量是没有少于百分之九十的，因而认为这工人的配方没有“理论根据”！","type":"paragraph"},{"text":"这位科长翻遍了各国书籍，博则博矣，可惜是个摇头派。摇头派有一个共同的特点，那就是把独创精神讥为做“梦”，因此自己既不敢大胆地做“梦”，又不许别人做“梦”，而他们之所以一点“梦”也不敢做，往往和迷信有关。摇头派的迷信多得很。你要做丰收的“梦”么?他说：“天养人，养四方”，“靠天吃饭”，迷信的是“天”；你要做科学文化的跃进之“梦”么?他说：“应该请专家来发表意见”，迷信的是“权威”；你要做技术革新的“梦”么?他“翻遍世界各国的书籍”没有“理论根据”！这真是烧香越勤，神鬼越多。于是天上有老玉皇，海底有海龙王，河有河神，山有山鬼，城里有城隍，当境有土地，密密麻麻地排起一座黑色的围墙，把活生生的人和活生生的灵魂都窒息死了。","type":"paragraph"},{"text":"然而，历史毕竟要按照自己的发展规律向前推进的，迷信也不能不被破除。当被剥削者失去身上的镣铐之后，他们灵魂上的锁链也必然会被打碎的，一切的迷信和偶象都成了秋风中的败叶。他们歌唱道：","type":"paragraph"},{"text":"天上没有老玉皇，地下没有老龙王，","type":"paragraph"},{"text":"靠天吃饭靠不上，幸福不会从天降；","type":"paragraph"},{"text":"不靠天，不求神，幸福全靠自己挣，","type":"paragraph"},{"text":"勤积肥，勤劳动，要叫产量翻过身。","type":"paragraph"},{"text":"这也就是一种根本的原因，使得那位电镀工人，经过了三个晚上十八次以上的试验，打破了摇头派的“理论根据”，以合金量百分之八十的配方试验成功了，终于对社会主义的技术革新作出了贡献，实现了自己的“梦”。现在，公开非议与反对做这种“梦”的是不多了，但背地里忧心忡忡的还是有的，这主要是不了解我们做“梦”的性质的缘故。“梦”有种种，有资产阶级暴发户的“发财梦”，它是以劳动人民的贫困、饥饿为基础的；有旧知识分子“一举成名天下知”的“黄粱梦”，这是以甘心附丽于剥削阶级之皮为前提的。但是当私有制的老根挖掉以后，这些才真正是一种幻灭的迷梦。以为子孙万代造福，为工、农劳动人民扬眉吐气的“梦”是瑰丽远大的，这种“梦”一旦和工人阶级的求实精神相结合，就会成为社会主义事业的促进力量。","type":"paragraph"},{"text":"这种“梦”是当今我们生活的特点之一。它使我们骄傲，也使我们勇猛突进。","type":"paragraph"}],"comments":[],"origin":"原载“文汇报”1958年5月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cb7384073"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

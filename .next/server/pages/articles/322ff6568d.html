script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江春茶大丰收","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江春茶大丰收"},{"type":"paragraph","text":"新华社杭州一九七六年七月二日电  在批邓、反击右倾翻案风的伟大斗争推动下，浙江省产茶区的干部、社员战胜低温多雨等自然灾害，夺得了今年春茶大丰收。到五月底，全省收购各类毛茶四十九万五千担，比去年同期增长百分之二十二点九，相当于文化大革命前一九六五年同期的三点二倍。采摘春茶的战斗刚刚打响的时候，传来了党中央的两项英明决议，茶区广大干部和社员欢欣鼓舞，认真学习。他们在茶山上、制茶厂里，召开各种类型的会议，批判邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，决心抓革命，促生产，以夺取今年春茶优质高产的实际行动，反击右倾翻案风。浙江省今年春茶生产季节，由于受到低温影响，茶叶采、制高度集中，各级党组织和革委会切实加强了对茶叶生产的领导，掌握茶情，直接指挥战斗，夺得了春茶采、制、收购节节胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"322ff6568d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席的既定方针","authors":[],"dates":[{"year":1976,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共同济大学“五·七”公社委员会"},{"type":"paragraph","text":"我们同济大学“五·七”公社是在毛主席的亲切关怀下诞生的。在无产阶级文化大革命中，我们跟着毛主席，造党内资产阶级的反，批判刘少奇、林彪、邓小平推行的修正主义路线，革命师生走出校门，与工农兵同学习、同批判，在毛泽东思想的指引下，我们同工农兵一起，提出了一个学校、施工、设计单位三结合办学、结合典型工程组织教学的教改方案。这个教改方案，得到了我们最敬爱的伟大领袖毛主席的支持。一九六七年十一月二日的晚上，中央人民广播电台传来了毛主席的重要指示:“进行无产阶级教育革命，要依靠学校中广大革命的学生，革命的教员，革命的工人，要依靠他们中间的积极分子，即决心把无产阶级文化大革命进行到底的无产阶级革命派。”同时，公布了我们和两个兄弟学校的教改方案。这是多么巨大的鼓舞，多么亲切的期望啊!"},{"type":"paragraph","text":"“五·七”公社诞生了。但是，她的成长同所有社会主义的新生事物一样，都要经过艰难曲折的斗争。党内走资派把“五·七”公社看成是眼中钉，肉中刺，百般地攻击、诬蔑，企图扼杀这个新生事物。特别是去年夏季前后，党内最大的不肯改悔的走资派邓小平刮起了一股右倾翻案风，一时间教育界奇谈怪论四起。就在这股逆流中，教育界的走资派指派专人到“五·七”公社“调查”来了·他们旁敲侧击，横挑鼻子竖挑眼，甚至公开以旧大学的标准来非难我们。但是，乌鸦的翅膀挡不住红太阳的光辉，我们“五·七”公社全体师生和干部牢记毛主席的亲切关怀和谆谆教导，坚决抵制了邓小平刮起的这股右倾翻案风。在毛主席的领导下，广大工人、师生和设计人员投入了轰轰烈烈的批邓斗争，坚决按毛主席的教育路线办好“五·七”公社，以实际行动保卫党的基本路线，保卫无产阶级专政，保卫无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"“思想上政治上的路线正确与否是决定一切的。”斗争使我们深深懂得，毛主席的革命路线是我们的生命线，我们的革命斗争一时一刻也不能离开毛主席的革命路线。"},{"type":"paragraph","text":"现在，毛主席他老人家和我们永别了!我们为失去自己衷心热爱、无限崇敬的伟大领袖而万分哀痛。我们一定化悲痛为力量，继承毛主席的遗志，永远坚持毛主席的革命路线，勇敢捍卫毛主席的既定方针，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，集中火力，深入批邓，誓将无产阶级教育革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"992873cd23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

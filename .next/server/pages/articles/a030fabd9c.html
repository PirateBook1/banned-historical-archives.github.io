script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"35382f51-0898-4cb3-bf65-c015c8c56821","name":"若干重大决策与事件的回顾（中共中央党校出版社1991年）","internal":false,"official":true,"type":"pdf","author":"薄一波著，中共中央党校出版社1991年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/35382f51-0898-4cb3-bf65-c015c8c56821.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"1988年4月，我向中央提出撰写《若干重大决策与事件的回顾》（上、下卷）一书的夙愿，花了整整五年的工夫，总算实现了。"},{"type":"paragraph","text":"这本书能写成现在这样，首先归功于党中央的领导，同时得益于党史工作领导小组的关心和支持。"},{"type":"paragraph","text":"写作过程中，中央办公厅、中央档案馆、中央党校、文献研究室、党史研究室、《求是》杂志社、社科院工经所等部门提供了方便或帮助，谨向他们表示感谢！"},{"type":"paragraph","text":"五年来，协助我写作的工作班子的同志们付出了辛勤的劳动，其中自始至终参加上、下卷工作的主要有滕文生、陈威、易之、陈斐章等同志。还有些同志为本书出过力。在此一并表示谢意！"},{"type":"paragraph","text":"对建国以来党中央的重大决策进行研究，本书还只是做了一种初步尝试。我深深地体会到，要如实地反映历史发展的真实过程，并做出合乎实际的评估，必须把个人的回忆和对历史档案、党的文献、中央领导同志的选集、文选以及十一届三中全会以来党中央关于重大问题的总结和根据新情况作出的新的重大决策的学习与研究结合起来。我力图照此去做，但仍感做得不够。书中讲误在所难免。我热切期望得到读者的批评和指正。"},{"type":"paragraph","text":"薄一波一九九三年六月一日于北京中南海"}],"authors":["薄一波"],"dates":[{"year":1993,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1315,"page_end":1316},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a030fabd9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

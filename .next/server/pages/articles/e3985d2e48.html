script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席画像向美军基地进军　冲破阻挠声讨美日反动派罪行　日本山口等县革命人民举行反美大示威","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席画像向美军基地进军　冲破阻挠声讨美日反动派罪行"},{"type":"paragraph","text":"日本山口等县革命人民举行反美大示威"},{"type":"paragraph","text":"据新华社东京九日电  日本山口县和福冈县以革命派为中心的各界人民，十月一日分别在山口县的岩国和福冈县的板付美军基地，举行了声势浩大的反对美帝国主义侵略、反对佐藤“访问”南越傀儡政权的示威游行，以战斗的行动庆祝中华人民共和国成立十八周年。参加这两个大会的数千名群众，在举行集会之后，高举伟大领袖毛主席画像和写着“伟大领袖毛主席万岁！”“毛泽东思想胜利万岁！”“中国无产阶级文化大革命胜利万岁！”“粉碎帝、修、反反华阴谋！”“打倒宫本修正主义集团！”等口号的标语牌，经过热闹市区，分别向岩国和板付美军基地进军。"},{"type":"paragraph","text":"山口县的群众游行队伍在岩国美军基地前，受到佐藤反动政府大批全副武装的警察的野蛮镇压。但是示威群众不畏强暴，冲破警察的各种阻挠，勇敢地在美军基地正门前举行了静坐斗争。群众愤怒高呼：“美国佬滚出日本去！”“反对美国侵略越南！”“废除日美安全条约！”"},{"type":"paragraph","text":"日共山口县委员会（左派）常务委员福田正义在山口县两千人参加的集会上发表讲话说，中国无产阶级文化大革命的伟大胜利对世界历史发展和全世界无产阶级、被压迫人民和民族的革命斗争做出了伟大贡献，给美帝国主义、苏联现代修正主义、各国反动派以沉重的打击。中国文化大革命的天翻地覆的斗争，促使全世界的革命斗争出现了汹涌澎湃的局面。"},{"type":"paragraph","text":"福田强烈谴责美帝国主义、佐藤政府和宫本修正主义集团。他说：日本卖国的垄断资本集团和佐藤政府遵照美帝国主义的意旨，加紧复活军国主义，企图把日本推向战争的深渊。宫本修正主义集团加入了佐藤的“亲美、联苏、反华”的大合唱。它的特征就是口头上说“要革命”，实际是反革命；口头上说“支持越南人民”，实际是反对越南人民；口头上说“站在日本人民的立场上”，实际是抛弃了日本人民的立场，堕落成为跪在帝国主义脚下的叛徒，彻头彻尾的变节分子、工人贵族。"},{"type":"paragraph","text":"福田号召山口县革命人民以战斗的团结，坚决粉碎美日反动派的战争政策，以及帝修反勾结在一起所进行的一切反华阴谋活动。"},{"type":"paragraph","text":"在福冈县举行的群众集会上，日中友好协会福冈县（正统）总部理事长柏木正一在讲话中指出：中国是世界革命坚如磐石般的堡垒。在毛泽东思想的指引下，亚非拉各国人民的斗争，取得了一个又一个的胜利。在日本，真正的马克思列宁主义者已经奋起，大造宫本修正主义集团的反，一年来取得了很大胜利。"},{"type":"paragraph","text":"社会党和工会的地方组织代表等，都在这两个大会上发表讲话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3985d2e48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

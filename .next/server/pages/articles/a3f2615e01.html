script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江日报揭露章乃器又一反动活动，粮食部长竟然唯恐粮食工作不乱","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"浙江日报揭露章乃器又一反动活动，粮食部长竟然唯恐粮食工作不乱","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社杭州１１日电: “浙江日报”昨天发表了何琼玮写的一篇文章，揭露去年６月间章乃器在他的家乡青田县煽动人民对党不满，进行反动活动的事实。","type":"paragraph"},{"text":"文章说，章乃器借视察工作的机会，在去年６月６日来到了青田县，一到就找到两个人进行所谓访问。这两个人是：他的老友、当过特务头子戴笠的秘书和国民党政府温州缉私处处长的朱乔松，和国民党青田县党部执行委员郑锡康（本人逃往台湾）的妻子詹琼弟（在管制中）。自此以后，朱乔松到处宣扬章乃器是“了不起的大人物，为青田人民办事。”詹琼弟更加猖狂，她公然对当地人民说：“章部长已经讲过，你们对我们太苛刻。你们管制我三年我不怕，总有一天会出头！”","type":"paragraph"},{"text":"文章说，章乃器还在万山区中心小学校长朱序智的面前说：“你年轻，不知道这个学校的来历。这是赵志尧办起来的。赵志尧的确做了好事。”而赵志尧是陈诚的亲信，做过七省纵队副司令、伪国防部预算局局长，是青田人民心目中的大仇人。","type":"paragraph"},{"text":"文章又说，这个粮食部长还在农民中煽动对粮食统购统销的不满。他碰见家乡人就说“啊！你们怎么这样瘦呀！是不是粮食不够吃呢？”章乃器的旧邻、老农民叶三明对他说“粮食定量不多不少、正够吃。”章乃器冷笑一声，问道：“你们定量多少？”叶三明回答说：“不分大小每人平均全年四百三十五斤。”章乃器还说：“我每餐有鱼有肉，米还不够吃，你们光吃饭，四百三十五斤是不够的。”这时富裕农民林朝水乘机问他：“不够吃怎么办？”章乃器挑拨说：可以告到中央来。你们把呈子做好，寄到北京粮食部。我来为你们想办法。懒汉叶在明这时也诉起苦来，说是定产太高。当场有农民陈宝珠等反驳他，可是章乃器却一味支持落后不满的意见，说：“定产是过高的。统统告到中央去好了。还有干部作风不好的，也可以告来。”章乃器走后，果真有人不住地向这位“青天”投了不少“呈子”。这些人多是地主、反革命分子。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3f2615e01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

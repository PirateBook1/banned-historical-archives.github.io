script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《海港》剧组到上港三区演出受到工人同志的热烈欢迎，大家高呼:“毛主席的革命文艺路线胜利万岁!”","authors":[],"dates":[{"year":1967,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　刚从毛主席身边归来不久的上海京剧院《海港》剧组，十七日早晨，冒着盛暑，在当年他们深入生活的上海港务局第三装卸区，为工人同志作了革命样板戏《海港》的专场演出，受到工人同志的热烈欢迎，大家热情地高呼:毛主席的革命文艺路线胜利万岁!"},{"type":"paragraph","text":"《海港》剧组的演员们，来到上港三区，迎着朝阳，以码头露天广场当舞台，为工人同志演出。虽然是破天荒第一次，但大家感到特别亲切愉快。他们深深知道，《海港》这出革命样板戏，是在毛主席的亲切关怀和江青同志直接指导下创作成功的，也是在码头工人同志的支持和帮助下创作、演出的。当时，有些动作还是工人同志亲自把着手教的呢!因此，演员们牢记着毛主席的教导:“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”这次在北京，我们伟大领袖毛主席看了《海港》的演出，剧组的演员把毛主席对这一革命现代京剧的关怀，首先带给了工人同志们。"},{"type":"paragraph","text":"工人同志们得知毛主席看了反映我们码头工人生活的戏，剧组回来又先到码头演出，都认为这是我们最敬爱的伟大领袖毛主席对码头工人最大的关怀和支持。大家还热情地赞扬了这出戏比过去有了很大改进，突出了毛泽东思想，改得很好。这是毛主席革命文艺路线的伟大胜利。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\07\\677j040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:上海京剧院《海港》剧组在上海港务局第三装卸区为码头工人专场演出革命样板戏《海港》"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20e6102241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

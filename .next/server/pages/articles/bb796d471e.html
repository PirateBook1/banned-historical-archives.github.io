script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非法律工作者会议执委会常设书记处书记热烈欢呼毛主席庄严声明  世界人民团结战斗定能打败美帝及其走狗","authors":[],"dates":[{"year":1970,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非法律工作者会议执委会常设书记处书记热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"世界人民团结战斗定能打败美帝及其走狗"},{"type":"paragraph","text":"新华社科纳克里电　亚非法律工作者会议执行委员会常设书记处书记维扬托五月二十七日在科纳克里向新华社记者发表谈话，热烈欢呼伟大领袖毛主席五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明。"},{"type":"paragraph","text":"他说：“中国人民和世界革命人民的伟大领袖毛主席的庄严声明具有伟大的历史意义。这个声明是对为抗击美国侵略者而英勇斗争的各国人民的巨大鼓舞和强有力的支持，是对美帝国主义及其走狗的沉重打击。”"},{"type":"paragraph","text":"维扬托说：“毛主席的声明是用战无不胜的毛泽东思想武装起来的七亿中国人民和强大的中华人民共和国——社会主义和世界革命的坚不可摧的可靠堡垒——对为反对共同敌人美帝及其帮凶、为争取民族解放而斗争的世界各国人民的强有力的和毫无保留的支持。”"},{"type":"paragraph","text":"维扬托强调说，毛主席在声明中对当前的世界形势作了正确的分析，向我们指出：“当前世界的主要倾向是革命。”同时，毛主席又英明地告诉我们：“新的世界大战的危险依然存在”，以便使我们始终保持警惕并且准备好挫败帝国主义可能发动的战争。"},{"type":"paragraph","text":"维扬托强调指出，伟大领袖毛主席在声明中说：“弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。”英雄的越南人民抗击美帝及其南越傀儡的斗争的胜利证明了这个真理，印度支那三国人民今后在反对美帝的斗争中将继续证明这个真理。"},{"type":"paragraph","text":"维扬托说，毛主席的声明句句是真理，反映了当前世界的现实。美帝国主义看起来是个庞然大物，其实是纸老虎。世界革命人民，只要紧密地团结起来，互相支援，坚持持久的顽强斗争，就一定能战胜美国侵略者及其走狗。"},{"type":"paragraph","text":"维扬托最后说：“毛主席的声明大大加强了世界革命人民取得最后胜利的信心。我坚信，在光辉的毛泽东思想照耀下，世界各国人民反对美帝及其走狗的斗争，定将出现一个新的飞跃。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb796d471e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋对清华大学《井冈山》红卫兵的讲话","authors":["关锋"],"dates":[{"year":1966,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"关锋对清华大学《井冈山》红卫兵的讲话","type":"title"},{"text":"关锋","type":"authors"},{"text":"你们在座的许多人被打成“反革命”，如果革命搞不好，你们还有可能被打成“反革命”，包括我们在内。当然我们有毛主席正确领导。三司、井冈山，情况不了解，但也听到一些，希望你们能站得住，注意团结，文化大革命还早着呢！你们不希望我们垮台，我们也不希望你们垮台。我们垮台，对你们不利，你们垮台对我们也不利。","type":"paragraph"},{"text":"我们是搞无产阶级文化大革命，你们应该注意私心杂念。我们也是这样，左派不要一开始就闹自己的东西。左派有两伤，一是被打伤的……，每个人都不要搞自己的，我们是无产阶级么，不作露面事，第三司令部你们应该考虑，你们还是退出去呢，还是和他们商量把第三司令部搞的朴素一些，可以考虑搬到学校里边，朱成昭的想法，搞一个联络站是好的，但是作法上是不是考虑一下。《红旗》十三期社论发表以后，发展了很多，首先应该看到这是好的，是方向，要有核心有基干力量，井冈山也应该有个核心战斗小组，现在解散第三司令部，政治上不利，现在攻击第三司令部，实际上是攻击我们。","type":"paragraph"},{"text":"昨天到了西城区纠察队，他们说接到湖南电话，说三司砸了湖南省委，我说不太了解，反正湖南省委问题严重，你们学校阶级斗争很复杂，要养成批评和自我批评的作风，气魄要大一些，原谅一点，但也要严厉批评，整风锻炼，不能设想队伍纯粹又纯粹，道路笔直又笔直。我们的左派不善于利用别人的矛盾，而自己矛盾被人利用了，出身问题，红五类不红五类，黑七类，不提倡在同学中搞。鲁苏明讲的蒯大富出风头，真是这样，那是错误的，每个人都是革命的一份力量，要改造自己，不要发号施令，而是联络，不要当官，都是群众，运动发展到现在，要解决这个问题，但是现在是不是这样解决一下，发展那么多人，让几个人搞是很困难的，文化革命都是新东西，这个人干不好，让我（关锋）去也干不好，你们讲的好多是理，是好的，但是要从大方向考虑，不能急，太急反而不好。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c764c3e03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

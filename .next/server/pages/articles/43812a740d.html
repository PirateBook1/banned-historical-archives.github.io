script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比“五一”游行群众抬着　马恩列斯和毛泽东巨幅画象格里巴斥修正主义背叛革命指出工人阶级为了赢得最后胜利必须清除改良主义","authors":[],"dates":[{"year":1964,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京4日电】　布鲁塞尔消息:比利时首都成千劳动人民在一日举行游行示威，庆祝“五一”国际劳动节。"},{"type":"paragraph","text":"这次游行示威是在以格里巴为书记的比利时共产党布鲁塞尔地区委员会的号召下举行的。"},{"type":"paragraph","text":"以格里巴为书记的比利时共产党中央委员会和布鲁塞尔地区委员会的成员列队参加了群众游行。"},{"type":"paragraph","text":"游行群众高举红旗，抬着马克思、恩格斯、列宁、斯大林和毛泽东的巨幅画象。乐队高奏进行曲和革命歌曲。"},{"type":"paragraph","text":"游行群众还高举着许多标语牌。这些标语欢呼无产阶级国际主义，号召人民为争取实现人民的权利要求、保卫民主自由而斗争，为争取民族独立、保卫世界和平而斗争，为社会主义而斗争。"},{"type":"paragraph","text":"在游行结束后举行的群众大会上，格里巴发表了演说。他在谈到“五一”劳动节的意义时说，“在全世界，这是为了反对同一敌人，反对资本主义压迫和人剥削人的制度，反对帝国主义而进行的同一个斗争。这也是为争取社会主义革命胜利而进行的同一个斗争。”"},{"type":"paragraph","text":"格里巴接着说，改良主义的领导人，就是资产阶级安插在工人运动内部的代理人。作为改良主义者的帮凶的修正主义叛徒，盗用共产党人的名义，企图欺骗劳动人民。"},{"type":"paragraph","text":"格里巴指出，“无情地揭露和在政治上击败改良主义及其修正主义帮凶并把他们从工人阶级和劳动群众的队伍中清除出去，是为了在日常斗争中战胜资本主义，尤其是为了赢得最后胜利所必须的一项迫切的任务。”"},{"type":"paragraph","text":"格里巴在讲话中揭露了比利时和其他国家的修正主义者的背叛行为，揭露了他们分裂社会主义阵营的企图和分裂国际共产主义运动的阴谋。他指出，“这些叛徒的卑鄙勾当，阻挡不了全世界革命阶级和人民日益增长的力量。”"},{"type":"paragraph","text":"格里巴在讲话中还表示积极声援刚果人民的斗争。他向拿起武器正在进行斗争的刚果人民致敬，向英勇地进行反法西斯斗争的西班牙人民致敬。"},{"type":"paragraph","text":"瓦隆共产党沙勒罗瓦地区委员会也组织了庆祝“五一”劳动节的群众集会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43812a740d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

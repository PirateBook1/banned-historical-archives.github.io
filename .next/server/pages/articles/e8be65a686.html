script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“西柏坡革命纪念馆”隆重开馆  英明领袖华主席为纪念馆题名  系统地介绍了毛主席、周总理和朱总司令等中央领导同志在西柏坡的伟大革命实践活动","authors":[],"dates":[{"year":1978,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“西柏坡革命纪念馆”隆重开馆"},{"type":"paragraph","text":"英明领袖华主席为纪念馆题名"},{"type":"paragraph","text":"系统地介绍了毛主席、周总理和朱总司令等中央领导同志在西柏坡的伟大革命实践活动"},{"type":"paragraph","text":"新华社石家庄五月二十七日电　英明领袖华主席亲笔题名的“西柏坡革命纪念馆”，五月二十六日在河北省平山县西柏坡隆重开馆。党中央旧址，毛主席和他的亲密战友周恩来总理、朱德总司令等中央领导同志在西柏坡的旧居也同时开放。"},{"type":"paragraph","text":"“西柏坡革命纪念馆”座落在柏坡岭东山坡上。它的正门上方镶嵌着华主席亲笔写的馆名“西柏坡革命纪念馆”八个金色大字。馆内设八个展室，共展出二百五十多幅照片和一百九十件珍贵的革命文物，同时配有绘画、雕塑和图表，系统地介绍了毛主席、周总理和朱总司令等中央领导同志在西柏坡的伟大革命实践活动。"},{"type":"paragraph","text":"五月二十六日，是毛主席、党中央由陕北东渡黄河，经晋绥解放区来到西柏坡三十周年纪念日。这一天，中共河北省委、省革委以及当地党政军负责人和各界群众代表两千多人，在西柏坡隆重举行“西柏坡革命纪念馆”开馆仪式。中共河北省委第一书记、省革命委员会主任刘子厚在大会上讲了话，工农兵代表在会上发了言。大家缅怀革命领袖的丰功伟绩，决心继承毛主席的遗志，紧跟英明领袖华主席在新的长征路上，夺取更大的胜利。"},{"type":"paragraph","text":"毛主席、党中央是在一九四八年，中国革命处于伟大战略转折的重要关头来到西柏坡的。毛主席在他的亲密战友周恩来、朱德同志的协助下，亲自部署、组织和指挥了辽沈、淮海、平津三大战役，取得了打败国民党反动派的决定性胜利。在这里，毛主席写下了许多光辉著作，给我们留下了极其宝贵的革命财富。在这里，毛主席还亲自主持召开了具有深远历史意义的党的七届二中全会，提出了我国由新民主主义革命转变为社会主义革命的路线、方针和政策，为我国的社会主义革命和社会主义建设指明了道路，描绘了新中国诞生后的宏伟蓝图。毛主席、党中央在这里住了十个多月，当时这里成为中国革命的领导中心。"},{"type":"paragraph","text":"无产阶级文化大革命期间，河北省军民对毛主席和党中央在西柏坡的旧居进行复原建设。广大群众怀着对毛主席、党中央无比热爱和崇敬的心情，经过周密查访，精细施工，反复修饰，基本上保持了旧居的原貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"朱德","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8be65a686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

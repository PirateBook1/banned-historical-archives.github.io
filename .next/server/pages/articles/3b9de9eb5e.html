script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见新加坡政府代表团  中新两国政府贸易协定在京签字","authors":[],"dates":[{"year":1979,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见新加坡政府代表团"},{"type":"paragraph","text":"中新两国政府贸易协定在京签字"},{"type":"paragraph","text":"新华社北京十二月二十九日电 邓小平副总理今天上午在人民大会堂会见了新加坡财政部长韩瑞生和夫人，以及由韩瑞生部长率领的新加坡政府代表团。"},{"type":"paragraph","text":"会见在亲切友好的气氛中进行。邓副总理说，中国同新加坡虽然还没有建交，但毫不影响我们在各个领域发展友好关系。他强调说，我们两国的友好合作关系应该更加密切起来。"},{"type":"paragraph","text":"韩瑞生部长在谈话中对这次访华的成果表示满意。他说，我们这次来中国主要是签订一项贸易协定。这项协定标志着两国经济贸易关系有了新的发展。我们决心继续发展这种友好关系。"},{"type":"paragraph","text":"外贸部部长李强、副部长王润生，外交部副部长韩念龙等，会见时在座。"},{"type":"paragraph","text":"新华社北京十二月二十九日电 邓小平副总理今天上午出席了中华人民共和国政府和新加坡共和国政府贸易协定的签字仪式。"},{"type":"paragraph","text":"中新两国政府本着在平等互利的基础上扩大和加强两国之间经济贸易关系的愿望，在贸易协定中规定，缔约双方在有关两国进出口货物的关税和其他捐税方面应相互给予最惠国待遇。"},{"type":"paragraph","text":"我国外贸部长李强和新加坡财政部长韩瑞生分别代表本国政府在协定上签字。（附图片）"},{"type":"paragraph","text":"邓小平副总理十二月二十九日会见新加坡财政部长韩瑞生以及由他率领的新加坡政府代表团。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9de9eb5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

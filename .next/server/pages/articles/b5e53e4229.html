script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席全国科学大会的代表瞻仰毛主席遗容","authors":[],"dates":[{"year":1978,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十七日电　出席全国科学大会的代表，今天前往毛主席纪念堂，瞻仰伟大领袖和导师毛主席遗容。"},{"type":"paragraph","text":"在全国科学大会即将胜利召开的时候，代表们更加絔怀伟大领袖毛主席的丰功伟绩。从清晨到傍晚，他们一批又一批地来到毛主席纪念堂，在毛主席塑像前肃立默哀，然后进入瞻仰大厅，怀着无比崇敬的心情，瞻仰我们党、我们军队、我们国家的缔造者毛泽东主席的遗容。他们一致表示，一定要开好这次大会，更高地举起毛泽东思想的伟大旗帜，紧跟英明领袖华主席为首的党中央进行新的长征，为在本世纪内把我国建设成为现代化的社会主义强国而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5e53e4229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

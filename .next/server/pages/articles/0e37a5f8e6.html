script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于调整国家机关、科学文教等部门部分工作人员工资的决定（节录）","authors":[],"dates":[{"year":1982,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"国务院关于调整国家机关、科学文教等部门部分工作人员工资的决定（节录）","type":"title"},{"text":"各省、市、自治区人民政府，国务院各部委、各直属机构：","type":"appellation"},{"text":"根据一九八○年九月十日第五届全国人民代表大会第三次会议通过的《关于一九八○、一九八一年国民经济计划安排的报告》，从一九八一年开始，要逐步解决基本上没有奖金收入或者奖金很少的科研、教学、医务和机关工作人员适当增加工资的问题。一九八一年，对中小学教职工、部分卫生人员和体育工作者的工资已经进行了调整，使这三个系统职工的工资水平有所提高。国务院决定，从一一九八二年十月一日起，调整国家机关、科学文教卫生等部门部分工作人员的工资。一九八三年和以后的两年，将陆续调整企业部分职工的工资，并积极着手工资制度的改革。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"四、几个问题的规定","type":"subtitle"},{"text":"（1）一九八二年一月一日以后，国家机关、事业单位离休、退休人员，列入调资范围，可以按照本决定的规定升级。","type":"paragraph"},{"text":"（2）长期病休人员（不含因公致伤、致残），原则上不升级。","type":"paragraph"},{"text":"（3）“文革”中的“三种人”和犯有严重错误的人，至今仍不悔改的；触犯法律受刑事处分的；犯错误受党纪严重警告和行政记大过以上处分，至一九八二年九月三十日处分期未满，或虽未规定处分期限，但受处分时间未超过一年的；一九八○年以来，无故旷工、拒不服从分配，经批评教育后仍不改正的；极少数思想品质恶劣，以及其他原因，群众意见很大，不同意其升级的人员，均不能升级。正在受审查的人员，不升级或暂缓升级。缓升期限为一年。缓升人员升级增加工资从批准之月起执行。","type":"paragraph"},{"text":"（此件原载国发[1982]140号文）","type":"appellation"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e37a5f8e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

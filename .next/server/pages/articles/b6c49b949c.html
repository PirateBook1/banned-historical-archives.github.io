script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“狂言狂语”","authors":["哈尔滨工业大学","狂人"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“狂言狂语”","type":"title"},{"text":"哈尔滨工业大学狂人","type":"authors"},{"text":"多少天啦？多少天我没有像今天这样高兴和自由，我说得多么痛快啊！什么立场！什么观点！什么思想之类这些枷锁滚开他的吧！今天才得到真正的自由。","type":"paragraph"},{"text":"快看啊！这是我们祖国的圣土海参崴，黑龙江北岸的62屯，是谁把他们出卖给苏联？他们是祖国的叛徒，是KA型卖国贼，要还给“人民”（这里的人民指的是我们不是你们！）来公审。哈！这小子偏问我站的什么立场？什么观点？去你的吧！弄不清的问题难道不能提出？什么！什么……？岂有此理！美国新闻记者提出苏联人统治着东北又和我提出的问题有什么关系？岂有此理。","type":"paragraph"},{"text":"朋友！快看！这幅画画得多惨，他们是肃反当中被逼死的21个反革命。在这近万人的大学生当中不算多吗？不！错误是主要的！要以血还血，以命抵命，为死难弟兄报仇！！","type":"paragraph"},{"text":"对了！我说仪器系没有成立的必要，这不是那些以为主子是从的奴才们干出来的，这些人真让人生气，奴才究竟是奴才。“老毛子”在电车上打人，街道派出所的人还骂我们没有主人的风度，还硬说要尊重国际友人。简直是奴才。","type":"paragraph"},{"text":"对！要给我们罢免权，这些主任、书记、主席……是谁让他们上台的，赶他们下台，我们不要清一色，不要党天下，我们要联合政府。中国是六亿人民的中国（包括反革命在内），但不是共产党的中国，我双手拥护“还政于民”。我呼吁——还政于民！！反对这群大和尚带着小和尚来领导我们！对！还要指出他们豢胡养了一批“白痴”和“饭桶”，什么？又是立场问题？压下去！把他们压下去！！别让他们说话！！否则24小时内他们封门！","type":"paragraph"},{"text":"看！我们的力量今天多么壮大，我们找到了主要的同盟军。","type":"paragraph"},{"text":"这付画画得多么天才！真是天才的画家。怎么？为什么不贴出来？要贴出来！啊！！要打我；不好了，他们要打人，我害怕呀！大家快来救命呀！我就要被打死了。怎么？说要打我的那个小子不见了吗？嘿！你到底是吓跑了吧！哈哈！哈哈！哈哈！哈哈！","type":"paragraph"},{"text":"什么？谁不让我们说话？工人？工人怎么站起来说话了？不让他们说话，他们还问这是为什么？这就是因为我们在帮你们整风，“有则改之无则加勉”“要吸取我们的意见中的积极部分”“提意见时态度不够好是不可避免的”“应以虚心的态度听取别人的意见”，这就是为什么不让你们说话。如果你们再问，那就是因为你们说话就会违反党的整风政策、方针和原则。啊？什么？！你们不要叫喊！怎么……不让我们说话？我有病——要治？不！！我没有病，我在热情的帮助党整风。别吵！别吵！我还要说话。","type":"appellation"},{"text":" 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6c49b949c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席趣考李市长","authors":[],"dates":[{"year":1993,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1958年8月上旬，毛泽东主席到天津视察工作，一个多月前刚刚当选为天像市市长的李耕涛，一直陪同在毛主席身边。一天，毛主席突然问李市长:“耕涛同志，田可耕、地可耕，不知这‘涛’是怎么个耕法呀?”"},{"type":"paragraph","text":"20多岁就当了冀中行署副主任的李耕涛，向以学识渊博著称。可是，对自己的名字他只知是父辈赐予，从未做过研究。主席这一问，他一时语塞起来。毛主席笑着说:“回去想一想，解释值了可要告诉我一声哟。”"},{"type":"paragraph","text":"李耕涛回到家里，连夜翻查典籍，就是查不出个所以然来。次日上午，他接连给市内好几位文史专家打电话求教，也都没有确切答案。最后他想起当年在南开学校与周恩来总理同班同学的黄轻生先生，于是拨通了黄先生的电话。黄先生稍加思索后，提醒李市长背诵一遍唐朝大诗人李贺的诗作《杨生青花紫石砚歌》。李市长果真在电话里背诵起来:“端州石工巧如神，踏天磨刀割紫云。”紫云，即作砚台用的上等石料紫石，这种石头产于广东端溪的砚岩。唐朝时候，端溪砚中的精品非用砚岩顶上的紫石不可。李贺诗中所说的“踏天磨刀割紫云”，就是指登上岩顶开采这种石头。李耕涛市长想到这儿，眼前一亮，显出茅塞顿开的神采。谢过黄先生指点，便把电话放下了。"},{"type":"paragraph","text":"当晚，李市长陪同毛主席在干部俱乐部看完小百花剧团的演出，送主席返回停在铁路上的专列休息。主席故作认真地问起可否找到“耕涛”两个字的出处。李市长胸有成竹地回答:“主席，唐朝诗人李贺有‘踏天磨刀割紫云’之说。既然云可割，那涛想必也是可以耕的吧?”主席听罢，连说:“有理，有理。耕涛同志，你很聪明哟。”李市长笑着答:“主席，不是我聪明，我是请教了老师的。”他把经过如此这般地讲述了一遍。主席点着头，深沉地说:“李市长知之为知之，不知为不知，不耻下问，黄老先生学富五车，用在应急。一个可赞，一个当学。好、好、好。”"},{"type":"paragraph","text":"从此，留下一段李市长巧答毛主席的佳话。"},{"type":"paragraph","text":"(摘自《人民日报》海外版)"}],"comments":[],"origin":"《人民日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"135d6002ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

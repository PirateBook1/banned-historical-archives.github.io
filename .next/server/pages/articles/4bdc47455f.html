script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东人民战争后勤理论研究》评介","authors":["李凤墀"],"dates":[{"year":1994,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东人民战争后勤理论研究》评介"},{"type":"paragraph","text":"李凤墀"},{"type":"paragraph","text":"只要研究一下中国革命战争史，就不难看出，革命战争离开后勤是无法进行和取得胜利的。毛泽东同志在总结中国革命战争胜利的根本经验时曾经指出，我们是用“小米加步枪”战胜国内外敌人的。“小米加步枪”就是革命战争的物质基础，也就是战争后勤。后勤的物质特性，使其成为战争领域中一个独立的研究对象，构成了一门“重要的专门的科学”（毛泽东给后勤学院的训词）。解放军后勤指挥学院夏镇九著的《毛泽东人民战争后勤理论研究》（中国社会科学出版社出版），作为一部人民战争后勤理论的专著，对于毛泽东军事思想的研究具有积极意义。中央军委副主席张震上将为该书题写了书名。"},{"type":"paragraph","text":"理论来源于实践又须成功地指导实践。产生毛泽东人民战争后勤理论的实践，长达二十二年之久，经历了土地革命战争、抗日战争和解放战争三个时期。在这样的实践沃土中产生的毛泽东人民战争后勤理论的丰富性，当然是不言而喻的。这部论著阐述的毛泽东人民战争后勤理论，不仅包括人民战争后勤观，而且包括人民战争的后勤战略；不仅包括毛泽东民主革命时期的人民战争后勤理论，而且包括社会主义时期的国防后勤理论，即毛泽东人民战争后勤理论在社会主义时期的发展形态。本书还着重阐述了邓小平同志为国防后勤理论在新时期的发展所作的卓越贡献。"},{"type":"paragraph","text":"毛泽东同志在长期指导中国革命战争的过程中，坚持军事家只能在物质条件许可的范围内争取战争的胜利，坚持物质基础是带全局性的对战争全局有决定意义的一着，坚持把后勤这一对战争有重要意义的问题提到较高的原则性上去解决，认为是研究战略问题的任务。本书对毛泽东人民战争后勤理论中的这些重要思想，进行了较为系统的阐述。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bdc47455f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

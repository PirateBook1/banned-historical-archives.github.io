script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴一著名作家介绍《在延安文艺座谈会上的讲话》热烈赞扬毛主席文艺思想认为这篇讲话是所有进步知识分子应该学习研究的文件","authors":[],"dates":[{"year":1962,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社哈瓦那9日电】　古巴著名作家洛洛·德拉托里恩特在最近一期的《波希米亚》周刊上发表文章，介绍并且赞扬了毛泽东主席的《在延安文艺座谈会上的讲话》。"},{"type":"paragraph","text":"文章说，毛泽东主席的《在延安文艺座谈会上的讲话》一文“是所有进步知识分子应该学习和研究的文件”，因为这一文件的结论“对各国人民、特别是对古巴人民所生活着的这个历史时期来说是一个行动的指南，这些结论有助于理解和确定艺术家和作家在古巴革命中的任务。”"},{"type":"paragraph","text":"洛洛·德拉托里思特说，“毛泽东确立了文艺为人民服务的方向从而找到了这条指导路线。毛泽东主席的这些论断是如此惊人的简单、自然和纯朴，他的结论对所有的人说来都是非常清楚易懂的。”"},{"type":"paragraph","text":"洛洛·德拉托里思特强调指出，毛泽东主席是中国人民武装斗争的领袖，也是文化革命孜孜不倦的鼓舞者。文章在详细地叙述了《在延安文艺座谈会上的讲话》一文的内容之后指出，毛泽东主席的教导是热情而生动的。他以无比的智慧和诗的魔力使全世界的作家和艺术家受到最基本的教育。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc69bb65e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

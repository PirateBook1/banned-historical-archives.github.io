script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"把我国建设成为社会主义的现代化强国","description":"","dates":[{"year":1963,"month":9},{"year":1964,"month":12}],"parts":[{"text":"把我国建设成为社会主义的现代化强国","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"我国从十九世纪四十年代起，到二十世纪四十年代中期，共计一百零五年时间，全世界几乎一切大中小帝国主义国家都侵略过我国，都打过我们，除了最后一次，即抗日战争，由于国内外各种原因以日本帝国主义投降告终以外，没有一次战争不是以我国失败、签订丧权辱国条约而告终。其原因：一是社会制度腐败，二是经济技术落后。现在，我国社会制度变了，第一个原因基本解决了；但还没有彻底解决，社会还存在着阶级斗争。第二个原因也已开始有了一些改变，但要彻底改变，至少还需要几十年时间。如果不在今后几十年内，争取彻底改变我国经济和技术远远落后于帝国主义国家的状态，挨打是不可避免的。当然，帝国主义现在是处在衰落时代，我国，社会主义阵营，全世界被压迫人民和被压迫民族的革命斗争，都是处于上升的时代，世界性的战争有可能避免。这里存在着战争可以避免和战争不可避免这样两种可能性。但是我们应当以有可能挨打为出发点来部署我们的工作，力求在一个不太长久的时间内改变我国社会经济、技术方面的落后状态，否则我们就要犯错误。"},{"type":"paragraph","text":"（一九六三年九月）"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行。我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。我们所说的大跃进，就是这个意思。难道这是做不到的吗？是吹牛皮、放大炮吗？不，是做得到的。既不是吹牛皮，也不是放大炮。只要看我们的历史就可以知道了。我们不是在我们的国家里把貌似强大的帝国主义、封建主义、资本主义从基本上打倒了吗？我们不是从一个一穷二白的基地上经过十五年的努力，在社会主义革命和社会主义建设的各方面，也达到了可观的水平吗？我们不是也爆炸了一颗原子弹吗？过去西方人加给我们的所谓东方病夫的称号，现在不是抛掉了吗？为什么西方资产阶级能够做到的事，东方无产阶级就不能够做到呢？中国大革命家，我们的先辈孙中山先生，在本世纪初期就说过，中国将要出现一个大跃进。他的这种预见，必将在几十年的时间内实现。这是一种必然趋势，是任何反动势力所阻挡不了的。"},{"type":"paragraph","text":"（一九六四年十二月十三日）"},{"type":"paragraph","text":"根据人民出版社一九八六年出版的"},{"type":"paragraph","text":"《毛泽东著作选读》下册刊印。"}],"comment_pivots":[{"part_idx":0,"offset":17,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["本篇一是毛泽东审阅《关于工业发展问题（初稿）》时加写的一段文字。这个初稿后来没有形成正式文件。本篇二是毛泽东审阅周恩来在第三届全国人民代表大会第一次会议上的政府工作报告草稿时加写的一段文字。"],"page_start":351,"page_end":353,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"544d7d1bf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

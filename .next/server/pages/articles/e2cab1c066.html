script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘栋业一贯庇护特务分子，民建福建组织揭发他的种种恶迹","authors":[],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"刘栋业一贯庇护特务分子，民建福建组织揭发他的种种恶迹","type":"title"},{"text":"人民日报讯：民主建国会福建省委和福州市委在反右派斗争中，先后联合举行过九次扩大会议，全面地揭露和批判民建中央委员、福建省工委主委、右派分子刘栋业的反动言行。","type":"paragraph"},{"text":"整风开始，刘栋业即疯狂地向党发起了进攻。他恶毒地污蔑党的干部政策是“重政治不重才干”，说党的人事安排没有做到“知人善任”。他公开提出了他的人事安排原则是“德懋懋官，功懋懋赏”。","type":"paragraph"},{"text":"刘栋业曾污蔑三反、五反运动说：“已使是非、公道、廉耻、理性一扫而空”。","type":"paragraph"},{"text":"在刘栋业的把持下，民建福建组织实行了恶性大发展。早在１９５１年，刘栋业就把特务分子萧一健、反革命分子黄其华、黄青松及不法的资本家蔡友兰等拉进会内，并把当时民建福建的组织工作交给特务分子萧一健去经营，大量发展面目不清的人，企图增加他的政治资本，来抗拒党的领导。","type":"paragraph"},{"text":"刘栋业反共反人民反社会主义是有其一贯的历史根源的。１９１９年刘栋业在法国留学时，就与反动青年党头子曾琦、林可机等勾结在一起，并参加反动青年党，成为中坚分子。回国后不久，他就当上了国民党第三战区第二颜料厂的少将厂长，在任期间，大肆压榨工人。福州解放前一天，他放走了住在他家里的特务分子刘崇丰，解放后仍与特务分子林君扬等勾结。在１９５１年刘栋业任福州市工商联主委时期，他又利用职权，重新重用一批特务分子，把特务分子萧一健委为福州市工商业联合会副秘书长。当特务分子林君扬被镇压，萧一健畏罪自杀后，刘栋业表示非常惋惜。他在民建会员联组会上特地拿出特务分子萧一健的遗嘱，当众宣读，表示要好好照顾他的家属。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2cab1c066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

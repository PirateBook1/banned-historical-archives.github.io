script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中文系辩论会上的发言","authors":["北京大学","张景中"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"在中文系辩论会上的发言","type":"title"},{"text":"北京大学张景中","type":"authors"},{"text":"（张景中：北京大学数学系学生；谭天荣：北京大学物理系学生）","type":"subtitle"},{"text":"张景中在6月14日中文系一年级与谭天荣辩论会上的发言","type":"subtitle"},{"text":"我觉得大家没有很好地听谭天荣的发言，如关于列车员的问题，谭天荣的意思是可以不让青年人，初中毕业生去搞，因为可以让他们做更有意义的事情，可以让老年人代替他们的工作，否则就是浪费青春。","type":"paragraph"},{"text":"在我们这里，许多人不仔细听取别人的话，结果所反对的不是别人，而是他自己。","type":"paragraph"},{"text":"关于人民日报的社论(〈这是为什么〉)的分析，谭天荣要比那几个人合理得多。","type":"paragraph"},{"text":"共产党的威信很高，没问题，反三害中出现了一些问题，不能看作是主流，如果这样做，使人不能更好发言了。我有一个很好的朋友，是团员，讲：现在说话没用了。而有人就把他称为地主资产阶级灰色分子。本来大家对整风信心很大，但人民日报社论出来后，有人在宿舍里(我的宿舍)贴出了“莫论国事”。这是从效果上来看的。","type":"paragraph"},{"text":"对葛佩琦的发言，你们不会理解他的话，他说话有一个前提，即共产党坏了。假如共产党坏了，当然可以杀。匈牙利党员不好，就被杀了。然而我们党是好的，所以不会被杀头，假设不存在。接着他举了一些数学上的例子，说在什么样前提(假设)下推出什么样结论，在假设不成立时，结论也不成立。","type":"paragraph"},{"text":"他说：“你们不会体会他的话(指葛)是没有错的，”接着便举了胡风的例(谭天荣在5月27日会上所举的例)说这一类的思想方法很多。","type":"paragraph"},{"text":"——根据中文系语一、三班何泉大记录，薛宝昆、姚梦林、廖东蕃等的对证","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b77541327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第一卷英文本出版","authors":[],"dates":[{"year":1964,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第一卷英文本出版"},{"type":"paragraph","text":"新华社讯　外文图书出版社在国庆前夕出版了《毛泽东选集》第一卷英文本。这本书从十月一日开始分别由外文书店和中国国际书店陆续在国内外发行。"},{"type":"paragraph","text":"《毛泽东选集》第一卷英文本，是根据人民出版社一九五二年七月出版的中文本翻译的。外文本和中文本一样，这一卷共收进了毛泽东同志在第一次和第二次国内革命战争时期的十七篇著作。"},{"type":"paragraph","text":"《毛泽东选集》第一卷曾于一九五四年在英国出版过英文译本，这次国内出版的英译本参考了已有的各种英文译本，在文字上作了重要的修改，力求译文更加忠实地传达毛泽东同志的思想和风格。"},{"type":"paragraph","text":"外文图书出版社今后将陆续出版《毛泽东选集》第二卷、第三卷新的英译本。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"611cdf63d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

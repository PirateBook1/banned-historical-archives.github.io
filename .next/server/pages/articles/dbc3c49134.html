script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"董必武在清华大学全体师生员工大会上的讲话","parts":[{"type":"title","text":"58．董必武在清华大学全体师生员工大会上的讲话"},{"type":"paragraph","text":"(1966年8月5日凌晨)同志们、同学们、朋友们："},{"type":"paragraph","text":"周恩来同志代表我们对清华的文化大革命工作讲了话。我没有什么话说了。有许多同志关心我的年纪了。让我早休息，我不愿休息，因为我参加清华这一重大运动，这是我有生以来第一次，我是同样来学习的。我参加你们这个运动，不是老了，而是年青了一个甲子(指六十岁)。我和你们一道进行无产阶级文化大革命。这个大革命需要触及灵魂深处。我的旧文化、旧思想，不是比你们少些，而是比你们多些。我跟了毛主席四十五年，克服了一些，但还应依靠毛泽东思想来克服，脑筋是一个物质，发生作用就是思想，装进些东西总要挤出些东西。多装点毛泽东思想进去，就多挤点脏东西出来。"},{"type":"paragraph","text":"我祝你们彻底斗垮、斗臭资产阶级当权派，祝你们彻底批判资产阶级的所谓权威，祝你们改革成大致满意的教育制度。彻底满意是不可能的。所以只能说是大致满意。我的话讲完了。"}],"authors":["董必武"],"dates":[{"year":1966,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbc3c49134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

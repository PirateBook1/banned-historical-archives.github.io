script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于必须在整个军事系统展开反贪污、反浪费、反官僚主义的斗争的指示","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"毛泽东关于必须在整个军事系统展开反贪污、反浪费、反官僚主义的斗争的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中央和军委各部门，中央人民政府各党组，各中央局，各大军区并转各级军区直至团级，志愿军党委：","type":"appellation"},{"text":"兹将华北军区后勤党委会关于反贪污反浪费反官僚主义报告一件发给你们参考。这是军事系统在中央反贪污反浪费反官僚主义的号召下向中央反映情况的第二件。第一件是装甲司令部许光达等的报告，已发给你们了。（二）军事系统各部门，特别是后勤部门，贪污、浪费和官僚主义的情况极为严重。很多党员，甚至负责干部。沉埋于事务工作，政治思想极不发展，党内生活极不健全，因此许多人陷入了贪污、浪费和官僚主义的泥坑，许多人本位主义极为浓厚，只顾小局，不顾大局。这种情况，必须改变。必须在整个军事系统，特别着重在后勤部门，展开整党整风，展开反贪污反浪费反官僚主义的严重斗争，并号召一切指战员参加这个斗争。","type":"paragraph"},{"text":" 毛泽东1951年12月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885f25057e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

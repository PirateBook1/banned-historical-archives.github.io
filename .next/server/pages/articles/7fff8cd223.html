script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"《新时代》发刊词","alias":"","parts":[{"type":"paragraph","text":"《新时代》发刊词"},{"type":"paragraph","text":"（1923年4月10日）"},{"type":"paragraph","text":"本刊是湖南自修大学同人创办的，也可说是同人发表研究所得的机关报。"},{"type":"paragraph","text":"本刊和普通校刊不同，普通校刊兼收并列，是文字的杂货店，本刊却是有一定主张有一定宗旨的。同人自信都有独立自强的精神，都有艰苦不屈的志气，只因痛感着社会制度的不良和教育机关的不备，才集合起来，组织这个学问上的亡命之邦，努力研究致用的学术，实行社会改造的准备。虽然自修大学创办伊始，同人的理想还在试验时期，将来成绩如何，不能预告，但是这出发的目标，自信非常正确，若凭着那种精神和志气做去，必有成功的希望的，本刊便是一个试验的标准了。"},{"type":"paragraph","text":"因此本刊出世的使命实在是非常重要。将来，国家如何改造，政治如何澄清，帝国主义如何打倒，武人政治如何推翻，教育制度如何改革，文学艺术及其他学问如何革命如何建设等等问题，本刊必有一种根本的研究和具体的主张贡献出来，倘能借此引起许多志同道合的人们从事这种社会改造的事业和研究，那是同人所十二分盼望的。"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fff8cd223"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

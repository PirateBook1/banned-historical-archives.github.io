script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海异型钢管厂党总支决心更加自觉地贯彻“鞍钢宪法”坚持干部参加劳动、工人参加管理的制度","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海异型钢管厂党总支组织干部认真学习中央两报一刊“七一”社论《在斗争中建设党》传达的毛主席重要批示，受到深刻的教育，决心更加自觉地贯彻“鞍钢宪法”，坚持工人参加管理、干部参加劳动的制度，把企业的领导权真正掌握在马克思主义者和工人群众手里。"},{"type":"paragraph","text":"无产阶级文化大革命以来，这个厂的党总支遵照列宁关于“如果真是所有的人都参加国家的管理，那末资本主义就不能支持下去”(列宁《国家与革命》，《列宁选集》第3卷第257页)的教导，批判刘少奇、林彪、邓小平一类党内走资派推行的修正主义路线，组织工人参加企业管理，自觉限制资产阶级法权。他们做到，凡是有关企业管理的重大问题，都要由工人群众讨论决定，依靠工人群众共同把好社会主义企业的方向。批邓和反击右倾翻案风斗争开展以来，他们又采取“请上来”和“沉下去”的办法，吸收工人理论骨干参加干部中心组学习，参加厂党总支、革委会对重大问题的讨论。组织干部和技术人员深入车间，拜工人为师，同群众实行三同，接受工人群众对干部的革命监督，促进思想革命化。回顾文化大革命以来，全厂干部参加劳动、工人参加管理后出现的新面貌，许多同志深有体会地说:社会主义企业只有全心全意依靠工人阶级才能办好。要不要全心全意依靠工人群众，这是马克思主义路线同修正主义路线的一场尖锐斗争。刘少奇、林彪和邓小平一类党内走资派百般污蔑工人群众，咒骂工人是“破椅子”，只懂得“油盐酱醋柴”，胡说什么“依靠工农兵是相对的”，充分暴露了党内资产阶级对工人阶级的刻骨仇恨，我们只有坚决同党内资产阶级斗，才能坚持干部参加劳动、工人参加管理的正确方向，真心实意地依靠工人群众办好社会主义企业。"},{"type":"paragraph","text":"伟大领袖毛主席指出:“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。不学会技术，长期当外行，管理也搞不好。以其昏昏，使人昭昭，是不行的。”这个厂的干部学习了毛主席这一重要批示，体会尤其深刻。文化大革命前，有的干部不到车间小组搞三同，不相信工人群众，而是依靠资产阶级，同工人格格不入。文化大革命后，干部改变了作风，尤其是一大批从工人中选拔出来的新干部，走上领导岗位后，自觉限制资产阶级法权，虚心向工人学习，和工人保持了密切的联系。厂革委会生产组副组长老罗，是工人出身的新干部，他地位变了，做到身不离车间，心不离工人，除了厂部开会之外，坚持同工人并肩战斗在生产第一线。工人群众称赞他是“身上的汗水和工人一样多，手上的老茧和工人一样厚，不在办公室里办公的好干部”。从实践中，这个厂的干部体会到工人参加管理、干部参加劳动是限制资产阶级法权的有效措施。工人出身的干部担任领导工作后，如果不自觉限制资产阶级法权，不虚心向工人学习，同样也会同工人阶级处于尖锐对立的阶级斗争状态中。"},{"type":"paragraph","text":"通过学习，这个厂的党总支决心在深入批邓、反击右倾翻案风的斗争中，进一步加强党的思想建设和组织建设，积极带领党员和群众同党内资产阶级斗，同邓小平对着干，坚持和完善工人参加管理、干部参加劳动的制度，把巩固无产阶级专政的任务落实到基层。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79db4a6682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

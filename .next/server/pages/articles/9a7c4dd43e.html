script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今日要闻","authors":[],"dates":[{"year":1978,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英委员长、华国锋总理"},{"type":"paragraph","text":"电贺加尧姆当选马尔代夫总统"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长叶剑英、中华人民共和国国务院总理华国锋，十四日打电报给穆蒙·阿卜杜勒·加尧姆，热烈祝贺他当选为马尔代夫共和国总统。"},{"type":"paragraph","text":"邓副总理会见并宴请三宅正一等"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳十五日中午会见了日本众议院副议长三宅正一，日本众议院保利茂议长的夫人保利丰子，以及日本众议院议员友好访华团的其他日本朋友，并请他们同往北京烤鸭店品尝北京烤鸭。"},{"type":"paragraph","text":"廖承志副委员长和夫人经普椿，姬鹏飞副委员长等参加了会见和宴会。"},{"type":"paragraph","text":"李副总理会见宇都宫德马等"},{"type":"paragraph","text":"国务院副总理李先念十五日上午会见了中国人民的老朋友、日中友好协会全国本部副会长、众议员宇都宫德马和来自日本六个县的日中友好协会的负责人等。"},{"type":"paragraph","text":"人大常委会副委员长、中日友协会长廖承志参加了会见。"},{"type":"paragraph","text":"一九七八年秋季广交会胜利闭幕"},{"type":"paragraph","text":"一九七八年秋季中国出口商品交易会十五日在广州胜利闭幕。这届交易会出口成交额比历届交易会有了较大幅度的增加。来宾们评价这届交易会是“贸易气氛最活跃的一届”，说这届交易会“显示了中国发展外贸的新起点”。　(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7c4dd43e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孝感县有百分之十左右的断炊户","authors":["徐士杰"],"dates":[{"year":1956,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"孝感县有百分之十左右的断炊户","type":"title"},{"text":"徐士杰","type":"authors"},{"text":"【湖北分社15日讯】孝感县目前已经断炊和即将断炊的农户占总农户的百分之十左右，春荒较重的肖港区目前已经有百分之十七的农户断炊。肖港区杨家河乡二联社，全社四百二十五户中，有十二户出外讨饭，该区几乎乡乡都有讨饭的农民。","type":"paragraph"},{"text":"部分中农看到这种情况，怕社里要他多投资，要他帮助困难户，也都“叫断炊”、“吵救济”，断炊户看他们“有吃的”在吵救济，就吵的更凶，怕自己摊不上救济。这就使得目前农村春荒情况更加复杂，而且，造成人为的紧张，影响春耕生产。例如朝阳乡王家寨村九十六户，有三十户闹救济，说是“断炊了”。前几天，这个村上有一家农户失了火，邻居们抢着从自己屋里搬东西。在这三十户中，就有二十九户搬出了许多粮食。中农社员王宗国闹供应，睡两天不出工，失火的时候，他搬出两斗米、一篮豆丝。由于断炊户生活真正困难，假“断炊户”又乱吵乱闹，部分农村目前已出现一些混乱现象。","type":"paragraph"},{"text":"群众生产不积极，主要表现在三方面：(一)不出工。双河乡双河农业生产合作社社员肖以新等三人不出工，社长叫他们上工，他们说：“出工可以，就是肚子唱戏，没有力。”许多社员自己搞副业，不少社的出勤率降低了。(二)吃谷种、吃贷款。黄石山十三社有个生产队长带头把本队的谷种分吃了。杨家河爱群社已把全社二百多元水利贷款全分给断炊户吃了。(三)闹退社。东狱乡前丰社社员胡先化申请退社，他说：“我不能捆在社里饿死。”这类人虽是少数，但明在社内，暗在单干，顾眼前生活的人却不少。","type":"paragraph"},{"text":"区、乡干部对春荒普遍存在悲观情绪。认为副业门路少，春耕生产和办社任务重，春荒没有办法。肖港乡乡长刘道元怕群众找他，见许多人在他家说话，他就躲在外边，不回家。有的乡干部见到上级干部就要救济，黑林乡的乡干部肖火官说：“大荒(指灾荒)我不怕，不荒我不怕，就怕小荒。我们要不吵的紧，上级硬是不会理。”","type":"paragraph"},{"text":"造成百分之十的断炊户的原因主要有以下几点：(一)连年遭灾农户生活困难。孝感县1954年的大水地区，去年又有部分地区受淹减产。(二)老弱、家大和遭受疾病等意外损害的农户，前年灾后，元气仍未恢复。(三)去冬今春，办社和农业生产繁忙，副业生产停滞。","type":"paragraph"},{"text":"现在中共孝感县委正在采取各种措施解决春荒问题。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca18395e93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

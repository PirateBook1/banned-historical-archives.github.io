script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典马列主义者共产主义联盟机关刊全文刊载毛主席声明  为消灭殖民主义和帝国主义而贡献力量  决心尽一切努力建立一个以马列主义、毛泽东思想为基础的政党","authors":[],"dates":[{"year":1968,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典马列主义者共产主义联盟机关刊全文刊载毛主席声明"},{"type":"paragraph","text":"为消灭殖民主义和帝国主义而贡献力量"},{"type":"paragraph","text":"决心尽一切努力建立一个以马列主义、毛泽东思想为基础的政党"},{"type":"paragraph","text":"新华社斯德哥尔摩二十八日电　瑞典马列主义者共产主义联盟机关刊物《星火》最近全文刊登了毛主席支持美国黑人抗暴斗争的声明，并且发表评论，热情赞扬毛主席的声明。"},{"type":"paragraph","text":"评论指出，毛主席这一伟大声明不仅对美国黑人的斗争，而且对世界革命形势，都作了全面、深刻和明确的分析。"},{"type":"paragraph","text":"《星火》的评论说：一切优秀的革命者都应当学习毛泽东同志最近发表的声明。这个声明不仅对美国黑人的斗争，而且对世界革命的形势和前途，都作了全面的、深刻的和十分明确的分析。彻底地掌握和理解毛泽东同志在声明中所说的话，并在行动中照着这样做，对每一个革命者来说是极为重要的。"},{"type":"paragraph","text":"评论说，如果低估了美国黑人斗争的意义和低估了当前世界革命的发展速度的话，将会导致在革命工作中犯严重错误。评论指出，一定要在行动上支持美国黑人的斗争，因为这一场斗争削弱了全世界人民的头号敌人美帝国主义。"},{"type":"paragraph","text":"评论说，毛主席在支持美国黑人抗暴斗争的声明中预言，殖民主义、帝国主义和一切剥削制度的彻底崩溃已经为期不远了。毛主席的话对于瑞典马克思列宁主义者不仅是一个鼓舞，而且也是要求作好准备的号召。“号召我们作好准备为消灭殖民主义、帝国主义和一切剥削制度贡献力量，并领导我国人民进行推翻垄断资本主义者的专政和建立无产阶级专政的斗争”。"},{"type":"paragraph","text":"评论最后说：“作好准备意味着建立一个以马克思列宁主义、毛泽东思想为坚实基础并且扎根于群众之中的战斗性的政党。让我们尽一切努力建立这样的党吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0a3b28a73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

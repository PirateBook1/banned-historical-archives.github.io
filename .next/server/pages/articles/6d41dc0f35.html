script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”要调动的是一切反革命因素","authors":["解放军空军理论组"],"dates":[{"year":1977,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”要调动的是一切反革命因素"},{"type":"paragraph","text":"解放军空军理论组"},{"type":"paragraph","text":"王张江姚反党集团，疯狂反对毛主席关于调动一切积极因素的基本方针，残酷打击和扼杀一切积极因素，千方百计地纠集一切破坏社会主义革命和建设的消极因素、反革命因素。他们的目的，是妄图打乱无产阶级的阶级队伍，组织他们的反革命队伍，以便篡党夺权。"},{"type":"paragraph","text":"“四人帮”纠集和依靠的究竟是什么队伍？看一看他们精心“选拔”、“培养”的几个“先进分子的榜样”就完全清楚了。所谓“新生力量的代表”翁森鹤，是一个臭名昭著、群众切齿痛恨的坏人，是毛主席给他定了案、党中央批准逮捕的罪犯。所谓“了不起的”“反潮流英雄”张铁生，是个穷凶极恶的现行反革命分子。在“四人帮”多年经营的上海，把持工会、工交、财贸、轻工和专案审查大权的，是王洪文的“哥们”、“小兄弟”，是一伙贪污盗窃、投机倒把、为非作歹、无恶不作的流氓、阿飞。“四人帮”的基本队伍，就是这样一个由一小撮搞修正主义、搞分裂、搞阴谋诡计而又不肯改悔的走资派、新生资产阶级分子、坏分子拼凑起来的大杂烩。马克思在痛斥野心家波拿巴时说过：“他把这些由所有各个阶级中淘汰出来的渣滓、残屑和糟粕看做他自己绝对能够依靠的唯一的阶级”（《路易·波拿巴的雾月十八日》《马克思恩格斯选集》第1卷第652页）。“四人帮”的反革命队伍和波拿巴依靠的力量何其相似！"},{"type":"paragraph","text":"“四人帮”为了纠集一切消极因素、反革命因素，施展了种种鬼蜮伎俩。"},{"type":"paragraph","text":"他们阉割“造反”和“反潮流”的阶级内容，搅乱阶级阵线，颠倒敌我关系。他们给工农兵和革命干部扣上“保守派”、“走资派”等莫须有的帽子；而对那些死心塌地跟着他们干坏事的流氓、阿飞、牛鬼蛇神，一律戴上“革命派”、“反潮流战士”的桂冠，扶上政治舞台。王洪文、张春桥曾直言不讳地说，流氓阿飞“有长处”，“到关键时刻还是有用的”。江青更是歇斯底里地狂叫要“打开监狱找左派”，“放左派”。"},{"type":"paragraph","text":"他们利用窃取的党内权力，极力破坏党的组织原则，大搞“突击入党”。名单由他们任意“圈定”，本单位通不过，就跳到外单位去“飞过海”发展；没有群众基础，就搞“上面审批”发展；领导批不准，就点名“搬石头”发展，竭力把那些符合他们的要求的人拉入党内。"},{"type":"paragraph","text":"他们还袭用孔老二、林彪的“诱：以官、禄、德”的惯伎，在被他们把持的一些地区和部门，不管什么人，只要愿意为他们吹喇叭、抬轿子，给他们效忠卖命，唱一出戏，谱一支曲，跳一个舞，打一份小报告，送一份黑材料，交一张“白卷”，就可以身价百倍，平步青云。在“四人帮”控制的单位，就是这些家伙篡夺了领导权。"},{"type":"paragraph","text":"“四人帮”制定和推行这样一条反动方针，恰恰表明他们是一帮阴谋家、野心家，是我国当前最大的破坏因素、反革命因素。他们以为，只要纠集起一切消极因素、反革命因素，就可以在中国这块土地上刮起“十二级台风”，使无产阶级的天下大乱，由他们取而代之。然而，他们越是依靠和调动反革命因素，就越使他们处于和广大人民群众尖锐对立的状态，到头来，只能是最大限度地孤立了他们自己，大大缩短了他们走向灭亡的路程。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d41dc0f35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

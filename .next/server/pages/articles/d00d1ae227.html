script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省民工委对开展内部肃反（清理）运动的指示","authors":[],"dates":[{"year":1961,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"四川省民工委对开展内部肃反（清理）运动的指示","type":"title"},{"text":"（上缺）局、州商业局初步摸出的反、坏分子，占职工（汉族）总数的1.58%，反革命重大嫌疑分子占2.98%。至于公开的五类分子、反革命社会基础等不纯情况，有的单位则更为严重。值得注意的是：反、坏分子针对我三面红旗和各项建设事业进行的破坏活动较为突出。去年厂矿、企业、机关、学校内部发生各种政治案件和破坏事故29起，较1959年发生13起上升123.48%，其中，反动标语、匿名信件即有11起，占29起的37.93%。刑事案件，仅康定、炉霍、甘孜等9县，去年4——10月即发生250起，较1959年上升很大；而且敌人的活动手段更加阴险毒辣，他们往往采取两面派手法，利用合法身分，与社会上的敌人相互勾结进行各种破坏。康定县商业局郭义方（伪宪兵班长），盗窃国家现金1300余元和价值300余元的油、肉、衣物后，伪造公章和机关介绍信，串至成都、北京等地招摇撞骗，被北京市公安局扣捕送回。道孚县商业局加工部负责人刘应家（反革命）、运输站站长沈耀宇（肃反宽大处理的反革命）与社会上反、坏分子，组成盗窃集团，盗窃腊肉300多斤，白糖70余斤和不少粮食、布疋等，州人委劳动科付科长肖渡（党员）由于资产阶级个人主义的严重发展，与党闹对立，受到批判后，更加敌对不满，去年5月持枪打伤统战部马开祥同志后，大骂州委负责同志，窜到州委行凶，当即被捉住（已捕）。","type":"paragraph"},{"text":"特别值得注意的是，目前有一部分干部，存在着严重的右倾麻痹思想，不过问政治，认为“经过肃反、审干、清要等，再也找不到反革命了”“就是有几个，也是小鱼，翻不起大浪”，他们忽略了阶级斗争的长期性和复杂性，缺乏用阶级分析的方法，去调查阶级斗争，看不到当前敌人的这种嚣张活动和对我们的危害；个别的将发生的严重事故，未经查证，即简单说成是“工作过关”和“没有走群众路线”（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d00d1ae227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

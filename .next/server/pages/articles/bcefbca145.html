script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"船制系反右斗争先后揪出右派分子62名揭发了四个右派集团","authors":[],"dates":[{"year":1958,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"船制系反右斗争先后揪出右派分子62名揭发了四个右派集团","type":"title"},{"text":"自1月17日以后，船制系全体同学又揪出戴崇连、邵家麟、殷兴荣、顾德膺、郁钰芳、施绍箕、王宇伦、姚亦正、金伏生、程正平、朱礼逊、袁胜庆、周义钧、秦惠康、吴松泉、阮爕华、吴是昭、张潮、沙宣和、范云、洪亚兴、关汉华、应长春、朱恒、张正义、王德润、王一鸣、宋兆令、张则维等29个右派分子，连同前次的33名右派分子共62名。在这次斗争中，还揭发和击溃了4个右派集团：如三年级以夏鄂芬为首的由王显杲、陶增烈（船电）、程正平、秦惠康等9人组成的流氓、阿飞、偷盗、右派小集团，阮燮华、吴是昭组成的右派小集团；四年级张正义、李耀明右派小集团；二年级的张蜀新、孙石谷、王宇纶、朱必祥组织的右派小集团。","type":"paragraph"},{"text":"目前全系同学在反右斗争取得决定性胜利的基础上正以充沛的革命热情响应党的号召，投入如火如荼的社会主义高潮中。在爱国卫生运动、反浪费运动搞得热火朝天后，勤工俭学、半工半读又成为鼓舞同学们进一步飞跃的响亮口号。（周大川）","type":"paragraph"}],"comments":[],"origin":"1958年2月12日《交大》校刊。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcefbca145"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

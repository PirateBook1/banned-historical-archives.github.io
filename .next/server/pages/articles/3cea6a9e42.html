script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"温州展出我国最早毛泽东肖像木刻","authors":["金辉"],"dates":[{"year":1993,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"温州革命烈士纪念馆最近首次公开展出我国最早的毛泽东肖像木刻。据纪念馆研究人员陈钧贤介绍，这幅高十二厘米、宽十厘米的肖像木刻经专家鉴定，是温州籍革命烈士林夫创作的艺术珍品。"},{"type":"paragraph","text":"这幅毛泽东肖像木刻为正侧面像，毛泽东身着军装，头戴八角帽，五星帽徽闪闪有光。背景衬有红军北上抗日的场面。这是作者根据一九三八年初中国工农红军到达延安后，著名美国记者斯诺为毛泽东拍摄的照片形象进行的再创作，采用蓝色油墨拓印在宣纸上。作品形象准确，黑白运用得当，刀法十分娴熟，充分显示了我国第一代木刻家林夫的艺术功底。"},{"type":"paragraph","text":"林夫曾参加鲁迅先生倡导的中国新兴木刻运动。抗日战争爆发后，林夫从上海返回温州从事抗日救亡的宣传活动。这次公开展出的毛泽东肖像木刻，是林夫一九三八年一月在闽浙边抗日救亡干部学校负责美术宣传工作期间创作的。　(金辉)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cea6a9e42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

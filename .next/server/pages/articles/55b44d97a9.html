script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古自治区社会主义革命和建设成就展览开幕  中央代表团陈锡联团长为展览开幕剪彩并观看了展览","authors":[],"dates":[{"year":1977,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古自治区社会主义革命和建设成就展览开幕"},{"type":"paragraph","text":"中央代表团陈锡联团长为展览开幕剪彩并观看了展览"},{"type":"paragraph","text":"新华社呼和浩特一九七七年七月三十一日电　内蒙古自治区社会主义革命和建设成就展览，今天下午在呼和浩特市隆重开幕。前来参加内蒙古自治区成立三十周年庆祝活动的中央代表团团长陈锡联为展览开幕剪彩，并观看了展览。"},{"type":"paragraph","text":"出席剪彩仪式和观看展览的有：中央代表团副团长乌兰夫、伍修权、马文瑞、傅崇碧、贾那布尔、张冲，以及代表团全体成员。"},{"type":"paragraph","text":"前来参加庆祝活动的辽宁、吉林、黑龙江、甘肃、宁夏等省、自治区的代表团也出席了剪彩仪式并观看了展览。"},{"type":"paragraph","text":"内蒙古党政军负责人尤太忠、池必卿、吴涛、宝日勒岱、刘景平等出席了剪彩仪式，并陪同陈锡联团长、乌兰夫副团长等观看了展览。"},{"type":"paragraph","text":"内蒙古自治区社会主义革命和建设成就展览分综合馆、农牧馆、工交馆、文教馆、文物馆五个馆，通过各种实物，介绍了三十年来内蒙古各族人民在毛主席无产阶级革命路线指引和党的民族政策的光辉照耀下所取得的新民主主义革命的彻底胜利，社会主义革命和社会主义建设的伟大胜利，无产阶级文化大革命的伟大胜利，介绍了粉碎“四人帮”以来内蒙古各族人民无限热爱英明领袖华主席，紧密团结在华主席为首的党中央周围，全面贯彻落实抓纲治国的战略决策，深入揭批“四人帮”，深入开展学习马列著作、毛主席著作群众运动，进一步推动自治区社会主义革命和建设的蓬勃发展。"},{"type":"paragraph","text":"在综合馆里，陈列着一九三八年毛主席关于创建大青山抗日游击根据地的指示电文，一九四七年自治区成立时人民代表大会给毛主席、朱总司令的致敬电和毛主席、朱总司令的贺电，敬爱的周总理一九五八年为包头钢铁公司一号高炉出铁剪彩时用过的剪子、彩绸和托盘，敬爱的朱德委员长、董必武副主席，敬爱的叶剑英副主席、邓小平副主席以及党和国家其他领导人视察内蒙古时的照片和题词。这些珍贵的展品，充分反映了党中央对内蒙古各族人民的深切关怀。"},{"type":"paragraph","text":"在其它馆里，通过各种展品，生动展现了三十年来内蒙古自治区发生的巨大变化，反映了农牧业学大寨、工业学大庆群众运动蓬勃发展的情况。内蒙古自治区文化教育、科学技术、医疗卫生、体育、新闻出版等项事业的发展，在展览中都得到了充分反映。（附图片）"},{"type":"paragraph","text":"内蒙古自治区社会主义革命和建设成就展览于七月三十一日在呼和浩特市隆重开幕。前来参加内蒙古自治区成立三十周年庆祝活动的中央代表团团长陈锡联为展览开幕剪彩，并观看了展览。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈锡联","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55b44d97a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

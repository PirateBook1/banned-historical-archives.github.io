script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主党派和无党派民主人士社会主义自我改造公约","authors":["各民主党派"],"dates":[{"year":1958,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"民主党派和无党派民主人士社会主义自我改造公约","type":"title"},{"text":"各民主党派","type":"authors"},{"text":"(1958年3月16日民主党派和无党派民主人士社会主义自我改造促进大会通过)","type":"subtitle"},{"text":"我们伟大祖国的人民，正在中国共产党和毛泽东主席英明领导下，乘风破浪，在社会主义大道上奋勇前进。政治战线上和思想战线上社会主义革命的伟大胜利，使我国出现了社会主义大跃进的新形势。这个形势给我们以极大的鼓舞和力量。","type":"paragraph"},{"text":"我们誓以最大的决心，鼓起干劲，力争上游，尽早地把自己从资产阶级分子改造成为自食其力的劳动者，从资产阶级知识分子改造成为又红又专的工人阶级知识分子。为此，我们各民主党派和无党派民主人士制定社会主义自我改造公约：","type":"paragraph"},{"text":"一、改造政治立场，把心交出来，在中国共产党的领导下，坚决走社会主义道路。","type":"paragraph"},{"text":"二、效忠社会主义制度，忠实执行国家的政策法令，全心全意地把知识和力量贡献给国家建设事业。","type":"paragraph"},{"text":"三、通过社会实践，向工人农民学习，树立劳动观点，积极培养劳动人民所具有的思想感情。","type":"paragraph"},{"text":"四、努力学习马克思列宁主义，学习苏联先进经验和科学技术。贯彻百花齐放、百家争鸣的方针。","type":"paragraph"},{"text":"五、加速根本的自我改造，为长期共存、互相监督创造条件。坚决执行为社会主义服务的统一战线政策。","type":"paragraph"},{"text":"我们一定以最大的努力，互相砥励，保证实现。","type":"paragraph"},{"text":" 来源：1958年3月17日《今日新闻》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcd2f57fe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

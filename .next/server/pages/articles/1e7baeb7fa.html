script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读者求知欲炽热　毛主席著作畅销 三联书店昨天正式开幕","authors":[],"dates":[{"year":1949,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　三联书店，昨天在南京东路一六六号新址，正式开幕了。邹韬奋和李公朴两大文化战士的遗像悬挂在入口的门楣上，他们两战斗精神不死，三联书店终于在新民主主义的旗帜下，又复活起来，继续为人民文化服务。门市部的四壁书架上陈列着哲学，财政经济，政治社会，国际，教育，史地，语文，文学艺术，自然科学，少年儿童读物等书籍二百多种。他们多年来所发行书籍有两千多种，这里陈列的只是十分之一。另外还有毛主席著作的“新民主主义论”，“论联合政府”，“在晋绥干部会议上的话”，“中国革命兴中国共产党”，“在延安文艺会上的讲话”，“抗日游击战争的一般问题”，“论持久战”等书籍。店里的服务员们，每人胸前佩了一枚红星，兴奋的跑来跑去，忙着照顾川流不息的顾客。据统计，从早晨九时开幕，到午后六时停止营业，进去参观阅览的人共有五千余人，销售的书共有五千三百七十六本。其中销得最多的一本书是“中国革命兴中国共产党”，次多的中“新民主主义论”，由这里可以反映出上海人民对于革命理论的渴求了解。他们本着为人民文化服务精神，凡部队，机关，图书馆的工人职员学生等团体携带正式证明文件采购者，可享九折优待。在开幕纪念的三天内也是九折优待。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e7baeb7fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发内蒙古自治区党委关于执行中央农业指示的通知的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发内蒙古自治区党委关于执行中央农业指示的通知的批语"},{"type":"paragraph","text":"（1959年5月19日）这个文件有参考价值，发给各省、市、区党委阅读。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五九年五月十九日[1]指中共中央1959年5月7日关于农业的五条紧急指示。"},{"type":"paragraph","text":"[2]中共内蒙古自治区党委1959年5月14日给各盟市委、旗县委并报中央的这一报告说，自治区党委讨论了毛主席关于农业六个问题的党内通信和中央关于农业的五条紧急指示后，认为完全符合内蒙古地区的情况，各地必须坚决执行。对于几个具体问题规定如下：一、关于扩大播种面积问题。要尽量扩大农田播种面积，争取大面积丰收，提高总产量。要按照“八字”方针，订出各项增产措施，妥善安排劳动力。二、关于包产问题。包产既必须实事求是，又必须鼓足干劲，把指标订立在经过努力可以达到的基础上。三、关于喂养猪鸡鹅鸭和分配自留地问题。要宣传中央关于集体和家庭养猪并重的方针，两条腿走路。社、队应扶助社员养猪，完成任务后，宰、卖自由。自留地应在五月份安排到户。中央转发内蒙古自治区党委关于执行中央农业指示的通知的批语"},{"type":"paragraph","text":"二刘、邓阅，尚昆办。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0adf3a61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

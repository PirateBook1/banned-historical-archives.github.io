script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"朝鲜战局是可以转变的","alias":"","parts":[{"type":"paragraph","text":"朝鲜战局是可以转变的!"},{"type":"paragraph","text":"（1950年11月13日）"},{"type":"paragraph","text":"据我的观察，朝鲜的战局，是可以转变的。现在我志愿军十六个师在朝鲜西北战线方面已给了敌人第一个打击，已经初步地立稳了脚跟，只要能再给该线敌人（八个师）以一个至二个较大的打击，就能将该线的防御局面改变为进攻局面，而这是有可能的。东北战线方面，我志愿军仅有两个师，敌人（五个师）还很猖，现正增派八个师去，准备给敌人一个打击，转变该线的战局。"},{"type":"paragraph","text":"[1]这是毛泽东在审阅1950年11月12日周恩来为毛泽东起草的给斯大林的电报稿时加写的一段话。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":361},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c27ea3da50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

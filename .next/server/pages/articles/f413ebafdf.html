script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-188","name":"中央整党工作指导委员会办公室关于农村基层党组织清理‘三种人’工作的意见","author":"中央整党工作指导委员会办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央整党工作指导委员会办公室关于农村基层党组织清理‘三种人’工作的意见","dates":[{"year":1986,"month":2,"day":1}],"is_range_date":false,"authors":["中央整党工作指导委员会办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 266-267","tags":[{"name":"核查","type":"主题/事件"},{"name":"农村","type":"主题/事件"},{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"中央整党工作指导委员会办公室关于农村基层党组织清理“三种人”工作的意见"},{"type":"subtitle","text":"中整办〔1986〕1号"},{"type":"paragraph","text":"根据中央整党决定和中发〔1982〕55号文件、中发〔1984〕17号文件中关于清理“三种人”工作的方针、政策，以及中央整党工作指导委员会《关于农村整党工作部署的通知》的精神，对农村基层党组织的清理工作提出以下意见，供各地在进行这项工作时结合实际加以掌握。"},{"type":"paragraph","text":"一、在区、乡（镇）党政机关和企、事业单位的干部中，应当进行清理“三种人”的工作。"},{"type":"paragraph","text":"二、在农民党员和区、乡（镇）党政机关及企、事业单位的工人党员中，不划“三种人”。但对那些在“文化大革命”中杀人以及刑讯逼供致死人命或致残人身的主要决策者、指挥者和主要凶手；策划、组织、指挥武斗造成致死致残严重后果的首要分子，以及品质恶劣，挟嫌报复，蓄意害人，造成严重后果的，在查证核实后，原则上都要开除党籍或不予登记。个别犯罪情节和后果特别严重，确需追究刑事责任的，由司法机关依据法律处理。"},{"type":"paragraph","text":"三、农村基层党组织的清理“三种人”工作，在县（旗）委领导下由县级核查组统一负责指导，区、乡（镇）一般不设核查组。少数核查任务较重的区、乡（镇）可成立工作班子，在县（旗）委核查组和区、乡（镇）党委的领导下工作。"},{"type":"paragraph","text":"在清理方法上，不搞层层发动和全面排查，主要是通过调查摸底，列准需要清理的对象，经县（旗）核查组批准后进行核查，组织处理要严格按照党章规定的程序和有关规定的审批权限办理。"},{"type":"paragraph","text":"在清理过程中，要严格防止派性和宗族情绪的干扰。"},{"type":"paragraph","text":"四、城市街道基层党组织的核查工作，可参照上述意见办理。"},{"type":"paragraph","text":"一九八六年二月一日"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f413ebafdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

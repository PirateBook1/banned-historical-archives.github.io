script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共发言人声明拒绝甘介侯来平","alias":"","parts":[{"type":"paragraph","text":"中共发言人声明拒绝甘介侯来平川"},{"type":"paragraph","text":"（1949年2月7日）"},{"type":"paragraph","text":"【新华社陕北七日电】据国民党反动卖国政府的中央社五日上海电称：“甘介侯声明，颜惠庆3、章士钊等六人组织之和平代表团，将于二三日内飞往北平。邵力子及渠两人则以私人资格随行前往策助。甘氏声明，代表团之唯一任务为从事敲门，敦促中共迅速指派和谈代表，并决定和谈之时间地点，以便政府代表团前往开始和平商谈”等情。中共发言人声明：如果上海颜惠庆、章士钊诸先生是以私人资格前往北平参观，并于国事有所商谈，则北平市长准备予以接待。如果照甘介侯声明“代表团之唯一任务为从事敲门，敦促中共迅速指派和谈代表，并决定和谈之时间地点，以便政"},{"type":"paragraph","text":"[1]这是毛泽东以中共发言人声明的形式为新华社写的消息。[2]甘介侯，早年曾任大学教授、外交官员，当时是李宗仁私人顾问。"},{"type":"paragraph","text":"[3]颜惠庆，曾任北洋军阀政府总理、外交总长，国民党政府驻英、驻苏大使等职。"},{"type":"paragraph","text":"[4]章士钊，曾任北京大学教授、段祺瑞执政府司法总长兼教育总长、国民参政会参政员、律师等职。1949年为国民党政府和平谈判代表团成员，国民党政府拒绝签订和平协定后遂留北平。"},{"type":"paragraph","text":"[5]邵力子，早年曾任上海大学代理校长，1925年任黄埔军校秘书长，西安事变后曾任国民党中宣部部长、驻苏联大使、国民参政会秘书长。1949年为国民党政府和平谈判代表团成员，国民党政府拒绝签订和平协定后遂留府代表团前往开始和平商谈”，则中共早已声明，和平谈判的准备工作尚未做好，目前无从谈起，我们对于任何方面的人暂时均不准备接待。至于甘介侯这类从事“和平攻势”的政治客，他只有资格在南京、上海一带出卖其“和平攻势”牌的美国制造的廉价商品，人民的北平不欢迎这类货色。对不起，请止步。如果甘介侯竟敢混入北平，贩卖私货，则北平人民很可能把他驱逐出境。TIME"},{"type":"paragraph","text":"THEWEEKLYNEWSMAGAZINE"},{"type":"paragraph","text":"(HHNA'SMAO'TSITUNG"},{"type":"paragraph","text":"TIt4: s- 1 s. r :: 11949年2月7日，毛泽东第一次成为《时代》周刊封面人物。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":109},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80ab26b12e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

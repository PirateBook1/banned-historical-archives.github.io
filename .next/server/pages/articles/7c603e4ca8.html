script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“独立自主、自力更生”伟大方针指引下我国第一套全自动长途电话设备诞生试用于北京天津之间互相通话，效果与市内通话一样良好","authors":[],"dates":[{"year":1969,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　在伟大领袖毛主席的“独立自主、自力更生”的伟大方针指引下，在欢庆中华人民共和国成立二十周年期间，我国自行设计、自行制造的第一套全自动长途电话设备胜利诞生。这套设备已在北京长途电信局安装成功，试用于北京天津之间互相通话，效果与市内通话一样良好。这是我国电子工业的一个新成就，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"在没有使用全自动长途电话设备时，打长途电话，首先要向电话局登记挂号，由长途台把挂号单交给接线话务员，用人工的方式叫出对方的电话周；然后，再由这个电话局的话务员，叫出接话人，还要通知发话人才能接通，等等，手续繁琐，速度慢，效率低，使用不方便，不能满足社会主义革命和社会主义建设的需要。"},{"type":"paragraph","text":"使用全自动长途电话设备打长途电话时，用普通电话按照规定的号码，就可以直接拨通另一城市的接话人的电话，就象打市内电话一样，一拨就通。速度快、使用方便，可以节约很多人力、物力和时间。这套设备，采用了比较先进的技术，装设了具有世界先进水平的全电子化的自动记录和计费设备。在通话时，它能够自动地识别、记录双方的电话号码、通话日期、通话时间，并能精确地计算出不同距离的通话费用这套全自动长途电话设备，现在只试用于北京和天津之间互相通话，它为实现全国长途电话自动化创造了良好条件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c603e4ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门许多工人活学活用毛泽东思想 拿起枪杆投入反击美帝颠覆的战斗","authors":[],"dates":[{"year":1968,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社萨那电　也门萨那纺织厂的许多工人拿起枪杆奔赴前线，积极投入反击美帝国主义和沙特阿拉伯反动派阴谋武装颠覆也门共和政权的战斗中去。"},{"type":"paragraph","text":"当美帝国主义策划的对阿拉伯也门共和国的武装进攻刚一开始，萨那纺织厂的工人们就纷纷报名参加人民自卫队。一支工人自卫队很快地建立起来了。他们经过短期军事训练后，就奔向前线，配合武装部队，英勇杀敌。"},{"type":"paragraph","text":"在也门人民进行自卫反击战争期间，萨那纺织厂行政负责人请中国技术人员给纺织厂工人讲解毛主席的“老三篇”。工人们听了毛主席的教导以后，纷纷表示要把“下定决心，不怕牺牲，排除万难，去争取胜利”作为他们打败敌人、争取最后胜利的强大思想武器。参加过战斗的工人自卫队队员在一次座谈会上，着重谈到他们通过实际斗争，深刻地领会到伟大领袖毛主席的这一教导:“帝国主义者如此欺负我们，这是需要认真对付的。我们不但要有强大的正规军，我们还要大办民兵师。这样，在帝国主义侵略我国的时候，就会使他们寸步难行。”许多工人自卫队队员胸前戴着金光闪闪的毛主席像章，手捧红彤彤的《毛主席语录》，扛着抢，奔赴前线。"},{"type":"paragraph","text":"留在厂里坚持生产的女工和其余的男工们也进行了军事训练，以便在必要时进行武装自卫。这样，也门第一代纺织女工不仅具有熟练的生产技能，而且也懂得了初步的军事知识。在男工自卫队员开往前线时，女工们表示:“你们的生产任务，我们承担起来。为了保卫祖国，打败敌人，我们一天工作两班也愿意。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5df9feeadd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

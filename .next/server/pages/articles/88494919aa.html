<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席与警卫战士","authors":["阎涛"],"dates":[{"year":1983,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阎涛"},{"type":"paragraph","text":"我们的部队在行军中，毛主席发现一个掉了队的战士，把自己骑的马让给这个战士骑了。当战士知道了让马的是毛主席时，不仅是惊讶，还异常自愧和自责，觉得这是万万不应该的事。——这是影片中的一个镜头。"},{"type":"paragraph","text":"这件事，并非虚构(只能说进行过艺术加工)。在实际生活中是确有其事的。看过电影，使我想到了我所知道的毛主席“让马”的一件事……"},{"type":"paragraph","text":"一九四七年三月，胡宗南动用二十三万人马，包围陕甘宁边区。仅攻打延安的即有十四万人。三月十八日，毛主席撤离延安，在敌人的重兵包围中，转战陕北，指挥作战。胡宗南仗凭兵多将广，要寻找我方主力进行决战，可又总是找不到。我解放军却一个个整旅或几个整旅地消灭它，连续几次都活捉他几千人，而且几次把他的旅长、副旅长都活捉了。从杨家园子到梁家岔的途中，毛主席让警卫排长阎长林安排照顾伤病员。在大部安排好了之后，毛主席得知还有两名轻伤员时，他把自己骑的马交给了这两个战士:“你们两个合骑这一匹，交替着，走一段，骑一段。”两个战士即听从了主席的吩咐，骑上了主席的战马。他们俩是:警卫排战士李二亭和王根虎。"},{"type":"paragraph","text":"这两个警卫战士，几年来一直跟在主席身边，自然是认得主席的。主席让他们骑马，并没有感到惊奇，也没有自愧和自责。我想，这正体现了主席与战士之间真诚的关系与深厚的感情。主席并没有觉得他与战士之间有什么高低，战士也没有感到主席的马自己就绝对骑不得。但是，到了主席真正需要这些战士的时候，他们却拚着性命来保卫中央，保卫主席。"},{"type":"paragraph","text":"六月上旬，敌人以三个旅的兵力，突然向我中央临时驻地王家湾袭来。十几名警卫战士迎上了敌人三个旅，冒着强烈的炮火，多次把冲上来的敌人打下去。一直打了三个钟头，赢得了时间，中央机关从容转移，毛主席安全到达靖边田次湾。"},{"type":"paragraph","text":"八月，中央机关到达葭县时，后有三个师的敌军追击，前有七个师的敌军拦截，必须渡葭芦河突围，不巧正遇河水暴涨。在十分紧急的情况下，警卫战士跳到河中，搭起一座临时浮桥。主席不忍心从战士扛着的木板上踏过去，战士们却一齐喊:“请李德胜(主席化名)同志先过!”"},{"type":"paragraph","text":"由陕北到河北的途中，虽然已是三月份(1948年)，天气仍然很冷，路过五台山时，又正好下了一场二尺多厚的大雪。夜里，刮起了大风，毛主席从他的临时住室走出来，把大衣交给了在门外站岗的警卫战士。战士说什么也不穿:"},{"type":"paragraph","text":"“天这么冷，主席不能不穿!”"},{"type":"paragraph","text":"“我在屋子里工作，冻不着。你们的岗位在室外，比我更需要。”主席说着要替战士披起来，战士不能不接在手了。"},{"type":"paragraph","text":"天亮了，战士把大衣给主席送进屋来。主席说:“还不到送回的时候。等天暖了再交给我。”以后，这件大衣就由警卫排的战士共同使用，谁值班谁就穿起来。"},{"type":"paragraph","text":"到了西柏坡以后，形势发展很快，全国各个战场捷报频传，辽沈战役即将开始，一切工作都在准备迎接全国的胜利。为了培养进城的干部，中央机关办了一所文化补习学校，要抽调一些同志去学习文化，以便适应即将到来的新工作。于是，毛主席把这一批年轻的警卫战士送文化补习学校去学习了。"},{"type":"paragraph","text":"后来，这些同志都担当起了重要的工作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88494919aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

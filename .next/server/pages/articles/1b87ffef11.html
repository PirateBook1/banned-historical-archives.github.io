script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《谈谈削除资产阶级法权》一文的批注","alias":"","parts":[{"type":"paragraph","text":"对《谈谈削除资产阶级法权》"},{"type":"paragraph","text":"一文的批注!"},{"type":"paragraph","text":"（1958年10月）不对，又自己矛盾。"},{"type":"paragraph","text":"[1]这是毛泽东对1958年10月18日《人民日报》发表的郑季翘《谈谈削除资产阶级法权》一文的批注。"},{"type":"paragraph","text":"[2]郑季翘的文章说：资产阶级宣扬的“自由、平等，一开始就具有资产阶级的自私自利的性质。恩格斯举出事例证明这种性质，即：最先承认人权的美国宪法，同时确认了存在于美国的黑人奴隶制，阶级的特权受到了指斥，而人种的特权却为法律所神圣化。待到后来，在资本主义发展到帝国主义的时代，特别是第二次世界大战后，由于世界上出现了许多社会主义国家和各国革命形势的高涨，资产阶级国家便竭力消灭资产阶级的民主制度，即他们所说的自由、平等的人权。这就完全揭穿了资产阶级所说的自由、平等的虚伪性”。毛泽东在其中“阶级的特权受到了指斥，而人种的特权却为法律所神圣化”，“由于世界上出现了许多社会主义国家和各国革命形势的高涨，资产阶级国家便竭力消灭资产阶级的民主制度，即他们所说的自由、平等的人权”等句下面划了横线，有的地方还加了着重号，并写了这个批注。"},{"type":"paragraph","text":"对《谈谈削除资产阶级法权》一文的批注"},{"type":"paragraph","text":"二形式的而已。“"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"这是等价交换吗？剩余价值跑到哪里去了？在这里，只是一个欺骗工人的等价形式。"},{"type":"paragraph","text":"这是对的。2"},{"type":"paragraph","text":"[1]郑季翘的文章说：“资产阶级时代的特点，就在于它把阶级矛盾简单化了，社会愈益分成为两大敌对的营垒、两大彼此对立的阶级一资产阶级与无产阶级。当然，在资本主义社会，由于人们经济状况的不同，在生活上以至在社会地位上会形成不同的等级；但作为资本主义法权来说，则不能说其核心是等级制度。相反，在资产阶级的宪法上写着的，是人们在法律面前一律平等。”毛泽东在这句话中的“在资产阶级的宪法上写着的，是人们在法律面前一律平等”处划了横线，并写了这个批注。"},{"type":"paragraph","text":"[2]郑季翘的文章说：“资产阶级自由、平等的法权，本来是资产阶级自由贸易”和“等价交换”要求的反映。所以，这种法权，也特别强化了自由贸易和等价交换的合法性。在资本主义社会中，劳动力既然成为商品，所以劳动力也是“等价交换”的，因而，“做多少事，给多少钱”，就成为这个社会特别显著的特征。”毛泽东的前一句批注是针对这段话写的。紧接着，郑季翘的文章说：“这种状况，蒙蔽了资产阶级对广大劳动者的剥削性质。资产阶级遂据以大事宣传其社会的自由和平等，并说这种社会是·永恒的真理”的化身。”毛泽东的后一句批注，是针对这一段话写的。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":346,"page_end":347},"tags":[{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b87ffef11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

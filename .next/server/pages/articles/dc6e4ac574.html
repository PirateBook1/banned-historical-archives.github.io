script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衷心感谢毛主席！","authors":["杜曾喜"],"dates":[{"year":1951,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"衷心感谢毛主席！"},{"type":"paragraph","text":"我是一个革命军人家属，原在北京市税务局工作。我的儿子现在纠察总队工作。去年三月，我病了，直到现在才好。在我病中，政府、部队对我的照顾，使我非常感动。"},{"type":"paragraph","text":"去年四月二日，我因患胃溃疡住在第三医院。那天我吐血、泻血太多，病势严重，唯一治救办法是大量输血。我的血是Ｏ型，与家里人的血都不同，而又没有钱买血。情形很危险，家里人都替我发愁。天快黑时，走进一位十七、八岁的女同志，自愿给我输一百Ｃ·Ｃ·血。当她脱下衣服抽血时，重病中的我感动得几乎掉下泪来；但她反而安慰我。事后，我知道这位女同志叫康志清，是医院护士训练班的学生。我在病中，没有向她道谢；但是我永远不会忘掉她。"},{"type":"paragraph","text":"不久，我又吐了血，需要继续输血。纠察总队的同志们知道这个情况后，第二天就来了十几位同志。经过检查血型，有四个同志给我输了血。部队中炊事员李随堂同志，他已经四十多岁了，还自动要求给我输血。当我向他道谢时，他说：“这算不了什么！如果我有了病，同志们的家属也会和我的家属一样照顾我。在人民解放军中这是平常事。”他输血后，为了使我少花钱，连三轮车都拒绝坐，自己走着回去。"},{"type":"paragraph","text":"我的病渐渐好了，六月里，我出了院。但到九月，我又犯了“幽门狭窄”病，入第三医院治疗。十一月份，我需要动手术。因为我贫血，动手术前须输血一千二百Ｃ·Ｃ·。因为我是革命军人家属，医院负责同志代我解决了八百Ｃ·Ｃ·血，并将全部医药饭费免掉。部队上除在经济上给我照顾外，李随堂同志又到医院来输了一百Ｃ·Ｃ·血。我动了手术后，健康逐渐恢复。"},{"type":"paragraph","text":"病的时间很久，家中生活很困难。区政府知道这个情况后，每月都发给我救济粮。在今年春节，区政府又发肉、发电影票等，还打着锣鼓来我家拜年。"},{"type":"paragraph","text":"这些事实，深深感动了我，使我感到作为一个革命军人家属的光荣。"},{"type":"paragraph","text":"这是毛主席、共产党带给我们的。我衷心感谢毛主席，感谢共产党！"},{"type":"paragraph","text":"北京外交部街协和胡同四号革命军人家属  杜曾喜"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc6e4ac574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

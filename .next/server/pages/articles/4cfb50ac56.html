script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"问题的讨论（杂文）","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"问题的讨论 （杂文）","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：姚北桦来党校学习前，“新华日报”曾有一个名叫“刺蝟”的专栏，集中发表讽刺文章与讽刺画。姚北桦对此专栏颇为支持。后因这个专栏发生偏差，江苏省委责令停办。姚北桦对此心怀不满，便趁人民日报讨论所谓“小品文危机”之机，写文章大鸣“不平”，企图翻案。这篇文章曾经“新华日报”编辑部编发，但未见报，也没有在其业务刊物上发表。下面是这篇文章的摘要。]","type":"paragraph"},{"text":"“……首先，‘新华副刊’上刊载的杂文的数量，从去年年底以来，不是逐年地增多了，而是显著地减少了。记得‘新华副刊’初问世时，几乎每期保持一篇杂文；而现在呢，往往几期也看不到一篇。……”","type":"paragraph"},{"text":"“其次，也是较前者更重要的事实是：副刊上现有的杂文的战斗性和尖锐性，较之过去不是增强，而是减退了。给读者的印象，不像是匕首，是投枪，而更像是一杯温吞水。过去，在‘新华副刊’上还可以看到一些一针见血的杂文。而现在呢，如果不能说几乎没有，那也是太少了。”","type":"paragraph"},{"text":"“我不是给‘新华副刊’的杂文一栏作全面鉴定，我也不敢存有那样的妄想。（否则，一定会有人说：你这个意见太片面，没有首先肯定：成绩是基本的……）……。”","type":"paragraph"},{"text":"“在小品文问题上，在‘新华副刊’的编者、读者、作者之间，是否也存在着许多不一致的认识呢？……然而不知道，‘新华副刊’的编辑同志们，是不是有点害怕矛盾？每见争论，往往不是摆开战场……于是，不一致的意见依然是意见的不一致。而在不一致中，杂文——这个曾有过光辉的战斗传统和斗争历史的文体。便日渐萎缩了。”","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cfb50ac56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

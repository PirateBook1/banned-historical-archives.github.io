script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区目前三反运动情况","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"西北区目前三反运动情况","type":"title"},{"text":"【西北总分社二十八日讯】西北区级增产节约委员会直接领导下的四十一个机关的整风运动，第一阶段(动员和学习文件阶段)已经结束。各单位都有不同程度的收获，但劲头不大。原因是：各机关党支部工作做得不够，一般的只作了动员布置，没有把党员动员起来带动群众；有些单位领导上对整风认识不足或决心不够；有的存在着盲目的自满情绪，如贸易部认为：“本部没有问题”；有的对整风的方针和重点不明确，如司法部出：“工作效率不高，以反官僚主义为主，联系揭发浪费”；有的机关不从积极方面去讲清政策，而怕“过火”了发生问题或影响贪污分子不敢坦白。有的因为领导上本身就不干净而有意转移目标。如西安航空站警卫团由于领导上的问题较多，提出：“排以上的干部以官僚主义为主，事务工作人员中，检查贪污，战士则进行节约教育。”","type":"paragraph"},{"text":"西北区级机关中有不少高级干部贪污腐化现象很严重，仅据初步被检举出来的西北财政部总务处处长梁建华(老党员，已查出贪污近一亿)供称：和他一道吸料面或他知道吸料面的干部共有十一人，其中有西北畜牧部部长霍子乐、西北企业公司经理王德彪(党员)夫妇，西北公安部保卫团政委宋明肖，公安部劳动改造处处长李仲英(党员)和陕西省总工会一个姓曹的科长等。这些人中，有很多都是一贯的贪污腐化分子。","type":"paragraph"}],"comments":[],"origin":"1951年12月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b212afdd00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

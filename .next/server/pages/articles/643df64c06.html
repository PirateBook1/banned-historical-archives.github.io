script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"瑷珲条约失去的土地应不应该收回？","authors":["四川师范学院","张义昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"瑷珲条约失去的土地应不应该收回？","type":"title"},{"text":"四川师范学院张义昌","type":"authors"},{"text":"瑷珲条约失去的土地应不应该收回？(摘要)","type":"subtitle"},{"text":"川师学生张义昌","type":"subtitle"},{"text":"要求收回失去的领土是否就是反动的和脱离社会主义的言论呢？周以业同志连问题也没有问清楚，甚至连史实都还没有搞清楚就根据她的逻辑和她所谓“社会主义原则”给别人加上反动和脱离社会主义的大帽子，这不能不使我们惊奇和气愤，请问周以业同志，你是根据马列主义那一条那一款给别人加的帽子呢？你的所谓反动和不反动的标准又是甚么呢？你是学历史的，连这一点基本史实也闹不清楚，就给别人扣帽子，这不能不说成是一种狂妄的行为。要求收回领土是反动，当然你不要求收回失土自然就是进步的了，但遗憾的是，你的理由不充分，难得使人认为你的帽子是一种进步。我们觉得既然那一百多万方公里的土地是我们祖国的，是我们祖先用辛勤劳动开恳出来的，那么，要求收回这部分土地完全是种合理的要求，每一个中国公民都有这个权利。苏联也曾在1939年收回了被波兰侵占了二十多年的西乌克兰和西白俄罗斯，难道我们能说苏联也是反动，是脱离社会主义吗？况且，瑷珲条约的签订还不到一百年。有人认为既然是历史所遗留下来的，可以用不着收回，那么，香港割让给英国的时间比瑷珲条约更早，那我们更可以不要收回了。然而我想每一个有良心的中国人决不会承认，香港不是中国的领土。另外也有人认为那块土地现在也成了苏联的移民地，剩下的一部分中国人也早已过着社会主义的生活，因此用不着再把它收回，这简直是不值一驳的谬论。诚然，那里已是苏联的移民地和远东的军事根据地，可是请不要忘掉历史，让我们再把历史打开来看一下吧！……至于说现在居住那里的人民已经在过社会主义的生活，因而我们可以不收回，这种论调是非常可笑的，大概这种人是将民族自尊心和领土主权搞忘了吧！如果这样的话，那么，现在我们为什么还要反对大国沙文主义呢？苏联从来都是主张国际间平等互助的，既然是平等，这块土地就应该归还我们，否则，平等将何以体现呢？目前我国人口已达到每平方公里60多人，而苏联的人口密度每平方公里还不到10人，因而从道义上讲，这块土地也应当归还我们中国，这里我们并不是说非马上收回不可，因为它毕竟是历史上所形成的一个比较复杂的问题，解决的办法可能是公民投票，或双方政府协商，总之我们希望在不久的将来，这一问题能得到公平合理的解决。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑7》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年8月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"643df64c06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于坚决完成粮食调拨任务，继续抓紧安排人民生活度过春荒的通知","authors":[],"dates":[{"year":1961,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于坚决完成粮食调拨任务，继续抓紧安排人民生活度过春荒的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"最近一个时期，有些调出粮食的地区要求中央减少调出，有些调入粮食的地区要求中央增加调入，有些已经调出粮食的地区要求中央返还一部分，如果要满足这三方面的要求，今年六月底以前中央的粮食收支逆差将会扩大到五十亿斤。中央正在尽量争取多进口一些粮食，但是在今年六月底以前，要依靠进口粮食来弥补这样大的逆差是不可能的。现在向外国已经订购到的粮食，预计在六月底以前可能运到二十多亿斤。假定这一部分粮食能够全部一帆风顺、平安无事地运到国内，距离满足各方面的要求还差得很远。况且进口粮食很可能还会遇到某些阻碍，例如，最近加拿大就提出要把粮食起运的日期推迟两个月。我们必须充分地估计到这一点，必须把自己的脚跟站稳，国内粮食调拨丝毫不能放松。中央要求各地采取坚决措施，做到以下两点：第一，粮食调出地区必须保证完成上调任务，不要减少；第二，粮食调入地区必须充分估计到粮食不能如期如数调到的可能性，早作打算，早作安排，以便在粮食调不到那么多的时候也能勉强过得去。","type":"paragraph"},{"text":"粮食调出地区确实是有不少困难的，但是，比较起来，调入地区的困难更多，发生严重问题的可能性更大。按照现在规定的调出数字，有些调出地区显然是调得多了，要大量减少周转库存。但是中央粮食收支逆差这样大，只有坚决采取挖东补西，以早济晚的办法，才能闯过难关。中央对调出地区的情况是十分关切的，对于那些在七、八、九月份周转困难的地区，到那时候一定会千方百计地给予支援。现在重要的是务必请这些地区首先把粮食调出来，使中央能够回旋得开。","type":"paragraph"},{"text":"目前春耕即将开始，同时春荒也日益迫近。这是一个紧要的时刻。用一切努力度过春荒，搞好春耕，是争取今年农业丰收的决定性一着。中央要求各级党委向全党全民再作一次深刻的政治动员，反复说明两年灾荒给我们带来的严重困难，指出克服困难的具体办法，鼓起革命干劲，动员大家艰苦奋斗，同甘共苦，群策群力，战胜困难。低标准和瓜菜代相结合的方针必须继续坚持。能种菜的地方要赶快种菜，能搞代食品的地方要大搞代食品。从全国来说，关键性的时期在三、四、五月（没有夏收的地区在七、八月），可能发生较大问题的地区主要在淮河以北（每个省区都有应当特别注意的地区）。全党同志要全神贯注地注意这个时间、这些地区。各地区要在国家总的粮食计划之下，把有限的粮食作最合理的安排，真正用在刀口上，当紧的紧，当用的用。一定要深入调查研究，做到情况明，决心大，方法对，维持体力，保证生产，保人保畜，度过灾荒。最近有些地区人民身体虚弱，疾病乘虚而人。各地必须做好防疫和治疗工作，杜绝传染病的蔓延。","type":"paragraph"},{"text":"中央要求各级党委，由第一书记亲自领导这个工作，从省委到生产队，都要有专管粮食和生活的书记具体负责，大抓粮食调运，大抓生活安排。我们党过去曾经克服过许多次极为严重的困难，我们深信，在今年春夏，全党也一定能够克服困难，争取胜利。","type":"paragraph"},{"text":" 中  央一九六一年二月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea654e9dfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

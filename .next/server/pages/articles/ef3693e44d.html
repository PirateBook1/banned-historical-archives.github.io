script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在中央转发西安市五反策略报告的批语稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"同意建立军事工程学院"},{"type":"paragraph","text":"（1952年3月26日）同意。21"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十六日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻、副总参谋长栗裕1952年3月18日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻、粟裕的报告说：两年来，我军各特种部队发展甚快，成绩亦大，其装备正日益增加和复杂。唯在技术上还远落后于部队的发展和不能够满足部队的要求，且各特种兵武器的供应，不宜长期依赖苏联的帮助，必须从建设国防工业，培养自已的技术人才上着手，求得逐渐能够自已修理与装配，以至于将来培养起军事工业设计工程人才。为此，有即着手建立军事工程学院借以培养军事工程技术于部之必要。前曾面报周副主席并蒙原则上同意，兹将研究初步结果所拟方案报告如下：（一）命名为中国人民解放军军事工程学院。（二）院部下设训练部、政治部及若干处，另辖炮兵工程系、装申工程系、普通工程（工兵及通讯）系、空军工程系、海军工程系等五个系。（三）开始一期可定三年毕业，以应急需。至第三期时为求得深造，则可延长为五年毕业。（四）为求得工业技术的帮助和学习的便利，院址拟设在哈尔滨。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":529,"page_end":529},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef3693e44d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

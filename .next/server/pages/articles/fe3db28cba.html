script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市医药工业公司虚心学习皮塑公司经验深入基层实行三同　发展革命大好形势","authors":[],"dates":[{"year":1976,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市医药工业公司党委虚心学习市皮塑工业公司坚持“三三制”的经验。他们遵照毛主席关于“先抓好三分之一”的教导，从一九七四年第四季度开始，机关工作人员分期分批下基层，每期三个月，由党委主要领导成员带队，到车间、班组搞三同。到目前为止，每个机关工作人员都已轮过一次或二次。"},{"type":"paragraph","text":"这个公司在深入基层搞三同时，首先注意向群众学习，加强对运动的领导。过去浮在上面指导运动，胸中无典型，手中少办法。坚持“三三制”后，他们与广大工人群众一起学习，一起批邓，办法就多了。在刚开始批判邓小平授意炮制的《关于加快工业发展的若干问题》时，公司发现有的工厂领导看了《条例》全文，不知道应当怎样批才好，因此把《条例》干脆锁在抽屉里。有些厂的领导把《条例》全文印发到班组或抄写张贴出来，而没有积极引导和组织职工开展批判。公司党委带着如何发动群众批判《条例》的问题，向群众学习，总结经验。他们发现延安制药厂的领导走在运动的前面，旗帜鲜明地带领工人理论队伍抓住《条例》的要害，逐条进行批注，然后到各班组进行宣讲，形成群众性批判《条例》的热潮，有力地推动了各项工作。公司党委帮助总结了该厂的经验，然后把各厂的主要领导干部和理论骨干请来开现场会，并组织各厂领导干部专题讨论“回去以后怎么办”的问题，反响极为强烈。大家表示要克服“过得去”等思想，回去后带头批，发动群众批。现场会后，公司党委又抓连锁反应，召开全行业批邓大会，公司党委主要领导同志带头批《条例》。这样，全行业批判《条例》的热潮就掀起来了。上半年，全行业先后召开了十四次批判会、现场会、交流会，积极带领广大群众同邓小平反革命的修正主义路线对着干，进一步发展了医药行业的大好形势。"},{"type":"paragraph","text":"过去，这个公司抓基层领导班子的建设，存在“三多三少”现象，即浮在上面抓得多，深入下去抓得少；采取组织措施多，加强思想教育少；批评指责多，具体指导少。有些单位领导班子的问题长期没有得到解决。通过实行“三三制”等多种形式搞三同，公司党委干部在基层听取群众意见，深入细致地做基层干部的思想政治工作，对基层干部队伍和新生力量的状况摸得比较透，有力地促进了各级领导班子的建设。全行业四十五个单位实现了老、中、青三结合，厂级正、副书记中都配备了青年干部，使各级领导班子更富有朝气，更有战斗力。有一个厂领导班子团结搞得不够好，公司的同志到该厂各车间调查研究，在两个星期内接触了全厂百分之八十以上的群众，广泛听取了群众的意见，帮助该厂领导端正思想路线。公司党委主要领导还亲自找干部们一一谈心，进行家庭访问。该厂干部激动地说，过去认为工人有思想问题，我们干部要去关心，而我们自己有思想问题，就没有人来关心。现在公司实行“三三制”，领导亲自找我们谈心，解开了我们的思想疙瘩。为了帮助该厂的生产搞上去，公司生产组室的负责人到该厂共同研究，合理调整产品布局，使生产大幅度上升。这个厂上半年完成了全年计划的百分之五十九。"},{"type":"paragraph","text":"只有深入基层搞三同，与工人群众划等号，才能使机关更好地为基层服务。公司设备组的同志过去对基层反映设备、材料的急需情况，不管情况如何，总是“打个折扣，满足部分”，基层意见很大。干部下去劳动后，思想感情起了变化，千方百计帮助基层解决急需的设备和材料。实行三同后，公司各组室还创造了一些为基层服务的好形式，如重点单位，分工联系；集中起来，协同下厂；深入基层，现场调剂；统一组织，分路采购等，促进了生产的发展。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe3db28cba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

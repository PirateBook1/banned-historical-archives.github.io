script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"普察莫野战军下半年的行动部署","alias":"","parts":[{"type":"paragraph","text":"晋察冀野战军下半年的行动部署"},{"type":"paragraph","text":"（1947年7月3日）朱、刘、聂，即转杨、罗回，并告林、罗间："},{"type":"paragraph","text":"杨罗已陷电悉。现在距雨李尚有一个月，主力应即照杨罗电移至高阳、雄县以东休息若干天，争取在午号或午有以前，在永定河以北（平津间）进行一个战役。此役完成后即回至石「门以东休整一个月（八月），然后进行石门战役（九月）。打石门以后休整一时期，即应移至平绥平汉两路之间，对该两路之敌作战，计时约在十月半以后，准备以三四个月时间，将该两路之敌充分削弱，然后"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给朱德、刘少奇和晋察冀军区司令员兼政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]杨、罗，指杨得志、罗瑞卿，当时分别任晋察冀野战军司令员和第一政治委员。"},{"type":"paragraph","text":"[3]林、罗，指林彪、罗荣桓，当时分别任东北民主联军总司令兼政治委员和副政治委员。"},{"type":"paragraph","text":"[4]指1947年6月30日杨得志、罗瑞卿给朱德、聂荣臻并刘少奇的电报。电报说：保定附近之敌恐难打好，故转移。建议地方兵团在北保之间活动，主力南移，整训半月后，乘各地雨季，向石家庄进攻。其方法，首先采取削弱敌人手段，达到消灭由北向南增援之敌。如援兵不来时，则向石家庄坚决进攻。主力如欲在北保间求战，野战军主力应到高阳、雄县以东休整。由于部队行动作战将近3个月，必须补整一时期再战为宜。"},{"type":"paragraph","text":"[5]石门，即今河北石家庄。与我东北部队配合夺取平绥路。我东北部队目前须有一个多月休整，尔后即可以一半兵力向北宁路及热河?、冀东进击，明春即可向平绥路进击，以占领整个平绥路，打通华北与东北联系为目标。你们应按照这个方向进行部署（现在距雨季究有多少时间，望告）。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午江[1]北宁路，指北平（今北京）经天津至沈阳的铁路，即今京哈线一段。"},{"type":"paragraph","text":"[2]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":116},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/

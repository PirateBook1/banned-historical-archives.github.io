script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在军委给华东军区党委的复电稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"对劳动部关于资产阶级向劳动行政部门进攻情况报告的批语"},{"type":"paragraph","text":"（1952年2月6日）刘、周、陈、薄、富春阅，退李立三办。应通令各级劳动行政部门照所拟办法揭露和处理各种错误和"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任政务院副总理兼财政经济委员会主任。薄，指薄一波，富春，即李富春，当时均任政务院财政经济委员会副主任。"},{"type":"paragraph","text":"[2]李立三，当时任中央人民政府劳动部部长。"},{"type":"paragraph","text":"[3]指劳动部党组1952年2月6日关于资产阶级向劳动行政部门进攻情况给中财委党组并报毛泽东的报告中提出的对付资产阶级侵蚀的几条建议，即：（1）在三反运动中要切实检查劳动行政部门中被资产阶级腐蚀和与资本家有密切联系的分子，对那些接受资本家贿赂，在处理劳资争议中祖护资本家、出卖工人利益的人，要比普通贪污分子加重处罚。（2）各地劳动行政部门在此次三反运动中应选择上述典型，召集大小会议进行严厉的批判和斗争，并召号所有工作人员坦白检举这种行为，进行一次深刻的阶级教育。（3）在运动过程中或运动结束后，要做一次组织上的清理工作，把那些受资产阶级侵蚀很深或与资产阶级有密切联系的分子开除或调出劳动行政部门。（4）在打虎阶段结束后，中央和各地劳动行政部门均须进行一次彻底的工作检查，批判在政策上、业务工作方针和做法上资产阶级思想的侵蚀，并在此基础上制订新的工作方针和1952年工作计划。"},{"type":"paragraph","text":"对劳动部关于资产阶级向劳动行政部门进攻情况报告的批语犯法行为。应公开在报纸上予以揭露和批判。"},{"type":"paragraph","text":"毛泽东二月六日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":349,"page_end":350},"tags":[{"name":"毛泽东","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f309a4600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

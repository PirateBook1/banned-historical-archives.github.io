script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《讲话》发表二十周年上海作协举行分组座谈会","authors":[],"dates":[{"year":1962,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年，作协上海分会昨日开展了两项活动:小说、散文和儿童文学作家分组举行座谈会；作协上海分会副主席叶以群向七百多位工人、学生、干部中的文学爱好者作了有关纪念《讲话》发表二十周年的报告。"},{"type":"paragraph","text":"参加小说、散文组座谈会的有巴金、魏金枝、师陀、哈华、白危、胡万春、茹志鹃、唐克新等二十多人，参加儿童文学组座谈的有陈伯吹、何公超、包蕾、任溶溶、钟子芒、鲁兵、任大星等十余人。"},{"type":"paragraph","text":"有些作家已经在各种座谈会上和报纸刊物上谈过或写过他们学习《讲话》的体会。昨天的座谈会上，他们进一步就创作上的问题畅谈了自己的心得。小说、散文组的青年作家谈得较多的是以小见大和以大见大的表现手法问题。有些人认为，文艺作品是通过作家的感受反映出来的，反映的角度总有一定的局限性，因此作家不可能象生活那样广阔地反映生活。有些人认为，写历史题材可依据历史材料，因此可以写得广阔些，但写现代题材的作品，由于作家的生活面有限，因而只能找出最富于典型性特征的材料，从一个侧面去反映生活。"},{"type":"paragraph","text":"谈到题材多样化的问题时，有些作家认为，首先要解放思想，并根据自己的艺术技巧和表现能力，写自己感受最深的东西。而不要被一些简单化的批评，束缚住自己的手脚。"},{"type":"paragraph","text":"儿童文学作家们着重谈论了儿童文学如何为最广大群众服务和使儿童喜闻乐见的问题。许多作家认为，对儿童文学作品来说，为最广大群众服务就是为广大儿童服务的问题。有些作家说，要使儿童文学为广大儿童所喜闻乐见，就必须使作品有儿童特点，同时还要有民族特点。因此作家不能以自己的好恶去选择题材，而要根据儿童的爱好去写作。有些作家还说，调查儿童的爱好，要深入，要讲究方式方法，绝不能简单化。许多作家提出希望:作协组织能多给他们一些深入生活的机会。最近以来，他们感到自己深入生活的机会太少了。"},{"type":"paragraph","text":"许多作家都在座谈中谈到，毛主席的《讲话》过去虽读过几次，但遇到具体问题时，又往往糊涂了。因此，要经常学习，不断学习；学习时联系实际；遇到实际问题时，又回过头来学习，真正了解而且掌握《讲话》的精神是一个长期反复的过程。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bade7fcfc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"介绍安徽的十项规定","alias":"","parts":[{"type":"paragraph","text":"介绍安徽的十项规定！"},{"type":"paragraph","text":"（1959年3月26日）这个文件？，较之他省有许多新鲜东西，又是切实可行的。写"},{"type":"paragraph","text":"[1]这是对中共安徽省委1959年3月24日关于六级干部会议15日至20日的情况简报的批语，题目是毛泽东拟的。"},{"type":"paragraph","text":"[2]中共安徽省委的这期情况简报，题为《安徽的十项规定》。简报说，我省六级千部会议于3月15日至17日学习了中央关于公社管理体制的若千规定，并结合安徽情况制定了一些具体的规定，要点如下：一、关于以原来高级社为基本核算单位的问题，按三种情况执行：（1）现在的大队就是原来一个高级社的，即以原高级社为基本核算单位。（2）现在的大队是过去几个高级社合并而成的，仍以原高级社为基本核算单位。（3）现在的大队由原来规模较大的高级社划分开的，一般不再合并，以大队为基本核算单位。二、公社的机构编制要进行压缩，行政管理人员要精减下放。三、工业、副业、基建等事业的经营管理范围，原则上应根据它们的性质、规模和公社各级的力量进行安排。四、关于包产问题，除生产队仍按以往办法实行包产外，生产队对生产组也应实行包产。五、关于收益分配问题，规定上缴国家7%，公共积累18%，生产费用20%，社员分配55%。六、关于伙食供给问题，采取供给制和补贴制两种办法。七、对过去的财务账目应结算清楚。八、对穷队首先应教育社员下决心，立大志，自力更生赶上富队，同时，国家在贷款、投资等方面予以支持。九、关于劳动力的分配比例，确定用于农业的占84%到86%。过去安排不合理的应及时调整。十、公社的各级干部都要参加劳动。"},{"type":"paragraph","text":"介绍安徽的十项规定法也是一项改革，用口语，使人一看明白，较之现在相当流行的半古半今、半文半白、使人硬是看不懂，或者勉强懂了但是过眼即忘记得干干净净的那种文体，要好得多。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月26日"},{"type":"paragraph","text":"二即印发。然后，用电话传至各省、市、区党委。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0044fa4bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

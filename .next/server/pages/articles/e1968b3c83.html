script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保修粗暴破坏中保交换留学生协议并恶毒攻击毛主席我强烈抗议保修蓄意恶化两国关系我外交部照会正告保修继续充当苏修反华小丑决无好下场","authors":[],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京10日电　中华人民共和国外交部十日交给保加利亚驻华大使馆一份照会，强烈抗议保加利亚政府粗暴破坏中保两国交换留学生协议，蓄意恶化两国关系，无理宣布我三名留保学生为“不受欢迎的人”。照会并就保加利亚修正主义领导集团恶毒攻击我国人民的伟大领袖、我们心中的红太阳毛主席提出最强烈的抗议。"},{"type":"paragraph","text":"我国外交部的照会说，一九六七年五月二十九日，保加利亚外交部第五司二等秘书马林诺夫约见中华人民共和国驻保加利亚大使馆二等秘书王明修，借口三名中国留保学生于今年二月二十一日在北京外国语学院《红卫报》上发表所谓“反对保加利亚”文章和中国“事实上已将保留华学生赶走”，宣布我三名留保学生如再来保，将是“不受欢迎的人。”我国外交部对保加利亚政府这一片面粗暴地破坏中保两国交换留学生协议、恶化中保两国关系的严重事件，提出强烈抗议。"},{"type":"paragraph","text":"照会说，中国留学生从增进中保两国人民友谊和相互了解的良好愿望出发，在革命群众组织的小报上介绍保加利亚人民赞扬中国无产阶级文化大革命和热爱中国人民伟大领袖毛泽东主席的真实情况，以及揭露保加利亚修正主义领导集团百般阻挠和封锁保加利亚人民了解中国情况的恶劣行径，这是正当的、革命的行动，是完全符合中保两国人民的根本利益的。而保加利亚政府竞说我留学生这样做是“反对保加利亚，”并以此为借口宣布我留学生为“不受欢迎的人”。这完全是颠倒是非，混淆黑白，是根本站不住脚的。它只能说明你们害怕真理，害怕伟大的毛泽东思想，害怕我国伟大的无产阶级文化大革命，害怕你们的人民起来造修正主义的反。这是保方蓄意恶化中保两国关系的又一严重步骤。"},{"type":"paragraph","text":"必须指出，自从我国文化大革命以来，你们的报刊发表了大量的反华文章，尤其令人愤慨的是你们的政治局委员和党政军其他负责人多次公开指名恶毒攻击我国人民的伟大领袖、我们心中的红太阳毛主席。我们对你们这种恶劣的行为曾多次提出抗议，但是你们置若罔闻，继续发表攻击毛主席的文章和消息，对此我们向你们提出最强烈的抗议。"},{"type":"paragraph","text":"照会指出，我们要正告你们，保加利亚日夫科夫修正主义领导集团在反华的道路上已经走得很远了，你们如果继续充当苏修的反华小丑，不顾中保两国人民的友谊，坚持与七亿中国人民为敌，是绝对不会有好下场的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1968b3c83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

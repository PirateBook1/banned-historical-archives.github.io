script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念会见基亚罗蒙特","authors":[],"dates":[{"year":1980,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念会见基亚罗蒙特"},{"type":"paragraph","text":"据新华社北京9月7日电  中共中央副主席李先念今天晚上在人民大会堂会见了意大利共产党领导机构成员、书记处书记杰拉尔多·基亚罗蒙特。"},{"type":"paragraph","text":"会见时，李先念向基亚罗蒙特介绍了正在北京召开的五届人大三次会议的情况。双方还就当前的一些重大国际问题交换了意见。"},{"type":"paragraph","text":"李先念请基亚罗蒙特回国后转达华国锋、叶剑英、邓小平、胡耀邦、赵紫阳同志和他本人对隆哥和贝林格同志的问候。基亚罗蒙特转达了隆哥和贝林格同志对中国共产党领导人的良好祝愿。"},{"type":"paragraph","text":"会见以后，李先念设晚宴款待基亚罗蒙特同志和夫人一行。（附图片）"},{"type":"paragraph","text":"中共中央副主席李先念会见意大利共产党书记处书记杰拉尔多·基亚罗蒙特。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d082cd5ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁各地发生盗粮抢粮事件多起","authors":[],"dates":[{"year":1956,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"辽宁各地发生盗粮抢粮事件多起","type":"title"},{"text":"新华社沈阳14日讯   今年秋收以后，辽宁省农村不断发生粮食被盗被抢和被集体贪污事件，并引起群众纠纷，个别的甚至动刀弄枪。","type":"paragraph"},{"text":"据建平、朝阳两县11月上旬的不完全统计，共发生盗案二十五起，被盗粮食八万多斤。新民县胡台乡哈大堡子和前进乡，在两天内先后发生三起共有三百多人聚众抢粮事件。","type":"paragraph"},{"text":"据锦州专署公安处在报告中的分析，作案情况大致有以下几种：","type":"paragraph"},{"text":"一、有20%案件是由阶级敌对分子制造的。残存的阶级敌对分子，惯用农民的自私心理，利诱，威胁或煽动农业社的干部和社员“欺上瞒下”，集体盗窃或公开抢粮。例如，朝阳县它拉臬乡团结社伪保长康金恒，以“国家留粮少”为由，鼓动生产队长王义明等九人集体盗粮三千多斤。","type":"paragraph"},{"text":"二、一贯盗窃分子和二流子，乘农业社看管不严的机会进行盗窃。","type":"paragraph"},{"text":"三、社干部、记工员、保管员等利用职权和工作之便，进行盗窃活动的也为数不少。","type":"paragraph"},{"text":"四、生产队本位主义，弄虚作假，隐瞒产量，从中集体贪污盗取的现象更严重，占案件总数的50%。","type":"paragraph"},{"text":"辽宁省公安厅已重视这一情况，指示各地公安部门应加强工作，在处理案情中，强调要深入、有区别而不要简单处理，凡属农民自私者，因采取很好的教育方式，对真正别有用心的反革命分子要予以惩办。","type":"paragraph"},{"text":" （李历华编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年12月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"612ce36d82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津专区七机关团体上书毛主席  保证领导人民战胜灾荒","authors":[],"dates":[{"year":1950,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津专区七机关团体上书毛主席"},{"type":"paragraph","text":"保证领导人民战胜灾荒"},{"type":"paragraph","text":"【新华社北京二十五日电】自内务部武新宇、陈其瑗两副部长亲自深入河北省天津专区灾区视察，中央又拨粮二千六百万斤救济和扶持该区灾民的生活和生产后，该区干部、群众战胜灾荒的信心大为增强。河北省天津专署、中共河北省天津地委、河北省天津军分区司令部、河北省天津军分区政治部、天津区职工会、天津区青年团、天津区妇联会等七机关团体特于本月九日联名写信给毛主席，表示今后“誓本中央指示生产自救节约渡荒的精神，率领全区干部、党员、战士与广大人民群众，疾速抢救危难中的灾民，继续开展大规模的生产自救运动。保证全区不饿死一个人，并为恢复生产而奋斗”。该专区大城县第二届各界代表会议主席邓发暨全体代表也写信给毛主席，表示要再接再厉，变受灾的大城县为生产的大城县，胜利地渡过灾荒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0034e22a36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

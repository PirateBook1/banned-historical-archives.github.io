script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"为徐特立六十岁生日写的贺信","description":"","dates":[{"year":1937,"month":1,"day":30}],"parts":[{"text":"为徐特立六十岁生日写的贺信","type":"title"},{"type":"appellation","text":"徐老同志："},{"type":"paragraph","text":"你是我二十年前的先生，你现在仍然是我的先生，你将来必定还是我的先生。当革命失败的时候，许多共产党员离开了共产党，有些甚至跑到敌人那边去了，你却在一九二七年秋天加入共产党，而且取的态度是十分积极的。从那时至今长期的艰苦斗争中，你比许多青年壮年党员还要积极，还要不怕困难，还要虚心学习新的东西。什么“老”，什么“身体精神不行”，什么“困难障碍”，在你面前都降服了。而在有些人面前呢？却做了畏葸不前的借口。你是懂得很多而时刻以为不足，而在有些人本来只有“半桶水”，却偏要“淌得很”。你是心里想的就是口里说的与手里做的，而在有些人他们心之某一角落，却不免藏着一些腌腌的东西。你是任何时候都是同群众在一块的，而在有些人却似乎以脱离群众为快乐。你是处处表现自己就是服从党的与革命的纪律之模范，而在有些人却似乎认为纪律只是束缚人家的，自己并不包括在内。你是革命第一，工作第一，他人第一，而在有些人却是出风头第一，休息第一，与自己第一。你总是拣难事做，从来也不躲避责任，而在有些人则只愿意拣轻松事做，遇到担当责任的关头就躲避了。所有这些方面我都是佩服你的，愿意继续地学习你的，也愿意全党同志学习你。当你六十岁生日的时候写这封信祝贺你，愿你健康，愿你长寿，愿你成为一切革命党人与全体人民的模范。"},{"type":"paragraph","text":"此致革命的敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九三七年一月三十日于延安"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":10,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["徐特立（一八七七——一九六八），湖南长沙人。当时任中华苏维埃共和国中央政府教育部部长。","徐特立一九一三年至一九一九年在湖南省立第一师范学校任教期间，毛泽东曾在那里求学。"],"page_start":490,"page_end":491,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef789fc86d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"守卫毛主席，一夜到天明","authors":[],"dates":[{"year":1977,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"守卫毛主席，一夜到天明"},{"type":"paragraph","text":"我们敬爱的周总理，几十年来一直是毛主席的亲密战友和主要助手。周总理一生中对毛主席耿耿忠心，光照寰宇。他坚决贯彻执行毛主席的无产阶级革命路线，勇敢捍卫马克思主义、列宁主义、毛泽东思想。周总理的英名在我们党的历史上，将永远和毛主席写在一起。"},{"type":"paragraph","text":"一月八日这个令人悲痛的日子到来的时候，无数令人感奋的事迹浮现在人们的脑际。在重庆曾同周恩来同志一起工作过的同志回忆说，一九四五年毛主席到重庆谈判期间，周恩来同志具体安排谈判的有关事宜。他对毛主席的安全极其关心，考虑得非常周到，非常具体，亲自布置检查，亲自保卫毛主席。八月二十八日，毛主席由周恩来同志陪同乘专机到达重庆。当天晚上，国民党当局把毛主席安排在一所房子里，把周恩来同志安排在另一个地方。周恩来同志非常警惕，他没有到分配给他的地方去，而是坐在毛主席卧室隔壁的房间里，名为办公，实则亲自保卫毛主席，整夜不眠，直到天明。为了保证毛主席的安全，后来把红岩村八路军办事处的二楼腾出来给毛主席住，周恩来同志指定专人在二楼照顾毛主席，组织办事处的同志日夜轮流值班，保卫毛主席。毛主席外出时，周恩来同志总是亲自陪同，严密保护，细心照顾。有一次中苏友协举行招待会宴请毛主席，有许多民主人士和群众代表参加，由于对毛主席的爱戴，人越来越多。当时毛主席身边虽然有保卫人员，但周恩来同志还是不放心，自己一直紧紧地跟随在毛主席身边。更令人感动的是，他担心国民党特务暗地在酒里放毒，凡是有向毛主席敬酒的，周恩来同志都一一代喝了。招待会快结束时，大门口人挤得满满的，走不出去。周恩来同志机智地借着陪同毛主席回敬酒的机会，转到侧门，保护毛主席出来，乘车回到了办事处。"},{"type":"paragraph","text":"在重庆期间，周恩来同志对毛主席的生活也作了细致的安排，并指定可靠的同志亲自买菜、做饭，防止国民党反动派捣鬼。"},{"type":"paragraph","text":"许多同志谈到，新中国成立以后，毛主席登上天安门检阅群众或到人民大会堂等地参加重要会议的时候，凡是毛主席将要经过的地方，周总理都要亲自先走一遍，对安全问题进行细致的检查。地毯平不平，地板滑不滑，电梯会不会出故障，椅子稳不稳？……所有这一切，他都要亲自检查，亲自试验。我们的好总理，他在自己领袖的身上花了多少心血，倾注了多么深厚的感情啊！对比之下，那伙自称“正确路线代表”的“四人帮”，那个自称“战友和学生”的江青，他们背叛毛主席，疯狂迫害毛主席，疯狂陷害热爱毛主席的周总理，实为八亿人民所不容！（附图片）"},{"type":"paragraph","text":"这是当年给周恩来同志开过车的重庆市人民交通公司党委书记陶铜士，带领青年工人参观曾家岩五十号周恩来同志的办公室，缅怀周总理为共产主义事业奋斗终身的事迹。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50cee2d299"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参观渔业研究所和葡萄园","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理参观渔业研究所和葡萄园"},{"type":"paragraph","text":"新华社曼谷十一月七日电　中国副总理邓小平十一月七日在距曼谷四十公里的佛统府三攀县的一个葡萄园品尝了一种甜葡萄——白色马拉加，并且同两家葡萄种植者一起合影留念。"},{"type":"paragraph","text":"今天，是邓副总理访问泰国的第三天。上午，他首先参观了泰国农业和合作社部辖下的淡水渔业研究所。"},{"type":"paragraph","text":"在泰国农业和合作社部长比达·卡那素的陪同下，邓小平副总理乘车来到国立农业大学校园里的淡水渔业研究所。当邓副总理和夫人卓琳到达研究所门口时，受到这所大学的学生和研究所的职工的热烈欢迎。泰国副总理颂朴·何达吉和研究所所长萨旺也在门口迎接中国客人。"},{"type":"paragraph","text":"在比达·卡那素部长引导下，邓副总理参观了研究所的水族馆。在走过玻璃陈列柜时，邓副总理看到许多种类的从幼苗到大至数公斤重的虾和淡水鱼。比达·卡那素部长介绍了这个研究所仅在六个月内成功养殖大虾和采取有效措施缩短大批养殖淡水鱼时间的过程。比达·卡那素部长告诉邓副总理说，泰国政府鼓励人民养殖更多的鱼，以弥补肉类供应的不足。"},{"type":"paragraph","text":"在离开这个研究所前，邓副总理应邀在来宾留言簿上题词。他用毛笔写道：“祝中泰友好合作日益发展，祝你们在研究工作中不断取得新的成就。”"},{"type":"paragraph","text":"邓副总理的车队从淡水渔业研究所穿过吞武里府到了毗邻的佛统府的一所葡萄园。佛统府府尹差伦·探隆吉和府的其他高级官员在葡萄园欢迎中国客人。这个葡萄园是年轻的泰国农民威乃·讪帕差和他的哥哥乃登共同经营的。"},{"type":"paragraph","text":"二十五岁的威乃·讪帕差用他自己种植的葡萄、香蕉和椰子招待邓副总理及其一行。他对邓副总理说：“能够在我的葡萄园内欢迎您，是我最大的荣幸。我的妻子和我将永远珍视这美好的一天。”他告诉邓副总理说，他和他的妻子四年前与他哥哥一家一起开始在一点六公顷土地上种植葡萄。他们每年收两次葡萄，一公顷土地产三十八吨葡萄。他请邓副总理在纪念册上签名，以作为“他一家的永久性纪念”。邓副总理高兴地写道：“祝你们的事业日益发展”。卓琳也在纪念册上签了名。应这位青年农民的邀请，黄华外长写道：“向泰国人民学习”。"},{"type":"paragraph","text":"在这位青年农民和他的妻子的陪同下，邓副总理参观了葡萄园。邓副总理面带笑容地顺着果实累累的葡萄架步行参观。他们在一个葡萄架前停下来，那位农民表演了嫁接技术，并且摘下了一颗香甜的葡萄给邓副总理品尝。他的妻子则迅速摘下一串串葡萄，装进一个纸盒送给邓副总理。邓副总理在参观时询问了单位面积施用化肥和绿肥的数量。参观结束时，那位农民请邓副总理同他全家以及他哥哥的全家在一起照像留念。"},{"type":"paragraph","text":"在回曼谷途中，邓副总理一行在佛统府的一个美丽的玫瑰园里作了短暂的休息。（附图片）"},{"type":"paragraph","text":"十一月七日，邓小平副总理和夫人卓琳参观泰国佛统府三攀县的一个葡萄园。"},{"type":"paragraph","text":"新华社记者  张桂玉摄  （传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start

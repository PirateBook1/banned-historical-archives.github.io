script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃等地发现“吃人肉”案件十七起","authors":["新华社"],"dates":[{"year":1960,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"甘肃等地发现“吃人肉”案件十七起","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯    据甘肃宁夏回族自沼区和贵州等地十一个县市的统计，今年以来，发现“吃人肉”案件十七起。其中甘肃十一起，宁夏、贵州各三起。在这十七起案件中，惨遭杀害的有十五人（内小孩十三人），掘吃尸体十六具。从作案的二十二人的身份来看，地富反坏分子十一人，反动道徒二人，中农二人，贫农三人，小商一人，家庭妇女三人。","type":"paragraph"},{"text":"他们为什么吃人肉？据初步了解，原因错综复杂。有的是发生在落后的少数民族地区，历史上曾经有过“吃人肉”的野蛮恶习，如宁夏吴忠市吴忠公社丁明礼、丁秀英夫妇，竟将自己的七岁女儿杀了吃肉。在审讯中，丁秀英供认，以前在娘家就吃过人肉，早知“人肉香”。还有的为迷信吃人肉“可以治病”、“长生不老”。特别值得注意的是，有些地富反坏分子故意趁春荒的机会，煽动吃人肉，制造恐慌，借以诬蔑社会主义制度。贵州赤水县一个名叫黄金安的地主（曾判过两次徒刑，释放后仍不悔改），去冬以来连续偷盗了三具尸体，到处散布他要吃人肉，其实他并没有吃。甘肃张掖市坏分子于兴发企图拉拢邻居祁桂香共同挖尸，并造谣说：“把人肉拿来吃了再说，这个坏年成，是饭堆里饿死人，火堆里冻死人，大小娃子都饿死了，你还想活吗？”","type":"paragraph"},{"text":"对于这些惨无人道的凶犯，上述地区的政法部门均已及时予以严厉惩办，并采取了措施，防范类似事件的发生。","type":"paragraph"},{"text":" 来源：根据1960年4月14日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d14ae2ea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界人民最伟大领袖","authors":["伊莎白·辛德·姬斯"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界人民最伟大领袖"},{"type":"paragraph","text":"不久以前，我收到从智利的圣地亚哥转来北京外文出版社的来信。信里给我带来最最珍贵的东西，这是我一直敬仰和敬爱的毛泽东同志的照片和像章。我非常感谢你们。我把这张照片悬挂在书店里最显眼的地方。把这枚像章戴在外套上。这就吸引了许多人，并激起人们对毛主席的敬仰。"},{"type":"paragraph","text":"前些日子，一些曾访问过中国的秘鲁朋友在一起举行了座谈会。在这里，我想转达他们对杰出的领袖毛主席的赞颂："},{"type":"paragraph","text":"“我以为，毛泽东不仅是中国人民最伟大的领袖，而且也是全世界人民最伟大的领袖。”"},{"type":"paragraph","text":"“当我被北京电台邀请发表广播讲话时，我情不自禁地欢呼：毛主席既是一位战士，也是和平的保卫者；既是一位诗人，也是伟大的领袖；既是哲学家，也是革命导师。”"},{"type":"paragraph","text":"“毛泽东是本世纪历史上最伟大的领袖。他继列宁之后取得了夺取政权的胜利。”"},{"type":"paragraph","text":"在秘鲁，了解毛主席的伟大作用的人们对毛主席是无限崇敬和热爱的。"},{"type":"paragraph","text":"秘鲁  伊莎白·辛德·姬斯"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c728bc0da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

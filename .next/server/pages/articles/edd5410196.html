script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉民主人士谈统战工作的五个缺点","authors":[],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"武汉民主人士谈统战工作的五个缺点","type":"title"},{"text":"新华社武汉１７日讯：民革湖北省委秘书长（民革中央常委）田竺僧曾说中共执行统战政策有“五统五不统＂的毛病，获得这裡民主人士的普遍拥护，认为这种提法代表了他们的看法。","type":"paragraph"},{"text":"所谓“五统五不统”是指：","type":"paragraph"},{"text":"一、上统下不统（或统上不统下）。指统战政策的执行情况有三好三差而言：中央作的好地方作的差；上面作的好下面作的差；领导干部作的好一般干部作的差。甚而有人把上面团结多、下面斗争多的现象比之为“上统下战”。他们把这种越往下执行统战政策越差的情况，形容为：北京老和尚的经是真经，被下面歪嘴和尚念坏了。","type":"paragraph"},{"text":"二、统左不统右（即统进步的不统落后的）。在统战工作中有二喜二厌：喜欢左派和进步分子；讨厌右派和落后分子。他们认为谁能和统战部关係搞好谁就变成好的，否则就是坏的。","type":"paragraph"},{"text":"三、统大不统小。统战工作只停留在高级民主人士中间，对一般民主人士的统战工作注意不够。","type":"paragraph"},{"text":"四、统政治不统生活。只在政治运动和重大事件中抓民主人士，而平时不过问他们的生活情况；与此相反，也有人（上层民主人士）认为是统战部只统生活不统思想：生活照顾一般还好，而没有对他们的真实思想情况作了解，因之，大家相处客客气气。","type":"paragraph"},{"text":"五、统工商不统党派。指社会主义改造时只抓对资改造，忽略党派工作。","type":"paragraph"},{"text":"中共武汉市委统战部经过检查后，认为上述提法指出了统战工作中的一些缺点，但不够确切，太笼统，因为它把统战工作的好坏绝对化了，而实际情况则是上述五方面工作的发展是不平衡的，其中每一项工作的好坏也不像民主人士说的那样绝对，比如市级领导机关统战工作不仅有好的典型也有坏的，而基层组织统战工作不仅有坏的典型也有好的，只是上面好的多些，下面好的少些而已。（孙玉昌编）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2181期，1957年4月17日.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edd5410196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

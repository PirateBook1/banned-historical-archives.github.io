script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭真疯狂反对我们学习毛主席著作","authors":["首都钢铁公司革命大联合委员会炼钢厂分会"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按　旧北京市委内反革命修正主义集团头子彭真，同党内最大的走资本主义道路当权派一样，对伟大的战无不胜的毛泽东思想怕得要死，恨得要命。生怕毛泽东思想一旦为群众所掌握，他们的反党反社会主义的罪行就会暴露，他们的复辟资本主义的阴谋就要破产。因此，他们狼狈为奸，千方百计地破坏学习毛主席著作的群众运动。"},{"type":"paragraph","text":"广大工农兵、革命知识分子和革命干部，无限热爱毛主席和毛泽东思想。他们学习毛主席著作的坚强决心，是任何力量也动摇不了的。"},{"type":"paragraph","text":"为了夺取无产阶级文化大革命的新胜利，我们要以“斗私，批修”为纲，进一步活学活用毛主席著作，更深入地开展革命的大批判，把中国赫鲁晓夫及其死党彭真一伙批倒批臭，在广大革命群众中大立特立毛泽东思想的绝对权威。让毛泽东思想的光芒普照全中国，普照全世界！"},{"type":"paragraph","text":"彭真疯狂反对我们学习毛主席著作"},{"type":"paragraph","text":"首都钢铁公司革命大联合委员会炼钢厂分会"},{"type":"paragraph","text":"反革命修正主义分子彭真和中国赫鲁晓夫一样，对我们工人活学活用毛主席著作，怕得要死，恨之入骨。他们挥舞起所谓“简单化、庸俗化、形式主义”的大棒，抵制活学活用毛主席著作的群众运动；他们还制造假典型，树立假样板，来欺骗群众，兜售其黑货。彭真反革命修正主义集团的主要成员刘仁亲自抓白云石车间这个点，调来大批人马总结“经验”，并采用“市委决定”的组织手段强行推广。他们胡说什么：“学不学白云石是突出不突出政治的问题，是党性纯不纯的问题。”真是混蛋透顶！白云石车间这个点，实际上是彭真反革命修正主义集团大搞资本主义复辟的“试验田”。他们打起白云石这面旗子，公然宣称：“不学毛著同样可以成为五好车间”，“不学毛著一样可以当先进人物”。他们就是反对我们学习毛主席著作。"},{"type":"paragraph","text":"彭真胡说什么：“学习毛泽东思想，什么都是毛泽东思想，写了一篇文章都是毛泽东思想，容易庸俗，到处贴标签。不要名浮其实，要名符其实，有实无名不要紧，只要我们的事业前进了就行了，不要追求虚名。”彭真在白云石车间的奴才也跟着说：“毛著学的再好，生产搞不上去也不能算好！”“我不学毛著照样当五好车间的支部书记。”主子和奴才臭味相投。"},{"type":"paragraph","text":"我们工人阶级最听毛主席的话，如饥似渴地读毛主席的书。只要是毛主席的话，我们句句听，句句照办。特别是学了“老三篇”以后，我们心里热呼呼的，站得高了，看得远了，有使不完的力量。可是在彭真反革命修正主义集团的压制下，白云石车间四年不组织一次毛主席著作的学习。广大职工忍无可忍，一再强烈要求支部指定专人，把学习毛主席著作的工作抓起来。而彭真在白云石车间的奴才却说：“要我领导学毛著，我不干！”他不干，我们就自己组织起来干。我们每周坚持学习，无论刮风下雨，从不间断。但是，彭真和我们公司党内一小撮走资本主义道路当权派竟用什么“四大自由”（自愿参加、自由结合、自定时间、自选内容）的原则，解散了我们的毛主席著作学习小组。这是什么自由？就是有他们反对学习毛主席著作的“自由”，没有我们学习毛主席著作的自由。他们还打着“劳逸结合”的招牌，取消毛主席著作学习时间；用加班加点、开一揽子会议等手段，来挤掉我们的学习时间。对此，广大职工十分气愤。"},{"type":"paragraph","text":"首都钢铁公司党内一小撮走资本主义道路当权派不让我们学习毛主席著作，而对中国赫鲁晓夫和彭真却奉若神明。一九六二年《修养》再版发行，他们就迫不及待地用党费购买，党员人手一册。过组织生活时，他们从来不叫学毛主席著作，却叫大学《修养》。他们还集中一些党员干部学习了两个月，连那份臭名昭著的反革命宣言书《〈前线〉发刊词》也成为必读本。"},{"type":"paragraph","text":"现在，彭真反革命修正主义集团连同他们的后台中国赫鲁晓夫，已经被揪出来了。毛主席教导我们：“如果要使革命进行到底，那就是用革命的方法，坚决彻底干净全部地消灭一切反动势力”。我们一定要以“斗私，批修”为纲，积极投入革命的大批判运动，把他们彻底打倒。让毛泽东思想伟大红旗插遍首都钢铁公司，插遍全中国，插遍全世界！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb47df674c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发李井泉关于恢复供销合作社试点工作来信的批语","alias":"","parts":[{"type":"paragraph","text":"转发李井泉关于恢复供销合作社"},{"type":"paragraph","text":"试点工作来信的批语"},{"type":"paragraph","text":"（1961年5月15日）"},{"type":"paragraph","text":"[1]指李井泉1961年5月13日关于恢复供销合作社试点工作情况给毛泽东的信。信中说，关于恢复供销合作社的问题，我们在南充县新民区结合整风进行了试点工作。这个区的供销合作社于1958年春同国营商业进行了合并，不久又将原来由小商贩组织起来的合作企业打乱合并，与国营商业统一核算，实际上过渡为国营商业性质。这些改变，在加强统一管理，增加国家部分收入，支援工业大跃进方面，都起了积极作用，但也带来了不同程度的脱离群众，阶级界限不清，部分物资城乡交流不畅，经营管理水平降低等不利于生产发展的消极因素。第一，国、合商业合并前，供销合作社指导集体经济的一套行之有效的经济活动办法，如合同、奖励、留量、返还、民主评级、协商议价等减少了，更多地搬用了国营商业的计划调拨、统购、派购的工作方法，这就使某些干部更容易滋长强迫命令和不等价交换的恶劣作风和行为；在农产品采购中，估买估卖、压级压价、掠夺农民。第二，国、合商业合并前，供销合作社要定期召开社员代表会议，理、监事会议，报告工作，检查缺点。现在，这一套民主管理制度也无形中废正了，削弱了群众对供销社购销业务工作的支持和监督。第三，小商贩合作企业性质改变后，在工资制度上，一般实行了平均主义的固定工资制，这就助长了很大一部分小商贩的消极经营思想，使服务质量降低，小商品经营减少，影响城乡物资交流，甚至营业亏本。事实证明，这样做也是不能完全适应的。为了更好地促进国营经济与人民公社经济，发挥集体商业的纽带和桥梁作用，恢复集体所有制的供销合作社，是完全必要的。同时，为了适应当前农村副业和集市贸易的情况，应加强对小商贩的利用改造，对小商贩的组织也要作相应的调整。"},{"type":"paragraph","text":"转发李井泉关于恢复供销合作社试点工作来信的批语此件发给各中央局，各省、市、区党委，供参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年5月15日另印发到会各同志。"},{"type":"paragraph","text":"二小平叫阅后发。用保密电话。[1]指1961年5月21日至6月12日在北京举行的中共中央工作会议。[2]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":283},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1179e4961e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

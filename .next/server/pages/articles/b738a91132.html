script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"横滨集会庆祝横滨上海结成友好城市五周年  横滨市长和上海友好代表团长共赞两市人民友好合作不断加深","authors":[],"dates":[{"year":1979,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"横滨集会庆祝横滨上海结成友好城市五周年"},{"type":"paragraph","text":"横滨市长和上海友好代表团长共赞两市人民友好合作不断加深"},{"type":"paragraph","text":"据新华社东京四月十八日电  横滨市四月十七日下午举行欢迎大会和文艺联欢会，热烈欢迎上海市友好代表团和庆祝横滨、上海结成友好城市五周年。"},{"type":"paragraph","text":"欢迎大会的会场披上了节日的盛装。当上海市友好代表团团长赵行志、副团长杨心培、赵祖康等一行，在横滨市长细乡道一、市议长大久保英太郎等市政府、市议会的领导人陪同下通过欢迎人群进入会场时，受到日本各界朋友热烈的鼓掌欢迎。"},{"type":"paragraph","text":"细乡道一市长在大会上发表了热情洋溢的讲话。他说，自从横滨市和上海市结成友好城市以来，日中两国间的友好事业正在不断地发展。为了今后更进一步地加深两国和两市的相互理解和繁荣，两市人民将作出更大的努力。"},{"type":"paragraph","text":"赵行志团长在致词中说，自从上海和横滨结成友好城市五年来，各方面的友好往来都有了显著的进展。特别是，一九七二年九月，中日两国实现了邦交正常化，揭开了两国关系史上的新篇章。不久前，中日友好和平条约的缔结和邓小平副总理对日本访问的圆满成功，在中日友好关系史上又增添了更加光辉灿烂的一页。他最后说，在上海和横滨人民的共同努力下，我们两个城市的经济、文化和科技等方面的友好合作必将有更大的发展。"},{"type":"paragraph","text":"欢迎大会后举行了联欢会。日本文艺工作者和上海市友好代表团的演员们表演了精彩节目。"},{"type":"paragraph","text":"欢迎大会前，横滨市根帙森林公园举行了纪念横滨、上海结成友好城市五周年的种植友谊树仪式。"},{"type":"paragraph","text":"上海市友好代表团是四月十五日到达横滨的。十六日上午，赵行志团长等拜会了横滨市政府、议会和神奈川县政府的领导人。当天晚上，横滨市政府举行了欢迎宴会。横滨市日中友好协会会长清水末雄和横滨华侨总会会长马伟鸿出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b738a91132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

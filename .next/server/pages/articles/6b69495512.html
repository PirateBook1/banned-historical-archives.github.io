script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山毛泽东同志纪念馆正式开放","authors":["吴兴华","王天铎"],"dates":[{"year":1983,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山毛泽东同志纪念馆正式开放"},{"type":"paragraph","text":"本报长沙11月19日电　记者王天铎、吴兴华报道：为了迎接毛泽东同志诞辰九十周年，韶山毛泽东同志纪念馆经过调整和充实，已于18日正式对外开放。"},{"type":"paragraph","text":"纪念馆增加了新征集的文物资料146件，其中有毛泽东同志的著作、题词、手稿52件，文献资料15件。毛泽东同志纪念馆充实了毛泽东同志早期活动的史料，展现了毛泽东同志青少年时期刻苦学习、探求真理、立志救国救民的实践活动，揭示了毛泽东思想产生的历史渊源，更加充分地体现了毛泽东同志在中国革命和建设事业中所建立的丰功伟绩。"},{"type":"paragraph","text":"党中央和湖南省委对韶山毛泽东同志纪念馆的改馆工作十分重视。邓小平同志为毛泽东同志故居题写了横匾，为纪念馆题写了馆牌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b69495512"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中华人民共和国国防部三告台湾同胞书","alias":"","parts":[{"type":"paragraph","text":"中华人民共和国国防部"},{"type":"paragraph","text":"三告台湾同胞书!"},{"type":"paragraph","text":"（1958年11月）台湾、澎湖、金门、马祖军民同胞们："},{"type":"paragraph","text":"鉴于金门群岛国民党军队广大官兵的良好反映，本部关于双日停止炮击金门飞机场、料罗湾的码头、海滩和船只这四种军事目标的规定，现在宣告推广到其他一切地区的军事自标，逢双日都不打炮，打炮一律于单日行之。有些自标，例如飞机场、料罗湾的码头、海滩和船只，单日也不一定打炮，但你们的飞机船只以不来为宜，免受可能的损失。禁止美国人护航，仍如历次文告所规定。周恩来总理两年以前即向你们建议举行和谈，合理解决国共两党历史纠纷，·和平解放台湾地区，未获你们积极响应。美国人下死劲钳制台湾当局，不许他们和我们举行和谈，一心一意要干涉中国内政。美国人非常惧怕和平，非常惧怕国共两党重新接近，谈出一个和平局面来，妨碍他们孤立台湾和托管台湾的阴谋计划。我们必须击破这个计划。我们希望台湾当局有一天甩掉美国人那只钳制魔手，派出代表，举行和谈。我们的和谈是真和谈，谈成了，内战就可以宣"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国国防部部长彭德怀名义起草的三告台湾同胞书稿。后未发表。"},{"type":"paragraph","text":"中华人民共和国国防部三告台湾同胞书告结束，全体中国人团结起来，一致对付外来的威胁，岂不是一件好事吗？美国人同国民党之间的所谓团结、互信云云，讲讲而已，归根到底是靠不住的。尽管申明一千次，连你们自己也不相信。同胞们，我们都是中国人。我们相信，在美国人要把国民党置之死地的时候，国民党就会觉悟过来，和谈就有可能成功，对于这件事悲观是没有根据的。亲美派散布出来的一切悲观言论，希望你们最好不要听。"},{"type":"paragraph","text":"国防部长彭德怀一九五八年十一月一日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"中华人民共和国国防部三告台湾同胞书","description":"根据毛泽东手稿刊印。","dates":[{"year":1958,"month":11}],"parts":[{"text":"中华人民共和国国防部三告台湾同胞书","type":"title"},{"type":"paragraph","text":"台湾、澎湖、金门、马祖军民同胞们："},{"type":"paragraph","text":"鉴于金门群岛国民党军队广大官兵的良好反映，本部关于双日停止炮击金门飞机场、料罗湾的码头、海滩和船只这四种军事目标的规定，现在宣告推广到其他一切地区的军事目标，逢双日都不打炮，打炮一律于单日行之。有些目标，例如飞机场、料罗湾的码头、海滩和船只，单日也不一定打炮，但你们的飞机船只以不来为宜，免受可能的损失。禁止美国人护航，仍如历次文告所规定。周恩来总理两年以前即向你们建议举行和谈，合理解决国共两党历史纠纷，和平解放台湾地区，未获你们积极响应。美国人下死劲钳制台湾当局，不许他们和我们举行和谈，一心一意要干涉中国内政。美国人非常惧怕和平，非常惧怕国共两党重新接近，谈出一个和平局面来，妨碍他们孤立台湾和托管台湾的阴谋计划。我们必须击破这个计划。我们希望台湾当局有一天甩掉美国人那只钳制魔手，派出代表，举行和谈。我们的和谈是真和谈，谈成了，内战就可以宣告结束，全体中国人团结起来，一致对付外来的威胁，岂不是一件好事吗？美国人同国民党之间的所谓团结、互信云云，讲讲而已，归根到底是靠不住的。尽管申明一千次，连你们自己也不相信。同胞们，我们都是中国人。我们相信，在美国人要把国民党置之死地的时候，国民党就会觉悟过来，和谈就有可能成功，对于这件事悲观是没有根据的。亲美派散布出来的一切悲观言论，希望你们最好不要听。"},{"type":"paragraph","text":"国防部长彭德怀"},{"type":"paragraph","text":"一九五八年十一月日"}],"comment_pivots":[{"part_idx":0,"offset":17,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这个告台湾同胞书后来没有发表。"],"page_start":462,"page_end":463,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3551c86f10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对罗瑞卿关于中南军区后勤系统三反报告的批语和复电","alias":"","parts":[{"type":"paragraph","text":"转发南京市委关于宣教系统"},{"type":"paragraph","text":"打虎情况报告的批语"},{"type":"paragraph","text":"（1952年2月18日）此件很好，发各中央局转发文教系统仿行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十八日"},{"type":"paragraph","text":"[1]指中共南京市委宣传部1952年2月17日关于宣教系统打虎情况给华东局并中央的报告。报告说，打虎以来，文教系统是“清水街门”“小贪污难免大贪污没有”等麻痹思想已一扫而空。文教系统已落网大虎6只，中小虎67只，现正在继续搜捕中。报告提出文教宣传系统打虎中应着重掌握的几个问题：（一）严格掌握政策，纠正单纯依靠群众压力解决战斗的错误思想，强调要深入动员群众，艰苦细致地调查研究材料，严格控制召开斗争大会，防止逼供信。（二）对高级知识分子既要洗澡，又要坚决帮助其过关。拟在他们对自已问题交代得差不多时转入对资产阶级思想影响的批判。（三）分类指导，抓好重点，照顾一般，根本没有骨干的单位，暂时搁置，腾出手来再搞。报告还说，拟在打虎结束时，与大专学校文艺部门开展思想改造和整风运动的同时，在宣传部内部开展一个彻底反官像主义的斗争，以提高思想，改进工作。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":414,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"925c36f82b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

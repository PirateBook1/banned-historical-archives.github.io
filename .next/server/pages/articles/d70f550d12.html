script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纵火者","authors":["徐迟"],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"纵火者","type":"title"},{"text":"徐迟","type":"authors"},{"text":"解放以前，你本是个官僚，          夺取领导的计谋已成，","type":"paragraph"},{"text":"解放以后，你官儿又不小，          哪知风向火势忽的一转。","type":"paragraph"},{"text":"盟里一“长”，机关里一“长”，","type":"paragraph"},{"text":"我们还恭请你当我们的代表。        昨天还趾高气扬，","type":"paragraph"},{"text":"今天却灰溜溜的检讨：","type":"paragraph"},{"text":"谁知你是一条披羊皮的狼，          我犯了个严重错误，","type":"paragraph"},{"text":"想不到你是一个纵火者。            我立场不稳，认识模糊。","type":"paragraph"},{"text":"你的舌尖上喷出火花，","type":"paragraph"},{"text":"要火烧共和国的大厦。              昨天还是张牙舞爪一条龙，","type":"paragraph"},{"text":"今天是耗子，只恨地下没有洞，","type":"paragraph"},{"text":"借口积极帮助共产党，              前倨后恭，假检讨的把戏，","type":"paragraph"},{"text":"你把火点着，把它煽旺，            资产阶级政客演的十分成功。","type":"paragraph"},{"text":"刮上一阵风，浇上一桶油，","type":"paragraph"},{"text":"希望大火能够燎原。                告诉你，烧起来的火焰，","type":"paragraph"},{"text":"扑灭它真是不容易，","type":"paragraph"},{"text":"强盗忽然发善心，你说，            共和国的大厦巍然无恙，","type":"paragraph"},{"text":"说到救火，舍你还有谁？            烧只烧那些纵火的罪犯。","type":"paragraph"},{"text":" 来源：  《诗刊杂志--反右派斗争特辑》，诗刊社，1957年7月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d70f550d12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东各级机关进行整风补课揭露出一些窃据领导职位的反党右派集团","authors":[],"dates":[{"year":1958,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"长风社乘长风破万里浪    早稻亩产一万五千斤","type":"title"},{"text":"据新华社武汉31日电　全国最先大胆提出搞水稻亩产万斤试验田的湖北省孝感县长风农业社，29日收打了试验田的早稻，大大超过了原来的规划。他们在一点二一亩田里，收到了干谷一万八千五百八十七斤，平均亩产谷一万五千三百六十一斤。","type":"paragraph"},{"text":"这块试验田是著名的全国农业劳动模范、长风农业社社长官木生和这个社的青年突击队合种的。他们大胆提出亩产万斤的规划，不怕任何讽刺和讥笑，决心要干个样 儿出来给一些保守派看看。他们在这块田里，狠狠地搞密插，一般田都是每亩只插三、四万蔸，他们每亩插了二十四万四千蔸。肥料施得也很合适，每亩施的有机 肥、无机肥加在一块，折合豆饼九百二十五斤。这块田翻耕的深度有八寸多。插秧后薅草、灌水等管理工作做得很好，因而稻子长得又高又壮，一片乌黑。每亩的穗 有二百四十多万个，并且籽粒饱满。","type":"paragraph"},{"text":"由于官木生的这块试验田是全国最早提出来的一块万斤试验田，所以不仅这里的人众目睽睽，注意个究竟，全国很多地方的人们也特别注意。在29日收割、打场的 时候，在场参加验收的人很多。有中共孝感县委第一书记王振明，中共孝感县朋兴区委第一书记朱朝启，中国农业科学院副研究员郑建南，中国科学院、华中农业科 学研究所、湖北省农业厅的农业专家们，还有贵州等省前来参观的代表们，本地的农民代表们，一共一百二十多人。","type":"paragraph"}],"comments":[],"origin":"1958年8月1日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39959d3aa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

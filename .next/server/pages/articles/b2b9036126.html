script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中央关于加强备战工作的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于加强备战工作的"},{"type":"paragraph","text":"指示稿的批语\"!"},{"type":"paragraph","text":"（1965年4月13日）已阅，同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十三日"},{"type":"paragraph","text":"[1]这个批语写在中共中央总书记邓小平1965年4月10日送审的中央关于加强备战工作的指示（4月9日修改稿）给毛泽东等的报告上。指示稿说，美帝国主义正在越南采取扩大战争的步骤，直接侵犯越南民主共和国，严重地威胁了我国的安全。我们已经向全世界一再表明我们的严正立场：我们绝不能置之不理，我们准备随时同越南人民一道共同战斗。我们还要准备对付美帝把战火引到我们的国土上来。中央认为，在目前形势下，应当加强备战工作。在全党县委以上的干部中，应当加强备战思想，密切注意越南战局的发展。要估计到敌人可能冒险。我们在思想上和工作上应当准备应付最严重的情况，准备对付美帝轰炸我国的军事设施、工业基地、交通要地和大城市，以至在我们的国土上作战。我们必须把情况设想得严重一些，把备战工作做得充分一些，特别是在重要的军事设施、工业基地、交通要地和大城市，要切实做好对付敌人空袭的准备。我们对小打、中打以至大打，都要有所准备。这样，对我们只有好处，没有什么坏处。只要我们做好一切准备，无论出现什么情况，我们就立于不败之地，胜利是一定属于我们的。指示稿还对目前的具体备战措施和各级领导需要注意的事项提出了要求。中共中央4月14日以中发[65]208号文件将这个指示发至县团级党委。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":28},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2b9036126"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国农工民主党　二中全会五全干部会闭幕　全体干部向毛主席献旗","authors":[],"dates":[{"year":1949,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国农工民主党"},{"type":"paragraph","text":"二中全会五全干部会闭幕"},{"type":"paragraph","text":"全体干部向毛主席献旗"},{"type":"paragraph","text":"【新华社北京八日电】中国农工民主党于十月二十五日起至十一月九日止，在京举行第二次中央全体执监委会议，各省市干部列席。会中除执委会主席章伯钧作政治报告，各部门作工作报告外，并由该党政协代表分别报告政协文件，展开讨论学习，经过详细坦白自我检讨后，于十一月九日通过接受章伯钧主席政治报告的决议及组织宣传等工作总结，随即闭会。"},{"type":"paragraph","text":"接着，十一月十四日，该党举行第五次全国干部会议，由章伯钧主席致开会词，推举黄琪翔等九人为主席团，通过向毛主席致敬与向朱总司令暨人民解放军慰劳的电文，并讨论通过政治决议、调整中央与地方组织决议、各地方工作总结及宣言等，于本月二十六日闭幕，会议闭幕时由监察委员会主席彭泽民致闭幕词。在会议进行期间，曾由中共中央统一战线工作部茶会招待与会该党干部，周恩来总理并出席讲话。会议曾请朱总司令沈钧儒院长及陈伯达副主任等分别莅会讲演。闭幕后全体与会干部曾向毛主席献旗，毛主席以团结进步相勉，全体干部极为振奋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4333afc32f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

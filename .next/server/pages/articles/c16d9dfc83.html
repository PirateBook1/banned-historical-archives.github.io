script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越中友好协会赠送给毛泽东主席两只大象","authors":[],"dates":[{"year":1953,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越中友好协会赠送给毛泽东主席两只大象"},{"type":"paragraph","text":"【新华社十一日讯】越南民主共和国越中友好协会赠送给毛泽东主席的两只大象已在七日从南宁运抵北京，受礼仪式于十一日下午在北京西郊公园举行。由越南民主共和国驻华大使黄文欢代表赠礼，中央人民政府办公厅主任齐燕铭代表毛泽东主席接受。参加受礼仪式的有中央人民政府外交部副部长章汉夫，中央人民政府政务院文化教育委员会对外文化联络事务局局长洪深，外交部亚洲司副司长何英，外交部交际处副处长沈平，北京市人民政府副市长吴晗，北京市人民政府外事处处长马振武，北京市公园管理委员会副主任范楝申，中国人民外交学会副会长周鲠生和十多位少年儿童。"},{"type":"paragraph","text":"越南民主共和国驻华大使馆馆员和护送大象来京的人员也参加了受礼仪式。"},{"type":"paragraph","text":"在受礼仪式上，首先由越南大使黄文欢致词，并代表越中友好协会献旗，接着由齐燕铭主任代表毛主席致谢词。"},{"type":"paragraph","text":"仪式结束后，这两只大象在体育场上作了跑步、卧倒等表演。"},{"type":"paragraph","text":"这两只大象一母一公，母象名叫“阿邦”，四十岁，公象名叫“阿壮”，二十岁，体重各约三吨多，十二日起将在西郊公园公开展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c16d9dfc83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

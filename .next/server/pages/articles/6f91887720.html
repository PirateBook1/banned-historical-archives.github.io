script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘南工委对夏河五区禁烟工作情况的报告","authors":[],"dates":[{"year":1954,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"甘南工委对夏河五区禁烟工作情况的报告","type":"title"},{"text":"省委打字纸","type":"paragraph"},{"text":"等级 加急  台来 甘南  授电者 何  总号 午","type":"paragraph"},{"text":"公元一九五四年七月","type":"paragraph"},{"text":"摘由 对夏河五区禁烟工作情况的报告","type":"paragraph"},{"text":"批抄 张、虞、高、陈、杨、强、王、吴阮、安、何、万、程王、公厅、民厅、甘军区，（请公安厅复）","type":"paragraph"},{"text":"（党密）","type":"paragraph"},{"text":"省委并转治国同志：","type":"appellation"},{"text":"兹将夏河五区禁烟工作情况报告如下：","type":"paragraph"},{"text":"（一）我们于六月廿六日派人到夏河五区专门检查了一次禁烟工作，检查人员于昨日返工委，据汇报称：五区（博拉）共五个乡，已有三个乡五百余户种了大烟，目前烟苗已长尺高，工作组到区十几天还不能下村工作，只是开了两次头人会，经和当地头人、宗教上层协商，他们意见先叫头人、寺院代表到烟区进行工作，工作人员等他们说通群众后再下去。经他们说服无效，工作组仍无法进行工作。","type":"paragraph"},{"text":"（二）夏河五区种植大烟已证实，系头人、宗教上层、群众相结合的，首先是五区措合尼、而登两个付区长家里均种了大烟。因而，头人的态度是藉口推拖：“今天解决纠纷去，明天说事去，抓娘奶等”，开会不到场，找谈话不露面，推群众不听话当成他们的“挡箭牌”，种烟大部分群众在头人支持鼓动下，目前亦很嚣张，六月廿三日博拉四沟集众二百余人开会吃咒：“大烟坚决不铲，谁铲了大烟就把谁的家产搞垮”，“政府要来禁烟就坚决对抗”，其中主谋分子有：其当拉毛加、交巴加、刀儿志、完得楷、万马刀儿吉等人，这些人到处挑动群众，并到六区的下八沟、麦西等地串通活动。因而虽有部分群众想铲也不敢铲了，如罗五滩、怀路等村群众要铲，经头人威胁“谁铲整谁”又制止住了。现在五区烟区经常集兵三五人持枪在烟田巡回。","type":"paragraph"},{"text":"（三）根据以上情况看五区当前禁烟工作虽有困难，如不采取积极可行措施一旦拖延下去，待烟苗开花结果时，困难就更大。鉴此，子康同志亲与黄祥协商，已动员好由他下去解决。此外我们已责成五区禁烟工作组和夏河工委集中力量进行五区两个付区长和当地头人、宗教上层的工作，突破这一困难，为其他地区禁烟创造条件，视黄祥这次下去工作结果，再报。以上妥否请指示。","type":"paragraph"},{"text":" 甘南工委六月三十日","type":"paragraph"},{"text":"打者　史　时间　七月一日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f91887720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

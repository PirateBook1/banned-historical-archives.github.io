script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达赖喇嘛和班禅额尔德尼电毛主席和国务院致敬决心坚持反帝爱国团结进步的方针","authors":[],"dates":[{"year":1958,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨22日电】　达赖喇嘛和班禅额尔德尼给毛主席和国务院的致敬电。全文如下:"},{"type":"paragraph","text":"敬爱的毛主席和国务院:"},{"type":"paragraph","text":"西藏自治区筹备委员会成立已经两周年了。在拉萨和西藏各大城镇正在进行热烈庆祝之际，我谨向中国共产党、您和国务院致以崇高的敬礼。"},{"type":"paragraph","text":"在过去的一年中，由于中国共产党、您和国务院的正确领导，西藏的各项工作均获得了一定的成绩，尤其在汉藏族团结和藏族内部的团结方面比以前更加强了。"},{"type":"paragraph","text":"今后，我们将在反帝爱国的旗帜下继续努力前进，为巩固祖国的统一，为建设我们伟大祖国的富饶壮丽的边疆——西藏，为争取早日成立统一的西藏自治区而贡献出一切力量!"},{"type":"paragraph","text":"达赖喇嘛1958年4月22日敬上"},{"type":"paragraph","text":"敬爱的毛主席和国务院:"},{"type":"paragraph","text":"值此西藏自治区筹备委员会成立两周年之际，我怀着十分愉快和感激的心情，向中国共产党、您和国务院致以亲切的敬意。"},{"type":"paragraph","text":"一年来在中央和您的正确英明领导下，在中共西藏工委的直接帮助下，在达赖喇嘛和我个人以及全体工作人员团结一致共同努力下，西藏自治区筹备委员会的各项工作有了一定的发展，并取得了不少的成绩。"},{"type":"paragraph","text":"今后，我们将继续遵循着中央指示的反帝、爱国、团结、进步的方针，进一步加强汉藏族和藏族内部的亲密团结，继续发扬反帝爱国精神，努力学习各兄弟民族的先进工作经验，逐步改进和提高我们的各项工作，进一步加强和巩固我们伟大祖国的统一，为争取尽早的实现统一的西藏自治区和建设繁荣幸福的新西藏而努力奋斗!"},{"type":"paragraph","text":"班禅额尔德尼1958年4月22日敬上"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f2e8d9c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

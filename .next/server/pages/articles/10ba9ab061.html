script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在曼谷记者招待会上发表讲话严重警惕霸权主义者在东南亚扩张渗透加强中泰友好合作对东南亚地区和平安全有积极意义","authors":[],"dates":[{"year":1978,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷十一月八日电　邓小平副总理今天在这里对泰国新闻界说，他对这次友好访问的结果表示满意。他指出，加强中泰两国的友好合作，“不仅有利于中泰两国，而且对东南亚地区的和平与安全具有积极的意义。”"},{"type":"paragraph","text":"邓副总理强调要严重警惕霸权主义者在东南亚加紧进行的扩张和渗透。"},{"type":"paragraph","text":"他还指出，中日和平友好条约的缔结，对维护亚洲太平洋地区的和平与安全会产生积极的影响。"},{"type":"paragraph","text":"邓副总理今天下午在曼谷举行的记者招待会上发表讲话时说，在这次访问期间，中泰两国领导人进行了诚挚友好的会谈，双方就共同关心的国际形势、亚洲地区形势和双边关系交换了意见。他说:“在许多重要的问题上，我们的看法是一致的或相近的。双方都有进一步发展两国友好合作的共同愿望。”"},{"type":"paragraph","text":"他指出，中泰两国都是发展中的国家，两国人民都热爱和平，都需要一个和平的国际环境，从事建设自己的国家。他说:“但是，我们不能不看到，近年来霸权主义者加紧了在东南亚的扩张和渗透，严重地威胁了本地区的和平与安全，对此不能不引起我们的严重警惕。”"},{"type":"paragraph","text":"邓副总理指出，最近缔结的中日和平友好条约的核心，就是反对霸权主义。他说，“反霸条款首先是中日两国自我约束，承担不谋求霸权的义务，同时也反对其它国家或国家集团谋求霸权。”"},{"type":"paragraph","text":"邓副总理衷心感谢泰国国王陛下和王后陛下、泰国政府和人民对他的热情友好的接待，并向曾为促进中泰友好做出贡献的泰国各界人士表示诚挚的谢意。他还向遭到水灾地区的泰国人民表示深切的同情和慰问。"},{"type":"paragraph","text":"邓副总理说，在中泰两国人民长期的交往中，有不少中国人迁居泰国。他们当中绝大多数已经加入泰国国籍，同当地人民融合在一起，这是可喜的现象。他说:“我国政府一向赞成和鼓励华侨自愿选择泰国国籍，凡是取得泰国国籍的，就自动失去了中国国籍，他们就应当尽泰国国民的义务。对那些还保留中国国籍的华侨，我们希望他们遵守泰国的法令，尊重泰国人民的风俗习惯，同泰国人民友好相处。他们的正当权益应当得到保障。我们希望旅泰侨胞继续为增进中泰友谊，为泰国的经济、文化和社会公益事业作出应有的贡献。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10ba9ab061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想学得好　红哨兵岗哨把得牢上海制药机械厂学习北京针织总厂先进经验，加强政治　思想工作，全厂出现了思想工作有人抓，好人好事个个夸，　歪风邪气大家批的生动局面","authors":[],"dates":[{"year":1970,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海制药机械厂广大革命群众认真学习北京针织总厂开展红哨兵活动的经验，在全厂各班组大力开展了红哨兵活动，推动了政治思想工作的开展，全厂出现了“思想工作有人抓，好人好事个个夸，歪风邪气大家批”的生动活泼的局面。"},{"type":"paragraph","text":"这个厂首先开展红哨兵活动的钳工小组，原来是个“年老体弱病假多，人员分散工种多，意见分歧疙瘩多”的小组，无政府主义现象比较严重。他们学习了北京针织总厂的经验后，开展了红哨兵活动。红哨兵每天带着小组里存在的问题选学毛主席语录，联系自己的思想，带头亮私斗私，用毛泽东思想来对照检查自己的言行，这样，推动了全组的学习。有一次，两个同志发生了矛盾，双方都不作自我批评，而是相互责怪，影响了生产。后来，红哨兵带领小组同志认真学习毛主席著作，提高了认识，一致批评这种不良倾向，使他们及时纠正过来了。有一个同志平时无政府主义现象比较严重，“上班不起劲，开会老迟到，别人提意见，他当耳边风”。红哨兵详细分析了他的情况，感到他虽然有许多缺点，但他出身很苦，就同他一起忆苦思甜，启发他的阶级觉悟，同时热情帮助他，经过反复细致的思想教育，使这个同志转变过来了。开展红哨兵活动以后，大家活学活用毛主席著作，有的放矢，立竿见影，使这个小组很快改变了面貌。在整党建党等各项工作中，这个小组都走在前面。他们说:“红哨兵岗哨把得牢，错误思想逃不了，发扬先进树正气，人换思想组换貌。”"},{"type":"paragraph","text":"这个厂的党支部及时推广了钳工组的红哨兵活动的好经验，在这个组召开了现场会。以后，全厂各组相继建立了红哨兵制度，出现了活学活用毛泽东思想的新局面，厂里面貌也发生了深刻的变化。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aee14d9e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

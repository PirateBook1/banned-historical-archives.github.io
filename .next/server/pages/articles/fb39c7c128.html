script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宁夏中宁县土地改革中乱打、乱斗的现象很普遍","authors":[],"dates":[{"year":1952,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"宁夏中宁县土地改革中乱打、乱斗的现象很普遍","type":"title"},{"text":"【本刊讯】宁夏中宁县土地改革中左的现象很严重。自土改开始以来，中宁县已经发生了十起自杀案件(三人未死，七人已死)，其中有地主，还有各界代表会代表。农村中乱打、乱捆、乱斗的现象非常普遍，如一区一乡二村共有十二户复杂户(包括六户地主及小土地出租者、小土地经营者、小手工业者等成份)，就斗争了十户，还捆了四户，六区二乡在一次群众会上，未经县、区批准，即当场逮捕十人(其中大部分是农民)，致使群众非常恐慌；六区四乡抓了两个“恶霸”，调查了五天材料，一人没有一点恶迹。有一人的三个“恶霸”材料：“打过一人，骂过两次人”。斗争会上使用肉刑的现象(包括跪砖、顶砖、脱衣服、跑板凳、吊、戴坑面、拿绳子拉脖项等)在各区都已发生，部分乡村则很严重。在十二月十三、四日，全县大部分地区已进入了征收、没收阶段，个别乡在没收房内桌子、凳子等傢具时，没有本着随房屋没收的原则，而是一扫而光，甚至有的把门板也拆下来拿走，有的不给地主留一间房子。工作组干部对不能没收工商业的政策没有深刻领会，企图没收城市房屋。(摘自西北群众日报一月六日“参考材料”)","type":"paragraph"}],"comments":[],"origin":"1952年1月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb39c7c128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

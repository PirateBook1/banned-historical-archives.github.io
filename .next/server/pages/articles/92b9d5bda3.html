script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"激光所揭批“四人帮”炮制的“四不象”黑经验推动以“五定”为主要内容的整顿工作","authors":[],"dates":[{"year":1978,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市激光技术研究所党总支，在揭批“四人帮”的第三战役中，结合清查，发动群众，深入批判“四人帮”及其余党在激光所炮制“四不象”的黑经验，推动了以“五定”为主要内容的全面整顿工作。"},{"type":"paragraph","text":"所谓“四不象”，就是科研机构不象研究所，不象机关，不象学校，也不象工厂。“四人帮”及其余党吹嘘“四不象”是“我国自己办科研的唯一道路”。这个黑经验流毒全国，影响恶劣。"},{"type":"paragraph","text":"许多同志愤怒地指出:“四不象”根本不是什么“我国自己办科研的唯一道路”，而是“四人帮”搞乱科技战线、破坏科技事业发展的修正主义路线，是破坏四个现代化的罪恶阴谋。在一九七○年建立激光站时，“四人帮”及其余党规定，名称叫“站”不叫“所”，要与老的研究所“树立对立面”，胡说“站是社会主义的，所是资本主义的”；要打破所谓“关门研究”，实行所谓“以工厂为基地”，“一竿子到底，把科研全过程放在生产第一线进行，做到现场研究、现场设计、现场调试。”根本否定了专门科研机构和实验室的作用。建站七年来，国家拨下的研究经费达八百多万元，但连一个象样的实验室都没有建成，大部分仪器都流散在各个点上，百分之三十的仪器都遭到损坏。"},{"type":"paragraph","text":"在揭批“四不象”的黑经验时，广大科研人员对“四人帮”的“以工人为主体”的虚伪口号进行了分析和批判。“四人帮”提出“以工人为主体”，蓄意制造工人与科技人员的对立，把科技人员统统赶到厂里，不准科技人员当课题组组长，不准看业务书，否则就扣上“为个人出名”、“知识私有”、“走白专道路”等帽子，严重挫伤了科技人员的积极性。"},{"type":"paragraph","text":"该所还批判了“四人帮”的“生产需要就是方向”的谬论。这种谬论，抹煞了专门科研机构和工厂的特点，否定了科研单位特有的方向任务，使专门科研单位等同于工厂的技术革新部门，否定了科学技术要走在生产前面，使原激光站方向任务长期不稳定，也没有发展规划，严重影响了科研工作的开展。"},{"type":"paragraph","text":"在深入揭批“四人帮”、狠抓整顿过程中，该所进行了技术考核和体制调整，加强对科研工作的管理，调动了广大科技人员、工人和干部的积极性。全所八个重点科研项目在国庆节前都达到了计划阶段指标，其中激光纪录显示技术研究取得较快进展，在国内同一领域中处于领先地位。气体激光研究中“白色”氦镉激光器稳定出光，并获得较高功率水平。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92b9d5bda3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对中央关于转发全面检查肃反工作文件的批语稿的修改和说明","alias":"","parts":[{"type":"paragraph","text":"对中央关于转发全面检查肃反工作"},{"type":"paragraph","text":"文件的批语稿的修改和说明！]"},{"type":"paragraph","text":"（1957年4月23日）"},{"type":"paragraph","text":"关于全面检查肃反工作问题，为了健全我国社会主义法制，正确地实事求是地肃清反革命残余分子和处理尚待处理的反革命案件，科学地总结肃反经验，以便发扬正气，批判歪风，帮助绝大多数正直地忠心耿耿地在肃反战线和司法战线上为人民服务的工作同志，进一步提高政治水平和业务水平之目的，毛泽东同志在二月二十七日召开的最高国务会议扩大会议上，根据中央的意图，就已经提出全面检查的要求。"},{"type":"paragraph","text":"二彭真、小平再阅，尚昆办。必须把目的提出，因此加了几句话。"},{"type":"paragraph","text":"毛泽东四月廿三日"},{"type":"paragraph","text":"对中央关于转发全面检查肃反工作文件的批语稿的修改和说明"},{"type":"paragraph","text":"[1]本篇一中用宋体字排印的是毛泽东在审阅中共中央1957年4月22日关于转发全面检查肃反工作文件的批语稿时加写和改写的文字。中央转发的文件有：1.《最高人民法院、司法部关于准备迎接人大代表和政协委员全面检查肃反工作的通知》；2.《最高人民检察院关于准备迎接全面检查肃反工作的通知》；3.《公安部党组关于通知各地公安机关准备迎接全面检查肃反工作的报告》。中央批语指出，在检查工作中，应注意：（一）这次全面检查，主要是对有疑问的案件和是否依法办事的问题进行典型和重点检查，而不是对过去所有的案件一：一复查。（二）全面检查的对象是犯人尚在关押、劳改、被管制中的案件，检查的重点是兔案和错案。由于形势的变化，党和国家采取了比过去更为宽大的政策，这是完全正确的。但是绝不能用现在的量刑尺度衡量过去已经判决的案件，甚至改判过去的案件。（三）检查肃反工作一般应该由各级党委和政府领导当地人大代表、政协委员和司法机关进行，同时必须吸收被检查单位参加肃反斗争的于部和积极分子参加。但是，人大代表和政协委员要单独地同被斗争的对象和别人谈话，或任何人要找人大代表和政协委员单独谈话，均不得阻挠。（四）在检查工作中，必须坚持实事求是的精神，既要检查好的典型，又要检查坏的和中等的典型，要介绍工作中的成绩和优点，也要介绍工作中的错误和缺点，对以往肃反工作中的错误和缺点要批评，对违法乱纪行为应作适当的处理，同时也要注意保护广大于部和群众的积极性。（五）领导肃反运动的十人小组，是领导群众进行肃清反革命运动的组织，任务是领导群众清查、检举反革命分子。它不是司法机关，不担负对犯人的逮捕、起诉、审判工作。批语还要求各级党委应当重视这次检查工作，切实领导和督促十人小组、公安、检察、法院、司法等有关部门共同做好这一工作。各地对检查工作中的重要情况和问题，应该随时报告中央，并于检查结束后，向中央做总结报告。本篇二是毛泽东对修改中央批语稿所作的说明。"},{"type":"paragraph","text":"[2]彭真，当时任中共中央书记处书记。小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a326553965"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

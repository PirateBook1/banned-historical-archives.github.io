script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市人委参事室和市文史馆新年联欢老人们同唱革命歌曲表达对党和毛主席的感激心情","authors":[],"dates":[{"year":1966,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市人民委员会参事室和上海市文史馆于一月七日、八日分别举行新年联欢和会餐。到会的文史馆馆员和参事室参事们，身体健康，精神振奋。他们深深地感到在伟大领袖毛主席的领导下，祖国的建设越来越宏伟，人民的生活越来越美好。老人们也感到自己越来越年轻了。老人们在联欢会上，兴致勃勃地大唱革命歌曲和京剧、沪剧等革命现代戏，以表示他们对党和毛主席的热爱和感激的心情。"},{"type":"paragraph","text":"文史馆馆员年龄八十岁以上的有一○四人，其中九十岁以上的就有十三人；参事室参事平均年龄也有六十六岁。这些白发苍苍的老人，在去年一年里，在党和政府的亲切关怀教育下，在社会主义教育运动的影响下，努力学习毛主席著作和党的各种方针政策，并积极参加书法、绘画和撰写历史资料等专业活动。去年，部分参事还协助社会科学联合会翻译外文约三十万字，并为市级机关培养外文干部。今年元旦前，文史馆老人意兴勃勃地挥毫写了上千幅春联，分送给郊区人民公社的社员们。现在，老人们又正在为今年“五一”节举办书画、篆刻展览会作积极准备。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92e34792b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省内的越南侨民资本家对社会主义改造的反映","authors":["叶子健"],"dates":[{"year":1956,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"云南省内的越南侨民资本家对社会主义改造的反映","type":"title"},{"text":"叶子健","type":"authors"},{"text":"【云南分社20日讯】在云南省的昆明市和滇越铁路沿线的宜良、开远、河口和个旧、蒙自等商业较发达的城市里，居住着许多越南侨民，其中以昆明市为最多，有二十三户资本家和一百多户摊贩。他们他布在汽车修理、电焊、面包、咖啡、服装、理发等行业里。开远等城市也各有越侨十几户到五十多户不等。在昆明市的越侨资本家中，反动党团的骨干分子、亲法分子等占百分之七十七。","type":"paragraph"},{"text":"越侨资本家没有参加云南省各城市的工商联组织，也未受到严格的限制，因此几年来偷、欠税及不服从管理的事情不断发生。昆明的二十三户越侨资本家中，累犯五毒行为的就有十户。","type":"paragraph"},{"text":"云南省资本主义工商业的社会主义改造高潮到来以后，越侨工、商业资本家和摊贩有许多反映：","type":"paragraph"},{"text":"1月26日，昆明市举行庆祝社会主义改造胜利大会，游行联欢。越侨工、商业资本家比较恐慌，面包业的越南老板说：“中国人都组织起来了，我们分散做生意，怎么搞得赢他们？”有些青年越侨资本家到昆明市工商联和云南省外事处去打听我国政府对他们的态度；越侨汽车修理业的四个资方，都想把厂里的器材卖给我国政府，再请我国政府介绍职业；有的越侨资本家顾虑公私合营后，生活无着落，越侨老板阮文显说：“合营我倒干，但是有两个条件，一是合营后，政府每月要给我家四口人四十八元伙食费；二是合营后，我不上税。这两条满足，我就干”；有些越侨资本家不愿合营，面包业越侨老板阮庄芝说：“合营后，面包要做大，钱又拿不着，不能合营。”越侨资本家阮文计说：“合营后就赚不着钱了，但不合营，又怕中国政府说我顽固。”","type":"paragraph"},{"text":"云南省外事处曾就越侨是否可以进行社会主义改造问题与越南驻昆明领事高鸿岭交换过意见，高谈：昆明市的越侨工商业户和手工业者一般都愿意接受社会主义改造。","type":"paragraph"},{"text":"中共云南省外事处党组织认为：批准越侨商贩随同我国私营工商业一同进行社会主义改造，对团结、教育、改造兄弟国家的侨民是有好处的。在自愿的情况下，昆明市越侨私营工商业户可与中国私营工商业一并宣布公私合营，越侨手工业者可加入合作社，越侨摊贩可组织合作小组。昆明市以外地区也可参照昆明市的办法处理。","type":"paragraph"},{"text":"中共云南省委已同意外事处党组织的意见，因是国际问题需请示中央最后决定。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44a40b9f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

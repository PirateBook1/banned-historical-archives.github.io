script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班　深入开展革命大批判  天津新港创造建港以来月产最高纪录","authors":[],"dates":[{"year":1968,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班　深入开展革命大批判"},{"type":"paragraph","text":"天津新港创造建港以来月产最高纪录"},{"type":"paragraph","text":"新华社天津十八日电　天津新港广大革命职工在人民解放军支左人员的帮助下，认真落实毛主席的一系列最新指示，深入开展革命大批判，向阶级敌人发起猛烈进攻，革命和生产呈现一派大好景象。五月份这个港口超额百分之十七点八完成了运输装卸任务，创造了建港以来月产最高纪录。六月份上半月全港货物吞吐量，又比五月份同期增加百分之九点九。"},{"type":"paragraph","text":"天津新港是我国北方最大的国际贸易港口。长期以来，这里的阶级斗争一直十分尖锐复杂。中国赫鲁晓夫及其在天津的代理人，在这个港口招降纳叛，推行反革命修正主义路线，妄图复辟资本主义。在无产阶级文化大革命中，一小撮阶级敌人大刮反革命经济主义妖风，煽动无政府主义思潮，在工人中间挑拨离间，妄图分裂无产阶级革命队伍，破坏革命和生产。但是，用战无不胜的毛泽东思想武装起来的天津新港广大革命职工，在人民解放军支左人员的支持下，遵照毛主席“千万不要忘记阶级斗争”的教导，向一小撮阶级敌人发动了猛烈进攻，粉碎了阶级敌人的阴谋活动，巩固了革命的大联合和新生的革命委员会。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”毛主席的这一最新指示，进一步武装了广大革命职工。在新港革命委员会领导和解放军支左人员帮助下，革命职工严格区分两类不同性质的矛盾，团结一切可以团结的革命力量，把顽固不化的走资派、叛徒、特务和其他反革命分子，一个个地揪了出来，对他们的反革命罪行进行了大揭发、大批判，从而推动了革命和生产的发展。第一装卸队由于阶级敌人的破坏，生产一度下降。这个队的革命职工学习了毛主席的最新指示，擦亮了眼睛，揪出了坏人，四、五月份都超额完成了生产计划。他们用八十个小时完成了万吨远洋巨轮的装卸任务，装卸效率比过去提高了百分之三十以上。"},{"type":"paragraph","text":"天津新港革命委员会成立后，举办了各种类型的毛泽东思想学习班一百一十四期，使全港百分之九十以上的革命职工参加了学习，很多家属也组织起来，办起了毛泽东思想学习班。革命职工和家属把学习班当做革命大批判的战场，以战无不胜的毛泽东思想为武器，狠批中国赫鲁晓夫推行的“奖金挂帅”、“物质刺激”等反革命修正主义黑货。革命的大批判，提高了革命职工和家属的阶级斗争和两条路线斗争觉悟，促进了思想革命化。广大革命职工把多装多卸一吨货物，看作是射向中国赫鲁晓夫的一发重型炮弹，看作是对无产阶级文化大革命多作出一分贡献。今春以来，全港生产蓬蓬勃勃地发展，货物吞吐量一月比一月上升。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3005c0567d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐亚·拉赫曼总统接见李强部长  孟中友协举行招待会欢迎李强部长","authors":[],"dates":[{"year":1978,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐亚·拉赫曼总统接见李强部长"},{"type":"paragraph","text":"孟中友协举行招待会欢迎李强部长"},{"type":"paragraph","text":"新华社达卡十一月十五日电　中国外贸部长李强应孟加拉国商业部长赛法尔·拉赫曼的邀请对孟加拉国进行正式访问，于十四日乘专机到达达卡。"},{"type":"paragraph","text":"孟加拉国商业部长赛法尔·拉赫曼、中国驻孟加拉国大使庄焰到机场迎接。"},{"type":"paragraph","text":"据新华社达卡十一月十五日电　孟加拉国总统齐亚·拉赫曼十一月十五日下午接见了中国外贸部长李强，并进行了亲切友好的谈话。"},{"type":"paragraph","text":"李强部长向齐亚·拉赫曼转达了华国锋主席、叶剑英委员长、邓小平和李先念副总理的热情问候。齐亚·拉赫曼总统请李强部长向华国锋主席、叶剑英委员长、邓小平和李先念副总理转达他的良好祝愿。"},{"type":"paragraph","text":"接见时孟加拉国商业部长赛法尔·拉赫曼和中国驻孟加拉国大使庄焰在座。接见后，齐亚·拉赫曼总统设宴招待李强部长。"},{"type":"paragraph","text":"十五日晚，孟加拉国—中国友好协会举行招待会欢迎李强部长一行。在招待会上，孟中友协主席、土地管理和土改部长米尔扎·吴拉姆·哈菲兹发表讲话说：“我们两国存在着历史上经过多年考验的友好的和互相尊重的历史联系。这种友谊必将进一步日益增进和加强。”他说：“中国是当前反对超级大国为争夺世界市场和原料而引起世界大战危险的世界和平、自由和进步的最强大的基地。”"},{"type":"paragraph","text":"他说，目前帝国主义者和殖民主义者正向第三世界国家的内部渗透，以新的形式去破坏他们的民族团结和独立，制造混乱，瓦解民族经济。因此，“所有第三世界国家为了争取平等、主权基础上的共同利益必须加强团结，组成反对帝国主义、殖民主义、扩张主义、种族主义和各种形式剥削和统治的统一战线。”"},{"type":"paragraph","text":"李强部长说：“孟加拉国政府和人民在齐亚·拉赫曼总统的领导下，奋发努力，在保卫民族独立、国家主权、发展民族经济和建设国家中获得了显著成就。”他说：“中国政府和人民非常重视同孟加拉国的友谊，并坚决支持孟加拉国政府和人民维护民族独立、国家主权、反对外来侵略和干涉的正义斗争。”"},{"type":"paragraph","text":"十五日上午，李强部长还同赛法尔·拉赫曼部长就加强中孟两国的贸易关系举行了会谈。十四日晚，赛法尔·拉赫曼部长设宴招待李强部长一行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cd8fcc62b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

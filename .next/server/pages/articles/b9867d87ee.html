script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在自贡市宣传会议上的发言","authors":["四川","张宇高","李加建","王志杰"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在自贡市宣传会议上的发言","type":"title"},{"text":"四川王志杰李加建张宇高","type":"authors"},{"text":"（王志杰：《新自贡报》文艺编辑；李加建：业余诗作者；张宇高：自贡市文联副主任）","type":"subtitle"},{"text":"在自贡市的宣传会议上，王志杰、张宇高和李加建的发言记录。","type":"subtitle"},{"text":"标题：自贡市宣传会议上王志杰为他的作品受到批评呼“冤”，张宇高、李加建为他撑腰","type":"subtitle"},{"text":"（……上略……）","type":"paragraph"},{"text":"王志杰在会议上激动地说：这首诗是完全符合中央整风指示精神的，但有些领导同志非但不支持、不欢迎、不让发表，却是一棍子打死，对我进行政治上的打击。我心里非常痛苦和愤怒，一个革命者还有什么比政治上受到侮辱更痛苦呢？少数人利用职权对如此重大问题轻率作出结论，既没有和我进行公开和私人之间的讨论，又不让我知道，这是什么思想、什么作风害得我这样？这次会上，领导同志又不承认错误，还说没有这回事，这不是明显的欺骗吗？要不是这次毛主席的讲话，我再也抬不起头来了，周围同志们也不敢和我接近了，我要求市委对有关人员的这次政治错误，进行检查。","type":"paragraph"},{"text":"诗作者李加建在大会上，对这首诗从政治上、艺术上作了分析，他并引了列宁对马雅可夫斯基《开会迷》讽刺诗的评价，来说明这首诗不是反动诗。他说：年青的诗作者对党内某些因循苟且、懒汉、怠工者的行为作了火热的讽刺，但有些同志企图用粉红色的油漆涂抹生活，，神经脆弱，不敢重视自己队伍中的缺点，其实正反映了他们对生活中的主流、马克思列宁主义和党的领导力量缺乏信心。结果表面上天下太平，风调雨顺，实质上是庇护和助长了生活中落后的、消极的东西。有些同志以为王志杰思想真是反动，很多人对他冷淡起来了，有人还问：“王志杰逮捕了没有？”王志杰从此以后也不写诗了。可见一棍子打死的办法，混淆了敌我矛盾，对社会主义文学犯下了罪恶！他还引用了许多事实说明业余创作中碰到的教条主义、宗派主义的刁难。他说：这次会上有些人为了保持“绝对正确”的架子，维护个人威信，不承认错误，就是在党和群众中建筑高墙的积极分子。我要用自己的笔，参加反官僚主义、教条主义、宗派主义的斗争，使社会主义文学事业健康地向前发展。","type":"paragraph"},{"text":"市文联副主任张宇高就“放下官僚架子，勇敢承认错误”为题，作了发言。他说：我完全同意王志杰、李加建的发言，这几天小组讨论中，有些同志对我市文艺工作只强调成绩，回避矛盾，粉饰现实，不敢大胆承认错误，这是不符合毛主席讲话精神的。他要求对王志杰同志揭发的事实，认真检查。他说：这是“过于执”式官僚主义造成的严重错误。","type":"paragraph"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9867d87ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发《一些社员和干部对于按劳分配问题的意见》的批语","alias":"","parts":[{"type":"paragraph","text":"印发《一些社员和干部对于按劳分配问题的意见》“的批语"},{"type":"paragraph","text":"（1961年3月22日）印发各同志。这是一个全国性问题，必须迅速解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十二日"},{"type":"paragraph","text":"[1]这是中共中央政治研究室主任、毛泽东的秘书陈伯达1961年3月22日报送的一份关于农村分配问题的调查材料，主要内容如下：一、河北省霸县堂二里一位贫农说，“别看现在出勤的不少，但不出活”，“主要因为不按劳分配，干活没有劲”。另一个贫农小组的代表说：“按劳分配就是好，多劳可以多得，社员干活就出力了。实行按劳分配，也不能叫困难户过不去，大伙也要帮助他们，劳力多的也不会干活不积极。因为那种帮助是明的帮助，他们要领这份情，供给制是暗的帮助，好像是该着替他们干的。”二、广东省高鹤县环城公社云益大队党支部书记说，实行供给、工资三七开和工分带粮以后，只要在派工等方面对人口多、劳力少的各户加以照顾，他们也不会超支。有一位贫农代表说：“实行三七开，不光劳力多的拥护，就是我这劳力少的也拥护。因为不实行三七开，工分不值钱，劳力多的就不好好生产。生产搞不好，供给部分再大也得不到什么东西。”另一位贫农说：“口粮按人发，有些社员就不出工，实行了工分带粮，出勤的立即增多了。”高鹤县委的干部说：“我们作过调查，有80%的人要求供给与工资三七开，并实行工分带粮。”这份调查材料是由两位跟陈伯达一起来广东作调查的工作人员写的，他们来前还在河北调查过上述问题。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":221},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"印发《一些社员和干部对于按劳分配问题的意见》的批语","authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"印发《一些社员和干部对于按劳分配问题的意见》的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"印发各同志。这是一个全国性问题，必须迅速解决。","type":"paragraph"},{"text":" 毛泽东三月二十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的

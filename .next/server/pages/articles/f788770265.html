script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"解放思想，发动群众，让科学工作来一个更大的跃进","authors":["《长江日报》社论"],"dates":[{"year":1958,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"解放思想，发动群众，让科学工作来一个更大的跃进","type":"title"},{"text":"《长江日报》社论","type":"authors"},{"text":"武汉科学技术界在今年4月间大跃进誓师大会上向党、向毛主席交心和宣誓之后，特别是在党的建设社会主义的总路线的鼓舞之下，经过了四个月的苦战，已取得了很大的成就。据不完全统计，已有一百七十多个科学研究项目达到或者超过了国际水平。出现这样的大跃进，原因很多，其中主要的是由于科学界开始破除了对书本的迷信，解放了思想，贯彻执行了党的联系实际、联系群众、为生产服务的科学研究方针。","type":"paragraph"},{"text":"我国的资产阶级知识分子，大部分是在旧社会成长起来的，他们所受的教育是资产阶级的教育，他们所读的书是资产阶级的书，因此中毒很深，以致长久以来迷信书本，迷信外国，迷信洋人，不相信工农群众的力量和智慧。书本上没有的、他们不敢去想、不敢去说、不敢去做、不敢逾越一步；甚至别人做出来了，事实具在，还是将信将疑，说什么没有“科学”根据。最近武汉大学在贯彻教学结合生产的方针中，化学系学生在毕业“设计”时试验成功的高速钢中钨的快速测定法，是一项超过了国际水平的研究成果，应该路予高度的评价。但是对于这个对生产有实际意义的试验研究成果，有的教授却不承认它的利学价值，说什么“这不过是把外国文献上的方法作了一些补充和发展吧了”！然而“补充”和“发展”了外国文献上所没有的东西，不正是有力地说明了我们超过了国际水平吗！这个事实正是我国资产阶级知识分子迷信外国，不相信自己的一个例证。但是，知识分子一旦在思想上破除了这种迷信，从资产阶级思想束缚下解放出来，他们同样也能够做出惊天动地的事业来。例如武汉科学分院微生物研究人员们，在经过了伟大的整风运动，认清了在科学研究工作中必须走社会主义道路，必须依靠党的领导，坚定不移地贯澈执行联系实际、联系生广、联系群众、为生产服务的方针之后，他们就主动地与有关业务部门进行联系，并且走出了实验室，调查和总结了群众的经验，因此时间还不到三个月，他们不仅研究成功了棉杆皮微生物脱胶法，而且还同时研究成功了冬季快速堆肥和沼气发酵稳定法等，不仅使科学研究达到了国际水平，而且为发展农业生产作出了巨大的贡献。","type":"paragraph"},{"text":"当前我国革命已经进入到一个新的历史时期，即以技术革命和文化革命为中心的社会主义建设时期，像龙文忠、杨德重、蓝世江等那样敢想、敢说、敢作、敢于革新创造的具有共产主义风格的先进人物大批地涌现了出来。他们之中有的创造，洋专家用书本上的理论不能解释；他们所提出的技术问题，洋专家也拿不出措施；书本上的理论和经验，大大地落后于新的实践，在新的实践面前相形见拙。新时代给科学工作者提出了新的任务，这就是要进一步地加速自我思想改造，加强学习毛泽东著作，用马克思列宁主义武装自己，彻底破除迷信，在思想上巩固地插上红旗，要踏踏实实地学习土专家的经验，总结提高他们的经验，以补充和发展旧书本的理论，并且毫不保留地把自己的科学技术交给工农群众，努力使科学技术与工农群众的创造精神结合起来。我们必须实行土洋结合、土洋并举，充分发挥和依靠人民群众无穷无尽的积极和创造性。我们一定要鼓足干劲、力争上游，为更多更快更好更省地建设社会主义，为早日超过英、美而斗争！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f788770265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

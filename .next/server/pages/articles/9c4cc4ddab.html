script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津私营工厂工人发动起来后　上层资本家朱继圣等惶惶不安","authors":[],"dates":[{"year":1952,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"天津私营工厂工人发动起来后　上层资本家朱继圣等惶惶不安","type":"title"},{"text":"【天津分社十二日讯】天津各私营工厂工人发动起来后，上层资本家都像热锅上的蚂蚁样，晕头转向，坐立不安。前些天朱继圣觉得“不舒服”，他老婆说，打针去吧。他说：“不，我得去工厂，不然他们(工人)以为我怕他们了。”话被老妈子听见，传给车夫，车夫传给工人，工人就编成快板唱起来。现在朱交代贪污一万一千美金，觉着无脸见人，写信给工会说：“晚年失节，罪大恶极”。又对李烛尘哭泣地说：“自己搞后账，还在后账上吃钱，还这样糊里糊涂地甘为儿孙做马牛，六十岁啦，还要重作新人。”言下不胜感慨。北洋纱厂朱梦苏，开始态度很强硬，说“没有问题”，后被工人质问得满头大汗，承认百多亿，后又写坦白书。恒源也被查出一百八十多亿。","type":"paragraph"},{"text":"启新洋灰公司唐山厂工人三千九百多人，二月十四日曾以车间为单位进行控诉。职工情绪很高。该厂技师检举隐瞒敌产及高抬售价、偷税等盗窃达六百六十多亿。并检举了周叔弢。","type":"paragraph"},{"text":"启新公司几个大资本家拟南笙等已去唐山交代问题。工人还要求叫周去。五反以后，周曾对黄市长坦白了隐匿敌产一条金子，已花了。对厂子里的敌股，未谈，也未封口。且袒护姒南笙(姒是过去国民党的经济大员，带一帮人留在启新)。德国派的买办资本家毕鸣岐，还是不承认敌产问题。","type":"paragraph"}],"comments":[],"origin":"1952年3月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c4cc4ddab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“罢课示威，是解决官僚主义的好办法”","authors":["河南农学院","王永利","王虎栋","郭章学","马国俊"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“罢课示威，是解决官僚主义的好办法”","type":"title"},{"text":"河南农学院郭章学马国俊王永利王虎栋","type":"authors"},{"text":"郭章学（农59级学生）：罢课示威，是解决官僚主义的好办法。郭还到地质训练班贴大字报，并质问该校党支部书记说：“为什么说我们学校是造反？”并向地质训练班学生介绍大鸣大放经验：“开大会先整领导，向外校求援，我们一定大力支持”。回校后对同学说：“这回我可当了一次讲师”。","type":"paragraph"},{"text":"马国俊（农60级学生）：我主张将大字报贴到“二七广场”。我坚决赞成到街上游行。学生起来鸣放，各地再继续起来鸣放，郑大又提出到街上游行和砸报馆，说不定就会闹起匈牙利事件，说不定就会翻天。","type":"paragraph"},{"text":"王永利（林59级学生）：为了实现并系的要求，选代表要多选几个，这会鼓励同学们的积极性，对工作有利。我们去高教部后，只谈并系一事，其它不要多谈，以便集中力量解决主要问题。","type":"paragraph"},{"text":"王虎栋（农60级学生）：河南农学院是一团糟，所有仪器都是破盆烂罐。干脆把它（注：指本院）撤消吧！不然，还为我的前途担忧。我们应该写呼吁书叫高教部来，不来就请愿、罢课、卧轨。向高教部建议：（1）要求高教部再来一次院系调整；（2）要求河南农学院直属高教部领导；（3）要求高教部一定派人来我院。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"878566dac6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

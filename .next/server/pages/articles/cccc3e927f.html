script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喜讯飞越千山万水　各族人民齐声欢呼  毛主席是我们劳动人民心中的红太阳","authors":[],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喜讯飞越千山万水　各族人民齐声欢呼"},{"type":"paragraph","text":"毛主席是我们劳动人民心中的红太阳"},{"type":"paragraph","text":"据新华社二十三日讯  我们最敬爱的伟大领袖毛主席在首都会见百万革命群众的喜讯传到祖国各地，全国各族人民齐声欢呼：“毛主席是最信任群众、最依靠群众的光辉典范。毛主席是我们最敬爱的领袖，也是我们最亲近的人。毛主席永远和我们心连心，跟着毛主席就是胜利！”"},{"type":"paragraph","text":"西藏山南专区的许多革命群众，听到毛主席会见百万革命群众的喜讯时，流下了幸福的眼泪。他们说：毛主席永远和我们在一起，永远和革命群众心连着心。有了毛主席的英明领导，无产阶级文化大革命一定能取得彻底的胜利，社会主义革命一定能取得彻底的胜利。藏北草原比如县柴仁区的广大农牧民，载歌载舞，尽情欢呼，尽情歌唱，表达他们对毛主席的热爱。那曲专区贸易公司和人民医院的革命群众听到喜讯后，许多人闪烁着幸福的泪花，高唱《大海航行靠舵手》。他们激动地说：毛主席时刻在我们身边。毛主席对群众最关怀、最信任、最支持我们的革命行动，我们决不辜负毛主席对我们的期望，天不怕、地不怕，誓当文化大革命的革命闯将。"},{"type":"paragraph","text":"在新疆的天山南北，各民族革命群众这几天一直沉浸在无比欢乐中。边境城市伊宁市的十三个民族的五万多革命群众，几天前就举行了盛大的庆祝大会。伊犁第一师范学校的哈萨克族学生阿布拉依相在会上说：毛主席在天安门会见百万革命群众，给了我们无穷无尽的战斗力量。我们边疆少数民族的劳动人民在旧社会受尽了阶级敌人的欺侮和压迫，是伟大的领袖毛主席领导我们换了新天。我们一定要高举毛泽东思想红旗，坚决彻底砸烂旧世界，建立无产阶级的新世界。伊犁哈萨克自治州直属各县市先后有二十多万人分别举行了座谈和集会游行。曾在北京见过毛主席的五好职工、伊犁建筑公司哈萨克族职工交大斯拜，听到喜讯后给毛主席发了致敬电。他激动地说：“毛主席呀毛主席！是您把我这个山沟里的哈萨克人从旧社会的苦难中解放出来，教育成人，当了国家的主人。您是我们劳动人民的大救星，是我们心中的红太阳，我们时时刻刻在想念您，有您在前头引路，我们惊涛骇浪敢闯，刀山火海敢上。我要一辈子读您的书，永远跟着您干革命。”"},{"type":"paragraph","text":"在内蒙古锡林郭勒草原上，许多蒙古族牧民欢欣鼓舞，他们说：今年我们遇到了历史上罕见的旱灾、风灾和疫病侵袭，但是由于我们活学活用毛主席著作，发挥了革命干劲，牲畜仍然获得了较大的增产。今后，我们一定要记住毛主席的教导，永远不忘阶级斗争，紧紧跟着党和毛主席走社会主义道路。"},{"type":"paragraph","text":"喜讯传到青海省民族学院，一千四百多名各族师生员工穿上崭新的民族服装，早晨五点钟就从学校出发，步行十五里赶到市区参加集会。他们抑制不住内心的喜悦，用各民族不同的语言高呼口号，载歌载舞，歌颂伟大的领袖毛主席。藏族三好学生阿吾尕尕非常激动地说：解放前我家七口人有三口被活活饿死，我十一岁就开始给牧主当奴隶。只因为有了毛主席，我们藏族人民才得到解放。毛主席是我们藏族人民心中永远不落的红太阳，我们要永远听毛主席的话，跟着毛主席干一辈子革命。"},{"type":"paragraph","text":"广西艺术学院各族革命小将，听到喜讯后写诗谱曲，歌颂伟大的领袖毛主席。在旧社会曾跟着父母沿街乞讨的一个苗族学生热泪盈眶地说：“毛主席这么大年纪，清早五点就会见首都和全国各地的革命群众，这是对革命群众最大的信任、最大的关心、最大的支持。毛主席对首都等城市革命师生的鼓舞，就是对我们的鼓舞。有伟大的统帅毛主席和我们战斗在一起，我们一定能在革命斗争中学会革命。我们坚决听毛主席的话，在文化大革命中当闯将，打先锋，把史无前例的无产阶级文化大革命进行到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cccc3e927f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

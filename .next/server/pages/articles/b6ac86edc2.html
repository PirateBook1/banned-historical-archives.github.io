script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东元旦祝词","authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东元旦祝词","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"祝我们全体--人民政府的工作人员，人民志愿军和人民解放军的指挥员、战斗员，各民主党派，各人民团体，各少数民族和全国人民，在各个工作战线上的胜利!","type":"paragraph"},{"text":"祝我们在抗美援朝战线上的胜利!","type":"paragraph"},{"text":"祝我们在国防战线上的胜利!","type":"paragraph"},{"text":"祝我们在土地改革战线上的胜利!","type":"paragraph"},{"text":"祝我们在镇压反革命战线上的胜利!","type":"paragraph"},{"text":"祝我们在经济和财政战线上的胜利!","type":"paragraph"},{"text":"祝我们在文化和教育战线上的胜利!","type":"paragraph"},{"text":"祝我们在社会各界首先是知识分子的思想改造战线上的胜利!","type":"paragraph"},{"text":"我还要祝我们在新开辟的一条战线上的胜利，这就是号召我国全体人民和一切工作人员一致起来，大张旗鼓地，雷厉风行地，开展一个大规模的反对贪污、反对浪费、反对官僚主义的斗争，将这些旧社会遗留下来的污毒洗干净!","type":"paragraph"},{"text":"同志们，我们在上述一切战线上，在一九五一年，都已取得了胜利，有许多是极其伟大的胜利。我们希望，经过我们的共同努力，所有这些工作，在一九五二年能够取得更大的胜利。","type":"paragraph"},{"text":"中华人民共和国万岁!","type":"paragraph"}],"comments":[],"origin":"原载一九五二年一月三日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6ac86edc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"济南人民　争看人民政协开幕消息　热烈讨论毛主席开幕词","authors":[],"dates":[{"year":1949,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"济南人民"},{"type":"paragraph","text":"争看人民政协开幕消息"},{"type":"paragraph","text":"热烈讨论毛主席开幕词"},{"type":"paragraph","text":"【本报记者济南二十二日专电】此间各界人民，以高度的兴奋心情来注意着人民政协开幕的消息。大众日报的每个报栏，都拥挤着兴奋的市民，人们看着看着就自然的笑开来。济市各界代表会的贺电上说：“对将由这个会议产生的中华人民共和国中央人民政府，表示忠诚的爱戴，坚决的响应她的一切号召。我们对于中国共产党以及它所领导的人民祖国的将来，有着牢固的信念。”济市青年团、青联、学联的贺电说：我们深切的体会到中国共产党和人民政府对青年的爱护与培养，我们完全依靠信任，和庆幸我们青年的幸福远景。荣军招待所内曾参加淮海战役的刘景轩、四平战役的排长韩照明、班长张简，摸着自己的伤口说：我们胜利了，我们要坚决服从毛主席的领导，好好工作。工人看到毛主席的开幕词后，马上进行讨论并商量如何来完成自己的生产任务。人民银行第一印刷厂的工人贾小鲁说：工人农民劳苦大众的自由幸福来到了。刘宽忠说：努力工作，把各大城市都繁荣起来。工商界的苗海南先生在“新政协给我们的希望”上写道：我们深信，以共产党领导的全国统一的人民民主专政的中央人民政府，从此就将落后中国变成新的工业中国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f12f0b82e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

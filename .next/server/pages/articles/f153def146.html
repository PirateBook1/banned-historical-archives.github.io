script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀对法国进行正式访问邓小平副总理到达巴黎希拉克总理等前往机场迎接　在机场上举行了欢迎仪式","authors":[],"dates":[{"year":1975,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七五年五月十二日电　中华人民共和国国务院副总理邓小平应法国政府的邀请，五月十二日上午乘专机到达巴黎，对法国进行正式访问。"},{"type":"paragraph","text":"邓小平副总理的随行人员:外交部部长乔冠华，对外贸易部局长郑拓彬，外交部礼宾司司长朱传贤，西欧司副司长齐宗华等，同机到达巴黎。"},{"type":"paragraph","text":"法国总理雅克·希拉克在机场迎接邓小平副总理及其随行人员。"},{"type":"paragraph","text":"到机场迎接的还有:法国外交部部长让·索瓦尼亚格，法国驻中国大使克洛德·阿尔诺，瓦尔德马恩省省长让·沃德维尔，外交部礼宾司司长让一保罗·昂格勒和法国政府其他官员。"},{"type":"paragraph","text":"中国驻法国大使曾涛和中国大使馆其他外交官员，出席正在巴黎举行的联合国教科文组织第九十七届执行局会议的中国代表胡沙以及旅居法国的华侨代表也到机场迎接。"},{"type":"paragraph","text":"今天，奥利机场阳光灿烂，中国和法国两国国旗迎风飘扬，一条红色地毯从机场贵宾台一直铺到邓小平副总理的专机降落地点。当邓小平副总理走下飞机时，雅克·希拉克总理和让·索瓦尼亚格外交部长走近飞机前，同邓小平副总理、乔冠华外交部长热烈握手，表示欢迎。"},{"type":"paragraph","text":"在机场上举行了欢迎仪式。邓小平副总理在雅克·希拉克总理陪同下，走到法兰西共和国卫队的旗帜前面。乐队高奏中国和法国国歌。邓小平副总理和雅克·希拉克总理，由巴黎军区司令让·福罗将军陪同，检阅了法兰西共和国卫队组成的仪仗队。接着，邓小平副总理在希拉克总理陪同下，走进贵宾室，同前来机场欢迎的人一一握手。雅克·希拉克总理在贵宾室发表欢迎词，以法兰西共和国总统和法国政府名义，热烈欢迎邓小平副总理对法国进行正式访问。他说:“你的访问是中国和法国互相表示关心的证明，这次访问是我们友好关系的证明，为加强我们在各方面的合作提供了机会。”"},{"type":"paragraph","text":"雅克·希拉克总理说:“副总理先生，我们为你这次访问感到高兴，为你在今后几天内同共和国总统先生和我举行的会谈感到高兴。这些会谈使我们可以就最重要的国际问题和同我们两国有关的事情交换意见。我个人深信，这些会谈将是有用的和有成果的。”"},{"type":"paragraph","text":"邓小平副总理在致答词时说:“我很高兴应法国政府的邀请，有机会来贵国进行正式访问，会见贵国领导人，接触法国人民。法国是我年青时代曾经生活过的国家，法国人民的热情好客给我留下了深刻的印象。现在重游旧地，感到非常愉快。我特别高兴的是，自从一九六四年建立外交关系以来，我们两国的关系不断得到发展。这次，我是带着进一步发展两国关系的真诚愿望来贵国访问的。我相信，通过我们双方的会谈，我们之间的相互了解必将进一步加强，两国之间的良好关系将得到新的发展。"},{"type":"paragraph","text":"“法国人民是伟大的人民，具有光荣的革命传统和历史首创精神，中国人民深为敬佩。中法两国人民有着传统的友谊，我愿借此机会向巴黎人民和法国人民表示良好的祝愿。"},{"type":"paragraph","text":"“最后，对总理先生刚才热情友好的讲话，我谨表示诚挚的谢意。”"},{"type":"paragraph","text":"邓小平副总理和雅克·希拉克总理在贵宾室进行友好交谈后离开机场。邓小平副总理在希拉克总理陪同下，乘坐汽车前往法国国宾馆马里涅大厦。"},{"type":"paragraph","text":"新华社德黑兰一九七五年五月十二日电　中华人民共和国国务院副总理邓小平在去法国进行正式访问途中，五月十二日在伊朗首都德黑兰作短暂停留。"},{"type":"paragraph","text":"邓小平副总理在机场受到伊朗外交副大臣巴赫拉姆·巴赫拉米和外交部礼宾司司长阿布勒·哈桑·巴赫蒂亚尔的欢迎和欢送。"},{"type":"paragraph","text":"中国驻伊朗大使郝德青和大使馆其他官员也到机场迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f153def146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

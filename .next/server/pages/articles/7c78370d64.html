script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强中波友好团结　祝贺人民中国繁荣  西伦凯维兹主席致电毛主席和周总理表示感谢","authors":[],"dates":[{"year":1957,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强中波友好团结　祝贺人民中国繁荣"},{"type":"paragraph","text":"西伦凯维兹主席致电毛主席和周总理表示感谢"},{"type":"paragraph","text":"据新华社14日讯　波兰人民共和国部长会议主席约瑟夫·西伦凯维兹在离开我国时，分别致电毛泽东主席和周恩来总理表示感谢。"},{"type":"paragraph","text":"致毛泽东主席的感谢电中华人民共和国主席尊敬的毛泽东同志："},{"type":"paragraph","text":"当我们离开好客、美丽的国家——中华人民共和国的时候，我以波兰政府代表团和我个人的名义向你，尊敬的主席同志，对我们在中国进行友好访问期间所给予我们的诚挚的接待和在互相谅解的空气中进行的友好会谈表示衷心的谢意。"},{"type":"paragraph","text":"我谨向你，尊敬的毛泽东同志，保证：为了正在建设社会主义的我们的人民，为了社会主义国家大家庭的团结，为了和平，波兰政府将根据波兰全国人民的愿望继续加强中波两国的友好联系。"},{"type":"paragraph","text":"波兰人民共和国部长会议主席　约瑟夫·西伦凯维兹"},{"type":"paragraph","text":"致周恩来总理的感谢电中华人民共和国国务院总理敬爱的周恩来同志："},{"type":"paragraph","text":"在离开中华人民共和国的时候，我以个人和波兰政府代表团的名义向你，尊敬的总理同志和中华人民共和国国务院表示衷心的谢意，感谢中国政府和人民在北京——你们伟大祖国的古老首都和重要的经济、文化中心——上海、广州、天津、沈阳等地给予我们的热情、友好的接待。"},{"type":"paragraph","text":"中国人民对波兰人民的诚挚的情感和热烈的表现说明，中波两国间的友谊和团结是符合于我们两国人民的切身利益的，并且加强着建设社会主义和爱好和平的各国间的团结一致。"},{"type":"paragraph","text":"我们衷心地祝贺中国人民在社会主义建设中继续获得成就，祝中国人民的光荣祖国更加繁荣！"},{"type":"paragraph","text":"波兰人民共和国部长会议主席　约瑟夫·西伦凯维兹"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c78370d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

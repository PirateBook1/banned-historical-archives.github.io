script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各族人民愤怒声讨“四人帮”","authors":[],"dates":[{"year":1976,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各族人民愤怒声讨“四人帮”"},{"type":"paragraph","text":"中央民族学院各族工农兵学员"},{"type":"paragraph","text":"我们各族工农兵学员，衷心拥护华国锋同志任中共中央主席、中央军委主席，坚决拥护以华国锋主席为首的党中央对王洪文、张春桥、江青、姚文元反党集团采取果断措施，彻底清算“四人帮”反党集团的滔天罪行。以华国锋主席为首的党中央，代表全国各族人民的根本利益和共同心愿，为民除害，为党除奸，真叫我们兴高采烈，拍手称快！我们纵情欢呼马克思主义、列宁主义、毛泽东思想的伟大胜利，纵情欢呼毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"踏遍雪山草地的猎手，最痛恨凶残狡猾的豺狼；深受过苦难的各族人民，最仇恨搞阴谋诡计的野心家、阴谋家。王、张、江、姚“四人帮”反党集团，就是最凶残、最阴险、最狡猾的人间豺狼。他们罪行累累，罄竹难书，是我们各族人民不共戴天的凶恶敌人。这帮家伙打着红旗反红旗，背叛马克思主义、列宁主义、毛泽东思想，肆意篡改毛主席的指示，干扰毛主席的战略部署，破坏毛主席的革命路线，大搞修正主义、投降主义、卖国主义；这帮家伙结成“四人帮”反党集团，在党内自成体系，把自己凌驾于毛主席、党中央之上，为所欲为，称王称霸，顺我者昌，逆我者亡，动不动就给人扣大帽子，任意捏造罪名，陷害同志，大搞分裂活动，破坏党的团结和统一；这帮家伙大搞阴谋诡计，玩弄反革命两面派手法，到处插手，煽风点火，利用手中控制的舆论工具，颠倒是非，制造谣言，欺骗群众，突出宣扬他们自己；这帮家伙妄图推翻以华国锋同志为首的党中央，篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义。看到这帮家伙的狰狞面目，就使我们想起了曾经骑在各族人民头上的奴隶主、农奴主、牧主、巴依、山官、头人的吃人肉、喝人血的凶残本相。"},{"type":"paragraph","text":"经过严寒的人最知道太阳的温暖，饱尝苦难的奴隶最珍惜新社会的幸福。王、张、江、姚“四人帮”反党集团，阴谋复辟资本主义，就是要把我们再次推进灾难深重的苦海，让我们重新沦为奴隶，当牛做马。毛主席为我们开创的无产阶级革命事业决不能让这帮家伙毁掉，各族人民受苦受难的悲剧决不能重演。我们各族儿女坚决听从以华国锋主席为首的党中央的指挥，最紧密地团结在以华国锋主席为首的党中央周围，以马克思主义、列宁主义、毛泽东思想为锐利武器，向“四人帮”反党集团猛烈开火，愤怒声讨、彻底清算他们篡党夺权的滔天罪行，用战斗来保卫马克思主义、列宁主义、毛泽东思想，保卫毛主席的无产阶级革命路线，保卫以华国锋主席为首的党中央，巩固和发展无产阶级文化大革命的胜利成果，把毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b89e5ab20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

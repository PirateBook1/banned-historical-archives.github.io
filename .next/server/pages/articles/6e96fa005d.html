script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国手工业合作总社成立第一次社员代表大会胜利闭幕　大会通过了向毛主席致敬电","authors":[],"dates":[{"year":1957,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京26日电】　中华全国手工业合作总社今天正式成立。"},{"type":"paragraph","text":"中华全国手工业合作社第一次社员代表大会从12月16日开幕，今天结束。"},{"type":"paragraph","text":"今天上午，大会举行了闭幕式。白如冰代表大会主席团致闭幕词说:这次大会，是标志着我国集体手工业者团结的大会，是动员全体社(组)员搞好整风、整社，掀起生产高潮，迎接第二个五年计划的大会。"},{"type":"paragraph","text":"大会今天选出了白如冰等100人为中华全国手工业合作总社委员会委员，陈绍伯等53人为候补委员，正式成立了中华全国手工业合作总社。"},{"type":"paragraph","text":"到会代表几天来热烈地讨论了手工业合作社示范章程草案和中华全国手工业合作总社章程草案。"},{"type":"paragraph","text":"代表们一致同意全国手工业合作总社筹备委员会的“动员一切积极因素，为进一步发展生产、巩固和提高手工业合作组织而奋斗”的报告，今天通过了关于这个报告的决议以及关于财务工作报告的决议。"},{"type":"paragraph","text":"大会通过了向毛主席致敬电。这个致敬电表达了全国10万个手工业合作社(组)的500多万社(组)员，对毛主席和党中央的最崇高最热烈的敬意。"},{"type":"paragraph","text":"在大会期间，朱德副主席到会作了重要指示，国务院第四办公室、第八办公室、轻工业部、商业部、文化部和中华全国总工会、全国妇女联合会、中国共产主义青年团等部门和团体的负责人，向大会作了报告或致了祝词。俄罗斯苏维埃联邦社会主义共和国工艺合作社打来电报向大会祝贺。全国各地手工业合作组织和社员纷纷寄来贺信、贺电，表示要以搞好生产和整风运动的实际行动，作为对大会的献礼。"},{"type":"paragraph","text":"在大会讨论过程中，有161位代表发言(包括书面发言)。他们分别介绍了手工业合作化的成就，手工业合作组织在支援国家建设、支援农业生产、满足人民生活需要、支援国家出口贸易等方面的成绩，整风、整社和社会主义教育运动的进行情况和经验，贯彻民主办社和勤俭办社方针的效果，协助政府团结、教育、改造个体手工业者的工作中所发挥的作用等等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e96fa005d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国和西德的海运协定  民用航空运输协定在京签字  施密特总理和邓小平副总理等参加了签字仪式","authors":[],"dates":[{"year":1975,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国和西德的海运协定"},{"type":"paragraph","text":"民用航空运输协定在京签字"},{"type":"paragraph","text":"施密特总理和邓小平副总理等参加了签字仪式"},{"type":"paragraph","text":"新华社一九七五年十月三十一日讯中华人民共和国和德意志联邦共和国海运协定、中华人民共和国政府和德意志联邦共和国政府民用航空运输协定，今天晚上在北京签字。德意志联邦共和国总理赫尔穆特·施密特及其随行人员，我国国务院副总理邓小平、外交部长乔冠华等，参加了签字仪式。"},{"type":"paragraph","text":"在海运协定上签字的是我国交通部长叶飞和德意志联邦共和国交通、邮电部长库特·克沙伊德勒、德意志联邦共和国驻中国大使保尔斯，在民用航空运输协定上签字的是中国民航总局局长刘存信和库特·克沙伊德勒部长、保尔斯大使。"},{"type":"paragraph","text":"今天晚上，双方还就成立促进中国和德意志联邦共和国两国经济贸易混合委员会进行了换文。（附图片）"},{"type":"paragraph","text":"我国交通部长叶飞和德意志联邦共和国交通、邮电部长库特·克沙伊德勒，德意志联邦共和国驻中国大使保尔斯在海运协定上签字。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b6407e467"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

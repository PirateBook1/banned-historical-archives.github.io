script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青年报斗倒一名右派“旗手”，团内右派分子焦明煽动青年群众反党","authors":[],"dates":[{"year":1957,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"青年报斗倒一名右派“旗手”，团内右派分子焦明煽动青年群众反党","type":"title"},{"text":"文汇报讯：经过二个多月来反右派斗争，上海青年报编辑部最近又揪出一个团内右派分子文教组记者焦明。","type":"paragraph"},{"text":"5月初，青年报开始整风，同志们对领导上的一些缺点提出了尖锐的批评。但别有用心的焦明却认为“这是自己出头露面的时候了”，与报社内的右派分子张朝杰等一起，疯狂地烧起反党妖火，咬牙切齿地叫道:“编委中无人可信任”；一句话，青年报的编委会应该垮台!对于伟大的肃反运动，他更是恨之切骨。","type":"paragraph"},{"text":"焦明还背着编辑部领导在基层大肆活动，他以为共产党快不行了，疯狂地到处放毒、放火，企图煽动青年群众跟着他反党。一次，在向上海第二医学院一百多人的一次大会上作报告时说:“现在的同学思想不如解放前活跃，解放前同学敢思敢想，有各种不同的政治主张，现在的同学中看不到各种政治性小团体。”企图煽动同学离开党、团组织去反党，去搞各种反党小集团!据他自己交代，他这样做是要建立个人政治势力。","type":"paragraph"},{"text":"鸣放中焦明是这样一个猖狂的反党野心分子，他的过去又是怎样的呢?他1942年参加三青团，以后做过反动青年军的中尉军官，干过反动报纸的记者，还做过一个月黄色工会报纸的总编辑。1947年春夏间，他和一群政治反动、具有个人政治野屹的人，策划组织武装活动，企图在浙西山区建立根据地，准备在共产党已经胜利的形势下捞取资本，他那时的野心在他自己的日记中记载着:“我希望我是这些朋友的旗，愿旗不倒!”","type":"paragraph"},{"text":"在大量事实面前，焦明不得不开始低头服罪。报社全体同志对焦明的斗争正在继续，青年们对焦明的揭发斗争正在继续。焦明这面反党的“旗”是倒了!","type":"paragraph"},{"text":" ——原载《文汇报》1957年11月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ece564d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

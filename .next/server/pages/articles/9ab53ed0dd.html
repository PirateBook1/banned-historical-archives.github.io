script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"三五八旅宜从委烦方向打起","alias":"","parts":[{"type":"paragraph","text":"三五八旅宜从娄烦方向打起"},{"type":"paragraph","text":"（1938年3月7日）朱、彭川，并告贺、萧、关："},{"type":"paragraph","text":"甲、柳林、军渡之敌主力向临县进犯，留下少数三日被我阎团侦察排吓跑，退离石。该侦察排恢复柳林。当该排袭击时，民众向该敌报告有八路军三四千来攻，敌即飞逃，遗弃大米罐头等物甚多。我现以一个连驻柳林。"},{"type":"paragraph","text":"乙、离石、口敌之主力均向临县、方山进攻，后路极空虚。此点如证实，我张李旅似不宜进入兴县方向，而宜从娄烦方向打起，得手后由此抄至方山、临县以南敌之后路，便于取胜并解傅作义之围，使临县、方山不入敌手。尔后该旅即使用于太原、汾阳、离石、军渡线以北地区（目前该线是敌主要通道）。同时应派一"},{"type":"paragraph","text":"[1]朱、彭，指朱德、彭德怀。"},{"type":"paragraph","text":"[2]贺、萧、关，指贺龙、萧克、关向应，当时分别任八路军第一二○师师长、副师长和政治委员。"},{"type":"paragraph","text":"[3]阎团，指八路军留守兵团警备第三团，团长阎红彦。"},{"type":"paragraph","text":"[4]张李旅，指八路军第一二○师第三五八旅，旅长张宗逊、政治委员李井泉。"},{"type":"paragraph","text":"[5]娄烦，镇名，位于山西省岚县东南，1971年设置为县。"},{"type":"paragraph","text":"[6]傅作义，当时任国民党军第二战区北路前敌总司令、第七集团军总司令兼第三十五军军长。个小的支队配合程子华\"袭击汾阳、离石间道路，必生大效，并盼考虑。如果娄烦敌不急进，或径抄方山、临县敌之后路亦可考虑。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七日十四时"},{"type":"paragraph","text":"[1]程子华，当时任第二战区民族革命战争战地总动员委员会人民武装部部长。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ab53ed0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

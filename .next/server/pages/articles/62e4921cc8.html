script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"察哈尔文教厅应即检查是否有将《武训传》作为儿童奖品的事？（华北局一九五一年六月致察哈尔省委）","authors":[],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"察哈尔文教厅应即检查是否有将《武训传》作为儿童奖品的事？（华北局一九五一年六月致察哈尔省委）","type":"title"},{"text":"六月五日察哈尔日报第一版，刊载了一封署名徐冲的读者来信，批评察哈尔文教厅最近发的“六一”国际儿童节的奖品中，还有《武训传》一类的书籍。我们看后，甚为惊异。按人民日报自五月十六日以后对《武训传》电影与《武训传》已经展开了严肃的批评，五月二十日还写了一篇“应该重视电影《武训传》的讨论”的社论，同日“党的生活”栏又写了一篇“共产党员应当参加电影《武训传》的批判”，华北局宣传部于五月二十八日也发有专门指示，为什么察哈尔文教厅还以《武训传》一类的书籍作为“六一”儿童节的奖品？为什么省委、省政府主席对文教厅的这种做法不加制止？如果徐冲的反映属实，显然是一种严重的自由主义。请察哈尔省委、省政府主席、文教厅长进行检查，并责令文教厅在报纸上进行公开检讨。望将检查和进行处理结果报告我们。","type":"paragraph"},{"text":"来源：《建设》1951年6月21日第113期。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62e4921cc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插言"},{"type":"paragraph","text":"九、也来个三锹制"},{"type":"paragraph","text":"负责制要负好，先得把应战条件一条条做到。"},{"type":"paragraph","text":"省煤省油也是重要的一件。"},{"type":"paragraph","text":"又开会。老英雄讲了又讲："},{"type":"paragraph","text":"“比方省煤吧，要是下坡路，司炉就要少添煤，司机掌握好惰力运转（注一）就行。”"},{"type":"paragraph","text":"另一个插嘴说："},{"type":"paragraph","text":"“听说人家朱德号实行三锹制，可真省煤。”"},{"type":"paragraph","text":"“我见过。”李永接着道：“他们大约每隔半分钟添一回煤，每回添三锹。把两旁压住，不叫冷气往里钻，把煤撤匀，车跑起来真像飞的一样……”"},{"type":"paragraph","text":"老圣人有气了，盯住李永问道："},{"type":"paragraph","text":"“司机把车开的快算是负责制，司炉还活不活呀？”"},{"type":"paragraph","text":"司机胡新君说了："},{"type":"paragraph","text":"“老郑，可不是这么说，车开的快也有司炉的份，司机司炉还能分开？”"},{"type":"paragraph","text":"“车快不快主要看火烧的好不好。”谁插了一句。"},{"type":"paragraph","text":"“而且煤省的多，也是司炉的功。”老英雄说：“可是这三锹制是个技术，要花点功夫学才行。”"},{"type":"paragraph","text":"郑笃恭拧了拧脖子不说话了。"},{"type":"paragraph","text":"孙效伯就说："},{"type":"paragraph","text":"“咱们也来个三锹制不行吗？”"},{"type":"paragraph","text":"老英雄直笑，连声说道："},{"type":"paragraph","text":"“行行，怎么不行！”"},{"type":"paragraph","text":"大伙都说："},{"type":"paragraph","text":"“那就实行三锹制试试看，打明天起。”"},{"type":"paragraph","text":"说完大伙就要散，老英雄急忙伸出双手，又叫大家坐下道："},{"type":"paragraph","text":"“还有哩，还有省油。车到站要是停——”"},{"type":"paragraph","text":"老圣人打断他的话道："},{"type":"paragraph","text":"“知道啦，你说过啦，要是停半点钟，咱就得关油门，或是拨出油捻。”"},{"type":"paragraph","text":"老英雄道："},{"type":"paragraph","text":"“还有哩！平常时候，也要把油壶收拾好，把油浇在适当地方，勤检查，别漏油。……”"},{"type":"paragraph","text":"这时商宝恒歪在墙角里呼呼地睡着了。老圣人大声嚷道："},{"type":"paragraph","text":"“老商老商，下雨啦，里头睡去吧。”"},{"type":"paragraph","text":"商宝恒迷迷糊糊坐起来，满眼好太阳光。"},{"type":"paragraph","text":"人们一阵大笑，老英雄好像还有不少话没有说完，也就只好算了。"},{"type":"paragraph","text":"注一：汽小或关汽后，机车自走"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83dc8a664f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号机车全体乘务员 向毛主席报告生产的成绩","authors":[],"dates":[{"year":1951,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿四日电】　毛泽东号机车包乘组全体乘务员为迎接中国共产党的生日，写信给毛主席，报告生产成绩。这封信全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"党的三十周年就要到来了，几年来我们全组党员在党的培养与教育下，在政治、文化、技术上都有了提高。"},{"type":"paragraph","text":"我段在今年实行了经济核算制。为了完成这一伟大任务，我组首先和工厂订立了保证合同。在四个月过程中，我们每月都节省材料费百分之八十以上。在行驶五万公里内，我们机车组节省了一个特级洗检，等于节省一千五百万元，又等于节省三百九十九个工时。在技术速度方面，每月平均都超过一、五公里以上。日车公里都较局定标准超过三十五公里以上。为了进一步推行经济核算制，我们在六月份订出了生产财务计划。计划规定六月份的日车公里平均为三○六。九公里，运用日数为二十八日，每日平均拉的吨数为三九○○吨，全月走行公里为一○一○五。二公里，平均每公里的成本为五七六二四五○元(局定标准为九三六一三六八。五元)，我们一定保证完成这项计划。"},{"type":"paragraph","text":"为了迎接党的生日，为了更进一步展开爱国劳动竞赛，为了响应抗美援朝总会的号召，我们要加倍地努力生产，并把我们得到的奖金全部捐献出来，购买飞机大炮，支援中国人民志愿军!"},{"type":"paragraph","text":"毛泽东号机车全体乘务员"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"417c92f238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

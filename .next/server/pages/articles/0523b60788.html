script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-582","name":"一张《全国人民深思》的小字报","author":"四川省成都市中级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一张《全国人民深思》的小字报","dates":[{"year":1978,"month":11}],"is_range_date":false,"authors":["四川省成都市中级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 9-10","tags":[{"name":"成都","type":"主题/事件"},{"name":"现行反革命","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"一张《全国人民深思》的小字报"},{"type":"paragraph","text":"张建奎，男，四十四岁，四川省温江县人，中农出身，工人成分，原系成都市王家坝橡胶生产组会计。一九七六年五月八日逮捕后，成都市东城区公安分局以现行反革命罪向东城区人民法院起诉，后因张患肝病，在保外就医期间死亡。"},{"type":"paragraph","text":"张建奎于一九七六年三月初写了一张题为《全国人民深思》的小字报，于同月六日晨张贴在胜利中路春南百货店的舖板上。小字报的内容全文是：“现在我们国家以江烂婆娘为首的张春桥、姚文元、王洪文等一小撮集团，他们把我们全国人民从内心尊重的老中央首长 —— 总理、付总理、元帅、老将军、各部、委首长、各军兵首长，各省、市、自治区、军区等老首长领导统统想害死，他们就能篡夺党和国家的领导权，他们就能当国家元首、总理和安放他们的亲信在各部门各地方。什么是社会主义？这一小撮人上台就是社会主义甚至是共产主义？他们没有上台全国人民认为是对的事实，他们都要乱加罪名。江烂婆娘是当代的苏旦姬、武则天、是白骨精、害人精，把我们最尊重的经过几十年最艰苦奋斗的老首长害掉一批又一批，我们全国人民从内心实在不能容忍，谁好谁坏，我们全国人民知道，全国人民心里有数。毛主席是我们全国人民最尊敬拥护的，但是，这一小撮集团是别有用心的，想夺我们国家的权。江烂婆娘，你们是什么东西，是什么货色，今天有毛主席；该你们称王称霸，今后全国人民是要找你们算账的，会与我们各级各位老首长报仇的。”"},{"type":"paragraph","text":"东城区人民法院和区公安分局共同研究认为，张建奎书写和张贴的《全国人民深思》的小字报，纯粹是基于对“四人帮”篡党夺权，妄图打倒一大批从中央到地方的党政军领导同志的罪恶阳谋强烈不满所为，其斗争矛头全是针对“四人帮”的。此案已由东城区公安分局作出书面决定，予以彻底平反，恢复名誉。由东城区法院用寃狱费代补其关押期间的工资和对子女进行抚恤。妥善作好了善后工作。"},{"type":"paragraph","text":"选自四川省成都市中级人民法院，一九七八年十一月《案例》"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0523b60788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

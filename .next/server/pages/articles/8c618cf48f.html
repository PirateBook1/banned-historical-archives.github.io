script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“反对人事制度神秘化”","authors":["南开大学","李庄临"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“反对人事制度神秘化”","type":"title"},{"text":"南开大学李庄临","type":"authors"},{"text":"[李庄临：南开大学生物系学生]","type":"subtitle"},{"text":"1、反对人事制度神秘化，人事部门设立接待站，每人都能在一定范围内查对自己档案。对过去某些“三害”所造成问题提出申诉。","type":"paragraph"},{"text":"2、现已确定不是反革命而肃反被斗的，当时是说从宽处理，这一名词混淆敌我矛盾，必须正式重申。","type":"paragraph"},{"text":"对无错的人不应由道歉出发，应由爱护从政治上关心出发，我也是被审查的一个，其实没什么，而偏有人瞎说一些情况，没办法。被斗错的人的档案应该当面烧毁。","type":"paragraph"},{"text":"应成立接待室，修正档案材料。反对毕业生分配时强调政治条件。党应对每个人都信任，学生会及社团干部为什么都要经过团委会批准。反对团内发生问题不严肃处理。反对优秀生制度，反对物质奖励。","type":"paragraph"},{"text":"每当听到肃反，我的心就像刀割一样。肃反成绩与缺点应重新考虑。我对肃反的估价表示怀疑。","type":"paragraph"},{"text":"档案像阴影一样的跟随着我，使我不得安心。档案应公开。烧毁错误的档案。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c618cf48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

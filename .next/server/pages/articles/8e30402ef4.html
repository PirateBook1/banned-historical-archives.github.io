script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记毛主席的教导  永远扎根于群众之中","authors":[],"dates":[{"year":1976,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记毛主席的教导  永远扎根于群众之中"},{"type":"paragraph","text":"毛主席曾经表彰过的浙江省平阳县城西公社、宁海县越溪大队、金华县汤溪大队、桐庐县俞家大队、瑞安县隆山公社、余杭县五常公社、青田县石溪大队等七个单位的广大干部和社员，怀着极其悲痛和无限崇敬的心情，悼念伟大的领袖和导师毛主席。他们认真学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，重温毛主席一九六三年五月九日对《浙江省七个关于干部参加劳动的好材料》的光辉批示。他们决心化悲痛为力量，坚定地沿着毛主席指引的道路阔步前进。"},{"type":"paragraph","text":"九日下午，伟大的领袖和导师毛主席逝世的噩耗传来，这七个先进单位的广大干部，分别肃立在毛主席的遗像前，沉浸在极大的悲痛之中。他们无限深情地缅怀毛主席他老人家在《五·九批示》中的谆谆教导：“阶级斗争、生产斗争和科学实验，是建设社会主义强大国家的三项伟大革命运动，是使共产党人免除官僚主义、避免修正主义和教条主义，永远立于不败之地的确实保证，是使无产阶级能够和广大劳动群众联合起来，实行民主专政的可靠保证。”十多年来，他们在这一光辉批示的指引下，保持普通劳动者的本色，发扬我党联系群众、艰苦奋斗的优良传统，积极参加三大革命运动，深深扎根于群众之中，受到广大社员的拥护。今天，他们重温了毛主席的伟大教导，回顾十多年来的战斗历程，体会更加深刻，他们说：毛主席光辉的《五·九批示》，是反修防修、巩固无产阶级专政的根本性措施。一定要牢记毛主席的教导，坚持以阶级斗争为纲，自觉地参加集体生产劳动，限制资产阶级法权，一刻也不脱离群众。余杭县五常公社的社、队干部回顾了在毛主席光辉批示传来的一九六三年，他们顶住并战胜了刘少奇推行的“三自一包”、“四大自由”等修正主义黑货，战胜了历史上罕见的洪水灾害，使人民公社得到了进一步巩固。去年，当邓小平抛出"},{"type":"paragraph","text":"“三项指示为纲”的修正主义纲领时，他们没有听信邓小平的那一套，而是坚定不移地以阶级斗争为纲，批判修正主义、批判资本主义、大干社会主义，使农业学大寨群众运动出现了新高潮。去冬今春，全社投放了二十多万个劳动日，大搞农田基本建设，创造了历史最高纪录；今年早稻单产和总产都创造了历史最高水平，晚稻的长势也很喜人。五常公社的干部深有体会地说：“身上有泥气，革命有朝气。”广大贫下中农赞扬他们：“有泥土气的好干部掌权，我们贫下中农放心。”被贫下中农称为“赤脚书记”的平阳县城西公社党委书记廖锡龙，担任中共平阳县委副书记后，仍然坚持“赤脚”，同社员在一块田里劳动，一本帐上分配。在沉痛哀悼伟大领袖毛主席逝世的日子里，廖锡龙和公社党委成员又一次重温毛主席的《五·九批示》，十分激动地说：毛主席啊，毛主席！我一定牢记您的光辉教导，坚持参加集体生产劳动，自觉限制资产阶级法权，认真改造世界观，使《五·九批示》代代相传。中共宁海县委书记应四官，在毛主席发出《五·九批示》时，是越溪大队的党支部书记，被群众称为“劳动好工作也好”的干部。他当了县委书记以后，坚定地按照毛主席的《五·九批示》去做。今年一至八月，他在主持全县工作的情况下，还同社员一起劳动了六十四天。连日来，他重温毛主席的教导，坚定地说：我要永远当个赤脚书记，坚持参加集体生产劳动，与贫下中农划等号，坚定不移地带领越溪大队的干部，带领宁海全县干部，永远前进在《五·九批示》的光辉道路上，跟邓小平反革命的修正主义路线对着干。以“三下后进队”著名的桐庐县俞家大队党支部书记严如湛，还有瑞安县隆山公社、青田县石溪大队、金华县汤溪大队的广大干部，都一致表示要永远继承毛主席的遗志，继续开展阶级斗争、生产斗争和科学实验三大革命运动，更加自觉地参加集体生产劳动，汗水永远和贫下中农流在一起。"},{"type":"paragraph","text":"“毛主席啊，毛主席！我们一定化悲痛为力量，沿着您指引的‘五·九’道路继续前进！”毛主席在光辉的《五·九批示》中表彰的浙江省七个单位的广大干部，在悼念伟大领袖毛主席的日子里，一遍又一遍地学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》。他们决心化悲痛为力量，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e30402ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

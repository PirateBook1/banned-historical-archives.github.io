script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法《红色人道报》政治负责人儒尔盖致电热烈祝贺中共十一大胜利召开和华国锋同志当选为中共中央主席","authors":[],"dates":[{"year":1977,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"华国锋主席并中共中央:"},{"type":"paragraph","text":"我谨代表法国马克思列宁主义共产党人对中国共产党第十一次代表大会的胜利召开表示热烈的祝贺。对于你作为毛泽东主席的接班人当选为中国共产党中央委员会主席这个卓越的职务，表示热烈的祝贺。对于选出新的中央委员会，对于确定了粉碎“四人帮”反革命路线的思想和政治路线，表示热烈的祝贺。对于多民族的、幅员辽阔的中国继续贯彻执行马克思主义、列宁主义和毛泽东思想的不朽原则，表示热烈的祝贺。我们为中国共产主义的胜利而欢欣鼓舞，并向你们致以最热烈的无产阶级国际主义的敬礼。"},{"type":"paragraph","text":"雅克·儒尔盖"},{"type":"paragraph","text":"一九七七年八月二十二日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"181d595e36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

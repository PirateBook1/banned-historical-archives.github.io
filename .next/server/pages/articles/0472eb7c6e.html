script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市各界将举行内容丰富形式多样活动隆重纪念毛泽东同志九十诞辰","authors":["黄罗怡"],"dates":[{"year":1983,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛泽东同志诞辰九十周年，本市理论界及各社会团体等将隆重举行内容丰富、形式多样的纪念活动。"},{"type":"paragraph","text":"对毛泽东同志最好的纪念，就是完整、正确地学习和掌握毛泽东思想。本市理论界结合学习《邓小平文选》，积极筹备举行毛泽东思想学术理论讨论会。市委宣传部、市委党校、市社联、市教卫党委、社会科学院将联合举行报告会，就毛泽东同志有关建党学说、教育思想及经济理论等，进行较为深入的讨论。市委党校、市社联下属各学会、上海市各大专院校、社科院各研究所等也将分别就坚持和发展毛泽东思想这个主题举行讨论会、纪念会以及一系列讲座等活动。团市委将同市青联、社科院青少年研究所一起，邀请部分团干部和研究青年问题的理论工作者座谈，重温毛泽东同志关于青年运动的指示和理论，探讨在当前形势下如何坚持青年运动的正确方向等问题。团市委还要求青少年在纪念活动中认真读好一本书，并将举办学习毛泽东哲学思想的哲学小论文比赛等活动。市妇联邀请了部分妇女工作者和理论工作者，共同探讨妇女的地位与作用等问题，并举办毛泽东同志关于妇女解放理论讨论会。"},{"type":"paragraph","text":"市总工会将在市工人文化宫举办大型图片展览，一大会址将举办毛泽东同志早期在上海革命活动的小型图片展览。团校和青年宫将联合举办故事会和青年讲坛，介绍毛泽东同志的青少年时代。本市文艺界也将举行毛泽东同志诗歌朗诵演唱会。"},{"type":"paragraph","text":"(黄罗怡)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0472eb7c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

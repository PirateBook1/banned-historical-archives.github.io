script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于西南局综合报告的复电和批语","alias":"","parts":[{"type":"paragraph","text":"关于西南局综合报告的复电和批语"},{"type":"paragraph","text":"（1950年11月15日）小平同志："},{"type":"paragraph","text":"十一月七日报告“阅悉，各项意见都是正确的，请即按此施行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十五日"},{"type":"paragraph","text":"二华东局，中南局，华南分局，西北局："},{"type":"paragraph","text":"我们认为邓小平同志在这个报告里所提出的各项意见都是正确的，请你们注意研究，在你区有可采纳者则酌量采纳之。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月十五日[1]指中共中央西南局第一书记邓小平1950年11月7日给毛泽东并中央"},{"type":"paragraph","text":"关于西南局综合报告的复电和批语的综合报告。报告谈了西南局召集各区负责同志开会，传达和讨论中央会议关于形势、土改、武装建设、镇压反革命及保密等问题的指示的情况和意见。主要意见是：（一）应从战争作准备，积极支援朝鲜。先调三个军去，并把人员补足，第二批再调三个军去。除正规兵团充实编制外，立即开始扩大20万人的地方武装，以利巩固后方秩序和将来补充前线之需要。同时逐步地普遍地建立人民武装，数量最高不超过全县人口的5%。（二）加速土改步骤。12月起全区展开减租、反霸、退押运动，明年春耕结束后开始分由工作。准备明年2月前搞一土改实施细则，3月开始训练土改工作千部。（三）解决好民族杂居地区的减租、退押及土地问题。原则上应批准在这些地区进行土改，但必须具备两个条件：第一，认真地实行了区域自治或成立了联合政府，第二，必须是少数民族人民（特别是彝族人民）大多数赞成并举手通过。在步骤上应坚持先汉后彝。原则上确定土改前对少数民族地主只减租，不退押，在少数民族中不提反霸。此外，还决定，广泛运用民族代表会议的形式团结、教育、争取少数民族和调解民族间的纠纷，在民族杂居地区的专署及县人民政府两级设立专署委员会及县人民政府委员会，吸收各少数民族各阶层代表人物参加政府工作。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":366},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87188b692e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“时事手册”右派集团被攻破　邓蜀生阴谋恶毒策动向党猖狂进攻","authors":["新华社"],"dates":[{"year":1957,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"“时事手册”右派集团被攻破　邓蜀生阴谋恶毒策动向党猖狂进攻","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：首都出版界座谈会在最近举行的几次会议上，攻破了“时事手册”编辑部右派小集团的核心。","type":"paragraph"},{"text":"座谈会揭露，这个右派小集团的成员都存在着严重的资产阶级个人主义思想，向往着资产阶级的民主自由和腐朽生活方式；而积极散布这种发霉的思想、并进而策划反党阴谋的是披着共青团员外衣的反共专家邓蜀生。","type":"paragraph"},{"text":"邓蜀生（又名邓超），在党整风期间，策动了“时事手册”右派小集团向党展开了猖狂的进攻。","type":"paragraph"},{"text":"邓蜀生公开提倡什么“自我培养”“成名成家”，宣传这是取得地位、金钱、女人的捷径。提倡“工作上是社会主义的，生活上是小资产阶级的”，要大家披起“社会主义”的外衣，实际上追逐资产阶级腐朽的生活方式，干反共反社会主义的勾当。“时事手册”右派小集团其他成员竟称这是“邓蜀生方向”，随之一步一趋，谈论黄色新闻，传播流言蜚语，酝酿反党活动。在整风初期，这个右派小集团就公然叫嚣要借“社会力量”来要挟中宣部和文化部，争取时事手册脱离党的领导，“独立负责”。据揭露，右派分子邓蜀生原来是一个老牌反共专家。１９４４年就为大公报写过许多捧美国军队的文章。又曾出入于胡宗南之门，专门捏造消息，恶毒地诬蔑共产党和人民解放军。１９４９年在西安还兼任胡宗南办的反动报纸“时事新闻”的总编辑。西安快要解放时，邓蜀生乘最后一架飞机到了上海。上海解放后，他偷盖了新民报工会筹委会的图章，伪造介绍信投考华东新闻学院，从此混入革命队伍。邓蜀生早在１９５４年就纠合其他三个共青团员，反对通俗读物出版社对“时事手册”的领导。他之所以宣传腐朽的资产阶级生活方式，一方面是腐蚀人，扩大他的“队伍”，一方面也以此来掩饰他的反党活动，为他的反党阴谋纠集力量。","type":"paragraph"},{"text":"经过揭发，大家对反共专家邓蜀生的恶毒阴谋，都异常愤慨，并认为标榜“自我培养”“成名成家”的“邓蜀生方向”，正是一个引导人堕落到反党反社会主义的可怕陷阱，必须予以彻底粉碎。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"632e495d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

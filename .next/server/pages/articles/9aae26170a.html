script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"《人民日报》刊登《以毛主席最新指示为纲发动群众围剿派性》的编者按语","alias":"","parts":[{"type":"paragraph","text":"远跟着毛主席在大风大浪中前进"},{"type":"paragraph","text":"打倒派性！斩断黑手！无产阶级革命派联合起来！《人民日报》刊登《以毛主席最新指示为纲发动群众围剿派性》的编者按语"},{"type":"paragraph","text":"（一九六八年一月十六日）"},{"type":"paragraph","text":"*搞派性，就是搞个人主义。”“派性的老根是资产阶级“私'字，闹派性就是资产阶级个人主义的恶性发作。”"},{"type":"paragraph","text":"北京针织总厂的同志们这几句话讲得多么深刻！它把派性的丑恶灵魂揭露无遗。要打倒派性，就非斗私不可，就非把资产阶级个人主义搞臭不可。"},{"type":"paragraph","text":"要打倒派性，还一定要充分发动群众，历数派性罪状，大揭派性危害，人人批判，个个抑制，使它在群众中象“过街老鼠”，无处藏身。"},{"type":"paragraph","text":"每一个无产阶级革命战士，都要以“斗私，批修”为纲，自觉地同资产阶级、小资产阶级派性决裂，坚定地站在无产阶级党性的立场，用毛泽东思想把自己的头脑武装起来：这是全面落实毛主席最新指示、保证夺取无产阶级文化大革命全面胜利的一个关键问题。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于进一步打击反革命经济主义"},{"type":"paragraph","text":"和投机倒把活动的通知"},{"type":"paragraph","text":"（一九六八年一月十八日）"},{"type":"paragraph","text":"中共中央一九六七年一月十一日发布《关于反对经济主义的通知》以来，全国广大革命职工高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，击退了阶级敌人刮起的反革命经济主义歪风，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，取得了革命和生产的很大胜利。当前、·全国形势空前大好。但是，阶级敌人是不甘心于他们的灭亡的。最近，在有些地区，党内一小走资本主义道路的当权派和社会上的牛鬼蛇神互相勾结，·利用各种借口，重新煽动少数人刮起反革命经济主义歪风，并且市场上又出现一些投机倒把的活动，妄图干扰无产阶级文化大革命和社会主义建设事业的胜利进行。"},{"type":"paragraph","text":"中央认为、为了夺取无产阶级文化大革命的全面胜利，必须进一步发动群众，教育群众，开展反对反革命经济主义和投机倒把的斗争。为此，特作通知如下："},{"type":"paragraph","text":"一、各地区、各部门、各机关、团体、企业、事业等单位，对于一九六七年一月十一日"}],"authors":[],"dates":[{"year":1968,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":19,"page_end":19},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aae26170a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

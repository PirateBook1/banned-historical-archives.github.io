script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2160","name":"李达同志冤案得到平反昭雪","author":"人民日报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"李达同志冤案得到平反昭雪","dates":[{"year":1980,"month":11,"day":6}],"is_range_date":false,"authors":["人民日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共浙江省委党校党史教研室, “文化大革命”时期资料选辑(重要事件的平反和拨乱反正), 276","tags":[{"name":"李达","type":"主题/事件"},{"name":"平反","type":"主题/事件"}],"parts":[{"type":"title","text":"李达同志冤案得到平反昭雪"},{"type":"paragraph","text":"新华社武汉11月5日电 参加创建中国共产党活动的李达同志的冤案，最近得到彻底平反昭雪。"},{"type":"paragraph","text":"李达同志1920年参加上海共产主义小组，随后参加了创建中国共产党的活动和党的一大的筹备工作，并作为代表出席了一大，经选举，担任党中央的宣传主任。在长期的革命斗争中，他为宣传辩证唯物主义、历史唯物主义和毛主席哲学思想作出了重要贡献，是我国著名的马克思主义哲学家。他抵制了林彪鼓吹的“顶峰论”，坚持了正确的观点。他在湖南大学、武汉大学担任校长期间，认真执行党的教育工作的路线、方针、政策，为发展教育事业作出了贡献。"},{"type":"paragraph","text":"在“文化大革命”初期，李达同志被诬陷为武汉大学“三家村黑头目”、“反党反社会主义反比[sic!]泽东思想的资产阶级代表人物”，被戴上“叛徒”、“地主分子”的帽子，并被开除党籍，致使李达同志于1966年8月24日含冤去世。"},{"type":"paragraph","text":"中共中央书记处最近批准了中共湖北省委关于给李达同志平反的决定。湖北省委的决定指出：“文化大革命”中强加给李达同志的一切诬蔑不实之词应予推倒，为李达同志彻底平反，恢复党籍，恢复名誉。"},{"type":"subtitle","text":"（原载1980年11月6日《人民日报》）"}],"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b63d566cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

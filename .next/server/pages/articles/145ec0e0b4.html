script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都中外妇女欢聚一堂庆祝“三八”节市妇联举行联欢茶会　刘述周同志到会向大家祝贺节日　蔡畅同志说中国妇女将不断加强同各国妇女的友谊团结","authors":[],"dates":[{"year":1964,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京8日电】　全国妇联今天下午举行茶会，邀请正在北京的各国妇女朋友一起庆祝全世界劳动妇女团结战斗的光荣节日——“三八”国际劳动妇女节。"},{"type":"paragraph","text":"全国妇联主席蔡畅，副主席李德全、许广平、杨之华、刘清扬，国务院代总理邓小平的夫人卓琳，北京市妇联副主任王春平等出席了茶会。"},{"type":"paragraph","text":"应邀出席茶会的各国妇女朋友中，有各国驻华使节和外交官的夫人，各国女专家和专家夫人，正在北京访问的各国女外宾和在京的女留学生代表。"},{"type":"paragraph","text":"蔡畅在会上讲话，向各国妇女朋友致热烈的节日祝贺。她说，今天，全世界人民和妇女反对美帝国主义、维护世界和平、争取民族解放、人民民主和社会主义的斗争正在空前高涨。中国妇女将一如既往，不断加强同各国妇女的友谊和团结。她说，我们坚信，各国妇女和人民结成最广泛的统一战线反对美帝国主义的侵略政策和战争政策，保卫世界和平的共同事业，必将取得更大的胜利。"},{"type":"paragraph","text":"今天，人民大会堂三楼大厅里充满欢乐的笑语声。政府各部门的女部长，在京的人大女代表，政协女委员，工业、农业以及文化、教育、科学、艺术等各个战线上的女代表，在这里同各国妇女朋友一起愉快地交谈。她们不断举杯为社会主义阵营各国妇女的伟大友谊和团结，为亚洲、非洲、拉丁美洲各国妇女的战斗友谊和团结，为各国人民反对帝国主义、保卫世界和平事业的更大胜利，为全世界妇女的解放、儿童的幸福而干杯。"},{"type":"paragraph","text":"在茶会进行中间，蔡畅接见了勤奋学习毛主席著作的吉林省延吉县东盛公社东盛大队第十生产队的妇女队长黄顺玉，同她进行了亲切的谈话。"},{"type":"paragraph","text":"【本报讯】　在上海市妇女联合会昨天下午举行的庆祝“三八”国际劳动妇女节的联欢茶会上，上海各界妇女同在上海的各国妇女二百六十多人一起愉快地度过了这个团结和战斗的光辉节日。"},{"type":"paragraph","text":"中共上海市委书记处书记、上海市副市长刘述周也参加了联欢茶会。他代表中共上海市委和上海市人民委员会向到会的国际女友人和各界妇女热烈祝贺“三八”国际劳动妇女节；祝愿上海妇女在阶级斗争、生产斗争和科学实验三大革命运动中取得新的胜利。"},{"type":"paragraph","text":"上海市妇女联合会主任关建在会上讲了话。她代表上海市妇女联合会向大家致热烈的节日祝贺。她说，我们在这里欢聚一堂，畅叙友情。让我向在座的各位朋友表示节日的最好的祝愿。我们一定要同世界各国姊妹们携起手来，勇往直前，为争取民族解放、社会进步，为维护妇女权利、儿童幸福和保卫世界和平而共同奋斗!"},{"type":"paragraph","text":"友好大厦大厅里，笑语盈盈，欢声四起。上海各界妇女和各国妇女朋友围桌谈心，互致节日的祝贺。外宾中，有正在上海访问的古巴女青年代表团的全体客人，有各国驻上海领事馆领事的夫人和在上海学习的各国女留学生等。"},{"type":"paragraph","text":"在洋溢着热烈、友好、团结气氛的茶会上，著名的女拖拉机手尹阿妹、纺织女工黄宝妹和文艺工作者童芷苓、筱爱琴、金采风、刘贵琴等都在会上高歌欢唱，受到了大家的热烈欢迎。"},{"type":"paragraph","text":"参加联欢茶会的有，中共上海市委、市人民委员会各部门、各区委、各区人民委员会的妇女领导同志，工农业以及文化、教育、科学、艺术等各条战线上的妇女和妇女工作干部等。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"145ec0e0b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

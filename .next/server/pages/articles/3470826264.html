script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给亲爱的毛主席","authors":["马连玉　张盛林"],"dates":[{"year":1950,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给亲爱的毛主席敬爱的毛主席："},{"type":"paragraph","text":"今天是儿童节。我们都很快乐的过着这个日子。尤其是我们半日小学的同学们，更感到高兴。因为我们过这样快乐的节日还是第一次。在解放以前，我们大部分是卖报的、卖糖的、捡煤核的贫苦孩子。"},{"type":"paragraph","text":"解放军解放了北京，我们这群劳动人民的子女才翻了身，得到了受教育的机会，进了半日小学。这使我们深切地感到：劳动人民在新社会里的确受到了重视和爱护。共产党和您真是我们的救星。"},{"type":"paragraph","text":"我们的同学中现在还有许多是卖报的、卖糖的，或者是没有母亲而必须在家做活做饭的姐姐妹妹们。他们每天在学习以外，都参加劳动。我们都能做到互爱互助。我们在义务老师的教导下，都在努力学习。"},{"type":"paragraph","text":"目前我们学校里虽还没有建立起少年儿童队的组织；但是我们一定也要养成少年儿童队的好作风，养成爱祖国、爱人民、爱科学、爱劳动，爱护公共财产的好习惯。"},{"type":"paragraph","text":"敬祝永远健康！"},{"type":"paragraph","text":"北京市七区半日小学"},{"type":"paragraph","text":"马连玉"},{"type":"paragraph","text":"六月一日亲爱的毛主席："},{"type":"paragraph","text":"在过去国民党统治下广东的人民受尽剥削，不能过好的日子。幸亏在一九四九年十月十四日晚上，你领导下的英勇的人民解放军解放了广州，救了全市的老百姓。现在天亮了，人民翻身了。我们小朋友们一定要努力学习，待长大成人后，参加你领导的人民解放军。"},{"type":"paragraph","text":"祝你健康！"},{"type":"paragraph","text":"广州市立三小三年级  张盛林敬上"},{"type":"paragraph","text":"五月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3470826264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

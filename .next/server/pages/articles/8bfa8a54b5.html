script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在战无不胜的毛泽东思想的光辉照耀下无产阶级革命文艺的新品种钢琴伴唱《红灯记》诞生","authors":[],"dates":[{"year":1968,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央文化革命小组同志接见演出人员接见时，中央文革的同志们对钢琴伴唱《红灯记》的创作成功给予高度评价，指出这是贯彻执行毛主席革命文艺路线的可喜收获，并鼓励革命文艺战士坚决贯彻执行伟大领袖毛主席“抓革命、促生产、促工作、促战备”的伟大方针，为发展我国无产阶级革命新文艺立新功。江青同志代表中央文革宣布命名中国京剧院为中国京剧团、北京京剧一团为北京京剧团的决定"},{"type":"paragraph","text":"新华社北京一日电　在举国同庆中国共产党诞生四十七周年的欢呼声中，首都文艺战线又传来一个革命的喜讯:在江青同志亲自培育和指导下，无产阶级的新型文艺作品——钢琴伴唱《红灯记》，创作出来了。这是革命文艺战士向党的生日的献礼，是我国无产阶级革命文艺又一朵闪耀着毛泽东思想灿烂光辉的鲜花!"},{"type":"paragraph","text":"六月三十日，中央文化革命小组负责同志陈伯达、康生、江青、张春桥、姚文元，接见了钢琴伴唱《红灯记》的演员殷承宗、钱浩梁、刘长瑜；同时接见了革命现代京剧《沙家浜》的主要演员谭元寿、马长礼及中国京剧院和北京京剧一团革命委员会的负责人。接见时，中央文革的同志们对钢琴伴唱《红灯记》的创作成功给予高度评价，指出这是贯彻执行毛主席革命文艺路线的可喜收获，并鼓励革命文艺战士坚决贯彻执行伟大领袖毛主席“抓革命、促生产、促工作、促战备”的伟大方针，为发展我国无产阶级革命新文艺立新功。"},{"type":"paragraph","text":"接见时，江青同志还代表中央文化革命小组宣布了命名决定:命名中国京剧院为中国京剧团，北京京剧一团为北京京剧团。这是以毛主席为首、林副主席为副的无产阶级司令部对我国无产阶级革命新文艺样板团的巨大关怀，巨大鼓舞，巨大鞭策!"},{"type":"paragraph","text":"由中央乐团和中国京剧团革命文艺战士联合创作的钢琴伴唱《红灯记》，是在伟大领袖毛主席关于文艺为工农兵服务和“古为今用，洋为中用”的光辉思想照耀下，根据江青同志的指示创作的。早在一九六四年，江青同志就根据毛主席的革命文艺路线指示要钢琴为革命现代京剧伴唱，但是，盘踞在文艺界的一小撮反革命修正主义分子却横加封锁，使这一重要指示迟迟不能和革命文艺战士见面。轰轰烈烈的无产阶级文化大革命，彻底粉碎了这一小撮阶级敌人的罪恶。在无产阶级文化大革命节节胜利的大好形势下，革命文艺战士们发挥了大无畏的革命首创精神，破除迷信，敢想、敢干、敢革命，从去年年初开始，经过反复实践，终于把革命现代京剧《红灯记》中李玉和、李铁梅的主要唱段用钢琴伴唱成功，使钢琴这一西洋乐器第一次登上了京剧舞台。钢琴伴唱《红灯记》，既保留了京剧唱腔的基本特点，又充分发挥了钢琴音域宽广、气势雄伟、富于表现力的特色，更好地烘托和塑造了李玉和、李铁梅高大的英雄形象。洋为中用的这一成功尝试，是无产阶级革命文艺的新创作、新品种，为西洋乐器和交响乐开辟了一条新的道路，为我们伟大祖国的戏剧伴奏开辟了一条新的道路，充分地表现了无产阶级革命新文艺的强大生命力，又一次显示了毛主席无产阶级革命文艺路线的无比威力!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bfa8a54b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

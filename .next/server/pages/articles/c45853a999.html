script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发罗瑞卿关于华南军区纠正三反定案中右倾思想的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发罗瑞卿关于华南军区纠正三反定案中右倾思想的报告的批语"},{"type":"paragraph","text":"（1952年5月9日）各大军区、志愿军党委，各中央局、分局，并转省市区党委："},{"type":"paragraph","text":"罗瑞卿同志四月二十五日关于华南军区纠正在三反定案斗争中许多干部的右倾思想的报告，很值得注意。各处如有同类偏向，必须立即纠正。必须将一切真正的贪污犯，贪污嫌疑分子和弄错了的人按照中央历次指示和政府法令认真地如实地加以判处和审查清楚，不得放纵一个坏人，不得冤枉一个好人。对赃款凡能追出者必须一律坚决追出，惟不得累及无辜家属，不得派人到农村追赃款"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长、节约检查委员会委员，受中央委派在中南区帮助三反五反工作。"},{"type":"paragraph","text":"[2]罗瑞卿1952年4月25日给毛泽东、中央、军委的报告中说，华南军区党委4月21日报告：军队对于追赃定案工作认识不足，抓得不紧，以致大批老虎翻供，右倾偏向普遍增长，三反胜利成果将有被断送的危险。在实际定案工作中，领导心中无数，一任贪污分子“自供”，甚至采取完全消极的态度对待定案工作。贪污分子乘机翻案，有赃不退。产生右倾偏向的原因，是对退赃定案工作关系三反的全部胜利认识不足，并对中央文件精神作片面宽大的理解，产生姑息怜贪污分子的心情。目前右倾思想的主要表现，是和平定案，诱虎翻供，不认真甄别，草率结论，以及对追赃无信心、不积极等。对这些问题华南军区正采取相应的补救办法。毛泽东全集第三十二卷（除个别确有大赃存在农村社会舆论认为应追者外），不得硬追那些本来追不出的部分。所有这些，均请各级军区党委和各级地方党委注意掌握，务使三反斗争完全胜利结束，不受虎头蛇尾的右倾思想所影响。罗瑞卿同志报告中所定二条纪律\"，全党必须一律实行，保证三反胜利。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月九日"},{"type":"paragraph","text":"[1]罗瑞卿报告中说的两条纪律，一是“凡不按照原则办事，‘放虎归山”者，经查出后以包庇纵容贪污分子论，应受到纪律处分”；二是“领导不力，对第三阶段的处理工作马虎草率因而造成损失者，亦应论处”。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发罗瑞卿关于华南军区纠正三反定案中右倾思想的报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"中央转发罗瑞卿关于华南军区纠正三反定案中右倾思想的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各大军区、志愿军党委，各中央局、分局，并转省市区党委：","type":"appellation"},{"text":"罗瑞卿同志四月二十五日关于华南军区纠正在三反定案斗争中许多干部的右倾思想的报告，很值得注意。各处如有同类偏向，必须立即纠正。必须将一切真正的贪污犯，贪污嫌疑分子和弄错了的人按照中央历次指示和政府法令认真地如实地加以判处和审查清楚，不得放纵一个坏人，不得冤枉一个好人。对赃款凡能追出者必须一律坚决追出，惟不得累及无辜家属，不得派人到农村追赃款（除个别确有大赃存在农村社会舆论认为应追者外），不得硬追那些本来追不出的部分。所有这些，均请各级军区党委和各级地方党委注意掌握，务使三反斗争完全胜利结束，不受虎头蛇尾的右倾思想所影响。罗瑞卿同志报告中所定二条纪律，全党必须一律实行，保证三反胜利。","type":"paragraph"},{"text":" 中央五月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c45853a999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

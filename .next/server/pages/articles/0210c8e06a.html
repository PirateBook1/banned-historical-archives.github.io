script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来的战士无敌于天下　海军在某地举行祝捷庆功大会　表彰击落美机的作战有功人员","authors":[],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装起来的战士无敌于天下"},{"type":"paragraph","text":"海军在某地举行祝捷庆功大会"},{"type":"paragraph","text":"表彰击落美机的作战有功人员"},{"type":"paragraph","text":"据新华社广州二日电　中国人民解放军海军今天下午在南方某地隆重举行祝捷庆功大会，表扬六月二十六日在海南岛东南地区上空一举击落美帝国主义Ｆ—4Ｃ型战斗机一架的作战有功人员和单位。参加大会的指战员们热烈欢呼这次战斗是战无不胜的毛泽东思想的新胜利，表示一定要更高地举起毛泽东思想伟大红旗，在头脑里大立毛泽东思想的绝对权威，永远忠于毛主席的无产阶级革命路线，更好地抓革命，促战备，随时准备消灭一切敢于来犯的敌人，为保卫祖国国防和保卫无产阶级文化大革命立新功。"},{"type":"paragraph","text":"大会充满着对我们伟大领袖毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的激情。会场主席台的正中挂着伟大领袖毛主席的巨幅画像。会场四周挂满了毛主席语录牌。指战员们高举红彤彤的《毛主席语录》，向着毛主席的画像一遍又一遍地高呼：“敬祝我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"大会在雄壮的《东方红》歌声中开始。参加大会的指战员们齐声朗读毛主席语录：“我们决不可因为胜利，而放松对于帝国主义分子及其走狗们的疯狂的报复阴谋的警惕性，谁要是放松这一项警惕性，谁就将在政治上解除武装，而使自己处于被动的地位。”"},{"type":"paragraph","text":"参加祝捷庆功大会的，有人民解放军海军负责人李作鹏，广州部队负责人杨梅生，海军南海舰队负责人吴瑞林，海军航空兵某部负责人周志先，民兵代表符气合以及当地革命群众组织代表和人民解放军指战员一千多人。"},{"type":"paragraph","text":"李作鹏在会上代表中共中央军委宣读了嘉奖令，并和杨梅生、吴瑞林一起向作战有功人员和单位颁发了立功奖状、革命宝书《毛泽东选集》和《毛主席诗词》以及金光闪闪的毛主席像章。"},{"type":"paragraph","text":"李作鹏在讲话中代表中央军委，向参战部队热烈祝贺胜利，祝贺他们为人民建立新功。他指出，这次战斗的胜利，首先应该归功于伟大领袖毛主席和他的亲密战友林彪副主席。这次胜利，是参战部队大力突出无产阶级政治，认真活学活用毛主席著作的结果，是响应毛主席抓革命，促战备伟大号召的结果。这次胜利，大长了革命人民的志气，大灭了美帝国主义、苏联现代修正主义和世界上一切反动派的威风。李作鹏在讲话中勉励参战部队指战员，戒骄戒躁，再接再厉，更进一步地活学活用毛主席著作，为保卫祖国国防和保卫无产阶级文化大革命立新功。"},{"type":"paragraph","text":"杨梅生接着讲话，他代表广州部队党委和全体指战员，向击落美国强盗飞机的有功人员和英雄的作战部队，致以最热烈的祝贺。"},{"type":"paragraph","text":"作战有功单位和有功人员代表王桂书在讲话中表示，一定要牢记毛主席“虚心使人进步，骄傲使人落后”的教导，更高地举起毛泽东思想伟大红旗，为保卫无产阶级专政，保卫社会主义祖国，保卫无产阶级文化大革命，坚决“全力以赴，务歼入侵之敌”。会上宣读了来自各方面的贺电和贺信。大会结束时，全体高唱《大海航行靠舵手》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0210c8e06a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

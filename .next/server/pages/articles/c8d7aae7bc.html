script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于注意暴雨冲毁水库问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于注意暴雨冲毁水库问题的批语！"},{"type":"paragraph","text":"（1958年7月8日）彭真同志阅。河南暴雨冲毁水库一条，值得注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月八日"},{"type":"paragraph","text":"[1]这两个批语写在新华通讯社1958年7月4日编印的《内部参考》第2521期上。其中：一写在《内部参考》第2521期的封面上；二写在该期《内部参考》刊载的新华社郑州2日讯《河南部分地区暴雨成灾》的旁边。新华社报道说：6月27日至30日，河南部分地区发生暴雨。暴雨中心在沙河上游的宝丰、郏县、叶县及白河流域的镇平一带。由于暴雨集中，势猛水大，造成了严重灾情。平顶山市冲垮水库16座、水塘35个、堰埂81处。郏县李口乡沙山水库土坝被冲毁，大水冲进张店村。宝丰县代集乡42个小水库被冲毁35个。叶县冲毁中型水库2座，小水库3座。偃师冲毁水库五座。镇平冲毁渠道7条，进水闸1座，拦河坝15座，小水库6座。灾情发生后，当地党政领导立即率领干部抢救，现洪水已基本退下，各地正转入善后工作。"},{"type":"paragraph","text":"[2]彭真，当时任中共中央书记处书记、全国人大常委会副委员长。毛泽东全集第三十九卷"},{"type":"paragraph","text":"二冲毁不少中小水库。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":471,"page_end":472},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8d7aae7bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决支持越南人民和印度支那各国人民的正义事业首都万人隆重集会热烈庆祝越南和平协定的签订黎德寿、阮维桢、吴船、阮进、阮文广、陈平同志等，宾努首相和夫人等应邀出席　周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴同志等出席大会　张春桥同志和黎德寿同志在大会上先后发表了充满战斗情谊的讲话","authors":[],"dates":[{"year":1973,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年二月二日电　首都各界群众一万多人今天下午隆重集会，热烈庆祝“关于在越南结束战争、恢复和平的协定”的签订，热烈庆祝越南人民抗美救国战争的伟大胜利。"},{"type":"paragraph","text":"越南劳动党中央政治局委员、出席巴黎会议的越南民主共和国政府代表团特别顾问黎德寿，越南劳动党中央政治局委员、越南民主共和国政府副总理兼外交部长阮维桢和越南代表团贵宾们，越南民主共和国驻中国大使吴船、公使衔参赞阮进，越南南方共和驻中国大使阮文广、参赞陈平，两个大使馆的外交官员，以及在北京的其他越南同志，应邀出席大会。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，王国民族团结政府外文大臣沙林察和夫人以及杨森安将军和夫人、秀木、秀蒲拉西等大臣，应邀出席大会。"},{"type":"paragraph","text":"我国党、政领导同志和有关方面负责人周恩来、江青、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴以及徐向前、郭沫若、姬鹏飞、耿飚、方毅、李强、张才千、肖劲光、李际泰、吴德等出席大会。"},{"type":"paragraph","text":"各国驻中国使节，在北京的外国朋友、专家，应邀出席了大会。"},{"type":"paragraph","text":"大会在人民大会堂举行。会场主席台上悬挂着越南民主共和国国旗、越南南方共和正式旗帜和中华人民共和国国旗。主席台对面挂着两幅巨大的横幅标语:“坚决支持越南人民和印度支那各国人民的正义事业!”“中越两国人民的伟大友谊和战斗团结万岁!”参加大会的首都工人，人民公社社员，中国人民解放军陆、海、空三军指战员，学生和机关干部，怀着十分喜悦的心情，向在长期抗战中建立了丰功伟绩的越南人民表示热烈祝贺和崇高敬意。"},{"type":"paragraph","text":"大会由北京市革命委员会主任吴德主持。大会开始，全场起立，乐队奏越南民主共和国国歌、越南南方共和正式歌曲和中华人民共和国国歌。"},{"type":"paragraph","text":"中共中央政治局委员张春桥和越南劳动党中央政治局委员黎德寿，在大会上先后发表了充满战斗情谊的讲话(全文另发)。他们的讲话在全场激起一阵阵热烈的掌声。讲话以后，黎德寿、阮维桢同志同周恩来、张春桥同志亲切拥抱。"},{"type":"paragraph","text":"在大会上，中越两国战友互赠锦旗。大会赠给英雄的越南南北方人民的锦旗上，分别写着胡志明主席的名言:“越中情谊深，同志加兄弟!”“我们祖国一定得到统一。南北同胞一定会欢聚一堂。”越南民主共和国政府谈判和签订“关于在越南结束战争、恢复和平的协定”代表团赠给中国人民的锦旗上写的是:“越中友谊万古长青!”越南南方共和临时革命政府赠给中国人民的锦旗上写的是:“团结、战斗、胜利!”赠旗的时候，周恩来、江青、叶剑英、张春桥、吴德同志同黎德寿同志、阮维桢同志、阮文广大使、陈乎参赞，在乐曲声中走到主席台前，互相热烈握手。全场掌声雷动，经久不息。"},{"type":"paragraph","text":"大会在《国际歌》声中结束。"},{"type":"paragraph","text":"出席大会的还有中共中央和政府有关部门、中国人民解放军各总部和各军种、北京市革命委员会和对外友协的负责人乔冠华、韩念龙、王海容、韩叙、陆维钊、许寒冰、申健、韩宗正、向仲华、田维新、张池明、苏振华、薛少卿、陈士榘、刘贤权、石少华、浩亮、刘庆棠、刘西尧、迟群、谢静宜、王猛、李梦华、庄则栋、林慧卿、林佳楣，于立群、杨骥，以及首都工农兵代表张世忠、李九玲、罗淑珍、傅玉芳、周天才、沈志宏等，"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\02\\7323010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为大会会场。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\02\\7323010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都各界群众一万多人二月二日下午隆重集会，热烈庆祝“关于在越南结束战争、恢复和平的协定”的签订，热烈庆祝越南人民抗美救国战争的伟大胜利。图为大会主席台。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c86acf453b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

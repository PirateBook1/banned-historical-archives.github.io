script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员会关于给石根盟纪处理报告表","authors":[],"dates":[{"year":1959,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员会关于给石根盟纪处理报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 石根 性别 男 年龄 38 籍贯 西安市 入盟年月 1952年9月   原有职务 盟内 ---- 问题性质 一般右派分子   盟外 中国音乐协会西安分会付主席   主要反动言行或反革命罪行： 当全国右派分子向党猖狂进攻时，石根说：“报纸上的许多消息、发言、文字，都使我有一种“回春之感”，石根还在一篇文章中诬蔑党的几次整风运动说：“就拿解放以来的几次整风运动来说，其对象大都是非党人士，当然从中央的政策方针上，并没有规定整非党人士，但在地方党委或基层组织中，往往是只对着非党人士的。一些党员不是根本不整就是轻描淡写的溜过去了，因之就会给人一种“统治者”的感觉，所以让党外人士和党中央站在一起，共同对那些已往只骑在非党人士头上作威作福的冒牌共产党员……？石根在文章中诬蔑党的和风细雨的整风方针是“万金油”。石根还诬蔑领导同志参加体力劳动是“摆架子”，石根在鸣放中还诬蔑肃反中的积极分子是“狐假虎威”。   斗争中的态度 本人在批判斗争后一般地说还表示愿意进行检讨，愿意悔改。   行政处分 撤销付主席职务由原15级降至17级工资由15级降至17级 组织处分 留盟察看   备注 留机关留用察看                     ","type":"paragraph"},{"text":" 1959年12月11日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dabe0b8fa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

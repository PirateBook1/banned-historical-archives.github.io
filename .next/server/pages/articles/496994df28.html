script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想受到全世界革命人民的欢迎","authors":[],"dates":[{"year":1964,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者的话随着反对帝国主义斗争和反对现代修正主义斗争的胜利发展，毛泽东思想在世界上的影响越来越大，毛主席被世界革命人民公认为当代伟大的马克思列宁主义者。特别是在革命斗争蓬勃发展的亚洲、非洲和拉丁美洲，各国人民学习中国革命的经验，学习毛主席著作，从中获得争取革命胜利的重要武器。"},{"type":"paragraph","text":"当伟大的中华人民共和国成立十五周年的前夕，我们摘录新华社电　讯和其他方面文章的材料，辑成这个专页。人们从这些事实中可以进一步了解到，毛泽东思想是多么受到全世界革命人民的欢迎，是多么有力地鼓舞着全世界人民的革命斗争。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"496994df28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

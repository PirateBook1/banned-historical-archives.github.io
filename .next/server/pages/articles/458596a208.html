script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长沙举办毛主席诗词朗诵演唱会","authors":[],"dates":[{"year":1964,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报长沙讯】　二月二十三日长沙市举办了一场毛主席诗词朗诵演唱会。"},{"type":"paragraph","text":"演出厅里陈列着书法家们用各种书体书写的毛主席十首诗词的立轴和集句对联。会前，湖南省副省长、诗人周世钊讲解介绍了主席的新作。朗诵演唱会分为三个部分。一部分是用我国传统的方法吟诵，由湖南省文史馆几位对音韵有研究的老先生担任。一部分是新文艺不作者的朗诵。另一部分是毛主席诗词谱曲的音乐作品演唱。这些作品大都是湖南省音乐工作者创作的，由湖南省湘剧院、湖南民间歌舞团演出。著名湘剧演员徐绍清，用湘剧高腔演唱了主席咏雪的《沁园春》一词，受到听众的热烈欢迎。这次朗诵演唱会是由长沙市文联等单位联合举办的。"},{"type":"paragraph","text":"(昂)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"458596a208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

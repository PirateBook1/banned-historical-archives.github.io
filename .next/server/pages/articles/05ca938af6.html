script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的领袖、敬爱的红司令毛主席:我是一名普通的红卫兵，面临毕业分配的严峻考验，我一定接好父辈革命班——旁向农村干革命","authors":["方扬"],"dates":[{"year":1968,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"面临毕业分配的严峻考验，我向伟大的领袖、我们的红司令毛主席表忠心。"},{"type":"paragraph","text":"我是一名普通的红卫兵，是无产阶级革命事业的接班人。我一定听毛主席话，照毛主席指示办事，到农村去，做一个有社会主义觉悟的有文化的新式农民。"},{"type":"paragraph","text":"在我很小的时候，爸爸就教育我要听毛主席的话，长大了要奔赴党最需要的地方，好好为人民服务，为革命事业贡献自己的一切。不久前，我临近毕业分配了，爸爸又一次指导我学习毛主席的光辉著作《为人民服务》，并且还要我以门合叔叔为榜样，当一辈子人民的牛，拉一辈子革命的车。通过学习，我激动地告诉爸爸，一定要遵循毛主席的教导，到农村去干一辈子革命。爸爸见我有很好的愿望，有坚强的决心，就鼓励我，说我想得好，做得对。并说，只要祖国需要、到最艰苦的地方去，不管天南地北，在毛主席的天下，最放心。父亲的支持和鼓舞，使我更加坚定地走与工农相结合的道路。"},{"type":"paragraph","text":"我知道到农村去干革命是艰苦的，但是不要紧。毛主席教导我们说:“什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。”我是革命青年，就是要不怕吃苦。我觉得为祖国、为人民、为革命去吃苦，虽苦犹甜，是最大的光荣，最大的幸福。我忘不了爸爸童年八岁讨饭，九岁替地主放牛的苦难遭遇，更忘不了和爸爸一起干革命而英勇牺牲的无数先烈。他们为了革命死都不怕，我们还怕与大自然作斗争吗?"},{"type":"paragraph","text":"东风呼呼在欢笑，江水滔滔在歌唱，我的心早已飞驰在伟大领袖毛主席所指引的广阔大道上，早已飞到了社会主义农业战线的前哨。亲爱的党，伟大的领袖毛主席，请您下命令吧!"},{"type":"paragraph","text":"上海市第五十二中学六六届毕业生"},{"type":"paragraph","text":"老红军方国强之子"},{"type":"paragraph","text":"方扬"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05ca938af6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

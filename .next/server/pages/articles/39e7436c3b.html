script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅怀周恩来电视连续《周恩来》昨开播 《周恩来毛泽东思想》出版","authors":["朱玉泉"],"dates":[{"year":1994,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京1月6日电　由丁荫楠导演的六集电视连续剧《周恩来》今日起在中央电视台播出。"},{"type":"paragraph","text":"由广西电影制片厂、广东电视台联合推出的这部电视剧，是与历史故事片《周恩来》套拍的。它以史诗性的手法，描述了周恩来一生辉煌的经历，展现了人民对总理的挚爱之情。王铁成在剧中成功地表现了周总理特有的魅力，得到影视界专家的好评。"},{"type":"paragraph","text":"新华社天津1月6日电　(记者朱玉泉)一部系统反映周恩来同志对毛泽东思想的形成与发展作出巨大历史贡献的专著——《周恩来与毛泽东思想》，日前由重庆出版社出版。"},{"type":"paragraph","text":"这部25万字著作的作者是南开大学周恩来研究室主任刘焱教授和杨世钊教授。书中以大量史实阐明，周恩来在新民主主义革命时期和社会主义革命时期所进行的理论和实践上的许多探索是具有开创性的，它极大地丰富和发展了毛泽东思想，对中国革命和建设事业产生了十分深远的影响。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39e7436c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

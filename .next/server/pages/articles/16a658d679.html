script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央为新时期文艺工作指明方向文代会代表热烈讨论邓小平同志祝辞","authors":[],"dates":[{"year":1979,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月一日电　新华社记者报道，六十八岁的红军老文艺战士李伯钊激情满怀地说，邓小平同志代表党中央、国务院致的祝辞，把新时期文艺工作的方针、任务讲得清清楚楚，使我们的头脑清醒了。文艺总是要发展的，总是要创新的，现在党中央给了我们新的力量，使我们知道了在四个现代化建设的新的历史时期中文艺工作该怎么做了。"},{"type":"paragraph","text":"昨天和今天上午，参加全国文代会的三千多名代表对邓小平同志的祝辞进行了热烈讨论。李伯钊这番话，是在小组座谈会上讲的。她还说，对邓小平同志的祝辞，我们一定要认真学习。我们按照党中央的要求，努力学习马列主义、毛泽东思想，提高我们认识生活、分析生活，透过现象抓住事物本质的能力。党中央希望我们文艺工作者中间有越来越多的同志成为名副其实的人类灵魂工程师。我们一定不要辜负这个期望。"},{"type":"paragraph","text":"许多文学家、戏剧家、美术家、音乐家、表演艺术家、电影工作者和其他文艺工作者，在他们的发言中谈到当代文艺工作者继往开来，创造为四个现代化服务的社会主义新文艺的光荣任务时，感到特别振奋鼓舞。版画家李少言说，文艺工作者要胸怀大局，把党和人民的利益放在第一位，以对实现四化有利还是有害作为衡量一切的是非标准，创造出更多更好的、为人民喜闻乐见的作品来。小说家邓友梅、王蒙、刘心武说，文艺队伍要团结起来，致力于创作，服务于九亿人民的千秋大业，努力塑造四个现代化建设的创业者。"},{"type":"paragraph","text":"在舞台上和银幕上成功地塑造了周恩来同志艺术形象的中国儿童艺术剧院演员王铁成说，在新的历史时期我们文艺工作者的一个重要的任务，就是要塑造我们老一辈无产阶级革命家的艺术形象，以教育、激励革命新一代继续奋发前进。他希望剧作家、导演、演员同心协力来完成这个光荣的任务。"},{"type":"paragraph","text":"蒙古族作家玛拉泌夫说，在经过林彪、“四人帮”破坏各民族团结的大灾难后，我们文艺工作者有责任创作更多的维护祖国的统一，歌颂民族团结的作品。最近我刚完成一部反映蒙古族人民与林彪、“四人帮”破坏民族团结行为进行斗争的中篇小说，我还打算把它改编成电影剧本。我十分高兴把这一创作任务作为我响应党中央号召的第一个行动。"},{"type":"paragraph","text":"电影艺术家吴楚帆说，我从一万多里以外来到这里参加全国文艺界的盛会，非常激动。我们港澳同胞最大的希望是我国文艺有新发展，为四化服务。林彪、“四人帮”十年破坏，没有把我们的队伍搞垮，说明我们大有希望，大有前途。我们要坚强地站起来，振奋精神，齐心协力，繁荣社会主义文苑。"},{"type":"paragraph","text":"许多代表还对各级党委如何贯彻祝辞精神、领导好文艺工作，以及关于贯彻“双百”方针、培养、发展文艺队伍等问题，提出意见和建议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16a658d679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"车间党支部对生产不作具体领导为好","authors":["卢玉焕"],"dates":[{"year":1979,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"车间党支部对生产不作具体领导为好"},{"type":"paragraph","text":"现在工矿企业的车间，党支部起领导作用，车间主任在党支部的领导下工作，车间生产搞得好不好，党支部集体负责。我多年来在车间和科室从事生产管理工作，切身体会到这种做法不利于经济发展。理由如下："},{"type":"paragraph","text":"一、应该用经济手段管理经济。党支部不应包揽车间的一切经济活动。"},{"type":"paragraph","text":"二、《工业三十条》规定，工矿企业实行党委领导下的厂长负责制。大的方针政策由党委决定，厂长负责贯彻执行，向党委和国家全面负责。因此，厂长为首的生产指挥系统（包括厂长领导下的职能科室和车间主任），要有对全厂生产和经济活动的集中统一指挥权，要保证指挥渠道畅通。但是，现在车间的一些重大问题都是党支部说了算，而厂长不能直接向车间党支部下命令。一件事要拐几个弯子才行，有时拐了几个弯子，还行不通。我们就碰到这样的问题：生产会议上急需调某一车间的工人或技术人员支援另一个车间，参加会议的车间主任不敢答应，要经党支部集体讨论。有的时候，车间主任答应了，党支部不同意，执行不了。这使关系全局生产的会议开不下去，或者会议的决议无法执行，贻误生产。"},{"type":"paragraph","text":"三、邓小平同志在工会九大宣布：今后车间的生产搞得好不好，车间主任要向本车间的职工和厂部负责。然而，现在党支部起领导作用，车间主任无权根据生产需要调动工人，无权决定奖惩工作优劣的工人，无权变动车间的组织机构。在这样的情况下，生产搞得不好，要车间主任负责，不是冤枉吗？特别是林彪、“四人帮”横行那阵子，车间主任难当得很，十回总结九回挨批，什么“只抓业务”、“不突出政治”之类的帽子年年要戴。所谓车间党支部的集体领导，成了吃大锅饭，出了问题党支部集体负责，几乎等于无人负责。现在这些流毒并未全部肃清。"},{"type":"paragraph","text":"四、现在专职支部书记太多，这个会议，那个学习，今天写宣传稿，明天办什么专栏，他们可以任意占用生产时间，把工人弄得疲惫不堪。"},{"type":"paragraph","text":"所以，工矿企业的基层党支部对生产不作具体领导为好，可起监督和保证作用，结合生产实际做好职工的思想政治工作。车间党支部一般也不要设脱产的支部书记（规模较大的基层单位可以由车间主任或者优秀的党员兼任），这样也可以减少非生产人员。基层单位不需要实行党支部领导下的车间主任负责制。"},{"type":"paragraph","text":"以上意见，建议报纸开展讨论。"},{"type":"paragraph","text":"西安延河无线电厂"},{"type":"paragraph","text":"计划调度科 卢玉焕"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"961aab768d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

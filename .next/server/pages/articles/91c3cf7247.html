script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"益民制革厂遵照毛主席关于增产节约的教导充分发动群众　狠抓节约用电","authors":[],"dates":[{"year":1972,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海益民制革厂党总支、革委会遵照毛主席关于增产节约的教导，充分发动群众，狠抓节约用电，今年一月份，产量比去年同期增加了百分之四十以上，而用电量只增加了百分之二十多一点。"},{"type":"paragraph","text":"开始，这个厂部分同志把节电与增产对立起来，还有的同志认为节电是临时性的措施。党总支、革委会及时组织大家认真学习毛主席关于增产节约的教导，使大家认识到，是增产节约，还是搞大少爷作风，这也是工业生产中执行什么路线的大问题。认识提高了，全厂干部、群众群策群力，顾全大局，克服困难，决心做到既要增产又要节约用电。厂领导为了做到心中有数，发动群众对全厂用电情况作了深入细致的调查，在这个基础上认真进行分析研究，落实了节约用电的措施。"},{"type":"paragraph","text":"由于群众充分发动起来，有些原来认为不能在高峰让电和节电的部门在节约用电方面，也取得了显著成绩。为了节约用电，这个厂要求各班组对每台机械都作运转耗电记录，以便进一步摸清用电规律，更好地做到既节电又增产。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91c3cf7247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

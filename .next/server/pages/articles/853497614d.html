script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"储安平没有反对党的领导","authors":["山西","王木人"],"dates":[{"year":1957,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"储安平没有反对党的领导","type":"title"},{"text":"山西王木人","type":"authors"},{"text":"关于储安平先生谈话的问题，我写了几次稿但每次都感到上次说的不够扼要，这大概是写作水平的关系吧！今天学习了民盟光明日报社支部盟员大会的报道后，深深感到有一点问题非闹清不行：","type":"paragraph"},{"text":"1、吴晗说：“储安平的发言是很毒辣的，这个发言的中心思想是不要党的领导”我觉得分歧意见就在于此。","type":"paragraph"},{"text":"储先生的谈话中，没有一句话说反对党领导，重点是反对“党天下”的思想，如何会理解成反对“党领导”呢？“党天下”是过去国民党反动派的本质，但他并没有说“共产党”就是“党天下”而说的是“党天下”这个思想问题，（原文中仅两个用党天下的地方都是这样写的），这如何能理解他把共产党与国民党相比呢？党内的“三大主义”就是封建统治思想残余在党内的反映，也就是“党天下”的思想在党内的反映，这是少数的个别的，但是有的。在揭穿人民内部矛盾时，不是多少（量）的问题，而是有没有（质）的问题；谁都知道在资产阶级消灭后，资产阶级思想还会长期存在，“党天下”的思想也是如此。“宗派主义”的实质是“党天下的思想残余”的具体表现，不但在党内，党外也是有的，或者还要严重。除非全部否定“三大主义”的存在，我们就没有理由说他在反对党的领导，这还是他“语不惊人誓木休”“不拘小节”的习气所造成的吧。","type":"paragraph"},{"text":"2、这个谈话问题如果解决了，那么所揭露他的反共行为也就出于误会，一个总编辑派记者到各地举行座谈会等等都是他份内之事，即或在座谈会中传达了他的意见也没有什么反共可言，当然他是否还有其它行为，还要进一步了解，我只能依报纸上原文记载而谈。","type":"paragraph"},{"text":"3、舆论的力量是大的，在一件事没有彻底澄清以前，希望各报纸上的“标题”和“按语”不要肯定太早（那怕是真的错误），知识分子的弱点是敏感，意志薄弱一点，就会被压的鸣不出来。知识分子，在努力学习马克思列宁主义，马克思列宁主义者也要谅解知识分子的弱点，帮助他进步，当然我并不是反对反批评，而是要和风细雨以理服人。（原载“山西日报”57年6月28日）","type":"paragraph"}],"comments":[],"origin":"《坚决保卫了社会主义文艺路线》（太原：山西省文联，1957）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"853497614d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发安徽省委关于农业合作化的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发安徽省委关于农业合作化的报告的批语"},{"type":"paragraph","text":"（1955年8月31日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将安徽省委一九五五年八月二十一日关于农业合作化的报告一件，发给你们参考。中央认为安徽省委的方针是正确的。安徽省委尖锐地批判了在农业合作化问题上的右倾机会主义思想，这种批判是完全必要的。安徽省委还在十个具体问题上提出了自己的意见“。中央认为安徽可以按照这些意见去做，在做的中间再考验这些意见的正确性，如有某些需要修改的地方，那时可以进行修改。中央认为这十条意见应当提到全国各省市各自治区，在适当的会议上，加以讨论，征求意见，并于今年国庆节以前报告中央。"},{"type":"paragraph","text":"中央一九五五年八月三十一日毛泽东全集第三十五卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"周、陈阅后，即送刘、朱、陈、彭真、小平、子恢阅，尚昆“用电报即速发去。另抄在京各中委、各副秘书长，农村工作部、农业部党组。"},{"type":"paragraph","text":"[1]指中共安徽省委1955年8月21日给中央的报告中提出的对农业生产合作社十个具体问题的意见：1.耕畜和农具的处理问题，提出折价归社、私有租用、分批折价三种办法，供群众选择。一年多的经验表明，群众最乐于接受第一种办法。2.土地和劳力的分配问题，也提出了三种办法供各社选择，即：定产以内比例分配超产归劳、定租制和按实产量比例分成制。试行的结果，采取定产以内比例分配超产归劳办法的比较多，准备继续推广这一办法。3.社员投资问题，采取的办法是：第一年按土地股凑合，第二年民主商定在总收入中扣留。4.社员自留地问题，只限于社员自已食用的菜园地。至于一般人所没有的小果园以及长成的树木等，在初期办社时不入社。5.副业问题，我们的做法是：有一定规模的副业，应完全由社内统一规划办理，至于业余性质的小型副业，在不影响整体条件下应充许社员自搞。6.为防止单干农民和互助组不愿兴修水利问题，我们规定：凡个体农民和互助组在自己的土地上兴修小型水利改变了水利条件的，以后土地入社时应提高其土地等级，增加其土地报酬。7.鼓励社员积肥问题，我们规定：应根据社内全年所需肥料，以户为单位，按亩所定产量分摊，并根据肥料多少、好坏，给以工分。8.对寡孤独等缺乏劳力的农民，我们规定：在农业合作社力所能及的条件下，吸收一定户数参加（大体十户带一户），试行结果一般均愿这样做。9.农村中小手工业者入农业生产合作社问题，我们规定：属于专业性质的，加入手工业社；属兼业性质的，入农业生产合作社后仍允许其从事手工业工作。其收入全部交社者，则按技术工计算劳动工分，工具由社内统一修理。"},{"type":"paragraph","text":"中央转发安徽省委关于农业合作化的报告的批语其收入不愿交社者，则社内不给计工分，工具亦由其自备。10.关于常年互助组问题，我们的意见是，在群众觉悟高、合作社大发展的形势下，不必再强调办常年互助组。但在合作社没有普遍发展以前，号召群众大量组织临时互助组，以解决生产上的困难，增加生产，还是非常必要的。"},{"type":"paragraph","text":"[2]周，指周恩来。陈，指陈伯达，当时任中共中央农村工作部副部长。"},{"type":"paragraph","text":"[3]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。小平，即邓小平，当时任中共中央秘书长、国务院副总理。子恢，即邓子恢，当时任中共中央农村工作部部长、国务院副总理。"},{"type":"paragraph","text":"[4]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发安徽省委关于农业合作化的报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"中央转发安徽省委关于农业合作化的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"现将安徽省委一九五五年八月二十一日关于农业合作化的报告一件，发给你们参考。中央认为安徽省委的方针是正确的。安徽省委尖锐地批判了在农业合作化问题上的右倾机会主义思想，这种批判是完全必要的。安徽省委还在十个具体问题上提出了自己的意见。中央认为安徽可以按照这些意见去做，在做的中间再考验这些意见的正确性，如有某些需要修改的地方，那时可以进行修改。中央认为这十条意见应当提到全国各省市各自治区，在适当的会议上，加以讨论，征求意见，并于今年国庆节以前报告中央。","type":"paragraph"},{"text":" 中央一九五五年八月三十一日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"周、陈阅后，即送刘、朱、陈、彭真、小平、子恢阅，尚昆用电报即速发去。另抄在京各中委、各副秘书长，农村工作部、农业部党组。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b9b5c39c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

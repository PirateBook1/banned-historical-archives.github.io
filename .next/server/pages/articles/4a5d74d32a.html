script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"说明肃反巨大成绩，揭穿右派翻案阴谋，反革命罪证展览会开幕","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"说明肃反巨大成绩，揭穿右派翻案阴谋，反革命罪证展览会开幕","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社２０日讯：公安部举办的反革命分子和其他刑事犯罪分子罪证展览会今天在北京劳动人民文化宫开幕。","type":"paragraph"},{"text":"展览会有四个部分。前三部分展出的罪证和图表，说明我国肃反斗争取得了巨大的成绩。第一部分共展出历史反革命、反动会道门、资本家进行反革命宣传及隐藏在天主教中的反革命分子等方面的三十四个案件的罪证。这一部分的一个电动图表上，标明１９５５年６月到１９５６年１２月，共缴获反革命罪证七十一万六千五百零三件，其中有反动证件一十七万二千七百九十六件，长短枪一万零八百三十七支，子弹五十二万五千四百零二枚，电台五十七部。第二部分的展览品告诉人们，在１９５５年７月展开的内部肃反运动中，已经查出了反革命分子和其他坏分子八万一千多名，弄清了一百三十多万人的政治问题。这部分共展出派遣特务、潜伏特务、现行破坏、政治骗子等方面的四十个案件的罪证。第三部分展出的是从１９５５年下半年到今年上半年破获的三十七个美蒋派遣特务案件的罪证。","type":"paragraph"},{"text":"展览会还展出一些在资产阶级右派猖狂进攻时，趁机图谋复辟的反革命分子的罪证。其中有浙江省金华县“中国义民救国军”反革命组织袭击中共区委会和区公所，山东省馆陶县反革命分子申孟春杀害乡长等案件的图片、凶器和其他罪证。观众们特别注意参观被右派分子黄绍竑、谭惕吾认为所谓“冤案”的罪证。其中有被黄绍竑认为“冤案”的北京师范大学反革命分子谢昕、河北省龙关县反革命分子韩国屏等案件的图片和罪证。这些罪证揭穿了黄绍竑、谭惕吾企图为反革命分子和坏分子翻案的阴谋。","type":"paragraph"},{"text":"第四部分共展出了盗窃犯、诈骗犯、流氓犯、强奸犯等方面的四十多个案件的罪证。这部分的电动图表上说明在解放以后，人民政府依靠广大人民群众，严厉地打击了坏分子危害国家和人民利益的破坏活动，刑事案件逐渐减少，社会秩序更加巩固。这部分展览室里陈列着被刑事犯罪分子偷窃的大批布匹、皮货、胶鞋、手表、人民币和工业用品等财物，这说明刑事犯罪分子的破坏情况还相当严重。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a5d74d32a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

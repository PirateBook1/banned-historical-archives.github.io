script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"37d27b52-129f-4f48-b39f-ed3a6cc67bd8","name":"石敬野同志讲话（1976.10.27）","internal":false,"official":false,"type":"img","author":"石敬野，1976.10.27","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/37d27b52-129f-4f48-b39f-ed3a6cc67bd8/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/37d27b52-129f-4f48-b39f-ed3a6cc67bd8/2.jpg"],"article":{"title":"石敬野同志讲话","alias":"","parts":[{"type":"paragraph","text":"件是毛主席亲自掌握的，她和政局的同老每天晚上都在人民大会堂，她还去过红楼，她说她在发表决议议的方天晚上去过主席那里，和工作人员一起酒，主席班世去、主底叫曲去、了许多话特方兴。五同十二日、主会见李光，后要乔去向华总理外交可运动，十三日晚毛远把乔叫去、说主席括示由华国锋、阵联汪车兴和春桥、毛远听乔的已报，具体按徘叫华通知，毛远还说他刚从主那里来、主佛对毛唐了二句话：我对他看穿了，看透了她们是两只耗子、看到我们的船快了，急忙到邓平船上去了？"},{"type":"paragraph","text":"五日十二日主席会见加坡总理时、已指示华总理管外交卩以吞，我们再也皮有问口联第。"},{"type":"paragraph","text":"在这期向，我们向红送了大易王唐材料、还整了王唐予其它首的料，并在有江青参加的外宾计划上给江青出主席、让她牌。"},{"type":"paragraph","text":"在敬野同志讲话"},{"type":"paragraph","text":"1976、10.7"},{"type":"paragraph","text":"(石敬归同老进驻文化都导千都之一)"},{"type":"paragraph","text":"大字报重要情况及时报，一般情况少大字报汇送中尖专辜文化都将细十四人联络员去电影公司。"},{"type":"paragraph","text":"揭发批判”四人帮”罪行及与四人邦有关情况、现在只揭了我掌、主要清”四人邦”联弟文比实除，要团结大多，不要把人民内部向题拉过来。"},{"type":"paragraph","text":"《友》要拖老干部作为走派打倒，上演了为者要乱起来。他们还要掠以按既定才针冉》"},{"type":"paragraph","text":"《百争流》不出周、竹演。《冰雪之方》《江山万里》、《奇》竹、上海正年的十部电影行译·《永重不朽》《念周岩理》映发、毛远新.孙玉国形何演。《天山南北迎辛人》《长征歌》心宣成》《新生事物变》、《江水清》都竹洗印》《战歌嘹亮》竹发行。"},{"type":"paragraph","text":"根仔号文件重新审查纪录中"},{"type":"paragraph","text":"《长》另组人员拍影、这是好体裁，《青春颁》立即竹柏《暴风雨》暂竹拍、《针锋相对》主席同意拍，后何不拍，查一下。"},{"type":"paragraph","text":"凡是《四人邦》语言的影片、坚决易除再发行、《铁路反击右俩翻案风》心风庆》暂竹拍，《西沙几女》最好竹止。《园丁之歌》《创业》要放、主席讲的几而样极戏是指戏、不是指人。我可换演员演。电影你止。续批即.按中央王号文件办理，不是深入批，因根深入批叩，久大代理人是“四人都》的企图。"},{"type":"paragraph","text":"《洪湖弃以》《来轮》《李双双》等几都影片写上洗印上映。"},{"type":"paragraph","text":"要放一太批过去的电影，还要有新的幸西给以看，要新样子、要拍好电影"},{"type":"paragraph","text":"对江青在州年代的电对业情他进调查究。"}],"authors":["石敬野"],"dates":[{"year":1976,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efbca1ef4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共四川省委纪律检查委员会关于开除孙宪维党籍的决定","authors":[],"dates":[{"year":1955,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"中共四川省委纪律检查委员会关于开除孙宪维党籍的决定","type":"title"},{"text":"孙宪维原任四川省盐务局第二副局长，出身剥削阶级家庭，长期在国民党部队担任教官、副官等职，参加过三青团，曾两次脱党，一九四四年八月离赵寿山部队参加我军，当年十二月重新入党。在国民党部队时曾密告我党党员。","type":"paragraph"},{"text":"孙宪维自混入党内后，一贯挑拨是非，破坏党的团结，包庇反革命分子，拉拢留用人员，打击、排挤党、团员。他在川北及省盐务局时，在几个局长之间经常进行挑拨离间，散播流言蜚语，破坏领导威信。他为了达到阴谋目的，对党的骨干采用了“打下来”和“挤出去”的恶劣手段，被他利用这种“权术”而打下来的党的骨干有九人。缉私部队转业时，有百余人的连、排、班党团员、积极分子，几乎全被他送回家和调出去。而另一方面又按他的意图提拔纵容一些反革命分子作他的爪牙，其中有国民党区分部书记长、区分部监察委员、区分部宣传委员、“除奸”小组长、军统特长、三青团分队长、袍哥大爷等九人，群众反映川北盐务局是“留用人员的天下”。孙宪维来省盐务局后，又把这些爪牙带来，企图篡夺省盐务局领导，致使该局长期闹不团结，工作混乱。","type":"paragraph"},{"text":"事实证明孙宪维是为了实现其个人的阴谋目的，混入党内，篡夺了党的领导，在党内长期进行破坏活动的阶级异己分子。为了严肃党纪，纯洁党的组织，决定开除孙宪维出党，并建议行政上撤职，其反革命性质的破坏活动应由公安机关进行侦讯。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0052e70738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

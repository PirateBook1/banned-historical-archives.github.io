script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1030","name":"中央精简小组办公室关于精减后重又收回人员的待遇问题的通知","author":"中央精简小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央精简小组办公室关于精减后重又收回人员的待遇问题的通知","dates":[{"year":1963,"month":4,"day":13}],"is_range_date":false,"authors":["中央精简小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 487","tags":[{"name":"补助费","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"复职","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"四清","type":"主题/事件"}],"parts":[{"type":"title","text":"中央精简小组办公室关于精减后重又收回人员的待遇问题的通知"},{"type":"paragraph","text":"（一九六三年四月十三日）"},{"type":"paragraph","text":"最近接到不少单位来函来电，询问关于在这次精减中精减退职的职工现在重又收回的，其原领的退职补助费或生产补助费退不退等问题，经研究兹作如下通知："},{"type":"paragraph","text":"对于过去已经精减下来的人员，原则上不应当再收回。某些确因精减不当情况特殊而必须收回的人员（如大专毕业生、归国华侨和其他政治上需要照顾的人员），地方单位应当经过省、市、自治区精简小组批准，中央部门的应当经过主管部党组批准，才可收回复职。"},{"type":"paragraph","text":"复职时，原领的退职补助费或生产补助费应该根据具体情况一次退回或分期退回。复职后仍执行其原来的工资待遇。退职后复职前的时间不计算工龄；退职前和复职后的连续工作时间可以合并计算连续工龄，退职后复职前这段时间内，不发给生活费。如复职人员生活上确有困难的，可按照所在单位职工生活困难补助办法解决。复职途中的车旅费(家住外地的)可以报销。"},{"type":"paragraph","text":"过去的有关答复与本通知有抵触的，一律按照本通知办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2b6977256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊爱国者的母亲  向斯大林毛主席求援  恳请对希腊政府施以影响，使它复审对他们无罪的孩子们的判决","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊爱国者的母亲"},{"type":"paragraph","text":"向斯大林毛主席求援"},{"type":"paragraph","text":"恳请对希腊政府施以影响，使它复审对他们无罪的孩子们的判决"},{"type":"paragraph","text":"【新华社二日讯】据塔斯社雅典一日讯：被希腊保皇法西斯政府判处死刑的十二个希腊爱国者的母亲，以备忘录一件分致斯大林总理、毛泽东主席、苏联驻联合国代表马立克和国际民主法律工作者协会主席普里特，请求援救她们的孩子。"},{"type":"paragraph","text":"备忘录指出：雅典当局已经拒绝重审十二个爱国者——邱达斯、波萨第亚斯、索底拉基斯、墨德克萨多斯、哈依达基斯、法利雷斯、埃费奥斯、依沙利斯、康斯坦丁尼亚斯、罗米亚斯、派培扬诺普拉斯和哈兰皮斯——的案件，借口他们不是在一九五○年八月一日以前宣判的，所以不能按照所谓宽大法的规定对特别军事法庭的判决提出上诉。但是，事实上他们的案件早在一九五○年六月十七日就开始审理了，后来当局故意拖延到同年八月十日才判决。"},{"type":"paragraph","text":"备忘录着重指出：雅典当局拒绝重审这个案件的真正原因，是因为这十二个爱国者不肯放弃他们的政治见解。"},{"type":"paragraph","text":"希腊十二个爱国者的母亲恳请对希腊政府施以影响，使它下令复审对她们无罪的孩子们的判决。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ecb3c1c01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

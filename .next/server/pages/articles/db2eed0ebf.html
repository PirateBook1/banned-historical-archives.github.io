script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"历史口号","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６６－１９７１    打倒叛徒，内奸，工贼刘少奇！             无产阶级文化大革命就是好！             将无产阶级文化大革命进行到底！             深挖洞，广积粮，不称霸！             决不让贫下中农吃二遍苦，受二茬罪！             大海航行靠舵手！             伟大的领袖，伟大的导师，伟大的统帅，             伟大的舵手毛主席万寿无疆！             打倒美帝国主义！             打倒苏修！             造反有理，革命无罪！","type":"paragraph"},{"text":"１９７１－１９７２    把批林批孔运动进行到底！             打倒孔家店！             坚决捍卫伟大领袖毛主席为首的党中央！             林彪罪该万死，死有余辜！             打倒儒家，捍卫法家！             林彪是常败将军！","type":"paragraph"},{"text":"１９７４－１９７５    坚决反击右倾翻案风！             坚决割掉资本主义尾巴！             向雷锋同志学习！","type":"paragraph"},{"text":"１９７６－１９７９    坚决捍卫以英明领袖华主席为首的党中央！             粉碎四人帮，大快人心事！             打倒王张江姚！             紧跟华主席，进行新长征！","type":"paragraph"},{"text":"１９７９－１９８８    小平，您好！             坚决清除精神污染！","type":"paragraph"},{"text":"１９８９         李鹏不下台，我们天天来！             小平，您老了！             打倒官倒，惩治腐败！             爱国无罪！","type":"paragraph"},{"text":"□ 摘自~}ACT~{（~}yzhang@mtu.edu~{）————————————————————————————————————Now go to \u003ca href=\"/HXWZ/ZK96/zk83.hz8.html\"\u003ethe previous Zeng Kan issue\u003c/a\u003eor go back to \u003ca href=\"#TOC\"\u003ethe TOC of this issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/ZK96/zk85.hz8.html\"\u003ethe next Zeng Kan issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/cm-all.hz8.html\"\u003ethe index of all available issues\u003c/a\u003eor go to \u003ca href=\"#TRAILER\"\u003ethe end of this last column\u003c/a\u003e ————————————————————————————————————","type":"paragraph"}],"alias":""},"tags":[{"name":

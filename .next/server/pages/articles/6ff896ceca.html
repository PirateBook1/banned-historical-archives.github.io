script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东农村调查文集》出版这本书的出版对继承和发扬党的调查研究优良传统，全面开创现代化建设新局面，有重要意义","authors":[],"dates":[{"year":1982,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十五日电　中共中央文献研究室编辑的《毛泽东农村调查文集》已由人民出版社出版，从本月二十六日起在北京等全国主要城市发行，其他地区将陆续发行。"},{"type":"paragraph","text":"《毛泽东农村调查文集》，是在一九四一年延安出版的、由毛泽东同志亲自编辑的《农村调查》一书基础上增订而成的。全书共收入毛泽东同志从一九二六年至一九四一年的十七篇著作，约二十一万字，分别编为两部分，一部分是论述调查研究的文章和讲话，一部分是调查材料和土地法。这次新增补了五篇著作，约八万五千字，其中《寻乌调查》和《总政治部关于调查人口和土地状况的通知》是第一次公开发表，这次增订，作了一些必要的文字校订。对调查材料中的人名、地名、物名、数字和其他事实，通过查阅文献资料和实地调查，进行了核对。为便于读者理解，作了一些简要注释。"},{"type":"paragraph","text":"《毛泽东农村调查文集》记录了毛泽东同志从事农村调查的实践活动，反映了他关于调查研究的理论成果。这部文集的出版，对于学习和研究毛泽东思想，继承和发扬党的调查研究的优良传统，全面开创社会主义现代化建设的新局面，具有重要的意义。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1982\\12\\82CQ010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九三九年，毛泽东同志和延安杨家岭农民谈话。"},{"type":"paragraph","text":"新华社稿(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ff896ceca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

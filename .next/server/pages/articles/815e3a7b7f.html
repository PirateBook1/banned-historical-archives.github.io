script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友说有了毛主席领导就能取得胜利  毛主席最相信群众　群众最相信毛主席","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友说有了毛主席领导就能取得胜利"},{"type":"paragraph","text":"毛主席最相信群众　群众最相信毛主席"},{"type":"paragraph","text":"新华社十三日讯　“伟大领袖毛主席亲自领导的中国无产阶级文化大革命，为世界历史开辟了新纪元！”“毛泽东思想是属于全世界革命人民的，毛泽东思想一定会指导日本人民取得最后的胜利！”日本贸易界朋友萩原定司、木村一三最近在北京向本社记者畅谈访华观感时，就用这样热情的语言，表达了他们对伟大领袖毛主席的爱戴和对毛泽东思想的敬仰。"},{"type":"paragraph","text":"木村一三在谈话中说，我们来到正经历着伟大历史变革的中国，受到极大鼓舞和教育。我们看到七亿中国人民正在努力掌握伟大的毛泽东思想。毛主席最相信群众，群众最相信毛主席；群众掌握了毛泽东思想，毛泽东思想掌握了群众。这是世界的奇迹。"},{"type":"paragraph","text":"萩原定司说，中国能够有七亿人民参加无产阶级文化大革命，是因为有伟大的战无不胜的毛泽东思想，有巩固的无产阶级专政，有毛主席亲手缔造的中国人民解放军。归根结底，是因为有伟大领袖毛主席的领导，毛主席的领导就是胜利。"},{"type":"paragraph","text":"萩原定司和木村一三谈到中国朝气蓬勃的革命景象时说，文化大革命使中国出现了新的跃进形势，我们相信，中国将出现一个历史的飞跃。中国的巨变要给世界革命带来很大影响，也一定会对日本革命产生巨大影响。"},{"type":"paragraph","text":"萩原定司和木村一三在谈到日本人民的斗争时说，毛主席说，“日本除了亲美的垄断资本和军国主义军阀之外，广大人民都是我们的真正朋友。”这是千真万确的道理。我们从日本的实际看，毛主席的论断是伟大的、正确的。广大日本人民坚决反对美帝国主义和日本反动派，要求独立、自由。毛泽东思想一定会指导日本人民取得最后的胜利。"},{"type":"paragraph","text":"萩原定司和木村一三说，毛泽东思想是属于全世界革命人民的。日本人民热爱毛主席著作，争相阅读毛主席著作。毛主席著作是我们行动的指南。木村一三说，历史已经证明并将继续证明毛泽东思想是伟大的真理，毛泽东思想必将在人类历史上发出更加灿烂的光辉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"815e3a7b7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于右倾机会主义分子问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于右倾机会主义分子问题的批语！"},{"type":"paragraph","text":"（1959年8月10日）"},{"type":"paragraph","text":"印发各同志。右倾机会主义分子，中央委员会里有，即军事俱乐部的那些同志们；省级也有，例如安徽省委书记张恺帆。我怀"},{"type":"paragraph","text":"[1]这是毛泽东为印发中共安徽省委1959年8月4日关于张恺帆下令解散无为县食堂给中央并告安徽省委第一书记曾希圣的报告的批语。安徽省委的报告说：“我省书记处书记张恺帆同志于七月初到无为县检查工作时，下令解散食堂，并以怀疑的心情责令县委办公室调查公社化前后几个情况的变化，结果引起无为县工作上的混乱。无为县委和芜湖地委对张的这种做法很有意见，认为是违反中央方针政策的。现将无为县委和芜湖地委的报告转上一阅。”无为县委8月1日给地委并报省委的报告说：张恺帆于7月4日到无为县检查工作，9日下午在下天队检查时，向队千部和群众宣布吃饭还原、住房还原、小块土地还原的“三还原”，并要县委向下贯彻。到7月15日，全县6000多个食堂被一风吹散，只有120个食堂坚决不散。芜湖地委8月2日给省委的报告说：地委同意无为县委的报告。我们认为张恺帆提出的“三还原”，特别是命令解散食堂，是违背中央和省委关于办食堂的方针政策的。张恺帆指示县委办公室调查公社化前后的三个变化（劳动力、农具、房屋）和干部作风、各种发病情况等五项内容，而且均以公社化前后为界限，不知用意何在，请省委加以研究。"},{"type":"paragraph","text":"[2]这里指彭德怀、黄克诚、张闻天、周小舟等同志。"},{"type":"paragraph","text":"[3]张恺帆，当时任中共安徽省委书记处书记、安徽省副省长。在1959年反右倾运动中，受到开除党籍、撤销副省长职务的错误处分。毛泽东全集第四十二卷疑这些人是混入党内的投机分子。他们在由资本主义到社会主义的过渡时期中，站在资产阶级立场，蓄谋破坏无产阶级专政，分裂共产党，在党内组织派别，散布他们的影响，涣散无产阶级先锋队，另立他们的机会主义的党。这个集团的主要成分，原是高岗阴谋反党集团的重要成员，就是显明证据之一。这些人在资产阶级民主改革时，他们是乐意参加的，有革命性。至于如何革法，也是常常错的。他们没有社会主义革命的精神准备，一到社会主义革命时期，他们就不舒服了，早就参加高岗反党集团，而这个集团是用阴谋手段求达其反动目的的。高岗集团的漏网残余，现在又在兴风作浪，追不及待，急于发难。迅速被揭露，对党对他们本人都有益。只要他们愿意洗脑筋，还是有可能争取过来的，因为他们具有反动与革命的两面性。他们现在的反社会主义的纲领，就是反对大跃进，反对人民公社。不要被他们的花言巧语所迷惑，例如说，总路线基本正确，人民公社不过迟办几年就好了。要挽救他们，要在广大干部中进行彻底的揭发，使他们的市场缩得小而又小。一定要执行治病救人的方针，一定要用摆事实、讲道理的方法，还要给他们革命与工作的出路，批判从严，处理从宽。"},{"type":"paragraph","text":"毛泽东。八月十日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":277},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b17c9265a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

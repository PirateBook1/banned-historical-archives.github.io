script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"康生在第二次解决安徽问题的第一次会议上的讲话(摘要)","parts":[{"type":"title","text":"925.康生在第二次解决安徽问题的第一次会议上的讲话(摘要)"},{"type":"paragraph","text":"(1967年8月17日)"},{"type":"paragraph","text":"为了保障会议开好，今晚我有几个建议，如认为可以，各地各派可先达成一个协议。第一，希望各派之间在会议期间，在北京、在西苑旅社不打架；第二，不要彼此捉人；第三，大家不要抢材料；第四，开会时各地各派可根据自己的观点、自己的材料发言，不要吵起来，互相摆事实讲道理，不要这一派讲话，那一派就说造谣，要让人家讲话。"},{"type":"paragraph","text":"安徽问题不是刚刚开始的问题，中央有《九条》、《五条》，谁对谁不对，以这个标准为准。这是党中央、毛主席、林副主席亲自批准的，到底是反对《九条》、《五条》，还是赞成《九条》、《五条》，我不必隐晦。安徽有这样一股力量是反对《九条》的，有的是反对《九条》的，有的是不坚决执行的。省军区就有这样的同志。安徽问题之所以闹成这样，与省军区个别负责同志不坚决执行《九条》是有关系的。安徽省在七月下旬出现了象武汉“百万雄师”那样的反动口号，值得大家检查注意。我看如果同志们能够本着坚决贯彻毛主席的革命路线，坚决执行《九条》、《五条》，平心静气的，安徽问题是不难解决的。"},{"type":"paragraph","text":"今天如果赞成，就达成四项协议，保证把会议开好，如果还有好的意见，大家提出来，先把这四条达成协议，然后向家里去电报，我就讲这四条。在这一方面，有些军分区必须悬崖勒马，不准挑起武斗了！在你那个地方发生武斗，你军分区不能没有责任，军分区不能不承认，不要把责任推给群众，绝大多数的群众是好的。"},{"type":"paragraph","text":"康老：我再建议，双方不要贴有关死伤、打砸抢的文字、图片、传单。发出去的要收回来，贴出去的要覆盖上，你们这样搞，不是搞好文化大革命，是破坏文化大革命，是帮修正主义的忙，帮帝国主义的忙，帮反动派的忙，这是出我国的丑，谁高兴？反动派高兴，赫鲁晓夫高兴，蒋介石高兴，你们贴出去，马上就被人照去了，这些传单在香港一张要值一百元美金，这是违背毛泽东思想的。北京是毛主席住的地方，你们这样做是给共产党抹灰，给毛主席抹灰。"}],"authors":["康生"],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":360,"page_end":361,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b2a9ddb65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

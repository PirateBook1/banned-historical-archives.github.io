script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"四野应以一部向长沙湘潭推进","alias":"","parts":[{"type":"paragraph","text":"四野应以一部向长沙湘潭推进\""},{"type":"paragraph","text":"（1949年7月10日）林、邓、萧、赵："},{"type":"paragraph","text":"（一）据报白崇禧拟在攸县、茶陵、安仁地区与我作一决战，现四十六军军部及一个师已至安福，七军一个师已至莲花，四十八军一个师有向永新消息。这些是防我陈部经攸、茶、切断其衡阳后路的。如我军此次作战，能于袁州、醴陵线上及其以南围歼一部桂军，则白匪所谓攸、茶、安决战，是不可能的。否则，你们须准备于该区作战。（二）在株洲、衡阳线以东，即攸、茶、、安地区作战，或在衡阳以南作战，是一个新的步骤，须在我军占领长沙、湘潭、醴陵、宁乡、湘乡之后，利用粤汉路及湘桂路运输才能作新的部署。当我军于进至醴陵、萍乡地区时，长岳线”上之"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第二政治委员邓子恢、第一参谋长萧克和第二参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]白崇禧，当时任国民党军华中军政长官公署长官。[3]陈部，指第二野战军第四兵团，兵团司令员兼政治委员陈。[4]攸、茶、，指湖南攸县、茶陵和县。[5]袁州，即江西宜春。[6]粤汉路，指广州至汉口的铁路，即今京广线一段。[7]长岳线，指长沙至岳阳的铁路，即今京广线一段。毛泽东全集第二十七卷陈明仁鲁道源两部必将迅速撤退。因此，你们应以尚未使用之一个军于适当时机经岳州向长沙、湘潭推进，并接管这一线。该军现在即宜进至岳州以北地区，并准备迅速进占长沙，缩短该地区无政府状态的时间。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午灰"},{"type":"paragraph","text":"[1]陈明仁，当时任国民党军第一兵团司令官。鲁道源，当时任国民党军第十一兵团司令官兼第五十八军军长。"},{"type":"paragraph","text":"[2]岳州，即湖南岳阳。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46,"page_end":47},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de0382f6ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

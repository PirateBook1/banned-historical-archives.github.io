script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗伯特·威廉说美国黑人从毛主席教导中汲取力量美国黑人唯一选择就是以暴力对付暴力 人们决不能对约翰逊政府抱有什么期望","authors":[],"dates":[{"year":1964,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京18日电　美国黑人领袖罗伯特·威廉星期一接见新华社记者时说，人们不能对约翰逊抱有什么期望，尽管他在美国总统选举中许下了许多诺言。因为美国政府是建筑在种族主义和帝国主义基础之上的，它的经济是战争经济。"},{"type":"paragraph","text":"罗伯特·廉威号召美国黑人继续进行斗争。他强调指出，美国黑人的唯一选择就是把抗议带到街头，以暴力对付暴力。"},{"type":"paragraph","text":"他说，约翰逊自称是“和平战士”，但是他同时和白宫的专家们讨论扩大南越战争的问题。"},{"type":"paragraph","text":"他说，美国黑人的斗争，是全世界反对帝国主义、争取人类尊严事业的一部分。美国黑人的观点将越来越国际主义化，他们的斗争越来越从毛泽东主席的教导中汲取力量。他表示确信，美国国内反对种族主义的力量同全世界反对帝国主义的力量结合起来，一定会加速美帝国主义的灭亡。"},{"type":"paragraph","text":"谈到他第二次访问中国的观感时，罗伯特·威廉说他在中国的六周中，访问了内蒙古自治区、东北工业中心、井冈山等革命根据地，以及上海等大城市。会见了中国工人、农民、学生、文艺工作者、士兵和藏、蒙、朝鲜等各少数民族人士。"},{"type":"paragraph","text":"他说，中国人民的伟大的爱国主义精神，他们建设祖国的才能和所取得的成就，给我留下了很深的印象。他说，中国各族人民团结得象一个人一样，他们为了建设祖国的共同的事业都全心全意地在工作。"},{"type":"paragraph","text":"罗伯特·威廉说，中国各民族人民都对美国黑人的斗争有很好的了解，他们完全支持毛主席关于呼吁世界人民联合起来反对美帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明。"},{"type":"paragraph","text":"罗伯特·威廉说，我认为，中国人民是不可战胜的人民，他们是世界上一切争取解放的被压迫人民的巨大希望。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d8f4c9cc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

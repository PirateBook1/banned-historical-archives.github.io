script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一起众人关注的案件——污损毛主席画像案庭审纪实","authors":["晓华"],"dates":[{"year":1989,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一起众人关注的案件"},{"type":"paragraph","text":"——污损毛主席画像案庭审纪实"},{"type":"paragraph","text":"晓华"},{"type":"paragraph","text":"今年5月23日，天安门广场上依然是帐篷林立，万头攒动。下午2点多钟，来自湖南浏阳县达浒乡滩头小学的教师余志坚，浏阳报社美术编辑喻东岳和湖南汽车运输公司浏阳分公司工人鲁德成，拿着大标语，提着浆糊等物，来到天安门城楼下。他们先将两条反动标语张贴在城楼主门洞两侧，而后喻东岳拿出事先准备好装有颜料的鸡蛋壳和墨汁瓶，投向悬挂在天安门城楼上的毛泽东主席画像，鲁德成也跑过来帮着扔。刹时间，光彩照人的毛主席画像污迹斑斑，围观的群众被激怒了，余等当场被抓获。"},{"type":"paragraph","text":"1989年7月11日上午8时30分，北京中级人民法院公开审理此案。"},{"type":"paragraph","text":"在法庭上，3名案犯供述了罪行始末。"},{"type":"paragraph","text":"余志坚、喻东岳、鲁德成得知北京发生动乱后，5月17日即合谋组成“湖南请愿声援团浏阳分团”来京声援。"},{"type":"paragraph","text":"5月18日，在湖南省长沙市火车站邮局内，余志坚口授、喻东岳执笔在一块长丈余的红布上写了反动标语，张挂在长沙市火车站广场。"},{"type":"paragraph","text":"来到北京后，他们白天混入人群参加游行，晚上露宿天安门广场。22日余志坚提议把毛主席画像从天安门城楼上取下来，但是画像太高，无法取。他们又商议用蛋壳装颜料涂抹。"},{"type":"paragraph","text":"审判员讯问：“污损画像是出于什么目的？”喻东岳供：我认为中国人的水平低，就想通过我们的行动来刺激他们，让他们也反对社会主义制度。"},{"type":"paragraph","text":"鲁德成供：我的目的就是要摧毁毛主席像，我们的动机就是要使人民大众觉悟。在法庭辩论中，检察机关派出的公诉人发表了三点公诉意见：第一，3名被告人的行为均已构成反革命破坏罪、反革命宣传煽动罪；第二，3名被告人的犯罪性质极为恶劣，情节特别严重；第三，3名被告人在北京发生动乱之际进行犯罪活动，后果极为严重。请求法庭对被告人从严惩处。"},{"type":"paragraph","text":"被告委托的3位律师认为，起诉书认定的事实清楚，定性准确，对此不表异议。但余志坚的律师认为，余认罪态度较好，可以从轻处罚。喻东岳的律师认为，喻东岳的罪责比余志坚小，应从轻惩处。鲁德成的律师认为，鲁在共同犯罪中属从犯，建议依法从轻处罚。"},{"type":"paragraph","text":"辩论结束后，根据法律规定，余志坚、喻东岳、鲁德成作了最后陈述。他们都承认自己犯了反革命宣传煽动罪和反革命破坏罪。同时希望政府宽大处理。"},{"type":"paragraph","text":"1989年8月11日，北京市中级人民法院依法对余志坚、喻东岳、鲁德成公开宣判。"},{"type":"paragraph","text":"法庭庄严肃穆，旁听席上鸦雀无声，审判长宣布“本院认为被告人余志坚、喻东岳、鲁德成敌视中国共产党领导，仇视人民民主专政的政权和社会主义制度，乘北京发生动乱之机，张贴反动标语，发表反动讲演，进行反革命宣传煽动，并公然在天安门广场当众污损悬挂在天安门城楼上的毛泽东主席的巨幅画像和天安门城墙，进行反革命破坏，其行为已分别构成反革命破坏罪和反革命宣传煽动罪。3名被告人进行反革命破坏、犯罪性质极为恶劣，情节严重，民愤极大，必须依法严惩。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b92577edd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

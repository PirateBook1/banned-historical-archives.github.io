script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰新任驻华大使向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京13日电　锡兰新任驻中华人民共和国特命全权大使斯·弗·德席尔瓦，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"递交国书时，德席尔瓦大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"大使在颂词中说，锡兰和中国两国之间存在着悠久的友好联系，这种联系近年来获得了很大的发展。只要双方具有善意，现存的友谊一定会得到进一步的巩固，从而促进我们两国人民的利益和幸福。我将不断地尽我的一切可能来促进和加强这种友好的联系。"},{"type":"paragraph","text":"刘少奇主席在答词中说，中国政府和人民一贯尊重锡兰政府的和平中立政策，对锡兰政府和人民所取得的成就，感到由衷的高兴。"},{"type":"paragraph","text":"刘少奇主席说，中锡两国间存在着传统深厚的友谊。在反对帝国主义，殖民主义的斗争中，我们两国一向互相同情和支持；在发展各自民族经济、建设国家的事业中，我们两国一直互相合作和帮助。我深信，这种深厚的友谊今后必将继续得到发展。"},{"type":"paragraph","text":"随同德席尔瓦大使递交国书的有锡兰驻中国大使馆的外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长韩念龙，礼宾司副司长马振武，第一亚洲司副司长杨公素。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575691dbf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"洛阳专区发生牲畜死亡现象","authors":["君谦"],"dates":[{"year":1956,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"洛阳专区发生牲畜死亡现象","type":"title"},{"text":"君谦","type":"authors"},{"text":"【河南分社25日讯】由于最近气候突变和其他原因，洛阳专区牲口死亡现象普遍出现。仅据临汝、洛宁、孟津三县统计：下雪以来，已死牲口一六四头(绝大部分是牛)。主要原因：(一)天气冷，幼畜抗寒力差，再加管理不善而致死的。如孟津县平乐、风台等六乡死二十二头牲口，其中冻死十七头。(二)管理不善，如洛宁县王范一社饲养员不负责任，圈里牛粪堆成堆，槽里有土疙瘩，还有牛屎片。11日晚上太冷，牛跌倒“握”死了。(三)有病未及时治疗。如孟津县铁谢乡有两头牲畜已病多日，不治而死。","type":"paragraph"},{"text":"最近，洛阳专署已发出通报，督促各县迅速采取措施防止这一现象的继续发生。","type":"paragraph"}],"comments":[],"origin":"通讯社编《内部参考》1956年1月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2891e45482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

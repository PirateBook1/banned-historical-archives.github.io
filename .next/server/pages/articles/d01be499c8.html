script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对颁发八一奖章荣誉奖章条例报告的批语","alias":"","parts":[{"type":"paragraph","text":"对颁发八一奖章荣誉奖章条例"},{"type":"paragraph","text":"报告的批语!!"},{"type":"paragraph","text":"（1952年10月24日）周总理："},{"type":"paragraph","text":"此件请你处理。勋章、奖章等应当由政府颁发，请与有关同志商定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十四日"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府人民革命军事委员会总干部管理部部长罗荣桓、副部长赖传珠和徐立清1952年8月的报告上写给周恩来的批语。"},{"type":"paragraph","text":"[2]指罗荣桓等的报告。报告说：我们经过研究认为，奖章以中央人民政府名义颁发为妥。在目前开始制定颁发时，种类不宜过多，将过去提出的几种奖章、纪念章缩减为八一奖章与荣誉奖章两种，而对英雄与模范可暂不发纪念章，拟以其他奖励代替之，并重新起草了以国家名义颁发的奖章条例草案，即《中华人民共和国授予八一奖章条例（草案）》与《中华人民共和国授予荣誉奖章条例（草案）》。请您审阅修正，如属可行，请以军委名义呈中央人民政府委员会审查通过。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":312,"page_end":312},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d01be499c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

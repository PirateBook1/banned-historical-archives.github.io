script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孙瑜： 我对《武训传》所犯错误的初步认识","authors":["孙瑜"],"dates":[{"year":1951,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"孙瑜：我对《武训传》所犯错误的初步认识","type":"title"},{"text":"孙瑜","type":"authors"},{"text":"首先，我谨向五月二十日人民日报社论：“应当重视电影《武训传》的讨论”表示衷心的拥护和尊重。","type":"paragraph"},{"text":"《武训传》犯了绝大的思想上和艺术上的错误。无论编导者的主观愿望如何，客观的实践却证明了《武训传》对观众起了模糊革命思想的反作用，是一部于人民有害的电影。除开深自痛心检讨外，我愿真诚地接受和参加今后一切正确和更严厉一些的批评，澄清自己的思想。","type":"paragraph"},{"text":"我犯错误的原因之一就是我的学习不够。我对武训这人的认识在今天才发现是完全错误了，可是在编剧的初期和一年多的摄制过程中都不能看出问题。我被他表面的局部的一些感动人的行为所迷惑，因而忽略了他的非革命的本质。我描写武训行乞与学的失败和他发现了他自己失败后的痛苦，以为那就算是批评了他；可是基本上我是在同情他和歌颂他。这一个错误是极严重的。","type":"paragraph"},{"text":"以上仅是我犯错误的一个初步认识和我从失败中获取教训的一个渴望。我将在比较充分的时间里，深刻地作编导《武训传》的总检讨；一面在工作中加紧学习，以期达到以后能够正确地工作的目的。","type":"paragraph"},{"text":"来源：1951年5月26日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df75e14ec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

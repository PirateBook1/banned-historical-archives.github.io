script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省隆回县关于肃清暗藏反革命分子运动给地委的喜报","authors":["中共隆回县委五人小组"],"dates":[{"year":1958,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"湖南省隆回县关于肃清暗藏反革命分子运动给地委的喜报","type":"title"},{"text":"中共隆回县委五人小组","type":"authors"},{"text":"地委五人小组：","type":"appellation"},{"text":"我县1958年第四批（初小、财贸基层、新扩建厂矿）的肃反在省、地委5人小组及县委的正确领导下，本着“不错不漏”依靠群众的肃反原则，采取边摸底，边调查、边立案、边运动、边集训、边专定案、边复查验收各个环节有机结合的工作方法，全体专职干部发挥了冲天的干劲，经过不到一年，夜以继日的紧张工作，到11月底已全面结束肃反工作，并取得很大成绩。","type":"paragraph"},{"text":"首先通过运动在参加肃反的25730人中，查出了反坏分子296名，占总人数的1.15％，其中从未暴露过身份的暗藏反革命分子207名，占反坏分子的60％，杀害几条甚至几十条人命血债累累的反革命分子28名。在运动中，同时还查出了两个完整的国民党区分部组织，两窝土匪，并缴获军用电线6捆，反动证件及长枪机件54件，子弹62发。此外还清查出了历史反革命379名，普通反革命431名，刑事犯75名，地、富、右分子491名，大大地纯洁了革命内部组织。","type":"paragraph"},{"text":"其次，通过运动提高了广大群众的觉悟和警惕性，大大地推动了生产。运动后群众队伍起了根本变化，参加运动的25730人，积极群众由运动前22.5％上升到66.5％，中间群众由62.7％下降到26.2％，落后群众由14.8％下降到6.15％。同时出现了很多大义灭亲的生动事例，据统计参加运动积极进行检举的11038人，占总人数的39％，共检举材料34900份。因而大大地推动了生产，小学教师肃反后，有90％以上改进了教学；财贸基层肃反后，生产一般都提高一倍以上。新扩建厂矿通过肃反生产都更有很大提高。如沙子坪煤矿第6团通过肃反生产提高120％。该团第三连以前一贯完不成生产任务，日产煤仅二、三十吨，通过肃反斗争大会，122个工人当即向党写了决心书，保证肃清反革命分子，提高生产一倍，第2天分配任务是50吨，实际完成96.5吨，日产量比原来提高2倍多。","type":"paragraph"},{"text":"第三、带动了经常性的人事保卫工作。通过运动共建立治保调处组织135个，有专（兼）管治保工作的干部（骨干）753人，同时建立了人事档案20763个，弄清了2737人的一般历史问题，在运动中还有5860人，自动进行了坦白，因而运动后刑事犯罪大大减少，特别是小偷现象基本消灭，如周旺铺煤矿、杨林工区，运动前仅5天共发生14起小偷，通过肃反报告后，小偷现象不但没有，而且原来那14起偷东西的还自动退回原地。","type":"paragraph"},{"text":"第四、通过运动锻炼了87名干部，培养了2614名骨干（包括厂矿干部），为经常工作提供了力量。","type":"subtitle"},{"text":"总之，这批肃反不仅肃清了反革命，纯洁了队伍，而且大大提高了群众觉悟，推动了生产。同时完成这批庞大的任务所用的时间既短，力量又少（25730人平均55名专干，占0.08％），我们认为基本符合多、快、好、省的精神，达到了党委满意，群众满意，对象服罪的要求，现在运动虽已全部结束，但我们还要教育群众百倍提高警惕，严防敌人破坏，为社会主义建设提供安全保证。","type":"paragraph"},{"text":"特此报喜。","type":"paragraph"},{"text":" 中共隆回县委五人小组1958年12月1日","type":"paragraph"}],"comments":[],"origin":"原载地委五人小组办公室《情况简报》第39期（58年12月1日）。收入中共隆回县委五人小组办公室编印：《隆回县历年内部肃反资料》， 1959年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfdc106c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

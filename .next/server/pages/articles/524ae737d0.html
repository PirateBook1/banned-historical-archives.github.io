script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚共产党一马克思列宁主义)机关刊物刊载毛主席光辉著作“老三篇”序言指出，“老三篇”是思想革命化和造就真正无产阶级战士的最好基本课。号召党员用马列主义、毛泽东思想武装头脑，为人民的彻底解放而奋斗","authors":[],"dates":[{"year":1968,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十八日电　波哥大消息:哥伦比亚共产党(马克思列宁主义)机关刊物《马列主义思想》最近刊载了毛主席的《为人民服务》、《纪念白求恩》和《愚公移山》三篇光辉著作。这家刊物在为发表毛主席这三篇著作所写的序言中指出，“老三篇”是思想革命化和造就真正的无产阶级革命战士的最好的基本课。"},{"type":"paragraph","text":"序言说，哥伦比亚共产党(马列)是哥伦比亚工人阶级、农民和其他各阶层人民在反对美帝国主义及其在哥伦比亚的奴仆大资产阶级、大地主的斗争中的光辉向导。它完全致力于无产阶级的革命事业，不倦地为取得哥伦比亚人民的彻底解放而斗争。"},{"type":"paragraph","text":"序言指出:“我们要完全实现这些革命目标，最好的保证是在我们的头脑里有马克思列宁主义、毛泽东思想的卓越指导和使群众掌握这个强大的、战无不胜的武器，进行革命。”"},{"type":"paragraph","text":"序言说:“我们正处在学习把马克思列宁主义的普遍真理同我们哥伦比亚革命的实践正确地结合起来的道路上。”序言指出，必须学习和创造性地运用毛泽东思想。序言接着说:要取得革命胜利的前提，是在我们生活的一切行动中用毛泽东思想挂帅。"},{"type":"paragraph","text":"序言说:“毛泽东同志是当代最伟大的马克思列宁主义者。他天才地、全面地把马克思主义发展到一个崭新的阶段。毛泽东同志对马克思列宁主义的最伟大的贡献之一就是发展了包含在‘老三篇’中的共产主义世界观的理论。”"},{"type":"paragraph","text":"序言指出:“老三篇”这一马克思列宁主义的伟大著作，是使我们思想革命化的最好指导，是进行共产主义教育和用来造就真正的无产阶级战士的最好基本课。我们学习毛泽东同志的著作，应该把学习“老三篇”作为基础和起点。如果我们做到这一点，无疑我们的工作将大大改进，革命将有一个光辉的前途。"},{"type":"paragraph","text":"序言最后说:“让我们坚定地前进，动员群众，在毛泽东同志的思想的指引下勇敢地向夺取政权挺进!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"524ae737d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

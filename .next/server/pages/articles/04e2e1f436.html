script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作改造世界观上海史学界讨论学术工作跃进关键","authors":[],"dates":[{"year":1958,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　毛主席关于两类社会矛盾的学说对历史科学的发展具有什么意义?如何把这一学说运用到历史科学中去?中国史学会上海分会为了纪念毛主席“关于正确处理人民内部矛盾的问题”发表一周年，在6月1日、12日就这些问题进行了座谈。"},{"type":"paragraph","text":"许多人在发言中指出，学习毛主席两类社会矛盾的学说，首先要着重从中学习唯物辩证法，彻底改造世界观。这是推动历史科学大跃进的根本关键。史学工作者经过整风运动和资产阶级个人主义思想的批判，思想有了很大提高；但是，资本主义甚至封建主义的史学观点，特别是旧的考证学，在许多史学工作者中依然还有很深的影响。因此，史学工作者必须联系历史科学实际和当前斗争实际，加强马克思主义特别是毛主席著作的学习，彻底抛弃资产阶级世界观，树立工人阶级世界观。"},{"type":"paragraph","text":"座谈会还着重讨论了下列一些问题:两类社会矛盾的学说能否用于研究历史?历史上是否也有人民内部矛盾?许多人认为，阶级社会中虽然存在着人民内部矛盾，但只处于从属地位，主要的、超支配作用的是阶级矛盾。学习毛主席两类社会矛盾的学说，应该掌握和运用毛主席所阐述和发展了的对立统一法则去研究历史，至于正确处理人民内部矛盾的具体分析，是毛主席对社会主义社会矛盾发展规律的论证，不能机械地搬用到阶级社会中去，否则就会冲淡阶级矛盾。"},{"type":"paragraph","text":"有人提出，强调正确处理人民内部矛盾，是否意味着历史唯物主义的阶级斗争与阶级分析的观点不再适用了?经过讨论，大家一致认为，毛主席关于两类社会矛盾的学说，是在辩证唯物主义和历史唯物主义的基础上发展起来的，只有用阶级斗争和阶级分析的观点，才有可能正确分析和处理两类社会矛盾，人民内部矛盾中有阶级矛盾，即使是劳动人民内部的矛盾，也反映了阶级矛盾，因此决不能把两类社会矛盾的学说和历史唯物主义的基本观点对立起来。"},{"type":"paragraph","text":"怎样根据毛主席提出的人民的概念去分析历史上人民的范畴?这是座谈会上引起热烈讨论的问题。在讨论过程中，不少人认为，毛主席在这一著作中区别人民和敌人的概念，是为了正确处理社会主义革命和建设时期的不同性质的矛盾。因此，研究历史上的人民范畴，应该从分析当时的具体阶级关系和社会发展规律着眼。历史上人民的概念主要是指劳动人民，非劳动人民是否属于人民，要根据当时的历史条件及主要、次要矛盾进行具体分析，如果用简单的概念去代替对复杂的历史事件的分析，以致混淆了界限，对正确理解历史是有害的。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04e2e1f436"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

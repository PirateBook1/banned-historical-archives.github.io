script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"充分注意保护北平工业及重要文化古迹","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":12,"day":17}],"parts":[{"text":"充分注意保护北平工业及重要文化古迹","type":"title"},{"type":"appellation","text":"林罗刘，并告程黄 ："},{"type":"paragraph","text":"（一）丰台、门头沟、石景山、长辛店系重要工业区，我五纵、十一纵正在此区作战，望令他们充分注意保护工业。其办法是一切原封不动，用原来的工人、职员、厂长、经理办事，我军只派员监督，派兵保护。（二）沙河、清河、海淀、西山系重要文化古迹区，对一切原来管理人员亦是原封不动，我军只派兵保护，派人联系。尤其注意与清华、燕京等大学教职员、学生联系，和他们共同商量如何在作战时减少损失。"},{"type":"paragraph","text":"（三）十一纵既在石景山作战，并尚须协同五纵在丰台一带作战，似暂时难于去南口、沙河一带接替四纵任务。因此，四纵可留一个师在南口、沙河一带，纵队部率主力去张家口即很够用。该纵出发时间请林、罗、刘规定，大约一星期内外到达张家口即可。"},{"type":"paragraph","text":"军 委"},{"type":"paragraph","text":"十七日十八时"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":1,"offset":9,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["林罗刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。","程黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"],"page_start":240,"page_end":240,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a5fe673eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深切悼念周总理　祝贺中国除四害  印度朋友和法国《人民日报》赞扬世界伟大政治家周总理的功绩  坦桑领导人和希腊报刊说粉碎“四人帮”使各国人民对中国更有信心","authors":[],"dates":[{"year":1977,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深切悼念周总理　祝贺中国除四害"},{"type":"paragraph","text":"印度朋友和法国《人民日报》赞扬世界伟大政治家周总理的功绩"},{"type":"paragraph","text":"坦桑领导人和希腊报刊说粉碎“四人帮”使各国人民对中国更有信心"},{"type":"paragraph","text":"新华社一九七七年一月九日讯　新德里消息：印中友好协会主席森德拉尔和这个协会的其他领导成员一月八日在周恩来总理逝世一周年时到中国驻印度大使馆，对周恩来总理逝世再次表示深切的悼念。"},{"type":"paragraph","text":"森德拉尔回忆起他同周总理在一起并和周总理谈话时的荣幸时刻。他说，“周总理是一位伟人，是中国人民最好的领导人之一。他不仅是我个人的朋友，而且是世界上的一位伟大的领导人和政治家。”"},{"type":"paragraph","text":"森德拉尔还表示祝贺中国人民粉碎“四人帮”的历史性胜利。他说，粉碎“四人帮”不仅是中国人民的胜利，而且也是印度人民的胜利。"},{"type":"paragraph","text":"他要求陈肇源大使转达他对华国锋主席的衷心敬意。"},{"type":"paragraph","text":"新华社巴黎一九七七年一月八日电　法国《人民日报》一月八日发表文章，纪念敬爱的周总理逝世一周年。文章说，周恩来同志“直到最后一刻，把一生都贡献给了无产阶级革命、加强无产阶级专政和社会主义建设”。"},{"type":"paragraph","text":"文章说，“他是已经逝世的最有威望的共产主义领导人之一。他于二十年代初期在法国参加中国共产党的组织以后，就回到中国继续战斗。从那时候起，在中国革命的所有决定性阶段，他都站在毛泽东同志一边。”"},{"type":"paragraph","text":"文章说，“周恩来同志在揭露赫鲁晓夫修正主义的战斗中站在毛泽东一边。他同毛泽东主席一起领导了无产阶级文化革命。他在中国共产党第十次代表大会上作的报告总结了历史上的这次革命运动的主要教训，并为毛泽东制定的正确路线的胜利作出了贡献。”"},{"type":"paragraph","text":"文章指出，在中国人民取得粉碎“四人帮”的胜利以后纪念周恩来同志逝世一周年，“对中国人民和中国共产党来说具有特殊的意义”。"},{"type":"paragraph","text":"新华社达累斯萨拉姆一九七七年一月八日电　中国驻坦桑尼亚大使刘春，去年十二月二十九日和今年一月七日分别在达累斯萨拉姆和桑给巴尔举行招待会，祝贺由第一副总统阿布德·琼布率领的坦桑尼亚政府代表团去年十二月访华成功。"},{"type":"paragraph","text":"出席这两次招待会的有坦桑尼亚外交部长卡杜马、非洲设拉子党总书记孔博和夫人、第一副总统办公厅国务部长莫约、坦桑尼亚人民国防军参谋长基韦卢、国防和国民服务部首席秘书姆温吉拉、坦桑尼亚人民国防军驻桑给巴尔司令优素福·希米迪、桑给巴尔警察部队司令阿里、总统府私人助理马里奥戈和坦桑尼亚政府代表团其他成员。"},{"type":"paragraph","text":"刘春大使在两次招待会上发表讲话，热烈祝贺坦桑尼亚政府代表团访华成功，为加强中国和坦桑尼亚之间的友谊作出了贡献。"},{"type":"paragraph","text":"卡杜马外长在招待会上说：代表团在所到之处都看到中国人民兴高采烈地庆祝粉碎“四人帮”的胜利，他们紧密地团结在以华国锋主席为首的党中央周围，继续贯彻执行毛主席的革命路线，促进中国革命的发展和进步。他说：“中国一如既往，执行毛主席的路线，她的政策没有改变。”"},{"type":"paragraph","text":"孔博总书记代表琼布第一副总统讲话时，祝贺中国人民在新的领袖华国锋主席领导下取得粉碎“四人帮”的伟大胜利。他说：“这是你们的胜利，也是我们的胜利。”"},{"type":"paragraph","text":"卡杜马外长和孔博总书记都表示相信，中、坦两国人民之间的深厚友谊将得到进一步发展。"},{"type":"paragraph","text":"新华社雅典一九七七年一月八日电　希腊《人民之路》周刊最新出版的一期发表文章说，在以华国锋同志为首的中共中央粉碎“四人帮”以后，世界人民对中国更加充满了信心。"},{"type":"paragraph","text":"这篇以《中国人民粉碎了他们的阶级敌人》为题的文章说，“在中国共产党领导下建立的中国的无产阶级政权，取得了为一切反动派所不喜欢的伟大成就。因此，反动派企图千方百计对它进行卑鄙的攻击。但这一切都是徒劳的。”"},{"type":"paragraph","text":"文章说：“毛主席逝世以后，修正主义者以为推销他们的黑计划的恰当时机到来了。四人反党集团正是选择在这个时机行动，妄图篡夺党的领导和实行反革命复辟”。但是，“在修正主义威胁中国的困难时刻，由华国锋同志领导的党中央进行了坚决反击。千百万中国人民团结在党中央的周围，粉碎了‘四人帮’及其阴谋，向全世界表明了毛主席把中国党和人民培育得多么强大！”"},{"type":"paragraph","text":"文章最后说：“修正主义者和社会帝国主义者正在为他们的幻想再次破灭而发出毫无意义的狂叫。但全世界人民没有失去对中国共产党的信心。他们相信，中国人民将在这场新的战斗中取得胜利，中国现在是、将来也永远会是红色的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b620458fd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

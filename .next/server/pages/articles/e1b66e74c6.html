script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市委布置各机关大“放”、大“鸣”","authors":["新华社记者　张新辰"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"北京市委布置各机关大“放”、大“鸣”","type":"title"},{"text":"新华社记者　张新辰","type":"authors"},{"text":"新华社北京28日讯　目前北京市府各局市委各部都已召开了一系列座谈会，征求党外人士的意见，但是群众还未动，党内也未动。今晚市委已布置从现在开始各机关大“放”大“鸣”。党外普遍征求群众意见，党内讨论目前报纸上发表的文章，发挥自由思想。对于知识分子多的几个部门要大“放”特“放”。","type":"paragraph"},{"text":"从前一个时期的情况看来，北京市机关干部中思想情况也不是平静的。公安局有一个团员干部公开说：以前对肃反问题估计太乐观，究竟是成绩为主还是缺点为主值得怀疑。以前许多所谓反革命都是逼迫人家承认的。他认为过去一系列运动都是宗派主义、官僚主义、主观主义的表现。他说要做到“长期共存、互相监督”，公安局必须开门。他并且认为我们现在对外交官的限制过严过死。他说：外交官就是为了了解驻在国的情况，我们应该放手让他们看，这才有利于团结有利于和平。海淀分局经济保卫科长(党员)说：什么都给人民代表视察，为什么我们公安局的侦察工作不让视察呢？","type":"paragraph"},{"text":"对于工厂企业、中小学、医院等市委都是采取稳住的办法。但是这些单位里情况也并不安静。地方工业和手工业从五月中旬到现在陆续有罢工事件发生，主要是闹工资福利。商业部门一些从上海来的工人对工资福利也不很满意。民主党派(主要是民革、民进)在中小学里点火，召开中小学教师座谈会，搜集情况和意见，并且问党委：中小学为什么不动，同仁医院职工因工资福利问题在闹，并且去其他医院串连。中苏友谊医院三十多个俄文翻译无事可做，这个医院的职工对院负责人朱仲丽作风不满意，他们公开向全国人民代表大会代表要求处理。","type":"paragraph"}],"comments":[],"origin":"1957年5月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1b66e74c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

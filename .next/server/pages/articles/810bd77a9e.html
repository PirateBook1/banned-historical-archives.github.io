script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)《先锋报》发表文章号召革命者联系实际学习毛主席《讲话》指出无产阶级文艺必须反映普通人民的伟大品质，揭露剥削者和战争贩子的暴行","authors":[],"dates":[{"year":1970,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨尔本五日电　澳大利亚共产党(马克思列宁主义)机关报《先锋报》四日发表文章，号召澳大利亚革命者联系澳大利亚的革命实践，学习毛主席的光辉著作《在延安文艺座谈会上的讲话》。"},{"type":"paragraph","text":"文章说:长期以来，文艺一直被认为是为少数人专有的。但是，“中国的无产阶级文化大革命表明，如果文艺仍然只是为‘少数人专有’而不为人民利益服务，那么，文艺就会被用来促进资产阶级的利益，从而为(在社会主义条件下)复辟资本主义做意识形态的准备。”"},{"type":"paragraph","text":"文章指出，毛主席的《在延安文艺座谈会上的讲话》十分清楚地说明文艺必须适应革命的需要。毛主席在这部著作里论述了中国革命的需要，但是他的话是普遍适用的。"},{"type":"paragraph","text":"文章说:“认真学习毛主席的《讲话》，就会看到毛主席在解决中国革命问题的过程中，是如何创造性地发展了马克思列宁主义，为世界无产阶级作出贡献。”"},{"type":"paragraph","text":"文章说，在澳大利亚，文艺掌握在资产阶级手里。资产阶级文艺是反动和腐朽的。它维护资产阶级的利益。"},{"type":"paragraph","text":"文章指出:“无产阶级的艺术必须同资产阶级丑恶的作品作斗争，反映普通人民的伟大品质，揭露剥削者和战争贩子的暴行。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"810bd77a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4970","name":"国务院批转国务院宗教事务局《关于确定汉族地区佛道教全国重点寺观的报告》的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转国务院宗教事务局《关于确定汉族地区佛道教全国重点寺观的报告》的通知","dates":[{"year":1983,"month":4,"day":9}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 296-297","tags":[{"name":"文革","type":"主题/事件"},{"name":"文物","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院批转国务院宗教事务局《关于确定汉族地区佛道教全国重点寺观的报告》的通知"},{"type":"subtitle","text":"（一九八三年四月九日）"},{"type":"paragraph","text":"国务院同意国务院宗教事务局《关于确定汉族地区佛道教全国重点寺观的报告》[1]，现发给你们，望贯彻执行。"},{"type":"paragraph","text":"确定和开放一批汉族地区佛道教全国重点寺观，作为宗教活动场所，是落实党的宗教政策的一项重要措施。它对团结广大宗教职业人员和信教群众，发展爱国统一战线和反对霸权主义，具有深远的意义。各级政府应加强领导，要按照中共中央《关于我国社会主义时期宗教问题的基本观点和基本政策》，切实做好各方面的工作。名单所列寺观包括所属碑、塔、墓以及附属园林等（一般以“文化大革命”前的范围为界限），应在当地政府宗教事务部门领导下，由佛道教组织和僧道管理、使用，其产权属社会公有（即国家所有)。名单中现为非宗教部门管理、使用的寺观和原属寺观的资产包括文物应共同清点造册，对古建筑状况作出记录，交接清楚。所有交接工作，应在省、市、自治区人民政府主持下进行，并在今明两年内完成。撤出的单位特别是职工，当地政府应予以妥善安置。"},{"type":"paragraph","text":"这些寺观既是宗教活动场所，又大都座落在风景名胜区或是国家和省级重点文物保护单位，加强对这些寺观的保护是宗教、园林、文物等政府部门以及宗教组织的共同责任。因此，既要保障宗教职业人员和信教群众正当的宗教活动，又必须严格遵照《中华人民共和国文物保护法》和国家有关保护环境、园林、风景名胜的规定，精心加以保护，接受文物、园林部门的检查指导。对某些具有很高历史艺术价值的建筑和特别珍贵的文物，应采取特殊保护措施，具体保护方案由宗教、文物部门商定。今后这些寺观的维修，在宗教事务部门领导和文物部门的指导下，由佛道教组织和僧道负责，财政部门应给宗教事务部门增加必要的寺观维修和文物保护费用。"},{"type":"paragraph","text":"今后如确因宗教活动需要，开放已定为国家或省级重点文物保护单位的寺观，由宗教事务部门商得文物部门同意，属于国家重点文物保护单位报国务院审批；属于省级重点文物保护单位和遗迹，由省、市、自治区人民政府审批。"},{"type":"paragraph","text":"注释"},{"type":"paragraph","text":"〔1〕国务院宗教事务局《关于确定汉族地区佛道教全国重点寺观的报告》，本书从略。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7951aabf63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

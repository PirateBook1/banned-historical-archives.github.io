script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“艺术师院建校委员会是不折不扣的官僚主义机构”","authors":["武汉艺术师范学院","甘宗容"],"dates":[{"year":1957,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"“艺术师院建校委员会是不折不扣的官僚主义机构”","type":"title"},{"text":"武汉艺术师范学院甘宗容","type":"authors"},{"text":"(原编者按：本刊在5月5日晚七时，继续邀请几位教师座谈放手贯彻“百花齐放，百家争鸣”的方针。会上，大家揭露出我院的一些具体矛盾，并反映了群众当前思想上对大胆的“放”底种种顾虑。参加座谈的有(按发言先后为序)：武汉艺术师范学院音乐系讲师甘宗容，华中师范学院历史系讲师章开沅，政治教育系讲师曹方久，生物系讲师曹菊逸，化学系讲师张泽湘，数学系助教高清仁。现在将座谈记录发表如下。)","type":"paragraph"},{"text":"师范学院的一般化领导不能适应图画、音乐专业的特殊性。","type":"subtitle"},{"text":"武汉艺术师范学院名义上独立建校将近一年了。事实上建校工作做得很少。","type":"paragraph"},{"text":"当初为什么要独立建校？因为师范学院的一般化领导不能适应音乐、图画专业的特殊性，使音乐、图画专业常受抑制。如学制，我们要招收年纪小些的学生进行长期的训练；如教学形式，主要是个别课，一个教师教十几个学生就满额了，每人每周要教14——18不时，过去领导总嫌我们人多，不合编制。此外，教学日历、请假补考、升留级等规定都有不适合的地方。譬如规定考试不及格的课程两个月内补考，如果是提琴、钢琴不及格，隔两个月又何济于事。上面一定要催成绩，只好随便给一个算了。教学设备的要求也不同。冬天，画室、琴房都要生暖气。体育课的问题，更加头疼。我们感到，学音乐的同学进行劳卫制锻炼，冬天在户外跑步等等很有问题。学生打一场排球，打得高兴，喊了一阵，接着上声乐课，声乐老师一听他张口，准要骂人。我们对这种不适合艺术训练的锻炼内容和方法提过许多意见，以前，华中师院的领导对这些问题一向认为矛盾不大，或者反而怪我们不能贯彻领导意图。","type":"paragraph"},{"text":"现在对于合与分，还有两种看法：艺术师院的教师绝大多数拥护独立建校；另外有一种意见，主张仍合并入华中师范学院。后者只看到师范教育的共同性，不承认师院的一般化领导和图、音专业特点的矛盾，这是典型的教条主义！","type":"paragraph"},{"text":"艺术师院建校委员会是不折不扣的官僚主义机构，从来不解决问题。","type":"subtitle"},{"text":"华中师院有严重的本位主义，把比较大些的树连根拔走了，城外操场的台子也拆掉了。后来反映意见给刘副院长，才制止不再搬树。目前，什么事情实际上都没独立，唯有经费独立了。结果，艺术师院的经费很少。怪不得有个别教工说，算了吧，还是合并，经费可以沾点光。","type":"paragraph"}],"comments":[],"origin":"1957年5月10日《华中师院》(华中师范学院院刊室编)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9d548de78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局纪律检查委员会关于开除利用职权包庇反革命罪犯的前华东行政委员会参事室副主任潘念之党籍的决定","authors":[],"dates":[{"year":1953,"month":10}],"is_range_date":false,"parts":[{"text":"中共中央华东局纪律检查委员会关于开除利用职权包庇反革命罪犯的前华东行政委员会参事室副主任潘念之党籍的决定","type":"title"},{"text":"潘念之，又名潘公皓，男，51岁，浙江省新昌县人，1925年入党，大革命失败后脱党，自称1938年重新入党。曾任经理、工商联常务委员，1950年起担任华东军政委员会和华东行政委员会参事室副主任。","type":"paragraph"},{"text":"潘自1950年起曾利用职权，多次包庇反革命分子。特别严重的是欺骗组织为其反革命分子胞弟潘湘芹辩护，一面隐瞒潘湘芹反革命的政治面目，一面以捏造的方法，把潘湘芹说成是革命干部，借以骗取党和人民政府在政治上对潘湘芹的信任，以掩饰潘犯反革命的罪行，并擅自介绍潘湘芹潜伏在我某国营工厂任副厂长的职务，当潘犯被捕后，潘念之又积极设法营救，并曾冒用机关及首长名义写信，为潘犯开脱罪责。以上事实均说明潘念之的行为已完全离开了党的立场，严重地违反了党的组织原则。为纯洁党的组织，保持党的无产阶级的战斗性，特根据党章第64条的规定，开除潘念之的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d65fcbacf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民不可侮","authors":["清华大学革命委员会","驻清华大学工人、解放军毛泽东思想宣传队"],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民不可侮"},{"type":"paragraph","text":"驻清华大学工人、解放军毛泽东思想宣传队  清华大学革命委员会"},{"type":"paragraph","text":"我们首都工人、解放军驻清华大学毛泽东思想宣传队全体战士和全校革命师生、革命工人，对苏修在武装入侵我国领土珍宝岛后，又指使暴徒到我驻苏使馆前疯狂挑衅的罪行，个个怒火满胸。尤其令人不能容忍的是，这一小撮反华小丑竟然肆意侮辱我们心中的红太阳毛主席。这是对我国人民犯下的又一滔天罪行。连日来，清华园成为一片愤怒的海洋，广大群众集会游行，严正警告苏修叛徒集团：中国工人阶级是不好惹的！伟大的中国人民是不好惹的！你们胆敢把鼻子伸进我国的领土，中国人民的铁拳就把你们砸得粉碎！"},{"type":"paragraph","text":"苏修叛徒集团蓄意制造这一极为严重的反华事件，是在苏联人民日益觉醒的革命形势下，在苏修内外交困、走投无路的情况下，进一步煽动反华情绪，转移苏联人民对苏修法西斯统治的强烈不满，妄图摆脱自己的困境。但是他们的罪恶行径只能是“搬起石头打自己的脚”，在苏联人民面前进一步暴露他们社会帝国主义和社会法西斯主义的面目，促进苏联人民的觉醒，加速他们自己的灭亡。"},{"type":"paragraph","text":"过去一百多年来，从沙俄帝国主义到美帝国主义，一直妄图霸占中国，奴役中国人民。由于旧中国反动统治阶级的腐败无能，妥协投降，大小豺狼就在中国土地上横行霸道，对中国人民欠下了一笔又一笔的血债。清华大学就是美帝国主义用八国联军侵略中国所得的“庚子赔款”建立起来、作为对中国进行文化侵略的桥头堡的。但是，正如伟大领袖毛主席在二十年前庄严宣告的：“我们的民族将再也不是一个被人侮辱的民族了，我们已经站起来了。”清华园这个昔日帝国主义的桥头堡，早已为中国人民所粉碎。今天它已变成了反帝反修的战场。现在，苏修叛徒集团还想重温美帝和沙皇侵略和奴役中国人民的迷梦，简直是愚蠢之极！中国人民任人宰割的“庚子赔款”的时代，已经一去不复返了！无产阶级文化大革命，使帝修反在中国复辟资本主义的阴谋彻底破产，给了帝修反以沉重打击。我们的国家从来没有象今天这样强大。苏修叛徒集团的反华挑衅，只能促使中国工人阶级和广大群众鼓起更大的干劲，去夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"我们宣传队全体战士和全校革命师生、革命工人决心紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部周围，“认真搞好斗、批、改”，把美帝、苏修和大叛徒刘少奇遗留在清华大学的污泥浊水统统荡涤干净，以实际行动狠狠回击苏修新挑衅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00a46494ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

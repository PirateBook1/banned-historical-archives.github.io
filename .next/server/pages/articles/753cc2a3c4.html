script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领课外阅读阵地——金家坝公社贫下中农编写课外读物的经验","authors":[],"dates":[{"year":1970,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想占领课外阅读阵地"},{"type":"paragraph","text":"——金家坝公社贫下中农编写课外读物的经验"},{"type":"paragraph","text":"江苏省吴江县金家坝公社广大贫下中农，在编写出新教材之后，再接再厉，又自编课外读物，用毛泽东思想占领和改造课外阅读阵地。"},{"type":"paragraph","text":"在贫下中农管理学校以后，金家坝公社四十九所中、小学发生了翻天覆地的变化，广大革命师生的精神面貌焕然一新。但是，失败的阶级还要挣扎。一小撮阶级敌人利用课外时间，煽动青少年看毒草书；或者采取讲故事、唱小调等手法，宣扬神仙鬼怪和资产阶级的低级趣味，灌输封建迷信和资产阶级的名利思想，妄图腐蚀青少年的灵魂。"},{"type":"paragraph","text":"活生生的阶级斗争现实，使公社广大贫下中农、革命干部和革命师生深刻地认识到，牢固地占领课外阅读阵地，是实现无产阶级教育革命的重要任务。广大贫下中农说：“我们不但要管好校内的八小时，而且也要管好校外的十六小时。”编写课外读物，用毛泽东思想占领课外阅读阵地，就是在这种形势下提出的新课题。"},{"type":"paragraph","text":"课外读物谁来编？"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“人民生活中本来存在着文学艺术原料的矿藏……它们是一切文学艺术的取之不尽、用之不竭的唯一的源泉。”特别是经过无产阶级文化大革命的战斗洗礼，广大贫下中农的毛泽东思想觉悟空前提高，他们以无限忠于伟大领袖毛主席，无限热爱伟大社会主义祖国的一颗红心，谱写出了无数可歌可泣的壮丽篇章。这些动人的事迹，编写出来就是最好的课外读物。贫下中农豪迈地说：“毛主席把文权交给我们，我们一定要为毛主席争光！”“我们能编出新教材，也一定能编好课外读物。”"},{"type":"paragraph","text":"为了打好这一仗，在公社革委会的领导下，建立了以贫下中农为主体、有革命干部和革命教师参加的三结合编写小组，发动群众大学习，大批判，大讲用，自下而上层层召开讲用会。由贫下中农推荐了许多生动题材，编写小组记录整理后，再交给贫下中农审查。一个多月的时间，编出了十二篇主要适合高年级学生阅读的课外读物，总共一万五千多字，最长的近三千字，最短的只有五、六百字。"},{"type":"paragraph","text":"广大贫下中农对伟大领袖毛主席最忠，阶级斗争和两条路线斗争的觉悟最高，他们编写的课外读物，闪耀着毛泽东思想的光辉。《一条鳜鱼》一文，写的是二十一岁的新干部张惠珍同志念念不忘阶级斗争，狠狠回击阶级敌人糖衣炮弹的故事。一天早上，同村的富农分子拎了一条鳜鱼，贼头贼脑地溜进惠珍家里，嘻皮笑脸地对惠珍娘说：“惠珍姑娘终日为大家操劳，把这条鱼送给她营养营养。”没等惠珍娘回答，他就溜走了。惠珍出早工回来，知道了鳜鱼的来历，顿时火冒三丈，对她娘说：“旧社会我们吃糠咽菜，为什么财主不来送礼！这是黄鼠狼给鸡拜年——不安好心。”她遵照毛主席关于“千万不要忘记阶级斗争”的伟大教导，当天晚上召开了全大队的斗争大会，揭发、批判了这个富农分子。《卖稻柴的故事》写的是活学活用毛泽东思想积极分子沈金珠同志抵制资本主义自发势力的侵袭，坚决走社会主义道路的先进事迹。《老两口》写的是老贫农周少林夫妻俩人老不服老，专拣重担挑的故事，表达了贫下中农翻身不忘毛主席，革命到底不变心的深厚无产阶级感情。《炼红心》写的是五名革命青年，为了“抓革命，促生产”，冒着大风大浪，深夜穿湖过荡，买回拖拉机零件，使拖拉机及时投入“双抢”的故事。这些生动的故事，起到了团结人民、教育人民、打击敌人的作用。"},{"type":"paragraph","text":"广大贫下中农斗争经验最丰富，在政治上把关最牢。在《永不忘本》的故事里，初稿上有这样一句话：“南面那一小块自留地解放前是那家的？是地主张胜芳的。”贫下中农审稿的时候，一针见血地指出：“土地是我们开出来的，是地主张胜芳从我们手里抢去的。”这短短的两句话，对整理这篇课外读物的同志教育很深，说：“贫下中农立场非常鲜明，说到了问题的实质。”"},{"type":"paragraph","text":"新的课外读物，反映了当地三大革命斗争的实际，受到各方面的欢迎。广大贫下中农和革命干部认为：“这些课外读物是宣传毛泽东思想的好材料。”广大革命师生反映：“读了这些故事，就象活学活用毛泽东思想积极分子亲自给我们上了一堂生动的政治课。”课外读物中的先进典型，变成了大家共同学习的榜样。"},{"type":"paragraph","text":"苏州专区革委会、吴江县革委会调查组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"753cc2a3c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

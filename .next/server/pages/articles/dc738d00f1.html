script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《三十年前的温州武斗》中的错误","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"Keith ~}Forster~{·","type":"paragraph"},{"text":"编辑：","type":"paragraph"},{"text":"增刊１５８期（ｚｋ９８１０ｂ）《三十年前的温州武斗》中有好几个最基本的错误。","type":"paragraph"},{"text":"为了不占领贵刊太多的地方，我就提出两个问题。","type":"paragraph"},{"text":"第一，领导浙南游击队的不是龙潜（他在文革初期当过浙江省军区政委），而是龙跃。","type":"paragraph"},{"text":"第二，文章提到姚国麟在文革中使人十分惊奇的行为。但令人感觉更加奇怪的是，文章写到姚国麟在六十年代末被解放军轰毙。","type":"paragraph"},{"text":"我是一位澳大利亚学者，为了研究浙江省的当代政治史化了二十多年的时间，在１９９０年我发表了题目为《造反与派性：浙江省１９６６—１９７６年政治史》的一书。在１９７４年发动的批林批孔运动中，省革委发布了拘捕通缉令之后，姚被拉上了杭州的批判台，又坐了第二次监狱。","type":"paragraph"},{"text":"在１９８９年三月份，我跟我现在的太太在姚国麟家里做客，他谈了很多关于文革的情况，给我们看中共浙江省委１９７８年《给姚国麟同志平反的决定》等等说明他还在人世，是否姚国麟先生是第二次生命？","type":"paragraph"},{"text":"□ 寄自 ~}kforster@scu.edu.au～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc738d00f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

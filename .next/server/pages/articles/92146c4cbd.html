script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"关于和平解决普西事变致朱德等电","alias":"","parts":[{"type":"paragraph","text":"关于和平解决晋西事变致朱德等电！"},{"type":"paragraph","text":"（1940年1月27日）朱、彭、杨，贺，关，聂，彭："},{"type":"paragraph","text":"（甲）薄一波，戎子和，续范亭，任雷民，宋劭文，张文昂，韩钧及各地牺盟民青应继续不断打电给阎、梁、杨痛陈王陈孙赵4四人进攻新军破坏牺盟惨杀抗日人员的罪恶，并表示愿意和平解决山西内部问题，免为敌人利用，愿在阎领导下团结抗日决无他求，以示仁至义尽。（乙）此间已用萧劲光名义向阎提议调停并指明陈支队被攻，吕梁山八路兵站线被消灭，八路伤兵被惨杀，晋东南七县八路人员被惨杀者七十余人，引起八路深为不安，但八路愿意继续团结在阎领导下抗战，如阎愿意谈判则准备派人去谈。"},{"type":"paragraph","text":"毛王"},{"type":"paragraph","text":"廿七日[1]原件无年、月，本文日期是根据内容判定的。[2]姓名全称是：朱德、彭德怀、杨尚昆、贺龙、关向应、聂荣臻、彭真。[3]任雷民，应为雷任民。[4]姓名全称是：阎锡山、梁化之、杨爱源、王靖国、陈长捷、孙楚、放料扬筑胜舞斗(中)厚一波，戎子和续箍婷，任电民，宋动反，文昂，转约及然地牺坚区青应继续不断折电给管果杨慰痛除王陈孙随人政新军破地物坚医转投月人只的案慈至表示弦愈"},{"type":"paragraph","text":"秘意和手孤质山西内却冠A决灸他"},{"type":"paragraph","text":"人信系被慌教节点被横十作候人引趣八所功不安化吗谁稳团结起到花红手下教代知搁段华倘的人去族毛及批月"},{"type":"paragraph","text":"1939年底至1940年初，国民党对陕甘宁边区等抗日根据地发动军事进攻，掀起反共高潮。图为毛泽东和王稼祥关于和平解决晋西事变致朱德、彭德怀等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":362},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92146c4cbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

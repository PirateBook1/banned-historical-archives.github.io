script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子吴占非逃往台湾","authors":[],"dates":[{"year":1958,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"右派分子吴占非逃往台湾","type":"title"},{"text":"【中央社台北18日电】一位曾任匪伪广东省府公安厅副科长的附匪党羽伪中国农工民主党干部吴占非于去年7月间被匪指为右派分子而遭受两次斗争，其后设法逃抵澳门，经与中国大陆灾胞救济总会取得联络，誓愿弃暗投明，来归自由祖国怀抱，效忠反共抗俄大业。救总特请准政府将吴义士接运来台。吴义士于18日由澳门抵港，搭乘四川轮来台，预计20日上午当可抵达基隆，救总及有关各界代表届时均将前往基隆码头欢迎。","type":"paragraph"},{"text":"吴占非义士现年三十六岁，广东恩平人，民国三十五年六月在广东国民大学政治系毕业，旋经附匪尾巴党——农工党的现任中常委李伯球等的介绍加入该党，担任联络策反等工作。三十九年三月任该党广东省候补委员，经共匪统战部核准入广州市政干部学校学习，同年6月毕业，获李匪伯球推荐任广东匪伪省公安厅第四处副科长，专司情报诱导工作。吴在职期间曾受共匪派遣到澳门香港等地活动，专为该农工党发展组织。9月中旬返穗，吴突被捕下狱，历受种种非刑，旋被判处劳动改造六年，曾发配黑龙江省新生农场及粤北乐昌煤矿等处“劳动改造”。四十五年九月十八日获释，到处流徙，无法获得工作。去年6月底在广东伪省协座谈会上大鸣大放，吴因指责共匪无法制、无人道而被指控为右派分子，在两次斗争大会上吴被迫检讨认罪，卒于去年8月17日逃抵澳门。吴义士来台后将由救总接待，并将在一二三自由日四周年纪念大会上发表演说。本月底吴义士将参加最近大陆来台各界反共义士参观团南下参观，将来视其志愿由救总洽商政府辅导就业。","type":"paragraph"},{"text":"【中央社台北19日电】全国各界将于20日在基隆码头热烈欢迎投奔自由的吴占非义士归来。吴占非义士是在共匪反右派斗争后唯一逃出铁幕的附匪干部，在全国各界的欢迎会中他将向自由祖国控诉匪帮在大陆进行所谓反右派斗争的毒辣手段。","type":"paragraph"}],"comments":[],"origin":"1958年1月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ca6689a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导文化大革命意义伟大马里体育专员说中国文化大革命必将取得彻底胜利","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　据《体育报》报道:马里共和国体育专员本戈罗·库利巴利说:“毛泽东思想是世界无产阶级无可估计的共同财富。”他说:“中国无产阶级文化大革命是人类历史上从未有过的，也是唯一的社会主义文化大革命。如果没有这个文化大革命，就不能确立一个真正的社会主义国家。社会主义的文化，只有具有社会主义思想的人才能创造。”"},{"type":"paragraph","text":"本戈罗·库利巴利是率领马里国家足球队来中国访问的。他在接见《体育报》记者时说:“我们非常赞成毛主席提出的这样一个真理，那就是在社会主义社会中普遍存在着阶级斗争。假使人们对旧思想、旧文化丧失警惕，不对它们进行坚决斗争，要使中国过渡到共产主义社会将是很困难的。毛主席亲自领导无产阶级文化大革命的伟大意义就在这里。我们相信，中国人民在毛泽东思想的光辉照耀下，中国的无产阶级文化大革命必将取得彻底胜利，使中国摆脱一切反动的文化和一切旧思想，把中国最终建成没有人压迫人、没有人剥削人的共产主义社会。”"},{"type":"paragraph","text":"这位马里体育专员热情地赞扬中国人民和中国运动员在文化大革命运动中活学活用毛主席著作时说:“中国人民和运动员把《毛主席语录》当作随身携带的宝书，因为这本书是他们在前进的道路上克服各种困难的取之不尽、用之不竭的力量的源泉。”"},{"type":"paragraph","text":"本戈罗·库利巴利还表示热情支持正在中国进行的无产阶级文化大革命。他说:“马里人民和运动员赞扬和支持中国无产阶级文化大革命。在这个伟大革命运动中，中国广大人民的动员以及青年们所起的突出作用，使我们感到欢欣鼓舞。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e3d078595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

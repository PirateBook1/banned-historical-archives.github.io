script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"拒绝工作写反动文章，周大觉向右派头目献策","authors":[],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"拒绝工作写反动文章，周大觉向右派头目献策","type":"title"},{"text":"人民日报讯：北京航空学院助教、右派分子周大觉一向对社会主义抱着敌视的态度。匈牙利事件发生后，他拒绝教研室分配的工作，整天忙于搜集材料，准备编写反共反社会主义的文章。在整风开始后，他认为时机已到，就写出“我对目前形势的看法”。他荒谬地认为三害产生的根源是“生产关系”，只有“改变制度”的办法才能“解决矛盾”。所以他就恶毒的提出，“党的领导应逐渐退出生产体系”。周大觉把这篇荒谬透顶的文章献给右派头目章伯钧、罗隆基等人，并散发各地。他在给右派分子葛佩琦的信上说，对“要杀共产党”的话感到“内心共鸣”，如果能介绍一些与他有共同观点的人，则不胜感激。他还妄想译成英文寄到国外去。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9305ae99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

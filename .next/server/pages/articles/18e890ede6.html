script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党委制可有可无”","authors":["中山大学","刘绍良","周奭","张良修","董每勘","詹安泰"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“党委制可有可无”","type":"title"},{"text":"中山大学董每勘詹安泰张良修周奭刘绍良","type":"authors"},{"text":"“党委现在还不懂办校，党委许多事是非行，包揽一切是不行的，现在高等学校领导人不少是共产党员，因此党委制可有可无的。”（中山大学　董每勘）","type":"paragraph"},{"text":"“高等学校应该由教授来领导，党委也可以参加，有事大家商量，商量好了由校务委员会去贯彻执行。”（中山大学　董每勘、詹安泰）","type":"paragraph"},{"text":"“党政不分是一切毛病的主要根源，过去党委与党组织的权力驾乎一切之上，非常可怕。那权力究竟是谁给他（指共产党人——编者）的？宪法上有规定吗？没有。宪法上只规定一切权力属于人民，并没有规定属于党……。国民党时有党天下的情形，现在是否相似，我想不通，有人说党委制是三害的根源不无道理。”（中山大学  张良修）","type":"paragraph"},{"text":"“学校党委是渴清茶、躺摇椅、住在深院高阁，把群众的呼声当作散心的微风，闭着眼睛，喷着烟圈，千万条意见，一条也没回答。”（中山大学　周奭）","type":"paragraph"},{"text":"“党委书记没有什么知识，只好回家种田、杀猪。”（中山大学  刘绍良）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18e890ede6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

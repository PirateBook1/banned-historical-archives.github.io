script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠的是毛泽东思想上海广大革命群众欢欣鼓舞争购《毛主席语录》　决心在无产阶级文化大革命中更好地活学活用毛主席著作","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，是上海人民又一个大喜的日子。人们在新华书店各门市部、售书亭购到了盼望已久的新出版的《毛主席语录》。十五万册《毛主席语录》在几小时内就被争购一空。人们获得革命宝书，欢腾雀跃，欣喜万分，一次又一次地高呼:“毛主席万岁!”“战无不胜的毛泽东思想万岁!”"},{"type":"paragraph","text":"前天，当报纸发表了各地大量印制毛主席著作的消息后，许多读者便纷纷向新华书店询问发售时间。昨天，天还没有亮，许多读者就冒着大风大雨在一些书店门前排队等候购买宝书。"},{"type":"paragraph","text":"全市一百二十多个新华书店门市部、书亭和部分供销社售书点，昨天一片喜气洋洋。在南京路、华山路、淮海路、四川路等许多书店的门市部，如同欢度盛大节日一样，门前都张贴了大红喜报。当《毛主席语录》发售时，报喜队敲锣打鼓，扩音器放送了《东方红》、《毛主席著作闪金光》、《大海航行靠舵手》等革命歌曲，许多读者从营业员手中一接过崭新闪光的《毛主席语录》，就情不自禁地振臂高呼:“无产阶级文化大革命万岁!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!万万岁!!”这时，店内店外群情振奋，也随声欢呼，充分表达了革命群众对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜。"},{"type":"paragraph","text":"广大工农兵和红卫兵小将喜得宝书后，都激动地畅谈自己对毛主席的无比敬爱，畅谈自己的革命豪情。有两个从重庆轮船公司来的船工路过南京路，买到两本《毛主席语录》十分兴奋，他们说:我们常年在嘉陵江上航行，那里险滩暗礁很多，学习了毛主席著作，增加了与困难作斗争的勇气。有了这本宝书，今后要更好地学习它，运用它，跟毛主席在大风大浪中奋勇前进!上海汽车底盘配件制造厂的一个同志说:“干革命靠的是毛泽东思想，毛主席的书我最爱读。我女儿有个同学要去新疆参加建设，我准备把这本宝书作为珍贵的礼物送给她，让她读一辈子毛主席著作，在新疆干一辈子革命。”南汇县周西公社有一个社员说:毛主席著作是个宝，百用百灵，在今年紧张的“双抢”时，社员们学习了毛主席有关“革命英雄主义”的语录，在不利的条件下，发扬了不怕疲劳，连续作战，排除万难，争取胜利的革命英雄主义精神，终于提前完成了任务。他表示今后要读一辈子毛主席的书，为革命而种田。上海警备区的一个战士昨天替他在安徽农村当生产队长的堂哥哥买了一本《毛主席语录》，他说:“毛主席著作是个宝，解放军战士没有它，好比手中没有枪；社员没有它，好比庄稼晒不到太阳。”"},{"type":"paragraph","text":"许多红卫兵小将买到《毛主席语录》后，更是喜形于色，表示要活学活用毛主席著作，在无产阶级文化大革命中做一个名符其实的毛主席的红卫兵。刚来上海进行革命串连活动的南京商业专科学校的一个红卫兵捧着刚买到的《毛主席语录》兴奋地说:“几天前，我在北京见到了最最敬爱的伟大领袖毛主席，今天我又能在上海买到渴望已久的《毛主席语录》，真是太幸福了，这是我一生中最难忘的两件大喜事。我一定要更好地学习毛主席著作，学一辈子，用一辈子，在当前无产阶级文化大革命中，和上海革命师生一道，坚决听毛主席的话，认真地、全面地、彻底地、不折不扣地贯彻执行十六条，把无产阶级文化大革命进行到底!”"},{"type":"paragraph","text":"还有不少读者在喜得宝书后，在新华书店的留言簿上挥笔疾书，写上了充满政治热情的诗句。有的写道:“《毛主席语录》手中捧，全身热血在沸腾，牢牢记住主席话，永远跟他闹革命。”有的写道:“喜得主席语录本，革命真理来武装，心红眼亮骨头硬，革命路上方向明。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\6699010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海广大革命群众在南京东路新华书店购买《毛主席语录》"},{"type":"paragraph","text":"(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a12d897fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

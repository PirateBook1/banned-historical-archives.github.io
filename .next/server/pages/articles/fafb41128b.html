script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于军队复员工作的指示","authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"中央关于军队复员工作的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"邓谭赵陶，陈饶粟，刘邓贺，彭习张：","type":"appellation"},{"text":"（一）四月十二日林彪同志给邓谭赵陶关于中南区今年复员五十三万至六十万人的电报谅已收到。我们希望这个复员工作能于五月至八月四个月内做到，以便节省出九月至十二月共四个月的经费，减轻人民一部分粮税负担。请中南局专为此事开一次会议，详尽地讨论一下，并订出在四个月内分批复员而又不出乱子的具体计划和具体办法。此种计划和办法希望能在五月一日以前电告我们审阅，并请电告四个月内分批复员五十三万至六十万人这项巨大工作有何困难，是否可以克服这些困难。（二）请饶陈粟亦照上述意图做出华东区复员计划，亦于五月一日以前电告我们。华东区只留下军队及地方武装共一百万人。（三）请刘邓贺考虑一下是否可以亦照上述意图办理复员工作，只留下军队及地方武装八十万人而又不出乱子。（四）请彭习张考虑电告西北方面可以复员多少人，并是否可于四个月内办理完毕。","type":"paragraph"},{"text":" 中 央四月二十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafb41128b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

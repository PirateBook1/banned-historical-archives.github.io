script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"接受罗马尼亚新任驻华大使查哈勒斯库呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受罗马尼亚新任驻华大使香哈勒斯库呈递国书时的答词"},{"type":"paragraph","text":"（1959年2月17日）"},{"type":"paragraph","text":"毛泽东主席在答词中说：近年来，中罗两国在政治、经济和文化各方面的友好合作已经获得很大的发展。中国人民衷心地感谢罗马尼亚人民在我国的社会主义建设中所给予的支持和帮助。"},{"type":"paragraph","text":"毛泽东主席说，我们两国的友好合作关系是建立在无产阶级国际主义的基础上，因而是牢不可破的。我深信，在我们两国人民建设社会主义并且朝着共产主义奋勇前进的康庄大道上，这种真诚的友谊和合作必将日益巩固和发展；这将有助于增强以苏联为首的社会主义阵营的伟大团结，并且为世界和平和人类进步的崇高事业作出贡献。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75a14d70eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

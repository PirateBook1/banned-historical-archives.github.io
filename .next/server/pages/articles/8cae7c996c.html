<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席派来的好医生","authors":[],"dates":[{"year":1969,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席派来的好医生"},{"type":"paragraph","text":"在云南怒江两岸的少数民族地区活跃着一支医疗卫生队，他们全心全意地为这里的贫下中农医治疾病。居住在这里的傈僳、怒、独龙等族贫下中农亲切地称他们是：毛主席派来的“乃慈斯帕”（医生）。"},{"type":"paragraph","text":"这支医疗卫生队就是上海华山医院六·二六医疗队云南怒江分队。"},{"type":"paragraph","text":"上海华山医院六·二六医疗队怒江分队，遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的教导，于去年九月到达云南怒江傈僳族自治州巡回医疗。"},{"type":"paragraph","text":"发扬“一不怕苦、二不怕死”的革命精神"},{"type":"paragraph","text":"医疗队的同志到碧罗雪山上的达达科大队出诊，看到一个双目失明的傈僳族老大妈捧着伟大领袖毛主席的像，一遍又一遍地高呼：“敬祝毛主席万寿无疆！”这个傈僳老人名叫史麻珍，旧社会她家世世代代给地主当奴隶，过着牛马不如的苦日子。解放后，在毛主席的英明领导下各族人民获得了翻身解放。史麻珍的日子越过越甜，她多么想看一看伟大领袖毛主席的光辉形象啊！可是她患了白内障病，双目失明了。史麻珍大妈对毛主席的深厚无产阶级感情，深深地教育了医疗队的同志。他们中虽然没有一个人动过眼科手术，但是为了使史麻珍大妈能看到毛主席的光辉形象，他们狠斗了怕担风险的私心杂念，给史大妈动了手术，并获得了成功，使史麻珍第一次看到了伟大领袖毛主席的光辉形象。医疗队的同志和史麻珍老人一起分享着看见伟大领袖毛主席的幸福，共同高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"有一次怒江对岸加达村的一个贫农社员得了急病，要医疗队的同志赶紧出诊。奔腾的怒江急流上，有古老的溜索，也有解放后新修的吊桥。过溜索是非常危险的，但是比绕道过吊桥可以早到几个小时。面对这种情况，医疗队的同志重新学习了毛主席关于“要奋斗就会有牺牲，死人的事是经常发生的。但是我们想到人民的利益，想到大多数人民的痛苦，我们为人民而死，就是死得其所”的教导，决定走溜索，争分夺秒，抢救病人。他们经过溜索，到达目的地，立即组织抢救，终于使奄奄一息的病人，转危为安。"},{"type":"paragraph","text":"为兄弟民族培养“赤脚医生”"},{"type":"paragraph","text":"贫下中农积极要求改善医疗卫生面貌的心情，极大地教育了医疗队的同志。他们没有向国家要一文钱，自力更生办起了一所卫生学校。他们自己动手开荒种药材，解决经费问题；自己动手开荒种粮食，解决口粮问题。大队卫生室就是他们的教室，社员的家就是他们的宿舍。他们还自己动手做成血管镜、压舌板、拔火罐、土听诊器，解决了医疗器械不足的困难。"},{"type":"paragraph","text":"这是一所理论联系实际的学校，他们没有什么教学大纲，农村医疗需要什么就学什么；当前做什么就教什么。为了使学生尽快地掌握打针技术，他们让学生在自己身上作试验。就这样，在短短一个半月时间里，这些不懂汉话，不识汉字的傈僳族贫下中农子女，很快就掌握了农村三十四种常见病的诊断、预防和治疗措施。"},{"type":"paragraph","text":"雪山上的新社员"},{"type":"paragraph","text":"在将近一年的时间里，医疗队的同志投身到火热的阶级斗争、生产斗争和科学实验的三大革命运动中，他们和勒墨然卡村的贫下中农一起编写勒墨然卡村村史，和达达科、施底等村的贫下中农共同举办阶级教育展览馆。每当毛主席的最新指示一发表，他们就和贫下中农一起共同学习，并连夜翻山越岭，传递喜讯。在和贫下中农相处中，医疗队的同志深刻认识到“尽管他们手是黑的，脚上有牛屎，还是比资产阶级和小资产阶级知识分子都干净。”思想感情的变化，使他们能够想贫下中农之所想，急贫下中农之所急。"},{"type":"paragraph","text":"“世界观的转变是一个根本的转变”。一些原来后悔不该到怒江的同志，现在最先在怒江落户了，成为雪山上的新社员。为了解除各族贫下中农的病痛，他们经常背着药箱，跋山涉水，用不太熟练的傈僳话，从一个山村奔向另一个山村。他们决心扎根农村，一辈子接受贫下中农的再教育，一辈子走毛主席指引的革命路，一辈子为贫下中农服务。"},{"type":"paragraph","text":"（据新华社昆明电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cae7c996c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

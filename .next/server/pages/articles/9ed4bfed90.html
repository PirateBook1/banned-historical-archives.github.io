script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡马总统和夫人结束访华离京赴朝华国锋总理等到机场欢送","authors":[],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月九日电　博茨瓦纳共和国总统塞雷茨·卡马和夫人以及随同来访的其他贵宾圆满地结束了对我国的正式访问，今天上午乘专机离开北京前往朝鲜民主主义人民共和国访问。"},{"type":"paragraph","text":"到机场欢送贵宾的有国务院总理华国锋，外交部长乔冠华，交通部长叶飞，外经部副部长陈慕华，新华社负责人彭迪。"},{"type":"paragraph","text":"在飘扬着中、博两国国旗的机场上举行了隆重的欢送仪式。乐队奏博茨瓦纳国歌和中国国歌。卡马总统由华国锋总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"卡马总统临上飞机前，同华国锋总理等热情握手，亲切告别。华国锋总理祝贵宾们旅途愉快，一路平安。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极，一些非洲国家驻中国的外交使节，也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ed4bfed90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

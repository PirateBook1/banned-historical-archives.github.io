script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"达姆波致毛主席电","authors":[],"dates":[{"year":1957,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　非洲人国民大会将于14日到16日举行第四十五次年会。非洲人国民大会秘书长阿·尔。达姆波，于11月5日致电毛泽东主席，请求支持他们争取基本人权的斗争。阿·尔·达姆波的来电如下:"},{"type":"paragraph","text":"中华人民共和国北京毛泽东主席亲爱的先生:"},{"type":"paragraph","text":"非洲人国民大会——南非非洲人的重要政治组织——将于1957年12月14日至16日在约翰内斯堡举行第四十五次年会。这次年会是在全国大选之前举行。如果国民党在大选中获胜，它又将继续执政5年。非欧洲人虽然没有选举权，但他们对于大选的结果不是漠不关心的。如果执行种族歧视和民族压迫政策的国民党继续当权，这将会给南非以灾难性的影响，非欧洲人将努力加强反对国民党政权的群众斗争，以防止这种情况发生。"},{"type":"paragraph","text":"非洲人国民大会——它的领袖们包括在目前被控诉为犯叛国罪的156人当中——准备积极进行斗争，以击败国民党政府及其奉行的白种人至高无上的危险政策。在这个艰苦斗争中，我们请求同情我们的事业的个人及团体，对我们争取基本人权的斗争赐予鼓励和声援。"},{"type":"paragraph","text":"非洲人国民大会秘书长"},{"type":"paragraph","text":"阿·尔·达姆波(签署)"},{"type":"paragraph","text":"1957年11月5日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8640ffa68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

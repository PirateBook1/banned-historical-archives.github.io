script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军上海市公检法军事管制委员会对刘文忠的判决书等","authors":[],"dates":[{"year":1972,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"中国人民解放军上海市公检法军事管制委员会对刘文忠的判决书等","type":"title"},{"text":"现行反革命犯刘文忠，男，二十五岁，江苏无锡市人，原系徐汇区徐汇五金厂工人，住本市茶陵路日晖四村十二号四室。","type":"paragraph"},{"text":"刘犯文忠系反革命子弟，思想反动，仇视我党和社会主义制度。一九六六年十月因参与其兄刘犯文辉（已镇压）投寄反革命匿名信件的现行反革命活动，被拘留审查。于一九六九年一月被我宽大处理，判处管制三年。但刘犯隐瞒了在关押期间，向同监犯散布反革命言论、恶毒攻击污蔑我党和社会主义制度、攻击无产阶级文化大革命运动的罪行，并扬言要待机为其兄刘犯文辉报仇，反革命气焰嚣张。此次被拘留后，虽经反复教育，拒绝交代上述罪行，刘犯坚持反动立场，继续在监所内散布攻击我党和社会主义制度的反革命言论。罪行严重，情节恶劣，坦白认罪态度不老实。为此，根据党的政策，依法判处现行反革命犯刘文忠有期徒刑七年。","type":"paragraph"},{"text":"（刑期自一九七一年六月十日至一九七八年六月九日止）","type":"paragraph"},{"text":" 中国人民解放军上海市公检法军事管制委员会一九七二年八月二日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"上海市高级人民法院为刘文忠平反的刑事判决书","type":"subtitle"},{"text":"（81）沪高刑申字第2027号","type":"subtitle"},{"text":"申诉人（即原审被告人）：刘文忠，男，三十五岁，江苏省无锡市人，现在上海桅灯厂工作，住本市日晖四村十二号四室。","type":"paragraph"},{"text":"申诉人刘文忠因反革命案，经前中国人民解放军上海市公检法军事管制委员会于一九六九年一月二十七日和一九七二年八月二日分别以（68）沪军审刑字第132号和（72）沪公军审（刑）字第289号判决判处管制三年和有期徒刑七年。刘不服判决，提出申诉，经本院于一九七九年三月十五日以（79）沪高刑申字第484号判决维持中国人民解放军上海市公检法军事管制委员会（68）沪军审刑字第132号判处管制三年的判决；撤销中国人民解放军上海市公检法军事管制委员会（72）沪公军审（刑）字第289号判处有期徒刑七年的判决；鉴于刘文忠有悔改表现，摘掉反革命分子帽子，恢复公民权利。现刘仍不服改判判决，再次提出申诉。","type":"paragraph"},{"text":"现经本院复查查明：刘文忠受其兄刘文辉指使，于一九六六年九月间复写并投寄了所谓“十六条”的传单给全国十四所大中院校虽属实，但传单的主要内容系对“文化大革命”中的极左路线不满，其余属思想认识与教育问题。本院于一九七九年三月复查改判时，虽然撤销了对刘文忠判处有期徒刑七年的判决，但仍维持原判管制三年并根据其悔改表现，摘掉反革命分子帽子等均不当，因为按刘文忠的行为，并不构成犯罪，（68）沪军审刑字第132号判决以反革命定罪是不对的，应予纠正。据此，本院特判决如下：","type":"paragraph"},{"text":"一、撤销本院（79）沪高刑申字第484号判决第一项、第三项和中国人民解放军上海市公检法军事管制委员会（68）沪军审刑字第132号判决：","type":"paragraph"},{"text":"二、对刘文忠宣告无罪。","type":"paragraph"},{"text":" 上海市高级人民法院本件与原件核对无异一九八一年七月八日","type":"paragraph"}],"comments":[],"origin":"刘文忠：《反文革第一人及其同案犯》，澳门崇适文化出版拓展有限公司，2008年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1ea3e27fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

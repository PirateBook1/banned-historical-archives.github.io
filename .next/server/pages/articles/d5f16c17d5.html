<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决同七亿中国人民站在一起！　英国和旅英的亚非拉进步人士集会示威强烈抗议英帝的反华暴行　示威者高举毛主席画像，高呼毛主席万岁！中国文化大革命万岁！","authors":[],"dates":[{"year":1967,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决同七亿中国人民站在一起！"},{"type":"paragraph","text":"英国和旅英的亚非拉进步人士集会示威强烈抗议英帝的反华暴行"},{"type":"paragraph","text":"示威者高举毛主席画像，高呼毛主席万岁！中国文化大革命万岁！"},{"type":"paragraph","text":"据新华社伦敦四日电  英国和侨居英国的亚洲、非洲和拉丁美洲的几百名进步人士今天举行集会，并在伦敦大街上游行示威，强烈抗议英帝国主义野蛮镇压香港中国居民和殴打中国驻伦敦代办处人员的法西斯暴行。"},{"type":"paragraph","text":"示威游行队伍高举着许多幅中国人民和全世界革命人民伟大领袖毛泽东主席的巨幅画像，沿途高呼“毛主席万岁！”、“打倒英帝国主义！”、“打倒美帝国主义！”、“打倒苏联修正主义！”、“香港是中国的领土！”、“英国工人谴责英国法西斯警察的暴行！”、“无产阶级文化大革命万岁！”等口号。"},{"type":"paragraph","text":"当示威队伍到达中国代办处附近时，被包围代办处的大批英国警察挡住。这时，示威群众挥动着《毛主席语录》，齐声高呼：“打倒英帝国主义！”、“毛主席万岁！”"},{"type":"paragraph","text":"经过斗争，示威群众的代表终于进入了中国代办处，递交了早些时候在群众大会上通过的一项表示最坚决支持中国人民的决议。他们受到了以临时代办沈平为首的中国驻英代办处工作人员的热情接待，并一起朗读毛主席语录和高呼革命口号。"},{"type":"paragraph","text":"接着，示威队伍到唐宁街十号，向英国首相递交了他们谴责英帝国主义反华法西斯暴行的决议。"},{"type":"paragraph","text":"集会和游行是由“中国之友协会”，“旅英印度工人协会”，和其他组织以及同中国友好的人士组织的。出席集会和参加游行示威的群众，自始至终都表现了他们对中国人民和全世界革命人民的伟大领袖毛主席的无限热爱，表现了英国人民同中国人民之间，以及各国革命人民之间的牢固团结。"},{"type":"paragraph","text":"在游行之前举行了群众大会。会议开始时，全体与会者同声朗诵了一段毛主席语录：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"在大会上发言的人一致谴责英帝国主义的反华暴行。他们指出，英帝国主义在香港和伦敦疯狂反华，这是因为他们极端害怕伟大的毛泽东思想。"},{"type":"paragraph","text":"大会通过决议，愤怒谴责英国当局派遣法西斯警察殴打中国外交人员的野蛮暴行，并指出，这一暴行已经激起了英国各界进步人士及所有革命人民的愤怒。决议指出：“英帝国主义当局的这种法西斯行径，是变本加厉推行反华运动和为美帝国主义效劳的新罪行，从而对七亿中国人民欠下了新的血债。”"},{"type":"paragraph","text":"决议对革命的中国外交官员表示敬意说：“用战无不胜的毛泽东思想武装起来的中国外交官员，对法西斯暴徒展开了针锋相对的斗争。他们伟大的英雄主义和顽强的精神，对于一切革命人民，特别是对于正在同垄断资本及其代言人工党政府的进攻进行斗争的英国工人阶级，是巨大的鼓舞。”决议还表示完全支持中国驻英代办处临时代办沈平就英国警察殴打我外交人员的严重事件向英国政府提出的四项严正要求。"},{"type":"paragraph","text":"决议强调指出，吓破了胆的英国殖民当局，妄图阻挠战无不胜的毛泽东思想的传播。"},{"type":"paragraph","text":"决议表示“强烈谴责英国殖民当局残酷的法西斯暴行，完全支持英雄的中国人民的斗争和要求”。决议严正指出：“香港、九龙和‘新界’是中国的不可剥夺的部分，这些地方在几百年以前被英帝国主义用暴力强占了。"},{"type":"paragraph","text":"“大会坚决要求必须把这些中国领土归还给中华人民共和国，英帝国主义必须从这些中国领土上滚出去。”（附图片）"},{"type":"paragraph","text":"九月四日，几百名英国和在伦敦的亚非拉进步朋友举行集会和示威游行，强烈谴责英帝国主义反华暴行。　　新华社记者　于杭摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5f16c17d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

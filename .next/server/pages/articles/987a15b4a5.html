script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"推动全国工商界全面整风　民建中央和工商联执委会举行联席会议","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"推动全国工商界全面整风　民建中央和工商联执委会举行联席会议","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社９日讯以推动全国工商界开展全面整风运动为中心内容的民主建国会中央委员会和全国工商联执行委员会联席会议，今天在北京开幕。","type":"paragraph"},{"text":"民主建国会主任委员黄炎培在会上致开幕词。他庄严地向大家宣布：这是一个全国工商界坚决走社会主义道路的誓师大会，这是一个迎接社会主义改造新高潮的动员大会。","type":"paragraph"},{"text":"出席这次会议的民建中央委员和全国工商联执行委员共有二百十九人。中央和各省市的有关部门，也有九十六位代表应邀列席了这次会议。","type":"paragraph"},{"text":"黄炎培说，这次会议的中心任务是：讨论在全国工商界开展全面整风的方针、政策、部署等问题，澄清思想，统一认识，掀起一个社会主义改造的新高潮。为了很好地完成这一任务，会议将对有关工商界全面整风的重大问题，充分地、反复地进行讨论。","type":"paragraph"},{"text":"黄炎培说，工商界的大多数是赞成社会主义的，是拥护工人阶级的领导，愿意跟着共产党走的。但是，毋庸讳言，当右派分子猖狂进攻的时候，相当多的工商业者在政治上曾经发生显著的动摇和右倾，这就证明，工商界中的多数人政治立场问题还没有解决。最近，中共中央统一战线工作部部长、国务院第八办公室主任李维汉发表谈话，提出工商界应该全面开展一个以反对右派、破资本主义立场、立社会主义立场为内容的整风运动，黄炎培表示完全同意和拥护这一谈话。他说，“我们万分感激党对工商界的关怀。民建会和工商联一定要在党的领导下，担负起推动全国工商界进行全面整风这一具有历史意义的光荣任务。”","type":"paragraph"},{"text":"接着，全国工商联主任委员陈叔通代表民建中央常务委员会和全国工商联常务委员会，向大会作了题为“全国工商业者，坚决打垮右派，积极参加整风，为掀起在政治上、思想上接受社会主义改造的新高潮而奋斗”的报告。陈叔通在报告中阐明了在工商界开展全面整风运动的重要意义和开展这一运动的方针、政策和步骤。报告对于当前工商界在思想认识上存在的一些问题和工商界整风运动中的若干政策问题，作了详尽的分析和解释。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年9月10日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987a15b4a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"聚床某战区司令长官部造谣","alias":"","parts":[{"type":"paragraph","text":"驳斥某战区司令长官部造谣！"},{"type":"paragraph","text":"（1939年12月27日）"},{"type":"paragraph","text":"这种消息是日本人造的，怎样由中国的战区司令部发出来，未免奇怪。我又“由新疆返延安”了，可是我还没有准备去新疆。关于李立三，他到苏联后，早已因他加入托派反动集团被苏联逮捕，不知他如何又能回来？一切想挑动国共分裂准备投降日寇的人，造作了千百件情报，但这一件是最拙劣的，如果也有人相信，那其为人也拙劣得可以。“夺取中央政权”，好大题目！明明是夺取边区，还在今年七月就把边区的旬邑夺取了，近日又夺取了边区的镇原宁县两城，飞机大炮全使用上来了。据闻还要夺取边区的庆阳、合水、淳耀、富县，打下夺取延安的基础。前面是日本人大块地夺取中国国土，后面是中国人小块地夺取陕甘宁边区，边区总共只有二十三县，现在剩下了二十县，通通夺取干净也抵不上被日本人夺去的几千万分之一，然而总可谓勇敢矣。你们报馆里应作点文章，劝劝那些勇敢的先生们，叫他们稍为收敛一点，不要太横行霸道了，有勇敢到日本人面前献去，在内窝子里显劲，过去已有经验，到底显不出什么结果来的。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":235},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e26bf3969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英共中央委会函毛主席致谢","authors":[],"dates":[{"year":1949,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【布拉格六日消息】英国共产党中央委员会在十一月三十日写信给毛泽东同志，感谢他对英国共产党第二十一届代表大会的祝贺，原信如下:"},{"type":"paragraph","text":"亲爱的毛泽东同志:"},{"type":"paragraph","text":"我党的第二十一届全国代表大会以欢欣的心情接到了你对我党的兄弟般的贺电。"},{"type":"paragraph","text":"大会向你致颂，我们最热烈的祝贺对中国人民在伟大中国共产党领导下所进行的巨大斗争和胜利，表示钦佩，并且保证它将继续以新的力量进行斗争，以获致英国政府对中国人民政府的承认和两国间友好的贸易和政治关系。"},{"type":"paragraph","text":"我党第二十一届全国代表大会特别向您——毛泽东同志、中国人民的杰出和受爱戴的领袖致颂我们的祝贺致兄弟的敬礼。"},{"type":"paragraph","text":"副书记乔治·马息斯(签字)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f6b31cd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

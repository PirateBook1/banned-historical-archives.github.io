script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席接见文化大革命中立卓越新功的革命战士","authors":[],"dates":[{"year":1968,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席"},{"type":"paragraph","text":"接见文化大革命中立卓越新功的革命战士"},{"type":"paragraph","text":"周恩来陈伯达康生李富春江青姚文元等同志，参加接见北京卫戍区部队和在京执行“三支”“两军”任务的部队的代表，以及八三四一部队指战员"},{"type":"paragraph","text":"我们心中的红太阳毛主席，神采奕奕，容光焕发，健步登上主席台，十分亲切地长时间地向全场革命战士鼓掌，频频招手致意。两万多革命战士一遍遍地纵情高呼：“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"新华社十九日讯　我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、姚文元等同志，今天接见了中国人民解放军北京卫戍区部队和在北京执行“三支”“两军”任务的部队的代表，以及八三四一部队的指战员。"},{"type":"paragraph","text":"太阳出，满天红。我们最敬爱的伟大领袖毛主席，神采奕奕，容光焕发，同林彪副主席和中央其他负责同志，十分高兴地来到人民大会堂，看望在史无前例的无产阶级文化大革命中建立了卓越新功的革命战士。"},{"type":"paragraph","text":"“毛主席万岁！”“毛主席万万岁！”我们心中的红太阳毛主席，在全场革命战士的热烈欢呼声中，健步登上人民大会堂主席台。毛主席长时间地十分亲切地向大家鼓掌，并且从主席台的这一端，走到另一端，向大家频频招手致意。"},{"type":"paragraph","text":"革命战士心向党，颗颗红心向太阳。在这最幸福的时刻，两万多革命战士，迎着毛主席，不停地挥动红光闪耀的革命宝书《毛主席语录》，一遍遍地纵情高呼：“永远忠于毛主席！”“永远忠于毛泽东思想！”“永远忠于毛主席的无产阶级革命路线！”“无产阶级文化大革命胜利万岁！”“毛主席万岁！”“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"毛主席啊，毛主席！革命战士有多少话涌上心头，要对您讲，千言万语归结成一句话：“大海航行靠舵手，干革命靠毛泽东思想”。中国人民解放军遵循您的伟大教导，在保卫无产阶级文化大革命和“三支”“两军”工作中所取得的一切胜利，都是战无不胜的毛泽东思想的伟大胜利，一切胜利归功于伟大统帅毛主席。"},{"type":"paragraph","text":"接见结束了，革命战士仍然沉浸在无比激动、无限幸福之中。他们放声歌唱《大海航行靠舵手》、《爹亲娘亲不如毛主席亲》、《祝福毛主席万寿无疆》。革命战士们说，毛主席在无产阶级文化大革命越来越好的形势下接见我们，这是对我们和全国军民的最大关怀、最大鼓舞、最大教育、最大鞭策。他们表示，一定要更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，紧跟毛主席的伟大战略部署，条条落实、全面落实毛主席一系列的最新指示，为夺取无产阶级文化大革命的全面胜利而奋勇前进。"},{"type":"paragraph","text":"参加接见的还有：陈毅、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、粟裕、吴法宪、汪东兴、叶群、余秋里、邱会作、张秀川、李天焕、刘锦平、李天佑、王新亭、温玉成、张池明、罗舜初、王树声、路扬、金涛、肖力、萧劲光、李作鹏、余立金、陈仁麒、吴烈、黄志勇、陈士榘、谭甫仁、罗华生、江文、黄文明、李真、刘忠、宋维拭、郑维山、陈先瑞、罗元发、吴德、傅崇碧、黄作珍、刘绍文、刘福、钟辉琨、李钟奇、潘永堤、曾绍东、刘光甫、马兆民、范普权、白儒生、周树青、刘波、侯德宝等同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2de5b4adbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新五公社党委坚持党的基本路线带领群众联系实际深入批邓","authors":[],"dates":[{"year":1976,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县新五公社党委带领广大干部、社员认真看书学习，联系当前农村两个阶级、两条道路、两条路线斗争实际深入批邓，同邓小平的修正主义路线对着干，推动了农业学大寨运动的开展，农业生产获得新丰收。今年夏粮亩产达到五百○二斤，超过历史最高水平，总产比去年增加二百六十六万斤。"},{"type":"paragraph","text":"这个公社党委在开展批邓斗争中，回顾了解放以来农村两条道路斗争的历史:解放初期，邓小平伙同刘少奇鼓吹发展富农经济，走资本主义道路。一九五六年，邓小平伙同刘少奇大砍合作社，不许贫下中农走社会主义道路。三年自然灾害期间，邓小平伙同刘少奇气急败坏地叫嚷“工业要退够，农业要退够，只要能增产，单干也可以”，鼓吹“不管白猫黑猫，抓住老鼠就是好猫”的修正主义谬论，大刮“三自一包”的妖风。文化大革命初期，他又伙同刘少奇推行资反路线，镇压革命群众运动。邓小平重新工作后，迫不及待地抛出“三项指示为纲”，疯狂地推行修正主义路线，妄图复辟资本主义。这个公社党委还分析了本公社两个阶级、两条道路、两条路线斗争的实际，看到:什么时候没有狠抓阶级斗争这个纲，什么时候阶级敌人的反动气焰就嚣张，资本主义倾向就严重。曙星大队队办工厂曾受“金钱挂帅”的影响，出现了资本主义倾向。党委引导干部、社员联系实际深入批邓，认清这种情况是邓小平修正主义路线流毒的反映，这样，既加深了对邓小平的修正主义路线的认识，又在实际工作中提高了抓阶级斗争这个纲的自觉性。"},{"type":"paragraph","text":"新五公社广大干部、社员在公社党委带领下，联系实际批邓，从路线上分清是非。联民大队充分发挥理论队伍的作用，编写了“三对照”的材料，列出专题，深入开展学习与批判。南三大队以政治夜校为阵地，举行理论讨论会，研究和分析社会主义革命的性质、对象、任务、前途和阶级斗争的规律、特点，提高抓好两条道路斗争的自觉性。联星大队组织干部社员反复学习毛主席关于“只有社会主义能够救中国”的教导，批判邓小平鼓吹的“白猫黑猫”论，使大家进一步看到了邓小平修正主义路线的反动实质，坚定了社会主义方向。曙星大队再次学习毛主席关于“思想上政治上的路线正确与否是决定一切的”教导，运用回忆对比方法，进行路线分析，提高了认识，端正了方向，迈开了社会主义大步。这个大队的石棉板厂，利润比较高，大队有些干部原来把它看作“摇钱树”，组织大批青壮年劳动力和船只为这个厂服务。在批邓斗争中，干部和社员学习了毛主席的重要指示，看清了邓小平鼓吹“白猫黑猫”论，妄图复辟资本主义的罪恶目的。大家说，“白猫黑猫”论毒似砒霜，我们决不能把它当作蜜糖，受骗上当。火车沿着铁轨跑，干革命要按照毛主席的教导办事，否则就会背离毛主席的革命路线，走上资本主义邪道。通过学习、批判，曙星大队摆正农副业生产的位置，端正队办企业的方向。大队干部主要精力放在抓好农业生产上，几个月来，队办工厂组织了农机修理小组为农业服务，还完成了预定的积肥任务。"},{"type":"paragraph","text":"这个公社党委联系阶级斗争、路线斗争实际深入批邓时，充分发动群众，同邓小平的修正主义路线对着干。在今年三夏战斗中，新中大队白洋生产队有人主张拔秧搞定额包工，许多社员很有意见，坚决表示:这样做不是同邓小平对着干，而是顺着干，我们坚决不干。老贫农说，定额包工教训很多，文化大革命前，我伲队里拔秧讲扎头，挑担讲担头，割麦讲畦头，结果工分高的农活抢在前头，社员之间成了冤家对头，生产落在兄弟队的后头。很多青年说，邓小平鼓吹“物质刺激”、“工分挂帅”，腐蚀人们的革命意志，是为其复辟资本主义服务的，我们不做工分的奴隶，要做国家的主人，为革命种田。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19f639e642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

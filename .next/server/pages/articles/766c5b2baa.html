script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏州市一个老工人鼓励子女参加干校陈乐如说:到了毛主席的学校，不放心也放心了。","authors":["骆群"],"dates":[{"year":1951,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【苏州讯】苏市苏嘉湖长途汽车公司的五十余岁的老工人陈乐如，自政府号召青年学生、青年工人参加各种军事干部学校后，立即写信鼓励其子女报名投考，现在其女炯玉(廿一岁，原在绍兴商业职业学校读书)已光荣录取，进了空军学校；其子以同则因年龄尚小，未曾录取，仍继续努力求学。最近陈乐如接到他女儿到军校后的来信，信上说:敬爱的爸爸:"},{"type":"paragraph","text":"九日那天，你特地又来看我，还要给我吃点心，给我钱用。你鼓励女儿参加军干校，又这样关心我，我感到无比的兴奋。你真正是个模范家长。可是那天我还不知道我是在那个学校，第二天下午名单公布了，而且临时编好了队伍。浙江全省一共录取一千一百名同学，当中有四百名是空军，七百名是海军。绍兴的四十四名当中，只有三个是空军(两女一男)，其他都是海军。爸爸，你猜猜看，我被录取在那一校?告诉你，我是空军，我真是高兴极了。"},{"type":"paragraph","text":"昨天我们离开了‘浙大’。当天上午，杭市各界人民在人民大会堂开欢送会，招待我们在大同川菜馆会餐。下午二点钟上车，一路上人很多，他们用各种各样的方式来欢送我们，使我们更愉快地走上革命的大家庭；到了学校以后，在校的同学都来欢迎我们。一下车，我们唱着歌，一小队一小队的走进会场，首长们讲了话。学校里在上月廿七日就等着我们，所以筹备工作很充份，床、桌、凳子都是新的，在校的同学还给我们舖好了被。吃过晚饭，开了个欢迎会，还给我们看了场‘中华女儿’的电影……"},{"type":"paragraph","text":"其他的事，下次再写。此致敬礼女炯玉上一月十二日陈乐如很高兴的说:女儿到了毛主席的学校，不放心也放心了。他感到很大的愉快与安慰。"},{"type":"paragraph","text":"(骆群、廿日)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"766c5b2baa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于毛主席　彻底闹革命","authors":["郑春兰"],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海军活学活用毛泽东思想积极分子、东海舰队　郑春兰"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见军队干部的喜讯传来，我高兴得又一次流下了激动的热泪。"},{"type":"paragraph","text":"毛主席接见军队干部的喜讯，使我想起了去年十二月四日我见到伟大领袖毛主席时的幸福情景:当伟大领袖毛主席迈着稳健的脚步，走进接见大厅的时候，我见到毛主席身体非常非常健康，精力非常非常充沛。这是全中国和全世界革命人民最大最大的幸福呀!我们喊着同一个声音:“毛主席万岁!”我们怀着同一个愿望:“祝毛主席万寿无疆!”我们有着同一个决心:“毛主席啊，毛主席!我们永远忠于您，海枯石烂不变心!”"},{"type":"paragraph","text":"无产阶级文化大革命在伟大统帅毛主席的英明领导下，形势越来越好，省、市的革命委员会象雨后春笋一样纷纷成立，到处传出喜报。但是，我们的形势越好，阶级敌人的日子就越不好过，他们一定要进行疯狂的反扑，垂死的挣扎。当前，我们更要特别警惕那些混进我们革命队伍里的两面派、伪君子、假革命。"},{"type":"paragraph","text":"阶级斗争是你死我活的斗争，对阶级敌人决不能右倾，决不能手软，决不能对他们施仁政，决不能可怜毒蛇一样的敌人。谁要是反对毛主席，我们就要和他拼，把他揪出来，打翻在地，再踏上一只脚，叫他永世不得翻身。"},{"type":"paragraph","text":"忠于毛主席，就要彻底闹革命。我们一定要把中国赫鲁晓夫及其大大小小爪牙彻底斗倒、斗臭，夺取无产阶级文化大革命的全面胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"362a0797b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

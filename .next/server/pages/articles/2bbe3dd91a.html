script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍钢钢绳厂革委会遵照毛主席教导发挥老工人的作用  帮助青年工人树立艰苦奋斗勤俭节约思想","authors":[],"dates":[{"year":1970,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鞍钢钢绳厂革委会遵照毛主席教导发挥老工人的作用"},{"type":"paragraph","text":"帮助青年工人树立艰苦奋斗勤俭节约思想"},{"type":"paragraph","text":"据新华社沈阳十三日电　鞍钢钢绳厂革委会遵照毛主席关于“对青年一定要加强阶级教育，提高他们的阶级觉悟，叫他们向优秀的老工人学习”的伟大教导，在增产节约运动中充分发挥老工人的作用，让老工人用自己的亲身经历教育青年工人，提高他们的阶级斗争和两条路线斗争觉悟，树立艰苦奋斗、勤俭节约的思想。"},{"type":"paragraph","text":"鞍钢钢绳厂已有三十多年的历史，厂内老工人比较多。这些老工人在旧社会都有一部血泪史。他们无限热爱伟大领袖毛主席，无限热爱新社会，工作踏实肯干，在抓革命促生产中，都把培养青年工人当做自己应尽的责任。共产党员、老工人邹宝焕，今年六十岁了，对工作勤勤恳恳，为革命忠心耿耿。他二十年如一日，从没旷过一个工，连续四年没领过一副手套，工作服补了又补，缝了又缝，三次超期不更换。他每天上下班总要在工厂四周转一转，把那些被抛弃了的破旧物品捡起来，送到节约仓库里；随手关闭不必要的电灯，拧紧滴水的水龙头。他的这些模范行动，博得了群众的赞许，被大家誉为“红管家”。他从进工厂到现在的二十年中，用言传身教的办法，先后培养了二十名青年工人，其中，现在有的担任了领导工作，有的成了活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"随着革命和生产的日益发展，工人阶级队伍也不断地壮大。近几年来，一批批青年工人陆续地进了工厂。这些青年工人进厂后，革命干劲大，生产热情高。但其中有一些人，由于没有受过旧社会的苦，不知道创业的艰难。因此，渐渐地滋长了“大手大脚”、不愿过艰苦生活的倾向。"},{"type":"paragraph","text":"针对这个问题，厂革委会举办了由青年工人参加的毛泽东思想学习班，请老工人忆苦思甜，对青年工人进行阶级教育和两条路线斗争史的教育，引导他们活学活用毛泽东思想，当毛主席的好工人，做工人阶级的好后代。许多青年工人经过学习，思想觉悟都有了很大提高，都决心以老工人为榜样，继承和发扬艰苦奋斗和勤俭节约的优良传统，接好革命的班，沿着毛主席指引的航向奋勇前进。贫农家庭出身的青年工人李永志，过去由于受叛徒、内奸、工贼刘少奇反革命修正主义办企业路线的毒害，工作拈轻怕重，生产不注意节约。他在学习班上听了老工人的忆苦思甜报告后，联系自己的苦难家史，对照伟大领袖毛主席的光辉著作“老三篇”认真做了检查。从此，他努力活学活用毛泽东思想，在工作中勤勤恳恳，积极带头提高产品质量，搞好增产节约，被群众评为省、市活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"在教育青年工人树立艰苦奋斗、勤俭节约思想的过程中，鞍钢钢绳厂革委会还组织老工人同青年工人结成“一帮一”、“一对红”的对子，开展为革命而学，为革命而教的互帮互学活动，帮助青年工人沿着毛泽东思想的轨道更快更好地成长。"},{"type":"paragraph","text":"为了进一步加强对青年工人进行工人阶级优良传统的教育，鞍钢钢绳厂革委会最近在拉丝车间举办了增产节约展览会，展出老工人钱恩金零散收拣起来的锤头、镐头、铁锹、各种螺丝帽和小垫圈等一千多件废旧物品和旧机器零件。不少班组工人一边参观，一边揭发和批判刘少奇极力推行反革命修正主义办企业路线的滔天罪行，狠批大手大脚、不注意勤俭节约的资产阶级大少爷作风。通过参观和革命大批判，使青年工人又受到了一次深刻的教育。"},{"type":"paragraph","text":"在全厂革命老工人的热情帮助和耐心教育下，许多青年工人都继承和发扬了工人阶级艰苦奋斗、勤劳朴实的优良传统，成为抓革命促生产的闯将。制绳车间青年工人，人人开动脑筋，挖掘生产潜力，为国家节约大量财富。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bbe3dd91a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"极“左”的面貌　极右的实质 ——批判“四人帮”假左真右例选(一)","authors":[],"dates":[{"year":1978,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:“四人帮”是一伙用“左派”伪装掩盖他们极右派原形的极其狡猾的反革命两面派。他们以极“左”的面貌出现，打着红旗反红旗，打着反复辟的旗号搞复辟，喊着反修正主义的口号搞修正主义，推行一条右得不能再右的极右路线。他们这套假左真右的反动谬论和阴谋手段，具有很大的欺骗性，各个领域、各条战线都曾深受其毒，横遭其害。彻底揭露“四人帮”反革命两面派的伎俩，揭露他们假左派、真右派的反动面目，是我们揭批“四人帮”第三战役的重要内容。各条战线都要抓住受“四人帮”影响最深、造成危害最大的问题，大打人民战争，把“四人帮”及其余党搞假左真右的种种谬论批深批透，彻底肃清其流毒和影响，拨乱反正，正本清源，解放思想，消除余悸，在新的长征路上，甩开膀子大干社会主义。"},{"type":"paragraph","text":"本报从今天起将陆续发表批判“四人帮”假左真右的例选。欢迎各条战线的同志，联系实际，写批判文章，积极投入这场战斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2351f87425"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

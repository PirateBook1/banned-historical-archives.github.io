script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共泸定县工委10月份各项工作综合报告（节录）","authors":[],"dates":[{"year":1953,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"中共泸定县工委10月份各项工作综合报告（节录）","type":"title"},{"text":"财政部门未严格控制行政费开支，放松了财政监督工作，他们对预算的执行和管理，本身就存在着宽打窄用，有备无患的思想，以致编造的预算往往超过实际开支很大，各所属单位在行政政务支出方面的情况他们也不了解，存在的问题有以下几类：","type":"paragraph"},{"text":"1．行政事业费的浪费：有的是超制度的开支，工作组在下乡工作，有时不许要骑也非骑不行，一出差就骑马，由这村到那村只10华里左右，都是骑的3，5匹马去，群众反映说：“人民政府的工作马队来了。”甚至有个别同志不是因公骑了马也拿上单据去报销。财政部门同志的态度是“既成了事实，必需解决”。仅骑马一项，超制度的开支就不下五六十万，故造成旅差费的超支。另有单位一买东西不方便为借口，到内地买了大批办公用品，个别单位买的办公用品除今年外明年还可再用半年，积压资金1千万元。","type":"paragraph"},{"text":"2．损坏公物：以县府最为严重，文娱器具风琴，手风琴，提琴全部搞坏，留声机片子也弄坏和丢了不少。制的新木床雨淋几天没人过问。收音站的三部收音机全部被破坏。老乡常在卫生院扫出去的垃圾里捡到药品和手术用的刀片送交该院。","type":"paragraph"},{"text":"3．基建方面：普遍存在监督不严，设计不周，积压器材现象。县政府培修马房反而倒塌浪费约200万，公安局筑墙共垮两次，长达5丈，损失70来万，银行刚修好的新房，墙还未上石灰就突出了两公寸；虾拉多建桥事先未作周密计划，盲目动工， 结果不料运不到，造成停工待料。其他如贸易公司，银行，学校，卫生院等都有积压器材现象， 较严重者卫生院将器材积压后，又托不可靠的私商代卖，以致有千万元尚未收回。","type":"paragraph"},{"text":"4．粮食浪费：仓管员不负责任，仓库漏雨打湿粮食300斤，霉坏了90多斤，雇人翻晒，又付工资19万元，群众见霉坏了的粮食叹息说：“啊波波！”(pp. 33-4)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28e27e882e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

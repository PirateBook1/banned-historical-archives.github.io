script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群众来信揭发五角场新村菜场违反价格政策　损害顾客利益","authors":[],"dates":[{"year":1983,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"宝山县五角场新村菜场不按上级部门规定的市场价格售货，自己任意提价定价，损害了消费者利益。这种情况已不只一次，我们这里的居民群众对此很有意见。他们违反物价政策具体表现在:"},{"type":"paragraph","text":"1、自己任意定价。五月十九日早上，他们在淞沪路设摊出售土豆时，开始每斤一角八分，经市场管理人员指出后，他们改为每斤一角六分。但这天市场牌价是:一级品每斤一角八分，二级品一角四分，三级品一角，而没有每斤一角六分的规格。后经了解，这个价格是他们自己定的，实际上把二级品的价格提高了二分。"},{"type":"paragraph","text":"2、应该降价的商品不及时降价。五月十一日市场牌价规定，黄瓜每斤二角五分；五月十三日就降为每斤二角。但新村菜场这天还是以二角五分一斤出售。四月上旬出售毛笋时也有类似情况。"},{"type":"paragraph","text":"3、随意提级提价。去年冬天，他们出售白鲢、花鲢时，发现把每条一斤以下的鱼按一斤以上的价格出售。这样，白鲢每斤提价一角四分，花鲢每斤提价一角七分。被工商管理部门的同志发现后，曾对他们提出了批评。"},{"type":"paragraph","text":"4、盆菜标价高于实际应收的价值。四月三十日，工商局的同志去检查盆菜价格时发现，一盆蹄膀搭笋，按照价格和份量结算应为二元七角七分，但他们却卖二元九角三分，多卖一角六分。检查了好几盆盆菜都有这样的情况。"},{"type":"paragraph","text":"这里的群众常常发现短斤缺两、价格偏高等情况，但不敢向营业员讲，怕某些营业员报复。今年春节前的一天，一居民买了四斤黄鱼，市场管理所的人帮他一称，只有三斤半，就叫他去对营业员讲。他说:“算了，我去讲了，他们认识了我，我以后就吃不到鱼或只能吃到烂鱼了。”"},{"type":"paragraph","text":"这家菜场不规矩的经营作风早就存在了，有关部门也曾向他们提出过批评，但他们并没有认真改正。"},{"type":"paragraph","text":"希望宝山县有关部门认真抓一抓，帮助五角场新村菜场彻底改变经营作风，好好为群众服务。"},{"type":"paragraph","text":"五角场地区部分居民"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"787b0b55dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

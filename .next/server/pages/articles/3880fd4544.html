script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"在中央政治局武昌扩大会议上的讲话提纲","alias":"","parts":[{"type":"paragraph","text":"在中央政治局武昌扩大会议上的"},{"type":"paragraph","text":"讲话提纲"},{"type":"paragraph","text":"（1958年11月21日）（一）过渡到共产主义问题。"},{"type":"paragraph","text":"中国和苏联哪个先过渡到共产主义？要从各方面慎重考虑。中国早过渡究竟有无可能，是否有利。即使有可能，也可以用社会主义之名，行共产主义之实。"},{"type":"paragraph","text":"（二）十五年规划问题。"},{"type":"paragraph","text":"四十条放两年再说，不可外传，勿务虚名而获实祸。长期计划可以不必作，只要少数人中间有一种考虑。"},{"type":"paragraph","text":"（三）全会任务问题。就搞人民公社指示和明年指标。"},{"type":"paragraph","text":"（四）社会主义和共产主义之间要不要划线，如何划法，是否提三四年、五六年过渡到全民所有制。"},{"type":"paragraph","text":"（五）消灭阶级问题。"},{"type":"paragraph","text":"苏联的提法和我们的提法。经济上消灭阶级不等于政治上思想上消灭阶级。苏联的教训和中国的教训。"},{"type":"paragraph","text":"（六）商品经济问题。"},{"type":"paragraph","text":"商品的范围。商品的寿命。斯大林的提法和政治经济学教科书第三版的提法。"},{"type":"paragraph","text":"在中央政治局武昌扩大会议上的讲话提纲（七）减少任务问题。"},{"type":"paragraph","text":"工业任务、水利任务、粮食任务都要适当收缩。是否泼冷水？是否机会主义？一定要有客观可能性。过了明年六月再看。"},{"type":"paragraph","text":"（八）人民公社整社问题。用四个月整社。公社、食堂、托儿所，垮不跨的两种可能性。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":461},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3880fd4544"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

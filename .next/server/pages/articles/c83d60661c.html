script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于继续鼓足干劲争取提前完成今年国家工业生产计划的指示","authors":[],"dates":[{"year":1959,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于继续鼓足干劲争取提前完成今年国家工业生产计划的指示","type":"title"},{"text":"各省、市、自治区党委，国务院工业、交通各部、委党组：","type":"appellation"},{"text":"（一）各地必须抓紧目前工业生产战线上的有利形势，继续鼓足干劲，按照中央原来提出的要求，争取提前十天到半月完成今年国家规定的生产计划。","type":"paragraph"},{"text":"（二）全面地完成今年的工业生产计划，必须包括产值和主要产品的产量，并且千方百计地力争完成国家计划中规定的当年交货合同，特别是钢材和机械设备的订货合同。在执行订货合同中，应当首先保证国家规定的任务，然后完成地方追加的任务。在完成国家机械设备的订货任务的时候，对化工、石油、有色金属等部门的订货，应当尽先保证供应。","type":"paragraph"},{"text":"（三）各地在安排明年第一季度机械工业的生产任务的时候，对于原材料的分配，应当首先保证国家计划产品和配套产品的需要，地方追加的任务，必须根据地方的可能来安排，不得占用国家计划内分配的材料，以免影响全国重点生产。","type":"paragraph"},{"text":"（四）在基本建设方面上，今年必须抓紧收尾工程的完成。明年第一季度的基建计划和施工项目，未经中央确定以前，各地先安排续建项目的施工，新的项目暂不上马。因为基建项目上马过多，将来势必有一部分要下马；不下马，就势必因力量、材料分散使各项基建工程完成的日期推迟。请各省、市、区党委和中央各部、委，各党组注意加以控制。","type":"paragraph"},{"text":" 中   央一九五九年十一月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c83d60661c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

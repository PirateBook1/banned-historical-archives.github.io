script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"夜学招学广告","alias":"","parts":[{"type":"paragraph","text":"夜学招学广告川"},{"type":"paragraph","text":"（1917年10月30日）"},{"type":"paragraph","text":"列位大家来听我说句白话。列位最不便益的是甚么，大家晓得吗？就是俗语说的，讲了写不得，写了认不得，有数算不得。都是个人，照这样看起来，岂不是同木石一样！所以大家要求点知识，写得几个字，认得几个字，算得几笔数，方才是便益的。虽然如此，列位做工的人，又要劳动，又无人教授，如何能到这样，真是不易得的事。现今有个最好的法子，就是我们第一师范办了一个夜学。今年上半年学生很多，列位中想有听过来的。这个夜学专为列"},{"type":"paragraph","text":"[1]这是湖南省立第一师范学校学友会的招学广告。学友会，原名技能会，1913年由一师校长发起成立，1915年改称学友会。该会“专为补助学校教育而设”，“以砥砺道德，研究教育，增进学识，养成职业，锻炼身体，联络感情为宗旨”。毛泽东从1915年11月起担任学友会文牍多届，1917年10月学友会改选，改任总务兼教育研究部部长（在此以前，总务和教育研究部部长均由教员担任)。夜学附属于学友会，由教育研究部具体负责，开办于1917年2月，10月由毛泽东主持。据《湖南省立第一师范学校志》记载，1917年10月30日，夜学着手印刷白话招学广告，并以学友会名义致函校友文博古，函称“敬启者，会发起夜学，原欲灌输常识于社会，以尽师范天职。尊处工人极多，想不乏热心求学之人，兹特付上白话广告四张，望先生广为劝导，俾早来报名”。据当年夜学职员周世钊回忆，1917年秋天，毛泽东被选为第一师范学友会总务兼教育研究部部长后，便接办夜学，并用白话文写出这篇招学广告。本文标题和标点为编者所加。位工人设的，从礼拜一起至礼拜五止，每夜上课两点钟。教的是写信、算帐，都是列位自己时刻要用的。讲义归我们发给，并不要钱。夜间上课又于列位工作并无妨碍。若是要来求学的，就赶快于一礼拜内到师范的号房报名。列位大家想想，我们为甚么要如此做？无非是念列位工人的苦楚，想列位个个写得、算得。列位何不早来报个名，大家来听听讲？有说时势不好，恐怕犯了戒严的命令，此事我们可以担保，上学以后，每人发听讲牌一块，遇有军警查问，说是师范夜学学生就无妨了。若有为难之处，我替你做保，此层只管放心的。快快来报名，莫再担搁！"},{"type":"paragraph","text":"我替你做保北屑只湾放心的快快水帮名莫再携"},{"type":"paragraph","text":"槐遇有军桦背问就是肺范夜举举生就瓶妨了若有鸳难之处了戒殿的命个此事我们可以热保上举以后每人发燃牌一得列位何不早来报留名大家来悲有设时势不好恐怕犯甚燃要如此做然梁是念列位工人的苦楚想列位假偶豁将算就赶快于一罪内到丽的房报名砌位大家想想我们为泣不要夜问上蝶又于列位工作花惩妨码若是要来求学的数的是点信算帐都是到位自己时刘要用的归我们发给取到位工人设的超拜一起至拜五止每夜上飘两点缝假夜学今年上半年学生很多列位中想有恐来的道假夜不易得的事现合有偶最好的法子就是我们第一师辨了一如此列位做工的人汉要劳励又无人数投如何能到适模实是知品写得发假字韶待假字算得玖方才是便的照然都是假人照适模看起柒登不是同木石一株所以大家要宋题家得啊就是俗语的了写不得写了超不得有致算不得"},{"type":"paragraph","text":"死位大家聪我句白话列位最不俨的是甚大毛泽东写的夜学招学广一告"},{"type":"paragraph","text":"工人夜学工人夜校旧址。《夜读》(油画)"}],"authors":["毛泽东"],"dates":[{"year":1917,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":281,"page_end":284},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c98a3607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

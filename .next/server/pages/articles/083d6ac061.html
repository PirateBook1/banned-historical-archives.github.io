script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见坦桑联合共和国朋友","authors":["孟庆彪"],"dates":[{"year":1964,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见坦桑联合共和国朋友"},{"type":"paragraph","text":"新华社六日讯　毛泽东主席接见了坦噶尼喀和桑给巴尔联合共和国新闻和游览部驻议会秘书约瑟夫·尼雷尔率领的坦噶尼喀和桑给巴尔联合共和国广播代表团全体成员和坦噶尼喀和桑给巴尔联合共和国社会发展和国民文化部驻议会秘书、坦噶尼喀全国妇女联盟主席碧碧·蒂蒂。"},{"type":"paragraph","text":"被接见的坦桑联合共和国广播代表团团员有：坦噶尼喀广播电台台长姆道伊，达累斯萨拉姆市副市长、坦噶尼喀广播理事会理事西姆科科和坦噶尼喀广播电台对外广播部主任卡曼加。"},{"type":"paragraph","text":"毛主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有顾文华、沈兹九等。（附图片）"},{"type":"paragraph","text":"毛泽东主席同坦噶尼喀和桑给巴尔联合共和国客人合影。左三是坦噶尼喀和桑给巴尔联合共和国新闻和游览部驻议会秘书约瑟夫·尼雷尔。左五是坦噶尼喀和桑给巴尔联合共和国社会发展和国民文化部驻议会秘书、坦噶尼喀全国妇女联盟主席碧碧·蒂蒂。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"083d6ac061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

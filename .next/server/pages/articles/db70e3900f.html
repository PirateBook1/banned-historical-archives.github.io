script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见马赛拉海军上将","authors":[],"dates":[{"year":1979,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见马赛拉海军上将"},{"type":"paragraph","text":"新华社北京四月二日电  国务院副总理邓小平今天上午会见了阿根廷前海军司令埃米略·爱德华多·马赛拉海军上将和夫人。"},{"type":"paragraph","text":"邓小平副总理同马赛拉海军上将在友好的气氛中进行了谈话。"},{"type":"paragraph","text":"阿根廷驻中国大使馆临时代办马丁内斯·弗雷尔斯和夫人参加了会见。"},{"type":"paragraph","text":"会见时在座的有中国人民外交学会秘书长谢黎等。"},{"type":"paragraph","text":"马赛拉海军上将是阿根廷政界、军界中的一位知名人士。这次他是应外交学会邀请前来我国进行友好访问，于三月三十日抵达北京。谢黎秘书长曾设宴招待阿根廷朋友。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见马赛拉海军上将。"},{"type":"paragraph","text":"新华社记者 王新庆摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db70e3900f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸碎“四人帮”强加的精神枷锁","authors":["践耳"],"dates":[{"year":1977,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海乐团　践耳"},{"type":"paragraph","text":"文化大革命前十七年的文艺界，究竟是“黑线专政”还是“红线主导”?这是涉及到肯定还是否定毛主席革命路线的大是大非问题。"},{"type":"paragraph","text":"万恶的“四人帮”把文艺战线的十七年说得一团漆黑，好象毛主席《在延安文艺座谈会上的讲话》这座光芒万丈的灯塔，在这十七年中竟突然黯淡无光了。“四人帮”胡说什么文艺界“被一条与毛主席思想相对立的反党反社会主义的黑线专了我们的政”，这是十足的反党反社会主义反毛泽东思想的反革命黑话，是“四人帮”颠覆无产阶级专政的一把刀子。"},{"type":"paragraph","text":"事实胜于雄辩。解放以来，文艺战线上的历次重大斗争，如批判《武训传》，批判《红楼梦》研究中的资产阶级唯心论，批判胡风反革命集团等，哪一次不是毛主席的革命路线取得了伟大胜利?十七年中，文艺领域里的阶级斗争，确实是尖锐、复杂、曲折的，刘少奇的修正主义文艺路线不断地进行干扰和破坏，但是，毛主席的革命文艺路线始终是占主导地位的。每批判一次资产阶级，社会主义文艺就出现一次大跃进和大繁荣。就以音乐领域来说，每一次重大的政治运动中，都要出现一批深受群众喜爱的优秀的革命歌曲。一回忆起解放初期的情景，马上就想起了《太阳一出满天红》；提起土改，就忘不了《啥人养活啥人》；抗美援朝时，谁不会唱“雄赳赳，气昂昂，跨过鸭绿江……”?此外还有《一定要解放台湾》、《我是一个兵》等等。这些歌，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，发挥了多大的战斗力啊!特别是在大跃进年代里，象《社会主义好》、《听话要听党的话》这类歌曲，以及为毛主席诗词谱曲的独唱、合唱，更是数不胜数。到了六十年代初，在刘少奇的修正主义路线影响下，曾出现过一些坏作品和毒草。毛主席在一九六三年十二月和一九六四年六月对文学艺术的两次批示，有力地批判了刘少奇修正主义路线，在毛主席的亲切关怀下，舞台上出现了大批革命现代戏，音乐领域中开展了革命化、群众化、民族化的“三化”运动，大量优秀的革命群众歌曲如雨后春笋般涌现。如《高举革命大旗》、《工人阶级硬骨头》、《社员都是向阳花》、《学大寨赶大寨》，以及许多歌颂雷锋、王杰，号召上山下乡的歌曲等等，到处传唱，深入人心。更为可喜的是:歌颂伟大领袖毛主席、歌颂伟大的社会主义祖国、歌颂伟大的中国共产党的“三颂”歌曲，在这十七年中，年年都有新作，不胜枚举。在大型作品中，《长征组歌》，音乐舞蹈史诗《东方红》，至今还是那么激动人心。就以交响音乐这个最不容易做到“三化”的艺术品种来看，革命的作品也是占大多数，如《长征交响曲》、《抗日战争交响曲》、《红旗颂》、《春节序曲》、《瑶族舞曲》、《青年钢琴协奏曲》等等。铁的事实，说明了十七年中的音乐作品的主流是好的，证明了毛主席的红线始终是处于主导地位的。"},{"type":"paragraph","text":"可是，“四人帮”不仅把十七年一笔抹杀，而且制造了一个“空白”论，把十七年以前也全盘否定。一九七二年曾要编一本延安文艺座谈会后三十年来的优秀歌曲集，我听了感到很高兴，谁知各省市把作品上报后，就此杳无音信。“空白”论的要害就是把毛主席《在延安文艺座谈会上的讲话》，毛主席在建国以来亲自发动和领导的文艺战线的一次次重大斗争，以及多次重要讲话和批示，一笔勾销!真是反动透顶，恶毒至极!他们阴险的目的就是以文艺为突破口，进而全面地篡党夺权。"},{"type":"paragraph","text":"“文艺黑线专政”论是“四人帮”摧残革命文艺事业，套在广大文艺战士身上的脚镣手铐。它使青年文艺工作者对我党的革命文艺史变得一无所知。一九七五年在纪念人民音乐家聂耳、冼星海音乐会上，音乐学院的有些学生居然提出这样的问题:“怎么‘黄河’协奏曲填上词成了大合唱啦?”真是令人感到痛心!"},{"type":"paragraph","text":"还记得一九七一年，在一个座谈会上，一位外国作曲家问我们，对文化大革命前的音乐作品如何看法?我回答说:要一分为二，有一些作品是毒草或有缺点、错误，但也有好的或比较好的。不料有一个同志马上打断我的话说:江青讲过，十七年是黑线专了政，路线错了，一切都错了，还有什么好的?!我当时想:“文艺黑线专政”论，对人们的毒害是多么深呵!如果我说的那句话被“四人帮”一伙知道，就要给套上“炮打”，“翻文化大革命的案”的罪名了，从此不敢再提十七年，真是“谈虎色变”!那时，我正参加歌剧《白毛女》的创作。说来真是荒唐，《白毛女》本来就是在毛主席《在延安文艺座谈会上的讲话》指引下诞生的优秀歌剧。一但正如《黄河大合唱》的遭遇一样，也被“四人帮”一棍子打死，硬要我们倒过来从舞剧《白毛女》移植为歌剧，并要按江青的主意乱改一气。我们想保留一点原歌剧中的精华，立即遭到非难。“四人帮”就是这样肆无忌惮地否定《讲话》，践踏毛主席的革命文艺路线!"},{"type":"paragraph","text":"十年来，“文艺黑线专政”论颠倒黑白，混淆是非，把我的思想搞乱，使我变成“色盲”，辨不清那是红的，那是黑的；也使我变成“音盲”，听不出什么音乐好，什么不好。因为过去都错了，怎么样才对呢?不知道。真是寸步难行，无所适从。有时，一定要我写，就只能写些“大路货”的东西，别人怎么写，我也怎么写，根本不敢有什么独创性。或者就干脆不写，等待出了“样板”，再依样画葫芦吧，比如管弦乐作品就是这样。"},{"type":"paragraph","text":"感谢英明领袖华主席为首的党中央，举起毛泽东思想的千钧棒，砸碎了“文艺黑线专政”论这副精神枷锁，解放了广大文艺工作者，挽救了党的文艺事业，长期来心中想不通的问题终于解决了，真有说不出的高兴呵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"824971d587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

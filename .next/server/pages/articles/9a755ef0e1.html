script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　按十六条办事","authors":["程晓明"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在这场无产阶级文化大革命中，我深深地体会到，伟大的毛泽东思想是无产阶级文化大革命的行动指南。只要有了伟大的毛泽东思想，我们就心红眼亮胆子壮，任何困难都能克服，任何敌人都能战胜。最近我们各个班级成立了红卫兵组织，这是毛泽东思想又一个新的伟大胜利。"},{"type":"paragraph","text":"我们是无产阶级的革命后代，是毛主席的红色卫兵，毛主席是我们的最高统帅，是我们心中最红最红的太阳。我们最听毛主席的话。革命要有武器，毛泽东思想就是最好的武器。十六条是在我们最敬爱的领袖毛主席亲自主持下制定出来的，是无产阶级文化大革命的纲领性文件。我们红卫兵最坚决地听毛主席的话，最坚决地照毛主席的指示办事，照十六条办事，破四旧，立四新，造旧世界的反，造一切牛鬼蛇神的反，造一切剥削阶级意识形态的反。十六条就是我们进行文化大革命的法宝，按十六条办事，就能取得文化大革命的彻底胜利。违反十六条的，我们坚决抵制，坚决反对。我们要在斗争中学会革命，学会思考。我们要敢于斗争，善于斗争。"},{"type":"paragraph","text":"我们是在党和毛主席的抚育下成长起来的青年。我们将永不忘本，永远革命!在这场你死我活的阶级斗争中，我们誓死保卫党中央，保卫毛主席，保卫伟大的战无不胜的毛泽东思想，将无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"市北中学红卫兵　程晓明"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a755ef0e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

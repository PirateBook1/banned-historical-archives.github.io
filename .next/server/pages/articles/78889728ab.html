script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关怀旧艺人传全香满眼泪光　畅谈东山北游情况","authors":["姚芳莎"],"dates":[{"year":1950,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"小别一月，东山越艺社前日从北京回来了。在北京，仅仅演出了这么短的一个时期，却对这些旧艺人们起了极大的教育作用。她们亲眼看见了人民首都的新气象，同时她们受着普遍的尊敬和爱护，无限的崇高和温暖，使她们深深地受着感动，至于哭泣起来，有许多人思想更明确地转变了。"},{"type":"paragraph","text":"传全香同我谈起这个情况时，她非常的激动。她们曾经被邀请到怀仁堂演出，毛主席和各位首长都看了她们的“梁祝哀史”，演毕后，毛夫人江青同志代表毛主席来后台慰问她们，同她们请了许多话。毛主席和首长们因为看到传全香的瘦弱，在演戏时间有咳嗽，非常关心傅全香的健康，毛夫人紧紧的握住她的手，问她健康情况，并且叫她“为人民保重身体。”"},{"type":"paragraph","text":"“看见毛夫人，好像看见自己亲爷娘……”传全香激动的说:“过去我迫切的渴望着别人的同情与安慰，可是有谁来关心过我的健康?有谁叫我保重过身体?……”她努力的做着手势，来表现她所说的话的力量。她究竟抑制不住激动的情感，我看到她的眼睛里充满了泪水:“解放一年来，我实在太不努力，我一切都推在身体有病，我这样的自暴自弃，毁坏自己的身体……固然这是旧社会害我的，固然我身体有病，可是我可以克服的……以后我若再不努力，怎么对得起呢!”我从来没看见她这样激动过，更从来没有听见过说过这样的话，作为一个旧艺人，过去被人损害和侮辱，现在受人爱护和看重，她的感动是必然的。“到北京去一次，收获的丰富是不可衡量的，我们都明确了今后的方向，永远明确了。”是的，北京之行对傅全香影响非常之大，从她身上看到了旧艺人真正光辉的远景。"},{"type":"paragraph","text":"不仅是傅全香，每一位东山越艺社的同志都受了很大的影响，转变得最快的是小演员竺菊香，她原是落后的，但在北京受到别人的爱护、和看到解放军帮助工人修理天安门的动人场面后，她感动得哭了好几次，并痛斥了自已过去的错误思想。"},{"type":"paragraph","text":"傅全香传来了毛夫人的话，毛主席希望南方的各剧种轮流的到北京去演出，交流经验，毛主席是多么关心旧剧和旧艺人啊!"},{"type":"paragraph","text":"(姚芳莎)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78889728ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

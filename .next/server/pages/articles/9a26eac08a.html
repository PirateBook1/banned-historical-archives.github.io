script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于高等学校试行政治工作制度问题给华东局宣传部的复示","authors":[],"dates":[{"year":1952,"month":10}],"is_range_date":false,"parts":[{"text":"中央宣传部关于高等学校试行政治工作制度问题给华东局宣传部的复示","type":"title"},{"text":"10月×日电悉。同意你们所拟订的华东区高等学校试行政治工作制度计划，并建议参照下面的意见，略加修改：","type":"paragraph"},{"text":"（一）名称：一律用政治辅导处，不用政治处名义。","type":"paragraph"},{"text":"（二）可确定设政治辅导员若干人，不必“视条件许可再设若干政治辅导员”。","type":"paragraph"},{"text":"（三）学校党务工作，应由学校党委（或支部）负责处理，建议从任务（丁）项内删去。","type":"paragraph"},{"text":"（四）任务范围不宜过于广泛，开始建立时期更应有重点地进行工作。如开展文娱工作等可由群众团体去做。","type":"paragraph"},{"text":"（五）华东局宣传部电转各地参考。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华东局宣传部关于华东区高等学校试行政治工作制度的计划","type":"subtitle"},{"text":"1952.10.00","type":"subtitle"},{"text":"（一）拟以上海的交通大学、复旦大学、华东师范大学三校为重点（三校中又以交大为重点），由我们直接掌握，试行政治工作制度。","type":"paragraph"},{"text":"（二）各省委及山东分局应选择该区一至二个条件较好的学校作为自己重点试验的学校。","type":"paragraph"},{"text":"（三）凡不作为重点试验的学校，仍暂均用学委会办公室名义进行工作。","type":"paragraph"},{"text":"（四）政治辅导处（或政治处）之组织，设主任一人（有条件时分设一副主任），下暂设组织（兼管人事及保卫工作）、宣传教育及青年工作三个科，及一个秘书组和校刊室，视条件许可再设若干政治辅导员。政治辅导处主任一般兼任党委书记或副书记。","type":"paragraph"},{"text":"（五）政治辅导处的工作任务主要有下述各项：","type":"paragraph"},{"text":"（甲）组织并指导师生员工的政治理论学习，具体领导各该学校的学习组织。","type":"paragraph"},{"text":"（乙）协助教务处指导马克思、列宁主义的理论课程的教学。","type":"paragraph"},{"text":"（丙）统一领导学校的民主党派、青年团、工会、学生会及其他各种群众团体的工作，指导师生员工的社会活动。开展学校的文化娱乐工作。","type":"paragraph"},{"text":"（丁）处理学校的党务与保卫等工作。","type":"paragraph"},{"text":"（戊）掌握师生员工的政治思想和历史状况，主持毕业生鉴定，参加毕业生分配工作，参与教职员的升迁、任免、奖惩等工作。","type":"paragraph"},{"text":"（已）主持校刊的具体编辑工作及学校中的各种宣传鼓动工作。","type":"paragraph"},{"text":"（六）预计在今年年底召开一次高等学校的政治工作会议，以便明年在全区推行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a26eac08a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

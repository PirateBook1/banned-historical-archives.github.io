script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"想起毛主席  浑身是力量","authors":["田东军"],"dates":[{"year":1968,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"想起毛主席  浑身是力量"},{"type":"paragraph","text":"百色建华机械厂二车间抽了大批优秀工人参加毛泽东思想宣传队去领导学校的斗、批、改，留在生产岗位上的职工怎样搞好抓革命，促生产，完成全年生产计划？车间领导小组组织大家进行认真讨论。有人提出要把每天两班改为三班，也有人主张星期天照常上班，加快生产进度。你一言，我一语，正争论得火热的时候，一个同志抢着说：我们不能光就生产议论生产，这是中国赫鲁晓夫“生产第一”的流毒。毛主席教导我们：政治是统帅，是灵魂。“政治工作是一切经济工作的生命线。”"},{"type":"paragraph","text":"“对！”大家一听毛主席的教导，思想上豁然开朗，都异口同声地说：必须把政治工作放在一切工作的第一位，不能摆在第二位或第三位，更不能摆在和其他工作同等的地位。政治工作是管思想，管灵魂，管革命化的，是各行各业的总管。任务越重，越要突出无产阶级政治，必须用突出政治来作为抓革命，促生产的动力。"},{"type":"paragraph","text":"活学活用毛泽东思想是最大的政治，突出无产阶级政治就是狠抓活学活用毛泽东思想！"},{"type":"paragraph","text":"群众的认识提高了，车间里出现了互相学习，互相帮助，互相促进的生产热潮。兄弟车间的产品等待包装，要在三天内做好六百个木箱。在这繁重的任务面前，有个别同志缺乏信心。于是领导小组就组织大家学习毛主席“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟”的最新指示。毛主席的教导，给工人带来了巨大的鼓舞。大家说，“毛主席把工人阶级的领导作用提得这样高，我们决不辜负毛主席对我们的期望！天大的困难我们也要克服。”毛泽东思想一旦被广大群众所掌握，就变成了巨大的物质力量。制作木箱的任务，只用了两天半时间就超额完成了。老工人黄日满说：“过去，我们工人给资本家当牛马，现在，工人阶级是领导阶级。没有毛主席那有我们工人阶级的今天呢？”有一次，他连续工作了十多个小时以后，军代表老郭亲切地对他说：“老黄，你已经连续工作了很长时间，该回去休息了！”他说："},{"type":"paragraph","text":"“毛主席那么大年纪了，整天整夜为全国全世界人民操劳，我多干几个小时工作，算个啥？”他们小组在他的带动下改革了技术，提高了工效，超额完成了生产计划。"},{"type":"paragraph","text":"圆锯小组虽然有十九个人参加了宣传队和因公外出，但留下的工人发扬敢于斗争，敢于胜利的大无畏革命精神，团结一致，密切协作，生产不仅没有下降，产量反而比上个月提高了一倍。"},{"type":"paragraph","text":"田东军"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6dbf39fad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

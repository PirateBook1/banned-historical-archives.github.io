script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为革命多发电本市电业系统到六月下旬，发电量比去年同期增长百分之十点三","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电业系统广大职工通过深入批判邓小平反革命的修正主义路线，促进了生产，到六月二十五日止，发电量比去年同期增长百分之十点三。"},{"type":"paragraph","text":"上海电业系统广大职工狠批邓小平散布的“依靠工农兵是相对的”谬论。工人们说:我们工人阶级是社会主义企业的主人，我们一定要把好路线关，管好社会主义企业。今年三月，高桥热电厂发现有一台机的一只阀门有缺陷，影响机组运行，工人们提出:当前工农业生产急需用电，我们一定要想方设法不停机进行检修。大家纷纷想方案、订措施，试制成功一种新工具，又冒着四十度以上的高温进行检修，奋战一昼夜，终于修好了这只阀门，为多发电作出了贡献。"},{"type":"paragraph","text":"电业系统的广大干部同工人一起学习、一起劳动。杨树浦发电厂和南市发电厂的广大干部坚持参加集体生产劳动，除了参加每周四的劳动外，还坚持参加机组的大修劳动，在劳动中争挑重担。干部群众共同劳动，进一步鼓舞了工人群众的革命干劲，这两个厂都提前完成了上半年的发电量计划。"},{"type":"paragraph","text":"在批邓斗争中，上海电业系统的广大干部、群众还联系国产三十万瓩机组的斗争历程，狠批邓小平崇洋媚外的修正主义路线，提高了贯彻执行毛主席“独立自主、自力更生”方针的自觉性，不断加快电站的建设速度。上海电力建设公司二处汽机工地辅机班的一个组，承担了望亭发电厂一台大型机组部分设备的试转结尾等工作，项目多达几百项，任务重，时间紧，但这个组的工人以批邓斗争为强大动力，大干苦干，不分昼夜战斗在工地上，提前完成了任务，为机组提前试转创造了条件。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3724287742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

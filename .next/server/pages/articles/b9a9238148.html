script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市建工局党委认真总结和交流基层党组织的工作经验进一步发挥党支部的战斗堡垒作用提高基层干部执行毛主席革命路线的自觉性，加强党组织的思想建设和组织建设","authors":[],"dates":[{"year":1973,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市建筑工程局党委在深入批修整风中，遵照毛主席关于“要认真总结经验”的教导，最近召开全局基层党组织干部会议，认真总结发挥党支部战斗堡垒作用的经验，以进一步提高基层干部执行毛主席革命路线的自觉性，加强党组织的思想建设和组织建设。"},{"type":"paragraph","text":"这个局的基层党组织自去年改选以来，在抓革命，促生产中发挥了一定的作用。今年，随着批修整风运动的不断深入，群众性的大学习、大批判蓬勃开展，对基层党组织提出了更高的要求。同时，建工系统承担的建筑施工任务也更加繁重。在这样大好的形势面前，党的组织怎样依靠和带领广大职工进行战斗，夺取革命和生产的双胜利呢?对此，一些基层党组织的干部感到有不少困难。针对这种情况，局党委引导大家认真总结经验，以促使党支部真正成为带领群众进行抓革命促生产的火车头。"},{"type":"paragraph","text":"这个局党委引导基层党组织的干部认真学习毛主席关于“路线是个纲，纲举目张”的教导，回顾党内两条路线斗争史，畅谈了自己的体会。大家感到，要发挥党支部的战斗堡垒作用，就要把深入进行思想和政治路线方面的教育作为党支部的根本任务来抓。木材加工二厂党支部书记用本单位的经验教训，说明党支部只有抓住了批修整风这个头等大事，才能做到纲举目张，使各项工作紧紧跟上。这个单位有一个时期抓紧了思想和政治路线方面的教育，推动了各项工作的开展。后来，由于领导放松了批修整风，把主要精力放在生产业务上，结果工作茫无目标，生产中出现了不少问题。为此，机修组的老师傅尖锐地向党支部提出:“不要抓了小事，忘了大事”。在群众的批评下，党支部召开了扩大会，检查了前阶段的工作，重温了毛主席关于“思想上政治上的路线正确与否是决定一切的”的教导，提高了对抓好头等大事的思想认识。厂党支部重新作出了安排，坚持把批修整风放在第一位，广泛发动群众，狠批刘少奇一类骗子的“唯生产力论”等谬论，大搞技术革新，改进工艺，使批修和生产出现了新面貌，进一步发展了大好形势。这个单位的支部书记深深感到:基层工作的头绪再多、各项任务再重，也要抓紧头等大事不放，否则，就会在革命中迷失方向，给革命工作带来损失。"},{"type":"paragraph","text":"这个局基层党组织的干部通过总结经验教训，还感到要充分发挥党支部的战斗堡垒作用，就必须充分发挥工会、团组织的助手作用。在总结党支部工作经验中，局党委引导大家认真学习了伟大导师列宁关于工会和团组织工作的一系列论述，使大家认识到:工会和团组织是联系广大工人群众和青年的桥梁，加强对工会和团组织的领导，充分发挥这两个组织的作用，就能使党支部广泛接触群众，组织和发动群众深入进行批修整风。市建八公司八○六工程队党支部很重视发挥工会的作用，在深入开展批修整风中，他们要工会重点抓好班组的学习、批判。八○二工程队党支部，引导团支部组织青年学习马列和毛主席著作。广大青年、团员通过学习，提高了路线斗争觉悟，纷纷争当批修的尖兵、生产的闯将。这两个单位的经验给了大家很大的启发。"},{"type":"paragraph","text":"在交流经验过程中，大家学习了毛主席关于“政治路线确定之后，干部就是决定的因素”等的教导，感到“班长”的路线斗争觉悟高与低，直接关系到能不能顺利贯彻执行毛主席的革命路线。市建七公司一个基层单位的党支部书记，是个女同志，原先总认为自己是“班长”，应该多讲些，而不注意发挥其他委员的积极性，结果影响到工作的开展。以后，她对自己严格要求，勇于解剖自己，在工作中充分发扬民主，实行民主集中制。这次她和大家一起总结交流了经验，深有体会地说:只有牢固地确立起群众观点，发挥每个支委的作用，才能充分发挥党支部的战斗堡垒作用。金属结构厂党支部干部，以前忽视参加车间劳动，干群关系不够密切，不能及时地了解群众的思想和要求，工人群众指出:“干部不仅要讲，还要在实践中带头干!”今年以来，这个厂党支部领导积极参加生产劳动，不仅进一步密切了干群关系，而且促进了干部自身的思想革命化，使学习、生产出现了新的面貌。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a9238148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚《人民论坛》热情祝贺我国国庆  毛泽东思想是中国革命胜利的保证  法中友协盛大集会热烈庆祝中华人民共和国成立十九周年","authors":[],"dates":[{"year":1968,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚《人民论坛》热情祝贺我国国庆"},{"type":"paragraph","text":"毛泽东思想是中国革命胜利的保证"},{"type":"paragraph","text":"法中友协盛大集会热烈庆祝中华人民共和国成立十九周年"},{"type":"paragraph","text":"据新华社八日讯　新加坡消息：马来亚政党新加坡人民党机关刊物《人民论坛》一日发表文章，热情祝贺中华人民共和国成立十九周年。"},{"type":"paragraph","text":"文章说：在中国无产阶级文化大革命取得伟大胜利的时刻，中国人民庆祝中华人民共和国成立十九周年。“这不仅是七亿中国人民的光辉节日，同时也是全世界人民共同的光辉节日！我们马来亚（包括新加坡）人民和革命者，同全世界人民和革命者一道共同欢呼这个伟大的、光辉的节日！”"},{"type":"paragraph","text":"文章写道：“经过了无产阶级文化大革命锻炼和考验的中国人民，政治觉悟空前提高，主要是对战无不胜的毛泽东思想的认识、掌握和应用，比过去任何一个时期都好，有了飞跃式的提高。毛泽东思想的大普及，毛泽东思想的深入人心，毛主席的无产阶级革命路线和战略部署，这就是中国人民取得无产阶级文化大革命全面胜利的最有力、最锐利的法宝。”"},{"type":"paragraph","text":"文章最后写道：“我们马来亚（包括新加坡）人民，正仰望着北京，同中国人民和世界革命人民一起齐声高唱《东方红》，齐声欢呼中华人民共和国万岁！伟大领袖毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"据新华社巴黎七日电  法中友好协会四日在这里举行盛大群众集会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"参加集会的有三千多人，大部分是青年工人和学生。他们热情欢呼中国人民在伟大领袖毛主席的领导下，在各方面取得的伟大成就，欢呼中国全国除台湾省外各省、市、自治区革命委员会全部成立。全场多次热情地、有节奏地高呼中国人民的伟大领袖毛泽东主席的名字。"},{"type":"paragraph","text":"中国驻法国大使馆临时代办易素之出席了大会。"},{"type":"paragraph","text":"法中友好协会全国委员会执行主席夏尔·贝特兰和法中友好协会书记处书记埃伦娜·马希西奥在会上讲了话。他们热烈祝贺中国人民在毛泽东思想指引下取得的光辉成就，赞扬中国全国除台湾省以外各省、市、自治区全部成立革命委员会是一个历史性的胜利。"},{"type":"paragraph","text":"法中友好协会和法中文化中心最近还发了贺电，热烈祝贺中华人民共和国成立十九周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"536b40a4bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

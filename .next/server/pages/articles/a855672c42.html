script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国国王接见邓副委员长  双方进行了亲切友好的谈话","authors":[],"dates":[{"year":1980,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国国王接见邓副委员长"},{"type":"paragraph","text":"双方进行了亲切友好的谈话"},{"type":"paragraph","text":"据新华社清迈二月九日电  泰国国王普密蓬·阿杜德今天下午在清迈的普平王宫接见邓颖超副委员长和中国全国人大代表团全体成员。"},{"type":"paragraph","text":"邓颖超副委员长向国王转达了叶剑英委员长、华国锋总理和邓小平副总理的诚挚问候。"},{"type":"paragraph","text":"普密蓬国王说，邓小平副总理一九七八年对泰国的访问给他留下了深刻的印象。访问过中国的泰国代表团对中国取得的进展和中国人民的艰苦工作也留下了深刻印象。"},{"type":"paragraph","text":"邓副委员长说，泰国和中国是亲密邻邦，保卫和平是两国的共同愿望。"},{"type":"paragraph","text":"普密蓬国王说，和平对人民的利益来说是重要的。他说，他对来访的中国全国人大代表团包括各个领域的代表表示高兴，因为在这些领域发展相互往来是非常重要的。"},{"type":"paragraph","text":"邓副委员长说，代表团来到泰国之后见到了泰国各界人民，这是向他们学习的一个好机会。"},{"type":"paragraph","text":"邓副委员长请国王转达她对在美国就医的诗丽吉王后的诚挚问候，祝愿她健康。她还请国王转达她对王太后西娜卡王林德拉的诚挚问候。"},{"type":"paragraph","text":"邓副委员长向国王和王后赠送了山东省淄博出产的三个刻着国王和王后头像的刻瓷挂盘。"},{"type":"paragraph","text":"接见时在座的有诗琳通公主、朱拉蓬公主、泰国国会议长哈林·宏沙军。中国驻泰国大使张伟烈和夫人也在座。"},{"type":"paragraph","text":"接见后，两位公主以王后的名义向邓副委员长赠送两束黄玫瑰。"},{"type":"paragraph","text":"中午，泰国农业和合作社副部长拉披·沙卡立设午宴招待邓副委员长。"},{"type":"paragraph","text":"宴会前，中国代表团参观了清迈的一个农业实验站。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a855672c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"关于对国民党顽军应来取自卫原则的指示","alias":"","parts":[{"type":"paragraph","text":"关于对国民党顽军应采取自卫原则的指示川"},{"type":"paragraph","text":"（1944年3月27日）黎、肖，并告滕、邓："},{"type":"paragraph","text":"（一）华北敌三师以上，向黄河北岸集中，长江敌一部向信阳集中，有打通平汉路模样，英美记者团有于近日来延讯，因此反顽斗争，更须严格坚持自卫原则，不应见小忘大，畔自我开。寅巧电计达，望认真执行。"},{"type":"paragraph","text":"（二）李仙洲离鲁时，给地方顽军以坚决反共迷惑敌人之阴谋方针，我欲破其阴谋，必须利用与扩大敌顽间，伪顽间，顽军相互间之各种矛盾，加以具体研究，灵活执行一打一拉，在自卫原则下，有理有利地打，能造成更多拉的条件，能和缓磨擦，达到争取与中立多数，孤立少数顽固分子，无理无利地乱打，不仅消失拉的条件，反而促使顽方团结与日妥协制我。"},{"type":"paragraph","text":"（三）最近已给赵保元重大打击后，赵、王可能妥协，我应主动拉王孤赵。对赵部俘虏亦应优待，首长分别接近，用小组座谈办法，耐心答复一切对我怀疑问题，启发其本身困难与痛苦，尽可能帮助其解决，启发其了解赵通敌反共阴谋，告以根据地减租减息，"},{"type":"paragraph","text":"[1]这是毛泽东、朱德、彭德怀给黎玉、肖华并告滕代远、邓小平的民主及八路军制度，征求对我批评，愿留者欢迎，不愿留者欢送，改变过去夸张自己，打击别人的工作方式。并公开告赵，如能停止反共，团结抗日见诸事实，允予退还所俘人枪。"},{"type":"paragraph","text":"毛朱彭"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":3,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":365},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88b492d601"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

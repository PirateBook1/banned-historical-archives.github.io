script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省人民代表王世龄对部分政法干部的右倾麻痹思想提出批评","authors":["朱实"],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"四川省人民代表王世龄对部分政法干部的右倾麻痹思想提出批评","type":"title"},{"text":"朱实","type":"authors"},{"text":"新华社成都18日讯　在最近召开的四川省人民代表大会上，达县专区代表王世龄在发言中批评了目前许多干部存在着严重的右倾麻痹思想。","type":"paragraph"},{"text":"王世龄在发言中说，目前，部分政法干部存在着严重的右倾麻痹思想，他们只喊防“左”，防“错”，而没有注意防右，防漏，对敌人宽大无边，引起了群众极大不满。","type":"paragraph"},{"text":"他说，我们某些政法干部在审查案件中，片面强调所谓“公平、合理判案”，以致出现了应捕未捕，应判未判，重罪轻判的案件。如万源县法院律师何巨才，在清案中对地主殴打中共乡支部书记一案，何认为乡支书也应判刑，其理由是“法律是平等的，殴打要双方负责”；又如邻水县对应及时处理的仅有的九件反革命案件，至今一案未办。重罪轻判的情况也不少，如南江不法富农李培林有意将社内耕牛尾巴割了，而干部认为“治愈后还能劳动生产”，只取消富农的候补社员资格，社内管制生产，而不予判刑。","type":"paragraph"},{"text":"王世龄还说：部分政法干部在区别人民内部矛盾和敌我矛盾上，敌我界限模糊，如开江太和乡流氓分子陈天碧解放前后，一贯窝匪，坐在分赃，向匪通风报信，将统销粮非法出售，偷放农民水田的水，以致造成减产。政法干部在审理此案时却认为“窝匪分赃，通风报信，是因与匪同居，是一种自然现象；非法出售统销粮是一种错误；偷放农民水田的水，只是没有与农民说，不合乎手续，属于水利纠纷”，以不能构成犯罪事实为理由，教育释放，免于处分。","type":"paragraph"},{"text":"他还指出：“少数干部对1955年肃反和去年和肃反检查工作缺乏正确的认识。”他们夸大了工作中的缺点，说什么“乱捕乱抓”，“逮捕多了”，又说“亲自作过调查，在运动中逮捕的人犯有80％以上是冤案、错案”。但根据去冬今春对肃反普查的结果证明，运动中的冤案仅占检查总数的1．4％。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年9月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a401e34aaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

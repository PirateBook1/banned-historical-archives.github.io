script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达对人民日报社新华社解放军报社的讲话","authors":["陈伯达"],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"陈伯达对人民日报社新华社解放军报社的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖时间：凌晨。摘要〗","type":"appellation"},{"text":"把报纸办好，写好社论，把毛泽东思想伟大红旗举得高高的。人民日报代表党中央、毛主席的声音，是舆论的支配者，我们要在毛主席的旗帜下搞好宣传工作。","type":"paragraph"},{"text":"革命的大批判，斗批改，革命的三结合，拥军爱民，抓革命促生产，防止国内外阶级敌人的破坏，这是宣传方向。","type":"paragraph"},{"text":"革命大联合是毛主席的方针，应很好宣传，报社要搞好联合，自己不联合要别人联合，这是没法回答的。反对无政府主义，反对小团体主义，反对绝对极端民主化，要纠正各种错误思想，怎样来实现大联合呢？要学好毛主席著作，正确处理人民内部矛盾，都作自我批评，不要批评对方，双方都要作自我批评，双方感情接近了，然后依照巴黎公社选举，北航的办法很好，北航有个统一的组织，统一的组织内也有不同的观点，意见可以进行讨论嘛！","type":"paragraph"},{"text":"通过革命的大批判，加强革命的大联合，不要互相保密，不要搞情报，在大联合中，不要算旧账，不要互相揭疮疤。","type":"paragraph"},{"text":"以我为核心是错误的，核心是在斗争中经过考验自然形成的，不是自封的，要看谁毛泽东思想红旗举得高，看谁团结群众，团结了群众才能是核心。","type":"paragraph"},{"text":"当前的宣传要很好地宣传当前大好形势，国内外敌人在污蔑诽谤我们无产阶级文化大革命，我们要大讲文化大革命的成绩，一年来文化大革命成绩的得来，是有伟大领袖毛主席的正确领导，有伟大的人民军队──中国人民解放军。","type":"paragraph"},{"text":"社论不要写得太多，要集中兵力打歼灭战，不一定要每天发一篇社论一个问题，要把毛泽东思想宣传好，写社论文章题目要出好，不要一般化，主席很注意题目，题目是一篇文章一篇社论的灵魂。你们要多看看小报，主席很重视小报。凡是把运动推向前进的新问题，新观点，我们要大力宣传，这叫做走群众路线，这就是毛主席依靠群众的办报思想，你们不能有大报主义，要转载小报文章，要谦虚，群众是历史的创造者，我们自己是无知的，往往是幼稚可笑的。","type":"paragraph"}],"comments":[],"origin":"1967年9月7日红代会清华井冈山一部第三动态组编《动态》第143期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e87a340060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在中国栗原小卷","authors":["施永祺"],"dates":[{"year":1980,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:由中日两国演员首次合作拍摄的电视剧《望乡之星》，中央电视台将于今晚播映。邓小平副主席专门为这个电视剧题了“望乡之星”四个字。剧中女主人公长谷川照子，由日本著名演员栗原小卷扮演，拍摄期间，她写了《在中国》一文，发表在世界语杂志《中国报道》一九八○年第四期。"},{"type":"paragraph","text":"一九七九年九月，我因参加由中国举办的“日本电影周”活动而第一次访问了中国。我没有料到，没隔多久，我有机会再次访问中国，为此，我感到非常高兴。这一次(一九七九年十一月)，我是为拍摄由日中演员首次合演的电视剧《望乡之星》而来的。"},{"type":"paragraph","text":"《望乡之星》描述了世界语者刘仁和长谷川照子(即绿川英子)之间的真挚的爱情是如何产生的，描写了他们是如何为反对压迫而斗争的，以及在中日两国面临黑暗和不幸的时刻，在一九三七年至一九四七年间，他们是如何为和平而献身的情景。"},{"type":"paragraph","text":"为了拍摄影片，我们沿着他们的足迹来到了上海和重庆。虽然，这段时间并不长，但是，它却给我留下了深刻的印象。"},{"type":"paragraph","text":"熙熙攘攘的上海街道，宽阔的长江，风景如画的重庆农村……所有这一切都深深地印在我的脑海里。最使我永不忘怀的是我结识的那些值得赞扬的中国人:中央广播电视剧团的朋友们所表达的那种深切的情谊，演员和工作人员所表现出来的那种充满热情和勤勉进取的精神，以及其他许多为使影片顺利完成的人们1。两国人员一起为完成剧作而奔忙，为此，我也体验了这种欢乐之情。我想，这部描写日中友谊的两位先驱者的电视剧，必将把两国之间现今存在的友谊联结在一起。"},{"type":"paragraph","text":"我相信，日中人民将永远友好下去!"},{"type":"paragraph","text":"我希望，全世界人民联合起来，保卫和平!"},{"type":"paragraph","text":"(施永祺译)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fd124af85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

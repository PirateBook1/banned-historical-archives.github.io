script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席诗词的注释二典故的活用","authors":["振甫"],"dates":[{"year":1958,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"振甫"},{"type":"paragraph","text":"注释毛主席诗词时，感到毛主席善于运用典故，善于融化古诗的名句，收到含义丰富、词句生动的效果，加强了作品的感染力，却又写得极自然，没有露出用典的痕迹来。"},{"type":"paragraph","text":"“赠柳亚子先生”的结句说:“莫道昆明池水浅，观鱼胜过富春江。”这两句跟白话一样明白，好像用不到解释。就在这明白如话的诗句里，运用了典故。不说“昆明湖水”而说“昆明池水”，就使人想到杜甫“秋兴”的“昆明池水汉时功”，想到昆明湖的名称就是从汉武帝开凿的昆明池来的，这就比光说昆明湖来意味深远了。把观鱼跟富春江连起来，就使人想到东汉初年严光不愿做官，隐居在富春江上钓鱼的故事。把这个典故结合当时的情事来看，才知道这是劝柳亚子先生不要回家乡吴江去隐居的意思。这就是运用典故来表达丰富的意义，又表达得那样自然、那样含蓄的例子。"},{"type":"paragraph","text":"在上例中，我们还可以从“观鱼”和“富春江”里看出是在用典，有时我们几乎连用典也看不出来。如“念奴娇”咏昆仑里说:“安得倚天抽空剑，把汝裁为三截。一截遗欧，一截赠美，一截留中国。太平世界，环球同此凉热。”在这里，我们只看到诗人愿力的宏伟，有为世界开太平、使全地球人民获得幸福的宏愿，看到诗人想像力的奇伟，要把昆仑山截成三段，看不出在用典。可是在“倚天抽宝剑”里就用了典。李白“大猎赋”:“于是擢倚天之剑。”擢就是抽，“倚天抽宝剑”就从这里来的。“倚天之剑”又是从相传宋玉作的“大言赋”:“长剑耿介(光亮)，倚天之外”来的。从长剑倚天之外变成倚天之剑，李白没有改变原意，只是把谓语简化后提前改成附加语。毛主席说成“倚天抽宝剑”就和原意不同了。"},{"type":"paragraph","text":"“长剑耿介倚天之外”，“擢倚天之剑”，都说剑的一头搁在天外，“倚天”是指剑说。毛主席说成“倚天抽宝剑”，靠在天上抽宝剑，“倚天”是指人说。“倚天”，从原来的指剑转变到指人，这是诗人的创造。这样用典，不是受到典故的束缚，是完全使典故为我所用，真正做到典故的活用。在这活用里，表现出诗人宏伟的想像完全超出古人。这样活用，更其符合作品的要求。因为要想像把昆仑截为三段，剑虽然重要，拿剑来截昆仑的人显然更重要，把“倚天”从指剑改为指人，正符合这种要求。把“倚天”改为指人以后，由于“倚天抽宝剑”是从“擢倚天之剑”来的，因此，那宝剑自然是倚天之剑，这就使词义更其丰富了，既保持了宋玉、李白对于倚天长剑的想像，更创造了倚天抽宝剑来截昆仑的伟大人物的想像，这就使诗人宏伟的想像超出古人而成为再创造。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a7cad7053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

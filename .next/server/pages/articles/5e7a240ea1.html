script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地动山摇无所惧　人民自有回天力","authors":["中共河北隆尧县委员会"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地动山摇无所惧　人民自有回天力"},{"type":"paragraph","text":"中共河北隆尧县委员会"},{"type":"paragraph","text":"听到唐山、丰南一带发生强烈地震的消息后，我们邢台地区隆尧县三十四万人民十分惦念灾区的阶级兄弟。英雄的唐山人民在抗震救灾斗争中，已经取得了一个又一个的胜利，使我们很受教育和鼓舞。我们决心学习唐山人民的革命精神，深入批邓，以抓革命促生产，夺取全年丰收的实际行动，支援灾区人民的抗震救灾斗争。这里谈谈我们战胜强烈地震灾害的切身体会。"},{"type":"paragraph","text":"邢台地区发生强烈地震到现在已经十年。十年的战斗历程，使我们深深体会到：地动山摇无所惧，人民自有回天力。只要认真贯彻执行毛主席的无产阶级革命路线，紧紧依靠广大人民群众，天大的困难也能克服，七级强震也没啥了不起。"},{"type":"paragraph","text":"一九六六年三月，邢台地区发生强烈地震，我县处于震中，人民生命财产遭受到很大损失。房屋倒塌，人畜伤亡，机井震塌，田地破坏。当时，一小撮阶级敌人幸灾乐祸，乘机造谣，说什么“地震是鳌鱼翻身，咱这个地方要天塌地陷了”，煽动人们外逃。也有少数干部认为地震灾害太严重，主张“八仙过海，各显神通”，自找出路。还有少数人有依赖思想，坐等国家支援。"},{"type":"paragraph","text":"面对这种情况，县委及时组织全县干部、群众认真学习党的基本路线，学习毛主席关于“只有社会主义能够救中国”的教导，学习党中央为灾区人民制定的“奋发图强，自力更生，发展生产，重建家园”的救灾方针，并回忆旧社会受灾的悲惨情景，大讲一方受灾，八方支援的社会主义制度的无比优越性。广大干部和群众狠狠打击阶级敌人的破坏活动，批判懒汉懦夫世界观，树立了人定胜天的思想，坚定了自力更生抗震救灾的决心和信心。大家豪迈地说，“天塌下来我们顶得起，地陷下去我们志不移，迎着困难走，战天斗地球。家里丢了地里找，大灾之年夺丰收。”大家冒着接连不断的余震，迅速开展生产自救，把震出的水引到田里浇地，把震出来的沙子拉到粘土地里改良土壤，把震倒的房土拉到地里当肥料。农具砸坏了，自己修造。牲口砸伤了，人拉耠子，人拉犁。机井震坏了，重新打。经过艰苦奋战，地震当年就获得大丰收，全县粮食总产量达到一亿四千万斤，比灾前的一九六五年增长百分之三十。在恢复和发展生产的同时，县委还发动群众，依靠集体的力量和智慧，建设社会主义新农村。广大干部、群众坚持自力更生的原则，白手起家垒砖窑，土法上马烧石灰，互教互学建房屋。普通的社员成了出色的木匠，奶孩子的妇女拿起了瓦刀，登上了脚手架。大家齐心协力，艰苦奋斗，重建家园。"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命，更加焕发了我县人民的革命精神。我们以阶级斗争为纲，坚持党的基本路线，紧紧依靠广大群众，与阶级敌人斗，与修正主义路线斗，与资本主义倾向斗，与自然灾害斗，斗出了欣欣向荣的社会主义新农村。一排排横竖成行的新砖房，在一片废墟上盖起来了，一行行的树木已成材成林，昔日光秃秃的老碱岗现在变成了果木园，过去高低不平的盐碱滩变成了土地成方、林路纵横的新园田。全县农业生产连年发展，粮食产量年年增长。一九七五年粮食总产达到二亿一千多万斤，比地震前的一九六五年增长一倍。今年夏季小麦又获得大丰收，总产达到一亿斤，秋庄稼长势良好，丰收在望。全县五小工业蓬勃发展。去年全县工业总产值相当于震前一九六五年的四倍半。"},{"type":"paragraph","text":"最近，唐山、丰南一带发生了强烈地震。在毛主席、党中央的亲切关怀下，在全国人民的大力支援下，用马克思主义、列宁主义、毛泽东思想武装起来的，经过无产阶级文化大革命和反击右倾翻案风斗争锻炼的唐山灾区人民，以“泰山压顶不弯腰，山崩地裂志不移”的大无畏精神，与地震灾害进行英勇顽强的斗争，一定会取得更大的胜利。"},{"type":"paragraph","text":"过去我县遭灾时，得到了全国人民的支援，现在唐山、丰南一带遭了灾，我们坚决全力支援。目前，我们全县人民正认真学习毛主席的一系列重要指示，紧密联系两个阶级、两条路线斗争实际，深入批判邓小平反革命的修正主义路线，进一步学习大寨的根本经验，抓革命促生产。广大贫下中农、社员群众多出勤，多出力，战酷暑，斗阴雨，加强大秋作物田间管理，力争全年丰收，支援灾区人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e7a240ea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

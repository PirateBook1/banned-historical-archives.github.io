script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南部分地区粮食脱销,发生坏分子煽动群众抢粮事件","authors":[],"dates":[{"year":1953,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"湖南部分地区粮食脱销,发生坏分子煽动群众抢粮事件","type":"title"},{"text":"【湖南分社10日讯】湖南省邵阳、湘潭等专区约有20个县的小集镇因粮食脱销曾发生坏分子乘机煽动群众抢粮、骚动、打干部等事件。沅江县东新、乐丰、四乐等五个乡曾连续发生11次偷粮抢粮事件，抢去公粮近1万斤（大部已追回）。在运粮中，湘乡县长峰乡11个农民把2000多斤粮挑到自己家里。该县第13区从山区调粮时，500多群众要开仓，干部制止不住，抢走900多斤谷子。该县容湖乡有20多个坏分子打开粮仓挑走19担谷子，湘乡县洋全乡最近发生200多人包围乡人民政府要粮，有21人动手打干部，区干部王海宽及两个积极分子被打。双峰县在5月底也发生200多人到县政府请愿要粮事件。湘西苗族自治区凤凰、永绥等县有些兄弟民族买不到粮食，埋怨政府把粮食运走了。其他如醴陵、涟源、邵阳等县粮食问题也相当紧张。中共邵阳地委已派主要干部到湘乡等县了解处理。","type":"paragraph"},{"text":"湖南是出产水稻地区，本不缺粮，目前为什么形成粮食问题的紧张情况呢？据初步了解有这样几个原因：（一）首先是调运粮食、收缩国营粮食商店、调整粮食价格等工作都凑在一起搞，很不适时，容易引起群众的恐慌心理。全省粮食价格调整了三次，各县有调整6、7次的，粮食看涨，群众争相抢购。全省原计划全年售粮18亿斤，从目前情况看，估计到7月底即可销售17亿斤。（二）由于抽走大批老干部转入工业，新提拔的干部水平低，缺乏工作经验，如湘乡县把存粮平均分配下去，结果每人只能买到四两稻谷。该县还有些地方规定每人一次只许买3、4两米。奸商乘机抬高市价，每石谷由5、6万元提高到12万元。许多地方在调运粮食时，没有很好地向群众解释，群众怀疑政府没有粮，坏分子乘机造谣，社会人心动荡起来。（三）有些干部怕“新三反”，束手束脚不敢大胆向坏分子作斗争。如沅江县第八区志城。发生抢粮事件，区干部在场望着坏分子李伏生、刘英新等抢走粮食380斤，不敢制止。（四）有些地方去年秋征中遗留一些问题，给坏分子钻了空子。沅江县乐丰乡去年秋征时每减免100斤加征15斤，全乡共加征3000多斤（县批准数）未退给农民。因此，该乡有28人抢粮的口号是：“退还多征的公粮。“该县东兴乡去年预征公粮是按率计征的，可是后来依法应减免的公粮没有退还；加上当时没有白米稻谷交红米谷，规定每100斤红米谷要多收15斤，群众对此很不满意，也给坏分子钻了空子。（胡坚）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年6月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ef8b9b8ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

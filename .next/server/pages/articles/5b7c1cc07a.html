script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把伟大的毛泽东思想化为师生的革命实践  依靠群众，抓好典型，推动斗批改深入开展","authors":[],"dates":[{"year":1969,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻武汉钢铁学院工人宣传队实行坚强的无产阶级政治领导"},{"type":"paragraph","text":"把伟大的毛泽东思想化为师生的革命实践"},{"type":"paragraph","text":"依靠群众，抓好典型，推动斗批改深入开展"},{"type":"paragraph","text":"全院革命师生活学活用毛泽东思想蔚然成风，革命大批判和清理阶级队伍工作搞得扎扎实实，热火朝天"},{"type":"paragraph","text":"据新华社武汉三日电　驻武汉钢铁学院工人毛泽东思想宣传队，遵循毛主席“人们的社会存在，决定人们的思想。而代表先进阶级的正确思想，一旦被群众掌握，就会变成改造社会、改造世界的物质力量”的伟大教导，把向革命师生传播、普及毛泽东思想作为自己的首要任务，经常抓，反复抓，大大提高了革命师生活学活用毛泽东思想的自觉性，使活学活用毛泽东思想的伟大群众运动蓬勃发展，有力地推动了学院的斗、批、改。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻武汉钢铁学院以后，对广大革命师生实行坚强的无产阶级政治领导，坚持用毛泽东思想对革命师生进行再教育，整个学院面貌一新。现在，这个学院已由武汉出名的“老大难”单位变成活学活用毛泽东思想的先进典型。全院革命师生都把活学活用毛泽东思想作为头等重要的大事，活学活用毛泽东思想蔚然成风。全院所有班、系、科室等基层单位，都有活学活用毛泽东思想的计划、制度和措施。落实毛主席一系列最新指示的各种类型的毛泽东思想学习班越办越多，越办越好。革命大批判和清理阶级队伍的工作，搞得扎扎实实，热火朝天。"},{"type":"paragraph","text":"伟大领袖毛主席的亲密战友林副主席指示我们：“大海航行靠舵手，干革命靠毛泽东思想。”工人毛泽东思想宣传队进驻学院以后，领导全院广大革命师生员工，高举毛泽东思想伟大红旗，同叛徒、内奸、工贼刘少奇在学院的代理人进行了反复的阶级较量，夺回了被他们篡夺的那一部分领导权，成立了三结合的革命委员会。工人宣传队认为，学院革委会成立后，并不是阶级斗争和两条路线斗争就结束了，而是要继续带领全院革命师生，深入开展无产阶级教育革命，实现毛主席提出的关于斗、批、改各个阶段的任务，把无产阶级文化大革命进行到底。而要完成上述任务，就要坚持传播和普及战无不胜的毛泽东思想，用工人阶级无限忠于毛主席的深厚无产阶级感情，带领全院革命师生活学活用毛主席著作和毛主席的一系列最新指示，把毛泽东思想化为广大革命师生的灵魂，去夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在工人宣传队帮助下召开的第一次革委会全体会议上一致决定，要把革委会建设成为传播、普及毛泽东思想的战斗指挥部，活学活用毛泽东思想的带头人；要把领导全院革命师生活学活用毛泽东思想，全面落实毛主席的一系列最新指示，摆在高于一切、大于一切、先于一切、重于一切的地位。为了切实贯彻这个决定，工人毛泽东思想宣传队帮助革委会的成员深入到各基层单位，同广大革命师生共同活学活用毛主席著作和毛主席的一系列最新指示。他们一到班级，就组织革命师生广泛深入开展“三忠于”活动。这一活动，进一步激发了广大革命师生对伟大领袖毛主席和毛泽东思想无限热爱、无限忠诚的深厚无产阶级感情，推动了活学活用毛泽东思想的群众运动的发展。"},{"type":"paragraph","text":"工人宣传队遵循伟大领袖毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的教导，在传播、普及毛泽东思想时，把学习两条路线斗争史作为活学活用毛泽东思想群众运动的中心内容，帮助革委会办起了以班级为单位的毛泽东思想学习班，以毛主席最新指示、毛主席在党的七届二中全会上的报告和党的八届扩大的十二中全会公报为锐利武器，以叛徒、内奸、工贼刘少奇为反面教员，深入学习党内两条路线斗争的历史，活学活用毛泽东思想。他们在学习中紧密联系学院阶级斗争的实际，广泛开展忆苦思甜活动，大诉旧社会的苦，大颂新社会的甜，大诉刘少奇资产阶级反动路线的苦，大颂毛主席无产阶级革命路线的甜，把阶级教育同两条路线斗争教育结合起来，使以两条路线斗争史为中心内容的活学活用毛泽东思想的群众运动不断深入，革命师生的阶级斗争和两条路线斗争觉悟有很大提高。他们以高度的革命热情，掀起了革命大批判的高潮，狠批叛徒、内奸、工贼刘少奇及其在本院的代理人招降纳叛，结党营私，顽固推行反革命修正主义路线的滔天罪行，使清理阶级队伍的工作步步深入，挖出了一小撮隐藏的阶级敌人。"},{"type":"paragraph","text":"在向革命师生传播、普及毛泽东思想的过程中，工人宣传队特别注意帮助院革委会认真培养典型。师生中每出现了学用结合的好典型，工人宣传队就及时帮助革委会采取开讲用会和作典型报告等形式，宣传他们的事迹，传播他们的经验，使活学活用毛泽东思想的伟大群众运动，不断提高到新的水平。学院革委会在工人宣传队的领导和帮助下，充分运用后进变先进的典型，宣传毛主席的最新指示，现身说法，介绍经验，使后进单位学习有榜样，行动有方向，从而普遍出现了先进带后进，后进赶先进，先进更先进的革命景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b7c1cc07a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

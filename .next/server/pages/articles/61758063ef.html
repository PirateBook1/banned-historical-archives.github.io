script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想伟大红旗举得更高更高","authors":["山西昔阳县大寨大队党支部"],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想伟大红旗举得更高更高"},{"type":"paragraph","text":"山西昔阳县大寨大队党支部"},{"type":"paragraph","text":"四月十四日晚九点，我们大寨党支部的全体党员，全体贫下中农、干部、社员在一起收听了中央人民广播电台播送的中国共产党第九次全国代表大会主席团秘书处新闻公报，大家越听越高兴，越听越亲切。千言万语说不完我们心里的高兴劲，千歌万曲唱不尽我们对伟大领袖毛主席的无限忠心。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“历史的经验值得注意。”回顾我党的历史，想一想我党四十八年来英勇奋斗获得的伟大胜利，才能懂得毛主席是怎样继承、捍卫和发展了马克思列宁主义，才能懂得毛主席的伟大，才能懂得毛泽东思想的伟大，才能懂得毛主席的无产阶级革命路线的正确。因此，我们一定要认真学习党的历史，结合当前整党建党工作，重温毛主席的无产阶级建党路线，彻底批判大叛徒刘少奇的反革命修正主义建党路线，把我们大寨党支部建设得更加坚强。"},{"type":"paragraph","text":"在中国共产党第九次全国代表大会上，一致通过的新党章，重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，同时明确规定林彪副主席是毛主席的接班人。这是无产阶级文化大革命的伟大胜利，这是马克思主义、列宁主义、毛泽东思想的伟大胜利，这是我国七亿人民的最大幸福，这是保证我们的党不变质，国家不变色的千年大计，万年大计。林副主席代表中国共产党中央委员会作的政治报告，是指导我国社会主义革命和社会主义建设的伟大纲领。我们大寨的共产党员和广大贫下中农一定要以林副主席为榜样，永远忠于毛主席，自觉地读毛主席的书，听毛主席的话，照毛主席的指示办事，永远团结在以毛主席为首、林副主席为副的无产阶级司令部周围，革命到底。"},{"type":"paragraph","text":"在四月十四日“九大”举行的全体会议上，我们大寨党支部书记陈永贵同志发了言，他代表我们全体党员和贫下中农说了心里话，向毛主席表达了忠心。听到这件喜事，我们大寨许多在旧社会给地主扛长工的老共产党员、老干部、老贫农感动得流下了热泪。他们说，旧社会地主富农看咱穷人不如一根草，新社会毛主席他老人家把咱贫下中农看成宝，咱子子孙孙永远跟着毛主席干革命。我们大寨的全体党员、全体贫下中农一致表示，毛主席越关怀咱们，咱们越要严格要求自己，一定要牢记毛主席关于“谦虚，谨慎，戒骄，戒躁”的伟大教导，进一步掀起活学活用毛泽东思想和“抓革命，促生产，促工作，促战备”的新高潮，把大寨搞得更好，把毛泽东思想伟大红旗举得更高，更高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61758063ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

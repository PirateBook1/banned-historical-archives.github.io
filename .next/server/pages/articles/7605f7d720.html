script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郭金钰的认罪电报","authors":["郭金钰"],"dates":[{"year":1967,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"郭金钰的认罪电报","type":"title"},{"text":"郭金钰","type":"authors"},{"text":"〖郭金钰，时任金华军分区政委、金华支左联络站领导小组组长。〗","type":"subtitle"},{"text":"原编者按：人们记忆犹新，袁郭汤之流气势汹汹地发动对三军校的一场围攻，反动气焰是何等嚣张！真相如何？读者从郭贼的电报中，可以略知一二。这份电报，是八月中旬郭金钰被造反派揪往杭州斗争多次之后，被迫写的。它同郭的另一个“检讨”一样，极力推卸责任，回避要害问题，企图蒙混过关。现将电报公布于众，供大家揭发批判。","type":"appellation"},{"text":"中央文革、全军文革、海军党委、防化兵部党委：","type":"appellation"},{"text":"今年五月上旬，六六四“红联”、七○三“红总”、四一四“红革司”三军校到金华支左，大方向是正确的。他们宣传了毛泽东思想，深入到群众中进行调查，支持了革命造反派。而我们金华支左联络站，由于以我为首的领导没有很好活学活用毛主席著作，世界观没有改造好，对文化大革命很不理解，对毛主席的革命路线很不理解，站错了队，执行了资产阶级反动路线，因而在支左工作中犯了方向、路线错误，支持了保守组织，镇压了革命造反派。当时因他们和我们支持的对象不一致，则认为他们是和我们唱对台戏，乃在贯彻上级指示中借口宣传他们没有支左任务来金是错误的非法的。在我们的影响下，保守组织说：他们不是解放军，甚至说是右派部队。我们在军内和群众中布置可以进行辩论，而下面执行起来则搞成围攻，甚至还给他们加错误，说他们冲了机要大楼，砸了电话机，而实际上他们在群众武斗时，作了宣传和制止武斗工作，没有挑起武斗。如五月上旬，他们刚到金华时，有几次只二、三人到支左联络站来，即被联络站干部战士多人围攻，有的动手打。其他金华的武斗是我们支持的保守组织挑起的，如五·二八事件就是这样，甚至保守组织还把它说成是反革命暴乱。对此我们应负责任，而三军校六六四“红联”、七○三“红总”、四一四“红革司”却作了许多劝阻工作。我们为了调走三军校，对中央和上级采取了欺骗的办法，说武斗是他们挑起的，在每个问题上我们犯了严重的错误。而六六四“红太阳”、七○三“工农兵总部”是保守组织，因为当时和我们观点一致，我们让他在大会上辱骂“红联”，让“工农兵总部”散发了传单，给了他们食住和宣传工作的方便，是错误的。总之，六六四“红联”、七○三“红总”、四一四“红革司”是革命造反派，他们在金华支持的是革命造反派，大方向是正确的。而我们在对待他们来金支左问题上，既欺骗了中央和上级，又污蔑了六六四“红联”、七○三“红总”、四一四“红革司”，极大地损害了解放军的崇高声誉。我是支左联络站领导小组的组长，对此应负主要责任。我除初步检讨，向六六四“红联”、七○三“红总”、四一四“红革司”赔礼道歉认罪，向毛主席，向中央请罪，请求组织给我以应有的处分外，我个人认为过去对上级的报告，应予撤消，并建议组织上对六六四“红联”、七○三“红总”、四一四“红革司”到金支左重新估价，恢复名誉，并予以表扬。今后我再作进一步检讨。","type":"paragraph"},{"text":" 原金华支左联络站领导小组组长、金华军分区政委　郭金钰一九六七年八月二十日","type":"paragraph"}],"comments":[],"origin":"金华大中学校革命造反总部(金二司)编《金二司战报》，1967年9月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7605f7d720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

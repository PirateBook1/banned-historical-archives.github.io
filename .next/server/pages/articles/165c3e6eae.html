script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治关于北京大学校文革问题的指示","authors":["谢富治"],"dates":[{"year":1967,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"谢富治关于北京大学校文革问题的指示","type":"title"},{"text":"谢富治","type":"authors"},{"text":"十月十四日下午三时许，谢副总理在东郊机场欢送谢胡同志之后，来到了首都红代会毛泽东思想学习班，接见了学习班全体学员，作了重要指示，同谢副总理一起前往的有聂元梓同志、韩爱晶同志、蒯大富同志、谭厚兰同志、李冬民同志。在学员宿舍里，谢副总理对新北大校文革问题作了指示。","type":"paragraph"},{"text":"谢副总理说：北大校文革是权力机构，同十五个学校革委会一样嘛！","type":"paragraph"},{"text":"（学习班核心组同志说有人把北大井冈山也拉入学习班。）","type":"paragraph"},{"text":"谢副总理：参加学习班那不是实质问题吧！北大井冈山也来了，他是想搞点什么名堂吧？","type":"paragraph"},{"text":"（核心组同志说他们不承认北大校文革，没有通过北大校文革。）","type":"paragraph"},{"text":"谢副总理说：北大校文革是要承认的，承认不是那是不合适的。是不对的。（指着旁边）聂元梓同志还是我们革委会的付主任嘛！要承认他们校文革。","type":"paragraph"},{"text":"核心组同志说：井冈山的人已经来了，怎么办呢？","type":"paragraph"},{"text":"谢副总理说：要他承认校文革，叫他们回去到校文革办一个手续吧！承认校文革。","type":"paragraph"},{"text":"（随后谢副总理就到会议室去，在下楼梯时，核心组同志说为了北大校文革问题，我们争论得很厉害，有些人就是不承认校文革。）","type":"paragraph"},{"text":"谢副总理：那有什么意思？北大文革是全校师生选的么！要承认北大校文革。","type":"paragraph"},{"text":"谢副总理在向全体学员作重要指示之后，当着全体学员又谈了北大校文革的问题：“北大校文革那还是要承认的嘛！”","type":"paragraph"}],"comments":[],"origin":"1967年10月17日清华大学井冈山斗批改战团编印《学习资料》第17期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"165c3e6eae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

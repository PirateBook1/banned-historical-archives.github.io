script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些地方孤儿生活问题很大","authors":[],"dates":[{"year":1962,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"有些地方孤儿生活问题很大","type":"title"},{"text":"四川省雅安专区现有孤儿六千六百多人，其中收容在集体举办的福利院的有八百多人，收容在国家举办的福利院的有一千六百多人，分散在农村有四千一百多人，目前，有些地方的孤儿生活还存在不少问题，亟待解决。","type":"paragraph"},{"text":"在生活条件好的社队里，大部分孤儿有亲人依靠或有人领养，一般抚养较好。在生活条件差的社队里，有少数孤儿无人照顾，四处流浪，拿摸偷盗，被别人打伤打残。天全县永兴公社二大队第四生产队孤儿王石高，1959年父母死后，把房子、家具、衣物都卖了买菜买零食吃，现在借住在一家社员的楼上，既无被盖也无棉衣。荥经县发现有的孤儿被领养的父母虐待，不给饭吃，打骂体罚，有的把孤儿的口粮吃完推出门不管，使他们流浪街头。","type":"paragraph"},{"text":"收容孤儿福利院，多数办得较好。但有些福利院管理不善，工作人员严重不负责任，以及集中人数过多，清洁卫生和生活都搞得不够好，病人多，死亡率很高。如荥经县福利院1至9月先后收容孤儿九百多人，死了一百多人，占收容人数的10。8%。8月份每天平均死一个孤儿。其中有一个孤儿班四十五人，发病人数达70%，死亡率达50%。有的孤儿头上生蛆、长蝨子。","type":"paragraph"},{"text":"另外，有些福利院孤儿缺少衣被和必要的生活用具，急待解决。天全县永兴公社福利院收容孤儿八十七人，既无衣被也无铺草，有些孤儿蹲在地板上或钻在灶洞里取暖，孤儿发病率高达30%，一般体质都不好。（内务部秘书处）","type":"paragraph"},{"text":"抄送：各书记、秘书长、办公厅，省民政厅分党组。（共22份）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处  一九六二年十一月二十一日印","type":"paragraph"},{"text":"来源：一九六二年十一月二十一日四川省委办公厅：内务部、省民政厅、妇联及江津地委关于雅安、璧山等地区安置孤儿情况的调查报告通报","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1f7084e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹麦首相耶恩森接见我新闻代表团","authors":[],"dates":[{"year":1977,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹麦首相耶恩森接见我新闻代表团"},{"type":"paragraph","text":"新华社哥本哈根一九七七年十一月八日电　丹麦首相安克尔·耶恩森十一月七日中午在首相府接见了以新华社副社长曾涛为团长的中国新闻代表团，并同他们进行了友好的谈话。"},{"type":"paragraph","text":"耶恩森首相在接见代表团时说：中国在国际舞台上起着越来越重要的作用。他表示相信，中国人民发展自己国家的宏伟计划一定能够实现。接见时，中国驻丹麦大使秦加林也在座。"},{"type":"paragraph","text":"中国新闻代表团是应丹麦政府的邀请于当天上午乘飞机抵达哥本哈根对丹麦进行友好访问的。"},{"type":"paragraph","text":"八日下午，代表团拜访了前首相保罗·哈特林。哈特林先生高兴地向中国客人谈起他一九七四年访问中国时同毛泽东主席、周恩来总理和邓小平副总理会见的情景。当他听到曾涛团长说中国目前形势大好时，表示非常高兴。"},{"type":"paragraph","text":"同一天下午，丹麦外交大臣克·伯·安诺生在政府大厦接见了中国新闻代表团全体成员，并回答了中国新闻工作者提出的各种问题。接见后，安诺生外交大臣设宴招待了中国客人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d14974e63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

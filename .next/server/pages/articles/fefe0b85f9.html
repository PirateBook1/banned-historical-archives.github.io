script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于民主问题","authors":["同时亨","四川大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于民主问题","type":"title"},{"text":"四川大学同时亨","type":"authors"},{"text":"（川大学生同时亨讲演摘要）","type":"subtitle"},{"text":"“民主”实质上是不存在的，只是统治者的手段而已。资本主义民主是不少，如法国共产党有议席，英国允许罢工等，但民义仍然是有钱人的“民主”。至于社会主义民主，原来说是最民主的，但事实上呢，大家可以想象得到。如斯大林杀了很多好人，赫鲁晓夫等人未必不知道，但没有改变那种情况，这说明权力操在领导者手中，群众受了限制，是起不了作用的。至于说到中国的民主，大家更可以想象了，你们知道，那一次选举不是共产党提名叫群众通过？学校选“班三角”就是一个例子 (“班三角”指班长、班代表、团支书) 。","type":"paragraph"},{"text":"……共产党是执政党就必定要犯官僚主义，要不犯官僚主义就必须实行两党制。…… 毛主席说的“长期共存、互相监督”那是鬼话 (这句话是在广播后对该系的党支书谈的) ，因为民主党派目前没有什么发展，几十年后都会死亡了，根本谈不到共存，并且现在的民主党派不一定是信仰马列主义的。……要另组织信仰马列主义的政党，由非党的社会主义知识分子组织共产主义联盟，对现在的共产党进行监督。目的是三条：一条是实现真正民主，一条是清除三害，一条是发展创造性的马克思主义。……这个论点准备在假期中写成政纲。……同学们，我提醒你们，你们的命运掌握在党委手中，你们在鸣放中要注意！","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fefe0b85f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

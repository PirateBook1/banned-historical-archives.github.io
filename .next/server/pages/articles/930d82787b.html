script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团市委号召全市学校团组织向两个优秀团支部学习把团支部办成学习毛泽东思想的学校复旦化学系二年级二班和上海中学高三(1)班团支部获四好团支部标兵称号","authors":[],"dates":[{"year":1966,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　共青团上海市委三日召开大中学校团干部会议，在会上命名复旦大学化学系二年级二班团支部和上海中学高三(1)班团支部为四好团支部的标兵，授予奖旗，并号召全市学校的团组织向这两个支部认真学习，努力把团支部办成为学习毛泽东思想的学校。"},{"type":"paragraph","text":"在昨天的大会上，这两个团支部分别介绍了他们的经验。这两个团支部经验的共同特点是:以毛泽东思想统帅团的全部工作；团干部带头活学活用毛主席著作，自觉改造世界观，改进作风，努力做到“毛主席怎么讲，我们怎么去做”；在工作中始终坚持四个第一，大抓狠抓活思想；以阶级斗争为纲，以毛主席著作为武器，运用现实生活中各种材料，向同学进行活的阶级教育；引导同学关心中国和世界革命，把自己的学习和革命事业紧密联系起来，以激发同学为革命而学习的积极性，树立起生动活泼地主动地学习的良好学风；在工作中贯彻民主集中制的原则，充分发动群众，依靠群众，全团带着强烈的阶级感情，深入细致地做好团结教育群众的工作，充分发挥全班同学的积极性主动性。"},{"type":"paragraph","text":"团市委号召全市学校团组织在学习这两个支部工作经验时，一定要发动干部、团员认真对照自己的工作，领会经验的主要精神实质，密切结合本单位的实际情况，边学边用，把他们的经验真正学到手，并且创造出新的更好的经验来。在党的领导下，通过学习这两个团支部的经验，在学校系统中更广泛、更深入、更扎实、更有成效地开展活学活用毛主席著作的活动，把活学活用毛主席著作放在团的工作首位，引导团员和青年读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好学生。同时，要在广大团组织中掀起一个广泛深入地开展创造四好团支部的活动，以政治思想工作好带动其他三好，切切实实地把共青团支部办成学习毛泽东思想的学校，更有成效地促进青年思想革命化，把青年培养成为德智体全面发展的、有社会主义觉悟有文化的劳动者，为把我国建设成为社会主义强国，为反对帝国主义、现代修正主义和各国反动派，支援世界人民的革命斗争而英勇奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"930d82787b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

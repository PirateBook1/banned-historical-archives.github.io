script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌唱党和毛主席　歌唱革命和建设  新疆民族传统歌舞大放异彩","authors":[],"dates":[{"year":1965,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌唱党和毛主席　歌唱革命和建设"},{"type":"paragraph","text":"新疆民族传统歌舞大放异彩"},{"type":"paragraph","text":"据新华社乌鲁木齐十日电  新疆的民族歌舞艺术花坛，正在他们美丽的土地上大放异彩。"},{"type":"paragraph","text":"新疆各民族都有自己的传统歌舞形式。维吾尔族的“麦西来甫”（歌舞晚会）、“刀郎舞”，哈萨克族的“阿肯游唱”，柯尔克孜族的“猎舞”，蒙古族的“那达慕”，都在民间流传很广。随着文化革命的深入发展，这些传统的歌舞都在逐步进行革新。维吾尔族社员以他们耳闻目见的新人新事，编成歌排成舞，充实“麦西来甫”的内容。麦盖提县人民创作的一套包括七首歌曲的《麦盖提木卡姆》，抒发了人民对党、对毛主席无限热爱的情感。库车县齐满公社社员创作的《歌唱齐满公社》的歌舞，热烈地歌颂人民自力更生、奋发图强建设新农村所取得的成就。随着内容的革新，传统的歌舞形式也在不断发展。过去“麦西来甫”从头至尾都是伴奏伴唱，场中双人对舞，现在增加了独唱、合唱、集体舞和有情节的歌舞，表演动作也更加纯朴、含蓄，具有浓烈的民间舞蹈的韵味。而在新的生活中间创作出的“摘葡萄舞”、“丰收舞”、“采棉舞”、“手鼓舞”、“步步跟着毛主席”、《毛主席的战士最听党的话》和《草原上成立了人民公社》等歌舞，更受到了农村、牧区各族社员的欢迎。这些歌舞具有健康、诙谐、活泼、热情的特色，准确地塑造了维吾尔、哈萨克等各族劳动人民的性格。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b5af24e26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

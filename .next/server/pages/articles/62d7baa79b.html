script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深切悼念毛主席　支持我中央两项决定","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡同志接见我新任驻阿尔巴尼亚大使"},{"type":"paragraph","text":"深切悼念毛主席　支持我中央两项决定"},{"type":"paragraph","text":"也门主席哈姆迪对毛主席逝世再次表示哀悼"},{"type":"paragraph","text":"新华社地拉那一九七六年十月十二日电　阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，十月十一日在地拉那接见了中国新任驻阿尔巴尼亚大使刘新权同志，同他进行了极其亲切友好的谈话。"},{"type":"paragraph","text":"谢胡同志首先代表阿尔巴尼亚劳动党、政府、人民和军队对毛泽东主席的逝世再次表示深切的哀悼，同时表示完全支持中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。谢胡同志说，建立毛泽东同志纪念堂，将使中国人民的亲密朋友阿尔巴尼亚人民和世界人民有机会瞻仰毛泽东主席的遗容。"},{"type":"paragraph","text":"刘新权大使衷心感谢谢胡同志代表阿尔巴尼亚劳动党、政府、人民和军队对毛泽东主席逝世的深切哀悼和对我中央十月八日两项决定的完全支持。表示中国共产党人和中国人民坚决响应党中央的号召，化悲痛为力量，一定继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"接见时，阿尔巴尼亚外交部长奈斯蒂·纳赛在座。"},{"type":"paragraph","text":"据新华社萨那电　阿拉伯也门共和国指挥委员会主席兼武装部队总司令易卜拉欣·穆罕默德·哈姆迪，最近在接见也门《革命报》总编辑穆罕默德·阿佐尔卡时发表了谈话。哈姆迪主席在谈到也门和中国之间的友好关系时，再次对毛泽东主席的逝世表示哀悼。他说：“我们认为，毛主席是当代最伟大的领导人之一，这是客观事实。”他赞扬中国“努力寻求建立在平等和互相尊重的基础上各国相处的新的标准”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62d7baa79b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

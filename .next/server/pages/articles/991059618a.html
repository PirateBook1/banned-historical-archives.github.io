script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于党　忠于人民　忠于毛主席　忠于毛泽东思想红军老战士全力支持红卫兵革命行动决同小将一起彻底砸烂旧世界建立无产阶级新世界","authors":[],"dates":[{"year":1966,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京3日电　人民解放军许多部队的红军老战士，满怀革命激情，高度赞扬在无产阶级文化大革命中充当急先锋的红卫兵的革命行动，热烈欢呼红卫兵小将们破“四旧”立“四新”所创建的伟大功勋。他们表示，要把老赤卫队员们敢于斗争、善于斗争的革命造反精神发扬光大，永葆革命的青春，坚决做红卫兵们的坚强后盾，和革命小将们一起，以毛泽东思想为指针，认真地、全面地、彻底地、不折不扣地贯彻执行十六条，誓夺无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"曾经跟随毛主席南征北战的许多红军老战士纷纷开座谈会，写文章，同声欢呼红卫兵小将们的无产阶级革命造反精神好得很，赞扬他们是在毛泽东思想哺育下成长起来的天不怕、地不怕的革命闯将。某部红军老战士周昌举说，用毛泽东思想武装起来的红卫兵小将们，以排山倒海之势，雷霆万钧之力，荡涤旧社会遗留下来的污泥浊水，正象当年工农红军向着反动派开战一样，“横扫千军如卷席”，真是大快人心!我们热烈欢呼红卫兵小将们创立的伟大功勋。我这个当年的老赤卫队员，衷心地向他们致敬，向他们学习!某部曾在三十九年前参加过农民暴动的老赤卫队员胡孝武说，红卫兵小将们的无产阶级革命造反精神好得很，革命就是要千百万革命群众起来造旧世界的反。三十多年前，我们在毛主席的英明领导下，大造国民党的反，推倒了压在中国人民头上的三座大山，建立了新中国。今天，红卫兵小将们的这种革命造反精神，正是老一辈革命者的革命造反精神的继承和发扬。有了这种革命精神，就一定能砸烂封建主义的残余，消灭资本主义的毒菌，斩断修正主义的老根。我们一定坚决站在红卫兵一边，誓作他们最坚强的后盾。"},{"type":"paragraph","text":"某部一九二九年参加工农红军的冉光普，在红军老战士座谈会上激动地说，我们看到革命小将们上阵不久，就使多少年来未曾成就的伟大事业，在文化大革命中成就着，许多过去连想都不敢想的事情，今天已变成活生生的现实。红卫兵小将们真不愧为毛主席的好学生，好战士，我们这些老红卫兵，全力支持红卫兵小将的革命行动，一定虚心向小将们学习，永葆革命的青春，同小将们一起，彻底砸烂旧世界，建立崭新的无产阶级的新世界。我们永远忠于党，永远忠于人民，永远忠于毛主席，永远忠于毛泽东思想，跟着毛主席干一辈子革命。"},{"type":"paragraph","text":"许多红军老战士从他们跟随毛主席闹革命的亲身经历中得出一个共同的结论，毛主席的话句句是真理，毛主席指引的道路是胜利的道路，毛主席制定的政策是我们的生命线。在文化大革命运动中，这些红军老战士们更加努力活学活用毛主席著作，并且通过各种形式勉励革命小将们在斗争中活学活用毛主席著作，用毛泽东思想武装头脑，在斗争中学会斗争。某部红军老战士姚得智说，过去我们靠毛泽东思想打败了拿枪的敌人。今天，革命小将们同样是靠毛泽东思想，把资产阶级“权威”斗得威风扫地，把资产阶级和一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯，打得落花流水，统统踩到脚下，使整个社会精神面貌发生了巨大的变化。红卫兵们用他们的革命行动，再一次证明:伟大的毛泽东思想是革命胜利之本。我们要坚决按照毛主席的指示去做，就一定能取得文化大革命的彻底胜利。某部红军老战士罗有德晓得自己的女儿在学校里参加了红卫兵，并改名叫罗继红，他高兴地把自己读过的一套《毛泽东著作选读》赠给女儿，他对女儿说:继红，就是要继承毛泽东思想，高举毛泽东思想伟大红旗。希望你好好读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好学生。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"991059618a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

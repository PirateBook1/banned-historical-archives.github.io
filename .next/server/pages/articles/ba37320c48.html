script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚十万多人参观我建设成就展览会盛赞我国大跃进和人民公社鄙视帝国主义和修正主义诬蔑中国的陈词滥调　对毛主席领导下中国革命的胜利表示感到骄傲","authors":[],"dates":[{"year":1963,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿尔及尔20日屯】在这里举行的中国经济建设成就展览会，二十天以来，已经吸引了十万多参观者。"},{"type":"paragraph","text":"这些参观者来自阿尔及利亚各阶层，许多城市和乡村。这几天，集体来参观的学生、士兵、干部、妇女等比以前更多了。"},{"type":"paragraph","text":"参观者被十四年来中国经济建设的发展深深地吸引住了。他们特别对中国工农业的发展和成就表示赞赏和钦佩。"},{"type":"paragraph","text":"在重工业部分，一切展出的机床旁边总是挤满了人。许多参观者都要求中国工人当场操作这些机床，或要求提供介绍机床功能的技术资料等。前来参观的阿尔及利亚朋友认为，中国工业，特别是重工业的发展是“奇迹”，是“大跃进”和“自力更生的政策的产物”。许多人在听了上海第一机床厂从解放前生产鹤嘴锄到今天生产展出的新式机床的发展历史之后说，这种情况真使他们受到鼓舞。"},{"type":"paragraph","text":"在农业部分，阿尔及利亚农民、农业技术员、学生和其他参观者对中国的农业和水利工程的发展情况和人民公社非常感兴趣。一个阿尔及尔学生在观看这方面的图片、模型和产品时说:“你们在农业方面所取得的成就十分伟大和令人惊讶，如果不是在展览会上，我真不能相信。”他特别赞赏人民公社文化俱乐部的工作。他说:“在阿尔及利亚，约80%的居民是文盲。这些文化俱乐部在组织农民进行学习方面的经验对我们很有用处。”许多参观者，特别是妇女在观看介绍人民公社发展情况的图片时说，组织农业合作社和使妇女摆脱家务劳动是“很好的经验”。参观者也十分重视人民公社同时发展农、林、牧、副、渔的好处。曾在1960年访问过中国的总理办公厅的一个官员对中国工作人员说:“人民公社的工作给了我非常深刻的印象。”他还列举自己在中国亲眼看到的事例向他的朋友们说明，帝国主义者和修正主义者关于人民公社的一切宣传都是“错误的”，“不过是陈词滥调”。"},{"type":"paragraph","text":"许多阿尔及利亚参观者非常注意观看中国所建筑的水库的模型。农业部研究司的一位官员对水库模型拍了照片，并要求提供有关材料。他对中国工作人员说:“你们在这方面的经验对我们很有用处。阿尔及利亚也打算建筑水库，特别是在山区。”许多参观者对记者说，在阿尔及利亚，除了海岸地区，无论是饮用和灌溉用的水的问题是严重的，正因为这样，中国在动员群众建筑水库方面的经验对于阿尔及利亚人具有非常重大的意义。"},{"type":"paragraph","text":"阿尔及利亚农民对中国制造的改良农具很感兴趣。一个名叫哈法亚·阿里的农民特地从八十公里外的地方赶来参观，要求工作人员介绍在展览会上展出的两种中国制造的犁。"},{"type":"paragraph","text":"在文化教育部分，中国的书籍和杂志，特别是毛主席的著作，受到热烈欢迎。在过去二十天里，售出了四千多本毛主席的著作，包括三百多本毛泽东选集第四卷。三百多名观众订阅了《北京周报》、《中国画报》和《中国建设》。许多观众抄下了国际书店的地址，准备同它直接联系。"},{"type":"paragraph","text":"二十天以来，有二千多人在观众留言簿上写下了他们的观感。他们一致赞扬中国在各方面的伟大成就，并且表达他们对中国人民的友好感情。许多人还向中国人民伟大的领袖毛泽东致敬。一位观众写道:“我们为在毛泽东领导下的中国革命的胜利感到骄傲。”另一位观众写道:“亲爱的毛主席，幸福属于你和你的人民。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba37320c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江镇公社赤脚医生认真学习毛主席重要指示坚持在医疗卫生领域加强对资产阶级专政进一步发展赤脚医生这一社会主义新生事物，搞好农村卫生革命","authors":[],"dates":[{"year":1975,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市川沙县江镇公社的赤脚医生认真学习毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述，进一步提高了无产阶级专政下继续革命的觉悟。他们决心坚持党的基本路线，进一步发展赤脚医生这一社会主义新生事物，把农村卫生革命进行到底。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表后，江镇公社的赤脚医生同贫下中农、干部一起认真进行了学习，并且回顾了赤脚医生不断发展的斗争历程。现任公社党委副书记王桂珍，是这个公社最早的一批赤脚医生中的一个。她在学习中说，马克思主义、列宁主义、毛泽东思想关于无产阶级专政的理论，是搞好社会主义革命和社会主义建设的指路明灯，我们一定要学习好。在毛主席革命路线指引下，赤脚医生这一社会主义新生事物在我国广大农村蓬勃发展起来，受到广大群众的欢迎和支持。但是，一小撮阶级敌人却百般进行攻击、破坏，妄图扼杀这一新生事物。斗争实践告诉我们，资产阶级不会心甘情愿地退出医疗卫生阵地。为了把农村医疗卫生大权牢牢掌握在贫下中农手里，将卫生革命进行到底，我们一定要认真学好无产阶级专政的理论，继续深入批林批孔，批判修正主义，批判资产阶级，在医疗卫生领域加强无产阶级对资产阶级专政。"},{"type":"paragraph","text":"江镇公社的赤脚医生经过无产阶级文化大革命和批林批孔运动的锻炼，进一步提高了阶级斗争和路线斗争觉悟，积极为贫下中农服务，做出了很大成绩。一九六八年以来，这个公社的发病率逐年下降，基本上控制了麻疹、疟疾、伤寒等常见传染病。农村百分之九十五左右的病人，赤脚医生都能就地治疗，方便了贫下中农，保护了农村劳动力。赤脚医生这支新型的医疗卫生队伍，正在发挥出越来越大的作用。大洪大队赤脚医生徐明初，学习了无产阶级专政理论，更深刻认识到赤脚医生的重大责任，更加热爱赤脚医生这个光荣职务。他说，我们赤脚医生背起药箱当医生，拿起锄头当农民。劳动人民知识化，知识分子劳动化，这有利于缩小三大差别。我们要在农村医疗卫生战线上，不断同资产阶级思想作斗争，沿着毛主席的革命路线胜利前进。有一位赤脚医生，因为受旧医科学校修正主义教育路线的影响，一度滋长了资产阶级名利思想。后来，他在大队党支部和贫下中农的教育下，提高了改造世界观的自觉性，处处以贫下中农为榜样，严格要求自己。他在学习中联系自己的思想实际，深有体会地说，社会主义社会是刚刚从资本主义社会中产生出来的，因此它在各方面，在经济、道德和精神方面都还带着它脱胎出来的那个旧社会的痕迹。从我前进的曲折道路中看出，这些旧痕迹还时时会在我们身上起作用。所以，我们要在改造客观世界的同时，改造主观世界。一定要不脱离集体生产劳动，不脱离贫下中农，用无产阶级专政的理论武装自己，坚决抵制资产阶级思想的侵蚀，同旧的传统观念实行最彻底的决裂，将农村卫生革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"531f95792b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对中南局关于近几个月内少开主要干部出席的业务会议的建议的批语","alias":"","parts":[{"type":"paragraph","text":"对中南局关于近几个月内少开主要干部出席的业务会议的建议的批语"},{"type":"paragraph","text":"（1952年1月8日、11日）薄一波同志："},{"type":"paragraph","text":"（一）请指示所属各部注意少开中南局来电中所说的那些会议："},{"type":"paragraph","text":"[1]毛泽东的第一个批语写在中共中央中南局1952年1月6日给中央的报告上。中南局的报告说，现在三反及土改、民主改革三大运动同时进行，工作非常紧张。这三大运动都须各级各部首长负责，亲自动手，而中央各部会议甚多，又要主要干部参加，致使三反运动大受影响。为此建议中央通知各部，在今后两个月至三四个月内尽可能少开或不开须主要干部出席的会议。第二个批语写在中共中央中南局1952年1月10日给毛泽东、周恩来并中央的电报上。电报说，中南工业部副部长兼军工局局长朱毅最近接到赴京开会的通知，因三反运动紧张，请求准其请假。电报再次提出请中央考虑1月6日电中所述意见，建议通知中央各部门将原定1月和2月半期间召开的业务会议不开或推迟。根据毛泽东这两个批示的精神，中央于同年1月14日向各中央局、分局发出通知，同意在今后一个时期内尽可能不开或少开须主要干部出席的各种业务会议。"},{"type":"paragraph","text":"[2]薄一波，当时任政务院财政经济委员会副主任、中央人民政府节约检查委员会主任。毛泽东全集第三十一卷（二）前几天所谈月底召集各大区干部会（汇）报三反，请暂不发通知。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月八日"},{"type":"paragraph","text":"二请周拟复，似应同意。并通知各部。建议以后政府各部召开全国会议均应经过总理批准。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十一日[1]周，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":8},{"year":1952,"month":1,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":246,"page_end":247},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a688bc0b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

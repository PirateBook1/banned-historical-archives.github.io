script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果朋友热情歌颂毛主席是世界革命人民的太阳  在毛泽东思想指导下坚决斗争到底","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果朋友热情歌颂毛主席是世界革命人民的太阳"},{"type":"paragraph","text":"在毛泽东思想指导下坚决斗争到底"},{"type":"paragraph","text":"新华社长沙十四日电  曾经访问过毛主席早期从事革命活动的纪念地——湖南省第一师范学校和清水塘的刚果（布）和刚果（利）朋友，怀着最真挚的感情，热烈歌颂世界革命人民的伟大领袖毛主席，歌颂战无不胜的毛泽东思想。"},{"type":"paragraph","text":"刚果（布）红十字会代表团的成员参观湖南省第一师范学校和清水塘以后感慨地说：“多亏有了毛泽东思想，世界反帝统一战线才日益得到发展，亚洲、非洲和拉丁美洲的解放运动才得到越来越大的胜利。我们祝愿毛泽东思想传播到全世界，去解放以美帝国主义为首的国际帝国主义压迫下的各国人民。祝愿中国人民和全世界革命者把毛泽东思想贯彻到各项工作中去，建设一个美好的社会主义社会的新世界。”"},{"type":"paragraph","text":"刚果（布）国民议会议长穆亚比·安德烈·乔治说：“毛主席不仅是中国人民的伟大领袖，也是全世界进步人类的太阳。”"},{"type":"paragraph","text":"刚果（布）友好访华代表团团长库萨卡纳·普罗斯佩尔说，他来中国买了三个毛主席像，准备一个挂在办公室里，一个挂在家里，一个挂在会议室里，让大家都能看到毛主席。"},{"type":"paragraph","text":"来访的刚果（布）《新生力量》报主编姆巴西·莫巴参观毛主席当年在第一师范学校为革命而锻炼身体和意志，天天坚持洗冷水浴的水井时，打了一桶水用手捧起来洗脸，边洗边呼：“毛主席万岁！”一同参观的“刚果革命之声”电台广播员亨利·邦吉特意装了一瓶“毛主席用过的水”，顶在头上边唱边舞，然后他把这瓶水带回祖国，留作纪念。"},{"type":"paragraph","text":"刚果（利）一位朋友参观了毛主席早期进行革命活动的这两个地方以后激动地说：“毛泽东思想不仅指导着中国革命，而且指导着世界革命，尤其指导着三年来一直处于反对美、比帝国主义及其走狗的武装斗争中的刚果"},{"type":"paragraph","text":"（利）人民。毛泽东思想不仅是中国人民的最高指示，而且也是亚、非、拉人民的最高指示。是所有被压迫人民应当遵循的。刚果（利）人民决心在毛泽东思想指导下坚决斗争到底。”（附图片）"},{"type":"paragraph","text":"刚果（布）人民称颂毛主席是当代最伟大的马克思列宁主义者。图为刚果（布）全国革命运动青年组织的一些青年拿着毛主席像，在街上游行和集会。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d3b45f6d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

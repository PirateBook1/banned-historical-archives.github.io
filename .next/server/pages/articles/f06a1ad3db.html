script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理赞扬东盟加强团结合作强调要警惕霸权主义在东南亚的扩张活动","authors":[],"dates":[{"year":1978,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社曼谷十一月六日电　邓小平副总理今天在这里赞扬“东南亚国家联盟”坚持建立东南亚和平、自由和中立区的主张和加强东盟组织自身的团结，他指出，这不仅有利于东南亚地区的和平、稳定和繁荣，也是对世界和平与安全的宝贵贡献。邓副总理强调要警惕霸权主义在亚洲特别是在东南亚地区的扩张活动。"},{"type":"paragraph","text":"邓副总理今天晚上在泰国总理江萨·差玛南为他举行的欢迎宴会上讲话时，还对泰国政府奉行独立自主、同社会制度不同的国家发展友好关系的外交政策表示赞赏。"},{"type":"paragraph","text":"邓副总理在讲话中说:“当前，国际局势急剧动荡，霸权主义严重地威胁着世界和平和安全。值得指出的是，在亚洲特别是在东南亚地区也出现了它们加紧扩张活动的新动向。亚洲和东南亚的一些政治家和有识之士正确地判断这种形势的变化，警惕霸权主义把手伸向东南亚地区，并且采取积极对策，是理所当然的。”"},{"type":"paragraph","text":"他指出:“在新的形势下，‘东南亚国家联盟’坚持建立东南亚和平、自由和中立区的主张，加强东盟组织自身的团结和协调一致，积极促进相互贸易和经济合作，是富有远见的。我们认为，东盟组织加强团结合作，不仅有利于东南亚地区的和平、稳定和繁荣，也是对世界和平与安全的宝贵贡献。”"},{"type":"paragraph","text":"邓副总理指出，“泰王国政府坚持建立东南亚和平、自由和中立区的主张，积极加强同东盟国家的团结合作，加强同第三世界以及其他国家的经济贸易关系，反对别国指挥、干涉和建立势力范围。泰王国在国际事务中，正在发挥越来越重要的作用，我们祝愿泰王国政府和人民不断取得新的成就。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f06a1ad3db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

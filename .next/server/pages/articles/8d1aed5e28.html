script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大丰县委遵照毛主席关于培养革命事业接班人的教导  积极培养青年干部充实各级领导班子","authors":[],"dates":[{"year":1974,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大丰县委遵照毛主席关于培养革命事业接班人的教导"},{"type":"paragraph","text":"积极培养青年干部充实各级领导班子"},{"type":"paragraph","text":"新华社南京一九七四年四月八日电　中共江苏省大丰县委遵照毛主席关于培养和造就千百万无产阶级革命事业接班人的教导，不断从工人、贫下中农和基层干部中选拔优秀青年充实各级领导班子，保证更好地贯彻执行毛主席的无产阶级革命路线。在最近几年内，全县已吸收了七百多名青年干部参加了农村基层党支部的工作，吸收了八十名青年干部参加了县、社两级党委的领导工作。"},{"type":"paragraph","text":"大丰县委很注意向全县人民宣传毛主席关于培养和造就千百万无产阶级革命事业接班人的教导，并且依靠广大工人、贫下中农和基层干部发现、推荐和培养新生力量。在这个基础上，县委及时把优秀青年吸收到基层领导班子中去，给他们“压担子”，帮助他们在基层领导岗位上经受锻炼，增长才干。经过一段时间的培养和考察之后，再从中挑选一批充实到县、社领导班子。对于过去结合在县、社领导班子中的那些没有经过基层工作锻炼的青年干部，县委有计划地把他们放到基层单位去担任实职，让他们补好基层工作这一课。"},{"type":"paragraph","text":"大丰县领导班子中的老干部，积极担负起培养教育新干部的重任，满腔热情地向他们传授党的优良传统和自己的实践经验，促进他们迅速成长。新团公社党委副书记陈翔，是一位参加工作二十多年的老干部。他同从部队复员回来的新干部、革委会副主任张长青并肩战斗，帮助张长青很快熟悉了农村工作。"},{"type":"paragraph","text":"在县委的积极培养与老干部的热情帮助下，大批新干部迅速成长。他们在三大革命运动中积极带领群众，狠抓两个阶级、两条道路的斗争，成为坚持党的基本路线、坚持社会主义道路的带头人。白驹公社革委会副主任李声源，是一九七二年提拔的青年干部。他走上领导岗位不久，党委就派他到两条道路斗争比较尖锐复杂的公社窑厂蹲点。李声源到这个单位后，坚持同工人一起学习和劳动，加强调查研究，用党的基本路线发动群众，武装群众，认真宣传和执行党的政策。经过艰苦细致的工作，他依靠群众迅速改变了这个单位的面貌。金墩公社时新大队党支部书记葛亚芳是位妇女新干部。去年六月，正当“三麦”收割，棉花、玉米生长的季节，这个大队遭到了冰雹的袭击，一千一百五十亩棉苗受了灾，其中六百五十亩全被打光，一千一百三十亩玉米有五百三十亩也受了灾。在严重的自然灾害面前，葛亚芳带领群众，以“泰山压顶不弯腰”的精神抗灾保全苗。经过努力，全大队在大灾之年夺得了大丰收，粮食平均亩产九百零二斤，比一九七二年增长百分之十四点三；皮棉平均亩产一百二十斤，比一九七二年增长百分之三十二点二。"},{"type":"paragraph","text":"批林批孔运动展开以后，大丰县的青年干部当闯将，积极带领群众狠批林彪和孔老二。龙堤公社党委副书记、新干部杨德中，在批林批孔运动一开始就深入到赤旗大队，带领群众刻苦攻读马列著作和毛主席著作，掌握思想武器，深批林彪效法孔老二“克己复礼”的反动政治纲领。小海公社明星大队党支部书记、青年干部杨国美，为了帮助社员群众深入批林批孔，组织力量调查了全大队两个阶级、两条道路斗争的现实表现，然后开现场批判会，收到了较好的效果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d1aed5e28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

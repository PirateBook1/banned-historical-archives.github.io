script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于不派代表出席南共联盟第七次代表大会给赫鲁晓夫的信","authors":[],"dates":[{"year":1958,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"毛泽东关于不派代表出席南共联盟第七次代表大会给赫鲁晓夫的信","type":"title"},{"text":"苏联共产党中央委员会亲爱的赫鲁晓夫同志：","type":"paragraph"},{"text":"我们收到您四月三日给我们的信，并听取了尤金同志的口头说明。我们认为，南斯拉夫共产主义者联盟代表大会在各国共产党尽了一切努力改善同南共的关系之后，提出并准备通过这样一种有体系的、违背马克思列宁主义许多基本原理的纲领草案，表明南斯拉夫领导集团企图向全世界散布他们的修正主义理论，同莫斯科会议十二国共产党宣言相对抗。我们决定同你们采取一致的步骤，改变过去的决定，不派代表出席南斯拉夫共产主义者联盟第七次代表大会，而委托我驻南大使伍修权同志以观察员身分列席。我们并决定不向南共代表大会发贺电。请将你们通知南共不派代表出席南共大会的信(副本)及发信日期告诉我们，以便在你们发信给南共之后，我们随即把我们新的决定通知南共。","type":"paragraph"},{"text":" 中国共产党中央委员会主席  毛泽东一九五八年四月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc96288179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

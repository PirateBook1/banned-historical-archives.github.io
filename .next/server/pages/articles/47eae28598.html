script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理出席世界羽球锦标赛闭幕式","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理出席世界羽球锦标赛闭幕式"},{"type":"paragraph","text":"新华社曼谷十一月七日电　中国副总理邓小平应世界羽毛球联合会主席他威·尊拉塞的邀请，十一月七日晚出席了在曼谷国家第一体育馆举行的第一届世界羽毛球锦标赛的闭幕式。当邓副总理和泰国总理江萨一同来到体育馆时，全场观众起立欢呼。有五千多名羽毛球爱好者观看争夺五个单项冠军的决赛。"},{"type":"paragraph","text":"中国副总理邓小平同泰国总理江萨观看了中、泰两国运动员之间进行的男子双打决赛，并且为男子单打冠军中国的庾耀东和男子双打冠军中国的侯加昌和庾耀东发了奖。江萨总理为女子单打冠军中国的张爱玲和女子双打冠军中国的张爱玲和李芳发了奖。非洲羽毛球联合会主席、世界羽毛球联合会副主席威利巴德·肯特为混合双打冠军泰国的比猜·功西里他翁和贝奇龙·连达军岩发了奖。"},{"type":"paragraph","text":"出席闭幕式的有：世界羽毛球联合会主席他威·尊拉塞、名誉主席霍英东、第一副主席朱仄和副主席春蓬·洛哈差拉。"},{"type":"paragraph","text":"邓副总理的夫人卓琳、外交部长黄华，中国驻泰国大使张伟烈以及邓副总理的其他随行人员也出席了闭幕式。闭幕式在当地时间二十四点结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47eae28598"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新沪钢铁厂坚持突出无产阶级政治 用毛泽东思想开好每周安全生产会","authors":[],"dates":[{"year":1970,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海新沪钢铁厂革委会今年三月以来，坚持用毛泽东思想开好每周一次的安全生产会，做好政治思想教育工作，减少和防止了生产事故的发生。"},{"type":"paragraph","text":"这个厂过去虽然规定每周要开安全生产会，但是由于没有突出无产阶级政治，不仅会议开得不经常，而且生产事故也不能很好防止。今年三月，厂革委会注意从政治思想上提高大家对安全生产的认识，用毛泽东思想分析生产事故，发挥人的主观能动作用，防止生产事故发生。同时，还把生产中发生的事故编成资料，发给每个班组参考。"},{"type":"paragraph","text":"广大工人通过每周一次的安全生产会，对安全生产的重要性有了进一步认识。今年这个厂进行一项大型扩建工程，要求在旧厂房上建设大厂房，这个任务落在起重冷作组的肩上，小组二十几个同志用毛泽东思想武装头脑，把敢想敢做的革命精神和科学态度结合起来，在施工中做到胆大心细，终于战胜一切困难，只用了两个星期就完成了这项任务，同时又保证了安全生产。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b8f470229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

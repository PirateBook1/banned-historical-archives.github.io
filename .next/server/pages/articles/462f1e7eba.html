script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见美国民主党参议员杰克逊","authors":[],"dates":[{"year":1974,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年七月四日电　国务院副总理邓小平今天上午会见了美国民主党参议员亨利·杰克逊和夫人以及杰克逊参议员的随行人员鲁希恩·派伊、德怀特·珀金斯、多萝西·福斯迪克、安东尼·博斯基、布赖恩·科科伦、斯坦利·戈卢布和夫人、克拉伦斯·马丁和夫人。"},{"type":"paragraph","text":"随后，邓小平副总理同杰克逊参议员以及鲁希恩·派伊、德怀特·珀金斯、多萝西·福斯迪克、布赖恩·科科伦进行了坦率的谈话。"},{"type":"paragraph","text":"中午，邓小平副总理设便宴招待杰克逊参议员和夫人及其全体随行人员。"},{"type":"paragraph","text":"美国驻中国联络处主任布鲁斯应邀出席了便宴。"},{"type":"paragraph","text":"参加会见并出席便宴的有我国外交部副部长乔冠华、部长助理王海容，中国人民外交学会副会长周秋野，外交部美大司司长林平，以及有关方面负责人和工作人员康岱沙、唐闻生、赵稷华、千昌奎、沈若芸、郑万珍、廉正保、吴治安。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"462f1e7eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

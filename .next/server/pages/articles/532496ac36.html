script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央决议鼓舞工人阶级乘胜前进","authors":[],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党中央决议鼓舞工人阶级乘胜前进"},{"type":"paragraph","text":"唐山矿五三五二工作面工人抓革命促生产，日产原煤达到世界先进水平"},{"type":"paragraph","text":"新华社石家庄一九七六年四月十一日电　在党中央的两项英明决议鼓舞下，开滦煤矿唐山矿采煤六区五三五二工作面的工人，四月八日创造了综合机械化采煤工作面日产原煤一万一千一百零七吨的新成绩，达到了世界先进水平。工人们说：“党中央的两项决议说出了我们的心里话，完全代表了我们的愿望。我们要用更有力的实际行动反击右倾翻案风，反击阶级敌人的破坏活动；要用抓革命、促生产的新成就表达我们保卫毛主席、保卫党中央、保卫毛主席革命路线的坚强决心，向毛主席、党中央报喜。”"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的反击右倾翻案风斗争开展以来，唐山矿五三五二工作面的工人认真学习毛主席的一系列重要指示，怀着极大的无产阶级义愤，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领。他们说，"},{"type":"paragraph","text":"“三项指示为纲”是地地道道的修正主义纲领，其目的就是否定以阶级斗争为纲，篡改党的基本路线，反对无产阶级专政，复辟资本主义。邓小平鼓吹阶级斗争熄灭论，我们就要阶级斗争年年讲，月月讲，天天讲；他想复辟资本主义，我们就要大干社会主义。学习和批判，进一步激发了矿工们的社会主义积极性。他们意气风发，干劲十足，决心以抓革命，促生产的实际行动回击右倾翻案风。四月四日，他们创造了中厚煤层工作面日产原煤一万零八十七吨的全国最高纪录。七日晚，党中央关于华国锋同志任中共中央第一副主席、国务院总理的决议和关于撤销邓小平党内外一切职务的决议公布后，开滦全矿的工人连夜举行集会，热烈欢呼、坚决拥护党中央的两个决议，愤怒声讨邓小平的反动罪行和一小撮阶级敌人在天安门广场制造反革命政治事件的罪行，决心以再创高产的实际行动，回击阶级敌人的破坏活动，回击右倾翻案风，表达对毛主席、党中央的深厚无产阶级感情。唐山矿采煤六区五三五二工作面的工人更是群情激奋。当晚，采煤六区的党支部书记、区长等基层干部都到第一线亲自指挥和参加劳动，共产党员、共青团员在生产中争先带头。党员杜好光、王金祥等下班不上井，连续再干一个班。青年工人杨国兴二十四小时不上井。有八十名工人下班后不肯离开工作岗位，又干了大半个班的活。在家休养的班长李春、王建亭和司机梁树林等听了中央两个决议的广播后，马上来到矿上，不顾大家劝阻，坚持下井参加夺煤大战。他们苦干加巧干，胜利夺得了综合机械化采煤工作面日产原煤达到世界先进水平的新成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"532496ac36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展我国教育事业必须“两条腿走路”实践证明刘少奇同志的思想完全正确三年多来高等函授教育和夜大学正在恢复和发展","authors":[],"dates":[{"year":1980,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月十八日电　最近召开的高等学校举办函授夜大学工作座谈会指出，经过十几年的实践检验，证明刘少奇同志提出的关于“两种教育制度”的思想是完全正确的。要发展我国的教育事业，必须“两条腿走路”，既要大力发展全日制的大中小学教育，也要大力发展半工半读、半农半读学校和业余教育。普通高等学校举办的函授教育、夜大学，是业余教育中的一种重要形式，是培养具有大学本科或专科毕业水平的各种专门人才的有效途径。在新的历史时期，就更应当重视发展这一类教育。"},{"type":"paragraph","text":"我国高等学校举办函授和夜大学，曾经有过一定的规模。从一九五五年到一九六五年，高等学校的函授毕业生就有八万多人，他们中的不少人已成为生产、科研和教学工作中的骨干力量。文化大革命中，教育事业遭到林彪、“四人帮”严重摧残，高等函授教育和夜大学也一度全部停办。粉碎“四人帮”三年多来，高等函授教育和夜大学重新得到恢复和发展。目前，有七十二所普通高等学校举办函授教育，三十所普通高等学校举办夜大学，在校学生总数已达到了二十四万多人，超过了往年。"},{"type":"paragraph","text":"但是，应该看到，这项工作仍然处在恢复的过程中，还缺乏统筹安排，理、工、农、医和财经专业办函授和夜大学的还比较少，不少办过函授和夜大学的高等学校还没有把这项工作开展起来，已经办的也有一些问题有待于逐步解决。"},{"type":"paragraph","text":"会议提出，今后要在恢复、巩固和提高的基础上，既积极又稳步地发展普通高等学校举办的函授教学和夜大学。要把举办这类学校纳入教育事业计划，使它真正成为高等教育事业的一个有机的组成部分。"},{"type":"paragraph","text":"与会同志认为，高等函授教育和夜大学有许多优越性。它由普通高等学校举办，质量较有保证；可以利用学校的师资力量和校舍、设备，国家投资少；函授教育不受时间、空间限制，简便灵活，适应性强。实践证明，举办这类学校可以为国家培养合格人才，为四化作出贡献。在我国目前暂时还不能大量发展普通高等学校的情况下，更具有十分重要的意义。"},{"type":"paragraph","text":"会议强调指出，办好高等函授教育和夜大学的关键，是要提高认识，引起重视。不仅教育部门和高等学校的领导要重视，有关部门和地方党政领导也要重视。其次是要认真建设一支师资队伍，建立必要的机构，配备精干的人员。教材建设是学校的一项基本建设，对举办函授教育和夜大学尤其重要，更要引起注意。"},{"type":"paragraph","text":"这次座谈会是教育部于四月十日至十六日在北京召开的。会议期间，教育部部长蒋南翔、副部长刘仰峤到会讲了话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01dc27a561"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

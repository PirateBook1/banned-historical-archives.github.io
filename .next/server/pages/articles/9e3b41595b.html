script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都部分文艺刊物刊载文章和作品  纪念毛泽东同志九十诞辰","authors":["夏晓","边于"],"dates":[{"year":1983,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都部分文艺刊物刊载文章和作品"},{"type":"paragraph","text":"纪念毛泽东同志九十诞辰"},{"type":"paragraph","text":"本报讯　今年十二月二十六日，是毛泽东同志诞辰九十周年纪念日。《人民文学》、《文艺报》、《时代的报告》、《解放军文艺》、《昆仑》、《解放军歌曲》等文艺刊物，刊载了回忆毛泽东同志的文艺作品和研究毛泽东文艺思想的纪念文章。"},{"type":"paragraph","text":"第十二期的《人民文学》刊有两篇回忆毛泽东同志的散文：一是毛岸青、邵华夫妇的《滚烫的回忆》；一是王震同志回忆毛泽东同志的访问记《年年思绪》。此外，还发表了两首歌颂毛泽东同志革命实践活动的诗歌。十二期《文艺报》上刊登了冯牧同志的文章《毛泽东文艺思想是发展社会主义文艺的指针》。《时代的报告》十二期刊载了李锐同志的文章《学生时代的毛泽东同志》。"},{"type":"paragraph","text":"翻开十二月号的《解放军文艺》，我们可以看到首次发表的毛泽东同志录陆游词《夜游宫》的刚劲、洒脱的手书；还可读到邵华的文章《山不厌高，海不厌深》，文章从日常学习生活着笔，记叙了毛泽东同志的伟大人格。在这一期《解放军文艺》中，还刊载了毛泽东同志的保健医生徐涛同志和老干部赵清学同志分别追溯毛泽东同志的为人以及早年开展工人运动的回忆录：《他是我们中间的一个》与《工人代表》。"},{"type":"paragraph","text":"《昆仑》文学双月刊今年第六期中，选载了马云鹏的长篇小说《最后一个冬天》里描绘毛泽东同志形象的片断。《解放军歌曲》十二期，刊有毕庶勤为毛泽东同志的词《忆秦娥·娄山关》谱曲和《我登上锦州城头》"},{"type":"paragraph","text":"（邬大为词，绪昌、铁源曲）、《又上井冈山》（张士燮词、胡璧精曲）、《放歌桔子洲》（节延华词，曹俊山曲）等四首独唱歌曲。"},{"type":"paragraph","text":"（夏晓　边于）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e3b41595b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

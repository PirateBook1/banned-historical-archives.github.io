script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席冬泳邕江激励广西人民冬泳锻炼  南宁二万军民在邕江举行冬泳活动","authors":[],"dates":[{"year":1978,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席冬泳邕江激励广西人民冬泳锻炼"},{"type":"paragraph","text":"南宁二万军民在邕江举行冬泳活动"},{"type":"paragraph","text":"新华社南宁一九七八年一月九日电　广西南宁市两万军民七日举行了冬泳邕江活动。"},{"type":"paragraph","text":"一九五八年，我们的伟大领袖和导师毛主席在主持召开南宁会议期间，于一月七日和十日下午，冒着严寒，在水温十七度半的邕江中两次冬泳，每次畅游三十分钟。二十年来，毛主席冬泳邕江的活动，一直激励着广西各族人民参加冬泳锻炼。今年元旦前后，南宁市冷雨寒风，气温较低，但每天仍有数以千计的工农兵、学生、干部到邕江游泳，锻炼身体，磨练意志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ce3c2c513"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

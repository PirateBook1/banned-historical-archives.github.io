script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见布朗部长时向世界各国发出呼吁联合起来认真对待苏全球扩张主义政策布朗部长说，面对苏联威胁，美中两国需要协调彼此的政策","authors":[],"dates":[{"year":1980,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月八日电"},{"type":"paragraph","text":"国务院副总理兼人民解放军总参谋长邓小平，今天上午在会见美国国防部长哈罗德·布朗时，呼吁世界各国联合起来，认真对待苏联的全球扩张主义的政策。"},{"type":"paragraph","text":"邓小平副总理说，对全球战略问题，中国的看法是一贯的，国际局势的动荡、对和平和安全的威胁主要来自苏联。苏联的霸权主义政策和全球扩张主义政策不会因为这样或那样的因素发生任何变化。大家要联合起来，认真对待苏联的全球扩张主义的政策。"},{"type":"paragraph","text":"布朗部长说，面对来自苏联的威胁，美中两国需要协调彼此的政策。布朗部长表示美国打算加强防务力量。"},{"type":"paragraph","text":"邓小平副总理指出，中美两国应该做一些扎扎实实的工作，来维护世界和平和对抗苏联霸权主义。他希望美国加强同西欧的联合。"},{"type":"paragraph","text":"邓小平副总理同布朗部长还谈到了苏联入侵阿富汗事件和它所产生的影响、印支局势、中美双边关系以及共同关心的其他问题。"},{"type":"paragraph","text":"宾主在谈到中美关系时，邓小平副总理说，自从一九七二年中美发表联合公报.和两国关系正常化以来，两国关系保持了发展的势头。他说，布朗先生作为美国国防部长这次来中国访问的本身，就具有十分重要的意义。布朗部长说，我是在一个关键的时刻来中国的，我认为我的访问是有成果的。"},{"type":"paragraph","text":"我国国务院副总理耿飚，中国人民解放军副总参谋长伍修权、总参谋长助理刘华清，外交部副部长章文晋，国防部外事局局长柴成文，外交部美大司司长韩叙等，参加了会见。"},{"type":"paragraph","text":"参加会见的还有美国驻中国大使伍德科克，副国防部长科默，助理国防部长麦吉弗特，助理国务卿霍尔布鲁克等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"693eed776e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

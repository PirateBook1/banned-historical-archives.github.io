script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“六亿神州尽舜尧”","authors":["郭沫若"],"dates":[{"year":1960,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"“六亿神州尽舜尧”","type":"title"},{"text":"郭沫若","type":"authors"},{"text":"（一）我们敢同死神搏斗，我们敢同洪水搏斗，我们敢同任何特大的天灾人祸搏斗，要使它们在我们的面前低头，要使它们在共产主义的风格面前发抖！","type":"paragraph"},{"text":"（二）共产主义的风格是从必然跃进到自由，它所要求的是政治挂帅、牺牲自己，把困难协力克服，把方便送给朋友，为了党的事业，不仅不计报酬，有必要时甘愿贡献出自己的生命、鲜血、双手。死神，洪水，特大的天灾人祸，在英雄们的眼中应该是根本没有！","type":"paragraph"},{"text":"（三）请看，我们抢救了上钢三厂的炉长丘财康同志，这位在钢铁战线上争取超美超英的战友。尽管美国权威说：烫伤面积占70％便没有救，而丘财康同志的烫伤面积却超过了89％！然而丘财康同志终于抢救回来了，抢救自死神之手。我们不仅征服了死神，破除了迷信，而且使外国权威在英雄事业面前丢了丑。","type":"paragraph"},{"text":"（四）请看，我们抢救了平陆县的六十一个阶级兄弟！他们食品中毒向北京急求二巯基丙醇一千支，已经是晚间，如天明得不到药品救济，六十一个阶级兄弟便只好等待着死！大家动员了起来，准备就一切的一切，而最后空投药品还必须仰仗着飞机。平陆县的乡村和北京相隔一千五六百里，夜空中要飞向的地点并无基本的航空设备，竟准确地投送到二巯基丙醇嬴得欢天喜地。共产主义精神把各个部门在水上、陆上、空中，用阶级友爱拧成了一条粗大的红丝；挽着六十一个阶级兄弟从绝望中终于回生起死。","type":"paragraph"},{"text":"（五）请看，我们抢救了京沈线上的第12次列车，战胜了冲断桥梁，吞食山陵的滔天洪水！列车上的“三八”青年红旗包车组的女青年们，她们的平均年龄只有二十来往岁。在洪水的包围中日夜不休地搏斗了四天，使车上的病弱老幼有吃有喝，得到无比的安慰。而终于得到外应突破了洪水的重围。人饥己饥，人溺己溺，古人曾有过这样的鼓吹。但是几千年来几曾见过有这样的行为？这些女青年们真和古人所理想的圣贤无愧！","type":"paragraph"},{"text":"（六）毛主席的诗句说得好，“六亿神州尽舜尧”，发扬了共产主义风格的人们实现了这个教导。十年来的英雄事迹可以写成二十五史，真正是“数英雄人物，还看今朝”！遍地都是英雄，人人都可以成为英雄，但就要你政治挂帅，首先把你自己忘掉。","type":"paragraph"},{"text":"（七）通力合作，毫无计较，六亿人民心一条，真可以使高山低头，江河让路，宇宙缩小！我们要永远高举起毛泽东思想的红旗，在死神和洪水的面前高歌而欢笑。在任何特大的天灾人祸面前高歌而欢笑。我们要永远接受党的领导，决不动摇；把天堂建设在人间时刻都可以做到！","type":"paragraph"}],"comments":[],"origin":"《人民日报》1960年5月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e953990128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
